        <p>
          –í–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ <b>—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ</b>, —Å—Ç–∞–≤–∏–º–æ —Ü—ñ–ª—ñ —Ç–∞ –ø—Ä–æ–ø–∏—Å—É—î–º–æ –º–æ–∂–ª–∏–≤—ñ –ø–µ—Ä–µ—à–∫–æ–¥–∏ (–Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ –¥—É–º–∫–∏, –µ–º–æ—Ü—ñ—ó, –±–∞–∂–∞–Ω–Ω—è, –Ω–µ–ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω—ñ –æ–±—Å—Ç–∞–≤–∏–Ω–∏). –í—á–∏–º–æ—Å—è –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Å—Ç–∞–Ω –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –¥—ñ—è—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π (–ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–æ, —á–µ—Å–Ω–æ, –≤—ñ–ª—å–Ω–æ, –≤–µ—Å–µ–ª–æ —Ç–æ—â–æ). –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–æ—É—á–∏–Ω–≥–æ–≤—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó, —Å—Ç–≤–æ—Ä—é—î–º–æ –≤–∞—à —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏–π <b>–±—ñ–∑–Ω–µ—Å-–ø–ª–∞–Ω —Ä–æ–∑–≤–∏—Ç–∫—É –∫–∞—Ä'—î—Ä–∏</b>, <b>–ø–ª–∞–Ω –ø–æ–±—É–¥–æ–≤–∏ –≤—ñ–¥–Ω–æ—Å–∏–Ω</b> –∞–±–æ <b>–ø–ª–∞–Ω –ø–æ–¥–∞–ª—å—à–æ–≥–æ —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–∫—É</b>. –í—á–∏–º–æ—Å—è –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü" ‚Äì –∫–≤—ñ–Ω—Ç–µ—Å–µ–Ω—Ü—ñ—é –≤—Å—ñ—Ö –Ω–∞—à–∏—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —Ç–µ—Ö–Ω—ñ–∫ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ. –í–∏ –≤–∏–∫–æ–Ω—É—î—Ç–µ –¥–æ–º–∞—à–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è —Ç–∞ –≤—á–∏—Ç–µ—Å—è —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω—ñ–∫–∏ –¥–ª—è —Ç–æ–≥–æ, –∞–±–∏ –∂–∏—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —Ç–∞ –≤—ñ—Ä–∏—Ç–∏ –≤ —Å–µ–±–µ.
