          <li><b>–°–µ–∫—Å—É–∞–ª—å–Ω–µ –Ω–∞—Å–∏–ª—å—Å—Ç–≤–æ:</b> –∑“ë–≤–∞–ª—Ç—É–≤–∞–Ω–Ω—è, –¥–æ–º–∞–≥–∞–Ω–Ω—è, —ñ–Ω—Ü–µ—Å—Ç, —Ä–æ–∑–±–µ—â–µ–Ω–Ω—è;</li>
          <li><b>–ü—Ä–∏—Ä–æ–¥–Ω—ñ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏:</b> –∑–µ–º–ª–µ—Ç—Ä—É—Å, —É—Ä–∞–≥–∞–Ω, —Ç–æ—Ä–Ω–∞–¥–æ, –ø–æ–≤—ñ–Ω—å, –ø–æ–∂–µ–∂–∞ –∞–±–æ —ñ–Ω—à—ñ –ø—Ä–∏—Ä–æ–¥–Ω—ñ –ª–∏—Ö–∞, —è–∫—ñ —Å–ø—Ä–∏—á–∏–Ω—è—é—Ç—å –∑–∞–≥—Ä–æ–∑—É –∂–∏—Ç—Ç—é —Ç–∞ –∑–∞–≤–¥–∞—é—Ç—å —Å–µ—Ä–π–æ–∑–Ω–∏—Ö –ø–æ—à–∫–æ–¥–∂–µ–Ω—å;</li>
          <li><b>–¢—è–∂–∫—ñ –∞–≤–∞—Ä—ñ—ó:</b> –î–¢–ü, –∞–≤—ñ–∞–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∞ —á–∏ –∑–∞–ª—ñ–∑–Ω–∏—á–Ω–∞ –∞–≤–∞—Ä—ñ—è, –ø–æ–≤'—è–∑–∞–Ω–∞ —ñ–∑ —Å–µ—Ä–π–æ–∑–Ω–∏–º–∏ —Ç—Ä–∞–≤–º–∞–º–∏ —á–∏ –≤—Ç—Ä–∞—Ç–æ—é –±–ª–∏–∑—å–∫–∏—Ö –ª—é–¥–µ–π;</li>
          <li><b>–¢–µ—Ä–æ—Ä–∏—Å—Ç–∏—á–Ω—ñ –∞–∫—Ç–∏:</b> –≤–∏–±—É—Ö–∏, –ø–æ–≥—Ä–æ–∑–∏, –Ω–∞–ø–∞–¥–∏ –Ω–∞ –≥—Ä–æ–º–∞–¥—Å—å–∫—ñ –º—ñ—Å—Ü—è —Ç–∞ —ñ–Ω—à—ñ —Ñ–æ—Ä–º–∏ –Ω–∞—Å–∏–ª—å—Å—Ç–≤–∞;</li>
          <li><b>–í—Ç—Ä–∞—Ç–∞ –±–ª–∏–∑—å–∫–æ—ó –ª—é–¥–∏–Ω–∏:</b> —Å–∏–ª—å–Ω–∏–π —Å—Ç—Ä–µ—Å, –ø–æ–≤'—è–∑–∞–Ω–∏–π —ñ–∑ –≤—Ç—Ä–∞—Ç–æ—é –±–ª–∏–∑—å–∫–æ—ó –ª—é–¥–∏–Ω–∏, –æ—Å–æ–±–ª–∏–≤–æ —è–∫—â–æ —Å–º–µ—Ä—Ç—å –±—É–ª–∞ —Ä–∞–ø—Ç–æ–≤–æ—é, –Ω–∞—Å–∏–ª—å–Ω–∏—Ü—å–∫–æ—é —á–∏ —Ç—Ä–∞–≤–º–∞—Ç–∏—á–Ω–æ—é;</li>
          <li><b>–î–æ–≤–≥–æ—Ç—Ä–∏–≤–∞–ª–µ –Ω–∞—Å–∏–ª—å—Å—Ç–≤–æ —á–∏ –∑–∞–ø—É—â–µ–Ω–∞ —Ç—Ä–∞–≤–º–∞:</b> —Ç—Ä–∏–≤–∞–ª–µ –Ω–∞—Å–∏–ª—å—Å—Ç–≤–æ –±—É–¥—å-—è–∫–æ–≥–æ —Ä–æ–¥—É –≤ –¥–∏—Ç–∏–Ω—Å—Ç–≤—ñ, —É —Å—ñ–º'—ó —á–∏ –Ω–∞ —Ä–æ–±–æ—Ç—ñ;</li>
          <li><b>–¢—Ä–∞–≤–º–∞ —Å–≤—ñ–¥–∫–∞:</b> —Å–∏–ª—å–Ω–∏–π —Å—Ç—Ä–µ—Å, –ø–æ–≤'—è–∑–∞–Ω–∏–π –∑—ñ —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è–º –∑–∞ –±—É–¥—å-—è–∫–æ—é –∑ –ø–µ—Ä–µ—Ä–∞—Ö–æ–≤–∞–Ω–∏—Ö –≤–∏—â–µ —Å–∏—Ç—É–∞—Ü—ñ–π.</li>
        </ul>     
        <p>
          –ü—ñ—Å–ª—è –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –º–∏ —Å—Ç–∞–±—ñ–ª—ñ–∑—É—î–º–æ –≤–∞—à —Å—Ç–∞–Ω —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –∑–±—É–¥–æ–≤–∞–Ω–∏–º –¥—ñ–∞–ª–æ–≥–æ–º, –∫—ñ–ª—å–∫–∞ —Å–µ–∞–Ω—Å—ñ–≤ –æ–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ —Ñ–ª–µ—à–±–µ–∫–∏ –º–µ—Ç–æ–¥–æ–º EMDR. –î–∞–ª—ñ –≥–æ—Ç—É—î–º–æ—Å—è –¥–æ –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –ö–ü–¢ –¥–ª—è –ø–æ–∑–±–∞–≤–ª–µ–Ω–Ω—è –≤—ñ–¥ —Å–∏–º–ø—Ç–æ–º—ñ–≤, —â–æ –∑–∞–ª–∏—à–∏–ª–∏—Å—è. –í—á–∏–º–æ—Å—è –¥–±–∞—Ç–∏ –ø—Ä–æ —Å–µ–±–µ, –∑–º—ñ–Ω—é—î–º–æ —Å–≤—ñ–π <b>—Ä–µ–∂–∏–º –¥–Ω—è</b>, –ø–ª–∞–Ω—É—î–º–æ —è–∫ –ø–æ–∫—Ä–∞—â–∏—Ç–∏ —Å–æ–Ω, —Ö–∞—Ä—á—É–≤–∞–Ω–Ω—è, –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —Ç–∞ —Å–µ–∫—Å—É–∞–ª—å–Ω—É —Å—Ñ–µ—Ä—É. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó –∑–∞—Ö–∏—Å—Ç—É –≤—ñ–¥ —Å—Ç—Ä–µ—Å—ñ–≤, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –∫–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ —Ç–∞ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏ –≤–∞—à–∏—Ö –¥—ñ–π. –ü–ª–∞–Ω—É—î–º–æ –ø–æ–µ—Ç–∞–ø–Ω–µ –∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ —à–∫—ñ–¥–ª–∏–≤–∏—Ö –∑–≤–∏—á–æ–∫. –ù–∞–≤—á–∞—î–º–æ—Å—è –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏–º <b>—Ç–µ—Ö–Ω—ñ–∫–∞–º —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ</b> (–∑–∞–∑–µ–º–ª–µ–Ω–Ω—è, –¥—ñ–∞—Ñ—Ä–∞–≥–º–∞–ª—å–Ω–µ –¥–∏—Ö–∞–Ω–Ω—è, –ø—Ä–æ—Å—Ç—É–∫—É–≤–∞–Ω–Ω—è, –º–µ–¥–∏—Ç–∞—Ü—ñ—è). –¢—Ä–µ–Ω—É—î–º–æ <b>–≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω–µ–Ω—É —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω—ñ—Å—Ç—å</b>, –≤—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ –¥—É–º–∫–∏ —ñ –Ω–µ —Å–ø–ª—É—Ç—É–≤–∞—Ç–∏—Å—è –∑ –Ω–∏–º–∏.
        </p>
        <p>
          –ö–æ–ª–∏ –≤–∞—à —Å—Ç–∞–Ω —Å—Ç–∞–±—ñ–ª—å–Ω–∏–π, –º–æ–∂–Ω–∞ –ø–æ—á–∏–Ω–∞—Ç–∏ –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ <b>–µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó</b> (–∑–Ω–æ–≤ –∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑ —Ä–∞–Ω—ñ—à–µ —Ç—Ä–∏–≥–µ—Ä–Ω–∏–º–∏ –¥–ª—è –≤–∞—Å —Å–∏—Ç—É–∞—Ü—ñ—è–º–∏). –©–æ–± –ø—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏—Å—è, –º–∏ –¥–æ–∫–ª–∞–¥–Ω–æ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ –¥—É–º–∫–∏ —Ç–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è, —Ä–æ–±–∏–º–æ <b>—Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥</b> (–¥–∏–≤–∏–º–æ—Å—è –Ω–∞ —Å–∏—Ç—É–∞—Ü—ñ—é –∑ —Ä—ñ–∑–Ω–∏—Ö —Ç–æ—á–æ–∫ –∑–æ—Ä—É). –ü–æ—Ç—Ä–æ—Ö—É, –±–µ–∑ —à–∫–æ–¥–∏ –∑–¥–æ—Ä–æ–≤'—é, –ø–æ—á–∏–Ω–∞—î–º–æ –∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑ —Ç—Ä–∏–≥–µ—Ä–∞–º–∏, –±—É–≤–∞—Ç–∏ —É –º—ñ—Å—Ü—è—Ö —ñ —Å–∏—Ç—É–∞—Ü—ñ—è—Ö –¥–µ –≤–∏–Ω–∏–∫–∞–≤ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç. –ù–∞–ø—Ä–∏–∫–ª–∞–¥: "—É—è–≤–∏—Ç–∏ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–Ω—É —Å–∏—Ç—É–∞—Ü—ñ—é", "–ø–æ–≥—É–ª—è—Ç–∏ –≤ –º—ñ—Å—Ü—è—Ö –≤–µ–ª–∏–∫–æ–≥–æ —Å–∫—É–ø—á–µ–Ω–Ω—è –ª—é–¥–µ–π", "–ø–æ–±—É—Ç–∏ –≤ –∑–∞–º–∫–Ω—É—Ç–æ–º—É –ø—Ä–∏–º—ñ—â–µ–Ω–Ω—ñ 10 —Ö–≤–∏–ª–∏–Ω", "–ø–æ—Å–ª—É—Ö–∞—Ç–∏ –ø–µ–≤–Ω—É –º—É–∑–∏–∫—É –∞–±–æ –ø–æ–¥–∏–≤–∏—Ç–∏—Å—è –≤—ñ–¥–µ–æ". –ü—Ä–∏–±–∏—Ä–∞—î–º–æ —Ä–µ—Ñ–ª–µ–∫—Å —É–Ω–∏–∫–∞–Ω–Ω—è, –≤—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ —Å–≤–æ—ó <b>–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—ñ –∑–∞—Ö–∏—Å—Ç–∏</b> (–∑–∞–ø–µ—Ä–µ—á–µ–Ω–Ω—è, –ø—Ä–æ–µ–∫—Ü—ñ—è, —Ä–∞—Ü—ñ–æ–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è) —ñ –Ω–∞ 100% –≤—ñ–¥–ø—É—Å–∫–∞—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª—å –µ–º–æ—Ü—ñ–π. –Ø–∫—â–æ –≤–∏–Ω–∏–∫–∞—é—Ç—å —Å–∏–º–ø—Ç–æ–º–∏ ‚Äì –ø—Ä–∏–π–º–∞—î–º–æ —ñ –Ω–∞–≤—ñ—Ç—å –ø–æ—Å–∏–ª—é—î–º–æ —ó—Ö, —Ç–∞–∫–∏–º —á–∏–Ω–æ–º –¥–æ–≤–æ–¥—è—á–∏ —Å–æ–±—ñ —Ç–∞ —Å–≤–æ—î–º—É –æ—Ä–≥–∞–Ω—ñ–∑–º—É, —â–æ –±–æ—è—Ç–∏—Å—è –Ω—ñ—á–æ–≥–æ.
        </p>
        <p>
          –Ø–∫—â–æ —É –≤–∞—Å –±—É–ª–∞ –¥–∏—Ç—è—á–∞ –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º–∞ –∞–±–æ —Ç—Ä–∏–≤–∞–ª–∏–π —Å—Ç—Ä–µ—Å (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, —Ç—Ä–∏–≤–∞–ª–µ –Ω–∞—Å–∏–ª—å—Å—Ç–≤–æ –≤ —Å—ñ–º'—ó), —Ç–æ –æ–∫—Ä—ñ–º –∑–≤–∏—á–∞–π–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –∑ –¥—É–º–∫–∞–º–∏ —Ç–∞ —Ç—Ä–∏–≥–µ—Ä–∞–º–∏, –º–∏ –º–µ—Ç–æ–¥–æ–º –ü–æ–∑–∏—Ç–∏–≤–Ω–æ—ó –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –∑–∞–π–º–∞—î–º–æ—Å—è <b>–ø—Ä–∏–π–Ω—è—Ç—Ç—è–º —Ç–∞ –ø—Ä–æ—â–µ–Ω–Ω—è–º —Å–µ–±–µ</b> (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –∑–∞ —Ç–µ, —â–æ —Ç–∞–∫ –¥–æ–≤–≥–æ —Ç–µ—Ä–ø—ñ–ª–∏ –π –Ω–µ –Ω–∞–≤–∞–∂—É–≤–∞–ª–∏—Å—è –ø—ñ—Ç–∏ —ñ–∑ –≤—ñ–¥–Ω–æ—Å–∏–Ω). –Ü–Ω–æ–¥—ñ –ø–æ—á—É—Ç—Ç—è –ø—Ä–æ–≤–∏–Ω–∏, —Å—Ç—Ä–∞—Ö—É, —Å–æ—Ä–æ–º—É, –∞–≥—Ä–µ—Å—ñ—ó –∑–∞–≤–∞–∂–∞—î –ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω—ñ–π —Ä–æ–±–æ—Ç—ñ, –≤ —Ç–∞–∫–æ–º—É –≤–∏–ø–∞–¥–∫—É –º–∏ –ø—Ä–∞—Ü—é—î–º–æ –∑ –¥–∞–Ω–∏–º–∏ –µ–º–æ—Ü—ñ—è–º–∏, –∞–Ω–∞–ª—ñ–∑—É—î–º–æ —ó—Ö –æ–±'—î–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å, –ø—Ä–æ–≤–æ–¥–∏–º–æ –∫—ñ–ª—å–∫–∞ —Å–µ–∞–Ω—Å—ñ–≤ –ì—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—ó: —Ä–æ–±–∏–º–æ —Ä–µ–≥—Ä–µ—Å—ñ—é –≤ –º–∏–Ω—É–ª–µ (–∑–≥–∞–¥—É—î–º–æ –ø–æ–¥—ñ—ó), –∞–±—Ä–µ–∞–∫—Ü—ñ—é (–≤–∏–≤—ñ–ª—å–Ω—è—î–º–æ –µ–º–æ—Ü—ñ—ó: –ø–ª–∞—á–µ–º–æ, –∫—Ä–∏—á–∏–º–æ, –∑–ª–∏–º–æ—Å—è), —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏ —Ç–∞ –∑–∞–∫—Ä–∏–≤–∞—î–º–æ –≥–µ—à—Ç–∞–ª—å—Ç.
        </p>
        <p>
          –°—Ç–≤–æ—Ä—é—î–º–æ –æ—Å–Ω–æ–≤—É –¥–ª—è <b>–ø–æ—Å—Ç—Ç—Ä–∞–≤–º–∞—Ç–∏—á–Ω–æ–≥–æ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è</b> (—Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è –Ω–æ–≤–∏—Ö —Å–µ–Ω—Å—ñ–≤ –∂–∏—Ç—Ç—è, —Ü—ñ–ª–µ–π —ñ —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π, –∑–∞—Ä–∞–¥–∏ —è–∫–∏—Ö –≤–∏ –≥–æ—Ç–æ–≤—ñ –∂–∏—Ç–∏ –¥–∞–ª—ñ —ñ –≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ –ø—Ä–æ–±–ª–µ–º–∏). –ù–∞–≤—á–∞—î–º–æ—Å—å –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Å—Ç–∞–Ω –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –¥—ñ—è—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π (—Å—Ç–∞—Ä–∞–Ω–Ω–æ, –≤–¥—É–º–ª–∏–≤–æ, –∂–∏—Ç—Ç—î—Ä–∞–¥—ñ—Å–Ω–æ, –ª–µ–≥–∫–æ —Ç–æ—â–æ). –í—á–∏–º–æ—Å—è –ø—Ä–∏–π–º–∞—Ç–∏ —Ä—ñ—à–µ–Ω–Ω—è —ñ —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è –∑ —Ç—Ä—É–¥–Ω–æ—â–∞–º–∏, –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –Ω–æ–≤—ñ, –Ω–µ–∑–≤–∏—á–∞–π–Ω—ñ, –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ —à–ª—è—Ö–∏ <b>–∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –ø–æ—Ç—Ä–µ–±</b>. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–æ—É—á–∏–Ω–≥–æ–≤—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó, —Å—Ç–≤–æ—Ä—é—î–º–æ –ø–ª–∞–Ω —Ä–æ–∑–≤–∏—Ç–∫—É –∫–∞—Ä'—î—Ä–∏ —á–∏ –ø–æ–±—É–¥–æ–≤–∏ —Å—ñ–º–µ–π–Ω–∏—Ö –≤—ñ–¥–Ω–æ—Å–∏–Ω. –í–∏ –≤–∏–∫–æ–Ω—É—î—Ç–µ –¥–æ–º–∞—à–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è —Ç–∞ –≤—á–∏—Ç–µ—Å—è –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü" ‚Äì –∫–≤—ñ–Ω—Ç–µ—Å–µ–Ω—Ü—ñ—é –≤—Å—ñ—Ö –Ω–∞—à–∏—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —Ç–µ—Ö–Ω—ñ–∫ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ, –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –∂–∏—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —Ç–∞ —Å–≤–æ—î—á–∞—Å–Ω–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —Å–≤—ñ–π –ø—Å–∏—Ö–æ–µ–º–æ—Ü—ñ–π–Ω–∏–π —Å—Ç–∞–Ω.
        </p>
        <p>
          –£ –∫—ñ–Ω—Ü—ñ –º–∏ –ø–æ–≤—Ç–æ—Ä—é—î–º–æ —É–≤–µ—Å—å –ø—Ä–æ–π–¥–µ–Ω–∏–π –º–∞—Ç–µ—Ä—ñ–∞–ª, –ø–µ—Ä–µ—á–∏—Ç—É—î–º–æ —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ—ñ—ó –Ω–∞—à–∏—Ö —Å–µ–∞–Ω—Å—ñ–≤, –∑–±–∏—Ä–∞—î–º–æ –≤—Å—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —Ä–∞–∑–æ–º —É —Ç–µ–∫—É "–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∞ —Å–∞–º–æ–¥–æ–ø–æ–º–æ–≥–∞". –ü—Ä–æ–≤–æ–¥–∏–º–æ <b>–ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫—É —Ä–µ—Ü–∏–¥–∏–≤—ñ–≤</b> (–±–µ—Ä–µ–º–æ –ø–µ—Ä–µ–ª—ñ–∫ —Å–∏—Ç—É–∞—Ü—ñ–π, —è–∫—ñ —Ä–∞–Ω—ñ—à–µ –≤–∞—Å —Ç—É—Ä–±—É–≤–∞–ª–∏, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à —Å—Ç–∞—Ä–∏–π —Ç–∞ –Ω–æ–≤–∏–π —Å—Ç–∏–ª—å –º–∏—Å–ª–µ–Ω–Ω—è, –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ —Ç–∞ —Ñ–æ–∫—É—Å —É–≤–∞–≥–∏). –ü—Ä–æ–≥–æ–≤–æ—Ä—é—î–º–æ –≤—Å—ñ —Ç—ñ –≤–∏—Å–Ω–æ–≤–∫–∏, —è–∫—ñ –≤–∏ –∑—Ä–æ–±–∏–ª–∏ —â–æ–¥–æ —Å–µ–±–µ, —Å–≤–æ—ó—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –¥—É–º–æ–∫, –µ–º–æ—Ü—ñ–π, –≤—ñ–¥—á—É—Ç—Ç—ñ–≤, –¥—ñ–π —Ç–∞ –±–∞–∂–∞–Ω—å. –ü—ñ–¥–±–∏–≤–∞—î–º–æ –ø—ñ–¥—Å—É–º–∫–∏ —Ç–µ—Ä–∞–ø—ñ—ó, —Ñ—ñ–∫—Å—É—î–º–æ –æ—Ç—Ä–∏–º–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –¥–∞—î–º–æ –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ —Ä–æ–±–æ—Ç–∞ (—â–æ –∑–∞–ø–∞–º'—è—Ç–∞–ª–æ—Å—è, —Å–ø–æ–¥–æ–±–∞–ª–æ—Å—è, —â–æ –±—É–ª–æ —Å–∫–ª–∞–¥–Ω–∏–º —á–∏ –ø—Ä–æ—Å—Ç–∏–º, —â–æ —Ö–æ—Ç—ñ–ª–æ—Å—è –± –ø–æ–∫—Ä–∞—â–∏—Ç–∏). –ú–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—î–º–æ—Å—è –¥–æ "—Ä–æ–∑—Å—Ç–∞–≤–∞–Ω–Ω—è", –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó —Ç–∞ –ø–æ–¥–∞–ª—å—à–æ–≥–æ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ–≥–æ –∂–∏—Ç—Ç—è.<br>
          –ó–∞–≤–µ—Ä—à—É—î–º–æ —Ä–æ–±–æ—Ç—É :)
