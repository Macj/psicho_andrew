        4. –Ñ —Ç–µ—Ö–Ω—ñ–∫–∏, —è–∫—ñ –º–æ–∂–Ω–∞ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –ª–∏—à–µ –≤ –∫–∞–±—ñ–Ω–µ—Ç—ñ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, —Ä—É—Ö–∏ –æ—á–∏–º–∞ —É –º–µ—Ç–æ–¥—ñ EMDR). –û–¥–Ω–∞–∫, —É –≤—Å—ñ—Ö –º–µ—Ç–æ–¥–∞—Ö –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –¥–∞–≤–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω—ñ –∞–Ω–∞–ª–æ–≥—ñ—á–Ω—ñ —Å–ø–æ—Å–æ–±–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –±—ñ–ª–∞—Ç–µ—Ä–∞–ª—å–Ω–∞ —Å—Ç–∏–º—É–ª—è—Ü—ñ—è —Ä—É–∫ —Ç–∞ –Ω—ñ–≥), —è–∫—ñ –æ–¥–Ω–∞–∫–æ–≤–æ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –ø—Ä–∞—Ü—é—é—Ç—å —è–∫ —É –∫–∞–±—ñ–Ω–µ—Ç—ñ, —Ç–∞–∫ —ñ –≤ —Ä–µ–∂–∏–º—ñ –æ–Ω–ª–∞–π–Ω;<br>
