      text: '–ü—ñ–¥ —á–∞—Å —Ä–æ–±–æ—Ç–∏ –∑ –ê–Ω–¥—Ä—ñ—î–º –±—É–ª–æ –¥—É–∂–µ –ª–µ–≥–∫–æ. –î–µ—è–∫—ñ —Ä–µ—á—ñ –ø—ñ—Å–ª—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –ø–µ—Ä–µ—Å—Ç–∞–ª–∏ —Ç—É—Ä–±—É–≤–∞—Ç–∏ —Ç–∞ —Å—Ç–∞–ª–∏ –±—ñ–ª—å—à –∑—Ä–æ–∑—É–º—ñ–ª–∏–º–∏. –ó–∞ –æ–¥–Ω—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –º–∏ –≤–∏—Ä—ñ—à–∏–ª–∏ –≤—Å—ñ –ø–∏—Ç–∞–Ω–Ω—è, –æ–¥—Ä–∞–∑—É –≤—ñ–¥—á—É–ª–∞ –ª–µ–≥–∫—ñ—Å—Ç—å! –ü—Ä–æ–±–ª–µ–º–∏ –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏–ª–∏—Å—è –Ω–∞ –ª–µ–≥–∫—ñ —Ä—ñ—à–µ–Ω–Ω—è. –î—è–∫—É—é –í–∞–º –∑–∞ –≤–∏–∫–æ–Ω–∞–Ω—É —Ä–æ–±–æ—Ç—É! –î—É–∂–µ –ø—Ä–∏—î–º–Ω–∏–º –±–æ–Ω—É—Å–æ–º –±—É–≤ —Ñ–∞–π–ª, –¥–µ –±—É–ª–∏ –ø—Ä–æ–ø–∏—Å–∞–Ω—ñ –≤—Å—ñ –ø—Ä–æ–±–ª–µ–º–∏ —Ç–∞ —à–ª—è—Ö–∏ —ó—Ö –≤–∏—Ä—ñ—à–µ–Ω–Ω—è, –¥–æ —è–∫–∏—Ö –º–∏ –ø—Ä–∏–π—à–ª–∏ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó!'
    Maria19: 
