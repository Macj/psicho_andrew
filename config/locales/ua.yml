        <h3>–ü–µ—Ä—à–∏–π ‚Äì –¥—Ä—É–≥–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –∞–Ω–∞–ª—ñ–∑—É —Å—Ö–µ–º–∏ –≤–∞—à–∏—Ö –ø–∞–Ω—ñ—á–Ω–∏—Ö –∞—Ç–∞–∫. –ú–∏ —Ä–∞–∑–æ–º –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ –∫–æ–∂–µ–Ω —ó—ó –µ–ª–µ–º–µ–Ω—Ç, –∑–≥–∞–¥—É—î–º–æ –≤–∞—à—É –ø–µ—Ä—à—É –ü–ê, –∑'—è—Å–æ–≤—É—î–º–æ —ó—ó –ø—Ä–∏—á–∏–Ω–∏. –£ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –≤–∏–±—É–¥–æ–≤–∞–Ω–æ–º—É –¥—ñ–∞–ª–æ–∑—ñ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ —Ç–µ, —è–∫ –ø—Ä–∞—Ü—é—î –Ω–∞—à–∞ –Ω–µ—Ä–≤–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞, —á–æ–º—É –≤–æ–Ω–∞ –≤–∫–ª—é—á–∞—î –º–µ—Ö–∞–Ω—ñ–∑–º "–∑—É–ø–∏–Ω–µ–Ω–Ω—è –¥—ñ—è–ª—å–Ω–æ—Å—Ç—ñ", —è–∫ –¥–∏—Ö–∞–Ω–Ω—è –∑–º—ñ–Ω—é—î –Ω–∞—à—É —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—é, —â–æ —Ç–∞–∫–µ –∞–º–∏–≥–¥–∞–ª–∞, —á–∏–º –≤–æ–Ω–∞ –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ –Ω–µ–æ–∫–æ—Ä—Ç–µ–∫—Å—É. –¶–µ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –¥–ª—è <b>—Å—Ç–∞–±—ñ–ª—ñ–∑–∞—Ü—ñ—ó –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É</b>.
        </p>
        <p>
          –ü—ñ—Å–ª—è —á–æ–≥–æ —è —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—é –ø—Ä–æ —Ç–µ, —á–æ–º—É –º–æ–∑–æ–∫ –∑–∞–≤–∂–¥–∏ –¥–∞—î –Ω–∞–º –∫—Ä–µ–∞—Ç–∏–≤–Ω—ñ —ñ–¥–µ—ó —Ç–æ–≥–æ, —è–∫ –º–æ–∂–Ω–∞ –≤—Ç—ñ–∫—Ç–∏ –≤—ñ–¥ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç—É. –ú–∏ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó –∑–∞—Ö–∏—Å—Ç—É, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –∫–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ —Ç–∞ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏ –≤–∞—à–∏—Ö –¥—ñ–π. –ü–æ—Ç—Ä–æ—Ö—É —Å—Ç–≤–æ—Ä—é—î–º–æ —Å—Ç–∞–Ω <b>"–∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—ó –±–µ–∑–ø–æ—Ä–∞–¥–Ω–æ—Å—Ç—ñ"</b>, –∫–æ–ª–∏ –≤–∏ —Ä–æ–∑—É–º—ñ—î—Ç–µ, —â–æ –≤—ñ—á–Ω–æ —Ç—ñ–∫–∞—Ç–∏ –≤—ñ–¥ —Å–∞–º–æ–≥–æ —Å–µ–±–µ –Ω–µ –≤–∏–π–¥–µ —ñ —î–¥–∏–Ω–∏–π –≤–∏—Ö—ñ–¥ ‚Äì —Ü–µ –Ω–∞–≤—á–∏—Ç–∏—Å—è –∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑ –Ω–µ–ø—Ä–∏—î–º–Ω–∏–º –¥–æ—Å–≤—ñ–¥–æ–º (–¥—É–º–∫–∞–º–∏, –µ–º–æ—Ü—ñ—è–º–∏, –±–∞–∂–∞–Ω–Ω—è–º–∏, –ø–æ–¥—ñ—è–º–∏).
        </p>
        <p>
          –ü–æ—á–∏–Ω–∞—î–º–æ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ <b>–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ—á–Ω—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è</b>: "—è–∫—â–æ –≤ –º–µ–Ω–µ –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–µ —Å–µ—Ä—Ü–µ–±–∏—Ç—Ç—è, —Ç–æ –±—É–¥–µ —ñ–Ω—Ñ–∞—Ä–∫—Ç", "—è–∫—â–æ –∑–∞–ø–∞–º–æ—Ä–æ—á–∏–ª–∞—Å—è –≥–æ–ª–æ–≤–∞, —Ç–æ –≤—Ç—Ä–∞—á—É —Å–≤—ñ–¥–æ–º—ñ—Å—Ç—å", "—è–∫—â–æ –≤–ø–∞–¥—É ‚Äì –∑–≥–∞–Ω—å–±–ª—é—Å—è". –û–±–≥–æ–≤–æ—Ä—é—î–º–æ –æ–±'—î–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —Ç–∞ –∫–æ—Ä–∏—Å—Ç—å —Ç–∞–∫–∏—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, —à–ª—è—Ö–æ–º –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–∏—Ö –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ñ–≤ –Ω–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –Ω–µ–±–µ–∑–ø–µ—á–Ω–∏–º–∏ —Ç–∞ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–∏–º–∏ —Å–∏–º–ø—Ç–æ–º–∏ –ü–ê. –û—Ç—Ä–∏–º—É—é—á–∏ –Ω–æ–≤—ñ –∑–Ω–∞–Ω–Ω—è, –∑–∞–ø–∏—Å—É—î–º–æ –≤–∞–∂–ª–∏–≤—ñ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –Ω–∞ <b>"–∫–∞—Ä—Ç–∫–∏ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è"</b> —ñ –Ω–æ—Å–∏–º–æ —ó—Ö —ñ–∑ —Å–æ–±–æ—é, —â–æ–± –∑–∞–≤–∂–¥–∏ –º–∞—Ç–∏ –ø—ñ–¥ —Ä—É–∫–æ—é –æ–±'—î–∫—Ç–∏–≤–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ —Å–≤—ñ–π —Å—Ç–∞–Ω. –Ø–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ, —è –Ω–∞–≤—á–∞—é –≤–∞—Å <b>—Ç–µ—Ö–Ω—ñ–∫–∞–º —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó</b> (–¥—ñ–∞—Ñ—Ä–∞–≥–º–∞–ª—å–Ω–æ–º—É –¥–∏—Ö–∞–Ω–Ω—é, –∑–∞–∑–µ–º–ª–µ–Ω–Ω—é "5-4-3-2-1", –º'—è–∑–æ–≤—ñ–π —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó).
        </p>

        <h3>–¢—Ä–µ—Ç—ñ–π ‚Äì —á–µ—Ç–≤–µ—Ä—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ó–º–µ–Ω—à—É—î–º–æ –∑–Ω–∞—á—É—â—ñ—Å—Ç—å —Å–∏–º–ø—Ç–æ–º—ñ–≤ —à–ª—è—Ö–æ–º <b>–≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó –¥–µ—Å–µ–Ω—Å–∏–±—ñ–ª—ñ–∑–∞—Ü—ñ—ó</b>. –ù–∞–≤–º–∏—Å–Ω–æ –≤–∏–∫–ª–∏–∫–∞—î–º–æ —Ñ—ñ–∑–∏—á–Ω—ñ –≤—ñ–¥—á—É—Ç—Ç—è, —Å—Ö–æ–∂—ñ –∑ —Å–∏–º–ø—Ç–æ–º–∞–º–∏ –ü–ê, —â–æ–± –∑–º—ñ–Ω–∏—Ç–∏ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è –≤–ª–∞—Å–Ω–∏—Ö –≤—ñ–¥—á—É—Ç—Ç—ñ–≤ —ñ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω—å. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –º–æ–∂–Ω–∞ –ø–æ–ø—Ä–∏—Å—ñ–¥–∞—Ç–∏, —â–æ–± –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–µ —Å–µ—Ä—Ü–µ–±–∏—Ç—Ç—è, –∞–±–æ —à–≤–∏–¥–∫–æ –ø–æ—á–∞—Ç–∏ –¥–∏—Ö–∞—Ç–∏, —â–æ–± –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –∑–∞–ø–∞–º–æ—Ä–æ—á–µ–Ω–Ω—è, —ñ –ø–æ—Ç—ñ–º –∑ —Ü—ñ–∫–∞–≤—ñ—Å—Ç—é –ø–æ–¥–∏–≤–∏—Ç–∏—Å—è –∑–∞ —è–∫–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫ —á–∞—Å—É —Å–µ—Ä—Ü–µ –ø–æ—á–Ω–µ –±–∏—Ç–∏—Å—è —É —Å–≤–æ—î–º—É –Ω–æ—Ä–º–∞–ª—å–Ω–æ–º—É —Ä–∏—Ç–º—ñ, –∞ –∑–∞–ø–∞–º–æ—Ä–æ—á–µ–Ω–Ω—è –∑–Ω–∏–∫–Ω–µ (–∑ –ø—Ä–∏—Ä–æ–¥–Ω–∏—Ö —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –ø—Ä–∏—á–∏–Ω). –¢–µ—Ö–Ω—ñ–∫–æ—é "—Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è —Ç—ñ–ª–∞" –¥–æ—Å–ª—ñ–¥–∂—É—î–º–æ —Ç–µ, —è–∫ —É–≤–∞–≥–∞ —Å—Ç–≤–æ—Ä—é—î —Ñ—ñ–∑–∏—á–Ω—ñ –≤—ñ–¥—á—É—Ç—Ç—è –≤ —Ç—ñ–ª—ñ —Ç–∞ —Å–ø—Ä—è–º–æ–≤—É—î —Ö—ñ–¥ –Ω–∞—à–∏—Ö –¥—É–º–æ–∫. –ü–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—è –≤ —Ç–æ–º—É, —â–æ –≤–∏ –º–æ–∂–µ—Ç–µ —è–∫ –ø–æ—Å–∏–ª–∏—Ç–∏ –ü–ê, —Ç–∞–∫ —ñ –ø–æ—Å–ª–∞–±–∏—Ç–∏ —ó—ó. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ "–ø–∞—Ä–∞–¥–æ–∫—Å–∞–ª—å–Ω—É —ñ–Ω—Ç–µ–Ω—Ü—ñ—é" –¥–ª—è —Ç–æ–≥–æ, —â–æ–± "–π—Ç–∏ –Ω–∞–∑—É—Å—Ç—Ä—ñ—á —Å—Ç—Ä–∞—Ö—É" —Ç–∞ –æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø–µ—Ä–µ—Å—Ç–∞—Ç–∏ –±–æ—è—Ç–∏—Å—è —Å–∏–º–ø—Ç–æ–º—ñ–≤ —Å—Ç—Ä–µ—Å—É.
        </p>
        <p>
          –ü—Ä–∏–¥—ñ–ª—è—î–º–æ –æ—Å–æ–±–ª–∏–≤—É —É–≤–∞–≥—É –∞–Ω–∞–ª—ñ–∑—É –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è. –í—á–∏–º–æ—Å—è –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è–º —Ç–∞ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—î—é, –º—ñ–∂ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–º–∏ –¥—É–º–∫–∞–º–∏ —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–∏–º–∏ —Ä–æ–∑–¥—É–º–∞–º–∏. –í—á–∏–º–æ—Å—è <b>–≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω—é–≤–∞—Ç–∏—Å—å –≤—ñ–¥ –Ω–µ–ø—Ä–∏—î–º–Ω–∏—Ö –¥—É–º–æ–∫</b>, –Ω–µ –≤—ñ—Ä–∏—Ç–∏ –≤ —ó—Ö –ø—Ä–∞–≤–¥–∏–≤—ñ—Å—Ç—å, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–µ—Ç–æ–¥–∏ –¥–∏—Å–æ—Ü—ñ–∞—Ü—ñ—ó (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –≤–∏–∫–ª–∏–∫–∞—î–º–æ —Å–∏–º–ø—Ç–æ–º, –≤—ñ–Ω –∑–≥–æ–¥–æ–º —Å—Ç–∏—Ö–∞—î, –∞–ª–µ –≤–∏ –Ω–∞–≤–º–∏—Å–Ω–æ —É—Ç—Ä–∏–º—É—î—Ç–µ –¥—É–º–∫—É: "—è –∑–∞—Ä–∞–∑ –ø–æ–º—Ä—É" ‚Äì –≤–∏–Ω–∏–∫–∞—î –≤—ñ–¥—á—É—Ç—Ç—è –¥—É—Ä–æ—Å—Ç—ñ, –Ω—É–¥—å–≥–∏, –∞–¥–∂–µ –Ω–µ —Ö–æ—á–µ—Ç—å—Å—è –±—ñ–ª—å—à–µ –ø–µ—Ä–µ–∂–∏–≤–∞—Ç–∏).
        </p>

        <h3>–ü'—è—Ç–∏–π ‚Äì —à–æ—Å—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –í—á–∏–º–æ—Å—è –∫–µ—Ä—É–≤–∞—Ç–∏ —Å–≤–æ—î—é —É–≤–∞–≥–æ—é. –†–æ–∑–≤–∏–≤–∞—î–º–æ <b>—É—Å–≤—ñ–¥–æ–º–ª–µ–Ω—ñ—Å—Ç—å</b> –Ω–∞ "—Ç—É—Ç —ñ –∑–∞—Ä–∞–∑", —â–æ–± –≤—á–∞—Å–Ω–æ –ø–æ–º—ñ—á–∞—Ç–∏ —Ç–∞ –∑–∞–ø–æ–±—ñ–≥–∞—Ç–∏ –ø–æ—è–≤—ñ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ—á–Ω–∏—Ö –¥—É–º–æ–∫. –¢—Ä–µ–Ω—É—î–º–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—é —Ç–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —É–≤–∞–≥–∏, –∞–±–∏ –Ω–µ –∑–∞—Ü–∏–∫–ª—é–≤–∞—Ç–∏—Å—è –Ω–∞ —Å–≤–æ—î–º—É —Å–∞–º–æ–ø–æ—á—É—Ç—Ç—ñ. –ü–æ—Ç—Ä–æ—Ö—É —Ä–æ–∑–≤–∏–≤–∞—î–º–æ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å –¥–æ –Ω–µ–≤–∏–∑–Ω–∞—á–µ–Ω–æ—Å—Ç—ñ.
        </p>
        <p>
          –ü–∞—Ä–∞–ª–µ–ª—å–Ω–æ —Å–∫–ª–∞–¥–∞—î–º–æ –ø–ª–∞–Ω <b>—Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω–æ—ó –¥–µ—Å–µ–Ω—Å–∏–±—ñ–ª—ñ–∑–∞—Ü—ñ—ó</b> ‚Äì —É–Ω—ñ–∫–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–æ–¥—É –ø–æ–∑–±–∞–≤–ª–µ–Ω–Ω—è –±—É–¥—å-—è–∫–æ–≥–æ —Å—Ç—Ä–∞—Ö—É. –ü–æ—Ç—Ä–æ—Ö—É, –±–µ–∑ —à–∫–æ–¥–∏ –∑–¥–æ—Ä–æ–≤'—é, –ø–æ—á–∏–Ω–∞—î–º–æ –∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑ —Ç—Ä–∏–≥–µ—Ä–∞–º–∏, –±—É–≤–∞—Ç–∏ —É –º—ñ—Å—Ü—è—Ö —ñ —Å–∏—Ç—É–∞—Ü—ñ—è—Ö –¥–µ –≤–∏–Ω–∏–∫–∞–ª–∏ –ü–ê. –ù–∞–ø—Ä–∏–∫–ª–∞–¥: "–≤—ñ–¥—ñ–π—Ç–∏ –≤—ñ–¥ –±—É–¥–∏–Ω–∫—É –Ω–∞ 50 –º–µ—Ç—Ä—ñ–≤ —ñ –ø–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è, –∑–Ω–æ–≤—É –≤—ñ–¥—ñ–π—Ç–∏ –Ω–∞ 100 –º–µ—Ç—Ä—ñ–≤ —ñ –ø–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è", "—Å–ø—É—Å—Ç–∏—Ç–∏—Å—è –Ω–∞ –ª—ñ—Ñ—Ç—ñ –±–µ–∑ —Ç–∞–±–ª–µ—Ç–æ–∫ —É –∫–∏—à–µ–Ω—ñ" (–ø—Ä–∏–±–∏—Ä–∞—î–º–æ —Ä–µ—Ñ–ª–µ–∫—Å —É–Ω–∏–∫–Ω–µ–Ω–Ω—è). –Ø–∫—â–æ –≤–∏–Ω–∏–∫–∞—é—Ç—å —Å–∏–º–ø—Ç–æ–º–∏ ‚Äì –ø—Ä–∏–π–º–∞—î–º–æ —ñ –Ω–∞–≤—ñ—Ç—å –ø–æ—Å–∏–ª—é—î–º–æ —ó—Ö, —Ç–∞–∫–∏–º —á–∏–Ω–æ–º –¥–æ–≤–æ–¥—è—á–∏ —Å–æ–±—ñ —Ç–∞ —Å–≤–æ—î–º—É –æ—Ä–≥–∞–Ω—ñ–∑–º—É, —â–æ –±–æ—è—Ç–∏—Å—è –Ω–µ–º–∞ —á–æ–≥–æ.
        </p>

        <h3>–°—å–æ–º–∏–π ‚Äì –¥–µ–≤'—è—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ú–∏ –Ω–∞–≤—á–∏–ª–∏—Å—è –Ω–µ –º–æ–Ω—ñ—Ç–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç—ñ–π–Ω–æ —Å–≤—ñ–π —Å—Ç–∞–Ω. –ü–ê –≤ —Ü–µ–π –ø–µ—Ä—ñ–æ–¥, –Ω–∞–π—á–∞—Å—Ç—ñ—à–µ, —Å—Ç–∞—é—Ç—å –º–∞–ª–æ–ø–æ–º—ñ—Ç–Ω–∏–º–∏ –∞–±–æ –∑–æ–≤—Å—ñ–º –Ω–µ –≤–∏–Ω–∏–∫–∞—é—Ç—å. –ü—Ä–∞—Ü—é—î–º–æ –Ω–∞–¥ –∑–º–µ–Ω—à–µ–Ω–Ω—è–º –∑–∞–≥–∞–ª—å–Ω–æ—ó —Ç—Ä–∏–≤–æ–∂–Ω–æ—Å—Ç—ñ. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ <b>–≤—Ç–æ—Ä–∏–Ω–Ω—É –≤–∏–≥–æ–¥—É</b> (—Ç–µ, —á–æ–º—É –≤–∞—à–∞ –ø—Å–∏—Ö—ñ–∫–∞ —Å—Ç–≤–æ—Ä—é–≤–∞–ª–∞ –ø–∞–Ω—ñ—á–Ω—ñ –∞—Ç–∞–∫–∏). –í–∏—Ä—ñ—à—É—î–º–æ <b>–≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏</b> ‚Äì –≤–∏–∑–Ω–∞—î–º–æ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –ø—Ä–æ—Ç–∏—Ä—ñ—á, —Ñ–æ—Ä–º—É–ª—é—î–º–æ —ó—Ö –∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: "–Ω–µ –º–æ–∂–Ω–∞ —Ç–µ—Ä–ø—ñ—Ç–∏ —ñ –ø–æ–≤–∞–∂–∞—Ç–∏ —Å–µ–±–µ –ø—Ä–∏ —Ü—å–æ–º—É", "–Ω–µ –º–æ–∂–Ω–∞ –¥–æ–≤—ñ—Ä—è—Ç–∏ —ñ –±—É—Ç–∏ –≤ –±–µ–∑–ø–µ—Ü—ñ"). –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ä–æ–±–æ—Ç—É –∑ –æ–±—Ä–∞–∑–∞–º–∏, –≤—á–∏–º–æ—Å—è –¥–æ–º–æ–≤–ª—è—Ç–∏—Å—è –∑ –∫–æ–∂–Ω–æ—é —á–∞—Å—Ç–∏–Ω–æ—é –Ω–∞—à–æ—ó –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ. –ó–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Å—Ç–∞—Ä–∏—Ö –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º, —â–æ –¥–æ–≤–æ–¥—è—Ç—å –≤—ñ—Ä–Ω—ñ—Å—Ç—å —Ü–∏—Ö –ø—Ä–æ—Ç–∏—Ä—ñ—á, –ø—Ä–∞—Ü—é—î–º–æ <a href="/ua/Hypnotherapy.html">–ì—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—î—é</a>.
        </p>
        <p>
          –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤—Å—ñ —Å—Ñ–µ—Ä–∏ –≤–∞—à–æ–≥–æ –∂–∏—Ç—Ç—è (—Å—ñ–º'—è, —Ä–æ–±–æ—Ç–∞, –¥—Ä—É–∑—ñ, –∑–¥–æ—Ä–æ–≤'—è —Ç–æ—â–æ). –ü—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à—ñ <b>—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ</b>, –∑–∞—Ä–∞–¥–∏ —è–∫–∏—Ö –≤–∏ –≥–æ—Ç–æ–≤—ñ <b>–≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ –ø—Ä–æ–±–ª–µ–º–∏</b>. –ù–∞–≤—á–∞—î–º–æ—Å—å –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Å—Ç–∞–Ω –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –¥—ñ—è—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π (–≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ, —â–∏—Ä–æ, –º–∞–π—Å—Ç–µ—Ä–Ω–æ, –≤–µ—Å–µ–ª–æ —Ç–æ—â–æ). –í—á–∏–º–æ—Å—è –ø—Ä–∏–π–º–∞—Ç–∏ —Ä—ñ—à–µ–Ω–Ω—è —Ç–∞ —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è –∑ —Ç—Ä—É–¥–Ω–æ—â–∞–º–∏, –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –Ω–æ–≤—ñ, –Ω–µ–∑–≤–∏—á–∞–π–Ω—ñ, –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ —à–ª—è—Ö–∏ <b>–∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –ø–æ—Ç—Ä–µ–±</b>. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–æ—É—á–∏–Ω–≥–æ–≤—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó, —Å—Ç–≤–æ—Ä—é—î–º–æ –ø–ª–∞–Ω —Ä–æ–∑–≤–∏—Ç–∫—É –∫–∞—Ä'—î—Ä–∏ —á–∏ –ø–æ–±—É–¥–æ–≤–∏ —Å—ñ–º–µ–π–Ω–∏—Ö –≤—ñ–¥–Ω–æ—Å–∏–Ω. –í—á–∏–º–æ—Å—è –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü" ‚Äì –∫–≤—ñ–Ω—Ç–µ—Å–µ–Ω—Ü—ñ—é –≤—Å—ñ—Ö –Ω–∞—à–∏—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —Ç–µ—Ö–Ω—ñ–∫ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ. –í–∏ –≤–∏–∫–æ–Ω—É—î—Ç–µ –¥–æ–º–∞—à–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è —ñ –≤—á–∏—Ç–µ—Å—è —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω—ñ–∫–∏ –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –∂–∏—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —ñ —Å–≤–æ—î—á–∞—Å–Ω–æ –∑–º–µ–Ω—à—É–≤–∞—Ç–∏ —Ç—Ä–∏–≤–æ–≥—É.
        </p>

        <h3>–î–µ—Å—è—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ü–æ–≤—Ç–æ—Ä—é—î–º–æ —É–≤–µ—Å—å –ø—Ä–æ–π–¥–µ–Ω–∏–π –º–∞—Ç–µ—Ä—ñ–∞–ª, –ø–µ—Ä–µ—á–∏—Ç—É—î–º–æ —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ—ñ—ó –Ω–∞—à–∏—Ö —Å–µ–∞–Ω—Å—ñ–≤, –∑–±–∏—Ä–∞—î–º–æ –≤—Å—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —Ä–∞–∑–æ–º —É —Ç–µ–∫—É "–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∞ —Å–∞–º–æ–¥–æ–ø–æ–º–æ–≥–∞". –ü—Ä–æ–≤–æ–¥–∏–º–æ <b>–ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫—É —Ä–µ—Ü–∏–¥–∏–≤—ñ–≤</b> (–±–µ—Ä–µ–º–æ –ø–µ—Ä–µ–ª—ñ–∫ —Å–∏—Ç—É–∞—Ü—ñ–π, —è–∫—ñ —Ä–∞–Ω—ñ—à–µ –≤–∞—Å —Ç—É—Ä–±—É–≤–∞–ª–∏, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à —Å—Ç–∞—Ä–∏–π —Ç–∞ –Ω–æ–≤–∏–π —Å—Ç–∏–ª—å –º–∏—Å–ª–µ–Ω–Ω—è, –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ —Ç–∞ —Ñ–æ–∫—É—Å —É–≤–∞–≥–∏). –ü—Ä–æ–≥–æ–≤–æ—Ä—é—î–º–æ –≤—Å—ñ —Ç—ñ –≤–∏—Å–Ω–æ–≤–∫–∏, —è–∫—ñ –≤–∏ –∑—Ä–æ–±–∏–ª–∏ —â–æ–¥–æ —Å–µ–±–µ, —Å–≤–æ—ó—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –¥—É–º–æ–∫, –µ–º–æ—Ü—ñ–π, –≤—ñ–¥—á—É—Ç—Ç—ñ–≤, –¥—ñ–π —Ç–∞ –±–∞–∂–∞–Ω—å. –ü—ñ–¥–±–∏–≤–∞—î–º–æ –ø—ñ–¥—Å—É–º–∫–∏ —Ç–µ—Ä–∞–ø—ñ—ó, —Ñ—ñ–∫—Å—É—î–º–æ –æ—Ç—Ä–∏–º–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –¥–∞—î–º–æ –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ —Ä–æ–±–æ—Ç–∞ (—â–æ –∑–∞–ø–∞–º'—è—Ç–∞–ª–æ—Å—è, —Å–ø–æ–¥–æ–±–∞–ª–æ—Å—è, —â–æ –±—É–ª–æ —Å–∫–ª–∞–¥–Ω–∏–º —á–∏ –ø—Ä–æ—Å—Ç–∏–º, —â–æ —Ö–æ—Ç—ñ–ª–æ—Å—è –± –ø–æ–∫—Ä–∞—â–∏—Ç–∏). –ú–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—î–º–æ—Å—è –¥–æ "—Ä–æ–∑—Å—Ç–∞–≤–∞–Ω–Ω—è", –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó —Ç–∞ –ø–æ–¥–∞–ª—å—à–æ–≥–æ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ–≥–æ –∂–∏—Ç—Ç—è.<br>
          –ó–∞–≤–µ—Ä—à—É—î–º–æ —Ä–æ–±–æ—Ç—É :)
