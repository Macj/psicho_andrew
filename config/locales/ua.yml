          –û—Ç–∂–µ, –≤–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ, —â–æ —É –≤–∞—Å "—Ä–æ–∑—à–∞—Ç–∞–Ω—ñ –Ω–µ—Ä–≤–∏" —ñ –ø—ñ–¥–æ–∑—Ä—é—î—Ç–µ —É —Å–µ–±–µ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –Ω–µ–≤—Ä–æ–∑—É. –î–ª—è —Å–∞–º–æ–¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤–∏ –º–æ–∂–µ—Ç–µ –∑–∞–ø–æ–≤–Ω–∏—Ç–∏ –æ–ø–∏—Ç—É–≤–∞–ª—å–Ω–∏–∫ –Ω–µ–≤—Ä–æ—Ç–∏—á–Ω–∏—Ö —Å—Ç–∞–Ω—ñ–≤, –∞ –¥–∞–ª—ñ –≤–∞–º —Å–ª—ñ–¥ <a href="#sign-up">–∑–∞–ø–∏—Å–∞—Ç–∏—Å—è</a> –¥–æ –º–µ–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—ó <b>–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</b>, —è–∫–∞ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ 3-—Ö –æ—Å–Ω–æ–≤–Ω–∏—Ö –µ—Ç–∞–ø—ñ–≤:<br>
