          <b><i>Група психологічної підтримки</i></b> – група людей, які об'єднані загальною проблемою чи кризовою ситуацією, простір, де люди можуть обговорити свої почуття та переживання, знайти підтримку у вирішенні проблем, відчути єдність із людьми, які перебувають у схожій ситуації. Ведучий модерує процес обговорення, а не проводить терапію. Завдання групи полягає в тому, щоб учасники стали ресурсом один для одного та змогли впоратися зі своїми проблемами.
