      text: |
        <p>
          –í–∏ –∑–∞–ø–∏—Å—É—î—Ç–µ—Å—å –¥–æ –º–µ–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é. –û–±–≥–æ–≤–æ—Ä—é—î—Ç–µ –≤—Å—ñ –¥–µ—Ç–∞–ª—ñ –Ω–∞—à–æ—ó —Å–ø—ñ–≤–ø—Ä–∞—Ü—ñ, –º–æ—Ä–∞–ª—å–Ω–æ –ø—ñ–¥–≥–æ—Ç–∞–≤–ª—é—î—Ç–µ—Å—å –¥–æ –ø–µ—Ä—à–æ—ó –∑—É—Å—Ç—Ä—ñ—á—ñ. –£ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–∏–π —á–∞—Å –≤–∏ –ø—Ä–∏—Ö–æ–¥–∏—Ç–µ –¥–æ –º–æ–≥–æ –∫–∞–±—ñ–Ω–µ—Ç—É, –∑–Ω—ñ–º–∞—î—Ç–µ –≤–µ—Ä—Ö–Ω—ñ–π –æ–¥—è–≥, —Å—ñ–¥–∞—î—Ç–µ –≤ –∑—Ä—É—á–Ω–µ –∫—Ä—ñ—Å–ª–æ ‚Äì —Ü–µ –ø–æ—á–∞—Ç–æ–∫ –≤–∞—à–æ–≥–æ –Ω–æ–≤–æ–≥–æ –∂–∏—Ç—Ç—è. –í —Ä–æ–±–æ—Ç—ñ –æ–Ω–ª–∞–π–Ω, –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤—Å–µ —Ç–µ —Å–∞–º–µ: –≤–∏ –≤–¥–æ–º–∞ —Å—ñ–¥–∞—î—Ç–µ —É —Å–≤–æ—î —É–ª—é–±–ª–µ–Ω–µ –∫—Ä—ñ—Å–ª–æ, –≤—ñ–¥–∫—Ä–∏–≤–∞—î—Ç–µ –Ω–æ—É—Ç–±—É–∫, –≤ –∫–æ–º—Ñ–æ—Ä—Ç—ñ —Ç–∞ –±–µ–∑–ø–µ—Ü—ñ —Ä–æ–∑–ø–æ—á–∏–Ω–∞—î—Ç–µ –Ω–∞—à –ø–µ—Ä—à–∏–π –¥—ñ–∞–ª–æ–≥, –≤ —è–∫–æ–º—É –º–∏ –±–∞—á–∏–º–æ —Ç–∞ —á—É—î–º–æ –æ–¥–∏–Ω –æ–¥–Ω–æ–≥–æ —Ç–∞–∫, –Ω—ñ–±–∏ –∑–Ω–∞—Ö–æ–¥–∏–º–æ—Å—å –∑–æ–≤—Å—ñ–º –±–ª–∏–∑—å–∫–æ.
        </p>
        <p>
          –í–µ—Å—å —á–∞—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –ø—Ä–∏—Å–≤—è—á–µ–Ω–æ –ª–∏—à–µ –≤–∞–º. –í–∏ –º–æ–∂–µ—Ç–µ —Ä–æ–±–∏—Ç–∏ –≤—Å–µ, —â–æ –∑–∞–±–∞–∂–∞—î—Ç–µ. –ú–æ–∂–µ—Ç–µ –≤—ñ–¥–≤–µ—Ä—Ç–æ —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—Ç–∏ –ø—Ä–æ —Å–≤–æ—ó –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–Ω—è, –º–æ–∂–µ—Ç–µ –∫—Ä–∏—á–∞—Ç–∏, –ª–∞—è—Ç–∏—Å—è –∞–±–æ –Ω–∞–≤—ñ—Ç—å –ø–ª–∞–∫–∞—Ç–∏. –Ø –≤–∞—Å —É–≤–∞–∂–Ω–æ –≤–∏—Å–ª—É—Ö–∞—é, –ø—ñ–¥—Ç—Ä–∏–º–∞—é, –∑–∞–¥–∞–º —É—Ç–æ—á–Ω—é—é—á—ñ –ø–∏—Ç–∞–Ω–Ω—è, –ø–æ—è—Å–Ω—é –ø—Ä–∏—á–∏–Ω–∏ —Ç–∞ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –≤–∞—à–æ–≥–æ –Ω–µ–≤—Ä–æ–∑—É. –ü—ñ–¥ —á–∞—Å —Ç–µ—Ä–∞–ø—ñ—ó –º–∏ –±—É–¥–µ–º–æ –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –≤–∞—à—ñ –¥—É–º–∫–∏, –≤–µ—Å—Ç–∏ —â–æ–¥–µ–Ω–Ω–∏–∫–∏, —Ä–æ–±–∏—Ç–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏, —Ç—Ä–µ–Ω—É–≤–∞—Ç–∏ –≤–∞—à—É —É–≤–∞–≥—É —Ç–∞ –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è –¥–ª—è –∑–∞–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è –Ω–æ–≤–∏—Ö –Ω–∞–≤–∏—á–æ–∫.
