      text: '–ü–µ—Ä–µ–¥ –ø–µ—Ä—à–∏–º –∑–∞–Ω—è—Ç—Ç—è–º —è –¥—É–∂–µ —Ö–≤–∏–ª—é–≤–∞–ª–∞—Å—è. –í–∂–µ –Ω–µ –≤–ø–µ—Ä—à–µ, —Å—Ç–∏–∫–∞—é—á–∏—Å—å –∑ —Ä—ñ–∑–Ω–∏–º–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∞–º–∏, –¥—É–º–∞–ª–∞ –ø—Ä–æ —Ç–µ, —è–∫–∞ —Ü—å–æ–≥–æ —Ä–∞–∑—É –º–µ–Ω—ñ —Ç—Ä–∞–ø–∏—Ç—å—Å—è –ª—é–¥–∏–Ω–∞ —Ç–∞ —Ñ–∞—Ö—ñ–≤–µ—Ü—å. –ú–æ—è –ø—Ä–æ–±–ª–µ–º–∞ –Ω–µ –ø—Ä–æ—Å—Ç–∞ —ñ –º–µ–Ω—ñ –≤–∞–∂–ª–∏–≤–æ –±—É–ª–æ —â–æ–± –ª—é–¥–∏–Ω–∞, —è–∫–∞ –º–µ–Ω—ñ –¥–æ–ø–æ–º–∞–≥–∞—Ç–∏–º–µ, —è–∫–Ω–∞–π–∫—Ä–∞—â–µ –º–µ–Ω–µ —Ä–æ–∑—É–º—ñ–ª–∞. –¢–∞–∫—É –ª—é–¥–∏–Ω—É —è –∑–Ω–∞–π—à–ª–∞ –≤ –ê–Ω–¥—Ä—ñ—ó. –ù–∞ –ø–µ—Ä—à—ñ–π –∑—É—Å—Ç—Ä—ñ—á—ñ –º–∏ –¥–æ–≤–≥–æ –≥–æ–≤–æ—Ä–∏–ª–∏ ‚Äì –º–∞–π–∂–µ —Ç—Ä–∏ –∑ –ø–æ–ª–æ–≤–∏–Ω–æ—é –≥–æ–¥–∏–Ω–∏! –í—ñ–Ω –¥—ñ–∑–Ω–∞–≤—Å—è –ø—Ä–æ –º–µ–Ω–µ –¥—É–∂–µ –±–∞–≥–∞—Ç–æ, —â–æ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –±—É–ª–æ –¥–ª—è —Ä–æ–±–æ—Ç–∏ —ñ —Å–∫–∞–∑–∞–≤, —â–æ –≤—ñ–∑—å–º–µ—Ç—å—Å—è –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ –º–æ—î—é –ø—Ä–æ–±–ª–µ–º–æ—é. –Ü —è –ø–æ–≤—ñ—Ä–∏–ª–∞ –≤ —Ç–µ, —â–æ —ó—ó –º–æ–∂–Ω–∞ –≤–∏—Ä—ñ—à–∏—Ç–∏. –ê–Ω–¥—Ä—ñ–π –ø–æ–∫–∞–∑–∞–≤ –º–µ–Ω—ñ –ø–ª–∞–Ω —Ä–æ–±–æ—Ç–∏, —è–∫–∏–æ–º—É –º–∏ –±—É–¥–µ–º–æ —Å–ª—ñ–¥—É–≤–∞—Ç–∏, —Å–∫–∞–∑–∞–≤, —â–æ —è –º–æ–∂—É –ø–∏—Å–∞—Ç–∏ –π–æ–º—É –Ω–∞ –í–∞–π–±–µ—Ä –ø—Ä–æ—Ç—è–≥–æ–º —Ç–∏–∂–Ω—è, –∫–æ–ª–∏ –º–∏ –Ω–µ –±–∞—á–∏—Ç–∏–º–µ–º–æ—Å—è (—É —Ñ–æ—Ä–º–∞—Ç—ñ –æ—Å–æ–±–∏—Å—Ç–æ–≥–æ —â–æ–¥–µ–Ω–Ω–∏–∫–∞ –∞–±–æ –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ —Å–≤–æ—ó —Å–∫–ª–∞–¥–Ω–æ—â—ñ), —â–æ —è –º–æ–∂—É –∑–∞–≤–∂–¥–∏ —Ä–æ–∑—Ä–∞—Ö–æ–≤—É–≤–∞—Ç–∏ –Ω–∞ –π–æ–≥–æ –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –ê —â–æ–± —è –º–æ–≥–ª–∞ –ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞—Ç–∏ —Å–µ–±–µ —Å–∞–º–∞ –≤—ñ–Ω –¥–∞–≤–∞—Ç–∏–º–µ –º–µ–Ω—ñ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è —ñ –ø–µ—Ä–µ–¥ –∫–æ–∂–Ω–æ—é –∑—É—Å—Ç—Ä—ñ—á—á—é —è –º–∞—é –∑–∞–ø–æ–≤–Ω—é–≤–∞—Ç–∏ –æ–ø–∏—Ç—É–≤–∞–ª—å–Ω–∏–∫ –ø—Ä–æ —Å–≤—ñ–π —Å—Ç–∞–Ω –∑–∞ —Ç–∏–∂–¥–µ–Ω—å –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –±–∞—á–∏—Ç–∏ –Ω–∞—à—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ä–æ–±–æ—Ç–∏ —Ç–∞ –∑–º—ñ–Ω–∏. –°–ø–æ—á–∞—Ç–∫—É (–¥–æ –ø–µ—Ä—à–æ—ó –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó) —â–µ –Ω–∞—Å—Ç–æ—Ä–æ–∂—É–≤–∞–≤ –º–æ–ª–æ–¥–∏–π –≤—ñ–∫ –ø—Å–∏—Ö–æ–ª–æ–≥–∞, –∞–ª–µ –ø—ñ—Å–ª—è —Ä–æ–∑–º–æ–≤–∏ –∑ –Ω–∏–º —è –∑—Ä–æ–∑—É–º—ñ–ª–∞, —â–æ —Ü–µ–π —Å—Ç–µ—Ä–µ–æ—Ç–∏–ø —É —Ü—å–æ–º—É –≤–∏–ø–∞–¥–∫—É –Ω–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∏–≤—Å—è —ñ –º–æ—è —Ç—Ä–∏–≤–æ–≥–∞ —Ä–æ–∑–≤—ñ—è–ª–∞—Å—è. –ú—ñ–π –Ω–∞–¥—É–º–∞–Ω–∏–π –º—ñ–Ω—É—Å –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏–≤—Å—è –Ω–∞ –ø–ª—é—Å! –ú–æ–ª–æ–¥–∏–π –≤—ñ–∫ –≤–∏—è–≤–∏–≤—Å—è –ø–ª—é—Å–æ–º, —Ç–æ–º—É —â–æ —è –ø–æ–±–∞—á–∏–ª–∞, —â–æ –ê–Ω–¥—Ä—ñ–π —ñ–∑ –≤–ª–∞—Å—Ç–∏–≤–æ—é –ª–∏—à–µ –º–æ–ª–æ–¥–∏–º –ª—é–¥—è–º –∑–∞–≤–∑—è—Ç—ñ—Å—Ç—é —Ç–∞ –µ–Ω—Ç—É–∑—ñ–∞–∑–º–æ–º —Ä–æ–±–∏—Ç—å —Å–≤–æ—é —Ä–æ–±–æ—Ç—É, —â–æ —É –Ω—å–æ–≥–æ —î —á–∏–º–∞–ª–∏–π –±–∞–≥–∞–∂ –∑–Ω–∞–Ω—å —É —Å—Ñ–µ—Ä—ñ –π–æ–≥–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ—Å—Ç—ñ —ñ –≤—ñ–Ω –ø—Ä–∞–≥–Ω–µ –≤–¥–æ—Å–∫–æ–Ω–∞–ª–∏—Ç–∏ —ó—Ö, –≤–∏—Ç—Ä–∞—á–∞—î —Å–≤—ñ–π –æ—Å–æ–±–∏—Å—Ç–∏–π —á–∞—Å –Ω–∞ —Ü–µ —ñ —Ö–æ—á–µ –±—É—Ç–∏ —â–µ –∫—Ä–∞—â–µ! –í–∏–¥–Ω–æ, —â–æ –≤—ñ–Ω –≤–∫–ª–∞–¥–∞—î –¥—É—à—É –≤ —Å–≤–æ—é —Å–ø—Ä–∞–≤—É, –∞ —á–∏ –Ω–µ —Ü–µ –Ω–∞–π–≥–æ–ª–æ–≤–Ω—ñ—à–µ —É –±—É–¥—å-—è–∫—ñ–π –ø—Ä–æ—Ñ–µ—Å—ñ—ó? –©–µ –≤—ñ–Ω —Å–∫–∞–∑–∞–≤, —â–æ –ª—é–±–∏—Ç—å —Å–≤–æ—é –ø—Ä–æ—Ñ–µ—Å—ñ—é —ñ —Ü–µ –±—É–ª–æ –¥–ª—è –º–µ–Ω–µ –ø–æ–º—ñ—Ç–Ω–æ –Ω–∞–≤—ñ—Ç—å –±–µ–∑ —Å–ª—ñ–≤. –î—É–∂–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É—é –π–æ–≥–æ –≤—Å—ñ–º, —Ö—Ç–æ –ø–æ—Ç—Ä–µ–±—É—î –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –¥–æ–ø–æ–º–æ–≥–∏. –£—Å—ñ–º, —Ö—Ç–æ, –Ω–∞ –∂–∞–ª—å, –∑—ñ—Ç–∫–Ω—É–≤—Å—è –∑ —Ç–∞–∫–∏–º–∏ –Ω–µ–ø—Ä–∏—î–º–Ω–∏–º–∏ –ø—Ä–æ–±–ª–µ–º–∞–º–∏, –ø—Ä–æ —è–∫—ñ –≤–∞–∂–∫–æ –Ω–∞–≤—ñ—Ç—å —Ä–æ–∑–ø–æ–≤—ñ—Å—Ç–∏ –±—É–¥—å-–∫–æ–º—É. –ù–∞ –¥–∞–Ω–∏–π –º–æ–º–µ–Ω—Ç —Ü–µ –Ω–∞–π–∫—Ä–∞—â–∏–π –ø—Å–∏—Ö–æ–ª–æ–≥ —ñ–∑ —É—Å—ñ—Ö –¥–æ –∫–æ–≥–æ —è –∑–≤–µ—Ä—Ç–∞–ª–∞—Å—è –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é. –¢–æ–∂ –ø—Ä–æ–¥–æ–≤–∂—É—é –∑ –Ω–∏–º –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ —ñ –≤–∂–µ –±–∞—á—É –ø–æ–∑–∏—Ç–∏–≤–Ω—ñ –∑–º—ñ–Ω–∏!'



