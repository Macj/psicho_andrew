        <p>–í–∏ –Ω—ñ–∫–æ–º—É –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–æ–±–æ–≤'—è–∑–∞–Ω—ñ. –ë—É–¥—å-–∫–æ–ª–∏ –º–∏ –º–æ–∂–µ–º–æ –∑—É–ø–∏–Ω–∏—Ç–∏—Å—è. –í—Å–µ —â–æ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ –±—É–¥–µ —Å—É–≤–æ—Ä–æ –∫–æ–Ω—Ñ—ñ–¥–µ–Ω—Ü—ñ–π–Ω–∏–º. –ö–æ–ª–∏ –≤–∏ —Ä–∞–¥—ñ—î—Ç–µ ‚Äì —è —Ä–æ–∑–¥—ñ–ª—è—é –∑ –≤–∞–º–∏ —Ü—é —Ä–∞–¥—ñ—Å—Ç—å, –∫–æ–ª–∏ –≤–∏ —Å—É–º—É—î—Ç–µ ‚Äì —è –ø—ñ–¥—Ç—Ä–∏–º—É—é –≤–∞—Å —ñ –¥–æ–ø–æ–º–∞–≥–∞—é –∑–Ω–∞–π—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è. –Ø –≤–∞—Å –Ω–µ –æ—Ü—ñ–Ω—é—é, –º–µ–Ω—ñ –Ω–µ –≤–∞–∂–ª–∏–≤–æ —è–∫—ñ –≤—á–∏–Ω–∫–∏ –≤–∏ —Ä–æ–±–∏–ª–∏ —ñ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –±–µ–∑–≥–ª—É–∑–¥–æ –≤–∏–≥–ª—è–¥–∞–ª–∏ –ø—Ä–∏ —Ü—å–æ–º—É, –º–æ—î –∑–∞–≤–¥–∞–Ω–Ω—è ‚Äì –∑—Ä–æ–±–∏—Ç–∏ —Ç–∞–∫, –∞–±–∏ –≤–∏ —Ä–æ–∑–≤'—è–∑–∞–ª–∏ —Å–≤–æ—é –ø—Ä–æ–±–ª–µ–º—É —ñ –Ω–∞–≤—á–∏–ª–∏—Å—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ –∑–∞–¥–æ–≤–æ–ª—å–Ω—è—Ç–∏ —Å–≤–æ—ó –ø–æ—Ç—Ä–µ–±–∏.</p>
        <p>–Ø–∫—â–æ –≤–∞—à–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å—Ç–æ—Å—É—î—Ç—å—Å—è –Ω–µ–≤—Ä–æ—Ç–∏—á–Ω–∏—Ö, –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏—á–Ω–∏—Ö –∞–±–æ –¥–µ–ø—Ä–µ—Å–∏–≤–Ω–∏—Ö —Ä–æ–∑–ª–∞–¥—ñ–≤ ‚Äì –º–∏ –ø–æ—á–∏–Ω–∞—î–º–æ –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó. –ü–µ—Ä–µ–¥ –∫–æ–∂–Ω–∏–º —Å–µ–∞–Ω—Å–æ–º –≤–∏ –∑–∞–ø–æ–≤–Ω—é—î—Ç–µ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π <b>–æ–ø–∏—Ç—É–≤–∞–ª—å–Ω–∏–∫</b>, —è–∫–∏–π —Å—Ç–≤–æ—Ä–µ–Ω–∏–π –º–Ω–æ—é –Ω–∞ –æ—Å–Ω–æ–≤—ñ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó. –û–ø–∏—Ç—É–≤–∞–ª—å–Ω–∏–∫ –¥–æ–∑–≤–æ–ª—è—î –∑—Ä–æ–∑—É–º—ñ—Ç–∏ –¥–∏–Ω–∞–º—ñ–∫—É –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É —ñ —Ç–µ, –∑ —è–∫–æ—é —Å–∫–ª–∞–¥–æ–≤–æ—é –ø—Ä–æ–±–ª–µ–º–∏ —Å–ª—ñ–¥ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –Ω–∞—Å–∞–º–ø–µ—Ä–µ–¥. –ü—Ä–æ—Ç—è–≥–æ–º —É—Å—å–æ–≥–æ —Å–µ–∞–Ω—Å—É —è –ø–∏—à—É <b>—Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ—ñ—é</b>. –í–¥–æ–º–∞ –≤–∏ —ó—ó –ø–µ—Ä–µ—á–∏—Ç—É—î—Ç–µ, –Ω–∞–Ω–æ–≤–æ –ø–µ—Ä–µ–æ—Å–º–∏—Å–ª—é—î—Ç–µ –≤–∏–∫–æ–Ω–∞–Ω—É —Ä–æ–±–æ—Ç—É —Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏, –±–∞—á–∏—Ç–µ –æ–ø–∏—Å —Ç–µ—Ö–Ω—ñ–∫, —è–∫—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞–ª–∏—Å—è, —Å–ø–∏—Å–æ–∫ —Å–≤–æ–≥–æ <b>–¥–æ–º–∞—à–Ω—å–æ–≥–æ –∑–∞–≤–¥–∞–Ω–Ω—è</b> —Ç–∞ <b>–¥–æ–¥–∞—Ç–∫–æ–≤—ñ –Ω–∞–≤—á–∞–ª—å–Ω—ñ –º–∞—Ç–µ—Ä—ñ–∞–ª–∏</b> –¥–ª—è —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–∫—É (—è–∫—â–æ –≤–æ–Ω–∏ –≤–∞–º –±—É–¥—É—Ç—å –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ). <b>–°—É–ø—Ä–æ–≤—ñ–¥</b> ‚Äì –º—ñ–∂ —Å–µ–∞–Ω—Å–∞–º–∏ —è –ø—ñ–¥—Ç—Ä–∏–º—É—é –∑–≤'—è–∑–æ–∫ –∑ –≤–∞–º–∏ –≤ –º–µ—Å–µ–Ω–¥–∂–µ—Ä–∞—Ö –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –¥–∏–Ω–∞–º—ñ–∫–∏ –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É, –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –ø—ñ–¥—Ç—Ä–∏–º–∫–∏, –∫–æ—Ä–∏–≥—É–≤–∞–Ω–Ω—è –¥–æ–º–∞—à–Ω—å–æ–≥–æ –∑–∞–≤–¥–∞–Ω–Ω—è —Ç–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –Ω–∞ –≤–∞—à—ñ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è.</p>
