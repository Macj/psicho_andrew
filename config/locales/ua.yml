      title: 'Результати моєї роботи на прикладах'
      problem1:
        name: 'Генералізований тривожний розлад'
        text: |
          Дівчина, 20 років. Головний запит терапії був – проблеми у відносинах. Невміння будувати та зберігати тривалі інтимні стосунки з протилежною статтю.<br><br>
          На шостій консультації я виявив у клієнтки неочевидний Генералізований тривожний розлад. Дівчина не могла спати, думка про майбутню "хвилювальну" подію вводила її в стан паніки, жару, судом, проблем з диханням.<br><br>
          Я застосував когнітивно-поведінкову терапію: склав особистий опитувальник для фіксації результатів, ми разом пропрацювали тривожні думки, покращили емоційний інтелект, навчилися навичкам усвідомленості та прийняття, і після півроку клієнтка щасливо та самостійно живе власним життям. Перестала тривожитися, покращилася якість її сну і, цікавий факт, зараз вона перебуває в серйозних близьких відносинах.
      problem2:
        name: 'Іпохондрія'
        text: |
          Жінка, 35 років. Основна проблема – нав'язливі тривожні думки про своє здоров'я, загальний стан постійної напруги.<br><br>
          На першій діагностичній консультації ми вибудували довірливі відносини один з одним, розібрали безліч прикладів тривожних думок, сформували особистий опитувальник для фіксації результатів.<br><br>
          Я застосував терапію АСТ та елементи з КПТ: зробили декатастрофізацію страхів, сформували конструктивні переконання, навчилися техніці прийняття емоцій. Далі, ми ввели щоденник думок, таблицю позитивних змін та АВС-схему (клієнтка самостійно навчилася аналізувати тривожні події у її житті, а мені лише залишалося перевіряти домашнє завдання).<br><br>
          У результаті, тривожність зникла, з'явилися корисні навички самоаналізу та стресостійкості.
      problem3:
        name: 'Панічні атаки'
        text: |
          Чоловік, 29 років. Головним запитом терапії була проблема з раптовими нападами страху, прискорений пульс, задуха, відчуття, що сильно б'ється серце.<br><br>
          На першій консультації я провів діагностику та проаналізував початок ПА. Ним виявився сонний параліч. Також, виявив стандартний набір страхів: "а раптом помру / осоромлюся / збожеволію".<br><br>
          Я почав працювати за протоколом метакогнітивної терапії: ми проаналізували об'єктивність небезпеки панічних атак, навчилися не звертати увагу на занепокоєння, відкладати тривогу, сформували конструктивні переконання про контрольованість та безпеку емоцій страху, розвинули навичку прийняття емоцій.<br><br>
          Минуло пів року, клієнт почувається добре, дякує мені за виконану роботу.
      problem4:
        name: "Низька самооцінка"
        text: |
          Чоловік, 28 років. Клієнт прийшов на консультацію, як він сказав: "познайомитись і зрозуміти, чи зможе він довіритися мені, як психологу". У неквапливому діалозі він почав розповідати все більше про свою ситуацію. Виявилося, що він зараз розлучається з дружиною і радий цьому: "вона моторошно знущалася з мене, мучила, доводила до божевілля, що я навіть пішов до психіатра за таблетками", "хочу підвищити самооцінку, я завжди був чутливий, у мене сильно релігійна сім'я, мене виховували переважно батогом".<br><br>
          Для терапії психотравм на 2-7 консультаціях я проводив техніки гіпнотерапії без гіпнозу, тому що клієнт був проти "навіювання", він цього боявся. Такий підхід виявився складнішим за звичайний, але в сукупності з Позитивною психотерапією і Майндфулнесом було досягнуто результату: старі спогади про покарання, публічні приниження батьків і однолітків були перероблені психікою і більше не викликали сильних негативних емоцій, клієнт почав говорити голосніше, зник ком в горлі, змінилось ставлення до себе та своїх думок.
      problem5:
        name: 'Депресія'
        text: |
          Жінка, 33 роки. Прийшла у сумному стані: повний песимізм, загальмованість, відсутність будь-яких сил до життя. На тлі пологів, проблем у роботі та стосунках у клієнтки накопичилося багато невисловленої образи та непроявленої злості. Психіатр виписав антидепресанти, і ми почали роботу.<br><br>
          На перших 3-х консультаціях я допомагав їй усвідомлювати свої почуття, проявляти емоції, змінити власне ставлення до себе, перестати себе жаліти та скласти таблицю "поведінкової активації" – поступовий план збільшення фізичних навантажень та реалізації дій, що приносять задоволення.<br><br>
          На 4-8 сеансах робота полягала у підтримці, коригуванні поведінкової активації й у роботі з переконаннями "я не зможу" , "майбутнього немає" , "життя жахливе" , методом КПТ аналізували їх достовірність, в такий спосіб зменшуючи віру в них. Техніками АСТ я навчив приймати емоції та зупиняти внутрішній діалог. У результаті песимізм зник, з'явилися сили та впевненість у майбутньому.
      problem6:
        name: 'Невроз, психотравмы'
        text: |
          Чоловік, 27 років. Основна проблема – постійна тривога та спогади про сварку з другом два роки тому: "я звільнився з роботи, переїхав до іншої країни, змінив свій спосіб життя, але спогади не дають спокою".<br><br>
          На першій консультації я провів діагностику, виявив причину проблеми (коли друг назвав його "ненормальним", у клієнта виникла асоціація зі своїм татом-алкоголіком, на якого він боявся стати схожим), пояснив клієнту механізм роботи його спогадів та методи роботи з ними. Клієнту полегшало.<br><br>
          На 2-5 сеансах я проводив гіпнотерапію: разом ми знайшли та перепрожили дитячі психотравми (насильство в сім'ї, зради, крики) і спогади перестали докучати.<br><br>
          На 6-му сеансі я зменшив тривогу техніками Майнлфулнес: навчив клієнта медитаціям, показав як сприймати думки відсторонено, не спутуватися з ними. Це посилило терапевтичний ефект гіпнотерапії.
 


