        <ul>
          <li><b>Локальну психосоматику</b> (біль, печіння, ком в горлі), яка виникає у стресових для вас ситуаціях, можна пропрацювати <a href="/ua/Hypnotherapy.html">Гіпнотерапією</a> за 1-2 сеанси;</li>
