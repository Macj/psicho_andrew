        <p>
          –û—Ç–∂–µ, –≤–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ, —â–æ —É –≤–∞—Å "—Ä–æ–∑—à–∞—Ç–∞–Ω—ñ –Ω–µ—Ä–≤–∏" —ñ –ø—ñ–¥–æ–∑—Ä—é—î—Ç–µ —É —Å–µ–±–µ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –Ω–∞–¥–º—ñ—Ä–Ω–æ—ó —Ç—Ä–∏–≤–æ–≥–∏ –∞–±–æ –ì–¢–†. –î–ª—è —Å–∞–º–æ–¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤–∏ –º–æ–∂–µ—Ç–µ –∑–∞–ø–æ–≤–Ω–∏—Ç–∏ –æ–ø–∏—Ç—É–≤–∞–ª—å–Ω–∏–∫ –®–∫–∞–ª–∞ —Ç—Ä–∏–≤–æ–≥–∏ –ì–∞–º—ñ–ª—å—Ç–æ–Ω–∞, –∞ –¥–∞–ª—ñ –≤–∞–º —Å–ª—ñ–¥ <a href="#sign-up">–∑–∞–ø–∏—Å–∞—Ç–∏—Å—è</a> –¥–æ –º–µ–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—ó <b>–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</b>, —è–∫–∞ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ 3-—Ö –æ—Å–Ω–æ–≤–Ω–∏—Ö –µ—Ç–∞–ø—ñ–≤:<br>
          <b>1. –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞.</b> –í–∏—è–≤–ª–µ–Ω–Ω—è —Å–∏–º–ø—Ç–æ–º—ñ–≤ —Ç–∞ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –º–µ—Ö–∞–Ω—ñ–∑–º—ñ–≤ –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏;<br>
          <b>2. –Ü–Ω—Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è.</b> –ù–∞ —Å—Ö–µ–º–∞—Ö, –º–µ—Ç–∞—Ñ–æ—Ä–∞—Ö —Ç–∞ –ø—Ä–∏–∫–ª–∞–¥–∞—Ö –ø–æ–∫–∞–∑—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –ø–æ—è—Å–Ω—é—é —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—á–Ω—ñ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –≤–∏–Ω–∏–∫–Ω–µ–Ω–Ω—è –≤–∞—à–∏—Ö —Å–∏–º–ø—Ç–æ–º—ñ–≤, –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é –Ω–∞ –≤—Å—ñ –≤–∞—à—ñ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è;<br>
          <b>3. –°–∫–ª–∞–¥–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É —Ç–∞ –ø–ª–∞–Ω—É —Ç–µ—Ä–∞–ø—ñ—ó.</b> –ö—ñ–Ω—Ü–µ–≤–∏–º —Ç–∞ –ª–æ–≥—ñ—á–Ω–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —î —Ñ–æ—Ä–º—É–ª—é–≤–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É (–æ–ø–∏—Å—É –ø—Ä–æ–±–ª–µ–º–∏ —Ç–∞ –±–∞–∂–∞–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É) —Ç–∞ —Å–ø—ñ–ª—å–Ω–∞ —Ä–æ–∑—Ä–æ–±–∫–∞ –ø–ª–∞–Ω—É —Ç–µ—Ä–∞–ø—ñ—ó, –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º —É—Å—ñ—Ö –≤–∞—à–∏—Ö –ø–æ—Ç—Ä–µ–±, —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É —Ç–∞ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏—Ö –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç–µ–π –≤–∞—à–æ–≥–æ –≤–∏–ø–∞–¥–∫—É.
