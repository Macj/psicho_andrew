      1:
        title: '1. –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–Ω—Ç–∞–∫—Ç—É —Ç–∞ –ø—Ä–æ–≥–æ–≤–æ—Ä—é–≤–∞–Ω–Ω—è –ø—Ä–∞–≤–∏–ª –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó'
        text: |
          <p>
            –ü–µ—Ä–≤–∏–Ω–Ω–µ –∑–Ω–∞–π–æ–º—Å—Ç–≤–æ –≤–∂–µ –≤—ñ–¥–±—É–ª–æ—Å—è, –∫–æ–ª–∏ –º–∏ –¥–æ–º–æ–≤–ª—è–ª–∏—Å—è –ø—Ä–æ —Å–ø—ñ–≤–ø—Ä–∞—Ü—é. –ù–∞ –ø–æ—á–∞—Ç–∫—É –ø–µ—Ä—à–æ—ó –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–Ω—Ç–∞–∫—Ç—É. –ö–æ–Ω—Ç–∞–∫—Ç —î, –∫–æ–ª–∏ –º–∏ —Ö–æ—á–µ–º–æ —á—É—Ç–∏ —Ç–∞ —Ä–æ–∑—É–º—ñ—Ç–∏ –æ–¥–∏–Ω –æ–¥–Ω–æ–≥–æ —Ç–∞ —Ä–µ–∞–ª—ñ–∑—É—î–º–æ —Ü–µ –±–∞–∂–∞–Ω–Ω—è. –Ø –ø—Ä–æ–≥–æ–≤–æ—Ä—é—é –æ—Å–Ω–æ–≤–Ω—ñ –ø—Ä–∞–≤–∏–ª–∞ —Ç–∞ –ø—Ä–∏–Ω—Ü–∏–ø–∏ –Ω–∞—à–æ—ó —Ä–æ–±–æ—Ç–∏, —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—é —è–∫ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å –ø—Ä–æ—Ü–µ—Å –∫–æ–Ω—Å—É–ª—å—Ç—É–≤–∞–Ω–Ω—è —Ç–∞ –ø—Ä–æ–ø–æ–Ω—É—é –≤–∞–º –∑–∞–ø—Ä–æ–≤–∞–¥–∏—Ç–∏ —Å–≤–æ—ó –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –ø—Ä–∞–≤–∏–ª–∞.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ –ø–æ—á—É–≤–∞—î—Ç–µ—Å—è –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ —Ç–∞ –±–µ–∑–ø–µ—á–Ω–æ. –¶–µ –æ—Å–Ω–æ–≤–∞ –¥–ª—è –ø–æ–¥–∞–ª—å—à–æ—ó —Ä–æ–±–æ—Ç–∏.
          </p>
      2:
        title: '2. –û—Å–Ω–æ–≤–Ω–∏–π –±–ª–æ–∫ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏—á–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å'
        text: |
          <p>
            –Ø —Å—Ç–∞–≤–ª—é –≤–∞–º –Ω–∏–∑–∫—É –∑–∞–≥–∞–ª—å–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å –¥–ª—è –∑'—è—Å—É–≤–∞–Ω–Ω—è –≤–∞—à–æ–≥–æ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Ç–∞ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ–≥–æ —Å—Ç–∞–Ω—É, –∑'—è—Å–æ–≤—É—é, —á–∏ —î –ø—Ä–æ—Ç–∏–ø–æ–∫–∞–∑–∞–Ω–Ω—è –¥–æ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó, —è–∫—ñ —î –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ñ –¥—ñ–∞–≥–Ω–æ–∑–∏ —Ç–æ—â–æ.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —è –¥—ñ–∑–Ω–∞—é—Å—è –∑–∞–≥–∞–ª—å–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ –≤–∞—Å —ñ –ø—Ä–∏–π–º–∞—é —Ä—ñ—à–µ–Ω–Ω—è, —á–∏ –º–∞—é –∫–æ–º–ø–µ—Ç–µ–Ω—Ü—ñ—é –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ –¥–∞–Ω–∏–º –≤–∏–ø–∞–¥–∫–æ–º, –∞–±–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ —ñ–Ω—à–∏—Ö —Ñ–∞—Ö—ñ–≤—Ü—ñ–≤ (–Ω–µ–≤—Ä–æ–ª–æ–≥–∞, –µ–Ω–¥–æ–∫—Ä–∏–Ω–æ–ª–æ–≥–∞, –ø—Å–∏—Ö—ñ–∞—Ç—Ä–∞ —Ç–æ—â–æ).
          </p>
      3:
        title: '3. –ê–∫—Ç–∏–≤–Ω–µ —Å–ª—É—Ö–∞–Ω–Ω—è —Ç–∞ —Å–ø—ñ–ª—å–Ω–∏–π –∞–Ω–∞–ª—ñ–∑ —Å–∏—Ç—É–∞—Ü—ñ—ó'
        text: |
          <p>
            <b>3.1. –ê–∫—Ç–∏–≤–Ω–µ —Å–ª—É—Ö–∞–Ω–Ω—è</b><br>
            –Ø–∫—â–æ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ, –≤–∏ –≤–∏–≥–æ–≤–æ—Ä—é—î—Ç–µ—Å—è. –í—Å—è –º–æ—è —É–≤–∞–≥–∞ —Å–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–æ–≤–∞–Ω–∞ –Ω–∞ –≤–∞—Å, —è –±–µ–∑–æ—Ü—ñ–Ω–∫–æ–≤–æ —Å–ø—Ä–∏–π–º–∞—é —Å–∫–∞–∑–∞–Ω–µ, –∞–∫—Ç–∏–≤–Ω–æ —Å–ª—É—Ö–∞—é —ñ —Å—Ç–∞–≤–ª—é —É—Ç–æ—á–Ω—é—é—á—ñ –ø–∏—Ç–∞–Ω–Ω—è, –ø—Ä–æ—è–≤–ª—è—é –µ–º–ø–∞—Ç—ñ—é —Ç–∞ —Å–ø—ñ–≤—á—É—Ç—Ç—è, –∞–±–æ —Ä–æ–∑–¥—ñ–ª—è—é –∑ –≤–∞–º–∏ –≤–∞—à—ñ –ø–æ–∑–∏—Ç–∏–≤–Ω—ñ –µ–º–æ—Ü—ñ—ó (—è–∫—â–æ —Ü–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ).<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤ —Ç–∞–∫–∏–π —Å–ø–æ—Å—ñ–± –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–æ–≤—ñ—Ä–ª–∏–≤–∏—Ö –≤—ñ–¥–Ω–æ—Å–∏–Ω. –í–∏ –ø–æ—á–∏–Ω–∞—î—Ç–µ —É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏ —Å—É—Ç—å —Å–≤–æ—î—ó –ø—Ä–æ–±–ª–µ–º–Ω–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó (–∑–∞ —Ä–∞—Ö—É–Ω–æ–∫ –ø—Ä–æ–≥–æ–≤–æ—Ä–µ–Ω–Ω—è –≤—Å—å–æ–≥–æ —Ç–æ–≥–æ, —â–æ —Ç—É—Ä–±—É—î —ñ –º–æ–≥–æ –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É). –í–∏–Ω–∏–∫–∞—î –ø—Ä–∏—î–º–Ω–µ –ø–æ—á—É—Ç—Ç—è –¥–æ–≤—ñ—Ä–∏ —Ç–∞ —Ç–æ–≤–∞—Ä–∏—Å—Ç–≤–∞, –∞–¥–∂–µ –≤–∞—Å —Ä–æ–∑—É–º—ñ—é—Ç—å, –∞ –Ω–µ –æ—Ü—ñ–Ω—é—é—Ç—å —á–∏ –∑–∞—Å—É–¥–∂—É—é—Ç—å.
          </p>
          <p>
            <b>3.2. –°–ø—ñ–ª—å–Ω–∏–π –∞–Ω–∞–ª—ñ–∑ —Å–∏—Ç—É–∞—Ü—ñ—ó</b><br>
            –í–∏ –ø—Ä–µ–¥–º–µ—Ç–Ω–æ –æ–ø–∏—Å—É—î—Ç–µ —Å–∏—Ç—É–∞—Ü—ñ—é, —è–∫–∞ –≤–∞—Å —Ö–≤–∏–ª—é—î, –∞ —è –ø—Ä–æ–≤–æ–¥–∂—É —ó—ó –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏–π –∞–Ω–∞–ª—ñ–∑, —Å—Ç–∞–≤–ª—é —É—Ç–æ—á–Ω—é—é—á—ñ –ø–∏—Ç–∞–Ω–Ω—è, —Ä–æ–∑–±–∏—Ä–∞—é—Å—è –∑ —Ñ–∞–∫—Ç–∏—á–Ω–∏–º–∏ –¥–∞–Ω–∏–º–∏ —Ç–∞ –∑'—è—Å–æ–≤—É—é –≤–Ω—É—Ç—Ä—ñ—à–Ω—é –∫–∞—Ä—Ç–∏–Ω—É –ø—Ä–æ–±–ª–µ–º–∏ (—è–∫ –≤–∏ —Å–ø—Ä–∏–π–º–∞—î—Ç–µ —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è —ñ —è–∫ —Ä–µ–∞–≥—É—î—Ç–µ –Ω–∞ —Å–∏—Ç—É–∞—Ü—ñ—é). –í–∏—è–≤–ª—è—é –≤—Å—ñ –ø–æ—Ç–æ—á–Ω—ñ —Å–∫–∞—Ä–≥–∏, –≤—ñ–¥–Ω–æ–≤–ª—é—é –ª–∞–Ω—Ü—é–≥ –ø–æ–¥—ñ–π, —è–∫—ñ –ø—Ä–∏–∑–≤–µ–ª–∏ –¥–æ –ø–æ—è–≤–∏ –ø—Ä–æ–±–ª–µ–º–∏, –∑'—è—Å–æ–≤—É—é –¥–∏–Ω–∞–º—ñ–∫—É —Ä–æ–∑–≤–∏—Ç–∫—É —Å–∏–º–ø—Ç–æ–º—ñ–≤, –º–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏ —Ç–∞ –æ–±'—î–∫—Ç–∏–≤–Ω—É –∫–∞—Ä—Ç–∏–Ω—É –≤–∞—à–æ—ó –∂–∏—Ç—Ç—î–≤–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó. –û—Ç—Ä–∏–º–∞–Ω—ñ –¥–∞–Ω—ñ –∑–∞–Ω–æ—à—É –≤ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏—á–Ω—ñ —Ç–∞–±–ª–∏—Ü—ñ —Ç–∞ —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ—ñ—é.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ —É—Å–≤—ñ–¥–æ–º–ª—é—î—Ç–µ –ø—Ä–∏—á–∏–Ω–Ω–æ-–Ω–∞—Å–ª—ñ–¥–∫–æ–≤—ñ –∑–≤'—è–∑–∫–∏ —É –≤–∞—à—ñ–π –ø—Ä–æ–±–ª–µ–º–Ω—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó, –ø—Ä–∏—á–∏–Ω–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ —ñ–Ω—à–∏—Ö –ª—é–¥–µ–π —Ç–∞ –≤–ª–∞—Å–Ω—ñ –º–æ–¥–µ–ª—ñ –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏.
          </p>
      4:
        title: '4. –§–æ—Ä–º—É–ª—é–≤–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É'
        text: |
          <p>
            –ü—ñ—Å–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è –∞–Ω–∞–ª—ñ–∑—É, –≤–∏ —Ä–æ–∑—É–º—ñ—î—Ç–µ, —â–æ —É –≤–∞—à—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó —î –ø—Ä–æ–±–ª–µ–º–æ—é, –∞ —â–æ ‚Äì –ø—Ä–∏—Ä–æ–¥–Ω–æ—é –Ω–æ—Ä–º–æ—é, —Ç–æ–º—É –º–∏ –ª–µ–≥–∫–æ —Ñ–æ—Ä–º—É–ª—é—î–º–æ —Ç–æ—á–Ω–∏–π –æ–ø–∏—Å –≤–∏—Ö—ñ–¥–Ω–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó —Ç–∞ –æ–±—Ä–∞–∑ –±–∞–∂–∞–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É ‚Äì –Ω–∞—à–æ—ó –∑–∞–≥–∞–ª—å–Ω–æ—ó –º–µ—Ç–∏ —Ä–æ–±–æ—Ç–∏.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ –º–∞—î—Ç–µ —á—ñ—Ç–∫–µ —É—è–≤–ª–µ–Ω–Ω—è –ø—Ä–æ —Å–≤–æ—é –ø—Ä–æ–±–ª–µ–º—É —Ç–∞ –∫—ñ–Ω—Ü–µ–≤—É –º–µ—Ç—É. –í–∞—à–∞ –º–µ—Ç–∞ –≤–∏–º—ñ—Ä–Ω–∞, –¥–æ—Å—è–∂–Ω–∞ —Ç–∞ –ø–æ–∑–∏—Ç–∏–≤–Ω–æ —Å—Ñ–æ—Ä–º—É–ª—å–æ–≤–∞–Ω–∞.
          </p>
      5:
        title: '5. –ü—ñ–¥–±–∏—Ç—Ç—è –ø—ñ–¥—Å—É–º–∫—ñ–≤ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏'
        text: |
          <p>
            –Ø —Å—Ç—Ä—É–∫—Ç—É—Ä—É—é –≤—Å–µ —Å–∫–∞–∑–∞–Ω–µ –≤–∞–º–∏, —ñ–Ω—Ñ–æ—Ä–º—É—é –≤–∞—Å –ø—Ä–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –ø–æ—è—Å–Ω—é—é –º–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏ –ø–æ—è–≤–∏ –≤–∞—à–æ—ó –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –ø—Ä–æ–±–ª–µ–º–∏, –Ω–∞ —Å—Ö–µ–º–∞—Ö —Ç–∞ –º–µ—Ç–∞—Ñ–æ—Ä–∞—Ö –ø–æ—è—Å–Ω—é—é –º–µ—Ö–∞–Ω—ñ–∑–º–∏ —ó—ó —Ñ—É–Ω–∫—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è. –í–∏—Ö–æ–¥—è—á–∏ –∑ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –¥–∞—é –º–æ–∂–ª–∏–≤–∏–π –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –º–∞–π–±—É—Ç–Ω—î (—â–æ –±—É–¥–µ –¥–∞–ª—ñ, —è–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–º—ñ–Ω—é–≤–∞—Ç–∏) —Ç–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó. –ü–æ–≤—ñ–¥–æ–º–ª—è—é, —á–∏ –º–æ–∂—É —è –≤–∞–º –¥–æ–ø–æ–º–æ–≥—Ç–∏, —á–∏ –ø–æ—Ç—Ä—ñ–±–µ–Ω –≤–∞–º –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó —Ç–∞ —è–∫–∏–π —Å–∞–º–µ.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É –≤–∞—Å —Ñ–æ—Ä–º—É—î—Ç—å—Å—è –ø–æ–≤–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∞ —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è, –≤–∏ –∑–Ω–∞—î—Ç–µ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –º–∞–π–±—É—Ç–Ω—î —ñ —è–∫—ñ —î –º–µ—Ç–æ–¥–∏ –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏.
          </p>
      6:
        title: '6. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó'
        text: |
          <p>
            <b>6.1. –°–∫–ª–∞–¥–∞–Ω–Ω—è –ø–ª–∞–Ω—É</b><br>
            –Ø –∑–∞–ø–∏—Ç—É—é: "—è–∫–µ —Ä—ñ—à–µ–Ω–Ω—è –≤–∏ –ø—Ä–∏–π–º–∞—î—Ç–µ?" –Ø–∫—â–æ –≤–∏ –ø–æ–≥–æ–¥–∂—É—î—Ç–µ—Å—å –ø—Ä–æ–π—Ç–∏ –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –∑—ñ –º–Ω–æ—é, —Ç–æ –º–∏ –ø–æ—á–∏–Ω–∞—î–º–æ –π–æ–≥–æ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –≤–∏—Ö–æ–¥—è—á–∏ –∑ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –≤–∞—à–∏—Ö —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–∏—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π, —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏—Ö –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç–µ–π –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó —ñ —Ç–æ–≥–æ, –≤ —è–∫—ñ —Ç–µ—Ä–º—ñ–Ω–∏ –≤–∞–º –ø–æ—Ç—Ä—ñ–±–Ω–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –±–∞–∂–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ –º–∞—î—Ç–µ —á—ñ—Ç–∫–µ —É—è–≤–ª–µ–Ω–Ω—è –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–æ—Ö–æ–¥–∏—Ç–∏–º–µ –ø—Ä–æ—Ü–µ—Å –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏.
          </p>
          <p>
            <b>6.2. –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ —Ä–æ–±–æ—Ç–∏, –ø—ñ–¥—Ç—Ä–∏–º–∫–∞</b><br>
            –ù–∞ —Ü—å–æ–º—É –µ—Ç–∞–ø—ñ —á–∞—Å—Ç–æ —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è –æ–ø—ñ—Ä –∫–ª—ñ—î–Ω—Ç—ñ–≤. –£ –≤–∞—Å –º–æ–∂—É—Ç—å –≤–∏–Ω–∏–∫–∞—Ç–∏ —Å—Ç—Ä–∞—Ö–∏, –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏—Å—è –Ω–æ–≤—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –ø—Ä–æ –Ω–µ–±–µ–∑–ø–µ–∫—É, –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å —á–∏ –Ω–µ–º–∏–Ω—É—á—ñ—Å—Ç—å —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∑ –≤–∞–º–∏, –∞–±–æ –Ω–∞–≤–ø–∞–∫–∏ –ø—Ä–æ –∫–æ—Ä–∏—Å—Ç—å –¥–∞–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º (–≤—Ç–æ—Ä–∏–Ω–Ω–∞ –≤–∏–≥–æ–¥–∞). –Ø –ø—Ä–∞—Ü—é—é –∑ —Ü–∏–º–∏ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è–º–∏, –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é –Ω–∞ –≤—Å—ñ –≤–∞—à—ñ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è, –ø—ñ–¥—Ç—Ä–∏–º—É—é —Ç–∞ –º–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—é –≤–∞—Å –¥–æ –º–∞–π–±—É—Ç–Ω—å–æ—ó —Ä–æ–±–æ—Ç–∏.<br>
