        </p>
        <p>
          Ви нікому нічого не зобов'язані. Будь-коли ми можемо зупинитися. Все, що ми обговорюємо, є суворо конфіденційним. Ваш успіх – мій успіх. Коли ви радієте – ми радіємо разом, коли сумуєте – я вас підтримую і допомагаю знайти вірне рішення. Я безоцінковий, мені не важливо які безглузді ситуації або дивні емоції були у вашому житті. Моє завдання – звільнити вас від панічних атак і навчити конструктивно задовольняти власні потреби.
        </p>
    diagnostics:
      h2: 'Діагностика панічних атак'
      text: |
        <p>
          Отже, ви відчуваєте, що у вас "розшатані нерви" і підозрюєте у себе наявність пінічних атак. Для самодіагностики ви можете заповнити опитувальник Шкала тяжкості панічного розладу, а далі вам слід <a href="#sign-up">записатися</a> до мене на консультацію для проведення повноцінної <b>психологічної діагностики</b>, яка складається з 3-х основних етапів:<br>
          <b>1. Діагностика.</b> Виявлення симптомів та психологічних механізмів вашої проблеми;<br>
          <b>2. Інформування.</b> На схемах, метафорах та прикладах показую структуру вашого мислення та поведінки, пояснюю фізіологічні механізми виникнення ваших симптомів, відповідаю на всі ваші запитання;<br>
          <b>3. Складання запиту та плану терапії.</b> Кінцевим та логічним результатом діагностики є формулювання запиту (опису проблеми та бажаного результату) та спільна розробка плану терапії, з урахуванням усіх ваших потреб, фінансового стану та індивідуальних особливостей вашого випадку.
        </p>
        <p>
          За підсумками діагностики ми будемо розуміти суть вашої ситуації та визначимося з методами роботи. Тому що не будь-який стан сильної тривоги є панічною атакою. Справжні ПА відповідають певним критеріям та потребують курсу психотерапії.
        </p>
