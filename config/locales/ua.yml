      text: '«Я прийшов з думками щодо мого особистого життя, від яких не було жодного відбою. Я переживав і думав, що цього неможливо впоратися. Адже думки – це частина мене. Але Андрій показав, що із цим можна працювати. І в мене стало виходити. Я був тривожним, невпевненим, а після практики отримував величезне задоволення, розділяючи емоції, думки та реальність. Найголовніше - що Андрій працює на результат»'
