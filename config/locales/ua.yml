          –í–∏ –Ω—ñ–∫–æ–º—É –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–æ–±–æ–≤'—è–∑–∞–Ω—ñ. –ë—É–¥—å-–∫–æ–ª–∏ –º–∏ –º–æ–∂–µ–º–æ –∑—É–ø–∏–Ω–∏—Ç–∏—Å—è. –í—Å–µ, —â–æ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ, —î —Å—É–≤–æ—Ä–æ –∫–æ–Ω—Ñ—ñ–¥–µ–Ω—Ü—ñ–π–Ω–∏–º. –í–∞—à —É—Å–ø—ñ—Ö ‚Äì –º—ñ–π —É—Å–ø—ñ—Ö. –ö–æ–ª–∏ –≤–∏ —Ä–∞–¥—ñ—î—Ç–µ ‚Äì –º–∏ —Ä–∞–¥—ñ—î–º–æ —Ä–∞–∑–æ–º, –∫–æ–ª–∏ —Å—É–º—É—î—Ç–µ ‚Äì —è –≤–∞—Å –ø—ñ–¥—Ç—Ä–∏–º—É—é —ñ –¥–æ–ø–æ–º–∞–≥–∞—é –∑–Ω–∞–π—Ç–∏ –≤—ñ—Ä–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è. –Ø –±–µ–∑–æ—Ü—ñ–Ω–∫–æ–≤–∏–π, –º–µ–Ω—ñ –Ω–µ –≤–∞–∂–ª–∏–≤–æ —è–∫—ñ –±–µ–∑–≥–ª—É–∑–¥—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó –∞–±–æ –¥–∏–≤–Ω—ñ –µ–º–æ—Ü—ñ—ó –±—É–ª–∏ —É –≤–∞—à–æ–º—É –∂–∏—Ç—Ç—ñ. –ú–æ—î –∑–∞–≤–¥–∞–Ω–Ω—è ‚Äì –∑–≤—ñ–ª—å–Ω–∏—Ç–∏ –≤–∞—Å –≤—ñ–¥ –Ω–µ–≤—Ä–æ–∑—É —ñ –Ω–∞–≤—á–∏—Ç–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ –∑–∞–¥–æ–≤–æ–ª—å–Ω—è—Ç–∏ –≤–ª–∞—Å–Ω—ñ –ø–æ—Ç—Ä–µ–±–∏.
