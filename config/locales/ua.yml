      text: |
        <p>
          Отже, ви відчуваєте, що у вас "розшатані нерви" і підозрюєте у себе наявність неврозу. Для самодіагностики ви можете заповнити опитувальник невротичних станів, а далі вам слід <a href="#sign-up">записатися</a> до мене на на <a href="/ua/individual_consultation.html#First">першу консультацію</a> для проведення повноцінної психологічної діагностики, яка складається з 3-х основних етапів:<br>
