            –ó–∞–≤–µ—Ä—à–∞–ª—å–Ω–µ –∫–æ–ª–æ –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è. –ü—Ä–∏–≥–∞–¥—É—î–º–æ —Ç–µ, —â–æ –±—É–ª–æ –Ω–∞ —Å–µ–∞–Ω—Å—ñ. –û–±–º—ñ–Ω –≤—Ä–∞–∂–µ–Ω–Ω—è–º–∏ —Ç–∞ —Å–≤–æ—î—é –¥—É–º–∫–æ—é: "—â–æ –¥–ª—è –º–µ–Ω–µ —Å—å–æ–≥–æ–¥–Ω—ñ –±—É–ª–æ –≤–∞–∂–ª–∏–≤–∏–º, —Ü—ñ–Ω–Ω–∏–º, –∫–æ—Ä–∏—Å–Ω–∏–º? –©–æ —è –∑ —Å–æ–±–æ—é –±–µ—Ä—É? –ß–æ–≥–æ –Ω–µ –≤–∏—Å—Ç–∞—á–∏–ª–æ?". –ú–∏ –ø–æ—Ä—ñ–≤–Ω—é—î–º–æ –±–∞–∂–∞–Ω–∏–π —Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –ü–ª–∞–Ω—É—î–º–æ —Ç–µ–º–∏ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Å–µ–∞–Ω—Å—É. –ë–∞–∂–∞—î–º–æ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É —É—Å–ø—ñ—Ö—ñ–≤.<br>
