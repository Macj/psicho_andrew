      text: "До Андрія звернулася за рекомендацією людей, які пройшли терапію і знаються на актуальних підходах і здатні оцінити рівень підготовки спеціаліста. І в свою чергу порекомендувала його всім своїм друзям, тому що ефект від терапії значущий і виявився помітним не тільки мені, а й оточуючим. Повна довіра, відсутність сором'язливості при обговоренні будь-якої теми, легкість у спілкуванні, відсутність будь-якого засудження з його боку – ключові речі для мене. Разом з тим, я, як людина, яка також має загальне розуміння і знайома з різними напрямками психологічної допомоги, я впевнена та захоплена його професіоналізмом, рівнем знань та навичок."
    Michael26: 
      name: 'Михайло'
      age: '26 років'
      alt: 'Михайло 26 років відгук. Психолог Ткаченко Андрій'
      title: '"Спокійно, виважено, впевнено"'
      text: 'Це була моя перша зустріч з психологом. Були якісь сумніви, чи зможу відкрито говорити про свої проблеми. Як виявилось – дарма. Консультація і наступні сеанси пройшли в якійсь, як би це правильно сказати, дружній атмосфері, ніби говориш з давнім знайомим. Спокійно, виважено, впевнено. Відчувалась підтримка і щире бажання допомогти. Також хочу відмітити професіоналізм Андрія, якого він дотримується у всьому. Радий, що обрав саме цього психолога.'
    Maksim32: 
      name: 'Максим'
      age: '32 роки'
      alt: 'Максим 32 роки відгук. Психолог Ткаченко Андрій'
      title: '"Найголовніше – що Андрій працює на результат"'
      text: "Я спеціально вибирав собі спеціаліста з когнітивно-поведінкової терапії. Андрій здався найперспективнішим. Андрій одразу дав зрозуміти, що як мінімум половина відповідальності за успіх – на мені. Це важливо, і він пояснив це доступно та зрозуміло. Спочатку на першій консультації мені здалося, що між нами бракує емпатії, але я чув, що КПТ взагалі це властиво. Насправді нам просто потрібно було знайти підхід один до одного. Вже на другій консультації всі зажими у спілкуванні зникли. Що зі мною сталося за ці консультації: я прийшов з думками щодо мого особистого життя, від яких не було жодного відбою. Вони кружляли в моїй голові нескінченно. Я переживав і думав, що нічого не зміниться, доки не пройде час, або щось не зміниться. Я мав величезний скепсис, я думав, що з цим неможливо впоратися. Адже думки – це частина мене. Але Андрій показав, що із цим можна працювати. І в мене стало виходити. Я був тривожним, невпевненим, а після практики отримував величезне задоволення, розділяючи емоції, думки та реальність. Найголовніше – що Андрій працює на результат. Я й раніше відвідував психолога з метою позбавитися тих же проблем, які привели мене до Андрія, але наші консультації перетворилися на якийсь нескінченний цикл. З Андрієм ми мали п'ять консультацій. Після четвертої я відчув, як досягаю мети і запитав, а чи потрібні нам ще консультації. На що Андрій сказав, що потрібна ще одна для того щоб дати пару вправ для закріплення результату. Мені дуже сподобався цей підхід. І як тільки нашої мети було досягнуто, ми із задоволенням побажали один одному вдачі і завершили наші зустрічі."
