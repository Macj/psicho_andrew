    plan:
      h2: 'Курс психотерапії неврозу'
      text: |
        <p>
          За наявності додаткових захворювань або інших психологічних проблем план роботи може змінюватись, проте загальна <b>структура стандартного курсу психотерапії неврозу складається з 10 сеансів</b> і виглядає наступним чином.
        </p>
        <h3>Перший – третій сеанс</h3>
        <p>
          Починаємо з аналізу схеми вашого неврозу. Обговорюємо ті потреби, які зараз не задовольняються, ті важкі рішення, які ви відкладаєте на потім. Я розповідаю про те, як ваше мислення змінює ваш психофізіологічний стан, пояснюю як внутрішні конфлікти породжують стан стресу, як народжується напруження в нервовій системі, як активується функція "пошуку загроз" та як зайве напруження вивільняється у вигляді психосоматики, роздратованості або нав’язливих думок. Ми разом аналізуємо ваше минуле, я вас підтримую та пояснюю чому ваш невроз – це <b>результат адаптації</b> до стресового життя.
        </p>
        <p>
          Продовжуємо стабілізувати ваш стан. Вчимося піклуватись про себе. Змінюємо власний <b>режим дня</b>, плануємо як покращити сон, харчування, активність та сексуальну сферу. Аналізуємо ваші стратегії захисту від стресів, прописуємо короткострокові та довгострокові наслідки ваших дій. Плануємо поетапне звільнення від шкідливих звичок. Навчаємось ефективним <b>технікам стресостійкості</b> (заземлення, діафрагмальне дихання, простукування). Приділяємо особливу увагу аналізу вашого мислення. Проводимо низку експериментів з думками (наприклад, "сканування тіла", "фільм") аби з’ясувати як працює ваш мозок. Вчимося відчувати різницю між напруженням та концентрацією, між автоматичними думками та навмисними роздумами. Вчимося <b>відсторонюватися</b> від неприємних думок та відкладати занепокоєння "на потім", аби воно не заважало у повсякденному житті.
        </p>
        <p>
          За потреби, опрацьовуємо сильні негативні почуття методом EMDR (контактуємо з тригером та білатеральною стимуляцією зменшуємо чутливість до нього).
        </p>

        <h3>Четвертий – п'ятий сеанс</h3>
        <p>
          Вчимося помічати свої автоматичні реакції. Досліджуємо як працює увага, як вона створює тілесні відчуття та повертає хід наших думок. Аби не літати постійно в минулому або майбутньому, вчимося <b>концентрувати увагу</b> на "тут і зараз", використовуємо техніки медитації (усвідомлене дихання, "дай п'ять", "уповільнення").
        </p>
        <p>
          Розвиваємо <b>емоційний інтелект</b>, вчимося усвідомлювати власні емоції та відчуття. Обговорюємо різні приклади впливу думок та емоцій на здоров’я і благополуччя людини. Аналізуємо їх "неконтрольованість" і "небезпечність". Потроху готуємось до контакту з неприємним досвідом (думками, емоціями, бажаннями, подіями).
        </p>
        <p>
          Розбираємося з <b>вторинною вигодою</b>, з тим, чому вам може бути вигідно мати невроз (привертання уваги, відкладання прийняття рішень, зняття відповідальності, отримання задоволення тощо). Після чого починаємо <b>систематичну десенсибілізацію</b> – викликаємо неприємні думки, йдемо у раніше стресові для вас ситуації, аби адаптуватися до них. За потреби, використовуємо гіпнотерапію для пропрацювання психосоматики та <b>негативних переконань</b> (використовуючи "пам’ять тіла" знаходимо у підсвідомості психотравмувальні події минулого, перепроживаємо їх та робимо нові висновки).
        </p>

        <h3>Шостий – сьомий сеанс</h3>
        <p>
          Вирішуємо <b>внутрішні конфлікти</b>, використовуємо роботу з образами, вчимося домовлятися з кожною "частиною нашої особистості". Визнаємо наявність протиріч, формулюємо їх з точки зору здібностей (наприклад: "не можна терпіти та поважати себе"). Вчимося знаходити нові, незвичні, альтернативні шляхи задоволення своїх потреб. Паралельно аналізуємо ваші сновидіння, якщо вони є (для виявлення актуальних потреб та динаміки вашого стану).
        </p>
        <p>
          Потроху змінюємо власний <b>характер</b>. Аналізуємо свій перфекціонізм, егоїзм, впертість, підозрілість, тривожність тощо. Вчимося помічати їх прояви та прописуємо план напрацювання нових рис характеру. Робимо акцент на сильних сторонах вашої особистості, ставимось до рис характеру, як до гарно натренованих здібностей, які просто слід розтренувати. Аналізуємо усі сфери вашого життя (сім’я, робота, саморозвиток, хобі, духовність тощо). Прописуємо ваші <b>цінності</b>, заради яких ви готові піти на зміну власного характеру. Вчимося входити в стан готовності діяти згідно до своїх цінностей (енергійно, чесно, творчо, цікаво тощо).
        </p>

        <h3>Восьмий – дев'ятий сеанс</h3>
        <p>
          Вчимося <b>вирішувати реальні проблеми</b>. Моделюємо конфліктні ситуації та у ролях розігруємо їх (кричимо один на одного, сваримось, вимагаємо, домовляємось, заспокоюємо). Навчаємось використовувати прості методики з конфліктології: 5 етапів підвищення агресії, 5 етапів протистояння маніпуляціям тощо. Використовуємо коучингові стратегії, створюємо план розвитку кар'єри або побудови сімейних відносин. Вчимося застосовувати техніку "СТОП" – квінтесенцію усіх наших попередніх технік стресостійкості. Ви виконуєте <b>домашні завдання</b> та навчаєтесь самостійно застосовувати психотехніки для того, аби жити згідно до своїх цінностей та вчасно позбавлятися від наслідків стресу.
        </p>

        <h3>Десятий сеанс</h3>
        <p>
          Повторюємо увесь пройдений матеріал, перечитуємо стенографії наших сеансів, збираємо всі техніки разом у теку "психологічна самодопомога". Проводимо <b>профілактику рецидивів</b> (беремо перелік ситуацій, які раніше вас турбували, прописуємо ваш старий та новий стиль мислення, поведінки та фокус уваги). Проговорюємо всі ті висновки, які ви зробили щодо себе, своїх переконань, думок, емоцій, відчуттів, дій та бажань. Підбиваємо підсумки терапії, фіксуємо отриманий результат, даємо зворотний зв'язок один одному про те, як проходила робота (що запам'яталося, сподобалося, що було складним чи простим, що хотілося б покращити). Морально готуємося до "розставання", закінчення курсу психотерапії та подальшого самостійного життя.<br>
          Завершуємо роботу :)
        </p>







