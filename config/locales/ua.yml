        title: '1. Привітання. Принципи та правила групи'
        text: |
          <p>
            На першій зустрічі я, як психолог-фасилітатор, вітаю учасників, розповідаю про те, що таке група підтримки, про її принципи та правила, пояснюю важливість вербалізації своїх почуттів, пропоную учасникам запровадити свої додаткові правила.<br>
