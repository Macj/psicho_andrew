      text: |
        <p>
          <b>1. –ù–∞ –ø–µ—Ä—à—ñ–π –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏—á–Ω—ñ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó</b> –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∞–Ω–∞–ª—ñ–∑ –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó, —Ñ–æ—Ä–º—É–ª—é–≤–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É —Ç–∞ —Ä–æ–±–æ—Ç–∞ –∑ –≤–∞—à–æ—é –ø—Ä–æ–±–ª–µ–º–æ—é (—è–∫—â–æ –Ω–∞ —Ü–µ –∑–∞–ª–∏—à–∏–≤—Å—è —á–∞—Å). –ó–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —Å—Ç–∞—é—Ç—å –∑—Ä–æ–∑—É–º—ñ–ª–∏–º–∏: –∑–º—ñ—Å—Ç –ø—Ä–æ–±–ª–µ–º–∏, –ø—Ä–∏–±–ª–∏–∑–Ω—ñ —Ç–µ—Ä–º—ñ–Ω–∏ —Ç–∞ –ø–ª–∞–Ω —Ç–µ—Ä–∞–ø—ñ—ó. –ú–µ—Ç–æ–¥–æ–º –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —Ç–∞ —Ä–æ–±–æ—Ç–∏ —î —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –∑–±—É–¥–æ–≤–∞–Ω–∏–π –¥—ñ–∞–ª–æ–≥ —ñ–∑ –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è–º –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–Ω–∏—Ö <a href="/ua/methods.html">–º–µ—Ç–æ–¥—ñ–≤</a>. –Ø–∫—â–æ –º–∏ –≤–∏—Ä—ñ—à–∏–ª–∏ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É –∑–∞ –æ–¥–Ω—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é ‚Äì —á—É–¥–æ–≤–æ, —è–∫—â–æ –Ω—ñ ‚Äì –º–∏ –¥–æ–º–æ–≤–ª—è—î–º–æ—Å—è –ø—Ä–æ –ø–æ—á–∞—Ç–æ–∫ –∫–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤–æ–≥–æ –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó.</p>
        <p>
          <b>2. –ù–∞—Å—Ç—É–ø–Ω—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó</b><br>
          <b><i>–ö–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è</i></b> (10 —Å–µ–∞–Ω—Å—ñ–≤ 1-2 —Ä–∞–∑–∏ –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å) ‚Äì —É—Å—É–Ω–µ–Ω–Ω—è –æ—Å–Ω–æ–≤–Ω–∏—Ö —Å–∏–º–ø—Ç–æ–º—ñ–≤ –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏. –í—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –Ω–∞–≤—á–∞–Ω–Ω—è –Ω–æ–≤–∏–º –º–æ–¥–µ–ª—è–º –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏. –Ø–∫—â–æ –Ω–∞ 10-–º—É —Å–µ–∞–Ω—Å—ñ –º–∏ —Ä–æ–∑—É–º—ñ—î–º–æ, —â–æ —Ç—Ä–µ–±–∞ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞—Ç–∏ —Ä–æ–±–æ—Ç—É ‚Äì —Ü–µ –≤–∂–µ –≤–≤–∞–∂–∞—Ç–∏–º–µ—Ç—å—Å—è —Å–µ—Ä–µ–¥–Ω—å–æ—Å—Ç—Ä–æ–∫–æ–≤–æ—é –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—î—é.<br>
          <b><i>–°–µ—Ä–µ–¥–Ω—å–æ—Å—Ç—Ä–æ–∫–æ–≤–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è</i></b> (–≤—ñ–¥ 10 —Å–µ–∞–Ω—Å—ñ–≤ 1-2 —Ä–∞–∑–∏ –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å) ‚Äì –¥–ª—è –±—ñ–ª—å—à —Å–∫–ª–∞–¥–Ω–∏—Ö –≤–∏–ø–∞–¥–∫—ñ–≤. –£—Å—É–Ω–µ–Ω–Ω—è —Å–∏–º–ø—Ç–æ–º—ñ–≤, —â–æ –∑–∞–ª–∏—à–∏–ª–∏—Å—è. –†–æ–∑–±—ñ—Ä –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ—Ö –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤, –ø—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è —Å–∫–ª–∞–¥–Ω–∏—Ö –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º. –Ø–∫—â–æ –Ω–∞ 20-–º—É —Å–µ–∞–Ω—Å—ñ –º–∏ —Ä–æ–∑—É–º—ñ—î–º–æ, —â–æ —Ç—Ä–µ–±–∞ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞—Ç–∏ —Ä–æ–±–æ—Ç—É ‚Äì —Ü–µ –≤–∂–µ –≤–≤–∞–∂–∞—Ç–∏–º–µ—Ç—å—Å—è —Ç—Ä–∏–≤–∞–ª–æ—é –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—î—é.<br>
          <b><i>–î–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è</i></b> (20 —ñ –±—ñ–ª—å—à–µ —Å–µ–∞–Ω—Å—ñ–≤ 1-2 —Ä–∞–∑–∏ –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å) ‚Äì –ø–æ–≤–Ω–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü—ñ—è –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ. –†–æ–±–æ—Ç–∞ –∑ —Ç—è–∂–∫–∏–º–∏ –≤–∏–ø–∞–¥–∫–∞–º–∏.<br>
          <b><i>–ü—ñ–¥—Ç—Ä–∏–º—É—é—á–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è</i></b> (1 —Å–µ–∞–Ω—Å —É 2-4 —Ç–∏–∂–Ω—ñ) ‚Äì –ø—ñ—Å–ª—è –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó, –ø–æ–≤–µ—Ä—Ç–∞—é—á–∏—Å—å —É –∑–≤–∏—á–Ω–µ —Ä—É—Å–ª–æ –∂–∏—Ç—Ç—è, —ñ–Ω–æ–¥—ñ –ª—é–¥–∏–Ω—ñ –ø–æ—Ç—Ä—ñ–±–Ω–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ –¥–ª—è –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è —Ä–µ—Ü–∏–¥–∏–≤—É –ø—Ä–æ–±–ª–µ–º–∏. –î–ª—è —Ü—å–æ–≥–æ, –∫—ñ–ª—å–∫–∞ —Ä–∞–∑—ñ–≤ –Ω–∞ –º—ñ—Å—è—Ü—å, –ø—Ä–æ–≤–æ–¥—è—Ç—å—Å—è —Å–µ–∞–Ω—Å–∏ –Ω–∞ —è–∫–∏—Ö –º–∏ —Å–ø—ñ–ª—å–Ω–æ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –ø–æ–¥—ñ—ó, —è–∫—ñ –≤—ñ–¥–±—É–ª–∏—Å—è –º—ñ–∂ —Å–µ–∞–Ω—Å–∞–º–∏, —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –Ω–∞–≤–∏—á–∫–∏ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ, –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó —ñ —Ç.–¥. –¶–µ —á—É–¥–æ–≤–∏–π —Å–ø–æ—Å—ñ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
        </p>
