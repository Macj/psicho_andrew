      text: 'Під час наших сеансів з Андрієм я навчилася більше розуміти себе, свої емоції і відчуття, позбулася проблем, які довгий час псували мені життя. Я поглянула на багато ситуацій під іншим кутом, що дуже позитивно вплинуло на моє особисте життя, відносини з чоловіком та рідними. Це був чудовий досвід пізнання себе. Дякую за продуктивну роботу, розуміння з півслова та безсумнівний професіоналізм. А також за техніку релаксації.'
