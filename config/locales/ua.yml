          –ü—Ä–∏–º—ñ—Ç–∫–∞: –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ –≤–∞–∂–∫–æ—Å—Ç—ñ –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏, —è –º–æ–∂—É –∑–∞–ø—Ä–æ–ø–æ–Ω—É–≤–∞—Ç–∏ –≤–∞–º –∑–∞–ø–∏—Å–∞—Ç–∏—Å—è –¥–æ –º–µ–Ω–µ –Ω–∞ –æ–¥–Ω—É-–¥–≤—ñ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –¥–ª—è —Å—Ç–∞–±—ñ–ª—ñ–∑–∞—Ü—ñ—ó –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É, –∞–±–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç–∏ –≤–∞—Å –¥–æ —ñ–Ω—à–∏—Ö —Ñ–∞—Ö—ñ–≤—Ü—ñ–≤. –¶–µ —ñ–Ω–∫–æ–ª–∏ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –∞–±–∏ –ø—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏ –≤–∞—Å –¥–æ –≥—Ä—É–ø–æ–≤–æ—ó —Ä–æ–±–æ—Ç–∏.
        </p>
    support-rules:
      h2: '–ü—Ä–∏–Ω—Ü–∏–ø–∏ —Ç–∞ –ø—Ä–∞–≤–∏–ª–∞ –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è –≥—Ä—É–ø –ø—ñ–¥—Ç—Ä–∏–º–∫–∏'
      text: |
        <p>
          –ú–∞–≥—ñ—è –≥—Ä—É–ø –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ –ø–æ–ª—è–≥–∞—î —É —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ —É–Ω—ñ–∫–∞–ª—å–Ω–æ—ó –∞—Ç–º–æ—Å—Ñ–µ—Ä–∏ –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ç–∞ –¥–æ–≤—ñ—Ä–∏, —è–∫—É –Ω—ñ–¥–µ —É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ –º–∏ –Ω–µ –∑—É—Å—Ç—Ä—ñ—á–∞—î–º–æ. –©–æ–± –º–∞–≥—ñ—è –≤—ñ–¥–±—É–ª–∞—Å—è, –≥—Ä—É–ø–∞ —Ä–µ–≥—É–ª—é—î—Ç—å—Å—è –∑–∞–≥–∞–ª—å–Ω–∏–º–∏ –ø—Ä–∏–Ω—Ü–∏–ø–∞–º–∏ —Ç–∞ –ø—Ä–∞–≤–∏–ª–∞–º–∏, —è–∫—ñ <a href="#group-psychotherapy-rules">—ñ–¥–µ–Ω—Ç–∏—á–Ω—ñ —Ç–∏–º</a>, —è–∫—ñ —î —É –≥—Ä—É–ø–æ–≤—ñ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó, –ø—Ä–∏ —Ü—å–æ–º—É –º–∞—é—Ç—å –¥–µ–∫—ñ–ª—å–∫–∞ –¥–æ–ø–æ–≤–Ω–µ–Ω—å:
        </p>
        <ul>
          <li>
            <b>–ü—ñ–¥—Ç—Ä–∏–º—É–≤–∞–ª—å–Ω–∏–π –ø—Ä–æ—Å—Ç—ñ—Ä</b><br>
            –£—á–∞—Å–Ω–∏–∫–∏ —Å–ø—ñ–ª—å–Ω–æ —Å—Ç–≤–æ—Ä—é—é—Ç—å –∞—Ç–º–æ—Å—Ñ–µ—Ä—É –ø—ñ–¥—Ç—Ä–∏–º–∫–∏, –¥–µ –∫–æ–∂–µ–Ω –≤—ñ–¥—á—É–≤–∞—î, —â–æ –≤—ñ–Ω —Ü—ñ–Ω–Ω–∏–π, –≤–∞–∂–ª–∏–≤–∏–π, —â–æ –π–æ–≥–æ –ø–æ—Ç—Ä–µ–±–∏ –≤—Ä–∞—Ö–æ–≤—É—é—Ç—å—Å—è, –π–æ–º—É –¥–æ–≤—ñ—Ä—è—é—Ç—å —ñ –≤–∑–∞—î–º–æ–¥—ñ—è –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –±–µ–∑–ø–µ—á–Ω–æ, –∑–≥—ñ–¥–Ω–æ –∑ –ø—Ä–∞–≤–∏–ª–∞–º–∏ –≥—Ä—É–ø–∏.
          </li>
          <li>
            <b>–û—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—è –Ω–∞ "—Ç—É—Ç —ñ –∑–∞—Ä–∞–∑"</b><br>
            –£—á–∞—Å–Ω–∏–∫–∏ –≥—Ä—É–ø–∏ –ø–æ–≤–∏–Ω–Ω—ñ –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–æ —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤ –¥–∞–Ω–∏–π –º–æ–º–µ–Ω—Ç, –ø—Ä–æ —Å–≤–æ—ó –ø–æ—á—É—Ç—Ç—è, –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–Ω—è, –¥—É–º–∫–∏, –ø–æ—Ç—Ä–µ–±–∏. –ü—Ä–∏ —Ä–æ–∑–ø–æ–≤—ñ–¥—ñ –ø—Ä–æ –ø–æ–¥—ñ—ó —É –º–∏–Ω—É–ª–æ–º—É ‚Äì –æ—Ä—ñ—î–Ω—Ç—É–≤–∞—Ç–∏—Å—è –Ω–∞ —Ç–µ, —è–∫—ñ —Ä–µ–∞–∫—Ü—ñ—ó —Ü—ñ —Å–ø–æ–≥–∞–¥–∏ –≤–∏–∫–ª–∏–∫–∞—é—Ç—å —Ç—É—Ç —ñ –∑–∞—Ä–∞–∑.
          </li>
          <li>
            <b>–û—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—è –Ω–∞ —Ä–µ—Å—É—Ä—Å —Ç–∞ —Ä–æ–∑–≤–∏—Ç–æ–∫ –∫–æ–ø—ñ–Ω–≥—ñ–≤</b><br>
            –£—á–∞—Å–Ω–∏–∫–∏ –ø–æ–≤–∏–Ω–Ω—ñ –æ—Ä—ñ—î–Ω—Ç—É–≤–∞—Ç–∏—Å—è –Ω–∞ –ø–æ—à—É–∫ —Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ø—Å–∏—Ö–æ–µ–º–æ—Ü—ñ–π–Ω–∏—Ö —Ä–µ—Å—É—Ä—Å—ñ–≤ –æ–¥–∏–Ω –≤ –æ–¥–Ω–æ–≥–æ (–æ—Ç—Ä–∏–º–∞—Ç–∏ –ø—ñ–¥—Ç—Ä–∏–º–∫—É, –ø–æ—Ä–∞–¥—É, –Ω–æ–≤—ñ –∑–Ω–∞–Ω–Ω—è, –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –∞–±–æ —Ä—ñ—à–µ–Ω–Ω—è, —è–∫—ñ –¥–æ–ø–æ–º–æ–∂—É—Ç—å, –Ω–∞–¥–∏—Ö–Ω—É—Ç—å, –¥–∞–¥—É—Ç—å –≤—ñ–¥—á—É—Ç—Ç—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó —Å–∏–ª–∏ —Ç–∞ –∑–¥–∞—Ç–Ω–æ—Å—Ç—ñ —Ä–æ–∑–≤'—è–∑—É–≤–∞—Ç–∏ –ø—Ä–æ–±–ª–µ–º–∏).
          </li>
          <li>
            <b>–ï–º–æ—Ü—ñ–π–Ω–∞ –æ–±–µ—Ä–µ–∂–Ω—ñ—Å—Ç—å</b><br>
            –ü—ñ–¥ —á–∞—Å –æ–±–≥–æ–≤–æ—Ä–µ–Ω—å —É—á–∞—Å–Ω–∏–∫–∏ –Ω–µ –ø–æ–≤–∏–Ω–Ω—ñ –∑–∞–≥–ª–∏–±–ª—é–≤–∞—Ç–∏—Å—è –≤ –µ–º–æ—Ü—ñ—ó, —Ä–æ–∑–ø–∏—Ç—É–≤–∞—Ç–∏ —ñ–Ω—à–∏—Ö —á–ª–µ–Ω—ñ–≤ –≥—Ä—É–ø–∏ –ø—Ä–æ —ó—Ö –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–Ω—è —Ç–∞ –¥–µ—Ç–∞–ª—ñ —Ç—Ä–∞–≥—ñ—á–Ω–∏—Ö –ø–æ–¥—ñ–π –º–∏–Ω—É–ª–æ–≥–æ, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ —Ä–µ—Ç—Ä–∞–≤–º–∞—Ç–∏–∑–∞—Ü—ñ—ó. –°–ª—ñ–¥ –ø—Ä–∞–≥–Ω—É—Ç–∏ —Å—Ç–∞–±—ñ–ª—ñ–∑—É–≤–∞—Ç–∏ —Å–≤—ñ–π —Å—Ç–∞–Ω —Ç–∞ —Å—Ç–∞–Ω —ñ–Ω—à–∏—Ö —É—á–∞—Å–Ω–∏–∫—ñ–≤, –∞ –Ω–µ –ø–µ—Ä–µ–ø—Ä–æ–∂–∏—Ç–∏ –∑–∞–Ω–æ–≤–æ —É—Å—ñ –Ω–µ–ø—Ä–∏—î–º–Ω—ñ –ø–æ–¥—ñ—ó.
          </li>
        </ul>
    support-structure:
      h2: '–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∑—É—Å—Ç—Ä—ñ—á—ñ –≥—Ä—É–ø–∏ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏'
      1:
        title: '1. –ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è. –ü—Ä–∏–Ω—Ü–∏–ø–∏ —Ç–∞ –ø—Ä–∞–≤–∏–ª–∞ –≥—Ä—É–ø–∏'
        text: |
          <p>
            –ù–∞ –ø–µ—Ä—à—ñ–π –∑—É—Å—Ç—Ä—ñ—á—ñ —è, —è–∫ –ø—Å–∏—Ö–æ–ª–æ–≥-—Ñ–∞—Å–∏–ª—ñ—Ç–∞—Ç–æ—Ä, –≤—ñ—Ç–∞—é —É—á–∞—Å–Ω–∏–∫—ñ–≤, —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—é –ø—Ä–æ —Ç–µ, —â–æ —Ç–∞–∫–µ –≥—Ä—É–ø–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏, –ø—Ä–æ —ó—ó –ø—Ä–∏–Ω—Ü–∏–ø–∏ —Ç–∞ –ø—Ä–∞–≤–∏–ª–∞, –ø–æ—è—Å–Ω—é—é –≤–∞–∂–ª–∏–≤—ñ—Å—Ç—å –≤–µ—Ä–±–∞–ª—ñ–∑–∞—Ü—ñ—ó —Å–≤–æ—ó—Ö –ø–æ—á—É—Ç—Ç—ñ–≤, –ø—Ä–æ–ø–æ–Ω—É—é —É—á–∞—Å–Ω–∏–∫–∞–º –∑–∞–ø—Ä–æ–≤–∞–¥–∏—Ç–∏ —Å–≤–æ—ó –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –ø—Ä–∞–≤–∏–ª–∞.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å–Ω–∏–∫–∏ –∑—Ä–æ–∑—É–º—ñ–ª–∏, —á–æ–≥–æ —á–µ–∫–∞—Ç–∏ –≤—ñ–¥ –≥—Ä—É–ø–∏, –¥—ñ–∑–Ω–∞–ª–∏—Å—è –ø—Ä–∞–≤–∏–ª–∞, —â–æ –¥–∞–ª–æ –ø–æ—á—É—Ç—Ç—è –∫–æ–º—Ñ–æ—Ä—Ç—É —Ç–∞ –±–µ–∑–ø–µ–∫–∏. –¶–µ –æ—Å–Ω–æ–≤–∞ –¥–ª—è –ø–æ–¥–∞–ª—å—à–æ—ó —Ä–æ–±–æ—Ç–∏.
          </p>
      2:
        title: '2. –ó–Ω–∞–π–æ–º—Å—Ç–≤–æ'
        text: |
          <p>
            –î–∞–ª—ñ —è –ø—Ä–æ–ø–æ–Ω—É—é –ø–æ—á–∞—Ç–∏ –∑–Ω–∞–π–æ–º–∏—Ç–∏—Å—å. –†–æ–∑–ø–æ–≤—ñ–¥–∞—é –ø—Ä–æ —Å–µ–±–µ, –ø—Ä–æ —Ç–µ, —è–∫ –º–µ–Ω–µ —Ç–æ—Ä–∫–Ω—É–ª–∞—Å—è —Ç–∞ –ø–æ–¥—ñ—è, —è–∫–∞ –Ω–∞—Å —Ç—É—Ç –æ–±'—î–¥–Ω–∞–ª–∞, —Å–≤–æ—ó–º –ø—Ä–∏–∫–ª–∞–¥–æ–º –ø–æ–∫–∞–∑—É—é —â–æ –≥–æ–≤–æ—Ä–∏—Ç–∏ —â–∏—Ä–æ ‚Äì —Ü–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ. –ü–æ—Ç—ñ–º –¥–∞—é –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –∫–æ–∂–Ω–æ–º—É –ø–æ —á–µ—Ä–∑—ñ —Ä–æ–∑–ø–æ–≤—ñ—Å—Ç–∏ –ø—Ä–æ —Å–µ–±–µ, –ø–æ–∑–Ω–∞–π–æ–º–∏—Ç–∏—Å—è –æ–¥–∏–Ω –∑ –æ–¥–Ω–∏–º. –Ø–∫—â–æ –Ω–æ–≤–∏—Ö —É—á–∞—Å–Ω–∏–∫—ñ–≤ —É –≥—Ä—É–ø—ñ –Ω–µ–º–∞—î, —Ç–æ –µ—Ç–∞–ø –∑–Ω–∞–π–æ–º—Å—Ç–≤–∞ –Ω–µ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å–Ω–∏–∫–∏ –ø–æ—á–∞–ª–∏ –≥–æ–≤–æ—Ä–∏—Ç–∏, –≤—ñ–¥—á—É–ª–∏ –±–µ–∑–ø–µ–∫—É –≤–µ—Ä–±–∞–ª—ñ–∑–∞—Ü—ñ—ó, —Å—Ç–∞–ª–∏ –∫—Ä–∞—â–µ –æ—Ä—ñ—î–Ω—Ç—É–≤–∞—Ç–∏—Å—è —É –≥—Ä—É–ø—ñ, —Ä–æ–∑—É–º—ñ—é—á–∏, —Ö—Ç–æ —î —Ö—Ç–æ –∑ —É—á–∞—Å–Ω–∏–∫—ñ–≤.
          </p>
      3:
        title: '3. –ó—ñ–±—Ä–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—ñ–≤'
        text: |
          <p>
            –ó–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Å–∏—Ç—É–∞—Ü—ñ—ó, –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è –∞–∫—Ç—É–∞–ª—å–Ω–æ—ó —Ç–µ–º–∏ –∞–±–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∑–±—ñ—Ä –∑–∞–ø–∏—Ç—ñ–≤, —Ç–µ–º –¥–ª—è –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è, –≤–∞–∂–ª–∏–≤–∏—Ö —Ä–µ—á–µ–π, —è–∫—ñ —É—á–∞—Å–Ω–∏–∫–∏ —Ö–æ—Ç—ñ–ª–∏ –± –æ—Ç—Ä–∏–º–∞—Ç–∏ —Å—å–æ–≥–æ–¥–Ω—ñ –≤—ñ–¥ –≥—Ä—É–ø–∏. –°–∫–ª–∞–¥–∞—î–º–æ –ø–ª–∞–Ω –∑—É—Å—Ç—Ä—ñ—á—ñ, –Ω–∞–º–∞–≥–∞—î–º–æ—Å—å –≤–∏–¥—ñ–ª–∏—Ç–∏ —á–∞—Å –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –∑–∞–ø–∏—Ç—É.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å–Ω–∏–∫–∏ –º–∞—é—Ç—å –ø–ª–∞–Ω —Ä–æ–±–æ—Ç–∏ –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ, —è–∫–∏–π –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î —ó—Ö–Ω—ñ–º –∞–∫—Ç—É–∞–ª—å–Ω–∏–º –ø–æ—Ç—Ä–µ–±–∞–º.
          </p>
      4:
        title: '4. –ê–∫—Ç–∏–≤–Ω–µ –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è'
        text: |
          <p>
            –ö–æ–ª–µ–∫—Ç–∏–≤–Ω–µ –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è —Ç–µ–º, —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –∑–∞–ø–∏—Ç—ñ–≤. –Ø, —è–∫ —Ñ–∞—Å–∏–ª—ñ—Ç–∞—Ç–æ—Ä, –¥–∞—é —Å–ª–æ–≤–æ –∫–æ–∂–Ω–æ–º—É —É—á–∞—Å–Ω–∏–∫—É, —Ä–µ–∑—é–º—É—é, –ø–µ—Ä–µ—Ñ—Ä–∞–∑–æ–≤—É—é, –≤—ñ–¥–¥–∑–µ—Ä–∫–∞–ª—é—é –µ–º–æ—Ü—ñ—ó —É—á–∞—Å–Ω–∏–∫—ñ–≤, –º–æ–¥–µ—Ä—É—é –¥—ñ–∞–ª–æ–≥, —Å—Ç–µ–∂—É –∑–∞ —á–∞—Å–æ–º.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å–Ω–∏–∫–∏ –≤–∏–≥–æ–≤–æ—Ä—é—é—Ç—å—Å—è, –æ–¥–µ—Ä–∂—É—é—Ç—å –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ —Ä–µ—Å—É—Ä—Å–∏ –≤—ñ–¥ –≥—Ä—É–ø–∏.
          </p>
      5:
        title: '5. –í–ø—Ä–∞–≤–∏'
        text: |
          <p>
            –î–ª—è —Å—Ç–∞–±—ñ–ª—ñ–∑–∞—Ü—ñ—ó —Å—Ç–∞–Ω—É —É—á–∞—Å–Ω–∏–∫—ñ–≤ —ñ–Ω–∫–æ–ª–∏ –ø—Ä–æ–≤–æ–¥—è—Ç—å—Å—è –≤–ø—Ä–∞–≤–∏ –Ω–∞ –≥—Ä—É–ø—É, –≤—ñ–¥–ø—Ä–∞—Ü—å–æ–≤—É—é—Ç—å—Å—è —Ç–µ—Ö–Ω—ñ–∫–∏ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ —Ç–∞ —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥: —Ç–µ—Ö–Ω—ñ–∫–∏ –Ω–∞ –¥–∏—Ö–∞–Ω–Ω—è, —É–≤–∞–≥—É, —Ä–æ–±–æ—Ç—É –∑ —Ç—ñ–ª–æ–º, –∞–±–æ —Ç–≤–æ—Ä—á—ñ –≤–ø—Ä–∞–≤–∏ –Ω–∞ –≤–∏—Ä–∞–∂–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –ø–æ—á—É—Ç—Ç—ñ–≤ (–Ω–∞–ø–∏—Å–∞—Ç–∏, –Ω–∞–º–∞–ª—é–≤–∞—Ç–∏ —â–æ—Å—å) –∞–±–æ —ñ–≥—Ä–∏ –Ω–∞ –ø–æ—à—É–∫ —Ä–µ—Å—É—Ä—Å—ñ–≤, —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π. –ù–∞–ø—Ä—è–º —Ç–∞ –∑–º—ñ—Å—Ç –≤–ø—Ä–∞–≤ –≤–∏–∑–Ω–∞—á–∞—î—Ç—å—Å—è —è–∫ –∑–∞–ø–∏—Ç–∞–º–∏ —É—á–∞—Å–Ω–∏–∫—ñ–≤, —Ç–∞–∫ —ñ –º–æ—ó–º –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–∏–º –±–∞—á–µ–Ω–Ω—è–º. –ü–∞—Ä–∞–ª–µ–ª—å–Ω–æ –∑ —Ü–∏–º —è, —è–∫ –ø—Å–∏—Ö–æ–ª–æ–≥, –ø—Ä–æ–≤–æ–¥–∂—É –ø—Å–∏—Ö–æ–µ–¥—É–∫–∞—Ü—ñ—é (–¥–∞—é –∫–æ—Ä–∏—Å–Ω—ñ —Ç–µ–æ—Ä–µ—Ç–∏—á–Ω—ñ –∑–Ω–∞–Ω–Ω—è —É —Å—Ñ–µ—Ä—ñ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—ó).<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å–Ω–∏–∫–∏ –≤—ñ–¥—á—É–ª–∏ –ø–æ–ª–µ–≥—à–µ–Ω–Ω—è —Å–≤–æ–≥–æ –ø—Å–∏—Ö–æ—Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Å—Ç–∞–Ω—É, –∑–Ω–∞–π—à–ª–∏ –¥–ª—è —Å–µ–±–µ –Ω–æ–≤—ñ —Ä–µ—Å—É—Ä—Å–∏, –æ—Ç—Ä–∏–º–∞–ª–∏ –∫–æ—Ä–∏—Å–Ω—ñ –∑–Ω–∞–Ω–Ω—è.
          </p>
      6:
        title: '6. –ü—ñ–¥–±–∏—Ç—Ç—è –ø—ñ–¥—Å—É–º–∫—ñ–≤'
        text: |
          <p>
            –ó–∞–≤–µ—Ä—à–∞–ª—å–Ω–µ –∫–æ–ª–æ –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è. –ü—ñ–¥–±–∏—Ç—Ç—è –ø—ñ–¥—Å—É–º–∫—ñ–≤ –∑—É—Å—Ç—Ä—ñ—á—ñ, –ø—Ä–∏–≥–∞–¥—É–≤–∞–Ω–Ω—è —Ç–æ–≥–æ, —â–æ —Å—å–æ–≥–æ–¥–Ω—ñ –≤—ñ–¥–±—É–≤–∞–ª–æ—Å—è, —â–æ –æ–±–≥–æ–≤–æ—Ä—é–≤–∞–ª–æ—Å—è —É –≥—Ä—É–ø—ñ (–Ω–µ—Ä–æ–∑–∫—Ä–∏—Ç—ñ —Ç–µ–º–∏ –ø–µ—Ä–µ–Ω–æ—Å—è—Ç—å—Å—è –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω—É –∑—É—Å—Ç—Ä—ñ—á). –û–±–º—ñ–Ω –≤—Ä–∞–∂–µ–Ω–Ω—è–º–∏ —Ç–∞ —Å–≤–æ—ó–º–∏ –¥—É–º–∫–∞–º–∏: "—è–∫—ñ —Ä–µ—Å—É—Ä—Å–∏ —è –±–µ—Ä—É –∑ —Å–æ–±–æ—é? –©–æ –¥–ª—è –º–µ–Ω–µ –±—É–ª–æ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∏–º —Å—å–æ–≥–æ–¥–Ω—ñ?"<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å–Ω–∏–∫–∏ —Ä–æ–∑—É–º—ñ—é—Ç—å, —è–∫–µ –∑–Ω–∞–Ω–Ω—è, –ø–æ—á—É—Ç—Ç—è —á–∏ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è —Å—Ç–∞–ª–æ —Å—å–æ–≥–æ–¥–Ω—ñ –¥–ª—è –Ω–∏—Ö –Ω–∞–π—Ü—ñ–Ω–Ω—ñ—à–∏–º –Ω–∞–¥–±–∞–Ω–Ω—è–º. –£—á–∞—Å–Ω–∏–∫–∏ –≤—ñ–¥—á—É–≤–∞—é—Ç—å —Å–µ–±–µ –∫—Ä–∞—â–µ, –∞–Ω—ñ–∂ –¥–æ –ø–æ—á–∞—Ç–∫—É –∑—É—Å—Ç—Ä—ñ—á—ñ.
          </p>
  




