        <h3>–í–æ—Å—å–º–∏–π ‚Äì –¥–µ–≤'—è—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤—Å—ñ —Å—Ñ–µ—Ä–∏ –≤–∞—à–æ–≥–æ –∂–∏—Ç—Ç—è (—Å—ñ–º'—è, —Ä–æ–±–æ—Ç–∞, –¥—Ä—É–∑—ñ, –∑–¥–æ—Ä–æ–≤'—è —Ç–æ—â–æ). –ü—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à—ñ <b>—Ü—ñ–ª—ñ —Ç–∞ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ</b>, –∑–∞—Ä–∞–¥–∏ —è–∫–∏—Ö –≤–∏ –≥–æ—Ç–æ–≤—ñ <b>–≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ –ø—Ä–æ–±–ª–µ–º–∏</b>. –ù–∞–≤—á–∞—î–º–æ—Å—å –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Å—Ç–∞–Ω –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ —Å–ª—ñ–¥—É–≤–∞—Ç–∏ —Å–≤–æ—ó–º —Ü—ñ–Ω–Ω–æ—Å—Ç—è–º (–¥—ñ—è—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ, —â–∏—Ä–æ, –º–∞–π—Å—Ç–µ—Ä–Ω–æ, –≤–µ—Å–µ–ª–æ —Ç–æ—â–æ). –í—á–∏–º–æ—Å—è –ø—Ä–∏–π–º–∞—Ç–∏ —Ä—ñ—à–µ–Ω–Ω—è —ñ —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è –∑ —Ç—Ä—É–¥–Ω–æ—â–∞–º–∏, –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –Ω–æ–≤—ñ, –Ω–µ–∑–≤–∏—á–∞–π–Ω—ñ, –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ —à–ª—è—Ö–∏ <b>–∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –ø–æ—Ç—Ä–µ–±</b>. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–æ—É—á–∏–Ω–≥–æ–≤—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó, —Å—Ç–≤–æ—Ä—é—î–º–æ –ø–ª–∞–Ω —Ä–æ–∑–≤–∏—Ç–∫—É –∫–∞—Ä'—î—Ä–∏ —á–∏ –ø–æ–±—É–¥–æ–≤–∏ —Å—ñ–º–µ–π–Ω–∏—Ö –≤—ñ–¥–Ω–æ—Å–∏–Ω. –í—á–∏–º–æ—Å—è –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü" ‚Äì –∫–≤—ñ–Ω—Ç–µ—Å–µ–Ω—Ü—ñ—é —É—Å—ñ—Ö –Ω–∞—à–∏—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —Ç–µ—Ö–Ω—ñ–∫ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ. –í–∏ –≤–∏–∫–æ–Ω—É—î—Ç–µ –¥–æ–º–∞—à–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è —Ç–∞ –Ω–∞–≤—á–∞—î—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω—ñ–∫–∏ –¥–ª—è —Ç–æ–≥–æ, –∞–±–∏ –∂–∏—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —ñ —Å–≤–æ—î—á–∞—Å–Ω–æ –∑–º–µ–Ω—à—É–≤–∞—Ç–∏ –ø–µ—Å–∏–º—ñ–∑–º, —â–æ —ñ–Ω–æ–¥—ñ –≤–∏–Ω–∏–∫–∞—î.
        </p>

        <h3>–î–µ—Å—è—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ü–æ–≤—Ç–æ—Ä—é—î–º–æ —É–≤–µ—Å—å –ø—Ä–æ–π–¥–µ–Ω–∏–π –º–∞—Ç–µ—Ä—ñ–∞–ª, –ø–µ—Ä–µ—á–∏—Ç—É—î–º–æ —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ—ñ—ó –Ω–∞—à–∏—Ö —Å–µ–∞–Ω—Å—ñ–≤, –∑–±–∏—Ä–∞—î–º–æ –≤—Å—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —Ä–∞–∑–æ–º —É —Ç–µ–∫—É "–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∞ —Å–∞–º–æ–¥–æ–ø–æ–º–æ–≥–∞". –ü—Ä–æ–≤–æ–¥–∏–º–æ <b>–ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫—É —Ä–µ—Ü–∏–¥–∏–≤—ñ–≤</b> (–±–µ—Ä–µ–º–æ –ø–µ—Ä–µ–ª—ñ–∫ —Å–∏—Ç—É–∞—Ü—ñ–π, —è–∫—ñ —Ä–∞–Ω—ñ—à–µ –≤–∞—Å —Ç—É—Ä–±—É–≤–∞–ª–∏, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à —Å—Ç–∞—Ä–∏–π —Ç–∞ –Ω–æ–≤–∏–π —Å—Ç–∏–ª—å –º–∏—Å–ª–µ–Ω–Ω—è, –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ —Ç–∞ —Ñ–æ–∫—É—Å —É–≤–∞–≥–∏). –ü—Ä–æ–≥–æ–≤–æ—Ä—é—î–º–æ –≤—Å—ñ —Ç—ñ –≤–∏—Å–Ω–æ–≤–∫–∏, —è–∫—ñ –≤–∏ –∑—Ä–æ–±–∏–ª–∏ —â–æ–¥–æ —Å–µ–±–µ, —Å–≤–æ—ó—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –¥—É–º–æ–∫, –µ–º–æ—Ü—ñ–π, –≤—ñ–¥—á—É—Ç—Ç—ñ–≤, –¥—ñ–π —Ç–∞ –±–∞–∂–∞–Ω—å. –ü—ñ–¥–±–∏–≤–∞—î–º–æ –ø—ñ–¥—Å—É–º–∫–∏ —Ç–µ—Ä–∞–ø—ñ—ó, —Ñ—ñ–∫—Å—É—î–º–æ –æ—Ç—Ä–∏–º–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –¥–∞—î–º–æ –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ —Ä–æ–±–æ—Ç–∞ (—â–æ –∑–∞–ø–∞–º'—è—Ç–∞–ª–æ—Å—è, —Å–ø–æ–¥–æ–±–∞–ª–æ—Å—è, —â–æ –±—É–ª–æ —Å–∫–ª–∞–¥–Ω–∏–º —á–∏ –ø—Ä–æ—Å—Ç–∏–º, —â–æ —Ö–æ—Ç—ñ–ª–æ—Å—è –± –ø–æ–∫—Ä–∞—â–∏—Ç–∏). –ú–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—î–º–æ—Å—è –¥–æ "—Ä–æ–∑—Å—Ç–∞–≤–∞–Ω–Ω—è", –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó —Ç–∞ –ø–æ–¥–∞–ª—å—à–æ–≥–æ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ–≥–æ –∂–∏—Ç—Ç—è.<br>
          –ó–∞–≤–µ—Ä—à—É—î–º–æ —Ä–æ–±–æ—Ç—É :)
        </p>

        <h3>–ü—ñ–¥—Ç—Ä–∏–º—É—é—á–∞ —Ç–µ—Ä–∞–ø—ñ—è</h3>
        <p>
          –ü—ñ—Å–ª—è –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó, –∑–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ—Å—Ç—é, –º–∏ –º–æ–∂–µ–º–æ –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ –¥–æ–¥–∞—Ç–∫–æ–≤—ñ —Å–µ–∞–Ω—Å–∏ (—Ä–∞–∑ –Ω–∞ 2-4 —Ç–∏–∂–Ω—ñ) –¥–ª—è –ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫–∏ —Ä–µ—Ü–∏–¥–∏–≤—ñ–≤, —Ä–æ–∑–≤–∏—Ç–∫—É –Ω–∞–≤–∏—á–æ–∫, –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –Ω–∞—è–≤–Ω–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤. –ù–∞ –Ω–∏—Ö –≤–∏ –æ—Ç—Ä–∏–º—É—î—Ç–µ –º–æ—Ä–∞–ª—å–Ω—É —Ç–∞ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—É –ø—ñ–¥—Ç—Ä–∏–º–∫—É, –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –≤–∏–≥–æ–≤–æ—Ä–∏—Ç–∏—Å—å. –ú–∏ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –∞–∫—Ç—É–∞–ª—å–Ω—ñ –∂–∏—Ç—Ç—î–≤—ñ –ø—Ä–æ–±–ª–µ–º–∏, —à—É–∫–∞—î–º–æ —à–ª—è—Ö–∏ —ó—Ö –≤–∏—Ä—ñ—à–µ–Ω–Ω—è, –Ω–∞–≤—á–∞—î–º–æ—Å—å –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–º –Ω–∞–≤–∏—á–∫–∞–º (—Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ, –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å, –º–µ–¥–∏—Ç–∞—Ü—ñ—ó —Ç–æ—â–æ).
        </p>




