    title: "–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç–µ–π —Ç–∞ –û–ö–†"
    description: "–Ø–∫—â–æ –≤–∏ —á–∏—Ç–∞—î—Ç–µ —Ü–µ, —Ç–æ, –π–º–æ–≤—ñ—Ä–Ω–æ, —É –≤–∞—Å –Ω–∞–≤'—è–∑–ª–∏–≤—ñ –¥—É–º–∫–∏ –∞–±–æ –¥—ñ—ó. –¶—è —Å—Ç–∞—Ç—Ç—è –ø–æ–∫–ª–∏–∫–∞–Ω–∞ –∫–æ—Ä–æ—Ç–∫–æ –ø–æ—è—Å–Ω–∏—Ç–∏ –ø—Ä–æ—Ü–µ—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –∑ –ø—Ä–∞–∫—Ç–∏—á–Ω–æ—ó —Ç–æ—á–∫–∏ –∑–æ—Ä—É: –æ–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏, —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É —ñ —Ç–µ—Ö–Ω—ñ–∫, —è–∫—ñ —è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é –≤ –Ω–∞—à—ñ–π —Å–ø—ñ–ª—å–Ω—ñ–π —Ä–æ–±–æ—Ç—ñ."
