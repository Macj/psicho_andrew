          Коли ваш стан стабільний, можна починати проводити <b>експозиції</b> (знов контактувати з раніше тригерними для вас ситуаціями). Щоб підготуватися, ми докладно аналізуємо ваші думки та переконання, робимо <b>рефреймінг</b> (дивимося на ситуацію з різних точок зору). Потроху, без шкоди здоров'ю, починаємо контактувати з тригерами, бувати у місцях і ситуаціях де виникав дискомфорт. Наприклад: "уявити конфліктну ситуацію", "погуляти в місцях великого скупчення людей", "побути в замкнутому приміщенні 10 хвилин", "послухати певну музику або подивитися відео". Прибираємо рефлекс уникання, вчимося помічати свої <b>психологічні захисти</b> (заперечення, проекція, раціоналізація) і на 100% відпускати контроль емоцій. Якщо виникають симптоми – приймаємо і навіть посилюємо їх, таким чином доводячи собі та своєму організму, що боятися нічого.
        </p>
        <p>
          Якщо у вас була дитяча психотравма або тривалий стрес (наприклад, тривале насильство в сім'ї), то окрім звичайної роботи з думками та тригерами, ми методом Позитивної психотерапії займаємося <b>прийняттям та прощенням себе</b> (наприклад, за те, що так довго терпіли й не наважувалися піти із відносин). Іноді почуття провини, страху, сорому, агресії заважає повноцінній роботі, в такому випадку ми працюємо з даними емоціями, аналізуємо їх об'єктивність, проводимо кілька сеансів Гіпнотерапії: робимо регресію в минуле (згадуємо події), абреакцію (вивільняємо емоції: плачемо, кричимо, злимося), створюємо нові висновки та закриваємо гештальт.
        </p>
        <p>
