          <p>
            –°–µ–∞–Ω—Å –≥—Ä—É–ø–æ–≤–æ—ó –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó ‚Äì –ª–∏—à–µ –ø—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ —Ç–æ–≥–æ, —â–æ –º–∞—î –±—É—Ç–∏ —Ä–µ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ —É –∂–∏—Ç—Ç—ñ. –ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–Ω–µ –¥–∑ ‚Äì —Ü–µ —Å–ø–∏—Å–æ–∫ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∏—Ö –¥—ñ–π –¥–ª—è –∑–º—ñ–Ω–∏ –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –∑–∞–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è –Ω–æ–≤–∏—Ö –Ω–∞–≤–∏—á–æ–∫ —Ç–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –æ—Ç—Ä–∏–º–∞–Ω–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤. –î–∑ –º–∏ —Å–∫–ª–∞–¥–∞—î–º–æ —Ä–∞–∑–æ–º.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç: </b> —É—á–∞—Å–Ω–∏–∫–∏ –º–∞—é—Ç—å –ø–ª–∞–Ω –¥—ñ–π –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Å–µ–∞–Ω—Å—É —Ç–∞ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Ç–æ–≥–æ, —è–∫ –¥–∑ –ø–æ–≤–∏–Ω–Ω–æ —ó–º –¥–æ–ø–æ–º–æ–≥—Ç–∏ —É –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—ñ —ó—Ö–Ω—å–æ—ó –º–µ—Ç–∏. –í–∏–∫–æ–Ω–∞–Ω–Ω—è –¥–∑ –¥–æ–ø–æ–º–∞–≥–∞—î –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –Ω–æ–≤–∏—Ö –º–æ–¥–µ–ª–µ–π –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –ø—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Å–≤—ñ–π —Å—Ç–∞–Ω, –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —á–∏ –≤–¥–∞—î—Ç—å—Å—è —Ä–µ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Ç—ñ —Ä—ñ—à–µ–Ω–Ω—è, —è–∫—ñ –±—É–ª–∏ —É—Ö–≤–∞–ª–µ–Ω—ñ –Ω–∞ —Å–µ–∞–Ω—Å—ñ.
