      text: "–Ø —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –≤–∏–±–∏—Ä–∞–≤ —Å–æ–±—ñ —Å–ø–µ—Ü—ñ–∞–ª—ñ—Å—Ç–∞ –∑ –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–æ-–ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–æ—ó —Ç–µ—Ä–∞–ø—ñ—ó. –ê–Ω–¥—Ä—ñ–π –∑–¥–∞–≤—Å—è –Ω–∞–π–ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ñ—à–∏–º. –ê–Ω–¥—Ä—ñ–π –æ–¥—Ä–∞–∑—É –¥–∞–≤ –∑—Ä–æ–∑—É–º—ñ—Ç–∏, —â–æ —è–∫ –º—ñ–Ω—ñ–º—É–º –ø–æ–ª–æ–≤–∏–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ—Å—Ç—ñ –∑–∞ —É—Å–ø—ñ—Ö ‚Äì –Ω–∞ –º–µ–Ω—ñ. –¶–µ –≤–∞–∂–ª–∏–≤–æ, —ñ –≤—ñ–Ω –ø–æ—è—Å–Ω–∏–≤ —Ü–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–∞ –∑—Ä–æ–∑—É–º—ñ–ª–æ. –°–ø–æ—á–∞—Ç–∫—É –Ω–∞ –ø–µ—Ä—à—ñ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –º–µ–Ω—ñ –∑–¥–∞–ª–æ—Å—è, —â–æ –º—ñ–∂ –Ω–∞–º–∏ –±—Ä–∞–∫—É—î –µ–º–ø–∞—Ç—ñ—ó, –∞–ª–µ —è —á—É–≤, —â–æ –ö–ü–¢ –≤–∑–∞–≥–∞–ª—ñ —Ü–µ –≤–ª–∞—Å—Ç–∏–≤–æ. –ù–∞—Å–ø—Ä–∞–≤–¥—ñ –Ω–∞–º –ø—Ä–æ—Å—Ç–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ –±—É–ª–æ –∑–Ω–∞–π—Ç–∏ –ø—ñ–¥—Ö—ñ–¥ –æ–¥–∏–Ω –¥–æ –æ–¥–Ω–æ–≥–æ. –í–∂–µ –Ω–∞ –¥—Ä—É–≥—ñ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –≤—Å—ñ –∑–∞–∂–∏–º–∏ —É —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—ñ –∑–Ω–∏–∫–ª–∏. –©–æ –∑—ñ –º–Ω–æ—é —Å—Ç–∞–ª–æ—Å—è –∑–∞ —Ü—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó: —è –ø—Ä–∏–π—à–æ–≤ –∑ –¥—É–º–∫–∞–º–∏ —â–æ–¥–æ –º–æ–≥–æ –æ—Å–æ–±–∏—Å—Ç–æ–≥–æ –∂–∏—Ç—Ç—è, –≤—ñ–¥ —è–∫–∏—Ö –Ω–µ –±—É–ª–æ –∂–æ–¥–Ω–æ–≥–æ –≤—ñ–¥–±–æ—é. –í–æ–Ω–∏ –∫—Ä—É–∂–ª—è–ª–∏ –≤ –º–æ—ó–π –≥–æ–ª–æ–≤—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ. –Ø –ø–µ—Ä–µ–∂–∏–≤–∞–≤ —ñ –¥—É–º–∞–≤, —â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–º—ñ–Ω–∏—Ç—å—Å—è, –¥–æ–∫–∏ –Ω–µ –ø—Ä–æ–π–¥–µ —á–∞—Å, –∞–±–æ —â–æ—Å—å –Ω–µ –∑–º—ñ–Ω–∏—Ç—å—Å—è. –Ø –º–∞–≤ –≤–µ–ª–∏—á–µ–∑–Ω–∏–π —Å–∫–µ–ø—Å–∏—Å, —è –¥—É–º–∞–≤, —â–æ –∑ —Ü–∏–º –Ω–µ–º–æ–∂–ª–∏–≤–æ –≤–ø–æ—Ä–∞—Ç–∏—Å—è. –ê–¥–∂–µ –¥—É–º–∫–∏ ‚Äì —Ü–µ —á–∞—Å—Ç–∏–Ω–∞ –º–µ–Ω–µ. –ê–ª–µ –ê–Ω–¥—Ä—ñ–π –ø–æ–∫–∞–∑–∞–≤, —â–æ —ñ–∑ —Ü–∏–º –º–æ–∂–Ω–∞ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏. –Ü –≤ –º–µ–Ω–µ —Å—Ç–∞–ª–æ –≤–∏—Ö–æ–¥–∏—Ç–∏. –Ø –±—É–≤ —Ç—Ä–∏–≤–æ–∂–Ω–∏–º, –Ω–µ–≤–ø–µ–≤–Ω–µ–Ω–∏–º, –∞ –ø—ñ—Å–ª—è –ø—Ä–∞–∫—Ç–∏–∫–∏ –æ—Ç—Ä–∏–º—É–≤–∞–≤ –≤–µ–ª–∏—á–µ–∑–Ω–µ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è, —Ä–æ–∑–¥—ñ–ª—è—é—á–∏ –µ–º–æ—Ü—ñ—ó, –¥—É–º–∫–∏ —Ç–∞ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—å. –ù–∞–π–≥–æ–ª–æ–≤–Ω—ñ—à–µ ‚Äì —â–æ –ê–Ω–¥—Ä—ñ–π –ø—Ä–∞—Ü—é—î –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –Ø –π —Ä–∞–Ω—ñ—à–µ –≤—ñ–¥–≤—ñ–¥—É–≤–∞–≤ –ø—Å–∏—Ö–æ–ª–æ–≥–∞ –∑ –º–µ—Ç–æ—é –ø–æ–∑–±–∞–≤–∏—Ç–∏—Å—è —Ç–∏—Ö –∂–µ –ø—Ä–æ–±–ª–µ–º, —è–∫—ñ –ø—Ä–∏–≤–µ–ª–∏ –º–µ–Ω–µ –¥–æ –ê–Ω–¥—Ä—ñ—è, –∞–ª–µ –Ω–∞—à—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏–ª–∏—Å—è –Ω–∞ —è–∫–∏–π—Å—å –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–∏–π —Ü–∏–∫–ª. –ó –ê–Ω–¥—Ä—ñ—î–º –º–∏ –º–∞–ª–∏ –ø'—è—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ–π. –ü—ñ—Å–ª—è —á–µ—Ç–≤–µ—Ä—Ç–æ—ó —è –≤—ñ–¥—á—É–≤, —è–∫ –¥–æ—Å—è–≥–∞—é –º–µ—Ç–∏ —ñ –∑–∞–ø–∏—Ç–∞–≤, –∞ —á–∏ –ø–æ—Ç—Ä—ñ–±–Ω—ñ –Ω–∞–º —â–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó. –ù–∞ —â–æ –ê–Ω–¥—Ä—ñ–π —Å–∫–∞–∑–∞–≤, —â–æ –ø–æ—Ç—Ä—ñ–±–Ω–∞ —â–µ –æ–¥–Ω–∞ –¥–ª—è —Ç–æ–≥–æ —â–æ–± –¥–∞—Ç–∏ –ø–∞—Ä—É –≤–ø—Ä–∞–≤ –¥–ª—è –∑–∞–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É. –ú–µ–Ω—ñ –¥—É–∂–µ —Å–ø–æ–¥–æ–±–∞–≤—Å—è —Ü–µ–π –ø—ñ–¥—Ö—ñ–¥. –Ü —è–∫ —Ç—ñ–ª—å–∫–∏ –Ω–∞—à–æ—ó –º–µ—Ç–∏ –±—É–ª–æ –¥–æ—Å—è–≥–Ω—É—Ç–æ, –º–∏ —ñ–∑ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è–º –ø–æ–±–∞–∂–∞–ª–∏ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É –≤–¥–∞—á—ñ —ñ –∑–∞–≤–µ—Ä—à–∏–ª–∏ –Ω–∞—à—ñ –∑—É—Å—Ç—Ä—ñ—á—ñ."
