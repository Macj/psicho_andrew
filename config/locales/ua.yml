          <b><i>–ì—Ä—É–ø–∞ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –ø—ñ–¥—Ç—Ä–∏–º–∫–∏</i></b> ‚Äì –≥—Ä—É–ø–∞ –ª—é–¥–µ–π, —è–∫—ñ –æ–±'—î–¥–Ω–∞–Ω—ñ –∑–∞–≥–∞–ª—å–Ω–æ—é –ø—Ä–æ–±–ª–µ–º–æ—é —á–∏ –∫—Ä–∏–∑–æ–≤–æ—é —Å–∏—Ç—É–∞—Ü—ñ—î—é. –ü—Ä–æ—Å—Ç—ñ—Ä, –¥–µ –ª—é–¥–∏ –º–æ–∂—É—Ç—å –æ–±–≥–æ–≤–æ—Ä–∏—Ç–∏ —Å–≤–æ—ó –ø–æ—á—É—Ç—Ç—è —Ç–∞ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–Ω—è, –∑–Ω–∞–π—Ç–∏ –ø—ñ–¥—Ç—Ä–∏–º–∫—É —É –≤–∏—Ä—ñ—à–µ–Ω–Ω—ñ –ø—Ä–æ–±–ª–µ–º, –≤—ñ–¥—á—É—Ç–∏ —î–¥–Ω—ñ—Å—Ç—å —ñ–∑ –ª—é–¥—å–º–∏, —è–∫—ñ –ø–µ—Ä–µ–±—É–≤–∞—é—Ç—å —É —Å—Ö–æ–∂—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó. –í–µ–¥—É—á–∏–π –º–æ–¥–µ—Ä—É—î –ø—Ä–æ—Ü–µ—Å –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è, –∞ –Ω–µ –ø—Ä–æ–≤–æ–¥–∏—Ç—å —Ç–µ—Ä–∞–ø—ñ—é. –ó–∞–≤–¥–∞–Ω–Ω—è –≥—Ä—É–ø–∏ –ø–æ–ª—è–≥–∞—î –≤ —Ç–æ–º—É, —â–æ–± —É—á–∞—Å–Ω–∏–∫–∏ —Å—Ç–∞–ª–∏ —Ä–µ—Å—É—Ä—Å–æ–º –æ–¥–∏–Ω –¥–ª—è –æ–¥–Ω–æ–≥–æ —Ç–∞ –∑–º–æ–≥–ª–∏ –≤–ø–æ—Ä–∞—Ç–∏—Å—è –∑—ñ —Å–≤–æ—ó–º–∏ –ø—Ä–æ–±–ª–µ–º–∞–º–∏.
