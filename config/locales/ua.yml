          <b>–°–ø—ñ–ª—å–Ω—ñ—Å—Ç—å —Ç–∞ —Ä–æ–∑–¥—ñ–ª–µ–Ω—ñ—Å—Ç—å:</b><br>
          ‚Äì –º–µ–Ω–µ —Ö–æ—á—É—Ç—å –∫–∏–Ω—É—Ç–∏: "—è –ø—ñ–¥—É –≤—ñ–¥ —Ç–µ–±–µ!";<br>
          ‚Äì –º–µ–Ω–µ –∑–º—É—à—É—é—Ç—å –±—É—Ç–∏ —Ä–∞–∑–æ–º: "–æ–±—ñ–π–º–∏ –º–µ–Ω–µ –º—ñ—Ü–Ω—ñ—à–µ!", "—Ç–∏ –∑–æ–±–æ–≤'—è–∑–∞–Ω–∞ –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ –≤—Å—ñ –≤–∏—Ö—ñ–¥–Ω—ñ –∑—ñ –º–Ω–æ—é!";<br>
          ‚Äì —è —Ö–æ—á—É, –∞–ª–µ –Ω–µ –º–æ–∂—É —Ä–æ–∑–ª—É—á–∏—Ç–∏—Å—è: "—è–∫—â–æ –ø—ñ–¥—É, —Ç–æ –º–µ–Ω–µ –∑–∞—Å—É–¥—è—Ç—å!", "—É –º–µ–Ω–µ –Ω–µ–º–∞—î –≥—Ä–æ—à–µ–π, —â–æ–± –∂–∏—Ç–∏ –æ–∫—Ä–µ–º–æ –≤—ñ–¥ –±–∞—Ç—å–∫—ñ–≤";<br>
          ‚Äì —è —Ö–æ—á—É –∫–∏–Ω—É—Ç–∏ —ñ —Ü–µ –≤–∏–∫–ª–∏–∫–∞—î –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç: "–ª—é–¥–∏–Ω–∞ –∂ —Ö–æ—Ä–æ—à–∞, –∑–∞—Ä–ø–ª–∞—Ç—É –Ω–æ—Å–∏—Ç—å, –¥—ñ—Ç–µ–π –≤–∏—Ö–æ–≤—É—î, —â–æ –º–µ–Ω—ñ –Ω–µ —Ç–∞–∫?".<br>
        </p>
        <p>
          –©–æ–± –¥–æ—Å—è–≥—Ç–∏ —Å–ø—ñ–ª—å–Ω–æ—Å—Ç—ñ, –ª—é–¥–∏–Ω–∞ –º–æ–∂–µ –±—É—Ç–∏ –≤–ø–µ–≤–Ω–µ–Ω–∞, —â–æ <b>–ª—é–±–æ–≤ —ñ —Å—Ö–≤–∞–ª–µ–Ω–Ω—è</b> —Ç—Ä–µ–±–∞ –∑–∞—Å–ª—É–∂–∏—Ç–∏:<br>
          ‚Äì –ø–æ—Ç—Ä—ñ–±–Ω–æ –∫—É–ø—É–≤–∞—Ç–∏ —â–æ—Å—å, —â–æ–± –±—É—Ç–∏ –≤–∞–∂–ª–∏–≤–∏–º —Ç–∞ –∫—Ä—É—Ç–∏–º;<br>
          ‚Äì –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–æ—Å—è–≥–∞—Ç–∏ —á–æ–≥–æ—Å—å, —â–æ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∏–∑–Ω–∞–Ω–Ω—è —Ç–∞ –ø–æ–≤–∞–≥—É;<br>
          ‚Äì –ø–æ—Ç—Ä—ñ–±–Ω–æ —Ä–æ–∑–≤–∞–∂–∞—Ç–∏ –∫–æ–≥–æ—Å—å, —â–æ–± –≤–∏–∫–ª–∏–∫–∞—Ç–∏ —ñ–Ω—Ç–µ—Ä–µ—Å, –ø—Ä–∏–≤–µ—Ä–Ω—É—Ç–∏ –¥–æ —Å–µ–±–µ —É–≤–∞–≥—É;<br>
          ‚Äì –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–æ–≥–æ–¥–∂–∞—Ç–∏ —á–∏ –¥–æ–ø–æ–º–∞–≥–∞—Ç–∏ –∫–æ–º—É—Å—å, —â–æ–± —Ö—Ç–æ—Å—å —Å–∏–ª—å–Ω—ñ—à–∏–π –∑–∞—Å—Ç—É–ø–∏–≤—Å—è –∑–∞ –º–µ–Ω–µ –∞–±–æ —â–æ–± –±—É—Ç–∏ –ø–æ—Ç—Ä—ñ–±–Ω–∏–º –∫–æ–º—É—Å—å;<br>
          ‚Äì –ø–æ—Ç—Ä—ñ–±–Ω–æ —Å–∫–∞—Ä–∂–∏—Ç–∏—Å—è –∫–æ–º—É—Å—å, —â–æ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ–ø–æ–º–æ–≥—É, –ø—ñ–¥—Ç—Ä–∏–º–∫—É —Ç–∞ —É–≤–∞–≥—É.
        </p>
        <p>
          –í–∏—è–≤–∏—Ç–∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏–π —Å—Ü–µ–Ω–∞—Ä—ñ–π –º–æ–∂–Ω–∞ –ø–∏—Ç–∞–Ω–Ω—è–º–∏: "–£ —è–∫—ñ–π —Å–∞–º–µ —Å–∏—Ç—É–∞—Ü—ñ—ó —Ü–µ —î –ø—Ä–æ–±–ª–µ–º–æ—é?", "–©–æ –≤–∏ —Ä–æ–±–∏—Ç–µ –≤ —Ç–∞–∫–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö?", "–©–æ –± –≤–∏ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –∑—Ä–æ–±–∏–ª–∏ –≤ —Ü—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó?", "–©–æ –≤–∞–º –º–æ–∂—É—Ç—å —Å–∫–∞–∑–∞—Ç–∏ –∞–±–æ –∑—Ä–æ–±–∏—Ç–∏, —â–æ–± —Ü–µ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–µ –≤—ñ–¥—á—É—Ç—Ç—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ—Å–∏–ª–∏–ª–æ—Å—è?", "–Ø–∫ –ø–æ—á—É–≤–∞—î—Ç—å—Å—è –≤–∞—à —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫?" –î–ª—è –∑–º—ñ–Ω–∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ —Å—Ü–µ–Ω–∞—Ä—ñ—é –º–∏ –º–∞–ª—é—î–º–æ <b>–¥—ñ—è–ª—å–Ω—É —Å—Ö–µ–º—É</b> –ø–æ –°–ú–î, –æ–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ –ì—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—î—é –∞–±–æ –ü–æ–∑–∏—Ç–∏–≤–Ω–æ—é –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—î—é –≤—Å—ñ <b>–¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ñ –µ–º–æ—Ü—ñ—ó</b> –≤ –¥–∞–Ω–∏—Ö —Å—Ü–µ–Ω–∞—Ä—ñ—è—Ö. –î–∞–ª—ñ —Ä–æ–∑—ñ–≥—Ä—É—î–º–æ –≤ —Ä–æ–ª—è—Ö —Ü—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó, —â–æ–± –Ω–∞–≤—á–∏—Ç–∏—Å—è –≥–æ–≤–æ—Ä–∏—Ç–∏ —Å–æ–±—ñ: "–æ–≥–æ, —è –æ—Ç—Ä–∏–º–∞–≤ –≤–∏–∫–ª–∏–∫, —è–∫ —è –π–æ–≥–æ –¥–æ–ª–∞—Ç–∏–º—É?" –ü–æ—Ç—ñ–º –≤–∏–±—É–¥–æ–≤—É—î–º–æ –Ω–æ–≤—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Å—Ü–µ–Ω–∞—Ä—ñ—ó–≤, –¥–µ—Ç–∞–ª—å–Ω–æ –æ–ø–∏—Å—É—î–º–æ —ó—Ö —É —Ñ–æ—Ä–º–∞—Ç—ñ <b>–æ–±—Ä–∞–∑—É –±–∞–∂–∞–Ω–∏—Ö –≤—ñ–¥–Ω–æ—Å–∏–Ω</b>. –ù–∞ —Ü—å–æ–º—É –µ—Ç–∞–ø—ñ —É –ª—é–¥–∏–Ω–∏ –º–æ–∂–µ –≤–∏–Ω–∏–∫–∞—Ç–∏ –æ–ø—ñ—Ä, –Ω–µ–±–∞–∂–∞–Ω–Ω—è –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —Å–≤–æ—î –∂–∏—Ç—Ç—è. –¶–µ –∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å –≤—ñ–¥ —Å–≤–æ–≥–æ —Å—Ü–µ–Ω–∞—Ä—ñ—é —ñ –≤ —Ç–∞–∫–∏—Ö –≤–∏–ø–∞–¥–∫–∞—Ö –ø–æ—Ç—Ä—ñ–±–Ω–æ —É—Å–≤—ñ–¥–æ–º–∏—Ç–∏ –∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å —ñ –ø—Ä–∏–π–Ω—è—Ç–∏ –∑–≤–∞–∂–µ–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è.
        </p>

        <h3>–ü—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å</h3>
        <p>
          –ß–∞—Å—Ç–æ –∫–ª—ñ—î–Ω—Ç–∏ –ø—Ä–∏—Ö–æ–¥—è—Ç—å —ñ–∑ –∑–∞–ø–∏—Ç–æ–º: "–Ø–∫ –≤—á–∏–Ω–∏—Ç–∏? –©–æ —Ä–æ–±–∏—Ç–∏? –Ø–∫ –±—É—Ç–∏?", —ñ –Ω–∞–π—á–∞—Å—Ç—ñ—à–µ —Ü–µ –Ω–µ—É—Ç–æ—á–Ω–µ–Ω—ñ —á–∏ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è. –¢–æ–º—É –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –º–∏ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ –≤—ñ–¥–Ω–æ—Å–∏–Ω–∏, —Ä–æ–∑–∫–ª–∞–¥–∞—î–º–æ –≤—Å–µ –ø–æ –ø–æ–ª–∏—á–∫–∞—Ö —ñ —Ç—ñ–ª—å–∫–∏ –ø—ñ—Å–ª—è —Ü—å–æ–≥–æ –∑–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ <b>—Ç–µ—Ö–Ω—ñ–∫–∏ –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å</b> (–∫–≤–∞–¥—Ä–∞—Ç –¥–µ–∫–∞—Ä—Ç–∞, "–∑–∞ —ñ –ø—Ä–æ—Ç–∏", –ø—Ä–æ–≥—Ä–µ—Å—ñ—è), –∞ —Ç–∞–∫–æ–∂ —Ä—ñ–∑–Ω—ñ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ñ —Ç–∞ –∫–æ—É—á–∏–Ω–≥–æ–≤—ñ –ø–∏—Ç–∞–Ω–Ω—è, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥: "–ß–∏ –ø–æ—Ç—Ä—ñ–±–Ω–æ –ø—Ä–∏–π–º–∞—Ç–∏ —Ä—ñ—à–µ–Ω–Ω—è –ø—Ä—è–º–æ –∑–∞—Ä–∞–∑?", "–ß–∏ –º–æ–∂–µ –ø–∞—Ä—Ç–Ω–µ—Ä –∑—Ä–æ–±–∏—Ç–∏ —â–æ—Å—å, —â–æ–± –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ –≤–∞—à—É –¥–æ–≤—ñ—Ä—É –¥–æ –Ω—å–æ–≥–æ?", "–ß–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ –≤–∏ —ñ—Å–∫—Ä—É —É –≤—ñ–¥–Ω–æ—Å–∏–Ω–∞—Ö –∞–±–æ –≤–æ–Ω–∞ –∑–≥–∞—Å–ª–∞ –Ω–∞–∑–∞–≤–∂–¥–∏?", "–Ø–∫ –¥–æ—Å–≤—ñ–¥ —Ü–∏—Ö –≤—ñ–¥–Ω–æ—Å–∏–Ω –∑–º—ñ–Ω–∏–≤ –≤–∞—Å? ", "–ú–æ–∂–Ω–∞ –±—É—Ç–∏ —Ä–∞–∑–æ–º —ñ –ø–∞–º'—è—Ç–∞—Ç–∏ –ø—Ä–æ —Ç–µ, —â–æ –±—É–ª–æ?". –ù–∞ –ø—Ä–∏–π–Ω—è—Ç—Ç—è –æ–¥–Ω–æ–≥–æ —Ä—ñ—à–µ–Ω–Ω—è –Ω–∞–π—á–∞—Å—Ç—ñ—à–µ —Ü—ñ–ª–∫–æ–º –¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ–¥–Ω—ñ—î—ó –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó. –î–ª—è –≤–∏–≤–∞–∂–µ–Ω–æ–≥–æ —Ä—ñ—à–µ–Ω–Ω—è –≤ —Å–∫–ª–∞–¥–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö –¥–µ —î –±–∞–≥–∞—Ç–æ –¥—ñ–π–æ–≤–∏—Ö –æ—Å—ñ–±, –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –ø—Ä–æ–≤–µ—Å—Ç–∏ —á—ñ—Ç–∫–∏–π –∞–Ω–∞–ª—ñ–∑ –¥—ñ—è–ª—å–Ω–æ—Å—Ç—ñ, —â–æ —Ä–æ–∑–≥–æ—Ä—Ç–∞—î—Ç—å—Å—è. –ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –°–ú–î –º–∏ –º–∞–ª—é—î–º–æ <b>–¥—ñ—è–ª—å–Ω—ñ —Å—Ö–µ–º–∏</b>, –Ω–∞ —è–∫–∏—Ö –º–æ–∂–µ–º–æ –ø–æ–±–∞—á–∏—Ç–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∑–∞—î–º–æ–≤—ñ–¥–Ω–æ—Å–∏–Ω —Ç–∞ –ø—Ä–∏–π–Ω—è—Ç–∏ –Ω–∞–π–µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—à–µ —Ä—ñ—à–µ–Ω–Ω—è –∑–∞ 1-3 –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó.
        </p>
        <p>
          –ü—Ä–∏ —Ü—å–æ–º—É –≤–∞—à–∞ –ø–æ—Å—Ç—ñ–π–Ω–∞ –Ω–µ—Ä—ñ—à—É—á—ñ—Å—Ç—å –º–æ–∂–µ –±—É—Ç–∏ –≤–∏–∫–ª–∏–∫–∞–Ω–∞ –±—ñ–ª—å—à –≥–ª–∏–±–æ–∫–æ—é –ø—Ä–æ–±–ª–µ–º–æ—é –∑ —Ç–∏–º, —â–æ –≤–∏ –Ω–µ –∑–Ω–∞—î—Ç–µ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –Ω–∞ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è: "–•—Ç–æ —è —ñ —á–æ–≥–æ —Ö–æ—á—É?" –£ —Ç–∞–∫–æ–º—É –≤–∏–ø–∞–¥–∫—É —Ç—É—Ç –º–∏ –≤–∫–ª—é—á–∞—î–º–æ –≤ —Ä–æ–±–æ—Ç—É <a href="/ua/Mindfulness.html">–ú–∞–π–Ω–¥—Ñ—É–ª–Ω–µ—Å</a> —ñ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –≤–∞—à—É —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω—ñ—Å—Ç—å —Ç–µ—Ö–Ω—ñ–∫–∞–º–∏ "—Å–º–∞–∫—É–≤–∞–Ω–Ω—è", "—É–ø–æ–≤—ñ–ª—å–Ω–µ–Ω–Ω—è", "–∞–∫—Ç–∏–≤–Ω–∞ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω—ñ—Å—Ç—å". –î–∞–ª—ñ –º–∏ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ <b>–°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é—á–µ –Ø</b> ‚Äì —Å—Ç–∞–Ω –≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω–µ–Ω–æ—Å—Ç—ñ –≤—ñ–¥ —Å–≤–æ—ó—Ö —Ä–µ–∞–∫—Ü—ñ–π –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ–≥–æ –æ–±—Ä–∞–∑—É —Å–µ–±–µ, –æ–±'—î–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è –¥—ñ–π—Å–Ω–æ—Å—Ç—ñ —Ç–∞ –≤–º—ñ–Ω–Ω—è –¥–∏–≤–∏—Ç–∏—Å—è –Ω–∞ —Å–∏—Ç—É–∞—Ü—ñ—ó –∑ —Ä—ñ–∑–Ω–∏—Ö —Ç–æ—á–æ–∫ –∑–æ—Ä—É. –£ –¥–æ–º–∞—à–Ω—å–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—ñ –≤–∏ –∑–∞–ø–æ–≤–Ω—é—î—Ç–µ –ê–í–°-—Å—Ö–µ–º—É —Ç–∞ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤—É—î—Ç–µ –Ω–∞—à—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ. –ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é ACT –≤–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ <b>—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ —Ç–∞ —Å–µ–Ω—Å–∏</b> –Ω–∞ –æ—Å–Ω–æ–≤—ñ —è–∫–∏—Ö —ñ –ø–æ—Ç—Ä—ñ–±–Ω–æ –ø—Ä–∏–π–º–∞—Ç–∏ –≤–∏–≤–∞–∂–µ–Ω—ñ —Ä—ñ—à–µ–Ω–Ω—è. –ö—Ä—ñ–º —Ü—å–æ–≥–æ, –≤—á–∏–º–æ—Å—è <b>–±—Ä–∞—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å</b> —ñ <b>–≤–∏–∑–Ω–∞–≤–∞—Ç–∏ —Å–≤–æ—ó –ø–æ–º–∏–ª–∫–∏</b> ‚Äì –Ω–∞ —Å–µ–∞–Ω—Å–∞—Ö —Ä–µ–ø–µ—Ç–∏—Ä—É—î–º–æ —Ä—ñ–∑–Ω—ñ –∂–∏—Ç—Ç—î–≤—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó, –∞ —É —Å–≤–æ—î–º—É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ –≤–∏ —Å—Ç–∞–≤–∏—Ç–µ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏ (–Ω–∞–≤–º–∏—Å–Ω–æ –ø–æ–º–∏–ª—è—î—Ç–µ—Å—å —ñ –±–∞—á–∏—Ç–µ, —â–æ –Ω—ñ—á–æ–≥–æ —Å—Ç—Ä–∞—à–Ω–æ–≥–æ –Ω–µ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è), –Ω–∞–º–∞–≥–∞—î—Ç–µ—Å—è —á–∞—Å—Ç—ñ—à–µ –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–∞–≤–¥—É —ñ –ø—Ä–∏ —Ü—å–æ–º—É —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω–æ –Ω–∞–≤—á–∞—î—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ —Ä–µ–∞–ª—å–Ω—ñ –∂–∏—Ç—Ç—î–≤—ñ –ø—Ä–æ–±–ª–µ–º–∏. –ó–±–∏—Ä–∞—î–º–æ –≤—Å—ñ –Ω–∞—à—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ –≤ —î–¥–∏–Ω—É <b>—Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü"</b>, —Ç—Ä–µ–Ω—É—î–º–æ —ó—ó, —â–æ–±–∏ –≤ –±—É–¥—å-—è–∫–∏–π –º–æ–º–µ–Ω—Ç —á–∞—Å—É –±—É—Ç–∏ –≥–æ—Ç–æ–≤–∏–º–∏ –¥—ñ—è—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π, –Ω–µ –¥–∏–≤–ª—è—á–∏—Å—å –Ω–∞ –º–æ–∂–ª–∏–≤—ñ —Ç—Ä—É–¥–Ω–æ—â—ñ. –£ –ø—ñ–¥—Å—É–º–∫—É, –Ω–∞ –ø—ñ–¥—Å—Ç–∞–≤—ñ –≤–∏—è–≤–ª–µ–Ω–∏—Ö –ø–æ–¥—ñ–π, —Å–≤–æ—ó—Ö –ø–æ—á—É—Ç—Ç—ñ–≤ —Ç–∞ —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π –≤–∏ –ø—Ä–∏–π–º–∞—î—Ç–µ –≤–ª–∞—Å–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è: –π—Ç–∏ –∑—ñ —Å—Ç–æ—Å—É–Ω–∫—ñ–≤, –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞—Ç–∏ –Ω–∞–º–∞–≥–∞—Ç–∏—Å—è —ó—Ö –∑–º—ñ–Ω–∏—Ç–∏ –∞–±–æ –ø—Ä–∏–π–Ω—è—Ç–∏ —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è, —ñ –∂–∏—Ç–∏ –¥–∞–ª—ñ.
