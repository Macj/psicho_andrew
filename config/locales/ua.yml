      alt: 'Марина 28 років відгук. Психолог Ткаченко Андрій'
      title: '"Видно, що він вкладає душу в свою справу"'
      text: 'Перед першим заняттям я дуже хвилювалася. Вже не вперше, стикаючись з різними психологами, думала про те, яка цього разу мені трапиться людина та фахівець. Моя проблема не проста і мені важливо було щоб людина, яка мені допомагатиме, якнайкраще мене розуміла. Таку людину я знайшла в Андрії. На першій зустрічі ми довго говорили – майже три з половиною години! Він дізнався про мене дуже багато, що необхідно було для роботи і сказав, що візьметься працювати з моєю проблемою. І я повірила в те, що її можна вирішити. Андрій показав мені план роботи, якиому ми будемо слідувати, сказав, що я можу писати йому на Вайбер протягом тижня, коли ми не бачитимемося (у форматі особистого щоденника або просто про свої складнощі), що я можу завжди розраховувати на його підтримку. А щоб я могла підтримувати себе сама він даватиме мені домашнє завдання і перед кожною зустріччю я маю заповнювати опитувальник про свій стан за тиждень для того, щоб бачити наші результати роботи та зміни. Спочатку (до першої консультації) ще насторожував молодий вік психолога, але після розмови з ним я зрозуміла, що цей стереотип у цьому випадку не підтвердився і моя тривога розвіялася. Мій надуманий мінус перетворився на плюс! Молодий вік виявився плюсом, тому що я побачила, що Андрій із властивою лише молодим людям завзятістю та ентузіазмом робить свою роботу, що у нього є чималий багаж знань у сфері його спеціальності і він прагне вдосконалити їх, витрачає свій особистий час на це і хоче бути ще краще! Видно, що він вкладає душу в свою справу, а чи не це найголовніше у будь-якій професії? Ще він сказав, що любить свою професію і це було для мене помітно навіть без слів. Дуже рекомендую його всім, хто потребує психологічної допомоги. Усім, хто, на жаль, зіткнувся з такими неприємними проблемами, про які важко навіть розповісти будь-кому. На даний момент це найкращий психолог із усіх до кого я зверталася за допомогою. Тож продовжую з ним працювати і вже бачу позитивні зміни!'
    Evgen43: 
      name: 'Геннадій'
      age: '43 роки'
      alt: 'Геннадій 43 роки відгук. Психолог Ткаченко Андрій'
      title: '"Андрій Андрійович реабілітував у моїй свідомості професію психолога загалом"'
      text: "Коли я побачив оголошення Андрія Ткаченко, я відчув, що саме він може мені допомогти і написав йому. Він озвався і ми вирішили попрацювати з моєю глибокою травмою. Раніше я уявляв собі сеанс із психологом зовсім по-іншому, тому що мав вкрай негативний досвід звернення до однієї мадам, яка не лише не допомогла мені, а й завдала глибоку ятрогену травму. Андрій Андрійович реабілітував у моїй свідомості професію психолога загалом. Відразу хочу відзначити його реальну небайдужість до клієнта і глибока тактовність, особливо у зв'язку з моєю ситуацією. Коли я звернувся до Андрія Андрійовича, я був глибоко емоційно пригнічений, відчував величезний біль та невпевненість у майбутньому та сьогоденні. Я – гей, у період війни я втратив коханого хлопця, з яким ми планували 50 років щасливого життя. Не знаходив собі місця, багато пив, але зустрів розуміння та підтримку, які допомогли мені повернутися до нормального життя та успішного виконання моїх службових обов'язків. У результаті на першій консультації мене зустрів справжній професіонал, який допоміг розібратися з власними прикрощами. Адже завдяки професіоналізму Андрія я зміг рушити вперед. Він допоміг мені усвідомити і прийняти свої емоції, розібратися в тій ситуації, яка склалася та знайти в собі сили жити далі. Підказав шляхи виходу з проблеми, знайшов її витоки у моєму дитинстві, замінив ті переконання, що стримували мене та заважали активно діяти, замінив їх на інші, перспективні та корисні. Він глибоко тактовно поставився до моїх релігійних переживань і навіть підтримав мене в цьому. Завдяки його допомозі, я зміг розпочати новий розділ у своєму житті. Відзначаю професіоналізм високого рівня, підвищену увагу до клієнта та помітний результат вже після першої-другої консультації. Мені було дуже комфортно працювати з Андрієм Андрійовичем, це чудовий фахівець, який має величезний досвід роботи з подібними станами та подібними клієнтами, як я, — уважний, помічає все з півслова, і всі консультації завжди проходять тільки по ділу. Велике Вам духовне спасибі!"
