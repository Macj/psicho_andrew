          –ó–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ –¥–æ–¥–∞—Ç–∫–æ–≤–∏—Ö –∑–∞—Ö–≤–æ—Ä—é–≤–∞–Ω—å –∞–±–æ —ñ–Ω—à–∏—Ö –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º –ø–ª–∞–Ω —Ä–æ–±–æ—Ç–∏ –º–æ–∂–µ –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å, –ø—Ä–æ—Ç–µ –∑–∞–≥–∞–ª—å–Ω–∞ <b>—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –Ω–µ–≤—Ä–æ–∑—É —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ 10 —Å–µ–∞–Ω—Å—ñ–≤</b> —ñ –≤–∏–≥–ª—è–¥–∞—î –Ω–∞—Å—Ç—É–ø–Ω–∏–º —á–∏–Ω–æ–º.
        </p>
        <h3>–ü–µ—Ä—à–∏–π ‚Äì —Ç—Ä–µ—Ç—ñ–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –∞–Ω–∞–ª—ñ–∑—É —Å—Ö–µ–º–∏ –≤–∞—à–æ–≥–æ –Ω–µ–≤—Ä–æ–∑—É. –û–±–≥–æ–≤–æ—Ä—é—î–º–æ —Ç—ñ –ø–æ—Ç—Ä–µ–±–∏, —è–∫—ñ –∑–∞—Ä–∞–∑ –Ω–µ –∑–∞–¥–æ–≤–æ–ª—å–Ω—è—é—Ç—å—Å—è, —Ç—ñ –≤–∞–∂–∫—ñ —Ä—ñ—à–µ–Ω–Ω—è, —è–∫—ñ –≤–∏ –≤—ñ–¥–∫–ª–∞–¥–∞—î—Ç–µ –Ω–∞ –ø–æ—Ç—ñ–º. –Ø —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—é –ø—Ä–æ —Ç–µ, —è–∫ –≤–∞—à–µ –º–∏—Å–ª–µ–Ω–Ω—è –∑–º—ñ–Ω—é—î –≤–∞—à –ø—Å–∏—Ö–æ—Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—á–Ω–∏–π —Å—Ç–∞–Ω, –ø–æ—è—Å–Ω—é—é —è–∫ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ –ø–æ—Ä–æ–¥–∂—É—é—Ç—å —Å—Ç–∞–Ω —Å—Ç—Ä–µ—Å—É, —è–∫ –Ω–∞—Ä–æ–¥–∂—É—î—Ç—å—Å—è –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è –≤ –Ω–µ—Ä–≤–æ–≤—ñ–π —Å–∏—Å—Ç–µ–º—ñ, —è–∫ –∞–∫—Ç–∏–≤—É—î—Ç—å—Å—è —Ñ—É–Ω–∫—Ü—ñ—è "–ø–æ—à—É–∫—É –∑–∞–≥—Ä–æ–∑" —Ç–∞ —è–∫ –∑–∞–π–≤–µ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è –≤–∏–≤—ñ–ª—å–Ω—è—î—Ç—å—Å—è —É –≤–∏–≥–ª—è–¥—ñ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∏, —Ä–æ–∑–¥—Ä–∞—Ç–æ–≤–∞–Ω–æ—Å—Ç—ñ –∞–±–æ –Ω–∞–≤‚Äô—è–∑–ª–∏–≤–∏—Ö –¥—É–º–æ–∫. –ú–∏ —Ä–∞–∑–æ–º –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à–µ –º–∏–Ω—É–ª–µ, —è –≤–∞—Å –ø—ñ–¥—Ç—Ä–∏–º—É—é —Ç–∞ –ø–æ—è—Å–Ω—é—é —á–æ–º—É –≤–∞—à –Ω–µ–≤—Ä–æ–∑ ‚Äì —Ü–µ <b>—Ä–µ–∑—É–ª—å—Ç–∞—Ç –∞–¥–∞–ø—Ç–∞—Ü—ñ—ó</b> –¥–æ —Å—Ç—Ä–µ—Å–æ–≤–æ–≥–æ –∂–∏—Ç—Ç—è.
        </p>
        <p>
          –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ —Å—Ç–∞–±—ñ–ª—ñ–∑—É–≤–∞—Ç–∏ –≤–∞—à —Å—Ç–∞–Ω. –í—á–∏–º–æ—Å—è –ø—ñ–∫–ª—É–≤–∞—Ç–∏—Å—å –ø—Ä–æ —Å–µ–±–µ. –ó–º—ñ–Ω—é—î–º–æ –≤–ª–∞—Å–Ω–∏–π <b>—Ä–µ–∂–∏–º –¥–Ω—è</b>, –ø–ª–∞–Ω—É—î–º–æ —è–∫ –ø–æ–∫—Ä–∞—â–∏—Ç–∏ —Å–æ–Ω, —Ö–∞—Ä—á—É–≤–∞–Ω–Ω—è, –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —Ç–∞ —Å–µ–∫—Å—É–∞–ª—å–Ω—É —Å—Ñ–µ—Ä—É. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó –∑–∞—Ö–∏—Å—Ç—É –≤—ñ–¥ —Å—Ç—Ä–µ—Å—ñ–≤, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –∫–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ —Ç–∞ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏ –≤–∞—à–∏—Ö –¥—ñ–π. –ü–ª–∞–Ω—É—î–º–æ –ø–æ–µ—Ç–∞–ø–Ω–µ –∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ —à–∫—ñ–¥–ª–∏–≤–∏—Ö –∑–≤–∏—á–æ–∫. –ù–∞–≤—á–∞—î–º–æ—Å—å –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏–º <b>—Ç–µ—Ö–Ω—ñ–∫–∞–º —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ</b> (–∑–∞–∑–µ–º–ª–µ–Ω–Ω—è, –¥—ñ–∞—Ñ—Ä–∞–≥–º–∞–ª—å–Ω–µ –¥–∏—Ö–∞–Ω–Ω—è, –ø—Ä–æ—Å—Ç—É–∫—É–≤–∞–Ω–Ω—è). –ü—Ä–∏–¥—ñ–ª—è—î–º–æ –æ—Å–æ–±–ª–∏–≤—É —É–≤–∞–≥—É –∞–Ω–∞–ª—ñ–∑—É –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è. –ü—Ä–æ–≤–æ–¥–∏–º–æ –Ω–∏–∑–∫—É –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ñ–≤ –∑ –¥—É–º–∫–∞–º–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, "—Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è —Ç—ñ–ª–∞", "—Ñ—ñ–ª—å–º") –∞–±–∏ –∑‚Äô—è—Å—É–≤–∞—Ç–∏ —è–∫ –ø—Ä–∞—Ü—é—î –≤–∞—à –º–æ–∑–æ–∫. –í—á–∏–º–æ—Å—è –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è–º —Ç–∞ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—î—é, –º—ñ–∂ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–º–∏ –¥—É–º–∫–∞–º–∏ —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–∏–º–∏ —Ä–æ–∑–¥—É–º–∞–º–∏. –í—á–∏–º–æ—Å—è <b>–≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω—é–≤–∞—Ç–∏—Å—è</b> –≤—ñ–¥ –Ω–µ–ø—Ä–∏—î–º–Ω–∏—Ö –¥—É–º–æ–∫ —Ç–∞ –≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è "–Ω–∞ –ø–æ—Ç—ñ–º", –∞–±–∏ –≤–æ–Ω–æ –Ω–µ –∑–∞–≤–∞–∂–∞–ª–æ —É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ.
        </p>
        <p>
          –ó–∞ –ø–æ—Ç—Ä–µ–±–∏, –æ–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ —Å–∏–ª—å–Ω—ñ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ –ø–æ—á—É—Ç—Ç—è –º–µ—Ç–æ–¥–æ–º EMDR (–∫–æ–Ω—Ç–∞–∫—Ç—É—î–º–æ –∑ —Ç—Ä–∏–≥–µ—Ä–æ–º —Ç–∞ –±—ñ–ª–∞—Ç–µ—Ä–∞–ª—å–Ω–æ—é —Å—Ç–∏–º—É–ª—è—Ü—ñ—î—é –∑–º–µ–Ω—à—É—î–º–æ —á—É—Ç–ª–∏–≤—ñ—Å—Ç—å –¥–æ –Ω—å–æ–≥–æ).
        </p>

        <h3>–ß–µ—Ç–≤–µ—Ä—Ç–∏–π ‚Äì –ø'—è—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –í—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ —Å–≤–æ—ó –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω—ñ —Ä–µ–∞–∫—Ü—ñ—ó. –î–æ—Å–ª—ñ–¥–∂—É—î–º–æ —è–∫ –ø—Ä–∞—Ü—é—î —É–≤–∞–≥–∞, —è–∫ –≤–æ–Ω–∞ —Å—Ç–≤–æ—Ä—é—î —Ç—ñ–ª–µ—Å–Ω—ñ –≤—ñ–¥—á—É—Ç—Ç—è —Ç–∞ –ø–æ–≤–µ—Ä—Ç–∞—î —Ö—ñ–¥ –Ω–∞—à–∏—Ö –¥—É–º–æ–∫. –ê–±–∏ –Ω–µ –ª—ñ—Ç–∞—Ç–∏ –ø–æ—Å—Ç—ñ–π–Ω–æ –≤ –º–∏–Ω—É–ª–æ–º—É –∞–±–æ –º–∞–π–±—É—Ç–Ω—å–æ–º—É, –≤—á–∏–º–æ—Å—è <b>–∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏ —É–≤–∞–≥—É</b> –Ω–∞ "—Ç—É—Ç —ñ –∑–∞—Ä–∞–∑", –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ –º–µ–¥–∏—Ç–∞—Ü—ñ—ó (—É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–µ –¥–∏—Ö–∞–Ω–Ω—è, "–¥–∞–π –ø'—è—Ç—å", "—É–ø–æ–≤—ñ–ª—å–Ω–µ–Ω–Ω—è").
        </p>
        <p>
          –†–æ–∑–≤–∏–≤–∞—î–º–æ <b>–µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç</b>, –≤—á–∏–º–æ—Å—è —É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏ –≤–ª–∞—Å–Ω—ñ –µ–º–æ—Ü—ñ—ó —Ç–∞ –≤—ñ–¥—á—É—Ç—Ç—è. –û–±–≥–æ–≤–æ—Ä—é—î–º–æ —Ä—ñ–∑–Ω—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ –≤–ø–ª–∏–≤—É –¥—É–º–æ–∫ —Ç–∞ –µ–º–æ—Ü—ñ–π –Ω–∞ –∑–¥–æ—Ä–æ–≤‚Äô—è —ñ –±–ª–∞–≥–æ–ø–æ–ª—É—á—á—è –ª—é–¥–∏–Ω–∏. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ —ó—Ö "–Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å" —ñ "–Ω–µ–±–µ–∑–ø–µ—á–Ω—ñ—Å—Ç—å". –ü–æ—Ç—Ä–æ—Ö—É –≥–æ—Ç—É—î–º–æ—Å—å –¥–æ –∫–æ–Ω—Ç–∞–∫—Ç—É –∑ –Ω–µ–ø—Ä–∏—î–º–Ω–∏–º –¥–æ—Å–≤—ñ–¥–æ–º (–¥—É–º–∫–∞–º–∏, –µ–º–æ—Ü—ñ—è–º–∏, –±–∞–∂–∞–Ω–Ω—è–º–∏, –ø–æ–¥—ñ—è–º–∏).
        </p>
        <p>
          –†–æ–∑–±–∏—Ä–∞—î–º–æ—Å—è –∑ <b>–≤—Ç–æ—Ä–∏–Ω–Ω–æ—é –≤–∏–≥–æ–¥–æ—é</b>, –∑ —Ç–∏–º, —á–æ–º—É –≤–∞–º –º–æ–∂–µ –±—É—Ç–∏ –≤–∏–≥—ñ–¥–Ω–æ –º–∞—Ç–∏ –Ω–µ–≤—Ä–æ–∑ (–ø—Ä–∏–≤–µ—Ä—Ç–∞–Ω–Ω—è —É–≤–∞–≥–∏, –≤—ñ–¥–∫–ª–∞–¥–∞–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å, –∑–Ω—è—Ç—Ç—è –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ—Å—Ç—ñ, –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è —Ç–æ—â–æ). –ü—ñ—Å–ª—è —á–æ–≥–æ –ø–æ—á–∏–Ω–∞—î–º–æ <b>—Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω—É –¥–µ—Å–µ–Ω—Å–∏–±—ñ–ª—ñ–∑–∞—Ü—ñ—é</b> ‚Äì –≤–∏–∫–ª–∏–∫–∞—î–º–æ –Ω–µ–ø—Ä–∏—î–º–Ω—ñ –¥—É–º–∫–∏, –π–¥–µ–º–æ —É —Ä–∞–Ω—ñ—à–µ —Å—Ç—Ä–µ—Å–æ–≤—ñ –¥–ª—è –≤–∞—Å —Å–∏—Ç—É–∞—Ü—ñ—ó, –∞–±–∏ –∞–¥–∞–ø—Ç—É–≤–∞—Ç–∏—Å—è –¥–æ –Ω–∏—Ö. –ó–∞ –ø–æ—Ç—Ä–µ–±–∏, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—é –¥–ª—è –ø—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∏ —Ç–∞ <b>–Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å</b> (–≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ "–ø–∞–º‚Äô—è—Ç—å —Ç—ñ–ª–∞" –∑–Ω–∞—Ö–æ–¥–∏–º–æ —É –ø—ñ–¥—Å–≤—ñ–¥–æ–º–æ—Å—Ç—ñ –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º—É–≤–∞–ª—å–Ω—ñ –ø–æ–¥—ñ—ó –º–∏–Ω—É–ª–æ–≥–æ, –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞—î–º–æ —ó—Ö —Ç–∞ —Ä–æ–±–∏–º–æ –Ω–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏).
        </p>

        <h3>–®–æ—Å—Ç–∏–π ‚Äì —Å—å–æ–º–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –í–∏—Ä—ñ—à—É—î–º–æ <b>–≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏</b>, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ä–æ–±–æ—Ç—É –∑ –æ–±—Ä–∞–∑–∞–º–∏, –≤—á–∏–º–æ—Å—è –¥–æ–º–æ–≤–ª—è—Ç–∏—Å—è –∑ –∫–æ–∂–Ω–æ—é "—á–∞—Å—Ç–∏–Ω–æ—é –Ω–∞—à–æ—ó –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ". –í–∏–∑–Ω–∞—î–º–æ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –ø—Ä–æ—Ç–∏—Ä—ñ—á, —Ñ–æ—Ä–º—É–ª—é—î–º–æ —ó—Ö –∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: "–Ω–µ –º–æ–∂–Ω–∞ —Ç–µ—Ä–ø—ñ—Ç–∏ —Ç–∞ –ø–æ–≤–∞–∂–∞—Ç–∏ —Å–µ–±–µ"). –í—á–∏–º–æ—Å—è –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –Ω–æ–≤—ñ, –Ω–µ–∑–≤–∏—á–Ω—ñ, –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ —à–ª—è—Ö–∏ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –ø–æ—Ç—Ä–µ–±. –ü–∞—Ä–∞–ª–µ–ª—å–Ω–æ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ —Å–Ω–æ–≤–∏–¥—ñ–Ω–Ω—è, —è–∫—â–æ –≤–æ–Ω–∏ —î (–¥–ª—è –≤–∏—è–≤–ª–µ–Ω–Ω—è –∞–∫—Ç—É–∞–ª—å–Ω–∏—Ö –ø–æ—Ç—Ä–µ–± —Ç–∞ –¥–∏–Ω–∞–º—ñ–∫–∏ –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É).
        </p>
        <p>
          –ü–æ—Ç—Ä–æ—Ö—É –∑–º—ñ–Ω—é—î–º–æ –≤–ª–∞—Å–Ω–∏–π <b>—Ö–∞—Ä–∞–∫—Ç–µ—Ä</b>. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ —Å–≤—ñ–π –ø–µ—Ä—Ñ–µ–∫—Ü—ñ–æ–Ω—ñ–∑–º, –µ–≥–æ—ó–∑–º, –≤–ø–µ—Ä—Ç—ñ—Å—Ç—å, –ø—ñ–¥–æ–∑—Ä—ñ–ª—ñ—Å—Ç—å, —Ç—Ä–∏–≤–æ–∂–Ω—ñ—Å—Ç—å —Ç–æ—â–æ. –í—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ —ó—Ö –ø—Ä–æ—è–≤–∏ —Ç–∞ –ø—Ä–æ–ø–∏—Å—É—î–º–æ –ø–ª–∞–Ω –Ω–∞–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –Ω–æ–≤–∏—Ö —Ä–∏—Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É. –†–æ–±–∏–º–æ –∞–∫—Ü–µ–Ω—Ç –Ω–∞ —Å–∏–ª—å–Ω–∏—Ö —Å—Ç–æ—Ä–æ–Ω–∞—Ö –≤–∞—à–æ—ó –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ, —Å—Ç–∞–≤–∏–º–æ—Å—å –¥–æ —Ä–∏—Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É, —è–∫ –¥–æ –≥–∞—Ä–Ω–æ –Ω–∞—Ç—Ä–µ–Ω–æ–≤–∞–Ω–∏—Ö –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π, —è–∫—ñ –ø—Ä–æ—Å—Ç–æ —Å–ª—ñ–¥ —Ä–æ–∑—Ç—Ä–µ–Ω—É–≤–∞—Ç–∏. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ —É—Å—ñ —Å—Ñ–µ—Ä–∏ –≤–∞—à–æ–≥–æ –∂–∏—Ç—Ç—è (—Å—ñ–º‚Äô—è, —Ä–æ–±–æ—Ç–∞, —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–æ–∫, —Ö–æ–±—ñ, –¥—É—Ö–æ–≤–Ω—ñ—Å—Ç—å —Ç–æ—â–æ). –ü—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à—ñ <b>—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ</b>, –∑–∞—Ä–∞–¥–∏ —è–∫–∏—Ö –≤–∏ –≥–æ—Ç–æ–≤—ñ –ø—ñ—Ç–∏ –Ω–∞ –∑–º—ñ–Ω—É –≤–ª–∞—Å–Ω–æ–≥–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É. –í—á–∏–º–æ—Å—è –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Å—Ç–∞–Ω –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –¥—ñ—è—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π (–µ–Ω–µ—Ä–≥—ñ–π–Ω–æ, —á–µ—Å–Ω–æ, —Ç–≤–æ—Ä—á–æ, —Ü—ñ–∫–∞–≤–æ —Ç–æ—â–æ).
