          text3: 'Я застосував терапію АСТ та елементи з КПТ: зробили декатастрофізацію страхів, сформували конструктивні переконання, навчилися техніці прийняття емоцій. Далі, ми ввели щоденник думок, таблицю позитивних змін та АВС-схему (клієнтка самостійно навчилася аналізувати тривожні події у її житті, а мені лише залишалося перевіряти домашнє завдання).'
          text4:  "У результаті, тривожність зникла, з'явилися корисні навички самоаналізу та стресостійкості."
        3:
          name: 'Панічні атаки'
          text1: "Чоловік, 29 років. Головним запитом терапії була проблема з раптовими нападами страху, прискорений пульс, задуха, відчуття, що сильно б'ється серце."
          text2: 'На першій консультації я провів діагностику та проаналізував початок ПА. Ним виявився сонний параліч. Також, виявив стандартний набір страхів: "а раптом помру / осоромлюся / збожеволію".'
          text3: "Я почав працювати за протоколом метакогнітивної терапії: ми проаналізували об'єктивність небезпеки панічних атак, навчилися не звертати увагу на занепокоєння, відкладати тривогу, сформували конструктивні переконання про контрольованість та безпеку емоцій страху, розвинули навичку прийняття емоцій."
          text4: 'Минуло пів року, клієнт почувається добре, дякує мені за виконану роботу.'
        4:
          name: "Низька самооцінка"
          text1: |
            Чоловік, 28 років. Клієнт прийшов на консультацію, як він сказав: "познайомитись і зрозуміти, чи зможе він довіритися мені, як психологу". У неквапливому діалозі він почав розповідати все більше про свою ситуацію. Виявилося, що він зараз розлучається з дружиною і радий цьому: "вона моторошно знущалася з мене, мучила, доводила до божевілля, що я навіть пішов до психіатра за таблетками", "хочу підвищити самооцінку, я завжди був чутливий, у мене сильно релігійна сім'я, мене виховували переважно батогом".
          text2: 'Для лікування психотравм на 2-7 консультаціях я проводив техніки гіпнотерапії без гіпнозу, тому що клієнт був проти "навіювання", він цього боявся. Такий підхід виявився складнішим за звичайний, але в сукупності з Позитивною психотерапією і Майндфулнесом було досягнуто результату: старі спогади про покарання, публічні приниження батьків і однолітків були перероблені психікою і більше не викликали сильних негативних емоцій, клієнт почав говорити голосніше, зник ком в горлі, змінилось ставлення до себе та своїх думок.'
        5:
          name: 'Депресія'
          text1: 'Жінка, 33 роки. Прийшла у сумному стані: повний песимізм, загальмованість, відсутність будь-яких сил до життя. На тлі пологів, проблем у роботі та стосунках у клієнтки накопичилося багато невисловленої образи та невиразної агресії. Психіатр виписав антидепресанти, і ми почали роботу.'
          text2: 'На перших 3-х консультаціях я допомагав їй усвідомлювати свої почуття, проявляти агресію, змінити власне ставлення до себе, перестати себе жаліти та скласти таблицю "поведінкової активації" - поступовий план збільшення фізичних навантажень та реалізації дій, що приносять задоволення.'
          text3: |
            На 4-8 сеансах робота полягала у підтримці, коригуванні поведінкової активації й у роботі з переконаннями "я не зможу" , "майбутнього немає" , "життя жахливе" , методом КПТ аналізували їх достовірність, в такий спосіб зменшуючи віру у них. Техніками АСТ я навчив приймати емоції та зупиняти внутрішній діалог. У результаті песимізм зник, з'явилися сили і впевненість у майбутньому.
        6:
          name: 'Невроз, психотравмы'
          text1: |
            Чоловік, 27 років. Основна проблема - постійна тривога та спогади про сварку з другом 2-х літньої давності: "я звільнився з роботи, переїхав до іншої країни, змінив свій спосіб життя, але спогади не дають спокою".
          text2: 'На першій консультації я провів діагностику, виявив причину проблеми (коли друг назвав його "ненормальним", у клієнта виникла асоціація зі своїм татом-алкоголіком, на якого він боявся стати схожим), пояснив клієнту механізм роботи його спогадів та методи роботи з ними. Клієнту полегшало.'
          text3: |
            На 2-5 сеансах я проводив гіпнотерапію: разом ми знайшли та перепрожили дитячі психотравми (насильство в сім'ї, зради, крики) і спогади перестали докучати.
          text4: 'На 6-му сеансі я зменшив тривогу техніками Майнлфулнесс: навчив клієнта медитаціям, показав як сприймати думки відсторонено, не спутуватися з ними. Це посилило терапевтичний ефект гіпнотерапії.'





