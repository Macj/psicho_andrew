        </ul>
    setting:
      h2: 'Як проходять консультації та сеанси психотерапії'
      text: |
        <p>Консультації проходять в кабінеті або онлайн по Zoom, Skype, Viber, Google Meet 1-2 рази на тиждень. Тривалість консультації – від 1 до 3 годин. Звичайна консультація – 1 година, психотерапевтична консультація (сеанс) невротичних та депресивних розладів – 2 години, сеанс <a href="/ua/Hypnotherapy.html">гіпнотерапії</a> – 3 години. Для досягнення максимально швидкого результату, метод роботи, тривалість консультації та їх частоту я вибираю індивідуально з кожним клієнтом, залежно від складності та специфіки проблеми, фінансового положення клієнта та того, у які терміни необхідно досягти результату.</p>
        <p>Ви записуєтеся до мене на консультацію, ми домовляємося про дату та місце. У призначений час ви приходите до мого кабінету і ми починаємо роботу. Або ми призначаємо онлайн-консультацію і ви будете у себе вдома в безпеці та комфорті сидіти за комп'ютером, зручно розташувавшись у кріслі, при цьому ми бачитимемо і чутимемо один одного так, ніби знаходимося зовсім близько.</p>
        <p>Весь час консультації присвячено лише вам. Ви можете робити те, що забажаєте. Можете виговорюватися, розповідати мені про все, що наболіло, можете кричати, лаятися або навіть плакати. Я вас уважно вислухаю, підтримаю, задам уточнюючі питання, поясню психологічні та фізіологічні механізми вашого стану. У процесі роботи ми будемо аналізувати ваші думки, вести щоденники, робити поведінкові експерименти та виконувати домашнє завдання.</p>
        <p>Ви нікому нічого не зобов'язані. Будь-коли ми можемо зупинитися. Все що ми обговорюємо буде суворо конфіденційним. Коли ви радієте – я розділяю з вами цю радість, коли ви сумуєте – я підтримую вас і допомагаю знайти правильне рішення. Я вас не оцінюю, мені не важливо які вчинки ви робили і наскільки безглуздо виглядали при цьому, моє завдання – зробити так, аби ви розв'язали свою проблему і навчилися конструктивно задовольняти свої потреби.</p>
        <p>Якщо ваша проблема стосується невротичних, психосоматичних або депресивних розладів – ми починаємо курс психотерапії. Перед кожним сеансом ви заповнюєте спеціальний <b>опитувальник</b>, який створений мною на основі діагностики вашої ситуації. Опитувальник дозволяє зрозуміти динаміку вашого стану і те, з якою складовою проблеми слід працювати насамперед. Протягом усього сеансу я пишу <b>стенографію</b>. Вдома ви її перечитуєте, наново переосмислюєте виконану роботу та отримані результати, бачите опис технік, які використовувалися, список свого <b>домашнього завдання</b> та <b>додаткові навчальні матеріали</b> для саморозвитку (якщо вони вам будуть необхідні). <b>Супровід</b> – між сеансами я підтримую зв'язок з вами в месенджерах для відстеження динаміки вашого стану, психологічної підтримки, коригування домашнього завдання та відповідей на ваші запитання.</p>
    setting-course:
      h2: 'Структура курсу психотерапії'
      text: |
        <p>
          <b>1. На першій діагностичній консультації</b> відбувається аналіз вашої ситуації, формулювання запиту та робота з вашою проблемою (якщо на це залишився час). За результатами діагностики стають зрозумілими: зміст проблеми, приблизні терміни та план терапії. Методом діагностики та роботи є спеціально збудований діалог із застосуванням психотерапевтичних <a href="/ua/methods.html">методів</a>. Якщо ми вирішили вашу проблему за одну консультацію – чудово, якщо ні – ми домовляємося про початок короткострокового курсу психотерапії.</p>
        <p>
          <b>2. Наступні консультації (сеанси)</b><br>
          <b><i>Короткострокова психотерапія</i></b> (10 сеансів 1-2 рази на тиждень) – усунення основних симптомів вашої проблеми. Відбувається навчання новим моделям мислення та поведінки. Якщо на 10-му сеансі ми розуміємо, що треба продовжувати роботу – це вже вважатиметься середньостроковою психотерапією.<br>
          <b><i>Середньострокова психотерапія</i></b> (від 10 сеансів 1-2 рази на тиждень) – для більш складних випадків. Усунення симптомів, що залишилися. Розбір внутрішніх конфліктів, пропрацювання складних психотравм. Якщо на 20-му сеансі ми розуміємо, що треба продовжувати роботу – це вже вважатиметься тривалою психотерапією.<br>
          <b><i>Довгострокова психотерапія</i></b> (20 і більше сеансів 1-2 рази на тиждень) – повна трансформація особистості. Робота з тяжкими випадками.<br>
          <b><i>Підтримуюча психотерапія</i></b> (1 сеанс у 2-4 тижні) – після закінчення психотерапії, повертаючись у звичне русло життя, іноді людині потрібна підтримка для запобігання рецидиву проблеми. Для цього, кілька разів на місяць, проводяться сеанси на яких ми спільно аналізуємо події, які відбулися між сеансами, розвиваємо навички стресостійкості, комунікації і т.д. Це чудовий спосіб отримати максимально довгостроковий результат.
        </p>
        <p>
          <b>3. Завершальна консультація (сеанс)</b> – закінчення курсу психотерапії. Крапка. На ній застосовуються методи профілактики рецидивів, закриваються усі питання, фіксується отриманий результат.
        </p>
    first:
      h2: 'Перша консультація проводиться таким чином:'
      1:
        title: '1. Встановлення контакту та проговорювання правил консультації'
        text: |
          <p>
            Первинне знайомство вже відбулося, коли ми домовлялися про співпрацю. На початку першої консультації відбувається встановлення та підтримання контакту. Контакт є, коли ми хочемо чути та розуміти один одного та реалізуємо це бажання. Я проговорюю основні правила та принципи нашої роботи, розповідаю як проходить процес консультування та пропоную вам запровадити свої додаткові правила.<br>
            <b>Результат:</b> ви почуваєтеся комфортно та безпечно. Це основа для подальшої роботи.
          </p>
      2:
        title: '2. Основний блок діагностичних питань'
        text: |
          <p>
            Я ставлю вам низку загальних питань для з'ясування вашого фізичного та психологічного стану, з'ясовую, чи є протипоказання до психотерапії, які є встановлені діагнози тощо.<br>
            <b>Результат:</b> я дізнаюся загальну інформацію про вас і приймаю рішення, чи маю компетенцію для роботи з даним випадком, або потрібно звернутися до інших фахівців (невролога, ендокринолога, психіатра тощо).
          </p>
      3:
        title: '3. Активне слухання та спільний аналіз ситуації'
        text: |
          <p>
            <b>3.1. Активне слухання</b><br>
            Якщо необхідно, ви виговорюєтеся. Вся моя увага сконцентрована на вас, я безоцінково сприймаю сказане, активно слухаю і ставлю уточнюючі питання, проявляю емпатію та співчуття, або розділяю з вами ваші позитивні емоції (якщо це потрібно).<br>
            <b>Результат:</b> в такий спосіб відбувається встановлення довірливих відносин. Ви починаєте усвідомлювати суть своєї проблемної ситуації (за рахунок проговорення всього того, що турбує і мого зворотного зв'язку). Виникає приємне почуття довіри та товариства, адже вас розуміють, а не оцінюють чи засуджують.
          </p>
          <p>
            <b>3.2. Спільний аналіз ситуації</b><br>
            Ви предметно описуєте ситуацію, яка вас хвилює, а я проводжу її психологічний аналіз, ставлю уточнюючі питання, розбираюся з фактичними даними та з'ясовую внутрішню картину проблеми (як ви сприймаєте те, що відбувається і як реагуєте на ситуацію). Виявляю всі поточні скарги, відновлюю ланцюг подій, які призвели до появи проблеми, з'ясовую динаміку розвитку симптомів, можливі причини та об'єктивну картину вашої життєвої ситуації. Отримані дані заношу в діагностичні таблиці та стенографію.<br>
            <b>Результат:</b> ви усвідомлюєте причинно-наслідкові зв'язки у вашій проблемній ситуації, причини поведінки інших людей та власні моделі мислення та поведінки.
          </p>
      4:
        title: '4. Формулювання запиту'
        text: |
          <p>
            Після проведення аналізу, ви розумієте, що у вашій ситуації є проблемою, а що – природною нормою, тому ми легко формулюємо точний опис вихідної ситуації та образ бажаного результату – нашої загальної мети роботи.<br>
            <b>Результат:</b> ви маєте чітке уявлення про свою проблему та кінцеву мету. Ваша мета вимірна, досяжна та позитивно сформульована.
          </p>
      5:
        title: '5. Підбиття підсумків діагностики'
        text: |
          <p>
            Я структурую все сказане вами, інформую вас про результати діагностики, пояснюю можливі причини появи вашої психологічної проблеми, на схемах та метафорах пояснюю механізми її функціонування. Виходячи з діагностики, даю можливий прогноз на майбутнє (що буде далі, якщо нічого не змінювати) та необхідні рекомендації. Повідомляю, чи можу я вам допомогти, чи потрібен вам курс психотерапії та який саме.<br>
            <b>Результат:</b> у вас формується повна картина того, що відбувається, ви знаєте прогноз на майбутнє і які є методи вирішення вашої проблеми.
          </p>
      6:
        title: '6. Створення курсу психотерапії'
        text: |
          <p>
            <b>6.1. Складання плану</b><br>
            Я запитую: "яке рішення ви приймаєте?" Якщо ви погоджуєтесь пройти курс психотерапії зі мною, то ми починаємо його створювати виходячи з діагностики, ваших фінансових можливостей, індивідуальних особливостей вашої ситуації і того, в які терміни вам потрібно отримати бажаний результат.<br>
            <b>Результат:</b> ви маєте чітке уявлення про те, як проходитиме процес вирішення вашої проблеми.
          </p>
          <p>
            <b>6.2. Підготовка до роботи, підтримка</b><br>
            На цьому етапі часто спостерігається опір клієнтів. У вас можуть виникати страхи, відкриватися нові переконання про небезпеку, неконтрольованість чи неминучість того, що відбувається з вами, або навпаки про користь даних проблем (вторинна вигода). Я працюю з цими переконаннями, відповідаю на всі ваші запитання, підтримую та морально готую вас до майбутньої роботи.<br>
            <b>Результат:</b> у вас виникає впевненість у собі та у своїх силах, готовність до змін.
          </p>
      7:
        title: '7. Робота з проблемою'
        text: |
          <p>
            Основний етап. Напрямок та зміст роботи визначається як вашим запитом, так і моїм професійним баченням. Я застосовую діалогові та поведінкові техніки, спрямовані на роботу з вашими емоціями, думками, поведінкою, увагою та бажаннями.<br>
            <b>Результат:</b> ви відчуваєте полегшення свого емоційного та фізичного стану, усвідомлюєте свою роль у ситуації що склалася, берете відповідальність за те, що відбувається з вами, усвідомлюєте, які рішення вам варто прийняти в даній ситуації.
          </p>
      8:
        title: '8. Підбиття підсумків консультації'
        text: |
          <p>
            Ми узагальнюємо та аналізуємо все те, що відбулось на консультації. Порівнюємо бажаний та отриманий результат.<br>
