      text: |
        <p>
          За наявності додаткових захворювань або інших психологічних проблем план роботи може змінюватись, проте загальна <b>структура стандартного курсу психотерапії тривоги складається з 10 сеансів</b> і виглядає наступним чином.
        </p>
        <h3>Перший – третій сеанс</h3>
        <p>
          Починаємо з аналізу схеми вашої тривоги. Я пояснюю як працює мозок та чому він завжди дає нам креативні ідеї того, як можна втікти від тривоги. Аналізуємо ваші стратегії захисту, прописуємо короткострокові та довгострокові наслідки ваших дій. Потроху створюємо стан <b>"креативної безпорадності"</b>, коли ви розумієте, що вічно втікати від самого себе не вийде і єдиний вихід – це навчитися контактувати з неприємним досвідом (думками, емоціями, бажаннями, подіями).
        </p>
        <p>
          Продовжуємо повним <b>аналізом вашого мислення</b>. Проводимо низку експериментів з думками (наприклад, "дихання дайвера", "рожевий слоник") аби з’ясувати як працює ваш мозок. Вчимося відчувати різницю між напруженням та концентрацією, між автоматичними думками та навмисними роздумами. Починаємо концентрувати увагу на думках та помічати їх характеристики (вектор, швидкоплинність, яскравість, гучність тощо). Проводимо вербальну, аудіальну, технічну, об’єктну або фізичну дисоціацію аби навчитися <b>відсторонюватися від думок</b> (помічати їх без намагань змінити або проконтролювати). Починаємо з нейтральних думок, потім переходимо до дискомфортних. Також, вчимося відкладати занепокоєння "на потім" (аби воно не заважало у повсякденному житті) та навмисно викликати думки у певний проміжок часу (переводимо "автоматизм" у контрольовану дію).
        </p>

        <h3>Четвертий – п'ятий сеанс</h3>
        <p>
          Розвиваємо <b>емоційний інтелект</b>, вчимося усвідомлювати, відчувати та називати власні емоції та відчуття. Обговорюємо різні приклади впливу думок та емоцій на здоров’я і благополуччя людини. Аналізуємо їх "неконтрольованість" і "небезпечність". Розмежовуємо неприємну думку та нав’язливе занепокоєння з приводу неї. Вчимося не чинити супротиву тілесному напруженню. Проводимо поведінкові експозиції та навчаємось <b>приймати тривогу</b> використовуючи техніки дихання, роботи з тілом та уявою (якір, торнадо, серфінг, прощення тривоги, фізикалізація тощо). Розпочинаємо систематичну десенсибілізацію (послідовно, крок за кроком, контактуємо з тригерами заради адаптації до них). За необхідністю, сократівським діалогом опрацьовуємо <b>когнітивні викривлення</b>, а психотравми – гіпнотерапією: згадуємо подію, перепроживаємо та робимо нові висновки.
        </p>

        <h3>Шостий – восьмий сеанс</h3>
        <p>
          Усвідомленість на "тут і зараз". Вчимося помічати події в нашому мозку. Досліджуємо як працює увага, як вона створює тілесні відчуття та повертає хід наших думок. Аби не літати постійно в минулому або майбутньому, вчимося <b>концентрувати увагу</b> на теперішньому моменті, використовуємо техніки медитації ("3 на 3", "5 пальців", смакування тощо).
        </p>
        <p>
          Досліджуємо більш глибоко свій внутрішній досвід. Вчимося помічати те, як ми оцінюємо ті чи інші явища нашого світу. Спеціальними техніками дисоціації знаходимо ту частину себе, яка помічає, але не оцінює, так зване <b>"Спостерігаюче Я"</b>. Напрацьовуємо вміння входити в цей ресурсний стан. Коли все навколо летить шкереберть, Я – незмінний, Я – є Я, і це дає відчуття безпеки та контролю (використовуємо метафори неба, шахової дошки тощо). Так ми підвищуємо стресостійкість до невизначеності, відчуваємо опору в собі.
        </p>
        <p>
          Застосовуємо напрацьовану позицію спостерігача для розвитку вміння дивитися на події з різних точок зору. Практикуємось в уяві, використовуючи дисоціацію за часом, місцем або людиною/камерою. Потім заповнюємо <b>АВС-схему</b> (аналізуємо власні реакції, прописуємо сукупність причин подій та варіанти сприйняття тригерних ситуацій).
        </p>
        <p>
          Ви навчились контролювати свою увагу. Припиняємо моніторити, готуватися та постійно передбачати можливі загрози, прислухатися до негативних думок та часто перевіряти своє самопочуття. Замість цього робимо акцент на <b>цінностях та діях</b>. В терапії АСТ стверджується, що людина щаслива не тоді, коли в неї немає негативних думок, а коли вона робить те, що для неї важливо та цінно. Тому, аналізуємо усі сфери вашого життя (сім’я, робота, саморозвиток, хобі, духовність тощо). Виявляємо ваші цінності, ставимо цілі  та прописуємо можливі перешкоди (негативні думки, емоції, бажання, непередбачувані обставини). Вчимося входити в стан готовності діяти згідно до своїх цінностей (професійно, відверто, вільно, обережно тощо).
        </p>

        <h3>Дев'ятий – десятий сеанс</h3>
        <p>
          Розвиваємо навички для <b>подолання перешкод</b> (вираження злості, вирішення конфліктів, прийняття рішень абощо). Вчимося застосовувати техніку "СТОП" – квінтесенцію усіх наших попередніх технік усвідомленості. Ви виконуєте домашні завдання та навчаєтесь самостійно застосовувати психотехніки для того, аби жити згідно до своїх цінностей та вчасно позбавлятися від тривоги.
        </p>
        <p>
          Повторюємо увесь пройдений матеріал, перечитуємо стенографії наших сеансів, збираємо всі техніки разом у теку "психологічна самодопомога". Проводимо <b>профілактику рецидивів</b> (беремо перелік ситуацій, які раніше вас турбували, прописуємо ваш старий та новий стиль мислення, поведінки та фокус уваги). Проговорюємо всі ті висновки, які ви зробили щодо себе, своїх переконань, думок, емоцій, відчуттів, дій та бажань. Підбиваємо підсумки терапії, фіксуємо отриманий результат, даємо зворотний зв'язок один одному про те, як проходила робота (що запам'яталося, сподобалося, що було складним чи простим, що хотілося б покращити). Морально готуємося до "розставання", закінчення курсу психотерапії та подальшого самостійного життя.<br>
          Завершуємо роботу :)
        </p>







