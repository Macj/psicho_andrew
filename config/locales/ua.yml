    description: '–Ø–∫—â–æ –≤–∏ —á–∏—Ç–∞—î—Ç–µ —Ü–µ, —Ç–æ, –π–º–æ–≤—ñ—Ä–Ω–æ, —É –≤–∞—Å –∑–∞–Ω–∏–∂–µ–Ω–∞ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∞. –¶—è —Å—Ç–∞—Ç—Ç—è –ø–æ–∫–ª–∏–∫–∞–Ω–∞ –∫–æ—Ä–æ—Ç–∫–æ –ø–æ—è—Å–Ω–∏—Ç–∏ –ø—Ä–æ—Ü–µ—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –∑ –ø—Ä–∞–∫—Ç–∏—á–Ω–æ—ó —Ç–æ—á–∫–∏ –∑–æ—Ä—É: –æ–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏, —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É —ñ —Ç–µ—Ö–Ω—ñ–∫, —è–∫—ñ —è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é –≤ –Ω–∞—à—ñ–π —Å–ø—ñ–ª—å–Ω—ñ–π —Ä–æ–±–æ—Ç—ñ.'
    setting:
      h2: '–Ø–∫ –≤–∏–≥–ª—è–¥–∞—î —Ä–æ–±–æ—Ç–∞ –∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º'  
      text: |
        <p>
          –í–∏ –∑–∞–ø–∏—Å—É—î—Ç–µ—Å—å –¥–æ –º–µ–Ω–µ –Ω–∞ <a href="/ua/individual_consultation.html">—ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é</a>. –û–±–≥–æ–≤–æ—Ä—é—î—Ç–µ –≤—Å—ñ –¥–µ—Ç–∞–ª—ñ –Ω–∞—à–æ—ó —Å–ø—ñ–≤–ø—Ä–∞—Ü—ñ, –º–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—î—Ç–µ—Å—å –¥–æ –ø–µ—Ä—à–æ—ó –∑—É—Å—Ç—Ä—ñ—á—ñ. –£ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–∏–π —á–∞—Å –≤–∏ –ø—Ä–∏—Ö–æ–¥–∏—Ç–µ –¥–æ –º–æ–≥–æ –∫–∞–±—ñ–Ω–µ—Ç—É, –∑–Ω—ñ–º–∞—î—Ç–µ –≤–µ—Ä—Ö–Ω—ñ–π –æ–¥—è–≥, —Å—ñ–¥–∞—î—Ç–µ –≤ –∑—Ä—É—á–Ω–µ –∫—Ä—ñ—Å–ª–æ ‚Äì —Ü–µ –ø–æ—á–∞—Ç–æ–∫ –≤–∞—à–æ–≥–æ –Ω–æ–≤–æ–≥–æ –∂–∏—Ç—Ç—è. –í —Ä–æ–±–æ—Ç—ñ –æ–Ω–ª–∞–π–Ω, –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤—Å–µ —Ç–µ —Å–∞–º–µ: –≤–∏ –≤–¥–æ–º–∞ —Å—ñ–¥–∞—î—Ç–µ —É —Å–≤–æ—î —É–ª—é–±–ª–µ–Ω–µ –∫—Ä—ñ—Å–ª–æ, –≤—ñ–¥–∫—Ä–∏–≤–∞—î—Ç–µ –Ω–æ—É—Ç–±—É–∫, –≤ –∫–æ–º—Ñ–æ—Ä—Ç—ñ —Ç–∞ –±–µ–∑–ø–µ—Ü—ñ —Ä–æ–∑–ø–æ—á–∏–Ω–∞—î—Ç–µ –Ω–∞—à –ø–µ—Ä—à–∏–π –¥—ñ–∞–ª–æ–≥, –≤ —è–∫–æ–º—É –º–∏ –±–∞—á–∏–º–æ —Ç–∞ —á—É—î–º–æ –æ–¥–∏–Ω –æ–¥–Ω–æ–≥–æ —Ç–∞–∫, –Ω—ñ–±–∏ –∑–Ω–∞—Ö–æ–¥–∏–º–æ—Å—å –∑–æ–≤—Å—ñ–º –±–ª–∏–∑—å–∫–æ.
        </p>
        <p>
          –í–µ—Å—å —á–∞—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –ø—Ä–∏—Å–≤—è—á–µ–Ω–æ –ª–∏—à–µ –≤–∞–º. –í–∏ –º–æ–∂–µ—Ç–µ —Ä–æ–±–∏—Ç–∏ –≤—Å–µ, —â–æ –∑–∞–±–∞–∂–∞—î—Ç–µ. –ú–æ–∂–µ—Ç–µ –≤—ñ–¥–≤–µ—Ä—Ç–æ —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—Ç–∏ –ø—Ä–æ —Å–≤–æ—ó –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–Ω—è, –º–æ–∂–µ—Ç–µ –∫—Ä–∏—á–∞—Ç–∏, –ª–∞—è—Ç–∏—Å—è –∞–±–æ –Ω–∞–≤—ñ—Ç—å –ø–ª–∞–∫–∞—Ç–∏. –Ø –≤–∞—Å —É–≤–∞–∂–Ω–æ –≤–∏—Å–ª—É—Ö–∞—é, –ø—ñ–¥—Ç—Ä–∏–º–∞—é, –∑–∞–¥–∞–º —É—Ç–æ—á–Ω—é—é—á—ñ –ø–∏—Ç–∞–Ω–Ω—è, –ø–æ—è—Å–Ω—é –ø—Ä–∏—á–∏–Ω–∏ —Ç–∞ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –≤–∞—à–æ—ó —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏. –ü—ñ–¥ —á–∞—Å —Ç–µ—Ä–∞–ø—ñ—ó –º–∏ –±—É–¥–µ–º–æ –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –≤–∞—à—ñ –¥—É–º–∫–∏, –≤–µ—Å—Ç–∏ —â–æ–¥–µ–Ω–Ω–∏–∫–∏, —Ä–æ–±–∏—Ç–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏, —Ç—Ä–µ–Ω—É–≤–∞—Ç–∏ –≤–∞—à—É —É–≤–∞–≥—É —Ç–∞ –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ –¥–æ–º–∞—à–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è –¥–ª—è –∑–∞–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è –Ω–æ–≤–∏—Ö –Ω–∞–≤–∏—á–æ–∫.
        </p>
        <p>
          –í–∏ –Ω—ñ–∫–æ–º—É –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–æ–±–æ–≤'—è–∑–∞–Ω—ñ. –ë—É–¥—å-–∫–æ–ª–∏ –º–∏ –º–æ–∂–µ–º–æ –∑—É–ø–∏–Ω–∏—Ç–∏—Å—è. –í—Å–µ, —â–æ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ, —î —Å—É–≤–æ—Ä–æ –∫–æ–Ω—Ñ—ñ–¥–µ–Ω—Ü—ñ–π–Ω–∏–º. –í–∞—à —É—Å–ø—ñ—Ö ‚Äì –º—ñ–π —É—Å–ø—ñ—Ö. –ö–æ–ª–∏ –≤–∏ —Ä–∞–¥—ñ—î—Ç–µ ‚Äì –º–∏ —Ä–∞–¥—ñ—î–º–æ —Ä–∞–∑–æ–º, –∫–æ–ª–∏ —Å—É–º—É—î—Ç–µ ‚Äì —è –≤–∞—Å –ø—ñ–¥—Ç—Ä–∏–º—É—é —ñ –¥–æ–ø–æ–º–∞–≥–∞—é –∑–Ω–∞–π—Ç–∏ –≤—ñ—Ä–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è. –Ø –±–µ–∑–æ—Ü—ñ–Ω–∫–æ–≤–∏–π, –º–µ–Ω—ñ –Ω–µ –≤–∞–∂–ª–∏–≤–æ —è–∫—ñ –±–µ–∑–≥–ª—É–∑–¥—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó –∞–±–æ –¥–∏–≤–Ω—ñ –¥—É–º–∫–∏ –±—É–ª–∏ —É –≤–∞—à–æ–º—É –∂–∏—Ç—Ç—ñ. –ú–æ—î –∑–∞–≤–¥–∞–Ω–Ω—è ‚Äì –∑–≤—ñ–ª—å–Ω–∏—Ç–∏ –≤–∞—Å –≤—ñ–¥ –Ω–∏–∑—å–∫–æ—ó —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏ —Ç–∞ –Ω–∞–≤—á–∏—Ç–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ –∑–∞–¥–æ–≤–æ–ª—å–Ω—è—Ç–∏ –≤–ª–∞—Å–Ω—ñ –ø–æ—Ç—Ä–µ–±–∏.
        </p>
    diagnostics:
      h2: '–î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –Ω–∏–∑—å–∫–æ—ó —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏'
      text: |
        <p>
          –û—Ç–∂–µ, –≤–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ, —â–æ —É –≤–∞—Å –±–∞–≥–∞—Ç–æ —Å—Ç—Ä–∞—Ö—ñ–≤, —Å—É–º–Ω—ñ–≤—ñ–≤, –∑–∞–±–æ—Ä–æ–Ω, –≤–∏ –Ω–µ –∑–∞–¥–æ–≤–æ–ª–µ–Ω—ñ —Å–æ–±–æ—é —Ç–∞ —Å–≤–æ—ó–º –∂–∏—Ç—Ç—è–º. –î–ª—è —Å–∞–º–æ–¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤–∏ –º–æ–∂–µ—Ç–µ –∑–∞–ø–æ–≤–Ω–∏—Ç–∏ –æ–ø–∏—Ç—É–≤–∞–ª—å–Ω–∏–∫ –®–∫–∞–ª–∞ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏ –†–æ–±—Å–æ–Ω–∞ —ñ –ø—Ä–æ—á–∏—Ç–∞—Ç–∏ —Å—Ç–∞—Ç—Ç—é –ø—Ä–æ <a href="/ua/articles/55.html">—Å–∞–º–æ–æ—Ü—ñ–Ω–∫—É</a>, –∞ –¥–∞–ª—ñ –≤–∞–º —Å–ª—ñ–¥ <a href="#sign-up">–∑–∞–ø–∏—Å–∞—Ç–∏—Å—è</a> –¥–æ –º–µ–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—ó <b>–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</b>, —è–∫–∞ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ 3-—Ö –æ—Å–Ω–æ–≤–Ω–∏—Ö –µ—Ç–∞–ø—ñ–≤:<br>
          <b>1. –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞.</b> –í–∏—è–≤–ª–µ–Ω–Ω—è —Å–∏–º–ø—Ç–æ–º—ñ–≤ —Ç–∞ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –º–µ—Ö–∞–Ω—ñ–∑–º—ñ–≤ –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏;<br>
          <b>2. –Ü–Ω—Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è.</b> –ù–∞ —Å—Ö–µ–º–∞—Ö, –º–µ—Ç–∞—Ñ–æ—Ä–∞—Ö —Ç–∞ –ø—Ä–∏–∫–ª–∞–¥–∞—Ö –ø–æ–∫–∞–∑—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é –Ω–∞ –≤—Å—ñ –≤–∞—à—ñ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è;<br>
          <b>3. –°–∫–ª–∞–¥–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É —Ç–∞ –ø–ª–∞–Ω—É —Ç–µ—Ä–∞–ø—ñ—ó.</b> –ö—ñ–Ω—Ü–µ–≤–∏–º —Ç–∞ –ª–æ–≥—ñ—á–Ω–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —î —Ñ–æ—Ä–º—É–ª—é–≤–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É (–æ–ø–∏—Å—É –ø—Ä–æ–±–ª–µ–º–∏ —Ç–∞ –±–∞–∂–∞–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É) —Ç–∞ —Å–ø—ñ–ª—å–Ω–∞ —Ä–æ–∑—Ä–æ–±–∫–∞ –ø–ª–∞–Ω—É —Ç–µ—Ä–∞–ø—ñ—ó, –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º —É—Å—ñ—Ö –≤–∞—à–∏—Ö –ø–æ—Ç—Ä–µ–±, —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É —Ç–∞ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏—Ö –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç–µ–π –≤–∞—à–æ–≥–æ –≤–∏–ø–∞–¥–∫—É.
        </p>
        <p>
          –ó–∞ –ø—ñ–¥—Å—É–º–∫–∞–º–∏ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –º–∏ –±—É–¥–µ–º–æ —Ä–æ–∑—É–º—ñ—Ç–∏ —Å—É—Ç—å –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó —Ç–∞ –≤–∏–∑–Ω–∞—á–∏–º–æ—Å—è –∑ –º–µ—Ç–æ–¥–∞–º–∏ —Ä–æ–±–æ—Ç–∏. –¢–æ–º—É —â–æ —Ñ—Ä–∞–∑–∞ "–Ω–∏–∑—å–∫–∞ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∞" ‚Äì —Ü–µ –ø—Ä–æ—Å—Ç–µ —É–∑–∞–≥–∞–ª—å–Ω–µ–Ω–Ω—è –¥–ª—è –±–∞–≥–∞—Ç—å–æ—Ö —Ä—ñ–∑–Ω–∏—Ö —Ä–µ–∞–∫—Ü—ñ–π –ª—é–¥–∏–Ω–∏. –ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ, –º–∏ –≤–∏–∑–Ω–∞—á–∞—î–º–æ –Ω–∏–∑—å–∫—É —Å–∞–º–æ–æ—Ü—ñ–Ω–∫—É –∑–∞ –Ω–∞—Å—Ç—É–ø–Ω–∏–º–∏ –∫—Ä–∏—Ç–µ—Ä—ñ—è–º–∏ –π –∫–æ–∂–µ–Ω –µ–ª–µ–º–µ–Ω—Ç —Ç–µ—Ä–∞–ø–µ–≤—Ç—É—î–º–æ –æ–∫—Ä–µ–º–æ.
        </p>
