        <h3>–ù–∞–≤—á–∞–Ω–Ω—è –Ω–∞–≤–∏—á–∫–∞–º –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó</h3>
        <p>
          –£ –≤—ñ–¥–Ω–æ—Å–∏–Ω–∞—Ö —ñ–∑ –ª—é–¥—å–º–∏ –∑–∞–≤–∂–¥–∏ –ø–æ—á–∏–Ω–∞—î–º–æ –∑ —Å–µ–±–µ. –î–ª—è –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –≤–∑–∞—î–º–∏–Ω –ø—ñ–¥–≤–∏—â—É—î–º–æ –≤–∞—à—ñ –∫–æ–º—É–Ω—ñ–∫–∞—Ç–∏–≤–Ω—ñ –Ω–∞–≤–∏—á–∫–∏. –¢–∞–∫ —Å–∞–º–æ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∞—à–∏—Ö —Å—Ü–µ–Ω–∞—Ä—ñ—ó–≤ –º–µ—Ç–æ–¥–æ–º –°–ú–î, –ø—Ä–æ–≤–æ–¥–∏–º–æ —Ä–æ–ª—å–æ–≤—ñ —ñ–≥—Ä–∏ –∞–±–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó (–∫–æ–Ω—Ç–∞–∫—Ç—É—î–º–æ –∑ —Ç—Ä–∏–≥–µ—Ä–æ–º), —â–æ–± –≤–∏—è–≤–∏—Ç–∏ —Ç–µ, —á–æ–≥–æ –≤–∞–º –ø–æ—Ç—Ä—ñ–±–Ω–æ –Ω–∞–≤—á–∏—Ç–∏—Å—è. –û—Å–Ω–æ–≤–æ—é –º–æ–≥–æ –Ω–∞–≤—á–∞–Ω–Ω—è –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó —î –º–µ—Ç–æ–¥ <b>–Ω–µ–Ω–∞—Å–∏–ª—å–Ω–∏—Ü—å–∫–æ–≥–æ —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—è –ú–∞—Ä—à–∞–ª–ª–∞ –†–æ–∑–µ–Ω–±–µ—Ä“ë–∞</b> ‚Äì –ø—Ä–æ—Å—Ç–∏–π —Ç–∞ –∫–ª–∞—Å–Ω–∏–π —Å–ø–æ—Å—ñ–± –Ω–∞–≤—á–∏—Ç–∏—Å—è –∫—Ä–∞—Å–∏–≤–æ –∫–∞–∑–∞—Ç–∏ –ø—Ä–∞–≤–¥—É. –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö –º–∏ –¥–æ—Ç—Ä–∏–º—É—î–º–æ—Å—å –ø—Ä–∏–Ω—Ü–∏–ø—ñ–≤ <b>–∞—Å–µ—Ä—Ç–∏–≤–Ω–æ—ó –ø–æ–≤–µ–¥—ñ–Ω–∫–∏</b> (–ø–æ–≤–µ–¥—ñ–Ω–∫–∏ –≤–ø–µ–≤–Ω–µ–Ω–æ—ó –≤ —Å–æ–±—ñ –ª—é–¥–∏–Ω–∏, —è–∫–∞, –∑–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ—Å—Ç—ñ, –ø–ª–∞–≤–Ω–æ –ø—ñ–¥–≤–∏—â—É—î —Å–≤—ñ–π —Ä—ñ–≤–µ–Ω—å –∞–≥—Ä–µ—Å—ñ—ó). –ú–∏ —Ä–æ–∑—ñ–≥—Ä—É—î–º–æ —Å–∏—Ç—É–∞—Ü—ñ—ó –∑ –∂–∏—Ç—Ç—è –≤ —Ä–æ–ª—è—Ö: —Å–ø–µ—Ä–µ—á–∞—î–º–æ—Å—è –æ–¥–∏–Ω –∑ –æ–¥–Ω–∏–º, –ª–∞—î–º–æ—Å—è, –æ–±—Ä–∞–∂–∞—î–º–æ—Å—è, —Å—É–º—É—î–º–æ, –º–∞–Ω—ñ–ø—É–ª—é—î–º–æ, –Ω–µ –≥—Ä–µ–±—É—î–º–æ –∂–æ–¥–Ω–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏. –†–æ–±–∏–º–æ –≤—Å–µ –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –≤–∏ –Ω–∞–≤—á–∏–ª–∏—Å—è –≤—ñ–¥—Å—Ç–æ—é–≤–∞—Ç–∏ —Å–≤–æ—é —Ç–æ—á–∫—É –∑–æ—Ä—É. –Ø –≤–∞—Å –Ω–∞–≤—á–∞—é –ø—Ä–æ—Å—Ç–∏–º —Ç–µ—Ö–Ω—ñ–∫–∞–º "5 –µ—Ç–∞–ø—ñ–≤ –ø—ñ–¥–≤–∏—â–µ–Ω–Ω—è –∞–≥—Ä–µ—Å—ñ—ó" —Ç–∞ "5 –µ—Ç–∞–ø—ñ–≤ –ø—Ä–æ—Ç–∏—Å—Ç–æ—è–Ω–Ω—è –º–∞–Ω—ñ–ø—É–ª—è—Ü—ñ—è–º", –ø—ñ—Å–ª—è —á–æ–≥–æ –≤–∏ –≤—ñ–¥—à–ª—ñ—Ñ–æ–≤—É—î—Ç–µ —Ü—ñ –Ω–∞–≤–∏—á–∫–∏ —É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ.
        </p>
        <p>
          –ü—Ä–æ –º–∞–Ω—ñ–ø—É–ª—è—Ü—ñ—ó. –ó–∞ –ø–æ—Ç—Ä–µ–±–∏, –∑ –º–µ—Ç–æ—é –æ—Å–æ–±–∏—Å—Ç–æ–≥–æ —Å–∞–º–æ–∑–∞—Ö–∏—Å—Ç—É, —è –º–æ–∂—É –≤–∞—Å –æ–∑–Ω–∞–π–æ–º–∏—Ç–∏ –∑ –ø—Ä–∏–Ω—Ü–∏–ø–∞–º–∏ —ñ —Ç–µ—Ö–Ω—ñ–∫–∞–º–∏ <b>–ø—ñ–∫–∞–ø—É</b> (–±–ª–∏–∂—á–µ-–¥–∞–ª—ñ, –ø–ª—é—Å-–º—ñ–Ω—É—Å, –∫–æ–Ω–≤–µ–π—î—Ä –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç—ñ–≤), –∞ —Ç–∞–∫–æ–∂ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ <b>–ù–õ–ü</b> —ñ <b>—Ä–æ–∑–º–æ–≤–Ω–æ–≥–æ –≥—ñ–ø–Ω–æ–∑—É</b>, —è–∫–∏–º–∏ –∫–æ—Ä–∏—Å—Ç—É—é—Ç—å—Å—è –≤—Å—ñ –ø—ñ–∫–∞–ø–µ—Ä–∏: –ø—Ä–∏—Å—Ç—Ä–æ–π–∫–∞, –≤–µ–¥–µ–Ω–Ω—è, —è–∫–æ—Ä—ñ–Ω–Ω—è, –≤—ñ–¥–∫—Ä–∏–≤–∞—à–∫–∏, —Ä—É—Ç–∏–Ω–∏, —Ç–∞–∫—Ç–∏–ª—å–Ω–∏–π –∫–æ–Ω—Ç–∞–∫—Ç, –≤—Å—Ç–∞–≤–Ω—ñ –∫–æ–º–∞–Ω–¥–∏, —Ç—Ä–∏–≤–∏–º—ñ—Ä–Ω–∏–π –ø—Ä–∏–Ω—Ü–∏–ø, —Å–ø–æ—Å–æ–±–∏ —Ç–æ–≥–æ, —è–∫ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –∑–±—É–¥–∂–µ–Ω–Ω—è, —Å–æ—Ä–æ–º, –ø—Ä–æ–≤–∏–Ω—É, —Å—Ç—Ä–∞—Ö –∞–±–æ —Å—É–º. –Ø–∫ –∫–∞–∂—É—Ç—å —É –ø—ñ–∫–∞–ø—ñ: "–∑–Ω–∞–Ω–Ω—è ‚Äì —Å–∏–ª–∞. –•—Ç–æ –Ω–µ –∑–Ω–∞—î, —Ç–æ–π —Å–∞–º –≤–∏–Ω–µ–Ω, —â–æ –Ω–µ –≤–º—ñ—î –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å–ø—ñ–ª–∫—É–≤–∞—Ç–∏—Å—è".
        </p>
        <p>
          –í—ñ–¥ —Å–∞–º–æ–∑–∞—Ö–∏—Å—Ç—É –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ –¥–æ –≤–∏—Ç–æ–Ω—á–µ–Ω–æ–≥–æ –Ω–∞–ø–∞–¥—É. –î–ª—è –ø–æ–ª—ñ–ø—à–µ–Ω–Ω—è –≤—ñ–¥–Ω–æ—Å–∏–Ω –º–∏ –º–æ–∂–µ–º–æ —Ä–∞–∑–æ–º –≤—á–∏—Ç–∏—Å—è —Ñ–ª—ñ—Ä—Ç—É–≤–∞—Ç–∏ —ñ –ø—Ä–æ—è–≤–ª—è—Ç–∏ —Å–≤–æ—é <b>—Å–µ–∫—Å—É–∞–ª—å–Ω—ñ—Å—Ç—å</b>. –ó–Ω–∞—Ö–æ–¥–∏–º–æ —Ö–æ—Ä–æ—à—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ –¥–ª—è –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è –∑ –º–∞—Å–æ–≤–æ—ó –∫—É–ª—å—Ç—É—Ä–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –≤—ñ–¥–æ–º—ñ —Å–µ–∫—Å-—Å–∏–º–≤–æ–ª–∏ –≤ –∫—ñ–Ω–æ) —ñ –∫–æ–ø—ñ—é—î–º–æ —ó—Ö–Ω—é –ø–æ–≤–µ–¥—ñ–Ω–∫—É. –î–ª—è —Ü—å–æ–≥–æ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–µ—Ç–æ–¥ —Ä–æ–ª—å–æ–≤–æ—ó –≥—Ä–∏ ‚Äì –º–∏ —è–∫ –∞–∫—Ç–æ—Ä–∏ –≤—Ö–æ–¥–∏–º–æ —É –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ —Ä–æ–ª—ñ —Ç–∞ –≤—á–∏–º–æ—Å—è —Ñ–ª—ñ—Ä—Ç—É–≤–∞—Ç–∏. –£ –¥–æ–º–∞—à–Ω—å–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—ñ –≤–∏ –∑–∞–∫—Ä—ñ–ø–ª—é—î—Ç–µ –Ω–∞–≤–∏—á–∫–∏ –ø–µ—Ä–µ–¥ –¥–∑–µ—Ä–∫–∞–ª–æ–º, –∞ –ø–æ—Ç—ñ–º –∑–Ω—ñ–º–∞—î—Ç–µ —Å–µ–±–µ –Ω–∞ –≤—ñ–¥–µ–æ. –î–∞–ª—ñ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ –¥–∞–Ω–µ –≤—ñ–¥–µ–æ —ñ –∫–æ—Ä–∏–≥—É—î–º–æ –≤–∞—à—É –ø–æ–≤–µ–¥—ñ–Ω–∫—É. –ü—ñ—Å–ª—è —á–æ–≥–æ –≤–∏ —É —Ä–µ–∞–ª—å–Ω–æ–º—É –∂–∏—Ç—Ç—ñ —Ñ–ª—ñ—Ä—Ç—É—î—Ç–µ –∑—ñ —Å–≤–æ—ó–º –ø–∞—Ä—Ç–Ω–µ—Ä–æ–º —Ç–∞ –ø–µ—Ä–µ–≤—ñ—Ä—è—î—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –¢–∞–∫–æ–∂ –º–∏ –º–æ–∂–µ–º–æ –æ–±–≥–æ–≤–æ—Ä—é–≤–∞—Ç–∏ —Ç–µ–º—É —Å–µ–∫—Å—É —Ç–∞ —Ä—ñ–∑–Ω—ñ –π–æ–≥–æ –≤–∏–¥–∏, –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ —Ç–æ–π –≤–∞—Ä—ñ–∞–Ω—Ç —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—ó –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ, —è–∫–∏–π –ø—ñ–¥—Ö–æ–¥–∏—Ç—å —Å–∞–º–µ –≤–∞–º. –†–µ–ø–µ—Ç–∏—Ä—É—î–º–æ —Ç–µ, —è–∫ —Å–∫–∞–∑–∞—Ç–∏ –ø—Ä–æ —Å–≤–æ—ó –≤–ø–æ–¥–æ–±–∞–Ω–Ω—è –ø–∞—Ä—Ç–Ω–µ—Ä—É. –Ü –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ, –∑–≤—ñ—Å–Ω–∞ —Ä—ñ—á, <a href="/ua/Low-self-esteem-psychotherapy.html">–ø—ñ–¥–≤–∏—â—É—î–º–æ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫—É</a>, —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –≤–∞—à—É —Ö–∞—Ä–∏–∑–º—É —ñ –ø—Ä–∏–≤–∞–±–ª–∏–≤—ñ—Å—Ç—å. –ö–µ—Ä—É—é—á–∏—Å—å –ø—Ä–∏–Ω—Ü–∏–ø–æ–º: "–∫—Ä–∞—Å–∞ ‚Äì —Å–ø—Ä–∞–≤–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–∞", –ø–æ–∫—Ä–∞—â—É—î–º–æ –≤–∞—à –≥–æ–ª–æ—Å, –º—ñ–º—ñ–∫—É, —Ö–æ–¥—É, –∂–µ—Å—Ç–∏ —Ç–∞ –º–∞–Ω–µ—Ä—É –º–æ–≤–∏. –£ –ø—ñ–¥—Å—É–º–∫—É –≤–∏ —Ö–æ–¥–∏—Ç–µ –Ω–∞ –ø–æ–±–∞—á–µ–Ω–Ω—è, —Å–ø—ñ–ª–∫—É—î—Ç–µ—Å—è –∑ –¥—Ä—É–∑—è–º–∏, –≤–ª–∞—à—Ç–æ–≤—É—î—Ç–µ —Å–æ–±—ñ —Ñ–æ—Ç–æ—Å–µ—Å—ñ—é, –Ω–∞–≤—á–∞—î—Ç–µ—Å—å –µ—Ä–æ—Ç–∏—á–Ω–∏–º —Ç–∞–Ω—Ü—è–º —á–∏ –º–∞—Å–∞–∂—É, –¥–æ–∑–≤–æ–ª—è—î—Ç–µ —Å–æ–±—ñ –≤–∏–≥–ª—è–¥–∞—Ç–∏ —Ç–∞ –∑–∞–π–º–∞—Ç–∏—Å—è —Å–µ–∫—Å–æ–º —Ç–∞–∫, —è–∫ –≤–∞–º –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è.
