      text: "«Андрія я знайшла, коли у моєму житті був непростий період. Мені сподобався ентузіазм Андрія і те, що він ніколи не залишав мене саму (був постійний зв'язок у Вайбері), після кожної консультації ми вже могли відзначати якийсь результат. ДЗ ми робили разом. Андрій грамотний психолог, він не дав мені жодної поради, а кожну ситуацію показав з якоїсь невідомої для мене сторони, тоді я все зрозуміла і прийняла низку вірних рішень»"
