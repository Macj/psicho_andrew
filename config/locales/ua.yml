          <li><b>Поодинокі невротичні емоції</b> (образа, провина, сором, злість) також можна опрацювати гіпнотерапією для зменшення їх інтенсивності, а далі за допомогою <a href="/ua/Positive-psychotherapy.html">Позитивної психотерапії</a> можна за кілька сеансів навчитися конструктивно проявляти ці емоції;</li>
          <li><b>Загальний невроз</b>, який проявляється у всіх сферах життя, слід терапевтувати комплексно, використовуючи методи <a href="/ua/Cognitive-Behavioral-Therapy.html">КПТ</a>, <a href="/ua/Metacognitive-therapy.html">МКТ</a>, <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a> та <a href="/ua/EMDR.html">EMDR</a>. У середньому, для позбавлення від невротичного стану легкого ступеня необхідно 10 сеансів психотерапії.</li>
        </ul>
