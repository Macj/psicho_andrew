    methods:
      h2: 'Методи роботи та тривалість терапії'
      text: |
        <p>
          В залежності від важкості вашого випадку ми будемо застосовувати різні методи:<br>
        </p>
        <ul>
          <li><b>Поодинокі випадки слабких ПА</b> , які почалися нещодавно, можна опрацювати за кілька сеансів методами <a href="/ua/Cognitive-Behavioral-Therapy.html">КПТ</a>. У більшості випадків, моральна підтримка і чітке пояснення причин вашого стану вже прибирає 50% симптомів, тому додаткове проведення кількох поведінкових перевірок небезпеки ПА і відпрацювань технік стресостійкості швидко прибирає решту симптомів;</li>
          <li><b>ПА, які виникли на тлі сильного стресу</b> (війна, катастрофи, насильство) вимагає опрацювання стресової ситуації методом <a href="/ua/EMDR.html">EMDR</a>, а далі – КПТ для роботи з симптоматикою. Це займає 5-10 і більше сеансів;</li>
          <li><b>Багаторічний досвід ПА</b>  з вираженою тривожністю та іншими страхами слід терапевтувати комплексно. Спочатку, перші 10 сеансів, використовуються ті самі методи КПТ та його аналоги (<a href="/ua/Metacognitive-therapy.html">МКТ</a> і <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a>) для зменшення кількості та болісності ПА. А далі, терапія проходить у форматі опрацювання неврозу: внутрішні конфлікти – <a href="/ua/Positive-psychotherapy.html">Позитивна психотерапія</a>, напрацювання вміння вирішувати реальні проблеми – <a href="/ua/STA.html">СМД</a>. Після чого, за бажанням, медитаціями можна планомірно розвивати стресостійкість (<a href="/ua/Mindfulness.html">Майндфулнес</a>).</li>
        </ul>
    profi:
