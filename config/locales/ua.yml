      text: 'У мене 3 місяці була тривога та ПА. Я взяв пробний урок, без особливих надій на успіх, бо мав уже негативний досвід. Однак після першого заняття, ті техніки, які дав мені Андрій, дали певний ефект, тому я повірив у те, що з цим фахівцем можна працювати. І мої очікування абсолютно виправдалися. Ми позаймалися 5 занять та мої проблеми вирішилися. Минуло пів року – жодних проблем немає.'
