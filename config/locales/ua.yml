        <h3>–†–æ–∑–≤–∏—Ç–æ–∫ —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–≤–∞–Ω–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è</h3>
        <p>
          –ö–∞–∂—É—á–∏ –ø–æ-–ø—Ä–æ—Å—Ç–æ–º—É, –Ω–∞—à–µ –º–∏—Å–ª–µ–Ω–Ω—è ‚Äì —Ü–µ –ø—Ä–æ—Ü–µ—Å –æ–ø–µ—Ä—É–≤–∞–Ω–Ω—è —Å–∏–º–≤–æ–ª–∞–º–∏. –ß–∏–º —è–∫—ñ—Å–Ω—ñ—à–µ –ø—ñ–¥—ñ–±—Ä–∞–Ω—ñ —Å–∏–º–≤–æ–ª–∏ —Ç–∞ —Å–ø–æ—Å–æ–±–∏ —Ä–æ–±–æ—Ç–∏ –∑ –Ω–∏–º–∏, —Ç–∏–º –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—à–∞ –Ω–∞—à–∞ –¥—ñ—è–ª—å–Ω—ñ—Å—Ç—å. –ü—Ä–∏–∫–ª–∞–¥: –ø—ñ—Å–ª—è –∑–∞–º—ñ–Ω–∏ —Ä–∏–º—Å—å–∫–∏—Ö —Ü–∏—Ñ—Ä ‚Äì –∞—Ä–∞–±—Å—å–∫–∏–º–∏, –ª—é–¥—Å—Ç–≤–æ –∑—Ä–æ–±–∏–ª–æ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–∏–π –ø—Ä–æ–≥—Ä–µ—Å —É —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—è—Ö, –±–∞–Ω–∞–ª—å–Ω–æ –∑–º—ñ–Ω–∏–≤—à–∏ –∑–∞—Å—ñ–± –º–∏—Å–ª–µ–Ω–Ω—è. –Ü–¥–µ–∞–ª—å–Ω–∏–º –ø—ñ–¥—Ö–æ–¥–æ–º –¥–ª—è —Ä–æ–∑–≤–∏—Ç–∫—É –º–∏—Å–ª–µ–Ω–Ω—è —î –º–µ—Ç–æ–¥–æ–ª–æ–≥—ñ—è <a href="/ua/STA.html">–°–ú–î</a> ‚Äì –≤–∏–Ω–∞—Ö—ñ–¥ —Ä–∞–¥—è–Ω—Å—å–∫–æ—ó –µ–ø–æ—Ö–∏, —è–∫–∏–π –ø—ñ–¥—Ö–æ–¥–∏—Ç—å –¥–ª—è —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –ø—Ä–æ–µ–∫—Ç—ñ–≤ –±—É–¥—å-—è–∫–æ—ó —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ. –°–ú–î —Å—Ç–≤–µ—Ä–¥–∂—É—î, —â–æ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –±—É–¥—É–≤–∞—Ç–∏ —Å–≤–æ—î –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞–∫ —Å–∞–º–æ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ, —è–∫ –º–∏ –±—É–¥—É—î–º–æ –∑–∞–≤–æ–¥, —â–æ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –º–∞—Ç–∏ –≤–µ—Ä—Å—Ç–∞—Ç –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ª–æ–≥—ñ—á–Ω–æ—ó —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –ø–æ–Ω—è—Ç—å (—Å—Ö–µ–º –º–∏—Å–ª–µ–Ω–Ω—è) —Ç–∞ –≤—á–∏—Ç–∏—Å—è –æ—Ä—É–¥—É–≤–∞—Ç–∏ –Ω–∏–º.
