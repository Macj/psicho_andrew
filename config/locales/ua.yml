        <p>
          <b><i>Психологічна консультація</i></b> – спеціально збудований діалог між психологом та клієнтом із застосуванням вербальних та поведінкових технік спрямованих на зміну емоцій, переконань та поведінки клієнта, щоб позбавити його від соціальних та психологічних проблем.<br>
