        <p>
          –ö—Ä—ñ–º —Ç–æ–≥–æ, –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ <b>–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è</b>, —Ç–∞–∫—ñ —è–∫ <b>—á–∏—Ç–∞–Ω–Ω—è –¥—É–º–æ–∫</b>: "–≤–æ–Ω–∏ –±–∞—á–∞—Ç—å, —â–æ —è —Å–ø—ñ—Ç–Ω—ñ–ª–∞" ‚Äì –º–∏ –Ω–∞–≤–º–∏—Å–Ω–æ –≤–∏—Ö–æ–¥–∏–º–æ –Ω–∞ –≤—É–ª–∏—Ü—é –Ω–µ –≤ —á–æ—Ä–Ω—ñ–π –±—ñ–ª–∏–∑–Ω—ñ (—è–∫—É –≤–∏, –º–æ–∂–ª–∏–≤–æ, –æ–¥—è–≥–∞—î—Ç–µ –∞–±–∏ –ø—Ä–∏—Ö–æ–≤—É–≤–∞—Ç–∏ –ø—ñ—Ç), —â–æ–± –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —Ö—Ç–æ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ –≤–∞—Å, –∞ —Ö—Ç–æ –Ω—ñ, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –≤–∏ —Å–ø—ñ—Ç–Ω—ñ–ª–∏. –Ø–∫—â–æ –≤–∏ –±–æ—ó—Ç–µ—Å—å –Ω–∞–≤—ñ—Ç—å —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ ‚Äì —Ä–æ–±–∏–º–æ <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ–∑–∞—Ü—ñ—é</b> (—Ä–æ–∑–º—ñ—Ä–∫–æ–≤—É—î–º–æ –ø—Ä–æ –Ω–∞–π–≥—ñ—Ä—à—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Ä–æ–∑–≤–∏—Ç–∫—É –ø–æ–¥—ñ–π, –ø—ñ–¥–≥–æ—Ç–æ–≤–ª—é—î–º–æ—Å—è –¥–æ –Ω–∏—Ö —ñ –Ω–∞–º–∞–≥–∞—î–º–æ—Å—å –ø—Ä–æ–∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑—ñ —Å—Ç—Ä–∞—Ö–æ–º). –ü–æ–≤–Ω—ñ—Å—Ç—é –≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω—é—î–º–æ—Å—å –≤—ñ–¥ –¥—É–º–æ–∫, –≤—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ –±–µ–∑–≥–ª—É–∑–¥—ñ—Å—Ç—å —á–∏—Ç–∞–Ω–Ω—è –¥—É–º–æ–∫ (–º–∏ –±–∞—á–∏–º–æ, —â–æ –Ω—ñ—Ö—Ç–æ –Ω–µ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ –Ω–∞—Å —ñ –Ω–∞–≤–º–∏—Å–Ω–æ —É—Ç—Ä–∏–º—É—î–º–æ –≤ –≥–æ–ª–æ–≤—ñ –¥—É–º–∫—É "—è –≤ —Ü–µ–Ω—Ç—Ä—ñ —É–≤–∞–≥–∏"). –í—á–∏–º–æ—Å—è –∫—Ä–∏—Ç–∏—á–Ω–æ —Å—Ç–∞–≤–∏—Ç–∏—Å—è –¥–æ –¥—É–º–æ–∫, –ø—Ä–∞–≤–∏–ª—å–Ω–æ —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç—É–≤–∞—Ç–∏ –ø—Ä–∏—á–∏–Ω–∏ —Å–≤–æ–≥–æ —Å—Ç–∞–Ω—É (–∞–¥–∂–µ –¥–æ–≤–æ–ª—ñ —á–∞—Å—Ç–æ —Ç—Ä–∏–≤–æ–∂–Ω—ñ –¥—É–º–∫–∏ —î –ø—Ä–æ—Å—Ç–æ —Å–ø—Ä–æ–±–æ—é –º–æ–∑–∫—É –ø–æ—è—Å–Ω–∏—Ç–∏ —Ç–µ, —á–æ–º—É –º–∏ —â–æ–π–Ω–æ –≤—ñ–¥—á—É–ª–∏ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç). –ü—Ä–æ–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ <b>–ø–µ—Ä—Å–æ–Ω–∞–ª—ñ–∑–∞—Ü—ñ—é</b>, –º–∏ –≤—á–∏–º–æ—Å—è –Ω–µ –∞—Å–æ—Ü—ñ—é–≤–∞—Ç–∏ –≤—Å–µ –∑ —Å–æ–±–æ—é ("—Ü–µ —á–µ—Ä–µ–∑ —Ç–µ, —â–æ —è..."). –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤—Å—ñ "–∑–∞ —Ç–∞ –ø—Ä–æ—Å—Ç–∏" –ø–æ–¥—ñ–±–Ω–∏—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –≤—á–∏–º–æ—Å—è –∑–∞–ø–∏—Å—É–≤–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏, –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ –ø–æ—è—Å–Ω–µ–Ω–Ω—è –ø–æ–¥—ñ–π, —Å–ø—Ä–∏–π–º–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏ —è–∫ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, —è–∫–∏–π –º–æ–∂–Ω–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∑ –∫–æ—Ä–∏—Å—Ç—é –¥–ª—è —Å–µ–±–µ. –¢–∞–∫–æ–∂ –ø–æ–∫—Ä–∞—â—É—î–º–æ –Ω–∞—à—ñ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤–∞–Ω—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ ‚Äì —Ç—Ä–µ–Ω—É—î–º–æ <b>–°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é—á–µ –Ø</b> –¥–ª—è –≤—ñ–¥—á—É—Ç—Ç—è –æ–ø–æ—Ä–∏ –≤ —Å–æ–±—ñ —Ç–∞ –≤–º—ñ–Ω–Ω—è –¥–∏–≤–∏—Ç–∏—Å—è –Ω–∞ —Å–∏—Ç—É–∞—Ü—ñ—é –∑ —Ä—ñ–∑–Ω–∏—Ö —Ç–æ—á–æ–∫ –∑–æ—Ä—É. –†–æ–±–∏–º–æ —Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥ —Ç–∞ –µ–∫—Ä–∞–Ω–Ω—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ (–∑–π–æ–º–∫–∞ –∑ —Ä—ñ–∑–Ω–∏—Ö –∫–∞–º–µ—Ä, –≤ —É—è–≤—ñ), –∑–∞–ø–æ–≤–Ω—é—î–º–æ <b>–ê–í–°-—Å—Ö–µ–º—É</b> —ñ –∑ —ó—ó –¥–æ–ø–æ–º–æ–≥–æ—é –≤—á–∏–º–æ—Å—è –æ–±'—î–∫—Ç–∏–≤–Ω–æ —Å–ø—Ä–∏–π–º–∞—Ç–∏ –ø–æ–¥—ñ—ó —Ç–∞ –æ–±–∏—Ä–∞—Ç–∏ –Ω–∞–π–∫—Ä–∞—â–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è. –í—Å—ñ –¥—ñ—ó –≤–∏ –∑–∞–ø–∏—Å—É—î—Ç–µ —É —Å–≤—ñ–π <b>—â–æ–¥–µ–Ω–Ω–∏–∫ —É—Å–ø—ñ—Ö—É</b>, —è–∫–∏–π –±—É–¥–µ –ø–æ–∫–∞–∑–Ω–∏–∫–æ–º –≤–∞—à–∏—Ö –ø–æ–∑–∏—Ç–∏–≤–Ω–∏—Ö –∑–º—ñ–Ω.
