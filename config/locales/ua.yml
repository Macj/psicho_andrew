        <h3>–ï–∫—Å–ø–æ–∑–∏—Ü—ñ—ó –∑ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è–º</h3>
        <p>
          –ü–æ—á–∏–Ω–∞—î–º–æ —Ä–æ–±–∏—Ç–∏ <b>–µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó –∑ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è–º</b> (—Å—Ç–∏–∫–∞—î–º–æ—Å—è –∑ —Ç—Ä–∏–≥–µ—Ä–∞–º–∏ —Ç–∞ —Ä–æ–±–∏–º–æ —Ç–µ, —â–æ –≤–∏ —Ä–æ–±–∏—Ç–µ –∑–∞–∑–≤–∏—á–∞–π, –∞–ª–µ –ø—Ä–∏ —Ü—å–æ–º—É –ø–µ—Ä–µ—Å—Ç–∞—î–º–æ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤–∏–≥–æ–¥—É –≤—ñ–¥ –Ω–∞–≤'—è–∑–ª–∏–≤–∏—Ö –¥—ñ–π). –†–æ–±–∏–º–æ —Å–ø–æ—á–∞—Ç–∫—É –≤ —É—è–≤—ñ, –∞ –ø–æ—Ç—ñ–º —É —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –≤–∏ –º–æ–∂–µ—Ç–µ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞—Ç–∏ —á–∞—Å—Ç–æ –º–∏—Ç–∏ —Ä—É–∫–∏, –∞–ª–µ –ø—Ä–∏ —Ü—å–æ–º—É –≤–∞–º –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ —Ç—Ä–∏–º–∞—Ç–∏ –≤ –≥–æ–ª–æ–≤—ñ –¥—É–º–∫—É "—Ä—É–∫–∏ –±—Ä—É–¥–Ω—ñ", —Ç–∞–∫–∏–º —á–∏–Ω–æ–º –ø–æ–ª–µ–≥—à–µ–Ω–Ω—è –≤—ñ–¥ –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ –Ω–µ –Ω–∞—Å—Ç–∞—î —ñ –≤–∏–Ω–∏–∫–∞—î –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏–π –¥–∏—Å–æ–Ω–∞–Ω—Å: "—è–∫ —Ü–µ, —è –º–∏—é, –∞ –≤–æ–Ω–∏ –±—Ä—É–¥–Ω—ñ? –ú–æ–∂–µ –¥—É–º–∫–∏ –Ω–µ –∑–∞–≤–∂–¥–∏ –ø—Ä–∞–≤–¥–∏–≤—ñ?" –ê–±–æ, —è–∫—â–æ –≤–∏ —á–∞—Å—Ç–æ –ø–µ—Ä–µ–≤—ñ—Ä—è—î—Ç–µ —á–∏ –∑–∞–∫—Ä–∏—Ç—ñ –¥–≤–µ—Ä—ñ, —Ç–æ –º–æ–∂–µ—Ç–µ –ø–æ—á–∞—Ç–∏ —Ä–æ–±–∏—Ç–∏ —Ü–µ –∑–∞ –≥—Ä–∞—Ñ—ñ–∫–æ–º, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –Ω–µ —Ö–æ—á–µ—Ç—å—Å—è: —â–æ–¥–Ω—è –ø–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏ 5 —Ä–∞–∑—ñ–≤ –¥–≤–µ—Ä—ñ, –≤–∏—Ö–æ–¥–∏—Ç–∏ –∑ –¥–æ–º—É –Ω–∞ 50, 100, 200, 400 –º–µ—Ç—Ä—ñ–≤ —ñ –Ω–∞–≤–º–∏—Å–Ω–æ –ø–æ–≤–µ—Ä—Ç–∞—Ç–∏—Å—è. –í —è–∫–∏–π—Å—å –º–æ–º–µ–Ω—Ç –≤–∏ –≤—ñ–¥—á—É—î—Ç–µ –≤—Å—é –¥—É—Ä—ñ—Å—Ç—å —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è —ñ —Å–∞–º—ñ –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç–µ –≤—ñ—Ä–∏—Ç–∏ —É –¥—É–º–∫—É "–∞ —Ä–∞–ø—Ç–æ–º –Ω–µ –∑–∞–∫—Ä–∏—Ç–∞?". –Ø–∫—â–æ –≤–∏ –Ω–µ –º–æ–∂–µ—Ç–µ —Ç–µ—Ä–ø—ñ—Ç–∏, –∫–æ–ª–∏ —Ä–µ—á—ñ –Ω–µ—Ä—ñ–≤–Ω–æ —Å–∫–ª–∞–¥–µ–Ω—ñ ‚Äì —Ç—Ä–µ–Ω—É—î–º–æ—Å—è <b>–≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ —Ä–µ–∞–∫—Ü—ñ—é</b> –Ω–∞ 10 —Å–µ–∫—É–Ω–¥, 20, 30, —Ö–≤–∏–ª–∏–Ω—É, 5 —Ö–≤–∏–ª–∏–Ω: —Ä–æ–∑–∫–ª–∞–¥–∞—î–º–æ —Ä–µ—á—ñ –Ω–µ—Ä—ñ–≤–Ω–æ, –ø–æ–º—ñ—á–∞—î–º–æ –±–∞–∂–∞–Ω–Ω—è —ó—Ö –≤–∏—Ä—ñ–≤–Ω—è—Ç–∏, —á–µ–∫–∞—î–º–æ —Å–∫—ñ–ª—å–∫–∏ –≤–∏—Ö–æ–¥–∏—Ç—å —ñ –≤–∏—Ä—ñ–≤–Ω—é—î–º–æ, —è–∫—â–æ –±–∞–∂–∞–Ω–Ω—è –∑–∞–ª–∏—à–∏–ª–æ—Å—è. –ó –∫–æ–∂–Ω–æ—é —Å–ø—Ä–æ–±–æ—é –∑–±—ñ–ª—å—à—É—î–º–æ —á–∞—Å –≤—ñ–¥–∫–ª–∞–¥–∞–Ω–Ω—è. –Ø–∫—â–æ –Ω–µ –≤–∏—Ö–æ–¥–∏—Ç—å ‚Äì —Ä–æ–±–∏–º–æ —Ç–µ —Å–∞–º–µ –≤ —É—è–≤—ñ, —É—è–≤–ª—è—î–º–æ "—Å—Ç—Ä–∞—à–Ω—É —Å–∏—Ç—É–∞—Ü—ñ—é" —ñ –≤—ñ–¥–∫–ª–∞–¥–∞—î–º–æ —Ä–µ–∞–∫—Ü—ñ—é. –°–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω–µ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –¥–æ–º–∞—à–Ω—å–æ–≥–æ –∑–∞–≤–¥–∞–Ω–Ω—è –≥–∞—Ä–∞–Ω—Ç—É—î —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
        </p>
        <p>
          –Ø–∫—â–æ –±–æ—ó—Ç–µ—Å—è –Ω–∞–≤—ñ—Ç—å —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ ‚Äì —Ä–æ–±–∏–º–æ <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ–∑–∞—Ü—ñ—é</b> (–ø—Ä–æ–¥—É–º—É—î–º–æ –Ω–∞–π–≥—ñ—Ä—à—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Ä–æ–∑–≤–∏—Ç–∫—É –ø–æ–¥—ñ–π, –≥–æ—Ç—É—î–º–æ—Å—å –¥–æ –Ω–∏—Ö —ñ –Ω–∞–º–∞–≥–∞—î–º–æ—Å—è –¥–æ—Ç–æ—Ä–∫–Ω—É—Ç–∏—Å—è –¥–æ —Å—Ç—Ä–∞—Ö—É). –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ —É—Å—ñ –¥–æ—Å—Ç—É–ø–Ω—ñ –º–µ—Ç–æ–¥–∏. –ú–∏ –º–æ–∂–µ–º–æ –ø—Ä—è–º–æ –Ω–∞ —Å–µ–∞–Ω—Å—ñ –Ω–∞ –º–æ—î–º—É –ø—Ä–∏–∫–ª–∞–¥—ñ —Ä–æ–±–∏—Ç–∏ –µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –≤–∞–º –∑–¥–∞—é—Ç—å—Å—è –≤—Å—ñ –ø—Ä–µ–¥–º–µ—Ç–∏ –±—Ä—É–¥–Ω–∏–º–∏, —Ç–æ–¥—ñ —è –º–æ–∂—É –∑–∞–ø—Ä–æ–ø–æ–Ω—É–≤–∞—Ç–∏ –≤–∞–º –ø–æ–¥–∏–≤–∏—Ç–∏—Å—è, —è–∫ —è –¥–æ—Ç–æ—Ä–∫–∞—é—Å—è –¥–æ —Å–≤–æ–≥–æ –æ–±–ª–∏—á—á—è –∑–∞–±—Ä—É–¥–Ω–µ–Ω–∏–º–∏ —Ä—É–∫–∞–º–∏, –∞–±–æ –í–∏ –º–æ–∂–µ—Ç–µ –º–µ–Ω–µ "–≤–∏–º–∞–∑–∞—Ç–∏"). –¢–∞–∫–æ–∂ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑—ñ —Å—Ç—Ä–∞—Ö–æ–º –º–∏ —Ä–æ–±–∏–º–æ <b>–ø–∞—Ä–∞–¥–æ–∫—Å–∞–ª—å–Ω—É —ñ–Ω—Ç–µ–Ω—Ü—ñ—é</b> (–Ω–∞–≤–º–∏—Å–Ω–æ –Ω–∞–º–∞–≥–∞—î–º–æ—Å—è –∑–ª—è–∫–∞—Ç–∏—Å—è –¥—É–º–∫–∏, —Å—Ç–≤–æ—Ä—é—é—á–∏ –ø–æ—á—É—Ç—Ç—è –Ω—É–¥—å–≥–∏). –ü—Ä–æ–ø–∏—Å—É—î–º–æ —Ä—ñ–≤–Ω—ñ –Ω–∞–ø—Ä—É–≥–∏, –≤—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏, —è–∫ —É –≤–∞—Å –≤–∏–Ω–∏–∫–∞—î –æ—Ü—ñ–Ω–∫–∞ —Ç–∏—Ö —á–∏ —ñ–Ω—à–∏—Ö —è–≤–∏—â, —Ç—Ä–µ–Ω—É—î–º–æ —Å—Ç–∞–Ω –±–µ–∑–æ—Ü—ñ–Ω–∫–æ–≤–æ—Å—Ç—ñ.
        </p>
        <p>
          –Ø–∫—â–æ –¥—É–º–∫–∞ —á–∏ –¥—ñ—è –∑–¥–∞—î—Ç—å—Å—è –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–æ—é, –º–∏ –≤–∏—è–≤–ª—è—î–º–æ –ø–µ—Ä—à—ñ –æ–∑–Ω–∞–∫–∏ –ø–æ—á–∞—Ç–∫—É –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ (–ø–æ—Ä–∏–≤ —Ä—É–∫–∏ –ø–æ—á—É—Ö–∞—Ç–∏ –Ω—ñ—Å, –≤—ñ–¥—á—É—Ç—Ç—è —Ç–∏—Å–∫—É —É –≥—Ä—É–¥—è—Ö –ø–µ—Ä–µ–¥ –∫–æ–º–ø—É–ª—å—Å—ñ—î—é) —ñ —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫—É –≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω–µ–Ω–æ—ó —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ, –ø—Ä–∏–π–Ω—è—Ç—Ç—è —á–∏ –º–µ–¥–∏—Ç–∞—Ü—ñ—ó. –ú–æ–∂–µ–º–æ —Ä–∞–∑–æ–º –≤—á–∏—Ç–∏—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ –≤–ª–∞—Å–Ω—ñ –ø–æ—Ä–∏–≤–∏ (—è–∫—â–æ –≤–∏ –±–æ—ó—Ç–µ—Å—è –∑—Ä–æ–±–∏—Ç–∏ –Ω–µ–æ–±–¥—É–º–∞–Ω—É –¥—ñ—é —Ç–∞ –ø–æ—Å—Ç—Ä–∞–∂–¥–∞—Ç–∏), —Ä–æ–∑–≤–∏–≤–∞—î–º–æ <b>–µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç</b>, —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –µ–º–æ—Ü—ñ–π, –±–∞–∂–∞–Ω—å, –ø–æ—Ä–∏–≤—ñ–≤ —Ç–∞ –æ—Ü—ñ–Ω–æ–∫. –©–æ–± –ø–æ—Å–∏–ª–∏—Ç–∏ –µ—Ñ–µ–∫—Ç –∫–æ–Ω—Ç—Ä–æ–ª—é —Ä–æ–±–∏–º–æ <b>–∞—É–¥—ñ–æ-–ø–µ—Ç–ª—é</b> ‚Äì –≤–∏ –ø—Ä–æ–¥—É–º—É—î—Ç–µ —Å–≤–æ—é –¥—É–º–∫—É, –ø–æ–º—ñ—á–∞—î—Ç–µ —ó—ó —ñ–Ω—Ç–æ–Ω–∞—Ü—ñ—é, —Ç–µ–º–ø —ñ —Å–≤–æ—ó–º –≥–æ–ª–æ—Å–æ–º –∑–∞–ø–∏—Å—É—î—Ç–µ —ó—ó –Ω–∞ –∞—É–¥—ñ–æ —Ç–∞ –≤—ñ–¥—Ç–≤–æ—Ä—é—î—Ç–µ –Ω–∞ –ø–æ–≤—Ç–æ—Ä—ñ, —Å–ª—É—Ö–∞—î—Ç–µ –±–µ–∑ –Ω–∞–º—ñ—Ä—É –≤—Ç—ñ–∫—Ç–∏, –ª–∏—à–µ —Ä–µ–≥—É–ª—é—é—á–∏ —Ä—ñ–≤–µ–Ω—å –≥—É—á–Ω–æ—Å—Ç—ñ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è. –ó–º–µ–Ω—à—É—é—á–∏ —Å—Ç—Ä–∞—Ö —ñ –∑–Ω–∞—á—É—â—ñ—Å—Ç—å –¥—É–º–æ–∫, –Ω–∞–≤—á–∏–≤—à–∏—Å—å –ø–æ–º—ñ—á–∞—Ç–∏ –ø–æ—á–∞—Ç–æ–∫ –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç–µ–π ‚Äì –º–∏ –Ω–∞—Ä–µ—à—Ç—ñ –º–æ–∂–µ–º–æ —Ä—É—Ö–∞—Ç–∏—Å—è –¥–∞–ª—ñ.
        </p>


        <h3>–ï–∫—Å–ø–æ–∑–∏—Ü—ñ—ó –±–µ–∑ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è</h3>
        <p>
          –†–æ–±–∏–º–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏ —Ç–∞ <b>–µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó –±–µ–∑ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è</b> (—Å—Ç–∏–∫–∞—î–º–æ—Å—è –∑ —Ç—Ä–∏–≥–µ—Ä–∞–º–∏ –±–µ–∑ —Å–ø—Ä–æ–± –∑–∞—Ö–∏—Å—Ç–∏—Ç–∏ —Å–µ–±–µ —Ç–∞ —É–Ω–∏–∫–Ω—É—Ç–∏ —É—è–≤–Ω–æ—ó –Ω–µ–±–µ–∑–ø–µ–∫–∏): –ø–æ—á–∏–Ω–∞—î–º–æ –±—Ä–∞—Ç–∏, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –¥–æ —Ä—É–∫ –Ω—ñ–∂ (—è–∫—â–æ –±–æ—ó–º–æ—Å—è –∫–æ–º—É—Å—å –∑–∞–ø–æ–¥—ñ—è—Ç–∏ —à–∫–æ–¥—É), —Ö–æ–¥–∏—Ç–∏ –≤—É–ª–∏—Ü–µ—é –ø–æ—Ä—É—á —ñ–∑ –∂–≤–∞–≤–∏–º —Ä—É—Ö–æ–º –º–∞—à–∏–Ω (—è–∫—â–æ –±–æ—ó–º–æ—Å—è, —â–æ –º–∞—à–∏–Ω–∞ –∑—ñ–±'—î), –≤—ñ–¥–ø—É—Å–∫–∞—Ç–∏ —á–æ–ª–æ–≤—ñ–∫–∞ —Å–∞–º–æ–º—É –≥—É–ª—è—Ç–∏ –ø–æ –≤—É–ª–∏—Ü—ñ (—è–∫—â–æ –±–æ—ó–º–æ—Å—è –∑–∞ –π–æ–≥–æ –∑–¥–æ—Ä–æ–≤'—è). –í—ñ–¥–º–æ–≤–ª—è—î–º–æ—Å—è –≤—ñ–¥ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –∫–æ–º–ø—É–ª—å—Å–∏–≤–Ω–∏—Ö –¥—ñ–π, –∞–±–æ —Ç—Ä–µ–Ω—É—î–º–æ —Ç—Ä–∏–≤–∞–ª–µ –≤—ñ–¥–∫–ª–∞–¥–µ–Ω–Ω—è —Ä–µ–∞–∫—Ü—ñ—ó. –ü—Ä–∏–ø–∏–Ω—è—î–º–æ –º–æ–Ω—ñ—Ç–æ—Ä–∏—Ç–∏ –∑–∞–≥—Ä–æ–∑–∏, –Ω–∞—Ç–æ–º—ñ—Å—Ç—å —Ä–æ–±–∏–º–æ –∞–∫—Ü–µ–Ω—Ç –Ω–∞ <b>—Ü—ñ–Ω–Ω–æ—Å—Ç—è—Ö —Ç–∞ –¥—ñ—è—Ö</b> (–º–µ—Ç–∞—Ñ–æ—Ä–∞ –±—ñ–¥–Ω—è–∫–∞, –∫–æ–º–ø–∞—Å–∞, –∫–∞—Ä—Ç–∏, —Ö–æ–ª–æ–¥–Ω–æ–≥–æ –¥—É—à—É). –£ —Ç–µ—Ä–∞–ø—ñ—ó –ê–°–¢ —Å—Ç–≤–µ—Ä–¥–∂—É—î—Ç—å—Å—è, —â–æ –ª—é–¥–∏–Ω–∞ —â–∞—Å–ª–∏–≤–∞ –Ω–µ —Ç–æ–¥—ñ, –∫–æ–ª–∏ –≤–æ–Ω–∞ –Ω–µ –º–∞—î –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –¥—É–º–æ–∫, –∞ –∫–æ–ª–∏ –≤–æ–Ω–∞ —Ä–æ–±–∏—Ç—å —Ç–µ, —â–æ –¥–ª—è –Ω–µ—ó –≤–∞–∂–ª–∏–≤–æ —ñ —Ü—ñ–Ω–Ω–æ. –¢–æ–º—É –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤—Å—ñ —Å—Ñ–µ—Ä–∏ –≤–∞—à–æ–≥–æ –∂–∏—Ç—Ç—è (—Ä–æ–¥–∏–Ω–∞, —Ä–æ–±–æ—Ç–∞, —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–æ–∫, —Ö–æ–±—ñ, –¥—É—Ö–æ–≤–Ω—ñ—Å—Ç—å —Ç–æ—â–æ). –í–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ, —Å—Ç–∞–≤–∏–º–æ —Ü—ñ–ª—ñ —Ç–∞ –ø—Ä–æ–ø–∏—Å—É—î–º–æ –º–æ–∂–ª–∏–≤—ñ –ø–µ—Ä–µ—à–∫–æ–¥–∏ (–Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ –¥—É–º–∫–∏, –µ–º–æ—Ü—ñ—ó, –±–∞–∂–∞–Ω–Ω—è, –Ω–µ–ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω—ñ –æ–±—Å—Ç–∞–≤–∏–Ω–∏). –í—á–∏–º–æ—Å—è –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Å—Ç–∞–Ω –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –¥—ñ—è—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π (–ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–æ, –≤—ñ–ª—å–Ω–æ, —á–µ—Å–Ω–æ, –≤–µ—Å–µ–ª–æ —Ç–æ—â–æ). –í–µ—Å—å —Ü–µ–π —á–∞—Å —è –≤–∞–º –¥–æ–ø–æ–º–∞–≥–∞—é, —Ä–æ–±–ª—é –≤—Å—ñ –≤–ø—Ä–∞–≤–∏ —Ä–∞–∑–æ–º –∑ –≤–∞–º–∏, –ø—ñ–¥—Ç—Ä–∏–º—É—é, —Å–ø—ñ–≤–ø–µ—Ä–µ–∂–∏–≤–∞—é, –∑–∞–æ—Ö–æ—á—É—é, –Ω–∞–º–∞–≥–∞—é—Å—è —Ä–æ–±–∏—Ç–∏ –≤—Å–µ –ø–æ–≤—ñ–ª—å–Ω–æ —Ç–∞ –æ–±–µ—Ä–µ–∂–Ω–æ, –Ω–∞–¥–∞—é –≤–∞–º –º–æ—Ç–∏–≤–∞—Ü—ñ—é —Ç–∞ –≤—ñ—Ä—É –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
        </p>

        <h3>–ì–ª–∏–±–∏–Ω–Ω–µ –ø—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è</h3>
        <p>
          –ù–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ –Ω–∞—Ä–æ–¥–∂—É—é—Ç—å—Å—è –≤—ñ–¥ –Ω–∞–ø—Ä—É–≥–∏, –∞ –≤–æ–Ω–∞, —É —Å–≤–æ—é —á–µ—Ä–≥—É, –Ω–∞–∫–æ–ø–∏—á—É—î—Ç—å—Å—è –≤—ñ–¥ —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç–µ–π —Ä–æ–±–æ—Ç–∏ –º–æ–∑–∫—É (—É –ª—é–¥–µ–π –∑ –µ–Ω–¥–æ–≥–µ–Ω–Ω–∏–º –û–ö–†), –≤—ñ–¥ —Ä–µ–∞–ª—å–Ω–∏—Ö (–∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö) –∂–∏—Ç—Ç—î–≤–∏—Ö –ø—Ä–æ–±–ª–µ–º –∞–±–æ –≤—ñ–¥ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ—Ö –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤ ("—Ö–æ—á—É, –∞–ª–µ –Ω–µ –º–æ–∂—É", "–Ω–µ —Ö–æ—á—É, –∞ —Ç—Ä–µ–±–∞", "—Ö–æ—á—É —ñ —Ç–æ–≥–æ –π —ñ–Ω—à–æ–≥–æ"). –í–∏—Ä—ñ—à—É—î–º–æ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é <a href="/ua/Positive-psychotherapy.html">–ü–æ–∑–∏—Ç–∏–≤–Ω–æ—ó –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó</a>. –®—É–∫–∞—î–º–æ —Ä–∏—Å–∏ –≤–∞—à–æ–≥–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É, —è–∫—ñ –≤–ø–ª–∏–≤–∞—é—Ç—å –Ω–∞ –ø–µ—Ä–µ–±—ñ–≥ –û–ö–†, –∑–º–µ–Ω—à—É—î–º–æ –µ–≥–æ—ó–∑–º —Ç–∞ —Ç–µ—Ä–ø—ñ–Ω–Ω—è, –ø—ñ–¥–≤–∏—â—É—î–º–æ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫—É. –¢—Ä–µ–Ω—É—î–º–æ—Å—è –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–∞–≤–¥—É, <b>–≤–∏—Ä–∞–∂–∞—Ç–∏ –∑–ª—ñ—Å—Ç—å</b>, –ø–ª–∞–≤–Ω–æ –ø—ñ–¥–≤–∏—â—É–≤–∞—Ç–∏ —Å–≤—ñ–π —Ä—ñ–≤–µ–Ω—å –∞–≥—Ä–µ—Å—ñ—ó. –ë–µ—Ä–µ–º–æ —Ä–µ–∞–ª—å–Ω—ñ –∂–∏—Ç—Ç—î–≤—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ —Ç–∞ —Ä–æ–∑—ñ–≥—Ä—É—î–º–æ —ó—Ö —É —Ä–æ–ª—å–æ–≤—ñ–π –≥—Ä—ñ. –°–µ–∞–Ω—Å–∞–º–∏ <a href="/ua/Hypnotherapy.html">–ì—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—ó</a> –ø—Ä–∏–±–∏—Ä–∞—î–º–æ —Å–∏—Ç—É–∞—Ü—ñ—ó, –≤ —è–∫–∏—Ö –≤–∏ —Ä–∞–Ω—ñ—à–µ –Ω–∞–≤—á–∏–ª–∏—Å—è —Å—É–º–Ω—ñ–≤–∞—Ç–∏—Å—è —É –≤–ª–∞—Å–Ω—ñ–π –∞–¥–µ–∫–≤–∞—Ç–Ω–æ—Å—Ç—ñ, —Å–≤–æ—ó—Ö –¥—É–º–∫–∞—Ö —ñ –¥—ñ—è—Ö, –¥—É–º–∞—Ç–∏, —â–æ –¥—É–º–∫–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª—å–Ω—ñ. –ó–Ω–∏–∂—É—î–º–æ –∑–∞–≥–∞–ª—å–Ω—É —Ç—Ä–∏–≤–æ–∂–Ω—ñ—Å—Ç—å, –≤—á–∏–º–æ—Å—è –ø—Ä–∏–π–º–∞—Ç–∏ —Ä—ñ—à–µ–Ω–Ω—è —ñ —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è –∑ —Ç—Ä—É–¥–Ω–æ—â–∞–º–∏, —â–æ –≤–∏–Ω–∏–∫–∞—é—Ç—å. –ó–±—ñ–ª—å—à—É—î–º–æ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å. –ù–∞–≤—á–∞—î–º–æ—Å—å –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü".
