      text: 'Під час роботи з Андрієм було дуже легко. Деякі речі після консультації перестали турбувати та стали більш зрозумілими. За одну консультацію ми вирішили всі питання, одразу відчула легкість! Проблеми перетворилися на легкі рішення. Дякую Вам за виконану роботу! Дуже приємним бонусом був файл, де були прописані всі проблеми та шляхи їх вирішення, до яких ми прийшли на консультації!'
