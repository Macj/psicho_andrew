        <p>
          Відбір учасників відбувається наступним чином. Ви зв'язуєтеся зі мною за моїми <a href="/ua/contacts.html">контактами</a>, я аналізую вашу ситуацію, відповідаю на всі запитання і ми разом узгоджуємо наші подальші дії. Якщо ви висловлюєте бажання стати учасником групової психотерапії – я записую вас до списку потенційних учасників. Коли збирається 8 заявок з однієї і тієї ж проблеми – я створюю спільний чат в Telegram і ми домовляємося про дату та час першого групового сеансу. Далі, якщо вам все сподобалось, ви сплачуєте курс з 10 групових сеансів і ми починаємо роботу. У перерві між сеансами ми підтримуємо зв'язок у Telegram-чаті. Ви можете ділитися своїми успіхами, інсайтами та ставити запитання, читати <b>стенографію</b> минулого сеансу, вивчати <b>навчальні матеріали</b>, спільно робити <b>домашнє завдання</b>.
