          <b>–°–µ–∫—Å—É–∞–ª—å–Ω–µ –Ω–∞—Å–∏–ª—å—Å—Ç–≤–æ</b> —î –Ω–∞–π—Å–∫–ª–∞–¥–Ω—ñ—à–∏–º —É —Ä–æ–±–æ—Ç—ñ. –Ø –Ω–∞–¥–∞—é –≤–∞–º –º–æ—Ä–∞–ª—å–Ω—É –ø—ñ–¥—Ç—Ä–∏–º–∫—É, –≤–∏—Å–ª—É—Ö–æ–≤—É—é –≤–∞—Å —ñ —á–µ—Ä–µ–∑ —è–∫–∏–π—Å—å —á–∞—Å –º–∏ –æ–±–µ—Ä–µ–∂–Ω–æ –ø–æ—á–∏–Ω–∞—î–º–æ –æ–±–≥–æ–≤–æ—Ä—é–≤–∞—Ç–∏ –≤–∞—à—É —Å–∏—Ç—É–∞—Ü—ñ—é. –Ø–∫ –ø—Å–∏—Ö–æ–ª–æ–≥, —è –ø–æ—è—Å–Ω—é—é –≤—Å–µ, —â–æ —Å—Ç–∞–ª–æ—Å—è –∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—ó. –Ü–Ω—Ñ–æ—Ä–º—É—é –≤–∞—Å –ø—Ä–æ –≤—Å—ñ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—ñ –ø—Ä–∏—á–∏–Ω–∏, –º–µ—Ö–∞–Ω—ñ–∑–º–∏ —Ç–∞ –Ω–∞—Å–ª—ñ–¥–∫–∏ –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó. –Ø–∫ –∑–≤–∏—á–∞–π–Ω–∞ –ª—é–¥–∏–Ω–∞, —è –∫–∞–∂—É –ø—Ä–æ —Ç–µ, —â–æ –≤—ñ–¥—á—É–≤–∞—é, –∫–æ–ª–∏ —Å–ª—É—Ö–∞—é –≤–∞—à—É —Ä–æ–∑–ø–æ–≤—ñ–¥—å. –Ø–∫—â–æ –Ω–∞—Å–∏–ª—å—Å—Ç–≤–æ –≤—ñ–¥–±—É–ª–æ—Å—è –Ω–µ—â–æ–¥–∞–≤–Ω–æ, —Ç–æ –º–∏ –≥–æ—Ç—É—î–º–æ—Å—è –¥–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è —Å–µ–∞–Ω—Å—ñ–≤ EMDR –¥–ª—è —Å—Ç–∞–±—ñ–ª—ñ–∑–∞—Ü—ñ—ó –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É —Ç–∞ –ø—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–∏—Ö –ø–æ—á—É—Ç—Ç—ñ–≤. –ü–æ—Ç—ñ–º –º–∏ –∫—Ä–æ–∫ –∑–∞ –∫—Ä–æ–∫–æ–º –≤—á–∏–º–æ—Å—è <b>–∂–∏—Ç–∏ –¥–∞–ª—ñ</b> —ñ –∑–Ω–æ–≤—É <b>–¥–æ–≤—ñ—Ä—è—Ç–∏ –ª—é–¥—è–º</b>. –û–±–≥–æ–≤–æ—Ä—é—î–º–æ —â–æ —Ç–∞–∫–µ –¥–æ–≤—ñ—Ä–∞ —ñ –Ω–∞–≤—ñ—â–æ –≤–æ–Ω–∞ –ø–æ—Ç—Ä—ñ–±–Ω–∞, –≤—á–∏–º–æ—Å—è –≤—ñ–¥–ø—É—Å–∫–∞—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª—å —ñ –ø—Ä–æ—Å–∏—Ç–∏ –ø—Ä–æ –¥–æ–ø–æ–º–æ–≥—É. –£ —Ä–æ–ª—å–æ–≤—ñ–π –≥—Ä—ñ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ –Ω–∞–≤–∏—á–∫–∏ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó, –ø—ñ—Å–ª—è —á–æ–≥–æ –≤–∏ –ø–æ—Ç—Ä–æ—Ö—É –ø–æ–≤–µ—Ä—Ç–∞—î—Ç–µ—Å—å –¥–æ –∑–≤–∏—á–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è —Å–æ—Ü—ñ–∞–ª—å–Ω–æ—ó –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ: –≥—É–ª—è—î—Ç–µ –∑ –¥—Ä—É–∑—è–º–∏, —Ö–æ–¥–∏—Ç–µ –ø–æ –º–∞–≥–∞–∑–∏–Ω–∞–º, —Ä–æ–∑–º–æ–≤–ª—è—î—Ç–µ –∑ –∫–æ–ª–µ–≥–∞–º–∏ –Ω–∞ —Ä–æ–±–æ—Ç—ñ. –¶–µ –º–æ–∂–µ –±—É—Ç–∏ –≤–∞–∂–∫–æ, —Ç–æ–º—É –º–µ—Ç–æ–¥–∞–º–∏ –ü–æ–∑–∏—Ç–∏–≤–Ω–æ—ó –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó —Ç–∞ ACT –≤–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ <b>—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ —Ç–∞ —Å–µ–Ω—Å–∏</b>, —Å—Ç–∞–≤–∏–º–æ –º—ñ–Ω—ñ–º–∞–ª—å–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è: –ø–æ–≥–æ–≤–æ—Ä–∏—Ç–∏, –Ω–∞–ø–∏—Å–∞—Ç–∏, –≤–∏–π—Ç–∏ –Ω–∞ –≤—É–ª–∏—Ü—é, –ø—ñ—Ç–∏ –≤ –≥–æ—Å—Ç—ñ –¥–æ –¥—Ä—É–∑—ñ–≤, –∑–∞–≤–µ—Å—Ç–∏ –Ω–æ–≤—ñ –∑–Ω–∞–π–æ–º—Å—Ç–≤–∞. –í—á–∏–º–æ—Å—è –Ω–µ —É–Ω–∏–∫–∞—Ç–∏ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–∏—Ö –ø–æ—á—É—Ç—Ç—ñ–≤, –∞ –π—Ç–∏ —à–ª—è—Ö–æ–º —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π. –ó–∞ –ø–æ—Ç—Ä–µ–±–∏, –ø–ª–∞–Ω—É—î–º–æ —è–∫ —Å–∫–∞–∑–∞—Ç–∏ —Å–≤–æ—ó–º —Ä—ñ–¥–Ω–∏–º –ø—Ä–æ —Ç–µ, —â–æ —Ç—Ä–∞–ø–∏–ª–æ—Å—è. –ü–∞—Ä–∞–ª–µ–ª—å–Ω–æ –∑ —Ü–∏–º –º–∏ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å: —è —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—é –ø—Ä–æ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ —Å—Ç—Ä–µ—Å—É, –º–∏ –Ω–∞–≤—á–∞—î–º–æ—Å—å —Ç–µ—Ö–Ω—ñ–∫–∞–º —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó, —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É, –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å, –∞ —Ç–∞–∫–æ–∂ –ø—ñ–¥–≤–∏—â—É—î–º–æ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫—É. –û–±–æ–≤'—è–∑–∫–æ–≤–æ —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ –Ω–∞ <b>–ø—Ä–∏–π–Ω—è—Ç—Ç—è —Å–≤–æ—î—ó –∑–æ–≤–Ω—ñ—à–Ω–æ—Å—Ç—ñ</b> ("—Ä–∞–¥–∏–∫–∞–ª—å–Ω–µ –ø—Ä–∏–π–Ω—è—Ç—Ç—è", "–∫—Ä–∞—Å–∏–≤–∞ –ø—Ä–∞–≤–¥–∞", "–∫—Ä–∏—Ç–∏–∫") —ñ –∑–∞–∫—Ä—ñ–ø–ª—é—î–º–æ —ó—Ö (–º–∏–ª—É—î–º–æ—Å—è –≤ –¥–∑–µ—Ä–∫–∞–ª—ñ, —Ä–æ–±–∏–º–æ —Ñ–æ—Ç–æ—Å–µ—Å—ñ—ó, –≤–µ–¥–µ–º–æ —Å–æ—Ü–º–µ—Ä–µ–∂—ñ). –ó–≤–∏—á–∞–π–Ω–æ, –∑ —á–∞—Å–æ–º –º–∏ –≤—á–∏–º–æ—Å—è –∑–Ω–æ–≤—É –ø—Ä–æ—è–≤–ª—è—Ç–∏ —Å–≤–æ—é <b>—Å–µ–∫—Å—É–∞–ª—å–Ω—ñ—Å—Ç—å</b>. –û–±–≥–æ–≤–æ—Ä—é—î–º–æ —â–æ –¥–ª—è –≤–∞—Å –æ–∑–Ω–∞—á–∞—î —Å–ª–æ–≤–æ ‚Äú—Å–µ–∫—Å—É–∞–ª—å–Ω—ñ—Å—Ç—å‚Äù, —è–∫—ñ –¥—ñ—ó —Ç–∞ –¥—ñ–ª—è–Ω–∫–∏ —Ç—ñ–ª–∞ –≤–∞–º –∑–¥–∞—é—Ç—å—Å—è —Å–µ–∫—Å—É–∞–ª—å–Ω–∏–º–∏. –ü–ª–∞–Ω—É—î–º–æ —Ç–µ, —è–∫ –≤–∏ –±—É–¥–µ—Ç–µ –≤–¥–æ–º–∞ –¥–æ—Å–ª—ñ–¥–∂—É–≤–∞—Ç–∏ —Å–≤–æ—î —Ç—ñ–ª–æ —Ç–∞ –ª—ñ–±—ñ–¥–æ. –ü–µ—Ä–µ–¥ –ø–æ–±–∞—á–µ–Ω–Ω—è–º–∏ —Ç–∞ –±–ª–∏–∑—å–∫—ñ—Å—Ç—é –º–∏ –º–æ–∂–µ–º–æ –ø–ª–∞–Ω—É–≤–∞—Ç–∏ —Ç–∞ —Ä–µ–ø–µ—Ç–∏—Ä—É–≤–∞—Ç–∏ –≤—Å–µ –Ω–∞–ø–µ—Ä–µ–¥, –≥–æ—Ç—É–≤–∞—Ç–∏—Å—è –¥–æ –≤—ñ–¥–≤–µ—Ä—Ç–∏—Ö –¥—ñ–∞–ª–æ–≥—ñ–≤ –∑ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–º, —â–æ–± –≤–µ—Å—å –ø—Ä–æ—Ü–µ—Å –∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞–ª–∏ —Å–∞–º–µ –í–∏.
