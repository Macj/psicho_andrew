        <p>
          Продовжуємо повним <b>аналізом вашого мислення</b>. Проводимо ряд експериментів із думками (наприклад, "дихання дайвера", "рожевий слоник"), щоб з'ясувати, як працює ваш мозок. Вчимося відчувати різницю між напруженням та концентрацією, між автоматичними думками та навмисними роздумами. Починаємо концентрувати увагу на думках та помічати їх характеристики (вектор, швидкоплинність, яскравість, гучність тощо). Проводимо вербальну, аудіальну, технічну, об'єктну чи фізичну дисоціацію, щоб навчитися <b>відсторонюватись від думок</b> (помічати їх без наміру змінити чи проконтролювати). Починаємо з нейтральних думок, потім переходимо до дискомфортних.
        </p>
        <p>
          Вчимося <b>приймати напруження</b>, позитивно ставитись до тієї частини вас, яка створює ці нав'язи. Прописуємо чіткий <b>алгоритм роботи з нав'язливостями</b>, який ви можете самостійно застосовувати, щоб справлятися з ними. Він включає роботу з увагою, тому навчаємося <b>технікам заземлення та усвідомленості</b> (помічаємо вектор своєї уваги та використовуємо, наприклад, техніку "5-4-3-2-1"). У домашньому завданні ви спеціальними аудіозаписами розвиваємо концентрацію, перемикання та обсяг уваги.
        </p>

        <h3>Зміна переконань</h3>
        <p>
          Проводимо <b>когнітивну реструктуризацію</b>. Обговорюємо значущість нав'язливих думок та дій, аналізуємо наскільки ваші переконання конструктивні та об'єктивні, вчимося мислити критично. Якщо ви боїтеся, наприклад, думок про вбивство рідних, то ми аналізуємо ці думки, робимо рефреймінг (дивимося на неї під різними точками зору). Якщо вам важко займатися повсякденними справами, то ми створюємо картки, в яких записуємо нав'язливості, а ваше дз – покласти картку в кишеню і ходити з нею, адже так народжуватиметься переконання: "навіть якщо думки є, я можу робити те, що важливо для мене". Таким чином ми вчимося жити не зважаючи на нав'язливості.
        </p>
        <p>
          Працюємо з переконаннями про <b>силу думок</b>. Обговорюємо віру людей в есенціалізм (невидимі властивості предметів) і те, як мозок формує асоціації. Разом, у терапевтичних цілях, створюємо "талісмани", "прокляття", наводимо "порчу", таким чином вчимося контролювати процес зміни свого ставлення до предметів та явищ, помічаємо, що це не впливає на майбутнє чи благополуччя людей. Перевіряємо наскільки ваші думки сильніші за думки інших людей. Робимо "техніку бажань" (бажаємо один одному добра та/або зла, намагаємося переграти один одного). Вчимося відчувати різницю між думкою та намірами (метафора холодильника та ковбаси).
        </p>

        <h3>Експозиції з реагуванням</h3>
        <p>
          Починаємо робити <b>експозиції з реагуванням</b> (стикаємося з тригерами та робимо те, що ви робите зазвичай, але при цьому перестаємо отримувати вигоду від нав'язливих дій). Робимо спочатку в уяві, а потім у реальності. Наприклад, ви можете продовжувати часто мити руки, але при цьому вам необхідно тримати в голові думку "руки брудні", таким чином полегшення від нав'язливості не настає і виникає когнітивний дисонанс: "як це, я мию, а вони брудні? Може думки не завжди правдиві?" Або, якщо ви часто перевіряєте чи закриті двері, то можете почати робити це за графіком, навіть якщо не хочеться: щодня перевіряти 5 разів двері, виходити з дому на 50, 100, 200, 400 метрів і навмисно повертатися. В якийсь момент ви відчуєте всю дурість того, що відбувається і самі перестанете вірити у думку "а раптом не закрита?". Якщо ви не можете терпіти, коли речі нерівно складені – тренуємося <b>відкладати реакцію</b> на 10 секунд, 20, 30, хвилину, 5 хвилин: розкладаємо речі нерівно, помічаємо бажання їх вирівняти, чекаємо скільки виходить і вирівнюємо, якщо бажання залишилося. З кожною спробою збільшуємо час відкладання. Якщо не виходить – робимо те саме в уяві, уявляємо "страшну ситуацію" і відкладаємо реакцію. Систематичне виконання домашнього завдання гарантує результат.
        </p>
        <p>
          Якщо боїтеся навіть спробувати – робимо <b>декатастрофізацію</b> (продумуємо найгірші варіанти розвитку подій, готуємось до них і намагаємося доторкнутися до страху). Застосовуємо усі доступні методи. Ми можемо прямо на сеансі на моєму прикладі робити експозиції (наприклад, вам здаються всі предмети брудними, тоді я можу запропонувати вам подивитися, як я доторкаюся до свого обличчя забрудненими руками, або Ви можете мене "вимазати"). Також, для роботи зі страхом ми робимо <b>парадоксальну інтенцію</b> (навмисно намагаємося злякатися думки, створюючи почуття нудьги). Прописуємо рівні напруги, вчимося помічати, як у вас виникає оцінка тих чи інших явищ, тренуємо стан безоцінковості.
        </p>
        <p>
          Якщо думка чи дія здається неконтрольованою, ми виявляємо перші ознаки початку нав'язливості (порив руки почухати ніс, відчуття тиску у грудях перед компульсією) і робимо техніку відстороненої усвідомленості, прийняття чи медитації. Можемо разом вчитися помічати власні пориви (якщо ви боїтеся зробити необдуману дію та постраждати), розвиваємо <b>емоційний інтелект</b>, усвідомлення своїх емоцій, бажань, поривів та оцінок. Щоб посилити ефект контролю робимо <b>аудіо-петлю</b> – ви продумуєте свою думку, помічаєте її інтонацію, темп і своїм голосом записуєте її на аудіо та відтворюєте на повторі, слухаєте без наміру втікти, лише регулюючи рівень гучності відтворення. Зменшуючи страх і значущість думок, навчившись помічати початок нав'язливостей – ми нарешті можемо рухатися далі.
        </p>


        <h3>Експозиції без реагування</h3>
        <p>
          Робимо поведінкові експерименти та <b>експозиції без реагування</b> (стикаємося з тригерами без спроб захистити себе та уникнути уявної небезпеки): починаємо брати, наприклад, до рук ніж (якщо боїмося комусь заподіяти шкоду), ходити вулицею поруч із жвавим рухом машин (якщо боїмося, що машина зіб'є), відпускати чоловіка самому гуляти по вулиці (якщо боїмося за його здоров'я). Відмовляємося від виконання компульсивних дій, або тренуємо тривале відкладення реакції. Припиняємо моніторити загрози, натомість робимо акцент на <b>цінностях та діях</b> (метафора бідняка, компаса, карти, холодного душу). У терапії АСТ стверджується, що людина щаслива не тоді, коли вона не має негативних думок, а коли вона робить те, що для неї важливо і цінно. Тому аналізуємо всі сфери вашого життя (родина, робота, саморозвиток, хобі, духовність тощо). Виявляємо ваші цінності, ставимо цілі та прописуємо можливі перешкоди (негативні думки, емоції, бажання, непередбачувані обставини). Вчимося входити в стан готовності діяти згідно до своїх цінностей (професійно, вільно, чесно, весело тощо). Весь цей час я вам допомагаю, роблю всі вправи разом з вами, підтримую, співпереживаю, заохочую, намагаюся робити все повільно та обережно, надаю вам мотивацію та віру в результат.
        </p>

        <h3>Глибинне пропрацювання</h3>
        <p>
          Нав'язливості народжуються від напруги, а вона, у свою чергу, накопичується від фізіологічних особливостей роботи мозку (у людей з ендогенним ОКР), від реальних (зовнішніх) життєвих проблем або від внутрішніх конфліктів ("хочу, але не можу", "не хочу, а треба", "хочу і того й іншого"). Вирішуємо конфлікти за допомогою <a href="/ua/Positive-psychotherapy.html">Позитивної психотерапії</a>. Шукаємо риси вашого характеру, які впливають на перебіг ОКР, зменшуємо егоїзм та терпіння, підвищуємо самооцінку. Тренуємося говорити правду, <b>виражати злість</b>, плавно підвищувати свій рівень агресії. Беремо реальні життєві приклади та розігруємо їх у рольовій грі. Сеансами <a href="/ua/Hypnotherapy.html">Гіпнотерапії</a> прибираємо ситуації, в яких ви раніше навчилися сумніватися у власній адекватності, своїх думках і діях, думати, що думки матеріальні. Знижуємо загальну тривожність, вчимося приймати рішення і справлятися з труднощами, що виникають. Збільшуємо стресостійкість. Навчаємось застосовувати техніку "СТОП".
        </p>

        <h3>Завершення терапії</h3>
        <p>
          Повторюємо увесь пройдений матеріал, перечитуємо стенографії наших сеансів, збираємо всі техніки разом у теку "психологічна самодопомога". Проводимо <b>профілактику рецидивів</b> (беремо перелік ситуацій, які раніше вас турбували, прописуємо ваш старий та новий стиль мислення, поведінки та фокус уваги). Проговорюємо всі ті висновки, які ви зробили щодо себе, своїх переконань, думок, емоцій, відчуттів, дій та бажань. Підбиваємо підсумки терапії, фіксуємо отриманий результат, даємо зворотний зв'язок один одному про те, як проходила робота (що запам'яталося, сподобалося, що було складним чи простим, що хотілося б покращити). Морально готуємося до "розставання", закінчення курсу психотерапії та подальшого самостійного життя.<br>
          Завершуємо роботу :)
        </p>






