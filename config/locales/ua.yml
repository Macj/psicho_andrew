    what-is:
      h2: 'Що таке консультація та психотерапія'
      text: |
        <p>                          
          <b><i>Консультація</i></b> – спеціально збудований діалог між психологом та клієнтом із застосуванням вербальних та поведінкових технік спрямованих на зміну емоцій, переконань та поведінки клієнта, щоб позбавити його від соціальних та психологічних проблем.<br>
          <b><i>Психотерапія</i></b> – курс із кількох психологічних консультацій (сеансів, сесій). Це комплексний вплив на емоції, переконання та поведінку клієнта для позбавлення від багатьох соціальних, психологічних і психосоматичних проблем за допомогою спеціальних технік і прийомів. Один із найпопулярніших методів – КПТ з його чітко описаними техніками та структурою роботи.<br>
          <b><i>Гіпнотерапія</i></b> – вид психотерапії із застосуванням гіпнозу та/або технік навіювання.<br>
          <b><i>Психоаналіз</i></b> – вид психотерапії із застосуванням методів психоаналітичного підходу Фрейда, Юнга і т.д. Одним із підвидів психоаналізу є Позитивна психотерапія Н. Пезешкіана. Психоаналіз славиться своєю глибинною роботою з підсвідомими та несвідомими проявами людини: аналізом снів, метафор, обмовок, захисних механізмів та роботою із сексуальною сферою життя людини.
        </p>
