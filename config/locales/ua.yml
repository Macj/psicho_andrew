      title: "–Ø–∫ –ø—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏—Å—å –¥–æ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó?"
      text: |
        –í–∞–º –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –º–∞—Ç–∏ —á—ñ—Ç–∫–æ —Å—Ñ–æ—Ä–º—É–ª—å–æ–≤–∞–Ω–æ–≥–æ –∑–∞–ø–∏—Ç—É (–æ–ø–∏—Å—É –ø—Ä–æ–±–ª–µ–º–∏ —Ç–∞ –±–∞–∂–∞–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É). –ó–∞–ø–∏—Ç –º–∏ —Ä–∞–∑–æ–º —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó. –í—ñ–¥ –≤–∞—Å –ø–æ—Ç—Ä—ñ–±–Ω–∞ –≥–æ—Ç–æ–≤–Ω—ñ—Å—Ç—å –¥–æ —Ä–æ–±–æ—Ç–∏. –¢–æ–º—É —É –ø—ñ–¥–≥–æ—Ç–æ–≤—Ü—ñ –¥–æ –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –≤–∞–∂–ª–∏–≤—ñ —Ç–∞–∫—ñ –ø—É–Ω–∫—Ç–∏:<br>
        <b>1. –ì–∞—Ä–Ω–∏–π –∑–≤'—è–∑–æ–∫.</b> –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –ø—ñ–¥–≥–æ—Ç—É–π—Ç–µ—Å—è —Ç–∞ –≤–∏–±–µ—Ä—ñ—Ç—å –Ω–∞–π–∫—Ä–∞—â–∏–π —Å–ø–æ—Å—ñ–± —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç-–∑–≤'—è–∑–∫—É –∑ –¥–æ—Å—Ç—É–ø–Ω–∏—Ö –≤–∞–º (–æ–ø—Ç–æ–≤–æ–ª–æ–∫–æ–Ω–Ω–∏–π, —á–µ—Ä–µ–∑ –≤–∞–π—Ñ–∞–π —á–∏ —Ç–µ–ª–µ—Ñ–æ–Ω);<br>
        <b>2. –ú—ñ–∫—Ä–æ—Ñ–æ–Ω —Ç–∞ –∫–∞–º–µ—Ä–∞.</b> –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –ø—ñ–¥–≥–æ—Ç—É–π—Ç–µ –º—ñ–∫—Ä–æ—Ñ–æ–Ω —Ç–∞ –∫–∞–º–µ—Ä—É –¥–ª—è –≥–∞—Ä–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É. –î–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ –∫—Ä–∞—â–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –ü–ö, –∞ –Ω–µ —Ç–µ–ª–µ—Ñ–æ–Ω (–∞–±–æ —Ç–µ–ª–µ—Ñ–æ–Ω –ø–æ–≤–∏–Ω–µ–Ω —Å—Ç–æ—è—Ç–∏ –ø–æ—Ä—É—á, –∞ –Ω–µ –±—É—Ç–∏ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö). –Ø–∫—â–æ —è–∫—ñ—Å—Ç—å –≤—ñ–¥–µ–æ –±—É–¥–µ –ø–æ–≥–∞–Ω–æ—é ‚Äì –Ω–µ —Å—Ç—Ä–∞—à–Ω–æ. –Ø–∫—â–æ –∑–≤—É–∫ –±—É–¥–µ –Ω–µ—è–∫—ñ—Å–Ω–∏–º ‚Äì –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –∑–Ω–∏–∂—É–≤–∞—Ç–∏–º–µ—Ç—å—Å—è;<br>
        <b>3. –¢–∏—Ö–µ –º—ñ—Å—Ü–µ —ñ –≤—ñ–ª—å–Ω–∏–π —á–∞—Å</b>, –≤ —è–∫–æ–º—É –≤–∞—Å –Ω—ñ—Ö—Ç–æ –Ω–µ –≤—ñ–¥–≤–æ–ª—ñ–∫–∞—Ç–∏–º–µ. –û–±–æ–≤'—è–∑–∫–æ–≤–æ, –ø—Ä–∏ –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó, –ø–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è –≤ —Ç–æ–º—É, —â–æ —Ç–µ–ª–µ—Ñ–æ–Ω–∏ –≤–∏–º–∫–Ω–µ–Ω—ñ, —â–æ –Ω—ñ–∫–æ–≥–æ –∑ –ª—é–¥–µ–π –∞–±–æ –¥–æ–º–∞—à–Ω—ñ—Ö —Ç–≤–∞—Ä–∏–Ω (–∫—ñ—à–æ–∫, —Å–æ–±–∞–∫, –ø–∞–ø—É–≥) –Ω–µ–º–∞—î –≤ –±—É–¥–∏–Ω–∫—É, –∞–±–æ, —â–æ –≤–æ–Ω–∏ 100% –Ω–µ –∑–∞–≤–∞–¥—è—Ç—å –Ω–∞–º. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ –≤–∏ –∑–Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å —É –∑—Ä—É—á–Ω–æ–º—É –∫—Ä—ñ—Å–ª—ñ –∞–±–æ –Ω–∞ –ª—ñ–∂–∫—É, –≤ —Ç–∏—Ö–æ–º—É –∑–∞—Ç–∏—à–Ω–æ–º—É –º—ñ—Å—Ü—ñ, —â–æ —Å–ø–æ–Ω—É–∫–∞—î –¥–æ –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó —Ä–æ–±–æ—Ç–∏ –Ω–∞–¥ —Å–æ–±–æ—é;<br>
        <b>4. –ë–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –ø–µ—Ä–µ–¥ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—î—é</b> –Ω–µ –º–æ–∂–Ω–∞ –≤–∂–∏–≤–∞—Ç–∏ –±—É–¥—å-—è–∫—ñ –ø—Å–∏—Ö–æ–∞–∫—Ç–∏–≤–Ω—ñ —Ä–µ—á–æ–≤–∏–Ω–∏: –Ω–∞—Ä–∫–æ—Ç–∏–∫–∏, –∞–ª–∫–æ–≥–æ–ª—å (–∞–±–æ –±—É—Ç–∏ –∑ –ø–æ—Ö–º—ñ–ª–ª—è), –∫–æ—Ñ–µ—ó–Ω (—á–∞–π, –∫–∞–≤–∞, –µ–Ω–µ—Ä–≥–µ—Ç–∏–∫–∏), –∑–∞—Å–ø–æ–∫—ñ–π–ª–∏–≤—ñ —Ç—Ä–∞–≤–∏, –ë–ê–î–∏ —Ç–æ—â–æ. –ü–æ—Ç—Ä—ñ–±–Ω–æ –±—É—Ç–∏ –≤–∏—Å–ø–∞–Ω–∏–º, —Å–∏—Ç–∏–º —Ç–∞ –≥–æ—Ç–æ–≤–∏–º –¥–æ —Ä–æ–±–æ—Ç–∏ (–ø–µ—Ä–µ–¥ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—î—é —Å—Ö–æ–¥—ñ—Ç—å –¥–æ –≤–±–∏—Ä–∞–ª—å–Ω—ñ). –ê–Ω—Ç–∏–¥–µ–ø—Ä–µ—Å–∞–Ω—Ç–∏ —Ç–∞ —ñ–Ω—à—ñ –ª—ñ–∫–∏ –º–æ–∂–Ω–∞ –ø—Ä–∏–π–º–∞—Ç–∏ –ª–∏—à–µ –∑–∞ —É–º–æ–≤–∏, —â–æ —ó—Ö –ø—Ä–∏–∑–Ω–∞—á–∏–≤ –≤–∞–º –ª—ñ–∫–∞—Ä. –¢–∞–∫–æ–∂, –Ω–µ –º–æ–∂–Ω–∞ –ø—Ä–∏—Ö–æ–¥–∏—Ç–∏ –∑ —è—Å–∫—Ä–∞–≤–∏–º –º–∞–∫—ñ—è–∂–µ–º —Ç–∞ –ø–æ–º–∞–¥–æ—é –Ω–∞ –æ–±–ª–∏—á—á—ñ. –û–¥—è–≥ ‚Äì –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–∏–π, –∑—Ä—É—á–Ω–∏–π, —Å—Ç—Ä–∏–º–∞–Ω–∏–π, –±–µ–∑ –≥–ª–∏–±–æ–∫–∏—Ö –≤–∏—Ä—ñ–∑—ñ–≤;<br>
        <b>5. –ü—Ä–∏ —Å–æ–±—ñ –±–∞–∂–∞–Ω–æ –º–∞—Ç–∏:</b> –≤–æ–¥—É —Ç–∞ –ø–∞–ø–µ—Ä–æ–≤—ñ —Å–µ—Ä–≤–µ—Ç–∫–∏. –ó–∞ –±–∞–∂–∞–Ω–Ω—è–º, –º–æ–∂–µ—Ç–µ –≤–∑—è—Ç–∏: –ø–ª–µ–¥, –ø–æ–¥—É—à–∫—É, –ø–∞–ø—ñ—Ä, —Ä—É—á–∫—É –∞–±–æ –æ–ª—ñ–≤–µ—Ü—å –¥–ª—è –Ω–æ—Ç–∞—Ç–æ–∫.
        –ü—Ä–∏ –Ω–µ–¥–æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ —Ü–∏—Ö –ø—Ä–æ—Å—Ç–∏—Ö –ø—Ä–∞–≤–∏–ª —î —Ä–∏–∑–∏–∫, —â–æ —á–∞—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –±—É–¥–µ –≤–∏—Ç—Ä–∞—á–µ–Ω–æ –Ω–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ–π–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è —ñ —Å–∞–º–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è –ø—Ä–æ–π–¥–µ –Ω–µ —Ç–∞–∫ —É—Å–ø—ñ—à–Ω–æ, —è–∫ –º–æ–≥–ª–∞ –±.
    question8:
      title: "–©–æ —è –≤—ñ–¥—á—É—é –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó?"
      text: |
        –ü—ñ–¥ —á–∞—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –º–∏ –º–æ–∂–µ–º–æ —Ç–æ—Ä–∫–∞—Ç–∏—Å—è –µ–º–æ—Ü—ñ–π–Ω–æ –Ω–µ–ø—Ä–∏—î–º–Ω–∏—Ö —Ç–µ–º —ñ —Å–ø–æ–≥–∞–¥—ñ–≤ –∑ –≤–∞—à–æ–≥–æ –∂–∏—Ç—Ç—è. –¢–æ–º—É –≤–∏ –º–æ–∂–µ—Ç–µ –≤—ñ–¥—á—É—Ç–∏ —Å–º—É—Ç–æ–∫, —Å—Ç—Ä–∞—Ö, –∑–ª—ñ—Å—Ç—å, –ø—Ä–æ–≤–∏–Ω—É, —Å–æ—Ä–æ–º —Ç–æ—â–æ. –ü—Ä–∏—Ö–æ–¥—è—á–∏ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –≤–∏ –∑–æ–±–æ–≤'—è–∑—É—î—Ç–µ—Å—å "–≤–∏–Ω–æ—Å–∏—Ç–∏ —Ç—è–≥–∞—Ä —Ä–æ–∑–∫—Ä–∏—Ç—Ç—è —Å–≤–æ—ó—Ö —ñ–Ω—Ç–∏–º–Ω–∏—Ö –ø–µ—Ä–µ–∂–∏–≤–∞–Ω—å" (–∑–≥—ñ–¥–Ω–æ –∑ –Ω–∞—à–∏–º <a href="/ua/contract.html">–î–æ–≥–æ–≤–æ—Ä–æ–º</a>). –Ø, —è–∫ –ø—Å–∏—Ö–æ–ª–æ–≥, –∑–æ–±–æ–≤'—è–∑—É—é—Å—å –¥—ñ—è—Ç–∏ –æ–±–µ—Ä–µ–∂–Ω–æ —Ç–∞ –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–æ, –∑—Ä–æ–±–∏—Ç–∏ –≤—Å–µ –º–æ–∂–ª–∏–≤–µ, –∞–±–∏ –ø–æ –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—é –∫–æ–∂–Ω–æ—ó –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –≤–∏ –ø–æ—á—É–≤–∞–ª–∏ —Å–µ–±–µ —Å–ø–æ–∫—ñ–π–Ω–æ —Ç–∞ –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ, –±—É–ª–∏ –µ–º–æ—Ü—ñ–π–Ω–æ –Ω–∞–ø–æ–≤–Ω–µ–Ω–∏–º–∏ —Ç–∞ –≤–ø–µ–≤–Ω–µ–Ω–∏–º–∏ —É –∑–∞–≤—Ç—Ä–∞—à–Ω—å–æ–º—É –¥–Ω—ñ.
    question9: 
      title: "–©–æ –º–µ–Ω—ñ –¥–æ–≤–µ–¥–µ—Ç—å—Å—è —Ä–æ–±–∏—Ç–∏ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó?"
      text: |
        1. –ë—Ä–∞—Ç–∏ —É—á–∞—Å—Ç—å —É –¥—ñ–∞–ª–æ–∑—ñ –∑—ñ –º–Ω–æ—é, —è–∫ —ñ–∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º, —ñ –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–æ –æ—Å–æ–±–∏—Å—Ç–µ;<br>
        2. –°–∞–º–æ—Å—Ç—ñ–π–Ω–æ –≤–∏–∑–Ω–∞—á–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞—à–æ—ó —Ä–æ–±–æ—Ç–∏, —è–∫–æ–≥–æ –≤–∏ —Ö–æ—á–µ—Ç–µ –¥–æ—Å—è–≥—Ç–∏;<br>
        3. –°–∞–º–æ—Å—Ç—ñ–π–Ω–æ –ø—Ä–∏–π–º–∞—Ç–∏ —Ä—ñ—à–µ–Ω–Ω—è —è–∫ –≤–∞–º —Å–ª—ñ–¥ –¥—ñ—è—Ç–∏ —É –≤–∞—à—ñ–π –∂–∏—Ç—Ç—î–≤—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó (–ø—Å–∏—Ö–æ–ª–æ–≥ –ø–æ—Ä–∞–¥ –Ω–µ –¥–∞—î, –≤—ñ–Ω –ª–∏—à–µ –¥–æ–ø–æ–º–∞–≥–∞—î –≤–∏—è–≤–∏—Ç–∏ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Ä—ñ—à–µ–Ω—å —Ç–∞ –ø—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —ó—Ö);<br>
        4. –†–æ–±–∏—Ç–∏ –∑–∞–ø—Ä–æ–ø–æ–Ω–æ–≤–∞–Ω—ñ –º–Ω–æ—é –≤–ø—Ä–∞–≤–∏ —Ç–∞ —Ç–µ—Ö–Ω—ñ–∫–∏, —Å–ø—Ä—è–º–æ–≤–∞–Ω—ñ –Ω–∞ —Ä–æ–±–æ—Ç—É –∑ –¥—É–º–∫–∞–º–∏, –µ–º–æ—Ü—ñ—è–º–∏ —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ—é: "–¥–∞–≤–∞–π—Ç–µ –ø–æ–¥—É–º–∞—î–º–æ –ø—Ä–æ‚Ä¶", "–∑–≥–∞–¥–∞–π—Ç–µ —Ü—é –ø–æ–¥—ñ—é‚Ä¶", "—É—è–≤—ñ—Ç—å –≤–∞—à—É –µ–º–æ—Ü—ñ—é —É –≤–∏–≥–ª—è–¥—ñ‚Ä¶", "–¥–∞–≤–∞–π—Ç–µ –ø–µ—Ä–µ–≤—ñ—Ä–∏–º–æ, –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –≤–∞–º –¥–æ–ø–æ–º–∞–≥–∞—î –≤–∞—à –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –∑–∞–≥—Ä–æ–∑, –ø–æ—á–Ω—ñ—Ç—å –ø–æ–¥—É–º–∫–∏ —Å–∫–∞–Ω—É–≤–∞—Ç–∏ —Å–≤–æ—î —Ç—ñ–ª–æ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–∏—Ö –≤—ñ–¥—á—É—Ç—Ç—ñ–≤‚Ä¶" (—ñ–Ω–æ–¥—ñ –¥–æ–≤–µ–¥–µ—Ç—å—Å—è –π—Ç–∏ –Ω–∞–ø–µ—Ä–µ–∫—ñ—Ä —Å—Ç—Ä–∞—Ö—É);<br>
        5. –†–æ–±–∏—Ç–∏ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è: –≤–µ—Å—Ç–∏ —â–æ–¥–µ–Ω–Ω–∏–∫, –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏, –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó, —Ç–∏–ø—É: "–∑—Ä–æ–±–∏—Ç–∏ –æ—Å—å —Ü–µ‚Ä¶", "–ø—ñ–¥–∏ —Ç—É–¥–∏ —ñ –ø–µ—Ä–µ–≤—ñ—Ä —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞—à–æ—ó —Ä–æ–±–æ—Ç–∏".<br><br>
        –ü–†–ò–ú–Ü–¢–ö–ê: –≤–∏ –º–∞—î—Ç–µ –ø—Ä–∞–≤–æ –Ω—ñ—á–æ–≥–æ –Ω–µ —Ä–æ–±–∏—Ç–∏, –∞–ª–µ –≤ —Ü—å–æ–º—É –≤–∏–ø–∞–¥–∫—É –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –Ω–∞—à–æ—ó —Ä–æ–±–æ—Ç–∏ –±—É–¥–µ –∑–Ω–∏–∂—É–≤–∞—Ç–∏—Å—è.
    question10: 
      title: "–°–∫—ñ–ª—å–∫–∏ –∫–æ—à—Ç—É—î –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è, –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó, –≥—Ä—É–ø–æ–≤—ñ –∑–∞–Ω—è—Ç—Ç—è?"
      text: |
        –ê–∫—Ç—É–∞–ª—å–Ω—É –≤–∞—Ä—Ç—ñ—Å—Ç—å –º–æ—ó—Ö –ø–æ—Å–ª—É–≥ –≤–∏ –º–æ–∂–µ—Ç–µ –¥—ñ–∑–Ω–∞—Ç–∏—Å—å –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞—Ö: <a href="/ua/individual_consultation.html">–Ü–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –ø—Å–∏—Ö–æ–ª–æ–≥–∞</a> —Ç–∞ <a href="/ua/group_consultation.html">–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—ñ –≥—Ä—É–ø–∏ –æ–Ω–ª–∞–π–Ω</a>.
    question11:
      title: "–ß–∏ –º–æ–∂–Ω–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑–Ω–∏–∂–∫—É –∞–±–æ –∑–∞–ø–ª–∞—Ç–∏—Ç–∏ –ø—ñ—Å–ª—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó?"
      text: |
        –ú–æ—è —Ä–æ–±–æ—Ç–∞ ‚Äì –º—ñ–π —Ö–ª—ñ–±. –Ø –ø—Ä–∞—Ü—é—é –∑ —Ç–∏–º–∏, –∫–æ–º—É –∑—Ä—É—á–Ω—ñ –º–æ—ó —Ü—ñ–Ω–∏. –û–ø–ª–∞—Ç–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ–π –∑–¥—ñ–π—Å–Ω—é—î—Ç—å—Å—è –Ω–∞–ø–µ—Ä–µ–¥ (–º—ñ–Ω—ñ–º—É–º –∑–∞ 48 –≥–æ–¥–∏–Ω –¥–æ –ø–æ—á–∞—Ç–∫—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó, –∑–≥—ñ–¥–Ω–æ –∑ –Ω–∞—à–∏–º <a href="/ua/contract.html">–î–æ–≥–æ–≤–æ—Ä–æ–º</a>).<br><br>
        –ó–Ω–∏–∂–∫—É –º–æ–∂—É—Ç—å –æ—Ç—Ä–∏–º–∞—Ç–∏:<br>
        ‚Äì —ñ–Ω–≤–∞–ª—ñ–¥–∏;<br>
        ‚Äì –≤–æ–ª–æ–Ω—Ç–µ—Ä–∏;<br>
        ‚Äì —Å–æ—Ü—ñ–∞–ª—å–Ω—ñ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∏;<br>
        ‚Äì –ª—é–¥–∏ –∑ —Ü—ñ–∫–∞–≤–∏–º–∏ –¥–ª—è –º–µ–Ω–µ –≤–∏–ø–∞–¥–∫–∞–º–∏;<br>
        ‚Äì —Ç—ñ, —Ö—Ç–æ, —è–∫ —è –±–∞—á—É, –Ω–∞—Å–ø—Ä–∞–≤–¥—ñ –Ω–µ—Å—Ç—Ä–∏–º–Ω–æ –±–∞–∂–∞—é—Ç—å –ø–æ–∫—Ä–∞—â–∏—Ç–∏ —Å–≤–æ—î –∂–∏—Ç—Ç—è;<br>
        ‚Äì —Ç—ñ, —Ö—Ç–æ –≤–∑—è–ª–∏ —É—á–∞—Å—Ç—å —É –º–æ—ó—Ö —Ç—Ä–µ–Ω—ñ–Ω–≥–∞—Ö —ñ –æ—Ç—Ä–∏–º–∞–ª–∏ –∑–Ω–∏–∂–∫—É (–∞–±–∏ –±—É—Ç–∏ –≤ –∫—É—Ä—Å—ñ –≤—Å—ñ—Ö –Ω–æ–≤–∏—Ö —Ç—Ä–µ–Ω—ñ–Ω–≥—ñ–≤ –ø—ñ–¥–ø–∏—à—ñ—Ç—å—Å—è –Ω–∞ –º–æ—ó <a href="/ua/contacts.html">—Å–æ—Ü–º–µ—Ä–µ–∂—ñ</a>).<br>
        –ü—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó —Ç–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—é –Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É—î—Ç—å—Å—è –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ –∑–∞ –∫—Ä–µ–¥–∏—Ç–Ω—ñ —á–∏ –æ—Å—Ç–∞–Ω–Ω—ñ –≥—Ä–æ—à—ñ, —ñ–Ω–∞–∫—à–µ –Ω–∞–ø—Ä—É–≥–∞ –∑–∞ "–∞ —Ä–∞–ø—Ç–æ–º –Ω–µ –≤–∏–π–¥–µ" –º–æ–∂–µ –∑–∞–≤–∞–∂–∞—Ç–∏ –Ω–∞—à—ñ–π —Ä–æ–±–æ—Ç—ñ. –Ø–∫—â–æ –≤–∏ –æ–±–º–µ–∂–µ–Ω—ñ —É —Ñ—ñ–Ω–∞–Ω—Å–∞—Ö, —Ç–æ –≤–∏ –º–æ–∂–µ—Ç–µ –∑–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ —Å–æ—Ü—Å–ª—É–∂–±–∏ –∞–±–æ –∑–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É–≤–∞—Ç–∏ –∑–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º–∏ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ –∑–∞ –º—ñ—Å—Ü–µ–º –≤–∞—à–æ–≥–æ –ø—Ä–æ–∂–∏–≤–∞–Ω–Ω—è.
    question12:
      title: "–Ø–∫ –∑–∞–ø–∏—Å–∞—Ç–∏—Å—å –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é?"
      text: |
        –©–æ–± –∑–∞–ø–∏—Å–∞—Ç–∏—Å—è –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –≤–∞–º —Ç—Ä–µ–±–∞:<br>
        1. –ó–≤'—è–∑–∞—Ç–∏—Å—è –∑—ñ –º–Ω–æ—é –∑–∞ –º–æ—ó–º–∏ <a href="/ua/contacts.html">–∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏</a>;<br>
        2. –û–±–≥–æ–≤–æ—Ä–∏—Ç–∏ –∑—ñ –º–Ω–æ—é –≤–∞—à –≤–∏–ø–∞–¥–æ–∫, —É–∑–≥–æ–¥–∏—Ç–∏ –≤—Å—ñ –¥–µ—Ç–∞–ª—ñ, —Ç–æ—á–Ω–µ –º—ñ—Å—Ü–µ —Ç–∞ —á–∞—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó;<br>
        3. –°–ø–ª–∞—Ç–∏—Ç–∏ –º–æ—ó –ø–æ—Å–ª—É–≥–∏;<br>
        4. –ó'—è–≤–∏—Ç–∏—Å—å –≤—á–∞—Å–Ω–æ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é.
    question13:
      title: "–Ø–∫ –ø—Ä–æ–≤–æ–¥–∏—Ç—å—Å—è –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞?"
      text: |
        –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—Ä–æ–≤–æ–¥–∏—Ç—å—Å—è –Ω–∞ –ø–µ—Ä—à—ñ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó. –¶–µ –¥—ñ–∞–ª–æ–≥ –∫–ª—ñ—î–Ω—Ç–∞ —ñ–∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º. –Ø —Å—Ç–∞–≤–ª—é –≤–∞–º –Ω–∏–∑–∫—É –∑–∞–≥–∞–ª—å–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å, —â–æ —Å—Ç–æ—Å—É—é—Ç—å—Å—è –≤–∞—à–æ–≥–æ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤'—è, —à–∫—ñ–¥–ª–∏–≤–∏—Ö –∑–≤–∏—á–æ–∫, –ø—Ä–æ–±–ª–µ–º –∑—ñ —Å–Ω–æ–º —ñ —Ç.–¥. –ü—ñ—Å–ª—è —á–æ–≥–æ –ø—Ä–æ–≤–æ–¥–∂—É –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏–π –∞–Ω–∞–ª—ñ–∑ –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó, –∑'—è—Å–æ–≤—É—é –º–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏ —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è, —Å—É—Ç—å —Ç–∞ –¥–∏–Ω–∞–º—ñ–∫—É –ø—Ä–æ–±–ª–µ–º–∏, —ñ–Ω—Ñ–æ—Ä–º—É—é –≤–∞—Å –ø—Ä–æ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ —Ä–æ–±–æ—Ç–∏ –ø—Å–∏—Ö—ñ–∫–∏ —Ç–∞ –¥–∞—é –º–æ–∂–ª–∏–≤–∏–π –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –º–∞–π–±—É—Ç–Ω—î. –ö—ñ–Ω—Ü–µ–º –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —î —Ñ–æ—Ä–º—É–ª—é–≤–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É (—É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤–∏—Ö—ñ–¥–Ω–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó —Ç–∞ –±–∞–∂–∞–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É). –î–µ—Ç–∞–ª—å–Ω—ñ—à–µ —É —Ä–æ–∑–¥—ñ–ª—ñ <a href="/ua/individual_consultation.html">–Ü–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω—ñ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –ø—Å–∏—Ö–æ–ª–æ–≥–∞</a>.<br><br>
        –ü–†–ò–ú–Ü–¢–ö–ê: –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —É –ø—Å–∏—Ö–æ–ª–æ–≥–∞ –ù–ï –Ñ –ó–ê–ú–Ü–ù–û–Æ –æ–±—Å—Ç–µ–∂–µ–Ω–Ω—è —É –ª—ñ–∫–∞—Ä—è-–ø—Å–∏—Ö—ñ–∞—Ç—Ä–∞!
    question14:
      title: "–ß–∏ –ø—Ä–∞—Ü—é—î—Ç–µ –≤–∏ –∑ –¥—ñ—Ç—å–º–∏, –ø—ñ–¥–ª—ñ—Ç–∫–∞–º–∏, —Å—ñ–º–µ–π–Ω–∏–º–∏ –ø–∞—Ä–∞–º–∏?"
      text: |
        –¢–∞–∫, –≤ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É —è –≥–æ—Ç–æ–≤–∏–π –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ –ø–∞—Ä–∞–º–∏ —Ç–∞ –¥—ñ—Ç—å–º–∏. <a href="#Question">–ù–∞–ø–∏—à—ñ—Ç—å</a> –º–µ–Ω—ñ, –º–∏ –æ–±–≥–æ–≤–æ—Ä–∏–º–æ —Ü–µ –ø–∏—Ç–∞–Ω–Ω—è.
