        <p>
          –û—Ç–∂–µ, –≤–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ, —â–æ —É –≤–∞—Å –±–∞–≥–∞—Ç–æ –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ–≥–æ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è, –Ω–µ–ø—Ä–∏—î–º–Ω–∏—Ö –¥—É–º–æ–∫ –∞–±–æ –¥–∏–≤–Ω–∏—Ö –¥—ñ–π, —â–æ –ø–æ–≤—Ç–æ—Ä—é—é—Ç—å—Å—è. –î–ª—è —Å–∞–º–æ–¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤–∏ –º–æ–∂–µ—Ç–µ –∑–∞–ø–æ–≤–Ω–∏—Ç–∏ –æ–ø–∏—Ç—É–≤–∞–ª—å–Ω–∏–∫ –®–∫–∞–ª–∞ –ô–µ–ª—è-–ë—Ä–∞—É–Ω–∞ —ñ –ø—Ä–æ—á–∏—Ç–∞—Ç–∏ –ø—Ä–æ <a href="/ua/articles/57.html">–û–ö–†</a>, –∞ –¥–∞–ª—ñ –≤–∞–º —Å–ª—ñ–¥ <a href="#sign-up">–∑–∞–ø–∏—Å–∞—Ç–∏—Å—è</a> –¥–æ –º–µ–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—ó <b>–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</b>, —è–∫–∞ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ 3-—Ö –æ—Å–Ω–æ–≤–Ω–∏—Ö –µ—Ç–∞–ø—ñ–≤:<br>
          <b>1. –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞.</b> –í–∏—è–≤–ª–µ–Ω–Ω—è —Å–∏–º–ø—Ç–æ–º—ñ–≤ —Ç–∞ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –º–µ—Ö–∞–Ω—ñ–∑–º—ñ–≤ –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏;<br>
          <b>2. –Ü–Ω—Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è.</b> –ù–∞ —Å—Ö–µ–º–∞—Ö, –º–µ—Ç–∞—Ñ–æ—Ä–∞—Ö —Ç–∞ –ø—Ä–∏–∫–ª–∞–¥–∞—Ö –ø–æ–∫–∞–∑—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –ø–æ—è—Å–Ω—é—é —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—á–Ω—ñ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –≤–∏–Ω–∏–∫–Ω–µ–Ω–Ω—è –≤–∞—à–∏—Ö —Å–∏–º–ø—Ç–æ–º—ñ–≤, –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é –Ω–∞ –≤—Å—ñ –≤–∞—à—ñ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è;<br>
          <b>3. –°–∫–ª–∞–¥–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É —Ç–∞ –ø–ª–∞–Ω—É —Ç–µ—Ä–∞–ø—ñ—ó.</b> –ö—ñ–Ω—Ü–µ–≤–∏–º —Ç–∞ –ª–æ–≥—ñ—á–Ω–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —î —Ñ–æ—Ä–º—É–ª—é–≤–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—É (–æ–ø–∏—Å—É –ø—Ä–æ–±–ª–µ–º–∏ —Ç–∞ –±–∞–∂–∞–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É) —Ç–∞ —Å–ø—ñ–ª—å–Ω–∞ —Ä–æ–∑—Ä–æ–±–∫–∞ –ø–ª–∞–Ω—É —Ç–µ—Ä–∞–ø—ñ—ó, –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º —É—Å—ñ—Ö –≤–∞—à–∏—Ö –ø–æ—Ç—Ä–µ–±, —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É —Ç–∞ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏—Ö –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç–µ–π –≤–∞—à–æ–≥–æ –≤–∏–ø–∞–¥–∫—É.
        </p>
        <p>
          –ó–∞ –ø—ñ–¥—Å—É–º–∫–∞–º–∏ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –º–∏ –±—É–¥–µ–º–æ —Ä–æ–∑—É–º—ñ—Ç–∏ —Å—É—Ç—å –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó —Ç–∞ –≤–∏–∑–Ω–∞—á–∏–º–æ—Å—è –∑ –º–µ—Ç–æ–¥–∞–º–∏ —Ä–æ–±–æ—Ç–∏. –î–æ–¥–∞—Ç–∫–æ–≤–æ, —â–æ–± –∑–º–µ–Ω—à–∏—Ç–∏ —Ñ—ñ–∑–∏—á–Ω–∏–π –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç —Ç–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç–µ–π, —è –º–æ–∂—É –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç–∏ –≤–∞—Å –¥–æ –ª—ñ–∫–∞—Ä—è –¥–ª—è –æ–±—Å—Ç–µ–∂–µ–Ω–Ω—è —Ç–∞ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–µ–¥–∏–∫–∞–º–µ–Ω—Ç—ñ–≤, —Ç–æ–º—É —â–æ –Ω–µ –±—É–¥—å-—è–∫—ñ –¥—É–º–∫–∏ –º–æ–∂—É—Ç—å –≤–≤–∞–∂–∞—Ç–∏—Å—è –ø–æ–≤—Ç–æ—Ü—ñ–Ω–Ω–∏–º –û–±—Å–µ—Å–∏–≤–Ω–æ-–∫–æ–º–ø—É–ª—å—Å–∏–≤–Ω–∏–º —Ä–æ–∑–ª–∞–¥–æ–º. –°–ø—Ä–∞–≤–∂–Ω—î –û–ö–† –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –ø–µ–≤–Ω–∏–º –∫—Ä–∏—Ç–µ—Ä—ñ—è–º —Ç–∞ –ø–æ—Ç—Ä–µ–±—É—î –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó.
        </p>
