          ‚Äì —Ä–µ–≥—Ä–µ—Å—ñ—è (—É–ø–æ–¥—ñ–±–Ω–µ–Ω–Ω—è –¥–∏—Ç—è—á–æ–º—É —á–∏ –ø—ñ–¥–ª—ñ—Ç–∫–æ–≤–æ–º—É —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—é).
