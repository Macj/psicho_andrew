      text: |
        <p>
          –í–∏ –∑–∞–ø–∏—Å—É—î—Ç–µ—Å—å –¥–æ –º–µ–Ω–µ –Ω–∞ <a href="/ua/individual_consultation.html">—ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é</a>. –û–±–≥–æ–≤–æ—Ä—é—î—Ç–µ –≤—Å—ñ –¥–µ—Ç–∞–ª—ñ –Ω–∞—à–æ—ó —Å–ø—ñ–≤–ø—Ä–∞—Ü—ñ, –º–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—î—Ç–µ—Å—å –¥–æ –ø–µ—Ä—à–æ—ó –∑—É—Å—Ç—Ä—ñ—á—ñ. –£ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–∏–π —á–∞—Å –≤–∏ –ø—Ä–∏—Ö–æ–¥–∏—Ç–µ –¥–æ –º–æ–≥–æ –∫–∞–±—ñ–Ω–µ—Ç—É, –∑–Ω—ñ–º–∞—î—Ç–µ –≤–µ—Ä—Ö–Ω—ñ–π –æ–¥—è–≥, —Å—ñ–¥–∞—î—Ç–µ –≤ –∑—Ä—É—á–Ω–µ –∫—Ä—ñ—Å–ª–æ ‚Äì —Ü–µ –ø–æ—á–∞—Ç–æ–∫ –≤–∞—à–æ–≥–æ –Ω–æ–≤–æ–≥–æ –∂–∏—Ç—Ç—è. –í —Ä–æ–±–æ—Ç—ñ –æ–Ω–ª–∞–π–Ω, –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤—Å–µ —Ç–µ —Å–∞–º–µ: –≤–∏ –≤–¥–æ–º–∞ —Å—ñ–¥–∞—î—Ç–µ —É —Å–≤–æ—î —É–ª—é–±–ª–µ–Ω–µ –∫—Ä—ñ—Å–ª–æ, –≤—ñ–¥–∫—Ä–∏–≤–∞—î—Ç–µ –Ω–æ—É—Ç–±—É–∫, –≤ –∫–æ–º—Ñ–æ—Ä—Ç—ñ —Ç–∞ –±–µ–∑–ø–µ—Ü—ñ —Ä–æ–∑–ø–æ—á–∏–Ω–∞—î—Ç–µ –Ω–∞—à –ø–µ—Ä—à–∏–π –¥—ñ–∞–ª–æ–≥, –≤ —è–∫–æ–º—É –º–∏ –±–∞—á–∏–º–æ —Ç–∞ —á—É—î–º–æ –æ–¥–∏–Ω –æ–¥–Ω–æ–≥–æ —Ç–∞–∫, –Ω—ñ–±–∏ –∑–Ω–∞—Ö–æ–¥–∏–º–æ—Å—å –∑–æ–≤—Å—ñ–º –±–ª–∏–∑—å–∫–æ.
