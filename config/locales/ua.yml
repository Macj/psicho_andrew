          <b>3. –ë—ñ–æ–µ–Ω–µ—Ä–≥–µ—Ç–∏—á–Ω–∞.</b> –¢—É—Ç —Å—Ç–≤–µ—Ä–¥–∂—É—î—Ç—å—Å—è, —â–æ –≤ —Å—É—Ç—ñ —Ä–µ—á–µ–π –ª–µ–∂–∏—Ç—å –µ–Ω–µ—Ä–≥—ñ—è, –Ω–µ–≤–∏–¥–∏–º–∞ —Å—É–±—Å—Ç–∞–Ω—Ü—ñ—è, —â–æ –ø–æ—Ä–æ–¥–∂—É—î —Ñ–µ–Ω–æ–º–µ–Ω–∏ —Å–∞–º–æ—Å–≤—ñ–¥–æ–º–æ—Å—Ç—ñ, —á—É—Ç—Ç—î–≤–æ–≥–æ –¥–æ—Å–≤—ñ–¥—É —Ç–∞ –ø—Ä–∏—Ä–æ–¥–Ω–∏—Ö —è–≤–∏—â. –î–µ –ø–µ–≤–Ω–∏–π –≤–∏—â–∏–π –ø–æ—Ä—è–¥–æ–∫ –æ—Ä–≥–∞–Ω—ñ–∑—É—î –≤—Å–µ—Å–≤—ñ—Ç, —É —è–∫–æ–º—É –º–∏ –∂–∏–≤–µ–º–æ. –°—é–¥–∏ –º–æ–∂–Ω–∞ –∑–∞—Ä–∞—Ö—É–≤–∞—Ç–∏ –º–∞–≥—ñ—é, —á–∞–∫—Ä–∏, –≤—É–¥—É, –∞—Å—Ç—Ä–æ–ª–æ–≥—ñ—é, –Ω—É–º–µ—Ä–æ–ª–æ–≥—ñ—é —Ç–æ—â–æ. –ü—Ä–∏–∫–ª–∞–¥–∏ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å: "–ù–∞ —â–æ —Å—Ö–æ–∂–∞ –º–æ—è –∞—É—Ä–∞? –î–µ –≤ –º–æ—î–º—É –±—ñ–æ–ø–æ–ª—ñ —Ç—Ä—ñ—â–∏–Ω–∏? –Ø–∫ —è —Ä–æ–∑—É–º—ñ—é, —â–æ –Ω–∞ –º–µ–Ω—ñ –ø—Ä–æ–∫–ª—å–æ–Ω? –ó–∞ —Å–∞–º–æ–ø–æ—á—É—Ç—Ç—è–º, —è–∫—ñ —á–∞–∫—Ä–∏ —É –º–µ–Ω–µ –∑–∞—Ä–∞–∑ –Ω–µ –∞–∫—Ç–∏–≤–Ω—ñ? –Ø–∫ —Ü—è –¥—É–º–∫–∞ –≤–ø–ª–∏–≤–∞—î –Ω–∞ –º–æ—é –µ–Ω–µ—Ä–≥—ñ—é? –Ø–∫—É –ø–æ–∑–∏—Ç–∏–≤–Ω—É –¥—É–º–∫—É –ø–æ—Ç—Ä—ñ–±–Ω–æ —É—Ç—Ä–∏–º—É–≤–∞—Ç–∏, —â–æ–± –∑—Ü—ñ–ª–∏—Ç–∏ –º–æ—î –±—ñ–æ–ø–æ–ª–µ?";<br>
          <b>4. –ú–∏—Å–ª–µ–¥—ñ—è–ª—å–Ω—ñ—Å–Ω–∞.</b> –ù–∞—Å–º—ñ–ª—é—Å—å –≤–∏–¥—ñ–ª–∏—Ç–∏ —ó—ó –≤ –æ–∫—Ä–µ–º—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—é. –£ –°–ú–î —Å—Ç–≤–µ—Ä–¥–∂—É—î—Ç—å—Å—è, —â–æ –º–∏—Å–ª–µ–Ω–Ω—è —î –ø–µ—Ä–≤–∏–Ω–Ω–∏–º —ñ —ñ—Å–Ω—É—î —Ä–µ–∞–ª—å–Ω–æ, —è–∫ –ø–µ–≤–Ω–∞ —Å—É–±—Å—Ç–∞–Ω—Ü—ñ—è, –∞ –º–∏, –ª—é–¥–∏, –ª–∏—à–µ –º–∞—Ç–µ—Ä—ñ–∞–ª –Ω–∞ —è–∫–æ–º—É —Ä–æ–∑–≥–æ—Ä—Ç–∞—î—Ç—å—Å—è —Ü–µ –º–∏—Å–ª–µ–Ω–Ω—è. –¢—É—Ç –º–æ–∂–Ω–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ –≤—Å—ñ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è, —Ç–æ–º—É —â–æ –æ–Ω—Ç–æ–ª–æ–≥—ñ—ó —Ä–æ–∑–≥–ª—è–¥–∞—é—Ç—å—Å—è –ª–∏—à–µ —è–∫ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ø—ñ–∑–Ω–∞–Ω–Ω—è. –î–ª—è –ø—Ä–∏–∫–ª–∞–¥—É –Ω–∞–≤–µ–¥—É —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è, —â–æ —á–∞—Å—Ç–æ –∑–∞–¥–∞—é—Ç—å—Å—è, —ñ–∑ –°–ú–î: ‚Äú–ó —è–∫–æ—ó –ø–æ–∑–∏—Ü—ñ—ó —è —Ü–µ –∫–∞–∂—É? –Ø–∫–∞ –º–µ—Ç–∞ –º–æ—î—ó –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó? –Ø–∫–∏–π –∑–∞—Å—ñ–± —Ä–µ—Ñ–ª–µ–∫—Å—ñ—ó —è –∑–∞—Ä–∞–∑ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é? –Ø–∫–∏—Ö —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ –º–∏—Å–ª–µ–Ω–Ω—è –º–µ–Ω—ñ –±—Ä–∞–∫—É—î? –Ø–∫ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –º–µ—Ç–∏ –≤–ø–ª–∏–≤–∞—î –Ω–∞ –º–æ—é –¥—ñ—è–ª—å–Ω—ñ—Å—Ç—å? –î–µ –ø—Ä–æ—Ç–∏—Ä—ñ—á—á—è –≤ –º–æ—ó–π —Å—Ö–µ–º—ñ –º–∏—Å–ª–µ–Ω–Ω—è?"
        </p>
        <p>
          –©–æ–± –Ω–∞–≤—á–∏—Ç–∏ –≤–∞—Å —Å—Ç–∞–≤–∏—Ç–∏ —Å–æ–±—ñ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è, –º–∏ –Ω–∞ –∑–∞–Ω—è—Ç—Ç—è—Ö –æ–±–∏—Ä–∞—î–º–æ –±—É–¥—å-—è–∫—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó, –≤ —è–∫–∏—Ö –≤–∏ —Ö–æ—Ç—ñ–ª–∏ –± –∫—Ä–∞—â–µ —Ä–æ–∑—É–º—ñ—Ç–∏ —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è. –Ø –ø–æ—á–∏–Ω–∞—é –≤–∞–º —Å—Ç–∞–≤–∏—Ç–∏ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è, –∞ –≤–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î—Ç–µ. –ü–æ—Ç—ñ–º –º–∏ –º—ñ–Ω—è—î–º–æ—Å—å –º—ñ—Å—Ü—è–º–∏, –≤–∏ ‚Äì –ø—Å–∏—Ö–æ–ª–æ–≥, —è ‚Äì –∫–ª—ñ—î–Ω—Ç, –≤–∏ –≤—á–∏—Ç–µ –º–µ–Ω–µ —Ä–µ—Ñ–ª–µ–∫—Å—ñ—ó, –∑–∞–¥–∞—î—Ç–µ –ø–∏—Ç–∞–Ω–Ω—è —ñ –Ω–∞–≤—á–∞—î—Ç–µ—Å—è –±—É—Ç–∏ <b>–±–µ–∑–æ—Ü—ñ–Ω–∫–æ–≤–∏–º</b> —É —Ç–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥—è—Ö, —è–∫—ñ –≤–∏ –æ—Ç—Ä–∏–º—É—î—Ç–µ. –ü—ñ—Å–ª—è —á–æ–≥–æ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ —Ä–æ–∑–±–∏—Ä–∞—î—Ç–µ –Ω–æ–≤—É —Å–∏—Ç—É–∞—Ü—ñ—é, –∞ —è –ª–∏—à–µ —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é —Ç–∞ –∫–æ—Ä–∏–≥—É—é. –£ –¥–æ–º–∞—à–Ω—å–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—ñ –≤–∏ —Ç—Ä–µ–Ω—É—î—Ç–µ —Ü—ñ –Ω–∞–≤–∏—á–∫–∏ —É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ. –î–ª—è —Ä–æ–∑–≤–∏—Ç–∫—É –Ω–∞–≤–∏—á–æ–∫ —Ä–µ—Ñ–ª–µ–∫—Å—ñ—ó –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –≤—ñ–¥ 1 –¥–æ 10 –∑–∞–Ω—è—Ç—å + –¥–∑. –í—Å–µ –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ –≤–∞—à–æ–≥–æ –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Ä—ñ–≤–Ω—è –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π –¥–æ —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É, –∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–æ—Å—Ç—ñ –≤ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É —Ç–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ç–∏—Ö —á–∏ —ñ–Ω—à–∏—Ö –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º.
