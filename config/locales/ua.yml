          text1: 'Дівчина, 20 років. Головний запит терапії був – проблеми у відносинах. Невміння будувати та зберігати тривалі інтимні стосунки з протилежною статтю.'
          text2: 'На шостій консультації я виявив у клієнтки неочевидний Генералізований тривожний розлад. Дівчина не могла спати, думка про майбутню "хвилювальну" подію вводила її в стан паніки, жару, судом, проблем з диханням.'
