        <h3>–ü–µ—Ä—à–∏–π ‚Äì —Ç—Ä–µ—Ç—ñ–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –∞–Ω–∞–ª—ñ–∑—É —Å—Ö–µ–º–∏ –≤–∞—à–æ—ó —Ç—Ä–∏–≤–æ–≥–∏. –Ø –ø–æ—è—Å–Ω—é—é —è–∫ –ø—Ä–∞—Ü—é—î –º–æ–∑–æ–∫ —Ç–∞ —á–æ–º—É –≤—ñ–Ω –∑–∞–≤–∂–¥–∏ –¥–∞—î –Ω–∞–º –∫—Ä–µ–∞—Ç–∏–≤–Ω—ñ —ñ–¥–µ—ó —Ç–æ–≥–æ, —è–∫ –º–æ–∂–Ω–∞ –≤—Ç—ñ–∫—Ç–∏ –≤—ñ–¥ —Ç—Ä–∏–≤–æ–≥–∏. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó –∑–∞—Ö–∏—Å—Ç—É, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –∫–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ —Ç–∞ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏ –≤–∞—à–∏—Ö –¥—ñ–π. –ü–æ—Ç—Ä–æ—Ö—É —Å—Ç–≤–æ—Ä—é—î–º–æ —Å—Ç–∞–Ω <b>"–∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—ó –±–µ–∑–ø–æ—Ä–∞–¥–Ω–æ—Å—Ç—ñ"</b>, –∫–æ–ª–∏ –≤–∏ —Ä–æ–∑—É–º—ñ—î—Ç–µ, —â–æ –≤—ñ—á–Ω–æ –≤—Ç—ñ–∫–∞—Ç–∏ –≤—ñ–¥ —Å–∞–º–æ–≥–æ —Å–µ–±–µ –Ω–µ –≤–∏–π–¥–µ —ñ —î–¥–∏–Ω–∏–π –≤–∏—Ö—ñ–¥ ‚Äì —Ü–µ –Ω–∞–≤—á–∏—Ç–∏—Å—è –∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑ –Ω–µ–ø—Ä–∏—î–º–Ω–∏–º –¥–æ—Å–≤—ñ–¥–æ–º (–¥—É–º–∫–∞–º–∏, –µ–º–æ—Ü—ñ—è–º–∏, –±–∞–∂–∞–Ω–Ω—è–º–∏, –ø–æ–¥—ñ—è–º–∏).
        </p>
        <p>
          –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ –ø–æ–≤–Ω–∏–º <b>–∞–Ω–∞–ª—ñ–∑–æ–º –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è</b>. –ü—Ä–æ–≤–æ–¥–∏–º–æ –Ω–∏–∑–∫—É –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ñ–≤ –∑ –¥—É–º–∫–∞–º–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, "–¥–∏—Ö–∞–Ω–Ω—è –¥–∞–π–≤–µ—Ä–∞", "—Ä–æ–∂–µ–≤–∏–π —Å–ª–æ–Ω–∏–∫") –∞–±–∏ –∑‚Äô—è—Å—É–≤–∞—Ç–∏ —è–∫ –ø—Ä–∞—Ü—é—î –≤–∞—à –º–æ–∑–æ–∫. –í—á–∏–º–æ—Å—è –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è–º —Ç–∞ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—î—é, –º—ñ–∂ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–º–∏ –¥—É–º–∫–∞–º–∏ —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–∏–º–∏ —Ä–æ–∑–¥—É–º–∞–º–∏. –ü–æ—á–∏–Ω–∞—î–º–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏ —É–≤–∞–≥—É –Ω–∞ –¥—É–º–∫–∞—Ö —Ç–∞ –ø–æ–º—ñ—á–∞—Ç–∏ —ó—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ (–≤–µ–∫—Ç–æ—Ä, —à–≤–∏–¥–∫–æ–ø–ª–∏–Ω–Ω—ñ—Å—Ç—å, —è—Å–∫—Ä–∞–≤—ñ—Å—Ç—å, –≥—É—á–Ω—ñ—Å—Ç—å —Ç–æ—â–æ). –ü—Ä–æ–≤–æ–¥–∏–º–æ –≤–µ—Ä–±–∞–ª—å–Ω—É, –∞—É–¥—ñ–∞–ª—å–Ω—É, —Ç–µ—Ö–Ω—ñ—á–Ω—É, –æ–±‚Äô—î–∫—Ç–Ω—É –∞–±–æ —Ñ—ñ–∑–∏—á–Ω—É –¥–∏—Å–æ—Ü—ñ–∞—Ü—ñ—é –∞–±–∏ –Ω–∞–≤—á–∏—Ç–∏—Å—è <b>–≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω—é–≤–∞—Ç–∏—Å—è –≤—ñ–¥ –¥—É–º–æ–∫</b> (–ø–æ–º—ñ—á–∞—Ç–∏ —ó—Ö –±–µ–∑ –Ω–∞–º–∞–≥–∞–Ω—å –∑–º—ñ–Ω–∏—Ç–∏ –∞–±–æ –ø—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏). –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∏—Ö –¥—É–º–æ–∫, –ø–æ—Ç—ñ–º –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ –¥–æ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–∏—Ö. –¢–∞–∫–æ–∂, –≤—á–∏–º–æ—Å—è –≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è "–Ω–∞ –ø–æ—Ç—ñ–º" (–∞–±–∏ –≤–æ–Ω–æ –Ω–µ –∑–∞–≤–∞–∂–∞–ª–æ —É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ) —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–æ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –¥—É–º–∫–∏ —É –ø–µ–≤–Ω–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫ —á–∞—Å—É (–ø–µ—Ä–µ–≤–æ–¥–∏–º–æ "–∞–≤—Ç–æ–º–∞—Ç–∏–∑–º" —É –∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—É –¥—ñ—é).
        </p>

        <h3>–ß–µ—Ç–≤–µ—Ä—Ç–∏–π ‚Äì –ø'—è—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –†–æ–∑–≤–∏–≤–∞—î–º–æ <b>–µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç</b>, –≤—á–∏–º–æ—Å—è —É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏, –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ç–∞ –Ω–∞–∑–∏–≤–∞—Ç–∏ –≤–ª–∞—Å–Ω—ñ –µ–º–æ—Ü—ñ—ó —Ç–∞ –≤—ñ–¥—á—É—Ç—Ç—è. –û–±–≥–æ–≤–æ—Ä—é—î–º–æ —Ä—ñ–∑–Ω—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ –≤–ø–ª–∏–≤—É –¥—É–º–æ–∫ —Ç–∞ –µ–º–æ—Ü—ñ–π –Ω–∞ –∑–¥–æ—Ä–æ–≤‚Äô—è —ñ –±–ª–∞–≥–æ–ø–æ–ª—É—á—á—è –ª—é–¥–∏–Ω–∏. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ —ó—Ö "–Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å" —ñ "–Ω–µ–±–µ–∑–ø–µ—á–Ω—ñ—Å—Ç—å". –†–æ–∑–º–µ–∂–æ–≤—É—î–º–æ –Ω–µ–ø—Ä–∏—î–º–Ω—É –¥—É–º–∫—É —Ç–∞ –Ω–∞–≤‚Äô—è–∑–ª–∏–≤–µ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è –∑ –ø—Ä–∏–≤–æ–¥—É –Ω–µ—ó. –í—á–∏–º–æ—Å—è –Ω–µ —á–∏–Ω–∏—Ç–∏ —Å—É–ø—Ä–æ—Ç–∏–≤—É —Ç—ñ–ª–µ—Å–Ω–æ–º—É –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—é. –ü—Ä–æ–≤–æ–¥–∏–º–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó —Ç–∞ –Ω–∞–≤—á–∞—î–º–æ—Å—å <b>–ø—Ä–∏–π–º–∞—Ç–∏ —Ç—Ä–∏–≤–æ–≥—É</b> –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ —Ç–µ—Ö–Ω—ñ–∫–∏ –¥–∏—Ö–∞–Ω–Ω—è, —Ä–æ–±–æ—Ç–∏ –∑ —Ç—ñ–ª–æ–º —Ç–∞ —É—è–≤–æ—é (—è–∫—ñ—Ä, —Ç–æ—Ä–Ω–∞–¥–æ, —Å–µ—Ä—Ñ—ñ–Ω–≥, –ø—Ä–æ—â–µ–Ω–Ω—è —Ç—Ä–∏–≤–æ–≥–∏, —Ñ—ñ–∑–∏–∫–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–æ—â–æ). –†–æ–∑–ø–æ—á–∏–Ω–∞—î–º–æ —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω—É –¥–µ—Å–µ–Ω—Å–∏–±—ñ–ª—ñ–∑–∞—Ü—ñ—é (–ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ, –∫—Ä–æ–∫ –∑–∞ –∫—Ä–æ–∫–æ–º, –∫–æ–Ω—Ç–∞–∫—Ç—É—î–º–æ –∑ —Ç—Ä–∏–≥–µ—Ä–∞–º–∏ –∑–∞—Ä–∞–¥–∏ –∞–¥–∞–ø—Ç–∞—Ü—ñ—ó –¥–æ –Ω–∏—Ö). –ó–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ—Å—Ç—é, —Å–æ–∫—Ä–∞—Ç—ñ–≤—Å—å–∫–∏–º –¥—ñ–∞–ª–æ–≥–æ–º –æ–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ <b>–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è</b>, –∞ –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º–∏ ‚Äì –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—î—é: –∑–≥–∞–¥—É—î–º–æ –ø–æ–¥—ñ—é, –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞—î–º–æ —Ç–∞ —Ä–æ–±–∏–º–æ –Ω–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏.
        </p>

        <h3>–®–æ—Å—Ç–∏–π ‚Äì –≤–æ—Å—å–º–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –£—Å–≤—ñ–¥–æ–º–ª–µ–Ω—ñ—Å—Ç—å –Ω–∞ "—Ç—É—Ç —ñ –∑–∞—Ä–∞–∑". –í—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ –ø–æ–¥—ñ—ó –≤ –Ω–∞—à–æ–º—É –º–æ–∑–∫—É. –î–æ—Å–ª—ñ–¥–∂—É—î–º–æ —è–∫ –ø—Ä–∞—Ü—é—î —É–≤–∞–≥–∞, —è–∫ –≤–æ–Ω–∞ —Å—Ç–≤–æ—Ä—é—î —Ç—ñ–ª–µ—Å–Ω—ñ –≤—ñ–¥—á—É—Ç—Ç—è —Ç–∞ –ø–æ–≤–µ—Ä—Ç–∞—î —Ö—ñ–¥ –Ω–∞—à–∏—Ö –¥—É–º–æ–∫. –ê–±–∏ –Ω–µ –ª—ñ—Ç–∞—Ç–∏ –ø–æ—Å—Ç—ñ–π–Ω–æ –≤ –º–∏–Ω—É–ª–æ–º—É –∞–±–æ –º–∞–π–±—É—Ç–Ω—å–æ–º—É, –≤—á–∏–º–æ—Å—è <b>–∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏ —É–≤–∞–≥—É</b> –Ω–∞ —Ç–µ–ø–µ—Ä—ñ—à–Ω—å–æ–º—É –º–æ–º–µ–Ω—Ç—ñ, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ –º–µ–¥–∏—Ç–∞—Ü—ñ—ó ("3 –Ω–∞ 3", "5 –ø–∞–ª—å—Ü—ñ–≤", —Å–º–∞–∫—É–≤–∞–Ω–Ω—è —Ç–æ—â–æ).
        </p>
        <p>
          –î–æ—Å–ª—ñ–¥–∂—É—î–º–æ –±—ñ–ª—å—à –≥–ª–∏–±–æ–∫–æ —Å–≤—ñ–π –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –¥–æ—Å–≤—ñ–¥. –í—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ —Ç–µ, —è–∫ –º–∏ –æ—Ü—ñ–Ω—é—î–º–æ —Ç—ñ —á–∏ —ñ–Ω—à—ñ —è–≤–∏—â–∞ –Ω–∞—à–æ–≥–æ —Å–≤—ñ—Ç—É. –°–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–º–∏ —Ç–µ—Ö–Ω—ñ–∫–∞–º–∏ –¥–∏—Å–æ—Ü—ñ–∞—Ü—ñ—ó –∑–Ω–∞—Ö–æ–¥–∏–º–æ —Ç—É —á–∞—Å—Ç–∏–Ω—É —Å–µ–±–µ, —è–∫–∞ –ø–æ–º—ñ—á–∞—î, –∞–ª–µ –Ω–µ –æ—Ü—ñ–Ω—é—î, —Ç–∞–∫ –∑–≤–∞–Ω–µ <b>"–°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é—á–µ –Ø"</b>. –ù–∞–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ –≤–º—ñ–Ω–Ω—è –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Ü–µ–π —Ä–µ—Å—É—Ä—Å–Ω–∏–π —Å—Ç–∞–Ω. –ö–æ–ª–∏ –≤—Å–µ –Ω–∞–≤–∫–æ–ª–æ –ª–µ—Ç–∏—Ç—å —à–∫–µ—Ä–µ–±–µ—Ä—Ç—å, –Ø ‚Äì –Ω–µ–∑–º—ñ–Ω–Ω–∏–π, –Ø ‚Äì —î –Ø, —ñ —Ü–µ –¥–∞—î –≤—ñ–¥—á—É—Ç—Ç—è –±–µ–∑–ø–µ–∫–∏ —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é (–≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–µ—Ç–∞—Ñ–æ—Ä–∏ –Ω–µ–±–∞, —à–∞—Ö–æ–≤–æ—ó –¥–æ—à–∫–∏ —Ç–æ—â–æ). –¢–∞–∫ –º–∏ –ø—ñ–¥–≤–∏—â—É—î–º–æ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å –¥–æ –Ω–µ–≤–∏–∑–Ω–∞—á–µ–Ω–æ—Å—Ç—ñ, –≤—ñ–¥—á—É–≤–∞—î–º–æ –æ–ø–æ—Ä—É –≤ —Å–æ–±—ñ.
        </p>
        <p>
          –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤–∞–Ω—É –ø–æ–∑–∏—Ü—ñ—é —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—á–∞ –¥–ª—è —Ä–æ–∑–≤–∏—Ç–∫—É –≤–º—ñ–Ω–Ω—è –¥–∏–≤–∏—Ç–∏—Å—è –Ω–∞ –ø–æ–¥—ñ—ó –∑ —Ä—ñ–∑–Ω–∏—Ö —Ç–æ—á–æ–∫ –∑–æ—Ä—É. –ü—Ä–∞–∫—Ç–∏–∫—É—î–º–æ—Å—å –≤ —É—è–≤—ñ, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ –¥–∏—Å–æ—Ü—ñ–∞—Ü—ñ—é –∑–∞ —á–∞—Å–æ–º, –º—ñ—Å—Ü–µ–º –∞–±–æ –ª—é–¥–∏–Ω–æ—é/–∫–∞–º–µ—Ä–æ—é. –ü–æ—Ç—ñ–º –∑–∞–ø–æ–≤–Ω—é—î–º–æ <b>–ê–í–°-—Å—Ö–µ–º—É</b> (–∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–ª–∞—Å–Ω—ñ —Ä–µ–∞–∫—Ü—ñ—ó, –ø—Ä–æ–ø–∏—Å—É—î–º–æ —Å—É–∫—É–ø–Ω—ñ—Å—Ç—å –ø—Ä–∏—á–∏–Ω –ø–æ–¥—ñ–π —Ç–∞ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ç—Ä–∏–≥–µ—Ä–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ–π).
        </p>
        <p>
          –í–∏ –Ω–∞–≤—á–∏–ª–∏—Å—å –∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏ —Å–≤–æ—é —É–≤–∞–≥—É. –ü—Ä–∏–ø–∏–Ω—è—î–º–æ –º–æ–Ω—ñ—Ç–æ—Ä–∏—Ç–∏, –≥–æ—Ç—É–≤–∞—Ç–∏—Å—è —Ç–∞ –ø–æ—Å—Ç—ñ–π–Ω–æ –ø–µ—Ä–µ–¥–±–∞—á–∞—Ç–∏ –º–æ–∂–ª–∏–≤—ñ –∑–∞–≥—Ä–æ–∑–∏, –ø—Ä–∏—Å–ª—É—Ö–∞—Ç–∏—Å—è –¥–æ –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –¥—É–º–æ–∫ —Ç–∞ —á–∞—Å—Ç–æ –ø–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏ —Å–≤–æ—î —Å–∞–º–æ–ø–æ—á—É—Ç—Ç—è. –ó–∞–º—ñ—Å—Ç—å —Ü—å–æ–≥–æ —Ä–æ–±–∏–º–æ –∞–∫—Ü–µ–Ω—Ç –Ω–∞ <b>—Ü—ñ–Ω–Ω–æ—Å—Ç—è—Ö —Ç–∞ –¥—ñ—è—Ö</b>. –í —Ç–µ—Ä–∞–ø—ñ—ó –ê–°–¢ —Å—Ç–≤–µ—Ä–¥–∂—É—î—Ç—å—Å—è, —â–æ –ª—é–¥–∏–Ω–∞ —â–∞—Å–ª–∏–≤–∞ –Ω–µ —Ç–æ–¥—ñ, –∫–æ–ª–∏ –≤ –Ω–µ—ó –Ω–µ–º–∞—î –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –¥—É–º–æ–∫, –∞ –∫–æ–ª–∏ –≤–æ–Ω–∞ —Ä–æ–±–∏—Ç—å —Ç–µ, —â–æ –¥–ª—è –Ω–µ—ó –≤–∞–∂–ª–∏–≤–æ —Ç–∞ —Ü—ñ–Ω–Ω–æ. –¢–æ–º—É, –∞–Ω–∞–ª—ñ–∑—É—î–º–æ —É—Å—ñ —Å—Ñ–µ—Ä–∏ –≤–∞—à–æ–≥–æ –∂–∏—Ç—Ç—è (—Å—ñ–º‚Äô—è, —Ä–æ–±–æ—Ç–∞, —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–æ–∫, —Ö–æ–±—ñ, –¥—É—Ö–æ–≤–Ω—ñ—Å—Ç—å —Ç–æ—â–æ). –í–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ, —Å—Ç–∞–≤–∏–º–æ —Ü—ñ–ª—ñ  —Ç–∞ –ø—Ä–æ–ø–∏—Å—É—î–º–æ –º–æ–∂–ª–∏–≤—ñ –ø–µ—Ä–µ—à–∫–æ–¥–∏ (–Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ –¥—É–º–∫–∏, –µ–º–æ—Ü—ñ—ó, –±–∞–∂–∞–Ω–Ω—è, –Ω–µ–ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω—ñ –æ–±—Å—Ç–∞–≤–∏–Ω–∏). –í—á–∏–º–æ—Å—è –≤—Ö–æ–¥–∏—Ç–∏ –≤ —Å—Ç–∞–Ω –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –¥—ñ—è—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π (–ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–æ, –≤—ñ–¥–≤–µ—Ä—Ç–æ, –≤—ñ–ª—å–Ω–æ, –æ–±–µ—Ä–µ–∂–Ω–æ —Ç–æ—â–æ).
        </p>

        <h3>–î–µ–≤'—è—Ç–∏–π ‚Äì –¥–µ—Å—è—Ç–∏–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –†–æ–∑–≤–∏–≤–∞—î–º–æ –Ω–∞–≤–∏—á–∫–∏ –¥–ª—è <b>–ø–æ–¥–æ–ª–∞–Ω–Ω—è –ø–µ—Ä–µ—à–∫–æ–¥</b> (–≤–∏—Ä–∞–∂–µ–Ω–Ω—è –∑–ª–æ—Å—Ç—ñ, –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤, –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å –∞–±–æ—â–æ). –í—á–∏–º–æ—Å—è –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü" ‚Äì –∫–≤—ñ–Ω—Ç–µ—Å–µ–Ω—Ü—ñ—é —É—Å—ñ—Ö –Ω–∞—à–∏—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —Ç–µ—Ö–Ω—ñ–∫ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ. –í–∏ –≤–∏–∫–æ–Ω—É—î—Ç–µ –¥–æ–º–∞—à–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è —Ç–∞ –Ω–∞–≤—á–∞—î—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω—ñ–∫–∏ –¥–ª—è —Ç–æ–≥–æ, –∞–±–∏ –∂–∏—Ç–∏ –∑–≥—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —Ç–∞ –≤—á–∞—Å–Ω–æ –ø–æ–∑–±–∞–≤–ª—è—Ç–∏—Å—è –≤—ñ–¥ —Ç—Ä–∏–≤–æ–≥–∏.
        </p>
        <p>
          –ü–æ–≤—Ç–æ—Ä—é—î–º–æ —É–≤–µ—Å—å –ø—Ä–æ–π–¥–µ–Ω–∏–π –º–∞—Ç–µ—Ä—ñ–∞–ª, –ø–µ—Ä–µ—á–∏—Ç—É—î–º–æ —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ—ñ—ó –Ω–∞—à–∏—Ö —Å–µ–∞–Ω—Å—ñ–≤, –∑–±–∏—Ä–∞—î–º–æ –≤—Å—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —Ä–∞–∑–æ–º —É —Ç–µ–∫—É "–ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∞ —Å–∞–º–æ–¥–æ–ø–æ–º–æ–≥–∞". –ü—Ä–æ–≤–æ–¥–∏–º–æ <b>–ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫—É —Ä–µ—Ü–∏–¥–∏–≤—ñ–≤</b> (–±–µ—Ä–µ–º–æ –ø–µ—Ä–µ–ª—ñ–∫ —Å–∏—Ç—É–∞—Ü—ñ–π, —è–∫—ñ —Ä–∞–Ω—ñ—à–µ –≤–∞—Å —Ç—É—Ä–±—É–≤–∞–ª–∏, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à —Å—Ç–∞—Ä–∏–π —Ç–∞ –Ω–æ–≤–∏–π —Å—Ç–∏–ª—å –º–∏—Å–ª–µ–Ω–Ω—è, –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ —Ç–∞ —Ñ–æ–∫—É—Å —É–≤–∞–≥–∏). –ü—Ä–æ–≥–æ–≤–æ—Ä—é—î–º–æ –≤—Å—ñ —Ç—ñ –≤–∏—Å–Ω–æ–≤–∫–∏, —è–∫—ñ –≤–∏ –∑—Ä–æ–±–∏–ª–∏ —â–æ–¥–æ —Å–µ–±–µ, —Å–≤–æ—ó—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –¥—É–º–æ–∫, –µ–º–æ—Ü—ñ–π, –≤—ñ–¥—á—É—Ç—Ç—ñ–≤, –¥—ñ–π —Ç–∞ –±–∞–∂–∞–Ω—å. –ü—ñ–¥–±–∏–≤–∞—î–º–æ –ø—ñ–¥—Å—É–º–∫–∏ —Ç–µ—Ä–∞–ø—ñ—ó, —Ñ—ñ–∫—Å—É—î–º–æ –æ—Ç—Ä–∏–º–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –¥–∞—î–º–æ –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ —Ä–æ–±–æ—Ç–∞ (—â–æ –∑–∞–ø–∞–º'—è—Ç–∞–ª–æ—Å—è, —Å–ø–æ–¥–æ–±–∞–ª–æ—Å—è, —â–æ –±—É–ª–æ —Å–∫–ª–∞–¥–Ω–∏–º —á–∏ –ø—Ä–æ—Å—Ç–∏–º, —â–æ —Ö–æ—Ç—ñ–ª–æ—Å—è –± –ø–æ–∫—Ä–∞—â–∏—Ç–∏). –ú–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—î–º–æ—Å—è –¥–æ "—Ä–æ–∑—Å—Ç–∞–≤–∞–Ω–Ω—è", –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó —Ç–∞ –ø–æ–¥–∞–ª—å—à–æ–≥–æ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ–≥–æ –∂–∏—Ç—Ç—è.<br>
          –ó–∞–≤–µ—Ä—à—É—î–º–æ —Ä–æ–±–æ—Ç—É :)
        </p>







