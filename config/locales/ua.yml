          –ù–∞ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏—Ö –∑–∞–Ω—è—Ç—Ç—è—Ö —Ç–∞ –≥—Ä—É–ø–æ–≤–∏—Ö —Ç—Ä–µ–Ω—ñ–Ω–≥–∞—Ö —è –Ω–∞–≤—á–∞—é –ª—é–¥–µ–π —É—Å—ñ–º –≤–∏—â–µ–ø–µ—Ä–µ—Ä–∞—Ö–æ–≤–∞–Ω–∏–º –≤–∏–¥–∞–º –º–µ–¥–∏—Ç–∞—Ü—ñ–π. –©–æ–± –Ω–∞–≤—á–∏—Ç–∏—Å—è –ø—Ä–æ—Å—Ç–æ—ó –º–µ–¥–∏—Ç–∞—Ü—ñ—ó –∑ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—î—é –Ω–∞ –¥–∏—Ö–∞–Ω–Ω—ñ –∞–±–æ –Ω–∞ –≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω–µ–Ω—É —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω—ñ—Å—Ç—å –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ 1-2 –∑–∞–Ω—è—Ç—Ç—è. –î–ª—è –≤–º—ñ–Ω–Ω—è –¥–æ–≤—ñ–ª—å–Ω–æ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ —Å—Ç–∞–Ω —Å–ø–æ–∫–æ—é —á–∏ —Ä–∞–¥–æ—Å—Ç—ñ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ 8-10 –∑–∞–Ω—è—Ç—å + —â–æ–¥–Ω—è –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è. –°–∫—ñ–ª—å–∫–∏ –≤–∞–º –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è —á–∞—Å—É –¥–ª—è –¥—É—Ö–æ–≤–Ω–æ–≥–æ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è ‚Äì –Ω–µ–≤—ñ–¥–æ–º–æ, –¥–µ—è–∫—ñ –ª—é–¥–∏ –π–¥—É—Ç—å –¥–æ –Ω—å–æ–≥–æ –≤—Å–µ –∂–∏—Ç—Ç—è. –û–¥–Ω–∞–∫ —è –º–æ–∂—É –≥–∞—Ä–∞–Ω—Ç—É–≤–∞—Ç–∏, —â–æ –∑–∞–≤–¥—è–∫–∏ –∑–∞–Ω—è—Ç—Ç—è–º –º–µ–¥–∏—Ç–∞—Ü—ñ—ó –≤–∏ –∑–º–æ–∂–µ—Ç–µ –∑–Ω–∞—á–Ω–æ –ø—Ä–æ—Å—É–Ω—É—Ç–∏—Å—è –Ω–∞ —Ü—å–æ–º—É —à–ª—è—Ö—É.
