      text: |
        <p>
          <b>Комплексна професійна психотерапія тривоги</b> містить в собі:
        </p>
        <ul>
          <li><b>1-3-х годинні сеанси</b> 1-2 рази на тиждень з використанням сучасних психотерапевтичних <a href="/ua/methods.html">методів</a>;</li>
          <li><b>Стенографію</b> сеансів з описом виконаної роботи, застосовуваних технік, результатами вашої діагностики та домашнім завданням. Це текстовий файл, який можна перечитувати в будь-який момент;</li>
          <li><b>Схему вашої тривоги</b> в форматі excel для пояснення причин та суті вашого стану. Під час терапії цю та інші схеми ми спільно коригуємо та доповнюємо;</li>
          <li><b>Індивідуальний опитувальник</b>, який створений на основі вашої діагностики. Його потрібно щотижня заповнювати для відстеження динаміки вашого стану та об'єктивної оцінки результатів нашої роботи;</li>
          <li><b>Додаткові матеріали</b>. Текстові, аудіо та відеофайли для виконання домашнього завдання та саморозвитку. Усі файли вам цілодобово доступні онлайн із будь-якого пристрою;</li>
          <li><b>Супровід до результату</b>. Між сеансами я залишаюсь з вами на зв'язку для моральної підтримки, відповідей на запитання та коригування домашнього завдання. Ви можете вести щоденник думок прямо у нас у переписці! Якщо виникають проблеми з дз – ми можемо окремо зустрічатись і виконувати його. Перед важливими подіями ми можемо спільно готуватися до складнощів, репетирувати діалоги, приймати зважені рішення. Це працює як профілактика рецидивів, дає почуття впевненості та прискорює досягнення результату психотерапії.</li>
        </ul>
    plan:
      h2: 'Курс психотерапії надмірної тривоги та ГТР'
      text: |
        <p>
          За наявності додаткових захворювань або інших психологічних проблем план роботи може змінюватись, проте загальна <b>структура стандартного курсу психотерапії тривоги складається з 10 сеансів</b> і виглядає наступним чином.
        </p>
        <h3>Перший – третій сеанс</h3>
        <p>
          Починаємо з аналізу схеми вашої тривоги. Я пояснюю як працює мозок та чому він завжди дає нам креативні ідеї того, як можна втікти від тривоги. Аналізуємо ваші стратегії захисту, прописуємо короткострокові та довгострокові наслідки ваших дій. Потроху створюємо стан <b>"креативної безпорадності"</b>, коли ви розумієте, що вічно втікати від самого себе не вийде і єдиний вихід – це навчитися контактувати з неприємним досвідом (думками, емоціями, бажаннями, подіями).
        </p>
        <p>
          Продовжуємо повним <b>аналізом вашого мислення</b>. Проводимо низку експериментів з думками (наприклад, "дихання дайвера", "рожевий слоник") аби з’ясувати як працює ваш мозок. Вчимося відчувати різницю між напруженням та концентрацією, між автоматичними думками та навмисними роздумами. Починаємо концентрувати увагу на думках та помічати їх характеристики (вектор, швидкоплинність, яскравість, гучність тощо). Проводимо вербальну, аудіальну, технічну, об’єктну або фізичну дисоціацію аби навчитися <b>відсторонюватися від думок</b> (помічати їх без намагань змінити або проконтролювати). Починаємо з нейтральних думок, потім переходимо до дискомфортних. Також вчимося відкладати занепокоєння "на потім" (аби воно не заважало у повсякденному житті) та навмисно викликати думки у певний проміжок часу (переводимо "автоматизм" у контрольовану дію).
        </p>

        <h3>Четвертий – п'ятий сеанс</h3>
        <p>
