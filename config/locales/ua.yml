        2. Не складні питання провини, сорому, образи, агресії у взаєминах можна вирішити за 1-5 консультацій;<br>
        3. Депресія, панічні атаки, тривога та інші нервові розлади – до 10 і більше сеансів;<br>
        4. Багаторічний невроз та низька самооцінка, важка психосоматика та інші складні випадки потребують як мінімум короткострокового курсу психотерапії (від 10 сеансів).<br><br>
        Кожна людина є унікальною. Комусь для змін потрібно більше часу, комусь менше. Це залежить від багатьох факторів: наскільки складна проблема, наскільки розвинені ваші здібності до самоаналізу, наскільки ви довіряєте мені як психологу і чи кажете всю правду.
