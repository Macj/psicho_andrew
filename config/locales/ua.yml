        5. Робити домашнє завдання: вести щоденник, аналізувати свої думки, виконувати поведінкові експозиції, типу: "зробити ось це…", "піди туди і перевір результат нашої роботи".<br><br>
        ПРИМІТКА: ви маєте право нічого не робити, але в цьому випадку ефективність нашої роботи буде знижуватися.
