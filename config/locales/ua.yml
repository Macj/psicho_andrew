          –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –∞–Ω–∞–ª—ñ–∑—É —Å—Ö–µ–º–∏ –≤–∞—à–æ–≥–æ –û–ö–†. –Ø –ø–æ—è—Å–Ω—é—é, —è–∫ –ø—Ä–∞—Ü—é—î –º–æ–∑–æ–∫, —è–∫ –≤—ñ–Ω —Å—Ç–≤–æ—Ä—é—î –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ —ñ —á–æ–º—É –≤—ñ–Ω –∑–∞–≤–∂–¥–∏ –¥–∞—î –Ω–∞–º –∫—Ä–µ–∞—Ç–∏–≤–Ω—ñ —ñ–¥–µ—ó —Ç–æ–≥–æ, —è–∫ –º–æ–∂–Ω–∞ –≤—Ç–µ–∫—Ç–∏ –≤—ñ–¥ –¥—É–º–æ–∫ —Ç–∞ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç—É. –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó –∑–∞—Ö–∏—Å—Ç—É, –ø—Ä–æ–ø–∏—Å—É—î–º–æ –∫–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ —Ç–∞ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏ –≤–∞—à–∏—Ö –¥—ñ–π. –ü–æ—Ç—Ä–æ—Ö—É —Ñ–æ—Ä–º—É—î–º–æ —Å—Ç–∞–Ω <b>–∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—ó –±–µ–∑–ø–æ—Ä–∞–¥–Ω–æ—Å—Ç—ñ</b>, –∫–æ–ª–∏ –≤–∏ —Ä–æ–∑—É–º—ñ—î—Ç–µ, —â–æ –≤—ñ—á–Ω–æ —Ç—ñ–∫–∞—Ç–∏ –≤—ñ–¥ —Å–∞–º–æ–≥–æ —Å–µ–±–µ –Ω–µ –≤–∏–π–¥–µ —ñ —î–¥–∏–Ω–∏–π –≤–∏—Ö—ñ–¥ ‚Äì —Ü–µ –Ω–∞–≤—á–∏—Ç–∏—Å—è –∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑ –Ω–µ–ø—Ä–∏—î–º–Ω–∏–º –¥–æ—Å–≤—ñ–¥–æ–º (–¥—É–º–∫–∞–º–∏, –µ–º–æ—Ü—ñ—è–º–∏, –±–∞–∂–∞–Ω–Ω—è–º–∏, –ø–æ–¥—ñ—è–º–∏).
        </p>
        <p>
          –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ –ø–æ–≤–Ω–∏–º <b>–∞–Ω–∞–ª—ñ–∑–æ–º –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è</b>. –ü—Ä–æ–≤–æ–¥–∏–º–æ —Ä—è–¥ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ñ–≤ —ñ–∑ –¥—É–º–∫–∞–º–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, "–¥–∏—Ö–∞–Ω–Ω—è –¥–∞–π–≤–µ—Ä–∞", "—Ä–æ–∂–µ–≤–∏–π —Å–ª–æ–Ω–∏–∫"), —â–æ–± –∑'—è—Å—É–≤–∞—Ç–∏, —è–∫ –ø—Ä–∞—Ü—é—î –≤–∞—à –º–æ–∑–æ–∫. –í—á–∏–º–æ—Å—è –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è–º —Ç–∞ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—î—é, –º—ñ–∂ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–º–∏ –¥—É–º–∫–∞–º–∏ —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–∏–º–∏ —Ä–æ–∑–¥—É–º–∞–º–∏. –ü–æ—á–∏–Ω–∞—î–º–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏ —É–≤–∞–≥—É –Ω–∞ –¥—É–º–∫–∞—Ö —Ç–∞ –ø–æ–º—ñ—á–∞—Ç–∏ —ó—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ (–≤–µ–∫—Ç–æ—Ä, —à–≤–∏–¥–∫–æ–ø–ª–∏–Ω–Ω—ñ—Å—Ç—å, —è—Å–∫—Ä–∞–≤—ñ—Å—Ç—å, –≥—É—á–Ω—ñ—Å—Ç—å —Ç–æ—â–æ). –ü—Ä–æ–≤–æ–¥–∏–º–æ –≤–µ—Ä–±–∞–ª—å–Ω—É, –∞—É–¥—ñ–∞–ª—å–Ω—É, —Ç–µ—Ö–Ω—ñ—á–Ω—É, –æ–±'—î–∫—Ç–Ω—É —á–∏ —Ñ—ñ–∑–∏—á–Ω—É –¥–∏—Å–æ—Ü—ñ–∞—Ü—ñ—é, —â–æ–± –Ω–∞–≤—á–∏—Ç–∏—Å—è <b>–≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω—é–≤–∞—Ç–∏—Å—å –≤—ñ–¥ –¥—É–º–æ–∫</b> (–ø–æ–º—ñ—á–∞—Ç–∏ —ó—Ö –±–µ–∑ –Ω–∞–º—ñ—Ä—É –∑–º—ñ–Ω–∏—Ç–∏ —á–∏ –ø—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏). –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∏—Ö –¥—É–º–æ–∫, –ø–æ—Ç—ñ–º –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ –¥–æ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–∏—Ö.
        </p>
        <p>
          –í—á–∏–º–æ—Å—è <b>–ø—Ä–∏–π–º–∞—Ç–∏ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è</b>, –ø–æ–∑–∏—Ç–∏–≤–Ω–æ —Å—Ç–∞–≤–∏—Ç–∏—Å—å –¥–æ —Ç—ñ—î—ó —á–∞—Å—Ç–∏–Ω–∏ –≤–∞—Å, —è–∫–∞ —Å—Ç–≤–æ—Ä—é—î —Ü—ñ –Ω–∞–≤'—è–∑–∏. –ü—Ä–æ–ø–∏—Å—É—î–º–æ —á—ñ—Ç–∫–∏–π <b>–∞–ª–≥–æ—Ä–∏—Ç–º —Ä–æ–±–æ—Ç–∏ –∑ –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—è–º–∏</b>, —è–∫–∏–π –≤–∏ –º–æ–∂–µ—Ç–µ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏, —â–æ–± —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è –∑ –Ω–∏–º–∏. –í—ñ–Ω –≤–∫–ª—é—á–∞—î —Ä–æ–±–æ—Ç—É –∑ —É–≤–∞–≥–æ—é, —Ç–æ–º—É –Ω–∞–≤—á–∞—î–º–æ—Å—è <b>—Ç–µ—Ö–Ω—ñ–∫–∞–º –∑–∞–∑–µ–º–ª–µ–Ω–Ω—è —Ç–∞ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ</b> (–ø–æ–º—ñ—á–∞—î–º–æ –≤–µ–∫—Ç–æ—Ä —Å–≤–æ—î—ó —É–≤–∞–≥–∏ —Ç–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, —Ç–µ—Ö–Ω—ñ–∫—É "5-4-3-2-1"). –£ –¥–æ–º–∞—à–Ω—å–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—ñ –≤–∏ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–º–∏ –∞—É–¥—ñ–æ–∑–∞–ø–∏—Å–∞–º–∏ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—é, –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–∞ –æ–±—Å—è–≥ —É–≤–∞–≥–∏.
        </p>

        <h3>–ó–º—ñ–Ω–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å</h3>
        <p>
          –ü—Ä–æ–≤–æ–¥–∏–º–æ <b>–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—É —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—é</b>. –û–±–≥–æ–≤–æ—Ä—é—î–º–æ –∑–Ω–∞—á—É—â—ñ—Å—Ç—å –Ω–∞–≤'—è–∑–ª–∏–≤–∏—Ö –¥—É–º–æ–∫ —Ç–∞ –¥—ñ–π, –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –≤–∞—à—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ñ —Ç–∞ –æ–±'—î–∫—Ç–∏–≤–Ω—ñ, –≤—á–∏–º–æ—Å—è –º–∏—Å–ª–∏—Ç–∏ –∫—Ä–∏—Ç–∏—á–Ω–æ. –Ø–∫—â–æ –≤–∏ –±–æ—ó—Ç–µ—Å—è, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –¥—É–º–æ–∫ –ø—Ä–æ –≤–±–∏–≤—Å—Ç–≤–æ —Ä—ñ–¥–Ω–∏—Ö, —Ç–æ –º–∏ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ —Ü—ñ –¥—É–º–∫–∏, —Ä–æ–±–∏–º–æ —Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥ (–¥–∏–≤–∏–º–æ—Å—è –Ω–∞ –Ω–µ—ó –ø—ñ–¥ —Ä—ñ–∑–Ω–∏–º–∏ —Ç–æ—á–∫–∞–º–∏ –∑–æ—Ä—É). –Ø–∫—â–æ –≤–∞–º –≤–∞–∂–∫–æ –∑–∞–π–º–∞—Ç–∏—Å—è –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–∏–º–∏ —Å–ø—Ä–∞–≤–∞–º–∏, —Ç–æ –º–∏ —Å—Ç–≤–æ—Ä—é—î–º–æ –∫–∞—Ä—Ç–∫–∏, –≤ —è–∫–∏—Ö –∑–∞–ø–∏—Å—É—î–º–æ –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ, –∞ –≤–∞—à–µ –¥–∑ ‚Äì –ø–æ–∫–ª–∞—Å—Ç–∏ –∫–∞—Ä—Ç–∫—É –≤ –∫–∏—à–µ–Ω—é —ñ —Ö–æ–¥–∏—Ç–∏ –∑ –Ω–µ—é, –∞–¥–∂–µ —Ç–∞–∫ –Ω–∞—Ä–æ–¥–∂—É–≤–∞—Ç–∏–º–µ—Ç—å—Å—è –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è: "–Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –¥—É–º–∫–∏ —î, —è –º–æ–∂—É —Ä–æ–±–∏—Ç–∏ —Ç–µ, —â–æ –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –º–µ–Ω–µ". –¢–∞–∫–∏–º —á–∏–Ω–æ–º –º–∏ –≤—á–∏–º–æ—Å—è –∂–∏—Ç–∏ –Ω–µ –∑–≤–∞–∂–∞—é—á–∏ –Ω–∞ –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ.
        </p>
        <p>
          –ü—Ä–∞—Ü—é—î–º–æ –∑ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è–º–∏ –ø—Ä–æ <b>—Å–∏–ª—É –¥—É–º–æ–∫</b>. –û–±–≥–æ–≤–æ—Ä—é—î–º–æ –≤—ñ—Ä—É –ª—é–¥–µ–π –≤ –µ—Å–µ–Ω—Ü—ñ–∞–ª—ñ–∑–º (–Ω–µ–≤–∏–¥–∏–º—ñ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –ø—Ä–µ–¥–º–µ—Ç—ñ–≤) —ñ —Ç–µ, —è–∫ –º–æ–∑–æ–∫ —Ñ–æ—Ä–º—É—î –∞—Å–æ—Ü—ñ–∞—Ü—ñ—ó. –†–∞–∑–æ–º, —É —Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–Ω–∏—Ö —Ü—ñ–ª—è—Ö, —Å—Ç–≤–æ—Ä—é—î–º–æ "—Ç–∞–ª—ñ—Å–º–∞–Ω–∏", "–ø—Ä–æ–∫–ª—è—Ç—Ç—è", –Ω–∞–≤–æ–¥–∏–º–æ "–ø–æ—Ä—á—É", —Ç–∞–∫–∏–º —á–∏–Ω–æ–º –≤—á–∏–º–æ—Å—è –∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏ –ø—Ä–æ—Ü–µ—Å –∑–º—ñ–Ω–∏ —Å–≤–æ–≥–æ —Å—Ç–∞–≤–ª–µ–Ω–Ω—è –¥–æ –ø—Ä–µ–¥–º–µ—Ç—ñ–≤ —Ç–∞ —è–≤–∏—â, –ø–æ–º—ñ—á–∞—î–º–æ, —â–æ —Ü–µ –Ω–µ –≤–ø–ª–∏–≤–∞—î –Ω–∞ –º–∞–π–±—É—Ç–Ω—î —á–∏ –±–ª–∞–≥–æ–ø–æ–ª—É—á—á—è –ª—é–¥–µ–π. –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –≤–∞—à—ñ –¥—É–º–∫–∏ —Å–∏–ª—å–Ω—ñ—à—ñ –∑–∞ –¥—É–º–∫–∏ —ñ–Ω—à–∏—Ö –ª—é–¥–µ–π. –†–æ–±–∏–º–æ "—Ç–µ—Ö–Ω—ñ–∫—É –±–∞–∂–∞–Ω—å" (–±–∞–∂–∞—î–º–æ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É –¥–æ–±—Ä–∞ —Ç–∞/–∞–±–æ –∑–ª–∞, –Ω–∞–º–∞–≥–∞—î–º–æ—Å—è –ø–µ—Ä–µ–≥—Ä–∞—Ç–∏ –æ–¥–∏–Ω –æ–¥–Ω–æ–≥–æ). –í—á–∏–º–æ—Å—è –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ –¥—É–º–∫–æ—é —Ç–∞ –Ω–∞–º—ñ—Ä–∞–º–∏ (–º–µ—Ç–∞—Ñ–æ—Ä–∞ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞ —Ç–∞ –∫–æ–≤–±–∞—Å–∏).
        </p>

        <h3>–ï–∫—Å–ø–æ–∑–∏—Ü—ñ—ó –∑ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è–º</h3>
        <p>
          –ü–æ—á–∏–Ω–∞—î–º–æ —Ä–æ–±–∏—Ç–∏ <b>–µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó –∑ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è–º</b> (—Å—Ç–∏–∫–∞—î–º–æ—Å—è –∑ —Ç—Ä–∏–≥–µ—Ä–∞–º–∏ —Ç–∞ —Ä–æ–±–∏–º–æ —Ç–µ, —â–æ –≤–∏ —Ä–æ–±–∏—Ç–µ –∑–∞–∑–≤–∏—á–∞–π, –∞–ª–µ –ø—Ä–∏ —Ü—å–æ–º—É –ø–µ—Ä–µ—Å—Ç–∞—î–º–æ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤–∏–≥–æ–¥—É –≤—ñ–¥ –Ω–∞–≤'—è–∑–ª–∏–≤–∏—Ö –¥—ñ–π). –†–æ–±–∏–º–æ —Å–ø–æ—á–∞—Ç–∫—É –≤ —É—è–≤—ñ, –∞ –ø–æ—Ç—ñ–º —É —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –≤–∏ –º–æ–∂–µ—Ç–µ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞—Ç–∏ —á–∞—Å—Ç–æ –º–∏—Ç–∏ —Ä—É–∫–∏, –∞–ª–µ –ø—Ä–∏ —Ü—å–æ–º—É –≤–∞–º –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ —Ç—Ä–∏–º–∞—Ç–∏ –≤ –≥–æ–ª–æ–≤—ñ –¥—É–º–∫—É "—Ä—É–∫–∏ –±—Ä—É–¥–Ω—ñ", —Ç–∞–∫–∏–º —á–∏–Ω–æ–º –ø–æ–ª–µ–≥—à–µ–Ω–Ω—è –≤—ñ–¥ –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ –Ω–µ –Ω–∞—Å—Ç–∞—î —ñ –≤–∏–Ω–∏–∫–∞—î –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏–π –¥–∏—Å–æ–Ω–∞–Ω—Å: "—è–∫ —Ü–µ, —è –º–∏—é, –∞ –≤–æ–Ω–∏ –±—Ä—É–¥–Ω—ñ? –ú–æ–∂–µ –¥—É–º–∫–∏ –Ω–µ –∑–∞–≤–∂–¥–∏ –ø—Ä–∞–≤–¥–∏–≤—ñ?" –ê–±–æ, —è–∫—â–æ –≤–∏ —á–∞—Å—Ç–æ –ø–µ—Ä–µ–≤—ñ—Ä—è—î—Ç–µ —á–∏ –∑–∞–∫—Ä–∏—Ç—ñ –¥–≤–µ—Ä—ñ, —Ç–æ –º–æ–∂–µ—Ç–µ –ø–æ—á–∞—Ç–∏ —Ä–æ–±–∏—Ç–∏ —Ü–µ –∑–∞ –≥—Ä–∞—Ñ—ñ–∫–æ–º, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –Ω–µ —Ö–æ—á–µ—Ç—å—Å—è: —â–æ–¥–Ω—è –ø–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏ 5 —Ä–∞–∑—ñ–≤ –¥–≤–µ—Ä—ñ, –≤–∏—Ö–æ–¥–∏—Ç–∏ –∑ –¥–æ–º—É –Ω–∞ 50, 100, 200, 400 –º–µ—Ç—Ä—ñ–≤ —ñ –Ω–∞–≤–º–∏—Å–Ω–æ –ø–æ–≤–µ—Ä—Ç–∞—Ç–∏—Å—è. –í —è–∫–∏–π—Å—å –º–æ–º–µ–Ω—Ç –≤–∏ –≤—ñ–¥—á—É—î—Ç–µ –≤—Å—é –¥—É—Ä—ñ—Å—Ç—å —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è —ñ —Å–∞–º—ñ –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç–µ –≤—ñ—Ä–∏—Ç–∏ —É –¥—É–º–∫—É "–∞ —Ä–∞–ø—Ç–æ–º –Ω–µ –∑–∞–∫—Ä–∏—Ç–∞?". –Ø–∫—â–æ –≤–∏ –Ω–µ –º–æ–∂–µ—Ç–µ —Ç–µ—Ä–ø—ñ—Ç–∏, –∫–æ–ª–∏ —Ä–µ—á—ñ –Ω–µ—Ä—ñ–≤–Ω–æ —Å–∫–ª–∞–¥–µ–Ω—ñ ‚Äì —Ç—Ä–µ–Ω—É—î–º–æ—Å—è <b>–≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ —Ä–µ–∞–∫—Ü—ñ—é</b> –Ω–∞ 10 —Å–µ–∫—É–Ω–¥, 20, 30, —Ö–≤–∏–ª–∏–Ω—É, 5 —Ö–≤–∏–ª–∏–Ω: —Ä–æ–∑–∫–ª–∞–¥–∞—î–º–æ —Ä–µ—á—ñ –Ω–µ—Ä—ñ–≤–Ω–æ, –ø–æ–º—ñ—á–∞—î–º–æ –±–∞–∂–∞–Ω–Ω—è —ó—Ö –≤–∏—Ä—ñ–≤–Ω—è—Ç–∏, —á–µ–∫–∞—î–º–æ —Å–∫—ñ–ª—å–∫–∏ –≤–∏—Ö–æ–¥–∏—Ç—å —ñ –≤–∏—Ä—ñ–≤–Ω—é—î–º–æ, —è–∫—â–æ –±–∞–∂–∞–Ω–Ω—è –∑–∞–ª–∏—à–∏–ª–æ—Å—è. –ó –∫–æ–∂–Ω–æ—é —Å–ø—Ä–æ–±–æ—é –∑–±—ñ–ª—å—à—É—î–º–æ —á–∞—Å –≤—ñ–¥–∫–ª–∞–¥–∞–Ω–Ω—è. –Ø–∫—â–æ –Ω–µ –≤–∏—Ö–æ–¥–∏—Ç—å ‚Äì —Ä–æ–±–∏–º–æ —Ç–µ —Å–∞–º–µ –≤ —É—è–≤—ñ, —É—è–≤–ª—è—î–º–æ "—Å—Ç—Ä–∞—à–Ω—É —Å–∏—Ç—É–∞—Ü—ñ—é" —ñ –≤—ñ–¥–∫–ª–∞–¥–∞—î–º–æ —Ä–µ–∞–∫—Ü—ñ—é. –°–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω–µ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –¥–æ–º–∞—à–Ω—å–æ–≥–æ –∑–∞–≤–¥–∞–Ω–Ω—è –≥–∞—Ä–∞–Ω—Ç—É—î —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
        </p>
        <p>
          –Ø–∫—â–æ –±–æ—ó—Ç–µ—Å—è –Ω–∞–≤—ñ—Ç—å —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ ‚Äì —Ä–æ–±–∏–º–æ <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ–∑–∞—Ü—ñ—é</b> (–ø—Ä–æ–¥—É–º—É—î–º–æ –Ω–∞–π–≥—ñ—Ä—à—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Ä–æ–∑–≤–∏—Ç–∫—É –ø–æ–¥—ñ–π, –≥–æ—Ç—É—î–º–æ—Å—å –¥–æ –Ω–∏—Ö —ñ –Ω–∞–º–∞–≥–∞—î–º–æ—Å—è –¥–æ—Ç–æ—Ä–∫–Ω—É—Ç–∏—Å—è –¥–æ —Å—Ç—Ä–∞—Ö—É). –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ —É—Å—ñ –¥–æ—Å—Ç—É–ø–Ω—ñ –º–µ—Ç–æ–¥–∏. –ú–∏ –º–æ–∂–µ–º–æ –ø—Ä—è–º–æ –Ω–∞ —Å–µ–∞–Ω—Å—ñ –Ω–∞ –º–æ—î–º—É –ø—Ä–∏–∫–ª–∞–¥—ñ —Ä–æ–±–∏—Ç–∏ –µ–∫—Å–ø–æ–∑–∏—Ü—ñ—ó (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –≤–∞–º –∑–¥–∞—é—Ç—å—Å—è –≤—Å—ñ –ø—Ä–µ–¥–º–µ—Ç–∏ –±—Ä—É–¥–Ω–∏–º–∏, —Ç–æ–¥—ñ —è –º–æ–∂—É –∑–∞–ø—Ä–æ–ø–æ–Ω—É–≤–∞—Ç–∏ –≤–∞–º –ø–æ–¥–∏–≤–∏—Ç–∏—Å—è, —è–∫ —è –¥–æ—Ç–æ—Ä–∫–∞—é—Å—è –¥–æ —Å–≤–æ–≥–æ –æ–±–ª–∏—á—á—è –∑–∞–±—Ä—É–¥–Ω–µ–Ω–∏–º–∏ —Ä—É–∫–∞–º–∏, –∞–±–æ –í–∏ –º–æ–∂–µ—Ç–µ –º–µ–Ω–µ "–≤–∏–º–∞–∑–∞—Ç–∏"). –¢–∞–∫–æ–∂, –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑—ñ —Å—Ç—Ä–∞—Ö–æ–º –º–∏ —Ä–æ–±–∏–º–æ <b>–ø–∞—Ä–∞–¥–æ–∫—Å–∞–ª—å–Ω—É —ñ–Ω—Ç–µ–Ω—Ü—ñ—é</b> (–Ω–∞–≤–º–∏—Å–Ω–æ –Ω–∞–º–∞–≥–∞—î–º–æ—Å—è –∑–ª—è–∫–∞—Ç–∏—Å—è –¥—É–º–∫–∏, —Å—Ç–≤–æ—Ä—é—é—á–∏ –ø–æ—á—É—Ç—Ç—è –Ω—É–¥—å–≥–∏). –ü—Ä–æ–ø–∏—Å—É—î–º–æ —Ä—ñ–≤–Ω—ñ –Ω–∞–ø—Ä—É–≥–∏, –≤—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏, —è–∫ —É –≤–∞—Å –≤–∏–Ω–∏–∫–∞—î –æ—Ü—ñ–Ω–∫–∞ —Ç–∏—Ö —á–∏ —ñ–Ω—à–∏—Ö —è–≤–∏—â, —Ç—Ä–µ–Ω—É—î–º–æ —Å—Ç–∞–Ω –±–µ–∑–æ—Ü—ñ–Ω–∫–æ–≤–æ—Å—Ç—ñ.
        </p>
        <p>
          –Ø–∫—â–æ –¥—É–º–∫–∞ —á–∏ –¥—ñ—è –∑–¥–∞—î—Ç—å—Å—è –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–æ—é, –º–∏ –≤–∏—è–≤–ª—è—î–º–æ –ø–µ—Ä—à—ñ –æ–∑–Ω–∞–∫–∏ –ø–æ—á–∞—Ç–∫—É –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ (–ø–æ—Ä–∏–≤ —Ä—É–∫–∏ –ø–æ—á—É—Ö–∞—Ç–∏ –Ω—ñ—Å, –≤—ñ–¥—á—É—Ç—Ç—è —Ç–∏—Å–∫—É —É –≥—Ä—É–¥—è—Ö –ø–µ—Ä–µ–¥ –∫–æ–º–ø—É–ª—å—Å—ñ—î—é) —ñ —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫—É –≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω–µ–Ω–æ—ó —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ, –ø—Ä–∏–π–Ω—è—Ç—Ç—è —á–∏ –º–µ–¥–∏—Ç–∞—Ü—ñ—ó. –ú–æ–∂–µ–º–æ —Ä–∞–∑–æ–º –≤—á–∏—Ç–∏—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ –≤–ª–∞—Å–Ω—ñ –ø–æ—Ä–∏–≤–∏ (—è–∫—â–æ –≤–∏ –±–æ—ó—Ç–µ—Å—è –∑—Ä–æ–±–∏—Ç–∏ –Ω–µ–æ–±–¥—É–º–∞–Ω—É –¥—ñ—é —Ç–∞ –ø–æ—Å—Ç—Ä–∞–∂–¥–∞—Ç–∏), —Ä–æ–∑–≤–∏–≤–∞—î–º–æ <b>–µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç</b>, —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –µ–º–æ—Ü—ñ–π, –±–∞–∂–∞–Ω—å, –ø–æ—Ä–∏–≤—ñ–≤ —Ç–∞ –æ—Ü—ñ–Ω–æ–∫. –©–æ–± –ø–æ—Å–∏–ª–∏—Ç–∏ –µ—Ñ–µ–∫—Ç –∫–æ–Ω—Ç—Ä–æ–ª—é —Ä–æ–±–∏–º–æ <b>–∞—É–¥—ñ–æ-–ø–µ—Ç–ª—é</b> ‚Äì –≤–∏ –ø—Ä–æ–¥—É–º—É—î—Ç–µ —Å–≤–æ—é –¥—É–º–∫—É, –ø–æ–º—ñ—á–∞—î—Ç–µ —ó—ó —ñ–Ω—Ç–æ–Ω–∞—Ü—ñ—é, —Ç–µ–º–ø —ñ —Å–≤–æ—ó–º –≥–æ–ª–æ—Å–æ–º –∑–∞–ø–∏—Å—É—î—Ç–µ —ó—ó –Ω–∞ –∞—É–¥—ñ–æ —Ç–∞ –≤—ñ–¥—Ç–≤–æ—Ä—é—î—Ç–µ –Ω–∞ –ø–æ–≤—Ç–æ—Ä—ñ, —Å–ª—É—Ö–∞—î—Ç–µ –±–µ–∑ –Ω–∞–º—ñ—Ä—É –≤—Ç—ñ–∫—Ç–∏, –ª–∏—à–µ —Ä–µ–≥—É–ª—é—é—á–∏ —Ä—ñ–≤–µ–Ω—å –≥—É—á–Ω–æ—Å—Ç—ñ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è. –ó–º–µ–Ω—à—É—é—á–∏ —Å—Ç—Ä–∞—Ö —ñ –∑–Ω–∞—á—É—â—ñ—Å—Ç—å –¥—É–º–æ–∫, –Ω–∞–≤—á–∏–≤—à–∏—Å—å –ø–æ–º—ñ—á–∞—Ç–∏ –ø–æ—á–∞—Ç–æ–∫ –Ω–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç–µ–π ‚Äì –º–∏ –Ω–∞—Ä–µ—à—Ç—ñ –º–æ–∂–µ–º–æ —Ä—É—Ö–∞—Ç–∏—Å—è –¥–∞–ª—ñ.
