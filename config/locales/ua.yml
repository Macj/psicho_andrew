        <h3>–†–æ–∑–≤–∏—Ç–æ–∫ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ</h3>
        <p>
          <b>–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–∞ —Ç–µ–æ—Ä—ñ—è –µ–º–æ—Ü—ñ–π</b> —Å—Ç–≤–µ—Ä–¥–∂—É—î, —â–æ –ª—é–¥–∏–Ω–∞ –≤—ñ–¥—á—É–≤–∞—î –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ñ –µ–º–æ—Ü—ñ—ó, –∫–æ–ª–∏ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–∞, —â–æ –Ω–∞—è–≤–Ω–∏—Ö —É –Ω–µ—ó —Ä–µ—Å—É—Ä—Å—ñ–≤ –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–ª—è –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è —Å–≤–æ—ó—Ö –ø–æ—Ç—Ä–µ–±, –≤—ñ–¥—Ç–∞–∫ –æ—Ä–≥–∞–Ω—ñ–∑–º –Ω–∞–¥–∞—î —ó–π –¥–æ–¥–∞—Ç–∫–æ–≤—ñ —Ä–µ—Å—É—Ä—Å–∏ (–¥–æ–ø—ñ–Ω–≥) ‚Äì —Å–∏–ª—å–Ω–∏–π —Å—Ç—Ä–∞—Ö, –≥–Ω—ñ–≤, –ø—Ä–æ–≤–∏–Ω—É —Ç–æ—â–æ. –¶–µ –ø–æ—Å–∏–ª—é—î –º–æ—Ç–∏–≤–∞—Ü—ñ—é —Ç–∞ –ø—ñ–¥–≤–∏—â—É—î –π–º–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—å –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è –ø–æ—Ç—Ä–µ–±–∏. –¢–æ–±—Ç–æ –ª—é–¥–∏–Ω–∞ —Å—Ç—Ä–µ—Å—É—î, –∫–æ–ª–∏ —ó—ó –ø—ñ–¥—Å–≤—ñ–¥–æ–º—ñ—Å—Ç—å –Ω–∞ –æ—Å–Ω–æ–≤—ñ –æ–±'—î–∫—Ç–∏–≤–Ω–∏—Ö —á–∏ —Ö–∏–±–Ω–∏—Ö –≤–∏—Å–Ω–æ–≤–∫—ñ–≤ –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–æ –±—Ä–∞–∫ —Ä–µ—Å—É—Ä—Å—ñ–≤.
        </p>
        <p>
          –ü—Ä–∏—á–∏–Ω–∏ –Ω–µ—Å—Ç–∞—á—ñ —Ä–µ—Å—É—Ä—Å—ñ–≤:<br>
          <b>1. –ê–∫—Ç—É–∞–ª—ñ–∑–∞—Ü—ñ—è –ø–æ—Ç—Ä–µ–±–∏.</b> –Ø–∫—â–æ —É –≤–∞—Å –±—É–ª–æ —Å–∫–ª–∞–¥–Ω–µ –¥–∏—Ç–∏–Ω—Å—Ç–≤–æ, –º–æ–∂–ª–∏–≤–æ, –≤–∏ –Ω–∞–¥–º—ñ—Ä–Ω–æ –ø–æ—Ç—Ä–µ–±—É—î—Ç–µ –ª—é–±–æ–≤—ñ –∞–±–æ –±–µ–∑–ø–µ–∫–∏. –í–∏ –Ω–∞–º–∞–≥–∞—î—Ç–µ—Å—è –Ω–∞—Å–∏—Ç–∏—Ç–∏—Å—è, –∞–ª–µ –Ω–µ –≤–∏—Ö–æ–¥–∏—Ç—å, —Å–∫—ñ–ª—å–∫–∏ –± —Ä–µ—Å—É—Ä—Å—ñ–≤ —É –≤–∞—Å –Ω–µ –±—É–ª–æ. –†—ñ—à–µ–Ω–Ω—è: –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó.<br>
          <b>2. –î–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è.</b> –í–∏ –º–æ–∂–µ—Ç–µ –Ω–µ–ª–æ–≥—ñ—á–Ω–æ –±—É—Ç–∏ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—ñ —É –Ω–∞–¥–º—ñ—Ä–Ω—ñ–π –Ω–µ–±–µ–∑–ø–µ—Ü—ñ —Ç–∞ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–æ—Å—Ç—ñ —Å—Ç—Ä–µ—Å–æ–≤–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó, –∞–±–æ —â–æ –∑ –≤–∞–º–∏ —â–æ—Å—å –Ω–µ —Ç–∞–∫: "—è –¥—É—Ä–Ω–∏–π —ñ —Å–ª–∞–±–∫–∏–π, —Ç–æ–º—É —è –Ω–µ –∑–º–æ–∂—É –≤–ø–æ—Ä–∞—Ç–∏—Å—è –∑ –ø—Ä–æ–±–ª–µ–º–æ—é". –†—ñ—à–µ–Ω–Ω—è: –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó.<br>
          <b>3. –ó–∞–≤–∏—Å–æ–∫—ñ –≤–∏–º–æ–≥–∏.</b> –ß–∏–º –≤–æ–Ω–∏ –≤–∏—â—ñ ‚Äì —Ç–∏–º –±—ñ–ª—å—à–µ —Ä–µ—Å—É—Ä—Å—ñ–≤ –ø–æ—Ç—Ä—ñ–±–Ω–æ. –ì—ñ—Ä—à–µ –∑–∞ —Ü–µ —Ç—ñ–ª—å–∫–∏ –Ω–µ–≤–∏–∑–Ω–∞—á–µ–Ω–∏–π –ø–µ—Ä—Ñ–µ–∫—Ü—ñ–æ–Ω—ñ–∑–º: "—Ö–æ—á—É —ñ–¥–µ–∞–ª—É, –∞–ª–µ –Ω–µ –∑–Ω–∞—é —è–∫ –≤—ñ–Ω –≤–∏–≥–ª—è–¥–∞—î". –†—ñ—à–µ–Ω–Ω—è: –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó.<br>
          <b>4. –û–±'—î–∫—Ç–∏–≤–Ω—ñ –ø—Ä–∏—á–∏–Ω–∏.</b> –•–≤–æ—Ä–æ–±–∞, –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –≥—Ä–æ—à–µ–π, –¥—Ä—É–∑—ñ–≤, —á–∞—Å—É, –∑–Ω–∞–Ω—å —Ç–∞ –Ω–∞–≤–∏—á–æ–∫. –†—ñ—à–µ–Ω–Ω—è: –ø–æ—Å—Ç—É–ø–æ–≤–µ –∑–¥–æ–±—É—Ç—Ç—è —Ä–µ—Å—É—Ä—Å—ñ–≤.<br>
        </p>
        <p>
          –õ—é–¥–∏–Ω–∞, —è–∫–∞ –≤–æ–ª–æ–¥—ñ—î –≤—Å—ñ–º–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–º–∏ —Ä–µ—Å—É—Ä—Å–∞–º–∏ —Ç–∞ –≤–º—ñ—î –Ω–∏–º–∏ —Ä–æ–∑–ø–æ—Ä—è–¥–∂–∞—Ç–∏—Å—è, –º–æ–∂–µ –≤–≤–∞–∂–∞—Ç–∏—Å—è —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—é. <b>–°—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å</b> (—Ä–µ–∑–∏–ª—å—î–Ω—Ç–Ω—ñ—Å—Ç—å, –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∞ –≥–Ω—É—á–∫—ñ—Å—Ç—å) ‚Äì –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –ª—é–¥–∏–Ω–∏ —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è –∑—ñ —Å–∫–ª–∞–¥–Ω–∏–º–∏ –∂–∏—Ç—Ç—î–≤–∏–º–∏ —Å–∏—Ç—É–∞—Ü—ñ—è–º–∏ —Ç–∞ –≤—ñ–¥–Ω–æ–≤–ª—é–≤–∞—Ç–∏—Å—è –ø—ñ—Å–ª—è —Ç—Ä—É–¥–Ω–æ—â—ñ–≤ —Ç–∞ —Å—Ç—Ä–µ—Å—É.
        </p>
        <p>
          –ü–ª–∞–Ω —Ä–æ–∑–≤–∏—Ç–∫—É —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ:<br>
          <b>1. –ü—ñ–∫–ª—É–≤–∞–Ω–Ω—è –ø—Ä–æ –∑–¥–æ—Ä–æ–≤'—è.</b> –Ø–∫—â–æ —É –≤–∞—Å —î –∑–∞—Ö–≤–æ—Ä—é–≤–∞–Ω–Ω—è ‚Äì –π–¥—ñ—Ç—å –¥–æ –ª—ñ–∫–∞—Ä—è. –î–∞–ª—ñ ‚Äì –∑–º—ñ–Ω–∞ —Å–ø–æ—Å–æ–±—É –∂–∏—Ç—Ç—è. –ù–µ –ª—è–∫–∞–π—Ç–µ—Å—è, –º–∏ –∑ –≤–∞–º–∏ —Å–∫–ª–∞–¥–µ–º–æ –Ω–µ —Å–∫–ª–∞–¥–Ω–∏–π, –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π <b>—Ä–µ–∂–∏–º –¥–Ω—è</b>. –í–∞–º –∑–∞–ª–∏—à–∏—Ç—å—Å—è –ª–∏—à–µ –π–æ–≥–æ –¥–æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏—Å—å. –ü–æ–∫—Ä–∞—â—É—é—á–∏ —Å–æ–Ω, —Ö–∞—Ä—á—É–≤–∞–Ω–Ω—è, —Ñ—ñ–∑–∏—á–Ω—É —Ç–∞ —Å–µ–∫—Å—É–∞–ª—å–Ω—É –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å, –≤–∞—à–∞ –Ω–µ—Ä–≤–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏–º–µ –Ω–∞ –≤—Å—ñ 100% —ñ –∑–º–æ–∂–µ —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—á–Ω–æ –ø–µ—Ä–µ—Ä–æ–±–ª—è—Ç–∏ —Å—Ç—Ä–µ—Å. –¢–∞–∫–æ–∂, –¥–æ —Ä–µ–∂–∏–º—É –¥–Ω—è –≤—Ö–æ–¥—è—Ç—å –∫–æ—Ä–∏—Å–Ω—ñ —Ä–∏—Ç—É–∞–ª–∏ (–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–∞ –¥—ñ—è, –Ω–æ–≤–µ –≤—Ä–∞–∂–µ–Ω–Ω—è, –∫–æ—Ä–∏—Å–Ω–µ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è, –≤–µ—á—ñ—Ä–Ω—è —Ä–µ—Ñ–ª–µ–∫—Å—ñ—è), —è–∫—ñ –ø—ñ–¥—Ç—Ä–∏–º—É—é—Ç—å –Ω–∞—è–≤–Ω—ñ—Å—Ç—å <b>–ø–æ–∑–∏—Ç–∏–≤–Ω–∏—Ö —É—Å—Ç–∞–Ω–æ–≤–æ–∫</b> —Ç–∞ "–∑–¥–æ—Ä–æ–≤–∏—Ö –¥—É–º–æ–∫".<br>
          <b>2. –ó–¥–æ—Ä–æ–≤—ñ —Å—Ç–æ—Å—É–Ω–∫–∏.</b> –¶–µ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∏–π —Ä–µ—Å—É—Ä—Å. –í—ñ—Ä–Ω–∏–π –¥—Ä—É–≥ –∑–∞–≤–∂–¥–∏ –≤–∏—Å–ª—É—Ö–∞—î –≤–∞—Å, –ø—ñ–¥—Ç—Ä–∏–º–∞—î, —Ä–∞–∑–æ–º –∑ –≤–∞–º–∏ –ø–æ–º–∞—Ç—é–∫–∞—î—Ç—å—Å—è –Ω–∞ —Ü–µ–π –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–∏–π —Å–≤—ñ—Ç. –£—Å–ø—ñ—à–Ω–∏–π –¥—Ä—É–≥ –¥–æ–ø–æ–º–æ–∂–µ –≤–∞–º —Ñ—ñ–Ω–∞–Ω—Å–∞–º–∏. –ü–æ–¥—Ä—É–≥–∞ –æ–±—ñ–π–º–µ, –∞ –±–∞–±—É—Å—è –Ω–∞–≥–æ–¥—É—î. –ë–∞—Ç—å–∫–∏ –¥–æ–ø–æ–º–æ–∂—É—Ç—å –≤–∏—Ä—ñ—à–∏—Ç–∏ –ø—Ä–æ–±–ª–µ–º—É, –∞ –ø—Ä–∏—è—Ç–µ–ª—å –ø—Ä–æ—Å—Ç–æ –ø–æ–≥—Ä–∞—î –∑ –≤–∞–º–∏ –≤ —Ç–µ–Ω—ñ—Å. –ö–æ–ª–µ–≥–∞-–æ–ø—Ç–∏–º—ñ—Å—Ç –ø–æ–¥—ñ–ª–∏—Ç–∏—Å—è —Ö–æ—Ä–æ—à–∏–º–∏ –Ω–æ–≤–∏–Ω–∞–º–∏, –∑–Ω–∞–π–æ–º–∏–π-–≤–µ—Å–µ–ª—É–Ω –ø—ñ–¥–Ω—ñ–º–µ –Ω–∞—Å—Ç—Ä—ñ–π, –∞ –º—É–¥—Ä–∏–π —Å—Ç–∞—Ä–µ—Ü—å –¥–∞—Å—Ç—å –≥–∞—Ä–Ω—É –ø–æ—Ä–∞–¥—É. –£ —Å–∫—Ä—É—Ç–Ω–∏–π –º–æ–º–µ–Ω—Ç —É –≤–∞—Å –∑–∞–≤–∂–¥–∏ –º–∞—î –±—É—Ç–∏ –∫—ñ–ª—å–∫–∞ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ —Ç–æ–≥–æ, –∫–æ–º—É –º–æ–∂–Ω–∞ –∑–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É–≤–∞—Ç–∏. –¶–µ –Ω–µ —Ç—ñ–ª—å–∫–∏ –Ω–æ–º–µ—Ä–∏ –ø–æ–ª—ñ—Ü—ñ—ó, –ª—ñ–∫–∞—Ä—è, –∞–¥–≤–æ–∫–∞—Ç–∞, –ø—Å–∏—Ö–æ–ª–æ–≥–∞, —Å–∞–Ω—Ç–µ—Ö–Ω—ñ–∫–∞, –∞ –π –Ω–æ–º–µ—Ä–∏ –≤–∞—à–∏—Ö –±–ª–∏–∑—å–∫–∏—Ö. –°–∞–º–∞ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å —É –≤–∞—Å –≤—ñ—Ä–Ω–∏—Ö –¥—Ä—É–∑—ñ–≤ –¥–∞—î –≤—ñ–¥—á—É—Ç—Ç—è —Ç–æ–≥–æ, —â–æ –≤–∏ –≤–∞–∂–ª–∏–≤—ñ, —â–æ –≤–∞—Å –ª—é–±–ª—è—Ç—å —ñ —Ü–µ –≤–∂–µ —Ä–æ–±–∏—Ç—å –≤–∞—Å –±—ñ–ª—å—à —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–∏–º. –¢–æ–º—É –º–∏ –∑ –≤–∞–º–∏ –≤—á–∏–º–æ—Å—è –≤–∏–±—É–¥–æ–≤—É–≤–∞—Ç–∏ –∑–¥–æ—Ä–æ–≤—ñ —Å—Ç–æ—Å—É–Ω–∫–∏, –¥–æ–≤—ñ—Ä—è—Ç–∏ –ª—é–¥—è–º, –∑–∞–≤–æ–¥–∏—Ç–∏ –¥—Ä—É–∂–±—É, –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–∞–≤–¥—É –ø—Ä–æ —Å–≤–æ—ó –ø–æ—Ç—Ä–µ–±–∏ —Ç–∞ –ø—Ä–æ—Å–∏—Ç–∏ –¥–æ–ø–æ–º–æ–≥–∏.<br>
          <b>3. –ü–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è.</b> –î–ª—è –ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫–∏ –≤–∏—Å–Ω–∞–∂–µ–Ω–Ω—è —Ç–∞ –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ –≤–∏–≥–æ—Ä—è–Ω–Ω—è –≤—á–∏–º–æ—Å—è –≤—ñ–¥–Ω–æ–≤–ª—é–≤–∞—Ç–∏—Å—è –ø—ñ—Å–ª—è —Å—Ç—Ä–µ—Å—ñ–≤ —Ç–∞ –ø—ñ–∫–ª—É–≤–∞—Ç–∏—Å—è –ø—Ä–æ —Å–µ–±–µ. –ó–∞–º—ñ—Å—Ç—å –∑–ª–æ–≤–∂–∏–≤–∞–Ω–Ω—è —à–∫—ñ–¥–ª–∏–≤–∏–º–∏ –∑–≤–∏—á–∫–∞–º–∏, —è –≤–∞—Å –Ω–∞–≤—á–∞—é —Ç–µ—Ö–Ω—ñ–∫–∞–º —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó, —â–æ–± –≤–∏ —è–∫—ñ—Å–Ω–æ –≤—ñ–¥–ø–æ—á–∏–≤–∞–ª–∏ —Ç–∞ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –æ–ø—Ä–∞—Ü—å–æ–≤—É–≤–∞–ª–∏ –Ω–∞—Å–ª—ñ–¥–∫–∏ —Å—Ç—Ä–µ—Å—É (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –º–µ–¥–∏—Ç–∞—Ü—ñ—è, TRE, EMDR). –í—á–∏–º–æ—Å—è —Ä–æ–∑–≤–∞–∂–∞—Ç–∏—Å—è —Ç–∞ –≤–µ—Å–µ–ª–∏—Ç–∏—Å—è –∞–±–∏ –≤—ñ–¥–Ω–æ–≤–ª—é–≤–∞—Ç–∏ –±–∞–ª–∞–Ω—Å –º—ñ–∂ –ø–æ–∑–∏—Ç–∏–≤–Ω–∏–º–∏ —Ç–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏–º–∏ –µ–º–æ—Ü—ñ—è–º–∏ –∑–∞ –¥–µ–Ω—å.<br>
          <b>4. –ü—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å.</b> –ó–∞ –ø–æ—Ç—Ä–µ–±–∏, –º–∏ —Ç–µ—Ä–∞–ø–µ–≤—Ç—É—î–º–æ –≤–∞—à—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –ø—Ä–æ –Ω–µ–±–µ–∑–ø–µ–∫—É —Ç–∞ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å —Å—Ç—Ä–µ—Å–æ–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ–π, –ø—Ä–æ —Å–≤–æ—é –Ω–µ–ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω—ñ—Å—Ç—å —á–∏ –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ñ—Å—Ç—å —Å–≤—ñ—Ç—É –Ω–∞–≤–∫–æ–ª–æ. –†–æ–±–∏–º–æ —Ü–µ —à–ª—è—Ö–æ–º <a href="/ua/Hypnotherapy.html">–≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—ó</a> –∞–±–æ <a href="/ua/Cognitive-Behavioral-Therapy.html">–ö–ü–¢</a> –∑–∞ 2-5 —ñ –±—ñ–ª—å—à–µ —Å–µ–∞–Ω—Å—ñ–≤.<br>
          <b>5. –ü—Ä–∏–π–Ω—è—Ç—Ç—è —Å–µ–±–µ.</b> –î–∞–ª—ñ –ø—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à—ñ —Å–ª–∞–±–∫—ñ —Ç–∞ —Å–∏–ª—å–Ω—ñ —Å—Ç–æ—Ä–æ–Ω–∏ –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ: –∑–≤–∏—á–∫–∏, —Ö–∞—Ä–∞–∫—Ç–µ—Ä, –¥–æ —è–∫–∏—Ö —Ç—Ä–∏–≥–µ—Ä—ñ–≤ –≤–∏ –≤—Ä–∞–∑–ª–∏–≤—ñ, –∞ –¥–æ —è–∫–∏—Ö —Å—Ç—ñ–π–∫—ñ—à—ñ, —è–∫—ñ –±–∞–∑–æ–≤—ñ —ñ–Ω—Å—Ç–∏–Ω–∫—Ç–∏ —Ç–∞ –∫–æ–ø—ñ–Ω–≥–∏ —É –≤–∞—Å –∞–∫—Ç–∏–≤—É—é—Ç—å—Å—è –ø—ñ–¥ —á–∞—Å —Å—Ç—Ä–µ—Å—É. –í—á–∏–º–æ—Å—è –æ–±'—î–∫—Ç–∏–≤–Ω–æ –æ—Ü—ñ–Ω—é–≤–∞—Ç–∏ –º–µ–∂—ñ —Å–≤–æ—ó—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π, —Å—Ç–∞–Ω —Å–≤–æ—î—ó –Ω–µ—Ä–≤–æ–≤–æ—ó —Å–∏—Å—Ç–µ–º–∏ —Ç–∞ –∑–¥–æ—Ä–æ–≤'—è –∑–∞–≥–∞–ª–æ–º. –¶–µ –≤–∞–∂–ª–∏–≤–æ, —Ç–æ–º—É —â–æ –±—É—Ç–∏ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–∏–º ‚Äì —Ü–µ –Ω–µ –æ–∑–Ω–∞—á–∞—î –±—É—Ç–∏ –±–µ–∑–µ–º–æ—Ü—ñ–π–Ω–∏–º —ñ–Ω–æ–ø–ª–∞–Ω–µ—Ç—è–Ω–∏–Ω–æ–º –∞–±–æ –Ω–µ–∑–ª–∞–º–Ω–æ—é —Å–∫–µ–ª–µ—é, —Ü–µ –æ–∑–Ω–∞—á–∞—î –≤—ñ–¥—á—É–≤–∞—Ç–∏ –≤–µ—Å—å –Ω–∞–±—ñ—Ä –µ–º–æ—Ü—ñ–π, –ø—Ä–∏—á–æ–º—É –æ–±'—î–∫—Ç–∏–≤–Ω–æ –æ—Ü—ñ–Ω—é—é—á–∏ —Å–≤–æ—ó –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ —Ç–∞ –ø—Ä–∏–π–º–∞—é—á–∏ —Å–µ–±–µ —Ç–∞–∫–∏–º, —è–∫–∏–º —Ç–∏ —î.<br>
          <b>6. –ù–∞–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è —É–º–æ–≤–Ω–∏—Ö —Ä–µ—Ñ–ª–µ–∫—Å—ñ–≤ —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó.</b> –î–æ —Ç—Ä–∏–≥–µ—Ä—ñ–≤ (–¥–æ —è–∫–∏—Ö –≤–∏ –≤—Ä–∞–∑–ª–∏–≤—ñ) –≤–∏—Ä–æ–±–ª—è—î–º–æ —É–º–æ–≤–Ω–∏–π —Ä–µ—Ñ–ª–µ–∫—Å —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó —Ç–∞ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ. –ù–∞ –ø–æ—á–∞—Ç–∫—É —è –¥–æ–ø–æ–º–∞–≥–∞—é –≤–∞–º —Ä–æ–∑–≤–∏–Ω—É—Ç–∏ –µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç, –ø—ñ—Å–ª—è —á–æ–≥–æ –º–∏ –ø–æ —á–µ—Ä–∑—ñ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó: —Å–ø–æ—á–∞—Ç–∫—É –Ω–∞ –¥–∏—Ö–∞–Ω–Ω—è, –ø–æ—Ç—ñ–º —Ç—ñ–ª–æ, —É—è–≤—É —ñ –≤ –∫—ñ–Ω—Ü—ñ –Ω–∞ —Ä–æ–∑—É–º. –ü–∞—Ä–∞–ª–µ–ª—å–Ω–æ –∑ —Ü–∏–º –º–∏ —â–æ—Ç–∏–∂–Ω—è –Ω–∞–≤—á–∞—î–º–æ—Å—å –º–µ—Ç–æ–¥—É –ø—Ä–∏–∫–ª–∞–¥–Ω–æ—ó —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó, –¥–æ–≤–æ–¥–∏–º–æ –π–æ–≥–æ –¥–æ —Ä—ñ–≤–Ω—è —É–º–æ–≤–Ω–æ–≥–æ —Ä–µ—Ñ–ª–µ–∫—Å—É, –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç —É —Å—Ç—Ä–µ—Å–æ–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö.<br>
          <b>7. –§–æ—Ä–º—É–≤–∞–Ω–Ω—è —Å–µ–Ω—Å—ñ–≤.</b> –ü—Ä–∞—Ü—é—î–º–æ –∑ –≤–∞—à–æ—é –∂–∏—Ç—Ç—î–≤–æ—é —Ñ—ñ–ª–æ—Å–æ—Ñ—ñ—î—é, –º–µ—Ç–æ–¥–∞–º–∏ <a href="/ua/Acceptance-and-Commitment-Therapy.html">–ê–°–¢</a> —Ç–∞ <a href="/ua/Positive-psychotherapy.html">–ü–æ–∑–∏—Ç–∏–≤–Ω–æ—ó –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó</a> –ø—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à—ñ —Ü—ñ–ª—ñ, —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ —Ç–∞ —Å–µ–Ω—Å–∏, —Ç–µ –∑–∞—Ä–∞–¥–∏ —á–æ–≥–æ –≤–∏ –≥–æ—Ç–æ–≤—ñ –ø—Ä–∏–π–º–∞—Ç–∏ –≤—ñ—Ä–Ω—ñ —Ä—ñ—à–µ–Ω–Ω—è —Ç–∞ –¥—ñ—è—Ç–∏, –Ω–µ–∑–≤–∞–∂–∞—é—á–∏ –Ω–∞ –º–æ–∂–ª–∏–≤–∏–π –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç —Ç–∞ –±—ñ–ª—å, —É —Å—Ç—Ä–µ—Å–æ–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö.<br>
          <b>8. –¢–µ—Ö–Ω—ñ–∫–∞ "–°–¢–û–ü".</b> –ü—ñ–¥ —á–∞—Å —Å—Ç—Ä–µ—Å—É –Ω–∞—à–∞ —Å–≤—ñ–¥–æ–º–∞ —á–∞—Å—Ç–∏–Ω–∞ –≤–∏–º–∏–∫–∞—î—Ç—å—Å—è —ñ –≤—Å—ñ —Ä—ñ—à–µ–Ω–Ω—è —É—Ö–≤–∞–ª—é—é—Ç—å—Å—è —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–æ. –©–æ–± –ø–æ–≤–µ—Ä–Ω—É—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª—å –Ω–∞–¥ —Å–∏—Ç—É–∞—Ü—ñ—î—é —Ç–∞ –≤—á–∞—Å–Ω–æ –∑–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏ —Ç–æ–π —á–∏ —ñ–Ω—à–∏–π –º–µ—Ç–æ–¥ —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó, –º–∏ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü". –í–æ–Ω–∞ –≤–∫–ª—é—á–∞—î –≤ —Å–µ–±–µ —á—ñ—Ç–∫–∏–π –∞–ª–≥–æ—Ä–∏—Ç–º –¥—ñ–π –ø—ñ–¥ —á–∞—Å —Å—Ç—Ä–µ—Å–æ–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ–π. –¶–µ–π –∞–ª–≥–æ—Ä–∏—Ç–º –º–∏ –ø—Ä–æ–ø–∏—Å—É—î–º–æ —Å–ø—ñ–ª—å–Ω–æ, –Ω–∞ –æ—Å–Ω–æ–≤—ñ –≤–∞—à–∏—Ö —É–ø–æ–¥–æ–±–∞–Ω—å —É –≤–∏–±–æ—Ä—ñ –º–µ—Ç–æ–¥—ñ–≤ —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó —Ç–∞ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ. –¢—Ä–µ–Ω—É—î–º–æ—Å—è –¥—ñ—è—Ç–∏ –∑–∞ —Ü–∏–º –∞–ª–≥–æ—Ä–∏—Ç–º–æ–º –¥–æ –Ω–∞–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è —Å—Ç—ñ–π–∫–æ—ó –Ω–∞–≤–∏—á–∫–∏ (8-10 —Ç–∏–∂–Ω—ñ–≤ —ñ –±—ñ–ª—å—à–µ).<br>
          –ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä—É —Ç–µ—Ö–Ω—ñ–∫–∏ "–°–¢–û–ü" –º–æ–∂–Ω–∞ –¥—É–∂–µ –∫–æ—Ä–æ—Ç–∫–æ —Ä–æ–∑—à–∏—Ñ—Ä—É–≤–∞—Ç–∏ —Ç–∞–∫:<br>
          1. –°–¢–û–ü ‚Äì –ø–æ–≤–µ—Ä–Ω–∏—Å—è –≤ —Ç—É—Ç —ñ –∑–∞—Ä–∞–∑ —Ç–∞ —Å–∫–∞–∂–∏ —Å–æ–±—ñ "–°–¢–û–ü";<br>
          2. –¢–æ—Ä–º–æ–∑–∏ ‚Äì –ø–µ—Ä–µ—Å—Ç–∞–Ω—å —Ä–æ–±–∏—Ç–∏ —Ç–µ, —â–æ —Ä–æ–±–∏–≤, –≥–ª–∏–±–æ–∫–æ –≤–¥–∏—Ö–Ω–∏ —Ç–∞ –∑–∞—Ç—Ä–∏–º–∞–π –¥–∏—Ö–∞–Ω–Ω—è;<br>
          3. –û–∑–∏—Ä–Ω–∏—Å—å —Ç–∞ –≤—ñ–¥–∫—Ä–∏–π—Å—è ‚Äì –ø–æ–º—ñ—Ç—å —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∑–æ–≤–Ω—ñ (—á–∞—Å, –º—ñ—Å—Ü–µ, –ª—é–¥–∏) —ñ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ —Ç–µ–±–µ (–¥–æ–∑–≤–æ–ª—å —Å–æ–±—ñ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –Ω–æ–≤–∏–π –¥–æ—Å–≤—ñ–¥, –≤—ñ–¥—á—É–≤–∞—Ç–∏ —â–æ –≤—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è, –¥—É–º–∞—Ç–∏ —â–æ –¥—É–º–∞—î—Ç—å—Å—è);<br>
          4. –ü–∞–º'—è—Ç–∞–π ‚Äì –∑–≥–∞–¥–∞–π –ø—Ä–æ —Å–≤–æ—ó —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ –π –ø–æ—Å—Ç–∞–≤ —Å–æ–±—ñ –ø–∏—Ç–∞–Ω–Ω—è: "–©–æ –¥–ª—è –º–µ–Ω–µ –∑–∞—Ä–∞–∑ –≤–∞–∂–ª–∏–≤–æ?"
        </p>
        <p>
          –ú–µ–Ω—ñ –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è –Ω–∞—Å—Ç—É–ø–Ω–∞ —Ñ—Ä–∞–∑–∞: "—Å—Ç—Ä–∏–º–∞–Ω—ñ—Å—Ç—å —É –ø–æ–≤–µ–¥—ñ–Ω—Ü—ñ, —Ä–æ–∑—É–º–Ω–∏–π –∫–æ–Ω—Ç—Ä–æ–ª—å —Å–≤–æ—ó—Ö –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –ø–æ—á—É—Ç—Ç—ñ–≤ ‚Äì –ø–æ–∫–∞–∑–Ω–∏–∫ –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó –∫—É–ª—å—Ç—É—Ä–∏ —Ç–∞ –≤–∏—Ö–æ–≤–∞–Ω–æ—Å—Ç—ñ, –æ–±–æ–≤'—è–∑–∫–æ–≤–∏–π –∞—Ç—Ä–∏–±—É—Ç –¥—ñ–ª–æ–≤–æ—ó —Ç–∞ –ø—Ä–æ—Å—Ç–æ —É—Å–ø—ñ—à–Ω–æ—ó –ª—é–¥–∏–Ω–∏". –¢–æ–º—É —Ä–æ–∑–≤–∏—Ç–æ–∫ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ ‚Äì —Ü–µ –≤–∏–≥—ñ–¥–Ω–∞ —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—è —É —Å–≤–æ—î –º–∞–π–±—É—Ç–Ω—î. –û–¥–Ω–∞–∫ –º–∞–≥—ñ—ó –Ω–µ —ñ—Å–Ω—É—î. –õ–∏—à–µ –Ω–∞–ø–æ–ª–µ–≥–ª–∏–≤–∞ –ø—Ä–∞—Ü—è —É —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—ñ –Ω–∞–≤–∏—á–æ–∫ –º–æ–∂–µ –∑—Ä–æ–±–∏—Ç–∏ –∑ –≤–∞—Å —É—Å–ø—ñ—à–Ω—É, —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫—É —Ç–∞ —â–∞—Å–ª–∏–≤—É –ª—é–¥–∏–Ω—É.
        </p>


        <h3>–ù–∞–≤—á–∞–Ω–Ω—è —Å–∞–º–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—é —Ç–∞ —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É</h3>
        <p>
          –ù–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ –ø–æ—Å—Ç—ñ–π–Ω–æ –∑–≤–µ—Ä—Ç–∞—Ç–∏—Å—è –¥–æ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ–≤. –ú–æ–∂–Ω–∞ —Å–∞–º–æ–º—É —Å—Ç–∞—Ç–∏ —Å–æ–±—ñ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º! –í–∏ –º–æ–∂–µ—Ç–µ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –ø–æ–º—ñ—á–∞—Ç–∏, —è–∫ –ø—Ä–∞—Ü—é—î –≤–∞—à–∞ –ø—Å–∏—Ö—ñ–∫–∞, –¥–µ –≤–æ–Ω–∞ –∑–±–æ—ó—Ç—å, —Å–ø–æ—Ç–≤–æ—Ä—é—î —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—å –∞–±–æ –ø–æ–≤—ñ–¥–æ–º–ª—è—î –ø—Ä–æ –ø—Ä–æ–±–ª–µ–º—É. –©–æ–± –ø—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏, –ø–æ—á—É—Ç—Ç—è —á–∏ –¥—ñ—ó, –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –ø–æ–º—ñ—Ç–∏—Ç–∏ —ó—Ö, —Ç–æ–±—Ç–æ –∑–∞–π–Ω—è—Ç–∏ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—É –ø–æ–∑–∏—Ü—ñ—é —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—á–∞. <b>–†–µ—Ñ–ª–µ–∫—Å—ñ—è</b> ‚Äì —Ä–æ–∑—É–º–æ–≤–∏–π –ø—Ä–æ—Ü–µ—Å —Å–ø—Ä—è–º–æ–≤–∞–Ω–∏–π –Ω–∞ —Å–∞–º–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è, —Å–∞–º–æ–ø—ñ–∑–Ω–∞–Ω–Ω—è, –∞–Ω–∞–ª—ñ–∑ —Å–µ–±–µ, —Å–≤–æ—î—ó –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ —Ç–∞ —Å–≤–æ–≥–æ –¥–æ—Å–≤—ñ–¥—É. –†–µ—Ñ–ª–µ–∫—Å—ñ—è –¥–æ–ø–æ–º–∞–≥–∞—î –∫—Ä–∞—â–µ —Ä–æ–∑—É–º—ñ—Ç–∏ —Å–µ–±–µ, —Ä–æ–∑–≤–∏–≤–∞—Ç–∏—Å—è, –¥–æ—Å—è–≥–∞—Ç–∏ —Ü—ñ–ª–µ–π, –ø–æ–∑–±–∞–≤–ª—è—Ç–∏—Å—è —à–∫—ñ–¥–ª–∏–≤–∏—Ö –∑–≤–∏—á–æ–∫ —Ç–∞ –ø–æ–∫—Ä–∞—â—É–≤–∞—Ç–∏ —è–∫—ñ—Å—Ç—å –∂–∏—Ç—Ç—è. –ú–µ—Ç–æ–¥—ñ–≤ —Å–∞–º–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è –±–µ–∑–ª—ñ—á, —Ç—É—Ç –º–æ–∂–Ω–∞ –∂–æ–Ω–≥–ª—é–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫–∞–º–∏. –ó–∞ –æ—Å–Ω–æ–≤—É –º–æ–≥–æ –Ω–∞–≤—á–∞–Ω–Ω—è —Ä–µ—Ñ–ª–µ–∫—Å—ñ—ó —è –±–µ—Ä—É —Å—Ö–µ–º—É —Ä–µ—Ñ–ª–µ–∫—Å—ñ—ó —ñ–∑ –°–ú–î, "–°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é—á–µ –Ø" –∑ –ê–°–¢ —ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ –∑ –ú–∞–π–Ω–¥—Ñ—É–ª–Ω–µ—Å.
