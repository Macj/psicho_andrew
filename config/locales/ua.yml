          <b>1. –ù–∞—É–∫–æ–≤–∞.</b> –°—Ç–≤–µ—Ä–¥–∂—É—î—Ç—å—Å—è, —â–æ –∑–æ–≤–Ω—ñ—à–Ω—ñ–π —Å–≤—ñ—Ç —ñ—Å–Ω—É—î —Ä–µ–∞–ª—å–Ω–æ, —Å—Ç–≤–æ—Ä–µ–Ω–∏–π –±–µ–∑ —Ä–æ–∑—É–º–Ω–æ–≥–æ –∑–∞–¥—É–º—É, —Ñ—É–Ω–∫—Ü—ñ–æ–Ω—É—î –ø–æ –Ω–µ–æ–¥—É—Ö–æ—Ç–≤–æ—Ä–µ–Ω–∏–º –∑–∞–∫–æ–Ω–∞–º, —è–∫—ñ –º–æ–∂–Ω–∞ –¥–æ—Å–ª—ñ–¥–∂—É–≤–∞—Ç–∏ —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ –Ω–∞—É–∫–æ–≤–æ–≥–æ –ø—ñ–∑–Ω–∞–Ω–Ω—è (–∞–Ω–∞–ª—ñ–∑, —Å–∏–Ω—Ç–µ–∑, –∞–±—Å—Ç—Ä–∞–≥—É–≤–∞–Ω–Ω—è, —É–∑–∞–≥–∞–ª—å–Ω–µ–Ω–Ω—è, –¥–µ–¥—É–∫—Ü—ñ—è, —ñ–Ω–¥—É–∫—Ü—ñ—è, –∞–Ω–∞–ª–æ–≥—ñ—è, –º–æ–¥–µ–ª—é–≤–∞–Ω–Ω—è). –ü—Ä–∏–∫–ª–∞–¥–∏ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å —ñ–∑ –Ω–∞—É–∫–æ–≤–æ—ó –æ–Ω—Ç–æ–ª–æ–≥—ñ—ó: ‚Äú–Ø–∫—ñ —è –º–∞—é –¥–æ–∫–∞–∑–∏ —Ü—å–æ–≥–æ —Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è? –Ø–∫ —è –≤—ñ–¥—á—É–≤–∞—é, —â–æ –º–æ–∑–æ–∫ —â–æ–π–Ω–æ —É—Ö–≤–∞–ª–∏–≤ —Ä—ñ—à–µ–Ω–Ω—è? –Ü–Ω—Ç—Ä–æ–µ–∫—Ç–∏ —è–∫–∏—Ö –ª—é–¥–µ–π —Å—Ç–∞–Ω–æ–≤–ª—è—Ç—å –º–æ—é –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—å? –Ø–∫–∞ –º–æ—è –ø–æ—Ç—Ä–µ–±–∞ –∑–∞—Ä–∞–∑ –Ω–µ –∑–∞–¥–æ–≤–æ–ª—å–Ω—è—î—Ç—å—Å—è? –Ø–∫–∏–π —É–º–æ–≤–Ω–∏–π —Ä–µ—Ñ–ª–µ–∫—Å –∑–∞—Ä–∞–∑ —É –º–µ–Ω–µ –∞–∫—Ç–∏–≤—É–≤–∞–≤—Å—è? –ó —è–∫–∏—Ö –µ—Ç–∞–ø—ñ–≤ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –º—ñ–π —Ä—É—Ö –Ω–æ–≥–æ—é? –Ø–∫—ñ –¥–µ—Ç–∞–ª—ñ —Ü—ñ—î—ó –ø–æ–¥—ñ—ó —è –≤–∏—Ç—ñ—Å–Ω–∏–≤? –Ø–∫—É –ª–æ–≥—ñ—á–Ω—É –ø–æ–º–∏–ª–∫—É —è –∑–∞—Ä–∞–∑ —Ä–æ–±–ª—é?‚Äù;<br>
