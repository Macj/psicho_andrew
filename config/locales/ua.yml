        <p>
          –Ø–∫ —ñ –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è, –∑–∞—Ö–∏—Å–Ω—ñ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –≤–∏–∫—Ä–∏–≤–ª—é—é—Ç—å –¥—ñ–π—Å–Ω—ñ—Å—Ç—å, –ø—Ä–æ—Ç–µ —ó—Ö–Ω—î –Ω–æ—Ä–º–∞–ª—å–Ω–µ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è —î –∑–∞–ø–æ—Ä—É–∫–æ—é –∑–¥–æ—Ä–æ–≤–æ—ó –ø—Å–∏—Ö—ñ–∫–∏. –£ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ–≤ —î –ø—Ä–∞–≤–∏–ª–æ: "–Ω–µ –º–æ–∂–Ω–∞ —Ä—É–π–Ω—É–≤–∞—Ç–∏ –∑–∞—Ö–∏—Å–Ω—ñ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –∫–ª—ñ—î–Ω—Ç–∞". –¶–µ –æ–∑–Ω–∞—á–∞—î, —â–æ —è–∫—â–æ –∫–ª—ñ—î–Ω—Ç, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, —â–æ—Å—å –∑–∞–ø–µ—Ä–µ—á—É—î —ñ —Ü–µ –π–¥–µ –ª–∏—à–µ –Ω–∞ –∫–æ—Ä–∏—Å—Ç—å, —Ç–æ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –π–æ–≥–æ –ø–µ—Ä–µ–∫–æ–Ω—É–≤–∞—Ç–∏ —É –∑–≤–æ—Ä–æ—Ç–Ω–æ–º—É. –û–¥–Ω–∞–∫, –∑–≥–∞–¥–∞–π—Ç–µ –ª—é–¥–µ–π, —è–∫—ñ –ø–æ—Å—Ç—ñ–π–Ω–æ –ø—Ä–æ–µ–∫—Ç—É—é—Ç—å –Ω–∞ —ñ–Ω—à–∏—Ö —Å–≤–æ—ó –ø—Ä–∞–≤–∏–ª–∞ –∂–∏—Ç—Ç—è, –ø–æ—Å—Ç—ñ–π–Ω–æ –≤—ñ–¥–∂–∞—Ä—Ç–æ–≤—É—é—Ç—å—Å—è –∞–±–æ –≤—Å–µ –∑–Ω–µ—Ü—ñ–Ω—é—é—Ç—å. –¢–∞–∫–µ –∑–ª–æ–≤–∂–∏–≤–∞–Ω–Ω—è –∑–∞—Ö–∏—Å—Ç–∞–º–∏ –ø–æ—Ä–æ–¥–∂—É—î –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏, —Ç–∞–∫—ñ –ª—é–¥–∏ –¥—Ä–∞—Ç—É—é—Ç—å –æ—Ç–æ—á—É—é—á–∏—Ö —ñ –≤–∏–≥–ª—è–¥–∞—é—Ç—å –±–µ–∑–≥–ª—É–∑–¥–æ. –í—ñ—Ä–Ω–æ –π –∑–≤–æ—Ä–æ—Ç–Ω–µ ‚Äì –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –∑–∞—Ö–∏—Å—Ç—É —î –æ–¥–Ω—ñ—î—é –∑ –æ–∑–Ω–∞–∫ —à–∏–∑–æ—Ñ—Ä–µ–Ω—ñ—ó, –¥–µ–ø—Ä–µ—Å—ñ—ó —Ç–∞ —Ä–æ–∑–ª–∞–¥—ñ–≤ –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ, –∞–¥–∂–µ –ø—Å–∏—Ö—ñ—á–Ω–æ –Ω–µ–∑–¥–æ—Ä–æ–≤–∞ –ª—é–¥–∏–Ω–∞, —à–≤–∏–¥—à–µ –∑–∞ –≤—Å–µ, –Ω–µ –∑–º–æ–∂–µ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –∑–Ω–µ—Ü—ñ–Ω–∏—Ç–∏ —á–∏ –ª–æ–≥—ñ—á–Ω–æ –æ–±“ë—Ä—É–Ω—Ç—É–≤–∞—Ç–∏ —Å–∏—Ç—É–∞—Ü—ñ—é —Ç–∞ –∑–∞—Å–ø–æ–∫–æ—ó—Ç–∏—Å—å (—Ä–∞—Ü—ñ–æ–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏). –¢–æ–º—É –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Ä–æ–±–æ—Ç—É —Å–≤–æ—ó—Ö –∑–∞—Ö–∏—Å–Ω–∏—Ö –º–µ—Ö–∞–Ω—ñ–∑–º—ñ–≤, —ñ —è –º–æ–∂—É –≤–∞—Å —Ü—å–æ–º—É –Ω–∞–≤—á–∏—Ç–∏.
