          За наявності додаткових захворювань або інших психологічних проблем план роботи може змінюватись, проте загальна <b>структура стандартного курсу психотерапії панічних атак складається з 10 сеансів</b> і виглядає наступним чином.
        </p>
        <h3>Перший – другий сеанс</h3>
        <p>
          Починаємо з аналізу схеми ваших панічних атак. Ми разом обговорюємо кожен її елемент, згадуємо вашу першу ПА, з'ясовуємо її причини. У спеціально вибудованому діалозі ми обговорюємо те, як працює наша нервова система, чому вона включає механізм "зупинення діяльності", як дихання змінює нашу фізіологію, що таке амигдала, чим вона відрізняється від неокортексу. Це необхідно для <b>стабілізації вашого стану</b>.
        </p>
        <p>
          Після чого я розповідаю про те, чому мозок завжди дає нам креативні ідеї того, як можна втікти від дискомфорту. Ми аналізуємо ваші стратегії захисту, прописуємо короткострокові та довгострокові наслідки ваших дій. Потроху створюємо стан <b>"креативної безпорадності"</b>, коли ви розумієте, що вічно тікати від самого себе не вийде і єдиний вихід – це навчитися контактувати з неприємним досвідом (думками, емоціями, бажаннями, подіями).
        </p>
        <p>
          Починаємо трансформувати <b>катастрофічні переконання</b>: "якщо в мене прискорене серцебиття, то буде інфаркт", "якщо запаморочилася голова, то втрачу свідомість", "якщо впаду – зганьблюся". Обговорюємо об'єктивність та користь таких переконань, шляхом поведінкових експериментів на практиці перевіряємо наскільки можуть бути небезпечними та неконтрольованими симптоми ПА. Отримуючи нові знання, записуємо важливі конструктивні переконання на <b>"картки сприйняття"</b> і носимо їх із собою, щоб завжди мати під рукою об'єктивну інформацію про свій стан. Якщо потрібно, я навчаю вас <b>технікам релаксації</b> (діафрагмальному диханню, заземленню "5-4-3-2-1", м'язовій релаксації).
        </p>

        <h3>Третій – четвертий сеанс</h3>
        <p>
          Зменшуємо значущість симптомів шляхом <b>внутрішньої десенсибілізації</b>. Навмисно викликаємо фізичні відчуття, схожі з симптомами ПА, щоб змінити сприйняття власних відчуттів і переживань. Наприклад, можна поприсідати, щоб викликати прискорене серцебиття, або швидко почати дихати, щоб викликати запаморочення, і потім з цікавістю подивитися за який проміжок часу серце почне битися у своєму нормальному ритмі, а запаморочення зникне (з природних фізіологічних причин). Технікою "сканування тіла" досліджуємо те, як увага створює фізичні відчуття в тілі та спрямовує хід наших думок. Переконуємося в тому, що ви можете як посилити ПА, так і послабити її. Використовуємо "парадоксальну інтенцію" для того, щоб "йти назустріч страху" та остаточно перестати боятися симптомів стресу.
        </p>
        <p>
          Приділяємо особливу увагу аналізу вашого мислення. Вчимося відчувати різницю між напруженням та концентрацією, між автоматичними думками та навмисними роздумами. Вчимося <b>відсторонюватись від неприємних думок</b>, не вірити в їх правдивість, використовуємо методи дисоціації (наприклад, викликаємо симптом, він згодом стихає, але ви навмисно утримуєте думку: "я зараз помру" – виникає відчуття дурості, нудьги, адже не хочеться більше переживати).
        </p>

        <h3>П'ятий – шостий сеанс</h3>
        <p>
          Вчимося керувати своєю увагою. Розвиваємо <b>усвідомленість</b> на "тут і зараз", щоб вчасно помічати та запобігати появі катастрофічних думок. Тренуємо концентрацію та перемикання уваги, аби не зациклюватися на своєму самопочутті. Потроху розвиваємо стресостійкість до невизначеності.
        </p>
        <p>
          Паралельно складаємо план <b>систематичної десенсибілізації</b> – унікального методу позбавлення будь-якого страху. Потроху, без шкоди здоров'ю, починаємо контактувати з тригерами, бувати у місцях і ситуаціях де виникали ПА. Наприклад: "відійти від будинку на 50 метрів і повернутися, знову відійти на 100 метрів і повернутися", "спуститися на ліфті без таблеток у кишені" (прибираємо рефлекс уникнення). Якщо виникають симптоми – приймаємо і навіть посилюємо їх, таким чином доводячи собі та своєму організму, що боятися нема чого.
        </p>

        <h3>Сьомий – дев'ятий сеанс</h3>
        <p>
          Ми навчилися не моніторити постійно свій стан. ПА в цей період, найчастіше, стають малопомітними або зовсім не виникають. Працюємо над зменшенням загальної тривожності. Аналізуємо <b>вторинну вигоду</b> (те, чому ваша психіка створювала панічні атаки). Вирішуємо <b>внутрішні конфлікти</b> – визнаємо наявність протиріч, формулюємо їх з точки зору здібностей (наприклад: "не можна терпіти і поважати себе при цьому", "не можна довіряти і бути в безпеці"). Використовуємо роботу з образами, вчимося домовлятися з кожною частиною нашої особистості. За наявності старих психотравм, що доводять вірність цих протиріч, працюємо <a href="/ua/Hypnotherapy.html">Гіпнотерапією</a>.
        </p>
        <p>
          Аналізуємо всі сфери вашого життя (сім'я, робота, друзі, здоров'я тощо). Прописуємо ваші <b>цінності</b>, заради яких ви готові <b>вирішувати проблеми</b>. Навчаємось входити в стан готовності діяти згідно до своїх цінностей (відповідально, щиро, майстерно, весело тощо). Вчимося приймати рішення та справлятися з труднощами, знаходити нові, незвичайні, альтернативні шляхи <b>задоволення своїх потреб</b>. Використовуємо коучингові стратегії, створюємо план розвитку кар'єри чи побудови сімейних відносин. Вчимося застосовувати техніку "СТОП" – квінтесенцію всіх наших попередніх технік стресостійкості. Ви виконуєте домашні завдання і вчитеся самостійно застосовувати психотехніки для того, щоб жити відповідно до своїх цінностей і своєчасно зменшувати тривогу.
        </p>

        <h3>Десятий сеанс</h3>
        <p>
          Повторюємо увесь пройдений матеріал, перечитуємо стенографії наших сеансів, збираємо всі техніки разом у теку "психологічна самодопомога". Проводимо <b>профілактику рецидивів</b> (беремо перелік ситуацій, які раніше вас турбували, прописуємо ваш старий та новий стиль мислення, поведінки та фокус уваги). Проговорюємо всі ті висновки, які ви зробили щодо себе, своїх переконань, думок, емоцій, відчуттів, дій та бажань. Підбиваємо підсумки терапії, фіксуємо отриманий результат, даємо зворотний зв'язок один одному про те, як проходила робота (що запам'яталося, сподобалося, що було складним чи простим, що хотілося б покращити). Морально готуємося до "розставання", закінчення курсу психотерапії та подальшого самостійного життя.<br>
          Завершуємо роботу :)
        </p>





