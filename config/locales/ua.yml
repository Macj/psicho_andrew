      h2: '–ú–µ—Ç–æ–¥–∏ –Ω–∞–≤—á–∞–Ω–Ω—è'  
      text: |
        <p>
          –ü—Å–∏—Ö–æ–ª–æ–≥ ‚Äì —Ü–µ —É–Ω—ñ–∫–∞–ª—å–Ω–∞ –ø—Ä–æ—Ñ–µ—Å—ñ—è. –Ø –æ–¥–Ω–æ—á–∞—Å–Ω–æ —î –¥–ª—è —Å–≤–æ—ó—Ö –∫–ª—ñ—î–Ω—Ç—ñ–≤ –ª—ñ–∫–∞—Ä–µ–º, —Ñ—ñ–ª–æ—Å–æ—Ñ–æ–º —Ç–∞ —Ç—Ä–µ–Ω–µ—Ä–æ–º. –ó –º–µ–¥–∏—á–Ω–æ—ó —Ç–æ—á–∫–∏ –∑–æ—Ä—É, —è –ª—ñ–∫—É—é –ª—é–¥–µ–π –≤—ñ–¥ —Ä—ñ–∑–Ω–∏—Ö –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º. –ó —Ñ—ñ–ª–æ—Å–æ—Ñ—Å—å–∫–æ—ó ‚Äì —è –¥–æ–ø–æ–º–∞–≥–∞—é —ó–º –∑–Ω–∞–π—Ç–∏ —Å–≤–æ—ó —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ, —Å–µ–Ω—Å–∏, —Å–∞–º–æ—ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—é —Ç–∞ —É—Å–≤—ñ–¥–æ–º–∏—Ç–∏ —Å–≤—ñ—Ç –Ω–∞–≤–∫–æ–ª–æ. –ó –ø–æ–∑–∏—Ü—ñ—ó —Ç—Ä–µ–Ω–µ—Ä–∞ —è –Ω–∞–≤—á–∞—é –ª—é–¥–µ–π –∫–æ—Ä–∏—Å–Ω–∏–º –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏–º –Ω–∞–≤–∏—á–∫–∞–º, —è–∫—ñ –∑–∞–ª–∏—à–∞—Ç—å—Å—è –∑ –Ω–∏–º–∏ –Ω–∞ –≤—Å–µ –∂–∏—Ç—Ç—è. –Ø–∫—â–æ –¥–ª—è –≤–∞—Å –≤–∞–∂–ª–∏–≤–∏–π —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–æ–∫, —Ç–æ –Ω–∏–∂—á–µ –æ–ø–∏—Å–∞–Ω—ñ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ñ —Å–ø–æ—Å–æ–±–∏ —ñ <a href="/ua/methods.html">–º–µ—Ç–æ–¥–∏</a> –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è –≤–∞—à–∏—Ö —Ü—ñ–ª–µ–π. –í–∏ –º–æ–∂–µ—Ç–µ <a href="#sign-up">–∑–∞–ø–∏—Å–∞—Ç–∏—Å—è</a> –¥–æ –º–µ–Ω–µ –Ω–∞ –∑–∞–Ω—è—Ç—Ç—è (–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é) —ñ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≤–∞—à–æ–≥–æ –∑–∞–ø–∏—Ç—É —è –ø—ñ–¥–±–µ—Ä—É –¥–ª—è –≤–∞—Å —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏–π –º–µ—Ç–æ–¥ –Ω–∞–≤—á–∞–Ω–Ω—è –≤–∏—Ö–æ–¥—è—á–∏ –∑ –≤–∞—à–∏—Ö —á–∞—Å–æ–≤–∏—Ö –æ–±–º–µ–∂–µ–Ω—å, —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–∏—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π —Ç–∞ —Ç–æ–≥–æ, —è–∫–∏–π —Ä—ñ–≤–µ–Ω—å –≤–æ–ª–æ–¥—ñ–Ω–Ω—è –Ω–∞–≤–∏—á–∫–æ—é –≤–∞–º –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π.
        </p>
        
        <h3>–†–æ–∑–≤–∏—Ç–æ–∫ –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É</h3>
        <p>
          –ù–∞—à—ñ –µ–º–æ—Ü—ñ—ó ‚Äì —Ü–µ —Å–∫–ª–∞–¥–Ω–∏–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç –Ω–∞ —Å—Ç–∏–∫—É –ø—Å–∏—Ö—ñ–∫–∏ —Ç–∞ —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—ó, —â–æ –¥–æ–ø–æ–º–∞–≥–∞—î –Ω–∞–º —Ä–µ–∞–ª—ñ–∑–æ–≤—É–≤–∞—Ç–∏ –Ω–∞—à—ñ –ø–æ—Ç—Ä–µ–±–∏. –ü—Ä–∏—î–º–Ω—ñ –ø–æ–∑–∏—Ç–∏–≤–Ω—ñ –µ–º–æ—Ü—ñ—ó –º–æ–∂—É—Ç—å –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏ –∂–∏—Ç—Ç—è –Ω–∞ —Ä–∞–π—Å—å–∫—É –Ω–∞—Å–æ–ª–æ–¥—É, –∞ –≤—ñ—á–Ω–∞ —Ç—Ä–∏–≤–æ–≥–∞ ‚Äì –Ω–∞ —Å–ø—Ä–∞–≤–∂–Ω—î –ø–µ–∫–ª–æ. –î–µ—è–∫—ñ –ª—é–¥–∏ –∑–∞–ø–µ—Ä–µ—á—É—é—Ç—å –Ω–∞—è–≤–Ω—ñ—Å—Ç—å —Å–≤–æ—ó—Ö –ø–æ—á—É—Ç—Ç—ñ–≤ —Ç–∞ –ø—Ä–æ–≤–æ–∫—É—é—Ç—å –ø–æ—è–≤—É –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∏. –Ü–Ω—à—ñ ‚Äì –Ω–∞–≤—á–∞—é—Ç—å—Å—è –ø—Ä–∏–π–º–∞—Ç–∏ –µ–º–æ—Ü—ñ—ó, –∫–µ—Ä—É–≤–∞—Ç–∏ –Ω–∏–º–∏ —Ç–∞ –∑–Ω–∞—á–Ω–æ –ø—ñ–¥–≤–∏—â—É—é—Ç—å —è–∫—ñ—Å—Ç—å —Å–≤–æ–≥–æ –∂–∏—Ç—Ç—è. –ê–¥–∂–µ –≤—ñ–¥ –Ω–µ—Ä–æ–∑—É–º—ñ–Ω–Ω—è —Å–≤–æ—ó—Ö –ø–æ—á—É—Ç—Ç—ñ–≤ —Ç–∞ –ø–æ—á—É—Ç—Ç—ñ–≤ –æ—Ç–æ—á—É—é—á–∏—Ö –ª—é–¥–∏–Ω–∞ —Å—Ç–≤–æ—Ä—é—î –º—ñ–∂–æ—Å–æ–±–∏—Å—Ç—ñ—Å–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ –Ω–∞–≤—ñ—Ç—å –Ω–µ —É—Å–≤—ñ–¥–æ–º–ª—é—é—á–∏ —Ü—å–æ–≥–æ. –†–æ–∑–≤–∏–Ω–µ–Ω–∏–π –µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç —î –≤–∞–∂–ª–∏–≤–∏–º –µ–ª–µ–º–µ–Ω—Ç–æ–º –¥–ª—è —Ä–æ–∑–≤–∏—Ç–∫—É –≤—Å—ñ—Ö –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –Ω–∞–≤–∏—á–æ–∫. <b>–ï–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç</b> ‚Äì —Ü–µ –≤–º—ñ–Ω–Ω—è —É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏, –Ω–∞–∑–∏–≤–∞—Ç–∏, –æ–ø–∏—Å—É–≤–∞—Ç–∏ —Ç–∞ –≤–∏—Ä–∞–∂–∞—Ç–∏ —Å–≤–æ—ó –ø–æ—á—É—Ç—Ç—è. –î–∞–≤–∞–π—Ç–µ –ø–æ –ø–æ—Ä—è–¥–∫—É.<br>
          –£ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—ó –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å —Ç–µ—Ä–º—ñ–Ω "–µ–º–æ—Ü—ñ–π–Ω–æ-–≤–æ–ª—å–æ–≤–∞ —Å—Ñ–µ—Ä–∞ –ª—é–¥–∏–Ω–∏", —Ç–æ–º—É —â–æ –≤—Å—ñ –µ–º–æ—Ü—ñ—ó —î –µ–≤–æ–ª—é—Ü—ñ–π–Ω–æ –æ–±“ë—Ä—É–Ω—Ç–æ–≤–∞–Ω–∏–º–∏ —Ç–∞ –∫–æ—Ä–∏—Å–Ω–∏–º–∏, –≤–æ–Ω–∏ <b>—Å–∏–≥–Ω–∞–ª—ñ–∑—É—é—Ç—å</b> –Ω–∞–º –ø—Ä–æ —â–æ—Å—å —ñ <b>–º–æ—Ç–∏–≤—É—é—Ç—å</b> –Ω–∞ –ø–µ–≤–Ω—É –ø–æ–≤–µ–¥—ñ–Ω–∫—É. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, —Å—Ç—Ä–∞—Ö –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–æ –Ω–µ–±–µ–∑–ø–µ–∫—É —Ç–∞ –º–æ—Ç–∏–≤—É—î —É–±–µ–∑–ø–µ—á–∏—Ç–∏ —Å–µ–±–µ, –∞ –æ–±—Ä–∞–∑–∞ —Å–∏–≥–Ω–∞–ª—ñ–∑—É—î –ø—Ä–æ —Ç–µ, —â–æ –∑—ñ –º–Ω–æ—é –≤—á–∏–Ω–∏–ª–∏ –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ —Ç–∞ –º–æ—Ç–∏–≤—É—î –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ñ—Å—Ç—å. –Ü—Å–Ω—É—î —Ä—è–¥ –±–∞–∑–æ–≤–∏—Ö –µ–º–æ—Ü—ñ–π, —è–∫—ñ –ø—Ä–æ—Å—Ç–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–Ω–∞—Ç–∏ —Ç–∞ –≤–º—ñ—Ç–∏ —Ä–æ–∑—Ä—ñ–∑–Ω—è—Ç–∏. –¢–æ–º—É –Ω–∞ –º–æ—ó—Ö –∑–∞–Ω—è—Ç—Ç—è—Ö –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ —Ç–µ, —è–∫ –≤–ª–∞—à—Ç–æ–≤–∞–Ω—ñ –µ–º–æ—Ü—ñ—ó —Ç–∞ –¥–ª—è —á–æ–≥–æ –≤–æ–Ω–∏ –ø–æ—Ç—Ä—ñ–±–Ω—ñ, –≤–∏—è–≤–ª—è—î–º–æ —è–∫—ñ –µ–º–æ—Ü—ñ—ó –≤–∏ —Å–æ–±—ñ –¥–æ–∑–≤–æ–ª—è—î—Ç–µ –≤—ñ–¥—á—É–≤–∞—Ç–∏, –∞ —è–∫–∏–º —á–∏–Ω–∏—Ç–µ –æ–ø—ñ—Ä, –¥—É–º–∞—î–º–æ —Ö—Ç–æ –¥–ª—è –≤–∞—Å —î —ñ–¥–µ–∞–ª—å–Ω–∏–º –ø—Ä–∏–∫–ª–∞–¥–æ–º –≤–∏—Ä–∞–∂–µ–Ω–Ω—è —Ç–∏—Ö —á–∏ —ñ–Ω—à–∏—Ö –ø–æ—á—É—Ç—Ç—ñ–≤, –∑–≥–∞–¥—É—î–º–æ –∫–æ–ª–∏ –≤–∏ –≤–ø–µ—Ä—à–µ –≤—ñ–¥—á—É–ª–∏ —Å–æ—Ä–æ–º, –ø—Ä–æ–≤–∏–Ω—É, –∑–ª—ñ—Å—Ç—å —ñ —Ç.–¥. –©–æ–± –Ω–∞–≤—á–∏—Ç–∏—Å—è –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ç–∞ –æ–ø–∏—Å—É–≤–∞—Ç–∏ —Å–≤–æ—ó –≤—ñ–¥—á—É—Ç—Ç—è –º–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–µ—Ö–Ω—ñ–∫—É "—Å–º–∞–∫—É–≤–∞–Ω–Ω—è", –≤ —è–∫—ñ–π –º–∏ —Ä–∞–∑–æ–º —ó–º–æ —â–æ—Å—å —ñ –æ–ø–∏—Å—É—î–º–æ —Å–º–∞–∫ —ó–∂—ñ, –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ –≤–∞—à—ñ –∞—Å–æ—Ü—ñ–∞—Ü—ñ—ó, –≤—ñ–¥—á—É—Ç—Ç—è, –±–∞–∂–∞–Ω–Ω—è, –≤–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ –ø–æ—Ç—Ä–µ–±–∏, –æ–ø–∏—Å—É—î–º–æ —ó—Ö —ñ –Ω–∞–¥—ñ–ª—è—î–º–æ —Å–µ–Ω—Å–æ–º. –¢–∞–∫–æ–∂ —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫—É "–∞–∫—Ç–∏–≤–Ω–æ—ó —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ" –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –≤–∏ –Ω–∞–≤—á–∏–ª–∏—Å—è <b>—É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏ —Å–≤–æ—ó –±–∞–∂–∞–Ω–Ω—è</b>, –∑–Ω–∞–ª–∏ —è–∫—ñ 