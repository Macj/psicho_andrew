            <b>Результат:</b> в такий спосіб відбувається встановлення довірливих відносин. Ви починаєте усвідомлювати суть своєї проблемної ситуації (за рахунок проговорення всього того, що турбує і мого зворотного зв'язку). Виникає приємне почуття довіри та товариства, адже вас розуміють, а не оцінюють чи засуджують.
          </p>
          <p>
            <b>3.2. Спільний аналіз ситуації</b><br>
            Ви предметно описуєте ситуацію, яка вас хвилює, а я проводжу її психологічний аналіз, ставлю уточнюючі питання, розбираюся з фактичними даними та з'ясовую внутрішню картину проблеми (як ви сприймаєте те, що відбувається і як реагуєте на ситуацію). Виявляю всі поточні скарги, відновлюю ланцюг подій, які призвели до появи проблеми, з'ясовую динаміку розвитку симптомів, можливі причини та об'єктивну картину вашої життєвої ситуації. Отримані дані заношу в діагностичні таблиці та стенографію.<br>
            <b>Результат:</b> ви усвідомлюєте причинно-наслідкові зв'язки у вашій проблемній ситуації, причини поведінки інших людей та власні моделі мислення та поведінки.
          </p>
      4:
        title: '4. Формулювання запиту'
        text: |
          <p>
            Після проведення аналізу, ви розумієте, що у вашій ситуації є проблемою, а що – природною нормою, тому ми легко формулюємо точний опис вихідної ситуації та образ бажаного результату – нашої загальної мети роботи.<br>
            <b>Результат:</b> ви маєте чітке уявлення про свою проблему та кінцеву мету. Ваша мета вимірна, досяжна та позитивно сформульована.
          </p>
      5:
        title: '5. Підбиття підсумків діагностики'
        text: |
          <p>
            Я структурую все сказане вами, інформую вас про результати діагностики, пояснюю можливі причини появи вашої психологічної проблеми, на схемах та метафорах пояснюю механізми її функціонування. Виходячи з діагностики, даю можливий прогноз на майбутнє (що буде далі, якщо нічого не змінювати) та необхідні рекомендації. Повідомляю, чи можу я вам допомогти, чи потрібен вам курс психотерапії та який саме.<br>
            <b>Результат:</b> у вас формується повна картина того, що відбувається, ви знаєте прогноз на майбутнє і які є методи вирішення вашої проблеми.
          </p>
      6:
