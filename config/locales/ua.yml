          5. –ó–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –±—ñ–ª—å—à –∞–¥–∞–ø—Ç–∏–≤–Ω–∏—Ö —Å–ø–æ—Å–æ–±—ñ–≤ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –ø–æ—Ç—Ä–µ–±–∏.
        </p>

        <p>
          <b>–í—Ç–æ—Ä–∏–Ω–Ω—ñ –≤–∏–≥–æ–¥–∏</b> ‚Äì —Ñ–∞–∫—Ç–æ—Ä–∏, —â–æ —Å–ø–æ–Ω—É–∫–∞—é—Ç—å –ª—é–¥–∏–Ω—É —è–∫–Ω–∞–π–¥–æ–≤—à–µ –ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º–∏. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, —ñ–Ω–æ–¥—ñ –ª—é–¥–∏–Ω—ñ –±—É–≤–∞—î –ø—Ä–æ—Å—Ç—ñ—à–µ –∑–∞—Ö–≤–æ—Ä—ñ—Ç–∏ –Ω–∞ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫—É, —â–æ–± –Ω–µ —Å—Ç–∏–∫–∞—Ç–∏—Å—è –∑ –±—ñ–ª—å—à –Ω–µ–ø—Ä–∏—î–º–Ω–∏–º–∏ –Ω–∞—Å–ª—ñ–¥–∫–∞–º–∏. –¶–µ –Ω–µ—Å–≤—ñ–¥–æ–º–∏–π –≤–∏–±—ñ—Ä –ª—é–¥–∏–Ω–∏, —Ç—É—Ç –Ω–µ–º–∞—î —ó—ó –ø—Ä–æ–≤–∏–Ω–∏.<br>
          –û—Å—å –æ—Å–Ω–æ–≤–Ω—ñ –≤–∏–≥–æ–¥–∏:<br>
          ‚Äì –ü—Ä–∏–≤–µ—Ä—Ç–∞–Ω–Ω—è —É–≤–∞–≥–∏;<br>
          ‚Äì –í—ñ–¥–∫–ª–∞–¥–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω–Ω—è (–≤–∏–ø—Ä–∞–≤–¥–∞–Ω–Ω—è –±–µ–∑–¥—ñ—è–ª—å–Ω–æ—Å—Ç—ñ);<br>
          ‚Äì –ó–Ω—è—Ç—Ç—è –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ—Å—Ç—ñ (–∫–æ–ª–∏ —Ö–≤–æ—Ä—ñ—î—à, —Ç–æ –º–æ–∂–Ω–∞ –Ω–µ –∑–∞–π–º–∞—Ç–∏—Å—è —Å–ø—Ä–∞–≤–∞–º–∏ —è–∫—ñ –≤–∂–µ –Ω–∞–±—Ä–∏–¥–ª–∏);<br>
          ‚Äì –ó–¥–æ–±—É—Ç—Ç—è –ø—Ä–∞–≤–∞, –¥–æ–∑–≤–æ–ª—É –Ω–∞ —â–æ—Å—å: "—É –º–µ–Ω–µ —Å—Ç—Ä–µ—Å, —Ç–æ–º—É —è –¥–æ–∑–≤–æ–ª—è—é —Å–æ–±—ñ —Å—å–æ–≥–æ–¥–Ω—ñ –≤–∏–ø–∏—Ç–∏";<br>
          ‚Äì –†–µ–∞–ª—å–Ω–∞ –≤–∏–≥–æ–¥–∞ (—Ñ—ñ–Ω–∞–Ω—Å–æ–≤–∞ –¥–æ–ø–æ–º–æ–≥–∞, —Å–ø–æ—Å—ñ–± –∑–∞—Ö–∏—Å—Ç—É —á–µ—Ä–µ–∑ "–µ—Ñ–µ–∫—Ç –ø–µ—Ä–µ–ª—è–∫—É": –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞ –ª—è–∫–∞—î –∞–≥—Ä–µ—Å–æ—Ä–∞ —ñ —Ç–æ–π –ø—Ä–∏–ø–∏–Ω—è—î –Ω–∞—Å–∏–ª—å–Ω–∏—Ü—å–∫—ñ –¥—ñ—ó);<br>
          ‚Äì –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è (–Ω–∞–π—á–∞—Å—Ç—ñ—à–µ ‚Äì —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–≥–æ, —á–∏ –º–∞–∑–æ—Ö—ñ—Å—Ç–∏—á–Ω–æ–≥–æ);<br>
          ‚Äì –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ –±—ñ–ª—å—à –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –µ–º–æ—Ü—ñ–π (–æ–±—Ä–∞–∑–∞ –∑–∞–º—ñ—Å—Ç—å –∑–ª–æ—Å—Ç—ñ, —Å—Ç—Ä–∞—Ö –∑–∞–º—ñ—Å—Ç—å —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Å–≤–æ—î—ó –Ω–µ–ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ).<br>
          –Ø –º–æ–∂—É –Ω–∞–≤—á–∏—Ç–∏ –≤–∞—Å —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –≤–∏—è–≤–ª—è—Ç–∏ —Å–≤–æ—ó –≤—Ç–æ—Ä–∏–Ω–Ω—ñ –≤–∏–≥–æ–¥–∏, –≤—ñ–¥–≤–µ—Ä—Ç–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—Ç–∏ —Å–æ–±—ñ –Ω–∞ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è: "–ó–∞ —â–æ –º–µ–Ω—ñ –¥–æ–≤–µ–¥–µ—Ç—å—Å—è –≤–∑—è—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å, –ø–µ—Ä–µ–¥ —á–∏–º –∑—ñ—Ç–∫–Ω—É—Ç–∏—Å—è, —è–∫—â–æ —è –≤–∏—Ä—ñ—à—É —Ü—é –ø—Ä–æ–±–ª–µ–º—É? –©–æ –º–µ–Ω—ñ –¥–æ–≤–µ–¥–µ—Ç—å—Å—è —Ä–æ–±–∏—Ç–∏ –Ω–∞–Ω–æ–≤–æ, –≤–ø–µ—Ä—à–µ —á–∏ –ø–æ-–Ω–æ–≤–æ–º—É? –Ø–∫—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –ø–µ—Ä–µ–¥—ñ –º–Ω–æ—é –≤—ñ–¥–∫—Ä–∏—é—Ç—å—Å—è, —è–∫—ñ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –±—É–¥–µ —Ä–µ–∞–ª—ñ–∑–æ–≤—É–≤–∞—Ç–∏? –Ø–∫—ñ —Ä–∏–∑–∏–∫–∏ —Ü–µ –Ω–µ—Å–µ?"
        </p>

        <p>
          <b>–í–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏</b> ‚Äì –ø—Ä–æ—Ç–∏—Ä—ñ—á—á—è —É –º–∏—Å–ª–µ–Ω–Ω—ñ —Ñ–æ—Ä–º–∞—Ç—É: "—Ö–æ—á—É, –∞–ª–µ –Ω–µ –º–æ–∂—É", "–Ω–µ —Ö–æ—á—É, –∞ —Ç—Ä–µ–±–∞", "—Ö–æ—á—É –æ–¥–Ω–æ—á–∞—Å–Ω–æ —ñ —Ç–æ–≥–æ, –π —ñ–Ω—à–æ–≥–æ". –¢–∞–∫—ñ –ø—Ä–æ—Ç–∏—Ä—ñ—á—á—è —î –≤ –∫–æ–∂–Ω–æ—ó –ª—é–¥–∏–Ω–∏. –Ø –º–æ–∂—É –≤–∞—Å –Ω–∞–≤—á–∏—Ç–∏ –≤–∏–∑–Ω–∞–≤–∞—Ç–∏ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤, —Ñ–æ—Ä–º—É–ª—é–≤–∞—Ç–∏ —ó—Ö —Ç–∞ –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ —Å–ø–æ—Å–æ–±–∏ —ó—Ö –≤–∏—Ä—ñ—à–µ–Ω–Ω—è. –î–ª—è —Ü—å–æ–≥–æ –≤ –ü–æ–∑–∏—Ç–∏–≤–Ω—ñ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –ø—Ä–∏–π–Ω—è—Ç–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ –æ–ø–∏—Å—É–≤–∞—Ç–∏ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ –∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π: "–Ω–µ –º–æ–∂–Ω–∞ —Ç–µ—Ä–ø—ñ—Ç–∏ —ñ –ø–æ–≤–∞–∂–∞—Ç–∏ —Å–µ–±–µ –ø—Ä–∏ —Ü—å–æ–º—É", "–Ω–µ –º–æ–∂–Ω–∞ –¥–æ–≤—ñ—Ä—è—Ç–∏ —ñ –±—É—Ç–∏ –≤ –±–µ–∑–ø–µ—Ü—ñ", "—è –Ω–µ –º–æ–∂—É –≥–æ–≤–æ—Ä–∏—Ç–∏ –≤—ñ–¥–≤–µ—Ä—Ç–æ —ñ –±—É—Ç–∏ —Å–æ–±–æ—é", "—è –Ω–µ –º–æ–∂—É –ª—é–±–∏—Ç–∏ —ñ –±—É—Ç–∏ –∫—Ä–∏—Ç–∏—á–Ω–æ—é", "—è –Ω–µ –º–æ–∂—É –±—É—Ç–∏ –±–µ—Ä–µ–∂–ª–∏–≤–∏–º —ñ –¥–±–∞—Ç–∏ –ø—Ä–æ —Å–µ–±–µ". –Ñ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –ø–µ—Ä–µ–ª—ñ–∫ –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π, —è–∫—ñ –º–æ–∂–Ω–∞ –∫–æ–º–±—ñ–Ω—É–≤–∞—Ç–∏ –º—ñ–∂ —Å–æ–±–æ—é. –ú–∏ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö —Å–ø—ñ–ª—å–Ω–æ –≤–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ —Ç–∞ –ø—Ä–æ–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ —ó—Ö. –í–¥–æ–º–∞ –≤–∏ –≤–µ–¥–µ—Ç–µ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π —â–æ–¥–µ–Ω–Ω–∏–∫, –≤—ñ–¥—Å–ª—ñ–¥–∫–æ–≤—É—î—Ç–µ —Å–≤–æ—ó –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏, –ø–æ—Ç—ñ–º –º–∏ —Ä–∞–∑–æ–º –≤—ñ–¥–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏—Ö —Ä—ñ—à–µ–Ω—å —ñ –∑–∞ –¥–µ—è–∫–∏–π —á–∞—Å –≤–∏ –Ω–∞–≤—á–∞—î—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ —Ä–æ–∑–≤'—è–∑—É–≤–∞—Ç–∏ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏.
        </p>

        <p>
          <b>–ê–Ω–∞–ª—ñ–∑ —Å–Ω–æ–≤–∏–¥—ñ–Ω—å</b>. –ù–∞–ø–µ–≤–Ω–æ, –∫–æ–∂–Ω—ñ–π –ª—é–¥–∏–Ω—ñ —Ü—ñ–∫–∞–≤–∞ —Ü—è —Ç–µ–º–∞. –ê–Ω–∞–ª—ñ–∑—É—é—á–∏ —Å–Ω–∏ –º–æ–∂–Ω–∞ –≤–∏—è–≤–ª—è—Ç–∏ –∞–∫—Ç—É–∞–ª—å–Ω—ñ –ø–æ—Ç—Ä–µ–±–∏, —Ç—Ä–∏–≥–µ—Ä–Ω—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó —Ç–∞ –≤—ñ–¥—Å—Ç–µ–∂—É–≤–∞—Ç–∏ –¥–∏–Ω–∞–º—ñ–∫—É –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É. –ù–∞–≤—á–∞–Ω–Ω—è —Ü—å–æ–º—É —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –¥—É–∂–µ –ø—Ä–æ—Å—Ç–æ: –≤–∏ —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—î—Ç–µ –º–µ–Ω—ñ —Å–≤–æ—ó —Å–Ω–∏, –º–∏ —ó—Ö —Ä–∞–∑–æ–º –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –∑–∞ –ø'—è—Ç–∏–∫—Ä–æ–∫–æ–≤–æ—é —Å—Ç—Ä—É–∫—Ç—É—Ä–æ—é –∑ –ø—Å–∏—Ö–æ–∞–Ω–∞–ª—ñ–∑—É —ñ –∑–∞ –∫—ñ–ª—å–∫–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ–π –≤–∏ –ø–µ—Ä–µ–π–º–∞—î—Ç–µ —Ü—é –Ω–∞–≤–∏—á–∫—É:<br>
          1. –û–ø–∏—Å–∞—Ç–∏ —Å–æ–Ω —É –¥–µ—Ç–∞–ª—è—Ö. –ú–æ–∂–Ω–∞ –∑–∞–ø–∏—Å–∞—Ç–∏ —Å–æ–Ω –≤—ñ–¥—Ä–∞–∑—É –ø—ñ—Å–ª—è –ø—Ä–æ–±—É–¥–∂–µ–Ω–Ω—è –∞–±–æ –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ –ø–∞–º'—è—Ç—ñ —è–∫–Ω–∞–π–±—ñ–ª—å—à–µ –¥–µ—Ç–∞–ª–µ–π: —â–æ —ñ —è–∫ —Å—Ç–∞–ª–æ—Å—è, —è–∫—ñ –µ–º–æ—Ü—ñ—ó —É –≤–∞—Å –±—É–ª–∏, –Ω–∞ —â–æ –∑–≤–µ—Ä—Ç–∞–ª–∏ —É–≤–∞–≥—É –ø—ñ–¥ —á–∞—Å —Å–Ω—É, –∑ —è–∫–æ—ó —Ç–æ—á–∫–∏ –∑–æ—Ä—É –≤–∏ –±–∞—á–∏–ª–∏ —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è (–∑–±–æ–∫—É, –∑–≤–µ—Ä—Ö—É –∞–±–æ –Ω–∞ –≤–ª–∞—Å–Ω—ñ –æ—á—ñ);<br>
          2. –ê–Ω–∞–ª—ñ–∑ –µ–º–æ—Ü—ñ–π. –ó–≥–∞–¥–∞—Ç–∏ —è–∫—ñ –µ–º–æ—Ü—ñ—ó –≤–∏ –≤—ñ–¥—á—É–≤–∞–ª–∏ –ø—ñ–¥ —á–∞—Å —Å–Ω—É —Ç–∞ –ø—ñ—Å–ª—è –Ω—å–æ–≥–æ. –¶—ñ –µ–º–æ—Ü—ñ—ó –¥–æ–ø–æ–º–æ–∂—É—Ç—å –∑—Ä–æ–∑—É–º—ñ—Ç–∏, —è–∫—ñ –ø–æ—á—É—Ç—Ç—è —Ç–∞ –ø—Ä–æ–±–ª–µ–º–∏ —î –∑–Ω–∞—á—É—â–∏–º–∏ –¥–ª—è –≤–∞—à–æ–≥–æ –Ω–µ—Å–≤—ñ–¥–æ–º–æ–≥–æ;<br>
          3. –í–∏—è–≤–ª–µ–Ω–Ω—è –∫–ª—é—á–æ–≤–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ —Å–Ω—É (—Å–∏–º–≤–æ–ª—ñ–≤) –Ü—Å—Ç–æ—Ä—ñ—è, —è–∫—É –º–∏ –±–∞—á–∏–º–æ —É–≤—ñ —Å–Ω—ñ, —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è —ñ–∑ –ø—Ä–æ—Å—Ç–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ (–æ–±'—î–∫—Ç—ñ–≤ —Ç–∞ –ø—Ä–æ—Ü–µ—Å—ñ–≤). –ù–∞–ø—Ä–∏–∫–ª–∞–¥: –±—É–¥–∏–Ω–æ–∫ (–æ–±'—î–∫—Ç) –≥–æ—Ä–∏—Ç—å (–ø—Ä–æ—Ü–µ—Å), —è –ø–∞–¥–∞—é, —è –ª—ñ—Ç–∞—é, –º–∞–º—É –≤–∏–∫—Ä–∞–ª–∏, —Ç–∞—Ç–æ –Ω–∞–∫—Ä–∏—á–∞–≤, —Ä–∞–∫–µ—Ç–∞ –ø—Ä–æ–ª–µ—Ç—ñ–ª–∞ –ø–æ—Ä—è–¥ —ñ —Ç.–¥.;<br>
          4. –î–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è –∞—Å–æ—Ü—ñ–∞—Ü—ñ–π. –ü–æ—Ç—Ä—ñ–±–Ω–æ –∑'—è—Å—É–≤–∞—Ç–∏, —â–æ –≤–∞–º —Å–ø–∞–¥–∞—î –Ω–∞ –¥—É–º–∫—É, –∫–æ–ª–∏ –≤–∏ –¥—É–º–∞—î—Ç–µ –ø—Ä–æ –µ–ª–µ–º–µ–Ω—Ç–∏ –≤–∞—à–æ–≥–æ —Å–Ω—É (—Å–∏–º–≤–æ–ª–∏ –∑ –ø—É–Ω–∫—Ç—É ‚Ññ3 —ñ –µ–º–æ—Ü—ñ—ó –∑ –ø—É–Ω–∫—Ç—É ‚Ññ2). –ó–∞–ø–∏—Ç–∞–π—Ç–µ —Å–µ–±–µ: "–ó —á–∏–º —É –º–µ–Ω–µ –∞—Å–æ—Ü—ñ—é—î—Ç—å—Å—è –ø–æ–±–∞—á–µ–Ω–µ —É–≤—ñ —Å–Ω—ñ? –ó —è–∫–æ—é –Ω–µ—â–æ–¥–∞–≤–Ω—å–æ—é –ø–æ–¥—ñ—î—é, —Å–∏—Ç—É–∞—Ü—ñ—î—é?" (–ø–µ—Ä—à–µ —â–æ —Å–ø–∞–¥–∞—î –Ω–∞ –¥—É–º–∫—É). –ú–æ–∂–ª–∏–≤–æ, –Ω–∞ –≤–∞—Å –≤–∏—Å–∏—Ç—å –∑–∞–π–≤–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å —á–∏ –≤–∏ –≤—ñ–¥–∫–ª–∞–¥–∞—î—Ç–µ —É—Ö–≤–∞–ª–µ–Ω–Ω—è —è–∫–æ–≥–æ—Å—å —Ä—ñ—à–µ–Ω–Ω—è? (—á–∞—Å—Ç—ñ –ø—Ä–∏—á–∏–Ω–∏ —Å—Ç—Ä–µ—Å—É —Ç–∞ –ø–æ–≥–∞–Ω–∏—Ö —Å–Ω—ñ–≤). –ú–æ–∂–Ω–∞ –∑–∞–ø–∏—Ç–∞—Ç–∏ –¥—É–º–∫–∏ –æ—Ç–æ—á—É—é—á–∏—Ö —á–∏ –ø–æ—á–∏—Ç–∞—Ç–∏ —Å–æ–Ω–Ω–∏–∫. –£—Å—ñ —Å–æ–Ω–Ω–∏–∫–∏ –ø–æ–±—É–¥–æ–≤–∞–Ω—ñ –Ω–∞ —ñ–¥–µ—ó, —â–æ –Ω–µ—Å–≤—ñ–¥–æ–º–µ –ª—é–¥–∏–Ω–∏ –∂–∏–≤–µ <b>–∞—Ä—Ö–µ—Ç–∏–ø–∞–º–∏</b>: –±—É–¥–∏–Ω–æ–∫ ‚Äì –±–µ–∑–ø–µ–∫–∞, —Å—Ç—Ä–∏–±–æ–∫ ‚Äì –∑–º—ñ–Ω–∏ —É –∂–∏—Ç—Ç—ñ. –û–¥–Ω–∞–∫ —Ü–µ –ª–∏—à–µ –º–æ–∂–ª–∏–≤—ñ –ø—ñ–¥–∫–∞–∑–∫–∏ "–¥–µ —Å–æ–±–∞–∫–∞ –∑–∞—Ä–∏—Ç–∞", –≥–æ–ª–æ–≤–Ω–µ ‚Äì –í–∞—à—ñ –Ü–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω—ñ –ê—Å–æ—Ü—ñ–∞—Ü—ñ—ó;<br>
          5. –Ü–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü—ñ—è —Å–Ω—É. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ –∑—ñ–±—Ä–∞–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –Ω–∞ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö –∫—Ä–æ–∫–∞—Ö –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–∞—Ç–∏ –∑–∞–≥–∞–ª—å–Ω—É —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü—ñ—é, —â–æ —Å–æ–Ω –º–æ–∂–µ –æ–∑–Ω–∞—á–∞—Ç–∏ –æ—Å–æ–±–∏—Å—Ç–æ –¥–ª—è –≤–∞—Å. –ü–æ—Ç—Ä—ñ–±–Ω–æ –≤—Ä–∞—Ö–æ–≤—É–≤–∞—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç –≤–∞—à–æ–≥–æ –∂–∏—Ç—Ç—è, –±–∞–∂–∞–Ω–Ω—è —Ç–∞ –µ–º–æ—Ü—ñ—ó, —è–∫—ñ –≤–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ. –Ü–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü—ñ—è –ø–æ–≤–∏–Ω–Ω–∞ –Ω–µ—Å—Ç–∏ –≤ —Å–æ–±—ñ –∫–æ—Ä–∏—Å—Ç—å, –≤–∏–≥–æ–¥—É –¥–ª—è –≤–∞—Å. –¢–µ, —â–æ –≤ –Ω–∞—Ä–æ–¥—ñ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è "–≤—ñ—â–∏–º–∏ —Å–Ω–∞–º–∏" ‚Äì —î –≥–æ–ª–æ—Å–æ–º –Ω–µ—Å–≤—ñ–¥–æ–º–æ–≥–æ, —è–∫–∞ –≤–∫–∞–∑—É—î –Ω–∞ –≤—ñ—Ä–Ω–∏–π —à–ª—è—Ö.
        </p>

        <p>
          <b>–ê–Ω–∞–ª—ñ–∑ –≤—ñ–¥–Ω–æ—Å–∏–Ω</b>. –ü–æ–ø—É–ª—è—Ä–Ω–∏–π –∑–∞–ø–∏—Ç –¥–æ –ø—Å–∏—Ö–æ–ª–æ–≥–∞. –î–ª—è –∞–Ω–∞–ª—ñ–∑—É –≤—ñ–¥–Ω–æ—Å–∏–Ω —è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é –º–µ—Ç–æ–¥ <b>—Å—Ö–µ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó</b> —ñ–∑ –°–ú–î. –í—ñ–Ω –¥–æ–ø–æ–º–∞–≥–∞—î –≤–∏—è–≤–∏—Ç–∏ –≥—Ä—É –≤ —è–∫—É –≥—Ä–∞—é—Ç—å –ª—é–¥–∏ –≤ –¥–∞–Ω—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó, –≤–∞—à—ñ <b>–∫–æ–ø—ñ–Ω–≥-—Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó</b> (–ø—ñ—Ç–∏, –ø–æ—Å–≤–∞—Ä–∏—Ç–∏—Å—è, –ø—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏, –≤–∏–±–∞—á–∏—Ç–∏—Å—è, –∑–∞–¥–æ–±—Ä–∏—Ç–∏, —Ä–æ–∑–≤–∞–∂–∏—Ç–∏) —Ç–∞ –æ–ø–∏—Å–∞—Ç–∏ <b>–Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ —Å—Ü–µ–Ω–∞—Ä—ñ—ó</b>, —è–∫—ñ –ø–æ–≤—Ç–æ—Ä—é—é—Ç—å—Å—è —É –≤–∞—à–æ–º—É –∂–∏—Ç—Ç—ñ. –î–æ–∫–ª–∞–¥–Ω—ñ—à–µ –ø—Ä–æ —Ü–µ –Ω–∞–ø–∏—Å–∞–Ω–æ —É —Å—Ç–∞—Ç—Ç—ñ –ø—Ä–æ —Ä–æ–±–æ—Ç—É –∑ <a href="/ua/Relationship-counseling.html">–≤—ñ–¥–Ω–æ—Å–∏–Ω–∞–º–∏</a>. –ú–∏ —Ä–∞–∑–æ–º —Å—Ö–µ–º–∞—Ç–∏–∑—É—î–º–æ –≤–∞—à—ñ —Å—Ç–æ—Å—É–Ω–∫–∏, —è –ø–æ—è—Å–Ω—é—é —Å–µ–Ω—Å —Å–≤–æ—ó—Ö —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å, —Ç—ñ —Å—Ö–µ–º–∏ –∑–∞ —è–∫–∏–º–∏ —è –≤–∞–º —ó—Ö –∑–∞–¥–∞—é, —ñ –∑–∞ –¥–µ—Å—è—Ç–æ–∫ –∑–∞–Ω—è—Ç—å –≤–∏ –ø–µ—Ä–µ–π–º–∞—î—Ç–µ —Ü—é –Ω–∞–≤–∏—á–∫—É, —Ä–æ–±–∏—Ç–µ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è –∑ –∞–Ω–∞–ª—ñ–∑—É —Å–∏—Ç—É–∞—Ü—ñ–π —É –≤—ñ–¥–Ω–æ—Å–∏–Ω–∞—Ö, —è –π–æ–≥–æ –ø–µ—Ä–µ–≤—ñ—Ä—è—é —Ç–∞ –∫–æ—Ä–∏–≥—É—é. –ó–∞–≥–∞–ª–æ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –ø—Ä–æ—Ü–µ—Å –Ω–∞–≤—á–∞–Ω–Ω—è.
        </p>



        <h3>–ù–∞–≤—á–∞–Ω–Ω—è —Ç–µ—Ö–Ω—ñ–∫–∞–º –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ü—ñ–ª–µ–π, –≤–∏—è–≤–ª–µ–Ω–Ω—è —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —Ç–∞ —Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è —Å–µ–Ω—Å—ñ–≤</h3>
        <p>
