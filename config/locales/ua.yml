          </p>
      9:
        title: '9. Домашнє завдання'
        text: |
          <p>
            Консультація – лише підготовка до того, що має бути реалізовано у житті. Психотерапевтичне дз – це список рекомендованих дій для зміни мислення та поведінки, закріплення нових навичок та переконань, перевірки отриманих результатів, які слід виконувати між консультаціями. Дз ми складаємо разом.<br>
            <b>Результат:</b> у вас є план дій до наступної консультації та усвідомлення того, як дз має допомогти вам у досягненні вашої мети. Виконання дз допомагає перевірити ефективність нових моделей мислення та поведінки, проаналізувати свій стан, перевірити, чи вдається реалізувати ті рішення, які були ухвалені на консультації.
          </p>
      10:
        title: '10. Завершення консультації'
        text: |
          <p>
            Я перевіряю, чи ви зрозуміли, що вам потрібно зробити вдома, чи немає сумнівів, страхів, даю необхідну мотивацію, підтримку та налаштовую на позитив.<br>
            <b>Результат:</b> ви йдете додому в ресурсному стані (спокійно, бадьоро, впевнено).
          </p>
