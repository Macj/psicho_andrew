    Maria20:
      name: 'Марія'
      age: '20 років'
      alt: 'Марія 20 років відгук. Психолог Ткаченко Андрій'
      title: '“Я знайшла все, чого мені не вистачало”'
      text: 'Я півроку займалася щотижня з Андрієм. Я не розуміла, чому у мене не складаються стосунки, але на певному етапі роботи виявилося, що те, з чим я прийшла – це верхівка айсберга, бо причина всьому – тривога. Я не можу передати словами моє здивування, захоплення методиками роботи Андрія, наскільки структуровані та зрозумілі його методи. Я знайшла все, чого мені не вистачало. Дякую!'
    Tatiana24: 
      name: 'Тетяна'
      age: '24 роки'
      alt: 'Тетяна 24 роки відгук. Психолог Ткаченко Андрій'
      title: '“Чудовий досвід пізнання себе”'
      text: 'Під час наших сеансів з Андрієм я навчилася більше розуміти себе, свої емоції і відчуття, позбулася проблем, які довгий час псували мені життя. Я поглянула на багато ситуацій під іншим кутом, що дуже позитивно вплинуло на моє особисте життя, відносини з чоловіком та рідними. Це був чудовий досвід пізнання себе. Дякую за продуктивну роботу, розуміння з півслова та безсумнівний професіоналізм. А також за техніку релаксації 👍' 
    Anastasia20: 
      name: 'Анастасія'
      age: '20 років'
      alt: 'Анастасія 20 років відгук. Психолог Ткаченко Андрій'
      title: '“Під час роботи з Андрієм було дуже легко”'
      text: 'Під час роботи з Андрієм було дуже легко. Деякі речі після консультації перестали турбувати та стали більш зрозумілими. За одну консультацію ми вирішили всі питання, одразу відчула легкість! Проблеми перетворилися на легкі рішення. Дякую Вам за виконану роботу! Дуже приємним бонусом був файл, де були прописані всі проблеми та шляхи їх вирішення, до яких ми прийшли на консультації!'
    Maria19: 
      name: 'Марія'
      age: '19 років'
      alt: 'Марія 19 лет років відгук. Психолог Ткаченко Андрій'
      title: '“Я стала менше тривожитись”'
      text: 'Раніше я думала, що перестати боятися чогось, або змінити погляди на життя, можна лише за довгий період часу. Але мені вистачило лише двох консультацій з вами для того, щоб мені стало легше. У мене зменшилися страхи. Також, завдяки вам, я навчилася приймати свої відчуття, а не уникати їх. Я стала менше тривожитись. Тому я дуже рада, що працювала саме з вами. Ви допомагаєте краще пізнати себе і світ, і завжди закінчуєте зустріч на приємній ноті. Я думаю, що ви зможете допомогти ще не одній людині.'
    Bogdan29:
      name: 'Богдан'
      age: '29 років'
      alt: 'Богдан 29 років відгук. Психолог Ткаченко Андрій'
      title: '“Мої очікування абсолютно виправдалися”'
      text: 'У мене 3 місяці була тривога та ПА. Я взяв пробний урок, без особливих надій на успіх, бо мав уже негативний досвід. Однак після першого заняття, ті техніки, які дав мені Андрій, дали певний ефект, тому я повірив у те, що з цим фахівцем можна працювати. І мої очікування абсолютно виправдалися. Ми позаймалися 5 занять та мої проблеми вирішилися. Минуло пів року – жодних проблем немає.'
    Svetlana37: 
      name: 'Світлана'
      age: '37 років'
      alt: 'Світлана 37 років відгук. Психолог Ткаченко Андрій'
      title: '“Андрій – грамотний психолог”'
      text: |
        Андрія я знайшла, коли у моєму житті був непростий період. Мені сподобався ентузіазм Андрія і те, що він ніколи не залишав мене саму (був постійний зв'язок у Вайбері), після кожного сеансу ми могли відзначати певний результат. Дз ми робили разом. Андрій – грамотний психолог, він не дав мені жодної поради, а кожну ситуацію показав з якоїсь невідомої для мене сторони, тоді я все зрозуміла і прийняла низку вірних рішень.
    Danil20: 
      name: 'Данило'
      age: '20 років'
      alt: 'Данило 20 років відгук. Психолог Ткаченко Андрій'
      title: '“Іноді, здавалося, що він бачить мене наскрізь”'
      text: 'Дуже сподобався підхід Андрія як фахівця. Спочатку, він багато інформації передав мені під час первинного спілкування про те, як виглядатиме консультація, фінансові питання, все було чітко викладено, це вразило. Мені було легко спілкуватися з Андрієм, він ставив запитання у потрібний момент, ніколи не тиснув. Іноді, здавалося, що він бачить мене наскрізь. Мені здається, це багато про що свідчить.'
    Alina22: 
      name: 'Аліна'
      age: '22 роки'
      alt: 'Аліна 22 роки відгук. Психолог Ткаченко Андрій'
      title: '“Такої віддачі не бачила від жодного професіонала”'
      text: "Це був мій 3 психолог і я рада, що нарешті моє життя почало змінюватися. Сесії були хоч і важкими та об'ємними, але я в захваті. Знаю, що повертатимуся ще. Вдячна за марафон стресостійкості – такої віддачі не бачила від жодного професіонала своєї справи). Вдячна за зв'язок поза консультаціями та підтримку!"
    Marina30: 
      name: 'Марина'
      age: '30 років'
      alt: 'Марина 30 років відгук. Психолог Ткаченко Андрій'
      title: '“Це початок чогось цікавенького в житті”'
      text: 'Андрій, я дуже вдячна за постановку моїх мізків на здоровий шлях) Тепер я вмію розбирати себе на частини, як матрьошка, і збирати назад у міцне цілісне дерево. Мені було дуже приємно працювати з професійним психологом, було відчуття твердої опори на впевнене плече і довірлива дружня обстановка, в якій не страшно відверто говорити, навіть якщо думаєш що говориш дурниці. Тепер потрібно трохи звикати до того, що я думаю і дію за новим шляхом, оптимальним для себе та інших людей, екологічним способом для всіх. Що я така ж, як всі і немає сенсу зайвий раз соромитися) Це початок чогось цікавенького в житті, чому я дуже рада)) Якщо виникнуть якісь перепони на моєму шляху, в психологічному плані, то знаю до кого можна звернутися для розбору ситуації по поличках у голові) Велике спасибі!'
    Anna40: 
      name: 'Ганна'
      age: '40 років'
      alt: 'Ганна 40 років відгук. Психолог Ткаченко Андрій'
      title: '“Допоміг полюбити себе, своє життя, їжу і навіть мою роботу”'
      text: "Я звернулася до Андрія за допомогою. У мене було багато страхів (страх втрати життя, страх захворіти, я боялася чоловіків, боялася їжі, боялася втратити роботу). Пройшовши з ним курс у 15 занять я стала впевненою в собі, я зрозуміла, чого я вартую, і що всі мої страхи це пил, який опинився в моїх очах просто тому, що я допустила до себе людей, які мене не поважали і принижували всіляко своїми вчинками. Андрій мене навчив поважати себе і свою думку насамперед і робити соціо-інформаційну гігієну вчасно і не зациклюватися на людях, які беруть і нічого не дають натомість, хоч би якими дорогими вони для мене здавалися. Насамперед Андрій допоміг мені полюбити себе, своє життя, їжу і навіть мою роботу, яку, як виявилося раніше, я не любила. А сьогодні я розумію, що і вона мені може приносити впевненість у собі та в завтрашньому дні. Дякую Андрію за те, що він зробив мене щасливою і за ручку, нехай маленькими кроками, але навчив мене знову їсти те, що я не їла багато років просто тому, що боялася своєї вигаданої алергії. Дякую йому і дай Боже здоров'я, успіхів і нових відкриттів для нас, хто так хоче бути потрібним насамперед собі та своїм близьким. З повагою, Ганна."
    Inna28: 
      name: 'Інна'
      age: '28 років'
      alt: 'Інна 28 років відгук. Психолог Ткаченко Андрій'
      title: '“Ефект від терапії виявився помітним не тільки мені”'
      text: "До Андрія звернулася за рекомендацією людей, які пройшли терапію і знаються на актуальних підходах і здатні оцінити рівень підготовки спеціаліста. І в свою чергу порекомендувала його всім своїм друзям, тому що ефект від терапії значущий і виявився помітним не тільки мені, а й оточуючим. Повна довіра, відсутність сором'язливості при обговоренні будь-якої теми, легкість у спілкуванні, відсутність будь-якого засудження з його боку – ключові речі для мене. Разом з тим, я, як людина, яка також має загальне розуміння і знайома з різними напрямками психологічної допомоги, я впевнена та захоплена його професіоналізмом, рівнем знань та навичок."
    Michael26: 
      name: 'Михайло'
      age: '26 років'
      alt: 'Михайло 26 років відгук. Психолог Ткаченко Андрій'
      title: '“Спокійно, виважено, впевнено”'
      text: 'Це була моя перша зустріч з психологом. Були якісь сумніви, чи зможу відкрито говорити про свої проблеми. Як виявилось – дарма. Консультація і наступні сеанси пройшли в якійсь, як би це правильно сказати, дружній атмосфері, ніби говориш з давнім знайомим. Спокійно, виважено, впевнено. Відчувалась підтримка і щире бажання допомогти. Також хочу відмітити професіоналізм Андрія, якого він дотримується у всьому. Радий, що обрав саме цього психолога.'
    Maksim32: 
      name: 'Максим'
      age: '32 роки'
      alt: 'Максим 32 роки відгук. Психолог Ткаченко Андрій'
      title: '“Найголовніше – що Андрій працює на результат”'
      text: "Я спеціально вибирав собі спеціаліста з когнітивно-поведінкової терапії. Андрій здався найперспективнішим. Андрій одразу дав зрозуміти, що як мінімум половина відповідальності за успіх – на мені. Це важливо, і він пояснив це доступно та зрозуміло. Спочатку на першій консультації мені здалося, що між нами бракує емпатії, але я чув, що КПТ взагалі це властиво. Насправді нам просто потрібно було знайти підхід один до одного. Вже на другій консультації всі зажими у спілкуванні зникли. Що зі мною сталося за ці консультації: я прийшов з думками щодо мого особистого життя, від яких не було жодного відбою. Вони кружляли в моїй голові нескінченно. Я переживав і думав, що нічого не зміниться, доки не пройде час, або щось не зміниться. Я мав величезний скепсис, я думав, що з цим неможливо впоратися. Адже думки – це частина мене. Але Андрій показав, що із цим можна працювати. І в мене стало виходити. Я був тривожним, невпевненим, а після практики отримував величезне задоволення, розділяючи емоції, думки та реальність. Найголовніше – що Андрій працює на результат. Я й раніше відвідував психолога з метою позбавитися тих же проблем, які привели мене до Андрія, але наші консультації перетворилися на якийсь нескінченний цикл. З Андрієм ми мали п'ять консультацій. Після четвертої я відчув, як досягаю мети і запитав, а чи потрібні нам ще консультації. На що Андрій сказав, що потрібна ще одна для того щоб дати пару вправ для закріплення результату. Мені дуже сподобався цей підхід. І як тільки нашої мети було досягнуто, ми із задоволенням побажали один одному вдачі і завершили наші зустрічі."
    Marina28: 
      name: 'Марина'
      age: '28 років'
      alt: 'Марина 28 років відгук. Психолог Ткаченко Андрій'
      title: '“Видно, що він вкладає душу в свою справу”'
      text: 'Перед першим заняттям я дуже хвилювалася. Вже не вперше, стикаючись з різними психологами, думала про те, яка цього разу мені трапиться людина та фахівець. Моя проблема не проста і мені важливо було щоб людина, яка мені допомагатиме, якнайкраще мене розуміла. Таку людину я знайшла в Андрії. На першій зустрічі ми довго говорили – майже три з половиною години! Він дізнався про мене дуже багато, що необхідно було для роботи і сказав, що візьметься працювати з моєю проблемою. І я повірила в те, що її можна вирішити. Андрій показав мені план роботи, якиому ми будемо слідувати, сказав, що я можу писати йому на Вайбер протягом тижня, коли ми не бачитимемося (у форматі особистого щоденника або просто про свої складнощі), що я можу завжди розраховувати на його підтримку. А щоб я могла підтримувати себе сама він даватиме мені домашнє завдання і перед кожною зустріччю я маю заповнювати опитувальник про свій стан за тиждень для того, щоб бачити наші результати роботи та зміни. Спочатку (до першої консультації) ще насторожував молодий вік психолога, але після розмови з ним я зрозуміла, що цей стереотип у цьому випадку не підтвердився і моя тривога розвіялася. Мій надуманий мінус перетворився на плюс! Молодий вік виявився плюсом, тому що я побачила, що Андрій із властивою лише молодим людям завзятістю та ентузіазмом робить свою роботу, що у нього є чималий багаж знань у сфері його спеціальності і він прагне вдосконалити їх, витрачає свій особистий час на це і хоче бути ще краще! Видно, що він вкладає душу в свою справу, а чи не це найголовніше у будь-якій професії? Ще він сказав, що любить свою професію і це було для мене помітно навіть без слів. Дуже рекомендую його всім, хто потребує психологічної допомоги. Усім, хто, на жаль, зіткнувся з такими неприємними проблемами, про які важко навіть розповісти будь-кому. На даний момент це найкращий психолог із усіх до кого я зверталася за допомогою. Тож продовжую з ним працювати і вже бачу позитивні зміни!'



