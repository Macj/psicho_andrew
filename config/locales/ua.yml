          <b>4. –ö–≤–∞–¥—Ä–∞—Ç –î–µ–∫–∞—Ä—Ç–∞.</b> –©–µ –æ–¥–Ω–∞ –≤–∞—Ä—ñ–∞—Ü—ñ—è —Å–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è –Ω–∞—Å–ª—ñ–¥–∫—ñ–≤, —â–æ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ —Ç–∞–±–ª–∏—Ü—ñ –∑ —á–æ—Ç–∏—Ä–º–∞ –æ—Å–µ—Ä–µ–¥–∫–∞–º–∏: ‚Äú–©–æ –±—É–¥–µ, —è–∫—â–æ —è —Ü–µ –∑—Ä–æ–±–ª—é?" (–ø–æ—à—É–∫ –ø–ª—é—Å—ñ–≤ –≤—ñ–¥ –¥–∞–Ω–æ–≥–æ —Ä—ñ—à–µ–Ω–Ω—è); "–©–æ –±—É–¥–µ, —è–∫—â–æ —è —Ü–µ –Ω–µ –∑—Ä–æ–±–ª—é?" (–ø–æ—à—É–∫ –ø–ª—é—Å—ñ–≤ –≤—ñ–¥ –Ω–µ–ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ü—å–æ–≥–æ —Ä—ñ—à–µ–Ω–Ω—è); "–ß–æ–≥–æ –Ω–µ –±—É–¥–µ, —è–∫—â–æ —è —Ü–µ –∑—Ä–æ–±–ª—é?" (–ø–æ—à—É–∫ –º—ñ–Ω—É—Å—ñ–≤ –≤—ñ–¥ –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω–Ω—è); "–ß–æ–≥–æ –Ω–µ –±—É–¥–µ, —è–∫—â–æ —è —Ü—å–æ–≥–æ –Ω–µ –∑—Ä–æ–±–ª—é?" (–ø–æ—à—É–∫ –º—ñ–Ω—É—Å—ñ–≤ –≤—ñ–¥ –Ω–µ–æ—Ç—Ä–∏–º–∞–Ω–Ω—è –±–∞–∂–∞–Ω–æ–≥–æ).<br>
          <b>5. –ú–∞—Ç—Ä–∏—Ü—è –ï–π–∑–µ–Ω—Ö–∞—É–µ—Ä–∞.</b> –ù–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∏–π –º–µ—Ç–æ–¥ –≥—Ä–∞–º–æ—Ç–Ω–æ–≥–æ –∫–µ—Ä—É–≤–∞–Ω–Ω—è —á–∞—Å–æ–º —Ç–∞ —Ä–æ–∑—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç—ñ–≤ –¥–ª—è –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏—Ö —Ä—ñ—à–µ–Ω—å. –ö–ª–∞—Å–∏—Ñ—ñ–∫—É—î–º–æ —Ä—ñ—à–µ–Ω–Ω—è, –∑–∞ 4-–º–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è–º–∏: —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ —Ç–∞ –≤–∞–∂–ª–∏–≤–æ (–ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–∫–æ–Ω–∞—Ç–∏ –Ω–µ–≤—ñ–¥–∫–ª–∞–¥–Ω–æ); –≤–∞–∂–ª–∏–≤–æ, –∞–ª–µ –Ω–µ —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ (–º–æ–∂–Ω–∞ –∑–∞–ø–ª–∞–Ω—É–≤–∞—Ç–∏ –≤–∏–∫–æ–Ω–∞—Ç–∏ –ø—ñ–∑–Ω—ñ—à–µ); —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ, –∞–ª–µ –Ω–µ –≤–∞–∂–ª–∏–≤–æ (–º–æ–∂–Ω–∞ –¥–æ—Ä—É—á–∏—Ç–∏ —â–µ –∫–æ–º—É—Å—å); –Ω–µ —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ —ñ –Ω–µ –≤–∞–∂–ª–∏–≤–æ (–∑–∞–≤–¥–∞–Ω–Ω—è, –≤—ñ–¥ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è —è–∫–∏—Ö –º–æ–∂–Ω–∞ –≤—ñ–¥–º–æ–≤–∏—Ç–∏—Å—è).<br>
          <b>6. –†–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ñ –∫–æ—É—á–∏–Ω–≥–æ–≤—ñ –ø–∏—Ç–∞–Ω–Ω—è.</b><br>
          1) –ë–∞–∑–æ–≤—ñ –ø–∏—Ç–∞–Ω–Ω—è –∫–æ—É—á–∏–Ω–≥—É: "–ß–æ–≥–æ –≤–∏ —Ö–æ—á–µ—Ç–µ? –ù–∞–≤—ñ—â–æ –≤–∞–º —Ü–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ? –Ø–∫ –≤–∏ –∑—Ä–æ–∑—É–º—ñ—î—Ç–µ, —â–æ –¥–æ—Å—è–≥–ª–∏ —Ü—å–æ–≥–æ? –Ø–∫—ñ –≤–∏ –∫—Ä–æ–∫–∏ –∑—Ä–æ–±–∏—Ç–µ, —â–æ–± —Ü—å–æ–≥–æ –¥–æ—Å—è–≥—Ç–∏?"<br>
