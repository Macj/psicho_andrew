    problems:
      –ù–µ–≤—Ä–æ–∑: 
        title: '–ù–µ–≤—Ä–æ–∑ —Ç–∞ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞'
        info: '–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è —Ç–∞ –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—è'
        text: |
          –£—Å—É–Ω–µ–Ω–Ω—è –¥—Ä–∞—Ç—ñ–≤–ª–∏–≤–æ—Å—Ç—ñ, –≤—Ä–∞–∑–ª–∏–≤–æ—Å—Ç—ñ, —Ä—ñ–∑–∫–∏—Ö –∑–º—ñ–Ω –Ω–∞—Å—Ç—Ä–æ—é. –ó–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ –±–æ–ª—é –≤ –º'—è–∑–∞—Ö, –ø—Ä–æ–±–ª–µ–º –∑—ñ —Å–Ω–æ–º, –∞–ø–µ—Ç–∏—Ç–æ–º, —Å–µ–∫—Å–æ–º —Ç–∞ —ñ–Ω—à–æ—ó –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∏. –ü—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –ø—Ä–æ–≤–∏–Ω–∏, —Å–æ—Ä–æ–º—É, –æ–±—Ä–∞–∑, –∞–≥—Ä–µ—Å—ñ—ó.
      –¢—Ä–µ–≤–æ–≥–∞: 
        title: '–¢—Ä–∏–≤–æ–≥–∞'
        info: '–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è —Ç–∞ –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—è'
        text: |
          –¢–µ—Ä–∞–ø—ñ—è –ø—ñ–¥–≤–∏—â–µ–Ω–æ—ó —Ç—Ä–∏–≤–æ–≥–∏, —ñ–ø–æ—Ö–æ–Ω–¥—Ä—ñ—ó —Ç–∞ –ì–¢–†. –ó–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ –ø–æ—Å—Ç—ñ–π–Ω–∏—Ö –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–∏—Ö —Ç—Ä–∏–≤–æ–∂–Ω–∏—Ö –¥—É–º–æ–∫, –ø–µ—Ä–µ–¥—á—É—Ç—Ç—ñ–≤ —Ç–∞ —Å—É–º–Ω—ñ–≤—ñ–≤ —â–æ–¥–æ –∑–¥–æ—Ä–æ–≤'—è —Ç–∞ –±–ª–∞–≥–æ–ø–æ–ª—É—á—á—è.
      –ü–ê: 
        title: '–ü–∞–Ω—ñ—á–Ω—ñ –∞—Ç–∞–∫–∏'
        info: '–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è'
        text: |
          –ü—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –Ω–∞–ø–∞–¥—ñ–≤ –ø–∞–Ω—ñ–∫–∏, –∑–∞–¥—É—Ö–∏, —Å—Ç—Ä–∞—Ö—É –ø–æ–º–µ—Ä—Ç–∏, –∑–±–æ–∂–µ–≤–æ–ª—ñ—Ç–∏ –∞–±–æ –∑–≥–∞–Ω—å–±–∏—Ç–∏—Å—è. –†–æ–∑–≤–∏—Ç–æ–∫ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ –¥–æ —Å–∏–º–ø—Ç–æ–º—ñ–≤ —Å—Ç—Ä–µ—Å—É: —Ç—Ä–µ–º–æ—Ä—É, –∑–∞–ø–∞–º–æ—Ä–æ—á–µ–Ω–Ω—è, —Ç–∞—Ö—ñ–∫–∞—Ä–¥—ñ—ó, –æ–∑–Ω–æ–±—É, –æ–Ω—ñ–º—ñ–Ω–Ω—è.
      –î–µ–ø—Ä–µ—Å—Å–∏—è:
        title: '–î–µ–ø—Ä–µ—Å—ñ—è'
        info: '–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è'
        text: |
          –ó–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ –¥–µ–ø—Ä–µ—Å—ñ—ó, –ø—Ä–∏–≥–Ω—ñ—á–µ–Ω–æ—Å—Ç—ñ, –∞–ø–∞—Ç—ñ—ó, –∑–∞—Å–º—É—á–µ–Ω–Ω—è. –û–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –ø–µ—Å–∏–º—ñ—Å—Ç–∏—á–Ω–∏—Ö –¥—É–º–æ–∫, –ø—ñ–¥–≤–∏—â–µ–Ω–Ω—è –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—ó —É–≤–∞–≥–∏ —Ç–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ, —Å—Ç–∞–±—ñ–ª—ñ–∑–∞—Ü—ñ—è –Ω–∞—Å—Ç—Ä–æ—é, –ø—ñ–¥–≤–∏—â–µ–Ω–Ω—è —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏.
      –üc–∏—Ö–æ—Ç—Ä–∞–≤–º—ã:
        title: '–üc–∏—Ö–æ—Ç—Ä–∞–≤–º–∏'
        info: '–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è, –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—è —Ç–∞ EMDR'
        text: |
          –†–æ–±–æ—Ç–∞ –∑ –Ω–∞—Å–ª—ñ–¥–∫–∞–º–∏ —Å–∏–ª—å–Ω–æ–≥–æ –∞–±–æ —Ç—Ä–∏–≤–∞–ª–æ–≥–æ —Å—Ç—Ä–µ—Å—É. –ü—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –¥–∏—Ç—è—á–∏—Ö –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º —Ç–∞ —Ç–µ—Ä–∞–ø—ñ—è –ü–¢–°–†. –ü—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ —É —Ä–∞–∑—ñ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ, –Ω–∞—Å–∏–ª—å—Å—Ç–≤–∞, –≤—Ç—Ä–∞—Ç–∏ –≥—Ä–æ—à–µ–π —ñ –±–ª–∏–∑—å–∫–∏—Ö.
      –ù–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–∏:
        title: "–ù–∞–≤'—è–∑–ª–∏–≤–æ—Å—Ç—ñ"
        info: '–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è'
        text: |
          –¢–µ—Ä–∞–ø—ñ—è –û–ö–†. –ó–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ —Å—Ç—Ä–∞—Ö—É –∑–∞–±—Ä—É–¥–Ω–µ–Ω–Ω—è —Ç–∞ –∑–∞—Ä–∞–∂–µ–Ω–Ω—è, —Ä–∏—Ç—É–∞–ª—ñ–≤, –ø–æ—Å—Ç—ñ–π–Ω–∏—Ö –ø–µ—Ä–µ–≤—ñ—Ä–æ–∫ —Ç–∞ –Ω–∞–≤'—è–∑–ª–∏–≤–∏—Ö —Å—É–º–Ω—ñ–≤—ñ–≤, –¥—É–º–æ–∫ –ø–µ—Å–∏–º—ñ—Å—Ç–∏—á–Ω–æ–≥–æ, —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–≥–æ —á–∏ –∞–≥—Ä–µ—Å–∏–≤–Ω–æ–≥–æ –∑–º—ñ—Å—Ç—É.
      –ù–∏–∑–∫–∞—è-—Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞: 
        title: '–ù–∏–∑—å–∫–∞ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∞'
        info: '–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—è'
        text: |
          –ó–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ —Å–∞–º–æ–∑–≤–∏–Ω—É–≤–∞—á–µ–Ω—å, –ø–æ—Ä—ñ–≤–Ω—è–Ω—å —Å–µ–±–µ –∑ —ñ–Ω—à–∏–º–∏, –∫–æ–º–ø–ª–µ–∫—Å—ñ–≤ –∑–æ–≤–Ω—ñ—à–Ω–æ—Å—Ç—ñ, –Ω–µ—Ä—ñ—à—É—á–æ—Å—Ç—ñ, —Å—Ç—Ä–∞—Ö—ñ–≤. –û–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –¥—É–º–æ–∫ —â–æ–¥–æ —Å–µ–±–µ —Ç–∞ –º–∞–π–±—É—Ç–Ω—å–æ–≥–æ: "–Ø –Ω–µ –≥—ñ–¥–Ω–∏–π", "–Ø –Ω–µ –∑–º–æ–∂—É".
      –í–∑–∞–∏–º–æ–æ—Ç–Ω–æ—à–µ–Ω–∏—è: 
        title: '–í–∑–∞—î–º–æ–≤—ñ–¥–Ω–æ—Å–∏–Ω–∏'
        info: '–ö–æ–Ω—Å—É–ª—å—Ç—É–≤–∞–Ω–Ω—è'
        text: |
          –î–æ–ø–æ–º–æ–≥–∞ —É –≤–∏—Ä—ñ—à–µ–Ω–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤ —Ç–∞ –ø—Ä–∏–π–Ω—è—Ç—Ç—ñ —Å–∫–ª–∞–¥–Ω–∏—Ö —Ä—ñ—à–µ–Ω—å. –†–æ–∑–≤–∏—Ç–æ–∫ –Ω–∞–≤–∏—á–æ–∫ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó —Ç–∞ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ. –ó–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –≤—ñ–¥ —Ä–µ–≤–Ω–æ—â—ñ–≤, —Å–æ—Ä–æ–º—É, –≤—ñ–¥—á—É—Ç—Ç—è —Å–∞–º–æ—Ç–Ω–æ—Å—Ç—ñ —Ç–∞ –Ω–µ–≤–∏–∑–Ω–∞—á–µ–Ω–æ—Å—Ç—ñ.
      –û–±—É—á–µ–Ω–∏–µ:
        title: '–ù–∞–≤—á–∞–Ω–Ω—è'
        info: '–¢—Ä–µ–Ω—ñ–Ω–≥'
        text: |
          –†–æ–∑–≤–∏—Ç–æ–∫ –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É —Ç–∞ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ. –ù–∞–≤—á–∞–Ω–Ω—è –º–µ–¥–∏—Ç–∞—Ü—ñ—ó, —Ç–µ—Ö–Ω—ñ–∫–∞–º —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ —Ç–∞ —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É, —Ä–µ–ª–∞–∫—Å–∞—Ü—ñ—ó, –º–µ—Ç–æ–¥–∞–º –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó, –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å —Ç–∞ –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ü—ñ–ª–µ–π.





