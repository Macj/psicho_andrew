          –ü–∞—Ä–∞–ª–µ–ª—å–Ω–æ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ <b>—É—Å–≤—ñ–¥–æ–º–ª–µ–Ω—ñ—Å—Ç—å</b>. –ü—Ä–æ–≤–æ–¥–∏–º–æ —Ä—è–¥ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ñ–≤ —ñ–∑ –¥—É–º–∫–∞–º–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, "–¥–∏—Ö–∞–Ω–Ω—è –¥–∞–π–≤–µ—Ä–∞", "—Ä–æ–∂–µ–≤–∏–π —Å–ª–æ–Ω–∏–∫"), —â–æ–± –∑'—è—Å—É–≤–∞—Ç–∏, —è–∫ –ø—Ä–∞—Ü—é—î –≤–∞—à –º–æ–∑–æ–∫. –í—á–∏–º–æ—Å—è –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è–º —Ç–∞ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—î—é, –º—ñ–∂ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–º–∏ –¥—É–º–∫–∞–º–∏ —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–∏–º–∏ —Ä–æ–∑–¥—É–º–∞–º–∏. –ü–æ—á–∏–Ω–∞—î–º–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏ —É–≤–∞–≥—É –Ω–∞ –¥—É–º–∫–∞—Ö —Ç–∞ –ø–æ–º—ñ—á–∞—Ç–∏ —ó—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ (–≤–µ–∫—Ç–æ—Ä, —à–≤–∏–¥–∫–æ–ø–ª–∏–Ω–Ω—ñ—Å—Ç—å, —è—Å–∫—Ä–∞–≤—ñ—Å—Ç—å, –≥—É—á–Ω—ñ—Å—Ç—å —Ç–æ—â–æ). –ü—Ä–æ–≤–æ–¥–∏–º–æ –≤–µ—Ä–±–∞–ª—å–Ω—É, –∞—É–¥—ñ–∞–ª—å–Ω—É, —Ç–µ—Ö–Ω—ñ—á–Ω—É, –æ–±'—î–∫—Ç–Ω—É —á–∏ —Ñ—ñ–∑–∏—á–Ω—É –¥–∏—Å–æ—Ü—ñ–∞—Ü—ñ—é, —â–æ–± –Ω–∞–≤—á–∏—Ç–∏—Å—è <b>–≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω—é–≤–∞—Ç–∏—Å—å –≤—ñ–¥ –¥—É–º–æ–∫</b> (–ø–æ–º—ñ—á–∞—Ç–∏ —ó—Ö –±–µ–∑ –Ω–∞–º—ñ—Ä—É –∑–º—ñ–Ω–∏—Ç–∏ —á–∏ –ø—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏). –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∏—Ö –¥—É–º–æ–∫, –ø–æ—Ç—ñ–º –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ –¥–æ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–∏—Ö. –¢–∞–∫–æ–∂ –≤—á–∏–º–æ—Å—è –≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è "–Ω–∞ –ø–æ—Ç—ñ–º" (—â–æ–± –≤–æ–Ω–æ –Ω–µ –∑–∞–≤–∞–∂–∞–ª–æ —É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ) —ñ –Ω–∞–≤–º–∏—Å–Ω–æ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –¥—É–º–∫–∏ —É –ø–µ–≤–Ω–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫ —á–∞—Å—É (–ø–µ—Ä–µ–≤–æ–¥–∏–º–æ "–∞–≤—Ç–æ–º–∞—Ç–∏–∑–º" —É –∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—É –¥—ñ—é). –í—á–∏–º–æ—Å—è <b>–ø—Ä–∏–π–º–∞—Ç–∏ –µ–º–æ—Ü—ñ—ó</b>, –ø–æ–∑–∏—Ç–∏–≤–Ω–æ —Å—Ç–∞–≤–∏—Ç–∏—Å—å –¥–æ –≤—Å—ñ—Ö —Å–≤–æ—ó—Ö —Ä–µ–∞–∫—Ü—ñ–π, —â–æ –≤–∏–Ω–∏–∫–∞—é—Ç—å —É —Å–æ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö (–≥–æ–≤–æ—Ä–∏–º–æ –ø—Ä–æ –µ–≤–æ–ª—é—Ü—ñ—é –µ–º–æ—Ü—ñ–π, —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ –ø—Ä–∏–π–Ω—è—Ç—Ç—è, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–µ—Ç–∞—Ñ–æ—Ä–∏ —Ç–æ—Ä–Ω–∞–¥–æ, —Å–µ—Ä—Ñ—ñ–Ω–≥—É, –≥—Ä–æ–º–æ–≤—ñ–¥–≤–æ–¥—É, –ø–æ–≥–æ–¥–∏ —Ç–∞ –æ–¥—è–≥—É). –¶–µ –ª–∏—à–µ –ø–æ—á–∞—Ç–æ–∫ –Ω–∞—à–æ–≥–æ —à–ª—è—Ö—É.
        </p>

        <h3>–ó–º—ñ–Ω–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å</h3>
        <p>
          –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ –ø–æ–≤–Ω–∏–º <b>–∞–Ω–∞–ª—ñ–∑–æ–º –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è</b>. –ü—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à—ñ –≥–ª–∏–±–∏–Ω–Ω—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è ("—è –¥—É—Ä–Ω–∏–π"), –¥–∏—Å—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ –ø—Ä–∏–ø—É—â–µ–Ω–Ω—è ("—è–∫—â–æ –ª—é–¥–∏ –¥—ñ–∑–Ω–∞—é—Ç—å—Å—è, —â–æ —è –¥—É—Ä–Ω–∏–π, —Ç–æ –≤–æ–Ω–∏ –º–µ–Ω–µ –∑–∞—Ü—å–∫—É—é—Ç—å"), –ø—Ä–∞–≤–∏–ª–∞ –∂–∏—Ç—Ç—è ("—Ç—Ä–µ–±–∞ –∑–∞–≤–∂–¥–∏ –≤—Å–µ –∑–Ω–∞—Ç–∏, —ñ–Ω–∞–∫—à–µ –º–µ–Ω–µ –∑–∞—Ü—å–∫—É—é—Ç—å") —Ç–∞ –æ—Ü—ñ–Ω–∫–∏ ("–∑–ª—ñ—Å—Ç—å ‚Äì —Ü–µ –ø–æ–≥–∞–Ω–æ"). –ü–æ –∫–æ–∂–Ω–æ–º—É –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—é –ø—Ä–æ–≤–æ–¥–∏–º–æ <b>–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—É —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—é</b> (–æ–ø–∏—Å—É—î–º–æ, –∞–Ω–∞–ª—ñ–∑—É—î–º–æ, –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª—å–æ–≤—É—î–º–æ, –∑–∞–∫—Ä—ñ–ø–ª—é—î–º–æ). –û—Å–æ–±–ª–∏–≤—É —É–≤–∞–≥—É –ø—Ä–∏–¥—ñ–ª—è—î–º–æ —Ç–æ–º—É, —á–æ–º—É –≤–∏ —Å—Ç–∞–≤–∏—Ç–µ –¥–æ —Å–µ–±–µ <b>–∑–∞–≤–∏—â–µ–Ω—ñ –≤–∏–º–æ–≥–∏</b> –ø—Ä–∏ —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—ñ –∑ —ñ–Ω—à–∏–º–∏ –ª—é–¥—å–º–∏: "—è –Ω–µ –ø–æ–≤–∏–Ω–µ–Ω –Ω—ñ–∫–æ–ª–∏ –ø–æ–º–∏–ª—è—Ç–∏—Å—è", "—è –ø–æ–≤–∏–Ω–Ω–∞ –ø–æ–∫–∞–∑–∞—Ç–∏ —Å–µ–±–µ –∑ –∫—Ä–∞—â–æ–≥–æ –±–æ–∫—É". –¢–∞–∫–æ–∂ —Ä–æ–∑–±–∏—Ä–∞—î–º–æ—Å—å –∑ <b>–º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥–æ–º –∑–∞–≥—Ä–æ–∑</b>, –∑ –¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ—é –ø–æ–≤–µ–¥—ñ–Ω–∫–æ—é, –≤ —è–∫—ñ–π –≤–∏ –Ω–∞–≤–º–∏—Å–Ω–æ –Ω–∞–º–∞–≥–∞—î—Ç–µ—Å—è –ø–µ—Ä–µ–¥–±–∞—á–∏—Ç–∏ –±—É–¥—å-—è–∫—É –Ω–µ–±–µ–∑–ø–µ–∫—É, –ø—Ä–∏–¥—ñ–ª—è—î—Ç–µ –±—ñ–ª—å—à—É —É–≤–∞–≥—É –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏–º –¥—É–º–∫–∞–º, –∞–Ω—ñ–∂ –ø–æ–∑–∏—Ç–∏–≤–Ω–∏–º, —â–æ –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ –ª–∏—à–µ –∑–±—ñ–ª—å—à—É—î –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ç–∞ –±–æ–ª—ñ—Å–Ω—ñ—Å—Ç—å –≤–∞—à–∏—Ö —Ç—Ä–∏–≤–æ–∂–Ω–∏—Ö –¥—É–º–æ–∫. –ü–æ—Ç—Ä–æ—Ö—É –ø–æ—á–∏–Ω–∞—î–º–æ –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏, –ø–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, "–≤–æ–Ω–∏ –≤—Å—ñ –Ω–∞ –º–µ–Ω–µ –¥–∏–≤–ª—è—Ç—å—Å—è" ‚Äì –ø–æ—Ç—Ä—ñ–±–Ω–æ –Ω–∞–≤–º–∏—Å–Ω–æ –∑–≤–µ—Ä—Ç–∞—Ç–∏ —É–≤–∞–≥—É –Ω–∞ –æ—Ç–æ—á—É—é—á–∏—Ö —ñ –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏, —Ö—Ç–æ –Ω–∞ –≤–∞—Å –¥–∏–≤–∏—Ç—å—Å—è, –∞ —Ö—Ç–æ –Ω—ñ). –ß–µ—Ä–µ–∑ –ø–µ–≤–Ω–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫ —á–∞—Å—É, –∫–æ–ª–∏ –≤–∏ –±—É–¥–µ—Ç–µ –≥–æ—Ç–æ–≤—ñ, –º–∏ –∑–º–µ–Ω—à–∏–º–æ –≤–∞—à –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ (–≤–∏ –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç–µ –ø–æ—Å—Ç—ñ–π–Ω–æ –≥–æ—Ç—É–≤–∞—Ç–∏—Å—è –¥–æ –∑–∞–≥—Ä–æ–∑).
        </p>
        <p>
          –ö—Ä—ñ–º —Ç–æ–≥–æ, –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤–∞—à—ñ <b>–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è</b>, —Ç–∞–∫—ñ —è–∫ <b>—á–∏—Ç–∞–Ω–Ω—è –¥—É–º–æ–∫</b>: "–≤–æ–Ω–∏ –±–∞—á–∞—Ç—å, —â–æ —è —Å–ø—ñ—Ç–Ω—ñ–ª–∞" ‚Äì –º–∏ –Ω–∞–≤–º–∏—Å–Ω–æ –≤–∏—Ö–æ–¥–∏–º–æ –Ω–∞ –≤—É–ª–∏—Ü—é –Ω–µ –≤ —á–æ—Ä–Ω—ñ–π –±—ñ–ª–∏–∑–Ω—ñ (—è–∫—É –≤–∏, –º–æ–∂–ª–∏–≤–æ, –æ–¥—è–≥–∞—î—Ç–µ –∞–±–∏ –ø—Ä–∏—Ö–æ–≤—É–≤–∞—Ç–∏ –ø—ñ—Ç), —â–æ–± –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —Ö—Ç–æ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ –≤–∞—Å, –∞ —Ö—Ç–æ –Ω—ñ, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –≤–∏ —Å–ø—ñ—Ç–Ω—ñ–ª–∏. –Ø–∫—â–æ –≤–∏ –±–æ—ó—Ç–µ—Å—å –Ω–∞–≤—ñ—Ç—å —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ ‚Äì —Ä–æ–±–∏–º–æ <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ–∑–∞—Ü—ñ—é</b> (—Ä–æ–∑–º—ñ—Ä–∫–æ–≤—É—î–º–æ –ø—Ä–æ –Ω–∞–π–≥—ñ—Ä—à—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Ä–æ–∑–≤–∏—Ç–∫—É –ø–æ–¥—ñ–π, –ø—ñ–¥–≥–æ—Ç–æ–≤–ª—é—î–º–æ—Å—è –¥–æ –Ω–∏—Ö —ñ –Ω–∞–º–∞–≥–∞—î–º–æ—Å—å –ø—Ä–æ–∫–æ–Ω—Ç–∞–∫—Ç—É–≤–∞—Ç–∏ –∑—ñ —Å—Ç—Ä–∞—Ö–æ–º). –ü–æ–≤–Ω—ñ—Å—Ç—é –≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω—é—î–º–æ—Å—å –≤—ñ–¥ –¥—É–º–æ–∫, –≤—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ –±–µ–∑–≥–ª—É–∑–¥—ñ—Å—Ç—å —á–∏—Ç–∞–Ω–Ω—è –¥—É–º–æ–∫ (–º–∏ –±–∞—á–∏–º–æ, —â–æ –Ω—ñ—Ö—Ç–æ –Ω–µ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ –Ω–∞—Å —ñ –Ω–∞–≤–º–∏—Å–Ω–æ —É—Ç—Ä–∏–º—É—î–º–æ –≤ –≥–æ–ª–æ–≤—ñ –¥—É–º–∫—É "—è –≤ —Ü–µ–Ω—Ç—Ä—ñ —É–≤–∞–≥–∏"). –í—á–∏–º–æ—Å—è –∫—Ä–∏—Ç–∏—á–Ω–æ —Å—Ç–∞–≤–∏—Ç–∏—Å—è –¥–æ –¥—É–º–æ–∫, –ø—Ä–∞–≤–∏–ª—å–Ω–æ —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç—É–≤–∞—Ç–∏ –ø—Ä–∏—á–∏–Ω–∏ —Å–≤–æ–≥–æ —Å—Ç–∞–Ω—É (–∞–¥–∂–µ –¥–æ–≤–æ–ª—ñ —á–∞—Å—Ç–æ —Ç—Ä–∏–≤–æ–∂–Ω—ñ –¥—É–º–∫–∏ —î –ø—Ä–æ—Å—Ç–æ —Å–ø—Ä–æ–±–æ—é –º–æ–∑–∫—É –ø–æ—è—Å–Ω–∏—Ç–∏ —Ç–µ, —á–æ–º—É –º–∏ —â–æ–π–Ω–æ –≤—ñ–¥—á—É–ª–∏ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç). –ü—Ä–æ–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ <b>–ø–µ—Ä—Å–æ–Ω–∞–ª—ñ–∑–∞—Ü—ñ—é</b>, –º–∏ –≤—á–∏–º–æ—Å—è –Ω–µ –∞—Å–æ—Ü—ñ—é–≤–∞—Ç–∏ –≤—Å–µ –∑ —Å–æ–±–æ—é ("—Ü–µ —á–µ—Ä–µ–∑ —Ç–µ, —â–æ —è‚Ä¶"). –ê–Ω–∞–ª—ñ–∑—É—î–º–æ –≤—Å—ñ "–∑–∞ —Ç–∞ –ø—Ä–æ—Å—Ç–∏" –ø–æ–¥—ñ–±–Ω–∏—Ö –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –≤—á–∏–º–æ—Å—è –∑–∞–ø–∏—Å—É–≤–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏, –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ –ø–æ—è—Å–Ω–µ–Ω–Ω—è –ø–æ–¥—ñ–π, —Å–ø—Ä–∏–π–º–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏ —è–∫ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, —è–∫–∏–π –º–æ–∂–Ω–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∑ –∫–æ—Ä–∏—Å—Ç—é –¥–ª—è —Å–µ–±–µ. –¢–∞–∫–æ–∂ –ø–æ–∫—Ä–∞—â—É—î–º–æ –Ω–∞—à—ñ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤–∞–Ω—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ ‚Äì —Ç—Ä–µ–Ω—É—î–º–æ <b>–°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é—á–µ –Ø</b> –¥–ª—è –≤—ñ–¥—á—É—Ç—Ç—è –æ–ø–æ—Ä–∏ –≤ —Å–æ–±—ñ —Ç–∞ –≤–º—ñ–Ω–Ω—è –¥–∏–≤–∏—Ç–∏—Å—è –Ω–∞ —Å–∏—Ç—É–∞—Ü—ñ—é –∑ —Ä—ñ–∑–Ω–∏—Ö —Ç–æ—á–æ–∫ –∑–æ—Ä—É. –†–æ–±–∏–º–æ —Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥ —Ç–∞ –µ–∫—Ä–∞–Ω–Ω—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ (–∑–π–æ–º–∫–∞ –∑ —Ä—ñ–∑–Ω–∏—Ö –∫–∞–º–µ—Ä, –≤ —É—è–≤—ñ), –∑–∞–ø–æ–≤–Ω—é—î–º–æ <b>–ê–í–°-—Å—Ö–µ–º—É</b> —ñ –∑ —ó—ó –¥–æ–ø–æ–º–æ–≥–æ—é –≤—á–∏–º–æ—Å—è –æ–±'—î–∫—Ç–∏–≤–Ω–æ —Å–ø—Ä–∏–π–º–∞—Ç–∏ –ø–æ–¥—ñ—ó —Ç–∞ –æ–±–∏—Ä–∞—Ç–∏ –Ω–∞–π–∫—Ä–∞—â–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è. –í—Å—ñ –¥—ñ—ó –≤–∏ –∑–∞–ø–∏—Å—É—î—Ç–µ —É —Å–≤—ñ–π <b>—â–æ–¥–µ–Ω–Ω–∏–∫ —É—Å–ø—ñ—Ö—É</b>, —è–∫–∏–π –±—É–¥–µ –ø–æ–∫–∞–∑–Ω–∏–∫–æ–º –≤–∞—à–∏—Ö –ø–æ–∑–∏—Ç–∏–≤–Ω–∏—Ö –∑–º—ñ–Ω.
        </p>

        <h3>–ì–Ω—É—á–∫–∞ —É–≤–∞–≥–∞</h3>
        <p>
          –í–∞–∂–ª–∏–≤–∞ —Å–∫–ª–∞–¥–æ–≤–∞ –ø—Ä–æ–±–ª–µ–º –ª—é–¥–µ–π —ñ–∑ –Ω–∏–∑—å–∫–æ—é —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–æ—é —Ç–∞ —Å–æ—Ü—ñ–æ—Ñ–æ–±—ñ—î—é ‚Äì —Ü–µ —Ç–æ—Ç–∞–ª—å–Ω–∞ –∑–æ—Å–µ—Ä–µ–¥–∂–µ–Ω—ñ—Å—Ç—å –Ω–∞ —Å–æ–±—ñ, —è–∫–∞ –∑–∞–≤–∞–∂–∞—î —à–≤–∏–¥–∫–æ —Ç–∞ –∞–¥–µ–∫–≤–∞—Ç–Ω–æ —Ä–µ–∞–≥—É–≤–∞—Ç–∏ —É —Å–æ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö. –¢–æ–º—É –º–∏ –¥–µ–∫—ñ–ª—å–∫–∞ —Å–µ–∞–Ω—Å—ñ–≤ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ <b>–≥–Ω—É—á–∫—É —É–≤–∞–≥—É</b>. –î–ª—è —Ü—å–æ–≥–æ –º–∏ –∑–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ –º–µ–¥–∏—Ç–∞—Ü—ñ—ó, —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ "—Å–º–∞–∫—É–≤–∞–Ω–Ω—è" —Ç–∞ "—É–ø–æ–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –¥—ñ–π", —â–æ–± –±—É—Ç–∏ "—Ç—É—Ç —ñ –∑–∞—Ä–∞–∑". –ù–∞–≤—á–∞—î–º–æ—Å—å —Ç–µ—Ö–Ω—ñ—Ü—ñ –∑–∞–∑–µ–º–ª–µ–Ω–Ω—è "5-4-3-2-1" —Ç–∞ –∑–æ–≤–Ω—ñ—à–Ω—å–æ—ó —É–≤–∞–≥–∏ (–ø–æ–º—ñ—á–∞—î–º–æ –≤–µ–∫—Ç–æ—Ä —Å–≤–æ—î—ó —É–≤–∞–≥–∏ —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É—î–º–æ—Å—å –Ω–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞—Ö –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö –æ–±'—î–∫—Ç—ñ–≤ —Ç–∞ —è–≤–∏—â). –£ –¥–æ–º–∞—à–Ω—å–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—ñ –≤–∏ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–º–∏ <b>–∞—É–¥—ñ–æ–∑–∞–ø–∏—Å–∞–º–∏</b> —Ä–æ–∑–≤–∏–≤–∞—î—Ç–µ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—é, –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–∞ –æ–±‚Äô—î–º —É–≤–∞–≥–∏. –ü–æ—Ç—ñ–º –º–∏ –ø–æ—á–∏–Ω–∞—î–º–æ –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ <b>–ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏</b>, —Ä–∞–Ω–¥–æ–º–Ω–æ –ø–µ—Ä–µ–º–∏–∫–∞—î–º–æ —É–≤–∞–≥—É –ø—ñ–¥ —á–∞—Å —Å–æ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ–π –∑—Å–µ—Ä–µ–¥–∏–Ω–∏ –Ω–∞–∑–æ–≤–Ω—ñ –π –Ω–∞–≤–ø–∞–∫–∏, –±–ª—É–∫–∞—î–º–æ –≤ –ø–æ—à—É–∫–∞—Ö –Ω–æ–≤–∏—Ö —Ü—ñ–∫–∞–≤–∏—Ö –¥–µ—Ç–∞–ª–µ–π –¥—ñ–∞–ª–æ–≥—É (–ø–æ–º—ñ—á–∞—î–º–æ —Ç–µ, —â–æ –Ω–µ –±–∞—á–∏–ª–∏ —Ä–∞–Ω—ñ—à–µ ‚Äì –º—ñ–º—ñ–∫—É, –∂–µ—Å—Ç–∏, —ñ–Ω—Ç–æ–Ω–∞—Ü—ñ—é, —Å–ª–æ–≤–∞-–ø–∞—Ä–∞–∑–∏—Ç–∏), –≤—á–∏–º–æ—Å—è —Ä—ñ–≤–Ω–æ–º—ñ—Ä–Ω–æ —Ä–æ–∑–ø–æ–¥—ñ–ª—è—Ç–∏ —É–≤–∞–≥—É (—á—É—Ç–∏, —â–æ –≥–æ–≤–æ—Ä–∏—Ç—å —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫, –±–∞—á–∏—Ç–∏ –≤—Å–µ –Ω–∞–≤–∫–æ–ª–æ —ñ –ø—Ä–∏ —Ü—å–æ–º—É –ø–æ–º—ñ—á–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏, –ø–æ—á—É—Ç—Ç—è —Ç–∞ –¥—ñ—ó). –í—Å–µ —Ü–µ –¥–æ–ø–æ–º–∞–≥–∞—î –ø–æ—á–∞—Ç–∏ –Ω–∞—Å–æ–ª–æ–¥–∂—É–≤–∞—Ç–∏—Å—å —Å–≤–æ—ó–º –∂–∏—Ç—Ç—è–º —Ç—É—Ç —ñ –∑–∞—Ä–∞–∑.
        </p>

        <h3>–ì–ª–∏–±–∏–Ω–Ω–µ –ø—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è</h3>
        <p>
          –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω—ñ –¥—É–º–∫–∏ "—è –Ω–µ –∑–º–æ–∂—É", "—è –Ω–µ –≥—ñ–¥–Ω–∏–π" –Ω–∞—Ä–æ–¥–∂—É—é—Ç—å—Å—è –≤—ñ–¥ <b>–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ —Å–∞–º–æ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è</b>, –ø—ñ–¥—Å–≤—ñ–¥–æ–º–æ—ó –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–æ—Å—Ç—ñ –ª—é–¥–∏–Ω–∏ –≤ —Ç–æ–º—É, —â–æ –∑ –Ω–µ—é —â–æ—Å—å –Ω–µ —Ç–∞–∫ —Ä–æ–∑—É–º–æ–≤–æ (–¥—É—Ä–Ω–∏–π, –Ω—É–¥–Ω–∏–π), —Ñ—ñ–∑–∏—á–Ω–æ (–º–∞–ª–µ–Ω—å–∫–∏–π, —Å–ª–∞–±–∫–∏–π, –Ω–µ–≥–∞—Ä–Ω–∏–π, —Ö–≤–æ—Ä–∏–π) —á–∏ —Å–æ—Ü—ñ–∞–ª—å–Ω–æ (–Ω–µ–ø–æ—Ç—Ä—ñ–±–Ω–∏–π, –±—ñ–¥–Ω–∏–π, –≤–∏–≥–Ω–∞–Ω–µ—Ü—å, —Ä–∞–±, —ñ–∑ –ø–æ–≥–∞–Ω–æ—ó —Å—ñ–º'—ó). –¢–∞–∫–µ —Å–∞–º–æ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ—Ä–∏–≥—É—î—Ç—å—Å—è —Ä–µ–≥—Ä–µ—Å–∏–≤–Ω–æ—é –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—î—é: –º–∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É—î–º–æ—Å—è –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–º—É –≤—ñ–¥—á—É—Ç—Ç—ñ, –∑–Ω–∞—Ö–æ–¥–∏–º–æ —Ç—Ä–∞–≤–º—É–≤–∞–ª—å–Ω—ñ –ø–æ–¥—ñ—ó –≤ –º–∏–Ω—É–ª–æ–º—É, –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞—î–º–æ —ó—Ö, –≤–∏—Ä–∞–∂–∞—î–º–æ –ø–æ—á—É—Ç—Ç—è, —Ä–æ–±–∏–º–æ –Ω–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏, –∑–∞–∫—Ä—ñ–ø–ª—é—î–º–æ –Ω–æ–≤–µ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è.
        </p>
        <p>
          –ü—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞ –Ω–∞—Ä–æ–¥–∂—É—î—Ç—å—Å—è –≤—ñ–¥ –ø—Å–∏—Ö–æ–µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è, –∞ –≤–æ–Ω–æ, –≤ —Å–≤–æ—é —á–µ—Ä–≥—É, –Ω–∞–∫–æ–ø–∏—á—É—î—Ç—å—Å—è –≤—ñ–¥ —Ä–µ–∞–ª—å–Ω–∏—Ö (–∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö) –∂–∏—Ç—Ç—î–≤–∏—Ö –ø—Ä–æ–±–ª–µ–º –∞–±–æ –≤—ñ–¥ <b>–≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ—Ö –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤</b> ("—Ö–æ—á—É, –∞–ª–µ –Ω–µ –º–æ–∂—É", "–Ω–µ —Ö–æ—á—É, –∞–ª–µ –º—É—à—É", "—Ö–æ—á—É —ñ —Ç–µ —ñ —ñ–Ω—à–µ"). –†–æ–∑–≤‚Äô—è–∑—É—î–º–æ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –ü–æ–∑–∏—Ç–∏–≤–Ω–æ—ó –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó (–≤–∏—è–≤–ª—è—î–º–æ –ø—Ä–æ—Ç–∏—Ä—ñ—á—á—è –≤ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è—Ö, —à—É–∫–∞—î–º–æ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ —à–ª—è—Ö–∏ –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤ —Ç–∞ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è –ø–æ—Ç—Ä–µ–±). –ö—Ä—ñ–º —Ç–æ–≥–æ, –º–∏ —à—É–∫–∞—î–º–æ –≤–∞—à—ñ <b>—Ä–∏—Å–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É</b>, —è–∫—ñ –ø—ñ–¥—Ç—Ä–∏–º—É—é—Ç—å —ñ—Å–Ω—É–≤–∞–Ω–Ω—è –Ω–∏–∑—å–∫–æ—ó —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏. –°–ø—Ä–∏–π–º–∞—î–º–æ —ó—Ö —è–∫ –≥–∞—Ä–Ω–æ –Ω–∞—Ç—Ä–µ–Ω–æ–≤–∞–Ω—ñ –∑–¥—ñ–±–Ω–æ—Å—Ç—ñ, —è–∫—ñ –ø—Ä–æ—Å—Ç–æ —Ç—Ä–µ–±–∞ —Ä–æ–∑—Ç—Ä–µ–Ω—É–≤–∞—Ç–∏, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –∑–Ω–∏–∑–∏–≤—à–∏ –≤–≤—ñ—á–ª–∏–≤—ñ—Å—Ç—å, —Ç–µ—Ä–ø—ñ–Ω–Ω—è, –∑–ª–æ–ø–∞–º‚Äô—è—Ç–Ω—ñ—Å—Ç—å —Ç–∞ –µ–≥–æ—ó–∑–º (—Ç–∞–∫, —è–∫ –ø—Ä–∞–≤–∏–ª–æ —É –ª—é–¥–µ–π –∑ –Ω–∏–∑—å–∫–æ—é —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–æ—é —î –Ω–∞–¥–º—ñ—Ä–Ω–∏–π –µ–≥–æ—ó–∑–º, —è–∫ –±–∞–∂–∞–Ω–Ω—è —Å–∫–æ–º–ø–µ–Ω—Å—É–≤–∞—Ç–∏ —Å–æ–±—ñ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ñ—Å—Ç—å –∑–∞ –≤—Å—ñ –º–∏–Ω—É–ª—ñ –æ–±—Ä–∞–∑–∏). –ü—Ä–æ–ø–∏—Å—É—î–º–æ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è, –≤ —è–∫–æ–º—É –≤–∏ –ø–ª–∞–Ω–æ–º—ñ—Ä–Ω–æ –±—É–¥–µ—Ç–µ —Ç—Ä–µ–Ω—É–≤–∞—Ç–∏ —Å–≤–æ—ó –∑–¥—ñ–±–Ω–æ—Å—Ç—ñ.
        </p>
        <p>
          –í—ñ–¥–ø–æ–≤—ñ–¥–∞—é—á–∏ –Ω–∞ –ø–∏—Ç–∞–Ω–Ω—è: "—Ö—Ç–æ —è?" –≤–∏–±—É–¥–æ–≤—É—î–º–æ —Ä–µ–∞–ª—å–Ω–∏–π <b>–æ–±—Ä–∞–∑ —Å–µ–±–µ</b>. –ü–∏—à–µ–º–æ —Å–≤–æ—ó —Å–ª–∞–±–∫—ñ —Ç–∞ —Å–∏–ª—å–Ω—ñ —Å—Ç–æ—Ä–æ–Ω–∏, –≤—á–∏–º–æ—Å—è –ø—Ä–∏–π–º–∞—Ç–∏ —Å–≤–æ—é —Ç—ñ–Ω—å (—Ç–µ–º–Ω–∏–π –±—ñ–∫ —Å–≤–æ—î—ó –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ, –Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ —Ä–∏—Å–∏). –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ "—Ç–µ—Ä–∞–ø—ñ—ó —á–∞—Å—Ç–∏–Ω", –≤—á–∏–º–æ—Å—è –≤—Å—Ç—É–ø–∞—Ç–∏ —É –¥—ñ–∞–ª–æ–≥ —ñ–∑ —Å–∞–º–∏–º —Å–æ–±–æ—é, –≤—ñ–¥–≤–µ—Ä—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–æ —Ç–µ, —á–∏–º —è –ø–∏—à–∞—é—Å—è, –∑–∞ —â–æ –º–µ–Ω—ñ —Å–æ—Ä–æ–º–Ω–æ, –≤—ñ–¥ —á–æ–≥–æ —Å—É–º–Ω–æ —Ç–æ—â–æ. –ú–∞–ª—é—î–º–æ, —É—è–≤–ª—è—î–º–æ, –æ–ø–∏—Å—É—î–º–æ —ñ–¥–µ–∞–ª—å–Ω–∏–π –æ–±—Ä–∞–∑ —Å–µ–±–µ, —Ç—Ä–µ–Ω—É—î–º–æ "–°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é—á–µ –Ø" –¥–ª—è —Ä–æ–∑–º–µ–∂—É–≤–∞–Ω–Ω—è —Å–≤–æ—î—ó —Å–∞–º–æ—Å–≤—ñ–¥–æ–º–æ—Å—Ç—ñ –≤—ñ–¥ —Å–≤–æ—ó—Ö –¥—É–º–æ–∫, –µ–º–æ—Ü—ñ–π, –¥—ñ–π —Ç–∞ —Ç—ñ–ª–∞. –†–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ –Ω–∞ <b>–ø—Ä–∏–π–Ω—è—Ç—Ç—è —Å–≤–æ—î—ó –∑–æ–≤–Ω—ñ—à–Ω–æ—Å—Ç—ñ</b> (—Ä–∞–¥–∏–∫–∞–ª—å–Ω–µ –ø—Ä–∏–π–Ω—è—Ç—Ç—è, "–∫—Ä–∞—Å–∏–≤–∞ –ø—Ä–∞–≤–¥–∞", "–∫—Ä–∏—Ç–∏–∫") —Ç–∞ –∑–∞–∫—Ä—ñ–ø–ª—é—î–º–æ —ó—Ö (–ª—é–±—É—î–º–æ—Å—å —É –¥–∑–µ—Ä–∫–∞–ª—ñ, —Ä–æ–±–∏–º–æ —Ñ–æ—Ç–æ—Å–µ—Å—ñ—ó). –ë–µ—Ä–µ–º–æ –∑–∞ –æ—Å–Ω–æ–≤—É –ø—Ä–∏–Ω—Ü–∏–ø: "–∫—Ä–∞—Å–∞ ‚Äì —Å–ø—Ä–∞–≤–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–∞", –ø–æ—á–∏–Ω–∞—î–º–æ –ø—Ä–æ–∫–∞—á—É–≤–∞—Ç–∏ –≤–∞—à—É <b>—Ö–∞—Ä–∏–∑–º—É</b>, –ø—Ä–∞—Ü—é—î–º–æ –∑ –º—ñ–º—ñ–∫–æ—é, –ø–æ–≥–ª—è–¥–æ–º, —Ö–æ–¥–æ—é, —Ä—É—Ö–∞–º–∏, —ñ–Ω—Ç–æ–Ω–∞—Ü—ñ—î—é, —Ç–µ–º–±—Ä–æ–º –≥–æ–ª–æ—Å—É —Ç–∞ –∑–æ–≤–Ω—ñ—à–Ω—ñ–º –≤–∏–≥–ª—è–¥–æ–º. –î–ª—è —Ü—å–æ–≥–æ –º–∏ —Ä–æ–∑—ñ–≥—Ä—É—î–º–æ —É —Ä–æ–ª—è—Ö —Ä—ñ–∑–Ω—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó, –∑–Ω—ñ–º–∞—î–º–æ –≤–∞—Å –Ω–∞ –≤—ñ–¥–µ–æ, –∑–∞–ø–∏—Å—É—î–º–æ –∞—É–¥—ñ–æ —Ç–∞ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –ü–æ–∫—Ä–∞—â—É—î–º–æ –≤–∞—à—É –¥–∏–∫—Ü—ñ—é, –≤—á–∏–º–æ—Å—è –≥–æ–≤–æ—Ä–∏—Ç–∏ –≥–æ–ª–æ—Å–Ω–æ —Ç–∞ –≤–ø–µ–≤–Ω–µ–Ω–æ, –ø—ñ—Å–ª—è —á–æ–≥–æ –∑–Ω–æ–≤—É –∑–∞–ø–∏—Å—É—î–º–æ –≤—ñ–¥–µ–æ –¥–æ–∫–∏ –Ω–µ –æ—Ç—Ä–∏–º–∞—î–º–æ –∫–ª–∞—Å–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –í—á–∏–º–æ—Å—è –≤—ñ–¥–∫—Ä–∏—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–æ —Å–µ–±–µ, –ø–∏—à–µ–º–æ —Å–≤–æ—é –∞–≤—Ç–æ–±—ñ–æ–≥—Ä–∞—Ñ—ñ—é, –ø–æ—á–∏–Ω–∞—î–º–æ –≤–µ—Å—Ç–∏ —Å–æ—Ü–º–µ—Ä–µ–∂—ñ —Ç–∞ —Ä–µ–∞–ª—ñ–∑–æ–≤—É–≤–∞—Ç–∏ –≤—Å—ñ –ø–µ—Ä–µ–≤–∞–≥–∏ –∑–¥–æ—Ä–æ–≤–æ—ó —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏! –ú–æ–∂–Ω–∞ —Å–∫–∞–∑–∞—Ç–∏, —Å—Ç–≤–æ—Ä—é—î–º–æ –≤–∞—Å –∑–∞–Ω–æ–≤–æ, –≤—Å–µ–±—ñ—á–Ω–æ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –≤–∞—à—É –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—å.
        </p>

        <h3>–ü—ñ–¥–≤–∏—â–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ —Ç–∞ —Ä–æ–∑–≤–∏—Ç–æ–∫ –Ω–∞–≤–∏—á–æ–∫</h3>
        <p>
          –†–æ–∑–≤–∏–≤–∞—î–º–æ <b>–µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç</b>, —â–æ–± –≤–∏ –º–æ–≥–ª–∏ —à–≤–∏–¥–∫–æ —É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏, –Ω–∞–∑–∏–≤–∞—Ç–∏ —Ç–∞ –æ–ø—Ä–∞—Ü—å–æ–≤—É–≤–∞—Ç–∏ —Å–≤–æ—ó –ø–æ—á—É—Ç—Ç—è. –î–ª—è —Ü—å–æ–≥–æ —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ "—Å–º–∞–∫—É–≤–∞–Ω–Ω—è" —Ç–∞ "–∞–∫—Ç–∏–≤–Ω–æ—ó —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ". –ü—ñ—Å–ª—è —á–æ–≥–æ –º–∏ –¥–æ–≤–≥–æ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ <b>–Ω–∞–≤–∏—á–∫–∏ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó</b>. –ë–µ—Ä–µ–º–æ —Ä–µ–∞–ª—å–Ω—ñ –∂–∏—Ç—Ç—î–≤—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ —Ç–∞ —Ä–æ–∑—ñ–≥—Ä—É—î–º–æ —ó—Ö —É —Ä–æ–ª—å–æ–≤—ñ–π –≥—Ä—ñ. –í—á–∏–º–æ—Å—è –≥–æ–≤–æ—Ä–∏—Ç–∏ "–Ω—ñ", –ø—Ä–æ—è–≤–ª—è—Ç–∏ –∑–ª—ñ—Å—Ç—å, —Å—Ç—Ä–∞—Ö, —Å–º—É—Ç–æ–∫ —ñ –æ–±—Ä–∞–∑—É, –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–∞–≤–¥—É —ñ –ø–ª–∞–≤–Ω–æ –ø—ñ–¥–≤–∏—â—É–≤–∞—Ç–∏ —Å–≤—ñ–π —Ä—ñ–≤–µ–Ω—å –∞–≥—Ä–µ—Å—ñ—ó. –¢—Ä–µ–Ω—É—î–º–æ –≤–∞—à –≥–æ–ª–æ—Å, —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ —Ä–æ–±–æ—Ç–∏ –∑ —Ç—ñ–ª–æ–º —Ç–∞ —Å—É—Ç—É–ª—ñ—Å—Ç—é, —Ä–æ–∑–ø—Ä–∞–≤–ª—è—î–º–æ –ø–ª–µ—á—ñ, –∑–Ω–∏–∂—É—î–º–æ –∑–∞–≥–∞–ª—å–Ω—É —Ç—Ä–∏–≤–æ–∂–Ω—ñ—Å—Ç—å. –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –∑–∞–≥—Ä–æ–∑, –Ω–∞–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ –∑–≤–∏—á–∫—É —Å–ø—ñ–ª–∫—É–≤–∞—Ç–∏—Å—è —Å–ø–æ–Ω—Ç–∞–Ω–Ω–æ, –Ω–µ –ø—Ä–æ–¥—É–º—É—é—á–∏ –Ω–∞–ø–µ—Ä–µ–¥ "—â–æ –± –º–µ–Ω—ñ —Ç–∞–∫–µ —Ä–æ–∑–ø–æ–≤—ñ—Å—Ç–∏". –ó –∫–æ–∂–Ω–∏–º —Å–µ–∞–Ω—Å–æ–º –º–∏ –ø—ñ–¥–≤–∏—â—É—î–º–æ —Ä—ñ–≤–µ–Ω—å —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ. –î–ª—è 100% —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É, –≤ —Ä–æ–ª—å–æ–≤—ñ–π –≥—Ä—ñ –º–∏ –∑ –≤–∞–º–∏ —Å–ø–µ—Ä–µ—á–∞—î–º–æ—Å—è, –∫—Ä–∏—á–∏–º–æ –æ–¥–∏–Ω –Ω–∞ –æ–¥–Ω–æ–≥–æ, –≤–∏ –≤–∏–º–∞–≥–∞—î—Ç–µ —É –º–µ–Ω–µ —â–æ—Å—å, –≤—ñ–¥–±–∏–≤–∞—î—Ç–µ—Å—è –≤—ñ–¥ –º–æ—ó—Ö –º–∞–Ω—ñ–ø—É–ª—è—Ü—ñ–π, –≤—ñ–¥—Å—Ç–æ—é—î—Ç–µ —Å–≤–æ—é —Ç–æ—á–∫—É –∑–æ—Ä—É, –Ω–∞–º–∞–≥–∞—î—Ç–µ—Å—è –º–µ–Ω–µ –æ–±—Ä–∞–∑–∏—Ç–∏, –ø—Ä–∏–Ω–∏–∑–∏—Ç–∏, –ø—Ä–æ–º–∞–Ω—ñ–ø—É–ª—é–≤–∞—Ç–∏ –º–Ω–æ—é —É –≤—ñ–¥–ø–æ–≤—ñ–¥—å —ñ –¥–æ—Å—è–≥—Ç–∏ –±–∞–∂–∞–Ω–æ–≥–æ. –ü—ñ—Å–ª—è —á–æ–≥–æ –≤–∏ –∑–∞–∫—Ä—ñ–ø–ª—é—î—Ç–µ —Ü—ñ –Ω–∞–≤–∏—á–∫–∏ —É —Å–≤–æ—î–º—É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ, –ø–ª–∞–≤–Ω–æ –ø—ñ–¥–≤–∏—â—É—î—Ç–µ —Ä—ñ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ, <b>–¥–æ–∑–≤–æ–ª—è—î—Ç–µ —Å–æ–±—ñ —Ä–æ–±–∏—Ç–∏ —Ç–µ, —â–æ —Ä–∞–Ω—ñ—à–µ –∑–∞–±–æ—Ä–æ–Ω—è–ª–∏</b> (—á–∞—Å—Ç—ñ—à–µ –≥—É–ª—è—Ç–∏ –∑ –¥—Ä—É–∑—è–º–∏, —Ö–æ–¥–∏—Ç–∏ –Ω–∞ –ø–æ–±–∞—á–µ–Ω–Ω—è, –ø—Ä–æ—Å–∏—Ç–∏ –ø—ñ–¥–≤–∏—â–µ–Ω–Ω—è –Ω–∞ —Ä–æ–±–æ—Ç—ñ, –≤–∏—Ç—Ä–∞—á–∞—Ç–∏ –≥—Ä–æ—à—ñ, –∑–∞–π–º–∞—Ç–∏—Å—è —Å–µ–∫—Å–æ–º —Ç–∞–∫, —è–∫ –≤–∞–º –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è). –¢–∞–∫–æ–∂ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –°–ú–î —Ç–∞ <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a> ‚Äì –≤—á–∏–º–æ—Å—è <b>–ø—Ä–∏–π–º–∞—Ç–∏ —Ä—ñ—à–µ–Ω–Ω—è</b>, –±—Ä–∞—Ç–∏ –Ω–∞ —Å–µ–±–µ <b>–≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å</b> —ñ –≤–∏–∑–Ω–∞–≤–∞—Ç–∏ —Å–≤–æ—ó –ø–æ–º–∏–ª–∫–∏ (–Ω–∞–≤–º–∏—Å–Ω–æ –ø–æ–º–∏–ª—è—î–º–æ—Å—è, –≥–æ–≤–æ—Ä–∏–º–æ –ø—Ä–∞–≤–¥—É, –≤–∏—Ä—ñ—à—É—î–º–æ —Ä–µ–∞–ª—å–Ω—ñ –∂–∏—Ç—Ç—î–≤—ñ –ø—Ä–æ–±–ª–µ–º–∏).
