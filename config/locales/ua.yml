      text: '–†–∞–Ω—ñ—à–µ —è –¥—É–º–∞–ª–∞, —â–æ –ø–µ—Ä–µ—Å—Ç–∞—Ç–∏ –±–æ—è—Ç–∏—Å—è —á–æ–≥–æ—Å—å, –∞–±–æ –∑–º—ñ–Ω–∏—Ç–∏ –ø–æ–≥–ª—è–¥–∏ –Ω–∞ –∂–∏—Ç—Ç—è, –º–æ–∂–Ω–∞ –ª–∏—à–µ –∑–∞ –¥–æ–≤–≥–∏–π –ø–µ—Ä—ñ–æ–¥ —á–∞—Å—É. –ê–ª–µ –º–µ–Ω—ñ –≤–∏—Å—Ç–∞—á–∏–ª–æ –ª–∏—à–µ –¥–≤–æ—Ö –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ–π –∑ –≤–∞–º–∏ –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –º–µ–Ω—ñ —Å—Ç–∞–ª–æ –ª–µ–≥—à–µ. –£ –º–µ–Ω–µ –∑–º–µ–Ω—à–∏–ª–∏—Å—è —Å—Ç—Ä–∞—Ö–∏. –¢–∞–∫–æ–∂, –∑–∞–≤–¥—è–∫–∏ –≤–∞–º, —è –Ω–∞–≤—á–∏–ª–∞—Å—è –ø—Ä–∏–π–º–∞—Ç–∏ —Å–≤–æ—ó –≤—ñ–¥—á—É—Ç—Ç—è, –∞ –Ω–µ —É–Ω–∏–∫–∞—Ç–∏ —ó—Ö. –Ø —Å—Ç–∞–ª–∞ –º–µ–Ω—à–µ —Ç—Ä–∏–≤–æ–∂–∏—Ç–∏—Å—å. –¢–æ–º—É —è –¥—É–∂–µ —Ä–∞–¥–∞, —â–æ –ø—Ä–∞—Ü—é–≤–∞–ª–∞ —Å–∞–º–µ –∑ –≤–∞–º–∏. –í–∏ –¥–æ–ø–æ–º–∞–≥–∞—î—Ç–µ –∫—Ä–∞—â–µ –ø—ñ–∑–Ω–∞—Ç–∏ —Å–µ–±–µ —ñ —Å–≤—ñ—Ç, —ñ –∑–∞–≤–∂–¥–∏ –∑–∞–∫—ñ–Ω—á—É—î—Ç–µ –∑—É—Å—Ç—Ä—ñ—á –Ω–∞ –ø—Ä–∏—î–º–Ω—ñ–π –Ω–æ—Ç—ñ. –Ø –¥—É–º–∞—é, —â–æ –≤–∏ –∑–º–æ–∂–µ—Ç–µ –¥–æ–ø–æ–º–æ–≥—Ç–∏ —â–µ –Ω–µ –æ–¥–Ω—ñ–π –ª—é–¥–∏–Ω—ñ.'
