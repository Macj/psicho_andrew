          <b><i>Психотерапія</i></b> – курс із кількох психологічних консультацій (сеансів, сесій). Це комплексний вплив на емоції, переконання та поведінку клієнта для позбавлення багатьох соціальних, психологічних і психосоматичних проблем за допомогою спеціальних технік і прийомів.<br>
