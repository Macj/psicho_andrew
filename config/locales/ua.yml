          </p>
      2:
        title: '2. Знайомство'
        text: |
          <p>
            Далі, я пропоную почати знайомитись. Розповідаю про себе, про те, як мене торкнулася та подія, яка нас тут об'єднала, своїм прикладом показую що говорити щиро – це нормально. Потім даю можливість кожному по черзі розповісти про себе, познайомитися один з одним. Якщо нових учасників у групі немає, то етап знайомства не відбувається.<br>
            <b>Результат:</b> учасники почали говорити, відчули безпеку вербалізації, стали краще орієнтуватися у групі, розуміючи, хто є хто з учасників.
          </p>
      3:
        title: '3. Зібрання запитів'
        text: |
          <p>
            Залежно від ситуації, починається обговорення актуальної теми або відбувається збір запитів, тем для обговорення, важливих речей, які учасники хотіли б отримати сьогодні від групи. Складаємо план зустрічі, намагаємось виділити час для кожного запиту.<br>
            <b>Результат:</b> учасники мають план роботи на сьогодні, який відповідає їхнім актуальним потребам.
          </p>
      4:
        title: '4. Активне обговорення'
        text: |
          <p>
            Колективне обговорення тем, реалізація запитів. Я, як фасилітатор, даю слово кожному учаснику, резюмую, перефразовую, віддзеркалюю емоції учасників, модерую діалог, стежу за часом.<br>
            <b>Результат:</b> учасники виговорюються, одержують необхідні ресурси від групи.
          </p>
      5:
        title: '5. Вправи'
        text: |
          <p>
            Для стабілізації стану учасників інколи проводяться вправи на групу, відпрацьовуються техніки стресостійкості та релаксації, наприклад: техніки на дихання, увагу, роботу з тілом, або творчі вправи на вираження своїх почуттів (написати, намалювати щось) або ігри на пошук ресурсів, цінностей. Напрям та зміст вправ визначається як запитами учасників, так і моїм професійним баченням. Паралельно з цим я, як психолог, проводжу психоедукацію (даю корисні теоретичні знання у сфері психології).<br>
            <b>Результат:</b> учасники відчули полегшення свого психофізичного стану, знайшли для себе нові ресурси, отримали корисні знання.
          </p>
      6:
        title: '6. Підбиття підсумків'
        text: |
          <p>
            Завершальне коло обговорення. Підбиття підсумків зустрічі, пригадування того, що сьогодні відбувалося, що обговорювалося у групі (нерозкриті теми переносяться на наступну зустріч). Обмін враженнями та своїми думками: "які ресурси я беру з собою? Що для мене було найважливішим сьогодні?"<br>
            <b>Результат:</b> учасники розуміють, яке знання, почуття чи досягнення стало сьогодні для них найціннішим надбанням. Учасники відчувають себе краще, аніж до початку зустрічі.
          </p>
  




