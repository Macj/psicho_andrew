        <h3>–ì–Ω—É—á–∫–∞ —É–≤–∞–≥–∞</h3>
        <p>
          –í–∞–∂–ª–∏–≤–∞ —Å–∫–ª–∞–¥–æ–≤–∞ –ø—Ä–æ–±–ª–µ–º –ª—é–¥–µ–π —ñ–∑ –Ω–∏–∑—å–∫–æ—é —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–æ—é —Ç–∞ —Å–æ—Ü—ñ–æ—Ñ–æ–±—ñ—î—é ‚Äì —Ü–µ —Ç–æ—Ç–∞–ª—å–Ω–∞ –∑–æ—Å–µ—Ä–µ–¥–∂–µ–Ω—ñ—Å—Ç—å –Ω–∞ —Å–æ–±—ñ, —è–∫–∞ –∑–∞–≤–∞–∂–∞—î —à–≤–∏–¥–∫–æ —Ç–∞ –∞–¥–µ–∫–≤–∞—Ç–Ω–æ —Ä–µ–∞–≥—É–≤–∞—Ç–∏ —É —Å–æ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö. –¢–æ–º—É –º–∏ –¥–µ–∫—ñ–ª—å–∫–∞ —Å–µ–∞–Ω—Å—ñ–≤ –Ω–∞–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ <b>–≥–Ω—É—á–∫—É —É–≤–∞–≥—É</b>. –î–ª—è —Ü—å–æ–≥–æ –º–∏ –∑–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ –º–µ–¥–∏—Ç–∞—Ü—ñ—ó, —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫–∏ "—Å–º–∞–∫—É–≤–∞–Ω–Ω—è" —Ç–∞ "—É–ø–æ–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –¥—ñ–π", —â–æ–± –±—É—Ç–∏ "—Ç—É—Ç —ñ –∑–∞—Ä–∞–∑". –ù–∞–≤—á–∞—î–º–æ—Å—å —Ç–µ—Ö–Ω—ñ—Ü—ñ –∑–∞–∑–µ–º–ª–µ–Ω–Ω—è "5-4-3-2-1" —Ç–∞ –∑–æ–≤–Ω—ñ—à–Ω—å–æ—ó —É–≤–∞–≥–∏ (–ø–æ–º—ñ—á–∞—î–º–æ –≤–µ–∫—Ç–æ—Ä —Å–≤–æ—î—ó —É–≤–∞–≥–∏ —Ç–∞ –Ω–∞–≤–º–∏—Å–Ω–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É—î–º–æ—Å—å –Ω–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞—Ö –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö –æ–±'—î–∫—Ç—ñ–≤ —Ç–∞ —è–≤–∏—â). –£ –¥–æ–º–∞—à–Ω—å–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—ñ –≤–∏ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–º–∏ <b>–∞—É–¥—ñ–æ–∑–∞–ø–∏—Å–∞–º–∏</b> —Ä–æ–∑–≤–∏–≤–∞—î—Ç–µ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—é, –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–∞ –æ–±‚Äô—î–º —É–≤–∞–≥–∏. –ü–æ—Ç—ñ–º –º–∏ –ø–æ—á–∏–Ω–∞—î–º–æ –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ <b>–ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏</b>, —Ä–∞–Ω–¥–æ–º–Ω–æ –ø–µ—Ä–µ–º–∏–∫–∞—î–º–æ —É–≤–∞–≥—É –ø—ñ–¥ —á–∞—Å —Å–æ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ–π –∑—Å–µ—Ä–µ–¥–∏–Ω–∏ –Ω–∞–∑–æ–≤–Ω—ñ –π –Ω–∞–≤–ø–∞–∫–∏, –±–ª—É–∫–∞—î–º–æ –≤ –ø–æ—à—É–∫–∞—Ö –Ω–æ–≤–∏—Ö —Ü—ñ–∫–∞–≤–∏—Ö –¥–µ—Ç–∞–ª–µ–π –¥—ñ–∞–ª–æ–≥—É (–ø–æ–º—ñ—á–∞—î–º–æ —Ç–µ, —â–æ –Ω–µ –±–∞—á–∏–ª–∏ —Ä–∞–Ω—ñ—à–µ ‚Äì –º—ñ–º—ñ–∫—É, –∂–µ—Å—Ç–∏, —ñ–Ω—Ç–æ–Ω–∞—Ü—ñ—é, —Å–ª–æ–≤–∞-–ø–∞—Ä–∞–∑–∏—Ç–∏), –≤—á–∏–º–æ—Å—è —Ä—ñ–≤–Ω–æ–º—ñ—Ä–Ω–æ —Ä–æ–∑–ø–æ–¥—ñ–ª—è—Ç–∏ —É–≤–∞–≥—É (—á—É—Ç–∏, —â–æ –≥–æ–≤–æ—Ä–∏—Ç—å —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫, –±–∞—á–∏—Ç–∏ –≤—Å–µ –Ω–∞–≤–∫–æ–ª–æ —ñ –ø—Ä–∏ —Ü—å–æ–º—É –ø–æ–º—ñ—á–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏, –ø–æ—á—É—Ç—Ç—è —Ç–∞ –¥—ñ—ó). –í—Å–µ —Ü–µ –¥–æ–ø–æ–º–∞–≥–∞—î –ø–æ—á–∞—Ç–∏ –Ω–∞—Å–æ–ª–æ–¥–∂—É–≤–∞—Ç–∏—Å—å —Å–≤–æ—ó–º –∂–∏—Ç—Ç—è–º —Ç—É—Ç —ñ –∑–∞—Ä–∞–∑.
        </p>

        <h3>–ì–ª–∏–±–∏–Ω–Ω–µ –ø—Ä–æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è</h3>
        <p>
          –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω—ñ –¥—É–º–∫–∏ "—è –Ω–µ –∑–º–æ–∂—É", "—è –Ω–µ –≥—ñ–¥–Ω–∏–π" –Ω–∞—Ä–æ–¥–∂—É—é—Ç—å—Å—è –≤—ñ–¥ <b>–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ —Å–∞–º–æ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è</b>, –ø—ñ–¥—Å–≤—ñ–¥–æ–º–æ—ó –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–æ—Å—Ç—ñ –ª—é–¥–∏–Ω–∏ –≤ —Ç–æ–º—É, —â–æ –∑ –Ω–µ—é —â–æ—Å—å –Ω–µ —Ç–∞–∫ —Ä–æ–∑—É–º–æ–≤–æ (–¥—É—Ä–Ω–∏–π, –Ω—É–¥–Ω–∏–π), —Ñ—ñ–∑–∏—á–Ω–æ (–º–∞–ª–µ–Ω—å–∫–∏–π, —Å–ª–∞–±–∫–∏–π, –Ω–µ–≥–∞—Ä–Ω–∏–π, —Ö–≤–æ—Ä–∏–π) —á–∏ —Å–æ—Ü—ñ–∞–ª—å–Ω–æ (–Ω–µ–ø–æ—Ç—Ä—ñ–±–Ω–∏–π, –±—ñ–¥–Ω–∏–π, –≤–∏–≥–Ω–∞–Ω–µ—Ü—å, —Ä–∞–±, —ñ–∑ –ø–æ–≥–∞–Ω–æ—ó —Å—ñ–º'—ó). –¢–∞–∫–µ —Å–∞–º–æ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ—Ä–∏–≥—É—î—Ç—å—Å—è —Ä–µ–≥—Ä–µ—Å–∏–≤–Ω–æ—é –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—î—é: –º–∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É—î–º–æ—Å—è –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–º—É –≤—ñ–¥—á—É—Ç—Ç—ñ, –∑–Ω–∞—Ö–æ–¥–∏–º–æ —Ç—Ä–∞–≤–º—É–≤–∞–ª—å–Ω—ñ –ø–æ–¥—ñ—ó –≤ –º–∏–Ω—É–ª–æ–º—É, –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞—î–º–æ —ó—Ö, –≤–∏—Ä–∞–∂–∞—î–º–æ –ø–æ—á—É—Ç—Ç—è, —Ä–æ–±–∏–º–æ –Ω–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏, –∑–∞–∫—Ä—ñ–ø–ª—é—î–º–æ –Ω–æ–≤–µ —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è.
        </p>
        <p>
          –ü—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞ –Ω–∞—Ä–æ–¥–∂—É—î—Ç—å—Å—è –≤—ñ–¥ –ø—Å–∏—Ö–æ–µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ –Ω–∞–ø—Ä—É–∂–µ–Ω–Ω—è, –∞ –≤–æ–Ω–æ, –≤ —Å–≤–æ—é —á–µ—Ä–≥—É, –Ω–∞–∫–æ–ø–∏—á—É—î—Ç—å—Å—è –≤—ñ–¥ —Ä–µ–∞–ª—å–Ω–∏—Ö (–∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö) –∂–∏—Ç—Ç—î–≤–∏—Ö –ø—Ä–æ–±–ª–µ–º –∞–±–æ –≤—ñ–¥ <b>–≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ—Ö –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤</b> ("—Ö–æ—á—É, –∞–ª–µ –Ω–µ –º–æ–∂—É", "–Ω–µ —Ö–æ—á—É, –∞–ª–µ –º—É—à—É", "—Ö–æ—á—É —ñ —Ç–µ —ñ —ñ–Ω—à–µ"). –†–æ–∑–≤‚Äô—è–∑—É—î–º–æ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –ü–æ–∑–∏—Ç–∏–≤–Ω–æ—ó –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó (–≤–∏—è–≤–ª—è—î–º–æ –ø—Ä–æ—Ç–∏—Ä—ñ—á—á—è –≤ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è—Ö, —à—É–∫–∞—î–º–æ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ñ —à–ª—è—Ö–∏ –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤ —Ç–∞ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è –ø–æ—Ç—Ä–µ–±). –ö—Ä—ñ–º —Ç–æ–≥–æ, –º–∏ —à—É–∫–∞—î–º–æ –≤–∞—à—ñ <b>—Ä–∏—Å–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É</b>, —è–∫—ñ –ø—ñ–¥—Ç—Ä–∏–º—É—é—Ç—å —ñ—Å–Ω—É–≤–∞–Ω–Ω—è –Ω–∏–∑—å–∫–æ—ó —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏. –°–ø—Ä–∏–π–º–∞—î–º–æ —ó—Ö —è–∫ –≥–∞—Ä–Ω–æ –Ω–∞—Ç—Ä–µ–Ω–æ–≤–∞–Ω—ñ –∑–¥—ñ–±–Ω–æ—Å—Ç—ñ, —è–∫—ñ –ø—Ä–æ—Å—Ç–æ —Ç—Ä–µ–±–∞ —Ä–æ–∑—Ç—Ä–µ–Ω—É–≤–∞—Ç–∏, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –∑–Ω–∏–∑–∏–≤—à–∏ –≤–≤—ñ—á–ª–∏–≤—ñ—Å—Ç—å, —Ç–µ—Ä–ø—ñ–Ω–Ω—è, –∑–ª–æ–ø–∞–º‚Äô—è—Ç–Ω—ñ—Å—Ç—å —Ç–∞ –µ–≥–æ—ó–∑–º (—Ç–∞–∫, —è–∫ –ø—Ä–∞–≤–∏–ª–æ —É –ª—é–¥–µ–π –∑ –Ω–∏–∑—å–∫–æ—é —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–æ—é —î –Ω–∞–¥–º—ñ—Ä–Ω–∏–π –µ–≥–æ—ó–∑–º, —è–∫ –±–∞–∂–∞–Ω–Ω—è —Å–∫–æ–º–ø–µ–Ω—Å—É–≤–∞—Ç–∏ —Å–æ–±—ñ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ñ—Å—Ç—å –∑–∞ –≤—Å—ñ –º–∏–Ω—É–ª—ñ –æ–±—Ä–∞–∑–∏). –ü—Ä–æ–ø–∏—Å—É—î–º–æ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è, –≤ —è–∫–æ–º—É –≤–∏ –ø–ª–∞–Ω–æ–º—ñ—Ä–Ω–æ –±—É–¥–µ—Ç–µ —Ç—Ä–µ–Ω—É–≤–∞—Ç–∏ —Å–≤–æ—ó –∑–¥—ñ–±–Ω–æ—Å—Ç—ñ.
