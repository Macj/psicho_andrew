        <p>
          –©–æ–± –≤–∏ —Å—Ç–∞–ª–∏ —Å–æ–±—ñ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º, —è –º–æ–∂—É –≤–∞—Å –Ω–∞–≤—á–∏—Ç–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞—Ä—ñ—é –ø—Å–∏—Ö–æ–ª–æ–≥—ñ–≤ (—Å–æ–∫—Ä–∞—Ç—ñ–≤—Å—å–∫–∏–π –¥—ñ–∞–ª–æ–≥, —Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥) —ñ –Ω–∞–≤—á–∏—Ç–∏ –≤–∞—Å –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Ç—ñ —Ä–µ—á—ñ, –∑ —è–∫–∏–º–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏ –ø—Ä–∞—Ü—é—é—Ç—å –±—ñ–ª—å—à—É —á–∞—Å—Ç–∏–Ω—É —Å–≤–æ–≥–æ —á–∞—Å—É: –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è, –ø—ñ–¥—Ç—Ä–∏–º—É—é—á—ñ —Ü–∏–∫–ª–∏, –∑–∞—Ö–∏—Å–Ω—ñ –º–µ—Ö–∞–Ω—ñ–∑–º–∏, –≤—Ç–æ—Ä–∏–Ω–Ω—ñ –≤–∏–≥–æ–¥–∏, –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏, –∞–Ω–∞–ª—ñ–∑ —Å–Ω–æ–≤–∏–¥—ñ–Ω—å —Ç–∞ –≤—ñ–¥–Ω–æ—Å–∏–Ω.
