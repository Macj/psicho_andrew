      text: |
        <p>
          За наявності додаткових захворювань або інших психологічних проблем план роботи може змінюватись, проте загальна <b>структура стандартного курсу психотерапії депресії складається з 10 сеансів</b> і виглядає наступним чином.
        </p>
        <h3>Перший – другий сеанс</h3>
        <p>
          Починаємо з аналізу схеми вашої депресії. Ми разом обговорюємо кожен її елемент, з'ясовуємо її причини та перші симптоми, що виникли, згадуємо стресові ситуації, які могли спровокувати появу депресії. У спеціально збудованому діалозі ми обговорюємо те, як працює мозок, чому може зникати інтерес до життя, як народжуються песимістичні думки, до чого тут гормони та обмін речовин у мозку. Це <b>інформування</b> – важлива частина терапії. Паралельно з ним, ви виговорюєтесь, розповідаєте про все, що наболіло. Я вас підтримую, співчуваю і ми разом шукаємо шляхи вирішення ситуації, що склалася.
        </p>
        <p>
          Продовжуємо аналізувати ваше мислення та поведінку. Розбираємо наскільки ваші переконання про себе та світ відповідають реальності, чи все так погано насправді, чи ви винні у тому, що сталось, який ваш % відповідальності, опрацьовуємо ваші <b>когнітивні викривлення</b>: "все буде погано", "нічого не змінити", "ніхто не любить" тощо.
        </p>

        <h3>Третій – четвертий сеанс</h3>
        <p>
          Я пояснюю, чому мозок завжди дає нам креативні ідеї того, як можна втекти від дискомфорту. Аналізуємо ваші стратегії захисту, прописуємо короткострокові та довгострокові наслідки ваших дій. Потроху формуємо стан <b>креативної безпорадності</b>, коли ви розумієте, що вічно тікати від себе не вийде і єдиний вихід – це навчитися контактувати з неприємним досвідом (думками, емоціями, бажаннями, подіями).
        </p>
        <p>
          Продовжуємо <b>стабілізувати ваш стан</b>. Вчимося дбати про себе. Змінюємо свій <b>режим дня</b>, плануємо як покращити сон, харчування, активність та сексуальну сферу. Навчаємось ефективним <b>технікам стресостійкості</b> (заземлення, діафрагмальне дихання, простукування).
        </p>
        <p>
          Аналізуємо залежність настрою від поведінки. Бачимо, як ваші рішення знизити активність (довше поспати, ізолюватися від людей, пожаліти себе) лише погіршують загальне самопочуття. Плануємо поступове <b>підвищення активності</b>, щоб знову відчути себе живими. Ми прописуємо список дій, які можуть принести позитивні емоції та почуття контролю над ситуацією (приємні ритуали, три щоденні задоволення, одна контрольована дія, одна незвичайна дія, вечірня подяка тощо).
        </p>
        <p>
          Для формування позитивних переконань про дії та життя починаємо вести <b>щоденник настрою</b>. Починаємо усвідомлювати, що дії можуть принести фізичне задоволення, підвищити настрій, дати більше енергії або просто подарувати відчуття майстерності від добре виконаної справи.
        </p>

        <h3>П'ятий – сьомий сеанс</h3>
        <p>
          Досліджуємо залежність настрою від мислення. Вчимося відкладати занепокоєння на потім, не сплутуватися з думками, відсторонюватись від них. Проводимо низку експериментів з думками (наприклад, "дихання дайвера", "рожевий слоник"), аби з'ясувати як працює ваш мозок. Вчимося відчувати різницю між напругою та концентрацією, між автоматичними песимістичними думками та навмисними роздумами. Починаємо концентрувати увагу на думках та помічати їх характеристики (вектор, швидкоплинність, яскравість, гучність тощо). Проводимо вербальну, аудіальну, технічну, об'єктну чи фізичну дисоціацію, щоб навчитися <b>відсторонюватися від думок</b> (помічати їх без намагань змінити або проконтролювати).
        </p>  
        <p>
          Потроху вчимося керувати власною увагою, щоб вчасно помічати та запобігати появі песимістичних думок і депресивного настрою. На сеансах розвиваємо усвідомленість на "тут і зараз", вчимося помічати вектор уваги (вона всередині, рівномірно розподілена або літає зовні). На сеансах застосовуємо техніки "уповільнення" і "смакування", а вдома ви використовуєте спеціальні аудіозаписи для тренування перемикання та концентрації уваги. Потім ми напрацьовуємо <b>гнучку увагу</b> вже у реальних стресових ситуаціях. Так ви позбавляєтеся від довгих гнітючих роздумів.
        </p>

        <h3>Восьмий – дев'ятий сеанс</h3>
        <p>
          Аналізуємо всі сфери вашого життя (сім'я, робота, друзі, здоров'я тощо). Прописуємо ваші <b>цілі та цінності</b>, заради яких ви готові <b>вирішувати проблеми</b>. Навчаємось входити в стан готовності слідувати своїм цінностям (діяти відповідально, щиро, майстерно, весело тощо). Вчимося приймати рішення і справлятися з труднощами, знаходити нові, незвичайні, альтернативні шляхи <b>задоволення своїх потреб</b>. Використовуємо коучингові стратегії, створюємо план розвитку кар'єри чи побудови сімейних відносин. Вчимося застосовувати техніку "СТОП" – квінтесенцію усіх наших попередніх технік усвідомленості. Ви виконуєте домашні завдання та навчаєтесь самостійно застосовувати психотехніки для того, аби жити згідно до своїх цінностей і своєчасно зменшувати песимізм, що іноді виникає.
        </p>

        <h3>Десятий сеанс</h3>
        <p>
          Повторюємо увесь пройдений матеріал, перечитуємо стенографії наших сеансів, збираємо всі техніки разом у теку "психологічна самодопомога". Проводимо <b>профілактику рецидивів</b> (беремо перелік ситуацій, які раніше вас турбували, прописуємо ваш старий та новий стиль мислення, поведінки та фокус уваги). Проговорюємо всі ті висновки, які ви зробили щодо себе, своїх переконань, думок, емоцій, відчуттів, дій та бажань. Підбиваємо підсумки терапії, фіксуємо отриманий результат, даємо зворотний зв'язок один одному про те, як проходила робота (що запам'яталося, сподобалося, що було складним чи простим, що хотілося б покращити). Морально готуємося до "розставання", закінчення курсу психотерапії та подальшого самостійного життя.<br>
          Завершуємо роботу :)
        </p>

        <h3>Підтримуюча терапія</h3>
        <p>
          Після закінчення курсу психотерапії, за необхідністю, ми можемо проводити додаткові сеанси (раз на 2-4 тижні) для профілактики рецидивів, розвитку навичок, покращення наявних результатів. На них ви отримуєте моральну та психологічну підтримку, можливість виговоритись. Ми аналізуємо актуальні життєві проблеми, шукаємо шляхи їх вирішення, навчаємось необхідним навичкам (стресостійкості, прийняття рішень, медитації тощо).
        </p>




