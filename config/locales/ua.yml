        </p>
    psychotherapy-rules:
      h2: 'Принципи та правила проведення групової психотерапії'
      text: |
        <p>
          Магія групової психотерапії у тому, що самі відносини між членами групи і є ліками. Щоб магія відбулася, група регулюється загальними принципами та правилами, завдяки яким можуть бути реалізовані індивідуальні потреби кожного учасника.
        </p>
        <h3>Принципи</h3>
        <ul> 
          <li>
            <b>Конфіденційність</b><br>
            Все, що відбувається під час роботи групи, залишається у групі. Кожен учасник бере на себе відповідальність за збереження інформації отриманої під час роботи групи. Відео та аудіозапис не проводиться;
          </li>
          <li>
            <b>Безпека</b><br>
            Усі учасники повинні насамперед думати про власну безпеку, при цьому враховуючи особисті межі інших членів групи;
          </li>
          <li>
            <b>Добровільність</b><br>
            У групі все відбувається добровільно. Учасники на свій розсуд регулюють свою активність, говорять стільки, скільки вважають за потрібне;
          </li>
          <li>
            <b>Рівність та повага</b><br>
            Всі члени групи рівні між собою, незалежно від віку, професії, статусу та життєвого досвіду. Слід шанобливо ставитися до всіх учасників, до їхніх потреб та думок, без критики, засудження або порівняння.
          </li>
        </ul>

        <h3>Правила</h3>
        <ul>
          <li>
            <b>Я-висловлювання</b><br>
            Слід говорити про себе від свого імені, а не намагатися сховатися за абстрактними формулюваннями, залучити для аргументації "думку авторитетних людей" або розповідати чиїсь чужі історії. Важливо звертатися до інших учасників групи напряму, не обговорюючи їх у третій особі: "коли ти, Сашко, про це кажеш, я відчуваю що…";
          </li>
          <li>
            <b>Один в ефірі</b><br>
            Члени групи мають висловлюватись по черзі. Коли один каже – решта мовчки слухає і, перш ніж узяти слово, підіймає руку. За бажанням, член групи може передати слово іншому учаснику;
          </li>
          <li>
            <b>Правило "СТОП"</b><br>
            Якщо обговорення особистого досвіду учасника стає неприємним чи небезпечним – той, чий досвід обговорюється, може закрити тему сказавши "СТОП";
          </li>
          <li>
            <b>Повна присутність</b><br>
            Всі учасники, за можливістю, повинні максимально бути присутніми на групі: не відволікатися, вмикати камеру, вимикати телефон, бути в тихій спокійній обстановці;
          </li>
          <li>
            <b>Цифрова толерантність</b><br>
            Учасники повинні вимикати мікрофон, коли не говорять, підіймати руку, якщо бажають висловитися, бути готовими до того, що в них можуть виникати проблеми зі звуком або інтернет-зв'язком. В таких випадках слід попередити групу про можливі труднощі, знайти способи вирішення, повернутися, коли зв'язок відновиться.
          </li>
        </ul>
        <p>
          *Враховуючи побажання групи, список правил може розширюватися.
        </p>
    psychotherapy-structure:
      h2: 'Структура сеансу групової психотерапії'
      1:
        title: '1. Початок. Перше коло'
        text: |
          <p>
            На першому сеансі я, як психолог, вітаю учасників, розказую принципи та правила групи, даю можливість кожному розповісти про себе, познайомитись один з одним. На наступних сеансах етапу знайомства немає. Натомість учасники діляться своїми новинами, успіхами, новими інсайтами, ідеями, обговорюють домашнє завдання (наскільки успішно вони його виконали, які виникали труднощі).<br>
            <b>Результат:</b> учасники виговорилися, підтримали одне одного, описали труднощі з дз (яким треба приділити час на сьогоднішньому сеансі) і готові до подальшої роботи.
          </p>
      2:
        title: '2. Зібрання запитів'
        text: |
          <p>
            Після спілкування та обговорення дз, виходячи зі структури курсу психотерапії та тих тем для обговорення, що залишилися з минулого сеансу, ми обираємо вектор шляху сьогоднішньої зустрічі. Уточнюємо актуальні потреби кожного учасника, збираємо запити: "що для вас сьогодні важливо?". Складаємо план сьогоднішнього сеансу.<br>
            <b>Результат:</b> учасники мають план роботи на сьогодні, який відповідає їхнім актуальним потребам.
          </p>
      3:
        title: '3. Активне обговорення'
        text: |
          <p>
            Учасники розпочинають обговорювати тему зустрічі. За потреби, я, як психолог, окреслюю рамки заданої теми, розповідаю теоретичну частину, запускаю колективне обговорення, резюмую, перефразовую, уточнюю, допомагаю проаналізувати почуття, думки та вчинки, даю свою інтерпретацію, демонструю психотерапевтичні техніки.<br>
            <b>Результат:</b> учасники колективно розмірковують на тему зустрічі, діляться досвідом, одержують інсайти та усвідомлення своїх психологічних феноменів, формують нову картину світу, змінюють способи свого мислення та діяльності.
          </p>
      4:
        title: '4. Психотерапевтичні вправи'
        text: |
          <p>
            Відпрацювання психотерапевтичних технік та вправ нерозривно пов'язане з етапом активного обговорення. Курс психотерапії передбачає поетапне виконання вправ, однак у будь-який момент у групи може виникнути конкретний запит на здобуття нових ресурсів та засобів для вирішення своєї проблеми. Таким ресурсом можуть бути техніки роботи з думками, емоціями, методи розвитку стресостійкості або терапії проблеми, яка об'єднує групу (наприклад, при тривозі – техніки відстороненої усвідомленості та контролю уваги; при панічних атаках – техніки дослідження свого стану, так звані "експерименти", які покликані довести безпеку та контрольованість симптомів стресу). Відпрацювання технік може відбуватися на одному з учасників, або на всій групі одночасно. Насамкінець ми даємо зворотний зв'язок один одному.<br>
            <b>Результат:</b> учасники набувають корисних знань та навичок для роботи зі своєю проблемою та для покращення якості життя. Відчувають полегшення свого емоційного та фізичного стану, усвідомлюють свої сильні та слабкі сторони, плекають свої цінності, цілі та створюють нові сенси.
          </p>
      5:
        title: '5. Домашнє завдання'
        text: |
          <p>
            Сеанс групової психотерапії – лише підготовка до того, що має бути реалізовано у житті. Психотерапевтичне дз – це список рекомендованих дій для зміни мислення та поведінки, закріплення нових навичок та переконань, перевірки отриманих результатів. Дз ми складаємо разом.<br>
            <b>Результат: </b> учасники мають план дій до наступного сеансу та усвідомлення того, як дз повинно їм допомогти у досягненні їхньої мети. Виконання дз допомагає перевірити ефективність нових моделей мислення та поведінки, проаналізувати свій стан, перевірити, чи вдається реалізувати ті рішення, які були ухвалені на сеансі.
          </p>
      6:
        title: '6. Підбиття підсумків'
        text: |
          <p>
            Завершальне коло обговорення. Пригадуємо те, що було на сеансі. Обмін враженнями та своєю думкою: "що для мене сьогодні було важливим, цінним, корисним? Що я з собою беру? Чого не вистачило?". Ми порівнюємо бажаний та отриманий результат. Плануємо теми наступного сеансу. Бажаємо один одному успіхів.<br>
            <b>Результат:</b> учасники відчувають впевненість у собі та у своїх силах, готовність до змін, усвідомлюють що та якими методами було реалізовано, розуміють, яке знання, почуття чи досягнення стало сьогодні для них найціннішим придбанням. Йдуть додому в ресурсному стані (спокійно, бадьоро, впевнено).
          </p>
    support-setting:
      h2: 'Група психологічної підтримки'
      text: |
        <p>
          Потреба об'єднуватися в групи з'являється тоді, коли ресурсів людини явно не вистачає для подолання наслідків стресової ситуації. Відновлення через спілкування з іншими людьми – це наш природний метод адаптації та оволодіння різними життєвими ситуаціями, починаючи від дрібних побутових неприємностей, закінчуючи катастрофами, війнами та стихійними лихами. Кажуть, що тільки той, хто пережив подібне з тобою, може найкраще зрозуміти та підтримати, визнати твої успіхи, поділитись ефективними способами вирішення проблем. І я готовий із цим погодитись.
        </p>
        <p>
          Сильний стрес може спровокувати появу <b>Посттравматичного стресового розладу</b> і сприяє <b>самоізоляції</b>: "мене ніхто не розуміє", "краще залишуся вдома, не хочу ні з ким говорити", а це у свою чергу веде до погіршення стану людини. Тому головне завдання груп підтримки – створити такі обставини, таку атмосферу прийняття та довіри, за яких людина зможе почати <b>говорити про свою ситуацію</b> (вербалізація своїх переживань активує неокортекс у головному мозку, досвід починає оброблятися, слабшає невротична симптоматика, зменшується ймовірність появи ПТСР у майбутньому).
        </p>
        <p>
          На групі підтримки я є психологом-модератором (фасилітатором), я контролюю хід зустрічі. Мета кожного учасника – допомогти самому собі, перебуваючи у колі людей з аналогічними проблемами та життєвими обставинами. Учасники розповідають, як вони живуть зі своєю проблемою, говорять про свій особистий досвід, обмінюються думками, діляться корисною інформацією, надають емоційну взаємопідтримку. Регулярні відвідування подібних груп дають відчуття стабільності, передбачуваності, контролю та просто віддушини.
        </p>
        <p>
          Група підтримки відбувається у форматі Zoom-конференцій. Я заздалегідь оголошую про набір нової групи у своїх <a href="/ua/contacts.html">соцмережах</a>. Кількість учасників – від 4-х до 12-ти осіб, об'єднаних однією проблемою (наприклад, постраждалі від військових дії, переселенці). Перші 3 зустрічі група є відкритою, тобто до групи можуть приходити нові учасники (за попереднім записом). Сеанси відбуваються щотижня по 2 години. Кількість зустрічей – за бажанням. Групи підтримки є тимчасовими, вони проводяться доти, доки не відпаде необхідність у них, доки люди не переорієнтуються на інші методи опанування ситуацією. Тому група підштовхує учасників до самостійності, відповідальності, оволодіння навичками стресостійкості та звички використовувати інші форми соціальної підтримки (спілкування з родичами та друзями) для подолання життєвих труднощів у майбутньому.
        </p>
        <p>
          Відбір учасників відбувається в наступний спосіб. Ви стежите за новинами в моїх соцмережах, заповнюєте форму реєстрації, я зв'язуюся з вами, аналізую вашу ситуацію, відповідаю на всі питання, даю посилання на закриту групу в Telegram, в якій можна спілкуватися у перерві між зустрічами.
        </p>
        <p>
          Примітка: в залежності від важкості вашої проблеми, я можу запропонувати вам записатися до мене на одну-дві індивідуальні консультації для стабілізації вашого стану, або перенаправити вас до інших фахівців. Це інколи необхідно аби підготувати вас до групової роботи.
        </p>
    support-rules:
      h2: 'Принципи та правила проведення груп підтримки'
      text: |
        <p>
          Магія груп підтримки полягає у створенні унікальної атмосфери прийняття та довіри, яку ніде у повсякденному житті ми не зустрічаємо. Щоб магія відбулася, група регулюється загальними принципами та правилами, які <a href="#group-psychotherapy-rules">ідентичні тим</a>, які є у груповій психотерапії, при цьому мають декілька доповнень:
        </p>
        <ul>
          <li>
            <b>Підтримувальний простір</b><br>
            Учасники спільно створюють атмосферу підтримки, де кожен відчуває, що він цінний, важливий, що його потреби враховуються, йому довіряють і взаємодія відбувається безпечно, згідно з правилами групи.
          </li>
          <li>
            <b>Орієнтація на "тут і зараз"</b><br>
            Учасники групи повинні говорити про те, що відбувається в даний момент, про свої почуття, переживання, думки, потреби. При розповіді про події у минулому – орієнтуватися на те, які реакції ці спогади викликають тут і зараз.
          </li>
          <li>
            <b>Орієнтація на ресурс та розвиток копінгів</b><br>
            Учасники повинні орієнтуватися на пошук та отримання психоемоційних ресурсів один в одного (отримати підтримку, пораду, нові знання, переконання або рішення, які допоможуть, надихнуть, дадуть відчуття внутрішньої сили та здатності розв'язувати проблеми).
          </li>
          <li>
            <b>Емоційна обережність</b><br>
            Під час обговорень учасники не повинні заглиблюватися в емоції, розпитувати інших членів групи про їх переживання та деталі трагічних подій минулого, щоб уникнути ретравматизації. Слід прагнути стабілізувати свій стан та стан інших учасників, а не перепрожити заново усі неприємні події.
          </li>
        </ul>
    support-structure:
