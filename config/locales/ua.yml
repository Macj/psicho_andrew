    methods:
      h2: 'Методи та тривалість роботи із взаємовідносинами'
      text: |
        <p>
          Взаємодія людей між собою завжди нагадує якусь <b>гру</b>. Існують корисні ігри: кохання, дружба, бізнес. Бувають деструктивні ігри: часті конфлікти між сусідами, цькування у колективі, неодноразове насильство у родині. Звичайно, особистість людини неможливо повністю описати одним словом, однією роллю, в яку вона грає, проте для спрощення можна використовувати базові зразки поведінки, якими можна пояснити повторення одного і того ж сценарію у відносинах. Наприклад:<br>
          1. Іноді люди грають у сім'ю: чоловік та дружина; батько й дитина; брат і сестра;<br>
          2. Є загальнопсихологічні рольові позиції: дорослий, батько, дитина;<br>
          3. Іноді рольова гра підтримує сама себе, тому з неї важко вибратися: переслідувач, жертва, рятівник (трикутник Карпмана);<br>
          4. Ролі можуть змінюватись: співробітник демонструє свою привабливість, щоб досягти бажаного від керівника (людина навмисно зі "співробітника" переходе в роль "жінки").
        </p>
        <p>
          <b>Найпоширеніші запитання:</b><br>
          1. Чому людина в суспільстві поводиться саме так?<br>
          Відповідь: тому що вона відіграє зараз певну роль (рятівник має рятувати).<br>
          2. Чому вона почуває себе саме так у компанії із цими людьми?<br>
          Відповідь: тому що її роль передбачає саме таке внутрішнє самопочуття (жертва має боятися).<br>
          3. Чому людина звикла бути "дитиною" і не може зайняти позицію "дорослого"?<br>
          Відповідь: роль дитини їй дуже вигідна, або вона немає образу поведінки дорослого. Напевно, її батьки також були "дітьми", які не вміли приймати рішення та брати на себе відповідальність. І як будь-яка дитина вона інтеріоризувала (увібрала в себе) їхню манеру мислення та поведінки.<br>
          4. Як їй допомогти?<br>
          Відповідь: необхідно провести з нею психологічний <b>аналіз взаємовідносин</b>. Для цього я використовую схематизацію із <a href="/ua/STA.html">СМД</a> та модель рольових ігор з <b>транзактного аналізу</b> і <b>системно сімейної терапії</b>.
        </p>
        <p>
          На практиці аналіз взаємовідносин виглядає так:<br>
          1. Об'єктивно описуємо події, що відбуваються та структуру взаємодії людей: "Хто? Що? Де? Коли? Як?"<br>
          2. Виявляємо вашу роль. Описуємо ваші думки, емоції, відчуття, дії, бажання та співставляємо їх із зовнішньою об'єктивною ситуацією;<br>
          3. Виявляємо ролі оточуючих. Дізнаємося хто отримує вигоду в цих взаємовідносинах;<br>
          4. Розуміючи всі ролі, прописуємо сценарій, за яким постійно розвиваються дані події. Виявляємо небажані елементи сценарію;<br>
          5. Шукаємо інші способи реалізовувати власні потреби, підбираємо вам нову роль;<br>
          6. Практикуємося бути в новій ролі, прямо на консультації проводимо рольову гру (як актори, розігруємо у ролях сцени з життя);<br>
          7. Перевіряємо нову роль на практиці у звичному житті.
        </p>
        <p>
          У результаті ви, як клієнт:<br>
          1. Розумієте свою роль та ролі оточуючих. Можете обирати оптимальну стратегію поведінки;<br>
          2. Розвинули свої навички комунікації та усвідомленості. Вмієте вести конструктивний діалог;<br>
          3. Змінили свій психоемоційний стан. Відчуваєте себе спокійно, комфортно та впевнено в подібних ситуаціях у майбутньому.
        </p>
        <p>
          Тривалість роботи може відрізнятися залежно від ситуації. У середньому, для аналізу взаємовідносин необхідно 1-2 консультації. Якщо при аналізі ми виявили у вас конфлікти, страхи, ревнощі, психосоматику або відсутність навичок комунікації, то далі з кожною з цих проблем ми працюватимемо окремо.
        </p>

        <h3>Конфлікти</h3>
        <p>
          Розрізняють конструктивні та деструктивні конфлікти. Наше завдання – перевести конфлікт у конструктив. У методі СМД ви, як клієнт, емоційонуєте, виплескуєте наболіле, я вас вислуховую, переводжу вас у стан схематизатора конфлікту (того хто предметно описує або малює ситуацію). Потім, за допомогою рефлексивних питань, я допомагаю вам стати аналітиком схеми (щоб ви змогли самостійно знайти протиріччя у схемі, проблемні місця ситуації). Після чого ми разом формуємо вимоги на реконструкцію схеми (описуємо бажану мету) і перемальовуємо схему до ідеального стану, в якій немає протиріч (знаходимо альтернативні методи розв'язання конфлікту). Додатково я використовую методи <b>медіації</b> (знаходження компромісу) та принципи <b>ненасильницького спілкування</b>. Зазвичай для знаходження альтернативного вирішення конфлікту треба 1-2 консультації. Робота може тривати довже, якщо вам заважають дискомфортні емоції.
        </p>

        <h3>Дискомфортні емоції</h3>
        <p>
          Можливо, ви не дивуєтесь тому, що відчуваєте ревнощі, страх, сором, образу, провину, злість або смуток (вставте будь-яку неприємну емоцію). Проте, правда в тому, що ви не народилися з цими емоціями, ви колись навчилися так сприймати відносини, а значить – ви можете перевчитися! Коли ви навчилися, наприклад, злитися, ви таблетки не приймали і під медичною апаратурою не лежали, отже щоб перевчитися вам не потрібно ні те, ні інше. Все, що вам потрібно, це проаналізувати стосунки, виявити локалізацію дискомфорту в тілі та почати регресивну <a href="/ua/Hypnotherapy.html">Гіпнотерапію</a> або <a href="/ua/Positive-psychotherapy.html">Позитивну психотерапію</a> у форматі навіювань або простого обговорення подій.
        </p>
        <p>
          Також ваші емоції можуть бути викликані різними деструктивними переконаннями. Аналізуємо ваше мислення та його вплив на ваш емоційний стан. Викривлену інтерпретацію ситуації ми опрацьовуємо спеціальними діалоговими техніками (сократівським діалогом), які називаються <b>когнітивною реструктуризацією</b>. Ми її використовуємо, щоб позбавити вас когнітивних викривлень, виявити всі переваги та недоліки подібного стилю мислення, усвідомити ваше перебільшення значущості дрібниць, зробити декатастрофізацію страхів, навчитися не брати на себе зайву відповідальність і не розмірковувати в категоріях "все або нічого". Вчимося мислити критично та розглядати всі точки зору. Наприклад, у роботі з ревнощами ми прописуємо критерії "зради" і робимо <b>рефреймінг</b>. Наприклад: "А якщо дружина переспить з іншою жінкою, це зрада?", "Коли я ревную, що я не роблю?", "Як посилити послаблення ревнощів на 5%?", "Скільки на планеті більш багатих чоловіків, ніж ви, які ревнують прямо зараз?", "Чому відчуваючи ревнощі закон не забороняє керувати автомобілем?", "Коли я через рік згадаю про цю ситуацію, що це для мене буде означати?", "Коли я ревную, ревнощі люблять мене?", "Ревнощі – це здатність до…", "Коли я ревную – це добре, тому що…", "Як би відреагував на це 5-ти річний я?", "Скільки б я заплатив грошей, щоб чарівник позбавив мене від ревнощів раз і назавжди?" і т.д. і т.п. Після такого рефреймінгу, для кращого розуміння своїх почуттів, ми розвиваємо <b>емоційний інтелект</b> (наприклад, щось смачне їмо і описуємо свої відчуття, емоції, асоціації та бажання).
        </p>
        <p>
          Іноді повторювані дискомфортні емоції є просто наслідком загальної тривожності, тому тут ми можемо підключити <a href="/ua/Psychotherapy-of-anxiety.html">психотерапію тривоги</a>. В ній ми тренуємося відкладати занепокоєння на потім, не боротися з думками, а дивитися на них відсторонено. Навчаємось приймати свої емоції, бути готовими діяти навіть незважаючи на негативні переживання. Крім цього, негативні почуття можуть викликатися цілим букетом <a href="/ua/articles/49.html">неврозів</a> та різними <b>внутрішніми конфліктами</b>: "не можна бути щирим і ввічливим одночасно", "сумніватися – це несправедливо", "не можна сподіватися і бути впевненим". Ці протиріччя ми навмисно формулюємо з точки зору здібностей, адже це гарний метод <a href="/ua/Psychotherapy-of-neuroses.html">психотерапії неврозів</a> та створення образу бажаного результату.
        </p>

        <h3>Образ бажаних відносин</h3>
        <p>
          Я сміливо можу стверджувати, що 95% клієнтів не знають навіщо їм відносини, чого вони хочуть від відносин і як їх створити. Натомість люди вибудовують свою сім'ю за прикладом стосунків мами з татом, дідуся з бабусею тощо. Щоб не діяти за навманням, слід чітко прописати образ бажаних відносин. Для цього ми спочатку відповідаємо на запитання: "хто я?", вибудовуємо реальний <b>образ себе</b>. Пишемо свої слабкі та сильні сторони, вчимося приймати їх та вести відвертий діалог із самим собою. За допомогою <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a> прописуємо ваші <b>потреби, цінності та сенси</b>, виявляємо що з цього може бути реалізовано у відносинах.
        </p>
        <p>
          Додатково аналізуємо стосунки ваших батьків, виявляємо ваші <b>контрстратегії</b> (способи зробити все, щоб не жити так, як живуть батьки). Моделюємо різні конфліктні ситуації та виявляємо ваші <b>стратегії захисту</b>, те, як ви відстоюєте свої межі у стресових ситуаціях та під час маніпуляцій: "Де ти була?", "Чому не опустив кришку унітазу?", "Не зустрічайся з друзями!", "По-твоєму не буде!", "Я піду від тебе!" і т.д. Аналізуємо ваш <b>рівень бажаного</b> та егоїзму, наскільки ваші бажання досяжні та реалістичні, коригуємо цілі. Дивимося наскільки відносини для вас важливі, зменшуємо "сакральність" відносин, вибудовуємо <b>колесо балансу</b> всіх життєвих сфер, усвідомлюючи значущість не лише відносин, а й роботи, друзів, хобі, здоров'я, духовності та саморозвитку. І лише на цьому етапі ми створюємо <b>образ бажаних відносин</b>. Малюємо його, знаходимо хороші приклади з життя та масової культури (кіно, серіали, книги), прописуємо всі критерії партнера та деталі взаємин із ним (наприклад, його зовнішність, інтереси, ваші "червоні лінії", фінансові та організаційні питання). Також прописуємо ті корисні <b>ритуали</b>, які зміцнюватимуть ваші відносини: спільні вечері, свята, "п'ятихвилинки", "реакції важливості", сексуальні ігри, використання спільних мемів (жартів, фраз, термінів, які розумієте тільки ви двоє). Виходячи з цього, за бажанням, пишемо <b>план дій</b> щодо створення таких відносин, визначаючи можливі перешкоди (негативний сценарій) та методи їх подолання.
        </p>


        <h3>Негативний сценарій</h3>
        <p>
          Якщо ви помічаєте, що у вас неодноразово повторюються схожі негативні ситуації у відносинах з різними людьми, можна припустити, що особливості вашого мислення та поведінки провокують створення цих ситуацій. Таке явище прийнято називати <b>"негативним сценарієм"</b>. Існує безліч класифікацій таких сценаріїв. Я працюю в концепції еволюційної психології відносин, в якій стверджується, що всі дискомфортні життєві ситуації ґрунтуються на тому, що в людини не задовольняється базова потреба в <b>безпеці</b>:<br>
          – мені загрожують (фізично) або кидають виклик (поводяться нахабно по відношенню до мене і це небезпечно, бо вони посягають на мій соціальний статус);<br>
          – мене змушують бути у безпеці: "не виходь нікуди самому!";<br>
          – я погрожую і відчуваю дискомфорт (виню себе, але не можу не бути аб'юзером);<br>
          – я провокую інших, щоб вони мені погрожували або кидали виклик.<br>
          Так, погрози та провокування можуть бути сигналом до небезпеки і бути захисною стратегією для відновлення особистої безпеки. Це здається нелогічним, але так буває, адже існують такі переконання як: "бояться, значить – поважають", "треба завжди бути напоготові", "люди небезпечні, тому потрібно нападати першим".
        </p>
        <p>
          Якщо говорити більш детально, такі сценарії можна розділити на ті, які пов'язані з контролем, схваленням і спільністю:<br>
          <b>Контроль:</b><br>
          – мене контролюють: "де ти була?";<br>
          – мене перестануть контролювати: "вирішуй все сам, я тобі не нянька!";<br>
          – я хочу, але не можу контролювати: "він не дозволяє мені перевіряти його телефон!";<br>
          – я не хочу, але змушений контролювати: "ти зобов'язаний піклуватися про молодшу сестру!".<br>
          <b>Схвалення та критика:</b><br>
          – мене критикують: "у тебе все одно не вийде";<br>
          – мене схвалюють: "ти такий класний!" (а всередині відчуваю, що "я не гідний бути класним");<br>
          – я хочу критикувати: "ти чого вихваляєшся, дурник?" (я ж собі це не дозволяю);<br>
          – я змушений хвалити: "начальник у нас такий розумний!".<br>
          <b>Спільність та розділеність:</b><br>
          – мене хочуть кинути: "я піду від тебе!";<br>
          – мене змушують бути разом: "обійми мене міцніше!", "ти зобов'язана проводити всі вихідні зі мною!";<br>
          – я хочу, але не можу розлучитися: "якщо піду, то мене засудять!", "у мене немає грошей, щоб жити окремо від батьків";<br>
          – я хочу кинути і це викликає дискомфорт: "людина ж хороша, зарплату носить, дітей виховує, що мені не так?".<br>
        </p>
        <p>
          Щоб досягти спільності, людина може бути впевнена, що <b>любов і схвалення</b> треба заслужити:<br>
          – потрібно купувати щось, щоб бути важливим та крутим;<br>
          – потрібно досягати чогось, щоб отримати визнання та повагу;<br>
          – потрібно розважати когось, щоб викликати інтерес, привернути до себе увагу;<br>
          – потрібно догоджати чи допомагати комусь, щоб хтось сильніший заступився за мене або щоб бути потрібним комусь;<br>
          – потрібно скаржитися комусь, щоб отримати допомогу, підтримку та увагу.
        </p>
        <p>
          Виявити негативний сценарій можна питаннями: "У якій саме ситуації це є проблемою?", "Що ви робите в таких ситуаціях?", "Що б ви ніколи не зробили в цій ситуації?", "Що вам можуть сказати або зробити, щоб це дискомфортне відчуття максимально посилилося?", "Як почувається ваш співрозмовник?" Для зміни негативного сценарію ми малюємо <b>діяльну схему</b> по СМД, опрацьовуємо Гіпнотерапією або Позитивною психотерапією всі <b>дискомфортні емоції</b> в даних сценаріях. Далі розігруємо в ролях ці ситуації, щоб навчитися говорити собі: "ого, я отримав виклик, як я його долатиму?" Потім вибудовуємо нові варіанти сценаріїв, детально описуємо їх у форматі <b>образу бажаних відносин</b>. На цьому етапі у людини може виникати опір, небажання змінювати своє життя. Це залежність від свого сценарію і в таких випадках потрібно усвідомити залежність і прийняти зважене рішення.
        </p>

        <h3>Прийняття рішень</h3>
        <p>
          Часто клієнти приходять із запитом: "Як вчинити? Що робити? Як бути?", і найчастіше це неуточнені чи абстрактні питання. Тому на консультації ми аналізуємо ваші відносини, розкладаємо все по поличках і тільки після цього застосовуємо <b>техніки прийняття рішень</b> (квадрат декарта, "за і проти", прогресія), а також різні рефлексивні та коучингові питання, наприклад: "Чи потрібно приймати рішення прямо зараз?", "Чи може партнер зробити щось, щоб відновити вашу довіру до нього?", "Чи відчуваєте ви іскру у відносинах або вона згасла назавжди?", "Як досвід цих відносин змінив вас? ", "Можна бути разом і пам'ятати про те, що було?". На прийняття одного рішення найчастіше цілком достатньо однієї консультації. Для виваженого рішення в складних ситуаціях де є багато дійових осіб, необхідно провести чіткий аналіз діяльності, що розгортається. За допомогою СМД ми малюємо <b>діяльні схеми</b>, на яких можемо побачити структуру взаємовідносин та прийняти найефективніше рішення за 1-3 консультації.
        </p>
        <p>
          При цьому ваша постійна нерішучість може бути викликана більш глибокою проблемою з тим, що ви не знаєте відповіді на запитання: "Хто я і чого хочу?" У такому випадку тут ми включаємо в роботу <a href="/ua/Mindfulness.html">Майндфулнес</a> і розвиваємо вашу усвідомленість техніками "смакування", "уповільнення", "активна усвідомленість". Далі ми розвиваємо <b>Спостерігаюче Я</b> – стан відстороненості від своїх реакцій для створення внутрішнього образу себе, об'єктивного сприйняття дійсності та вміння дивитися на ситуації з різних точок зору. У домашньому завданні ви заповнюєте АВС-схему та напрацьовуєте наші техніки усвідомленості. За допомогою ACT виявляємо ваші <b>цінності та сенси</b> на основі яких і потрібно приймати виважені рішення. Крім цього, вчимося <b>брати відповідальність</b> і <b>визнавати свої помилки</b> – на сеансах репетируємо різні життєві ситуації, а у своєму повсякденному житті ви ставите поведінкові експерименти (навмисно помиляєтесь і бачите, що нічого страшного не відбувається), намагаєтеся частіше говорити правду і при цьому систематично навчаєтесь самостійно вирішувати реальні життєві проблеми. Збираємо всі наші техніки в єдину <b>техніку "СТОП"</b>, тренуємо її, щоби в будь-який момент часу бути готовими діяти згідно до своїх цінностей, не дивлячись на можливі труднощі. У підсумку, на підставі виявлених подій, своїх почуттів та цінностей ви приймаєте власне рішення: йти зі стосунків, продовжувати намагатися їх змінити або прийняти те, що відбувається, і жити далі.
        </p>

        <h3>Навчання навичкам комунікації</h3>
        <p>
          У відносинах із людьми завжди починаємо з себе. Для покращення взаємин підвищуємо ваші комунікативні навички. Так само аналізуємо структуру ваших сценаріїв методом СМД, проводимо рольові ігри або поведінкові експозиції (контактуємо з тригером), щоб виявити те, чого вам потрібно навчитися. Основою мого навчання комунікації є метод <b>ненасильницького спілкування Маршалла Розенберґа</b> – простий та класний спосіб навчитися красиво казати правду. На консультаціях ми дотримуємось принципів <b>асертивної поведінки</b> (поведінки впевненої в собі людини, яка, за необхідності, плавно підвищує свій рівень агресії). Ми розігруємо ситуації з життя в ролях: сперечаємося один з одним, лаємося, ображаємося, сумуємо, маніпулюємо, не гребуємо жодними методами. Робимо все для того, щоб ви навчилися відстоювати свою точку зору. Я вас навчаю простим технікам "5 етапів підвищення агресії" та "5 етапів протистояння маніпуляціям", після чого ви відшліфовуєте ці навички у повсякденному житті.
        </p>
        <p>
          Про маніпуляції. За потреби, з метою особистого самозахисту, я можу вас ознайомити з принципами і техніками <b>пікапу</b> (ближче-далі, плюс-мінус, конвейєр компліментів), а також елементами <b>НЛП</b> і <b>розмовного гіпнозу</b>, якими користуються всі пікапери: пристройка, ведення, якоріння, відкривашки, рутини, тактильний контакт, вставні команди, тривимірний принцип, способи того, як викликати збудження, сором, провину, страх або сум. Як кажуть у пікапі: "знання – сила. Хто не знає, той сам винен, що не вміє ефективно спілкуватися".
        </p>
        <p>
          Від самозахисту переходимо до витонченого нападу. Для поліпшення відносин ми можемо разом вчитися фліртувати і проявляти свою <b>сексуальність</b>. Знаходимо хороші приклади для наслідування з масової культури (наприклад, відомі секс-символи в кіно) і копіюємо їхню поведінку. Для цього на консультаціях використовуємо метод рольової гри – ми як актори входимо у відповідні ролі та вчимося фліртувати. У домашньому завданні ви закріплюєте навички перед дзеркалом, а потім знімаєте себе на відео. Далі ми обговорюємо дане відео і коригуємо вашу поведінку. Після чого ви у реальному житті фліртуєте зі своїм партнером та перевіряєте результат. Також ми можемо обговорювати тему сексу та різні його види, знаходити той варіант сексуальної активності, який підходить саме вам. Репетируємо те, як сказати про свої вподобання партнеру. І паралельно, звісна річ, <a href="/ua/Low-self-esteem-psychotherapy.html">підвищуємо самооцінку</a>, розвиваємо вашу харизму і привабливість. Керуючись принципом: "краса – справа поведінкова", покращуємо ваш голос, міміку, ходу, жести та манеру мови. У підсумку ви ходите на побачення, спілкуєтеся з друзями, влаштовуєте собі фотосесію, навчаєтесь еротичним танцям чи масажу, дозволяєте собі виглядати та займатися сексом так, як вам подобається.
        </p>

        <h3>Страх відносин та самотність</h3>
        <p>
          У сучасному світі дедалі більше людей обирає самотність як стиль життя. Частина з них самотні через внутрішні страхи та відсутність навичок спілкування. Найчастіше, люди побоюються: конфліктів, відповідальності, розставання, сорому чи сексу. Також існує такий тривожний розлад як <a href="/ua/articles/56.html">соціофобія</a>, він опрацьовується <a href="/ua/Psychotherapy-of-anxiety.html">психотерапією тривоги</a> з елементами <a href="/ua/Low-self-esteem-psychotherapy.html">психотерапії низької самооцінки</a>.
        </p>
        <p>
          На консультаціях страхи і невпевненість ми опрацьовуємо так, як описано в розділі про <b>дискомфортні емоції</b>. Після чого вчимося брати відповідальність на себе і формуємо <b>образ бажаних відносин</b>. Ми прописуємо <b>план дій</b> щодо створення цих відносин і ви починаєте самостійно його реалізовувати. Якщо на цьому шляху вам потрібна моя допомога, ви можете періодично приходити до мене на консультації, на яких ми вирішуватимемо конкретні завдання. Наприклад, думатимемо як вести соцмережі, як відповідати на повідомлення, як вирішувати той чи інший конфлікт, аналізуватимемо “Чому він це сказав і що із цим робити?" Ми можемо спільно розпланувати побачення, морально підготуватися до першого сексу, натренувати навички спілкування та покращити вашу харизму. Тут нерідко доводиться працювати з так званими <b>релігійними переконаннями</b> про гріховність та непристойність, які навіть у офіційному шлюбі заважають розслабитися і отримувати задоволення. У відвертому філософському діалозі я можу допомогти вам знайти той спосіб прояву сексуальності, який підійде саме вам.
        </p>

        <h3>Розлучення, зрада, смерть, стрес</h3>
        <p>
          При стані гострого стресу, у перші години чи дні після події, коли потрібна термінова допомога, я застосовую метод <a href="/ua/EMDR.html">EMDR</a> для стабілізації вашого стану (1-5 сеансів 1-5 разів на тиждень). <b>Білатеральною стимуляцією</b> прибираємо основні симптоми, разом коригуємо <b>режим дня</b>, налагоджуємо гарний сон, харчування та активність. Якщо наслідки травматичного стресу відчуваються навіть через 6 місяців, то тут обов'язково потрібна <a href="/ua/Psychotherapy-of-psychotrauma.html">психотерапія психотравм</a>. Додатково ви можете звернутися до лікаря для призначення заспокійливих та транквілізаторів, щоб покращити сон та загальне самопочуття.
        </p>
        <p>
          Якщо ваша ситуація не вимагає термінової допомоги, проте вам гірко від того, що трапилося, і ви хотіли б розібратися з тим, що робити, то ми можемо спільно <b>приймати рішення</b>. Я вас вислухаю, підтримаю, дам рекомендації щодо покращення режиму дня та навчу <b>технікам стресостійкості</b> (техніка “СТОП”, м'язова релаксація, заземлення, діафрагмальне дихання). Я розумію ваш біль і співчуваю вам. За потреби, ми Позитивною психотерапією опрацьовуємо ваш страх залишитися одному назавжди, або навпаки страх вагітності (після смерті дитини). У важких випадках, коли ваші рідні зникли безвісти, ми проходимо всі стадії прийняття і натреновуємо <b>дихотомічне мислення</b>: "вона пішла – але все ще тут", "я повинен знайти спосіб і відпустити – і триматися", "він і тут – і пішов", "я і сумую за своїми втраченими надіями та мріями – і радію деяким новим". Разом проходимо всі стадії прийняття (заперечення, злість, торг, депресія, прийняття).
        </p>

        <h3>Насильство</h3>
        <p>
          Це окрема важка категорія психотравм. Виокремлюють:<br>
          – фізичне насильство;<br>
          – сексуальне насильство;<br>
          – психологічне насильство<br>
          Якщо травмуюча ситуація сталася нещодавно – застосовуємо EMDR. Далі йде робота над відновленням вашого звичного рівня життя. Тривалість психотерапії суто індивідуальна, але найчастіше щонайменше 20+ щотижневих сеансів.
        </p>
        <p>
          <b>Фізичне насильство</b> найчастіше призводить до страхів повторення подібної події, і це питання вирішується <b>експозиціями</b> (систематичним контактом із тригерною ситуацією). Ми разом аналізуємо подію та готуємось до того, щоб відновити колишній рівень активності (гуляти з друзями, відпочивати, веселитися). Це робиться шляхом Позитивної психотерапії. Додатково вчимося знову проявляти свою злість, говорити "ні" та відстоювати свої межі. За бажанням, для підвищення впевненості ви можете записатися на заняття бойовими мистецтвами або у спортзал, а також дізнатися про всі аспекти сімейного законодавства у вашій країні, про наявність притулків у вашому місті (для тих хто страждає від насилля), записати телефони довіри, піти на консультацію до сімейного юриста.   
        </p>
        <p>
          <b>Психологічне насильство</b> (таке як газлайтинг, коли довго кажуть: "тобі здалося", "ти все неправильно розумієш") призводить до постійних сумнівів у своїх когнітивних здібностях: "А чи правильно я зрозуміла? А чи нічого я не забув? Чи цікава я людям? Чи все правильно я сказав?" Такі сумніви терапевтуються методом <a href="/ua/Cognitive-Behavioral-Therapy.html">КПТ</a>. Ми аналізуємо ваші стосунки з людиною, яка вчиняла з вами насильницькі дії, виявляємо її справжні мотиви. Далі ми вчимося <b>відсторонюватись від думок</b> (помічати їх без наміру змінити чи проконтролювати). Починаємо з нейтральних думок, потім переходимо до дискомфортних. Також припиняємо моніторити "правильність свого мислення", вчимося відкладати занепокоєння "на потім", щоб воно не заважало у повсякденному житті. Замість цього, навмисно викликаємо думки у певний проміжок часу (переводимо автоматизм у контрольовану дію). Потім <b>схематизуємо своє мислення</b> методом СМД і вчимося використовувати схеми мислення в реальних ситуаціях. Так ви достовірно переконуєтесь, що з вами розумово все гаразд. Після чого можна переходити до тривалої роботи з <a href="/ua/Low-self-esteem-psychotherapy.html">підвищення самооцінки</a> та вміння <b>довіряти людям</b>. У разі смутку, провини, образи на себе або партнера за дарма витрачені роки – аналізуємо раціональність цих почуттів, техніками гештальту працюємо над <b>прощенням</b> себе та/або партнера.
        </p>
        <p>  
          <b>Сексуальне насильство</b> є найскладнішим у роботі. Я надаю вам моральну підтримку, вислуховую вас і через якийсь час ми обережно починаємо обговорювати вашу ситуацію. Як психолог, я пояснюю все, що сталося з точки зору психології. Інформую вас про всі психологічні причини, механізми та наслідки вашої ситуації. Як звичайна людина, я кажу про те, що відчуваю, коли слухаю вашу розповідь. Якщо насильство відбулося нещодавно, то ми готуємося до проведення сеансів EMDR для стабілізації вашого стану та пропрацювання дискомфортних почуттів. Потім ми крок за кроком вчимося <b>жити далі</b> і знову <b>довіряти людям</b>. Обговорюємо що таке довіра і навіщо вона потрібна, вчимося відпускати контроль і просити про допомогу. У рольовій грі напрацьовуємо навички комунікації, після чого ви потроху повертаєтесь до звичного рівня соціальної активності: гуляєте з друзями, ходите по магазинам, розмовляєте з колегами на роботі. Це може бути важко, тому методами Позитивної психотерапії та ACT виявляємо ваші <b>цінності та сенси</b>, ставимо мінімальні завдання: поговорити, написати, вийти на вулицю, піти в гості до друзів, завести нові знайомства. Вчимося не уникати дискомфортних почуттів, а йти шляхом своїх цінностей. За потреби, плануємо як сказати своїм рідним про те, що трапилося. Паралельно з цим ми розвиваємо стресостійкість: я розповідаю про механізми стресу, ми навчаємось технікам релаксації, самоаналізу, прийняття рішень, а також підвищуємо самооцінку. Обов'язково робимо техніки на <b>прийняття своєї зовнішності</b> ("радикальне прийняття", "красива правда", "критик") і закріплюємо їх (милуємося в дзеркалі, робимо фотосесії, ведемо соцмережі). Звичайно, з часом ми вчимося знову проявляти свою <b>сексуальність</b>. Обговорюємо що для вас означає слово “сексуальність”, які дії та ділянки тіла вам здаються сексуальними. Плануємо те, як ви будете вдома досліджувати своє тіло та лібідо. Перед побаченнями та близькістю ми можемо планувати та репетирувати все наперед, готуватися до відвертих діалогів з партнером, щоб весь процес контролювали саме Ви.
        </p>



        <h3>Проблеми у сексі</h3>
        <p>
          Делікатна тема. На початку першої консультації я у всіх клієнтів питаю, чи все добре у них зі сном, апетитом, фізичною активністю та сексуальною активністю. Мені, як психологу, необхідно знати лише 3 речі:<br>
          – чи є у вас якісь скарги?<br>
          – чи присутній секс у вашому житті? (з партнером або без)<br>
          – чи можете ви отримувати фізичне задоволення та розрядку (оргазм)?<br>
          Наша психологічна консультація є повністю конфіденційною. Ви можете ставити мені будь-які питання, які вас турбують. Іноді ми можемо обговорювати питання технічної чи смислової сфери сексу, говорити про сексуальну сумісність партнерів, обговорювати питання контрацепції та різноманітних сексуальних практик. Також я є сертифікованим психологом-консультантом <b>ЛГБТ-спільноти</b> і зможу допомогти вам у питаннях орієнтації, гендеру, камінг-ауту та законодавства.
        </p>
        <p>
          Різні <b>сексуальні девіації</b> (мазохізм, садомазохізм, БДСМ, ексгібіціонізм, фетишизм), які завдають дискомфорт та викликають труднощі в житті, терапевтуються тривалим психоаналізом (20+ сеансів Позитивної психотерапії). На сеансах ми розмежовуємо поняття девіації та норми. Виявляємо ті ситуації, у яких це становить проблему. Заглиблюємось у ваше <b>дитинство</b> (у той період, коли ваша сексуальність лише формувалася), аналізуємо стосунки з батьками, виявляємо можливі причини девіацій. Регресивною гіпнотерапією перепроживаємо психотравмуючі ситуації: випадкове оголення на людях, спостереження на сексом батьків, покарання за мастурбацію і т.д. Обговорюємо ваші дитячі сексуальні ігри та їх вплив на процес формування вашої сексуальності. Техніками усвідомленості навчаємось помічати, відчувати та описувати свої деструктивні бажання. За допомогою експозицій КПТ вчимося <b>відкладати реакції</b>, зупиняти себе при помічанні перших ознак нав'язливого бажання (наприклад, при <b>частої мастурбації</b>). Вчимося відкладати дію на 30 секунд, 5 хвилин, півгодини і т.д. Для <b>усунення позитивного підкріплення</b> робимо дію за графіком, навіть коли не хочеться. Або навмисно створюємо умови за яких насолоду отримати не вдасться. Згодом умовний рефлекс згасає і ви можете усвідомлено робити вибір як вам діяти. Наприклад, ми можемо знайти з вами той вид <b>сублімації</b> (перенаправлення сексуальної енергії), який підійде саме вам: робота, спорт, творчість, турбота про рідних чи догляд за домашніми тваринами.
        </p>
        <p>
          У питаннях сексу нерідко доводиться працювати з <b>деструктивними переконаннями</b> про гріховність, брудність, небезпеку, неприпустимість сексуальних втіх. Такі заборони навіть у офіційному шлюбі можуть заважати розслабитися та отримувати задоволення. Тому ми аналізуємо цілі тих, хто нав'язував вам ці переконання (батьки, вчителі та релігійні організації). У філософському відвертому діалозі обговорюємо природу сексуальності у всіх її проявах. Знаходимо ті способи <b>прояву сексуальності</b>, які підійдуть саме вам. Вдома ви досліджуєте ваше лібідо, виписуєте свої яскраві сексуальні риси, які вам подобаються. На консультаціях створюємо вам новий <b>сексуальний образ себе</b> (малюємо, описуємо, знаходимо приклади з масової культури) і вчимося бути у цьому образі (в рольовій грі ми спілкуємося, обмінюємося компліментами, фліртуємо). Вдома ви тренуєтесь спочатку перед дзеркалом, а потім і на відео. Далі ми обговорюємо ваше записане відео, знову тренуємось і робимо це до тих пір, поки не досягнемо класного результату. Після чого ви у реальному житті проявляєте сексуальність та перевіряєте результат. Додатково ми можемо запланувати зробити фотосесію, зареєструватися в додатку для знайомств і разом підготуватися до першого побачення.
        </p>
        <p>
