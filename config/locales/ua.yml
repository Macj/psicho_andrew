        <p>
          <b>–ü—Ä–æ—Å—Ç—ñ —Ä—ñ—à–µ–Ω–Ω—è:</b><br>
          <b>1. –ü—Ä–æ–≥—Ä–µ—Å—ñ—è.</b> –ú–æ–∂–Ω–∞ —É—è–≤–∏—Ç–∏ —Å–µ–±–µ –≤ –º–∞–π–±—É—Ç–Ω—å–æ–º—É —ñ –ø–æ—Å—Ç–∞–≤–∏—Ç–∏ —Å–æ–±—ñ –Ω–∏–∑–∫—É –ø–∏—Ç–∞–Ω—å: ‚Äú–Ø–∫ —è —Å—Ç–∞–≤–∏—Ç–∏–º—É—Å—è –¥–æ —Ü—å–æ–≥–æ —Ä—ñ—à–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 10 —Ö–≤–∏–ª–∏–Ω? 10 –º—ñ—Å—è—Ü—ñ–≤? 10 —Ä–æ–∫—ñ–≤?‚Äù, ‚Äú–¶–µ —Ä—ñ—à–µ–Ω–Ω—è –º–∞—Ç–∏–º–µ –∑–Ω–∞—á–µ–Ω–Ω—è –∑–∞ —Ç–∏–∂–¥–µ–Ω—å? –ü—Ä–æ —è–∫–µ —Ä—ñ—à–µ–Ω–Ω—è —è –Ω–µ –ø–æ—à–∫–æ–¥—É—é —á–µ—Ä–µ–∑ 10 —Ä–æ–∫—ñ–≤?‚Äù, ‚Äú–©–æ —è –∑–≥–∞–¥—É–≤–∞—Ç–∏–º—É —É 80-—Ä—ñ—á–Ω–æ–º—É –≤—ñ—Ü—ñ?‚Äù, ‚Äú–ö–æ–ª–∏ —è —Ç–∞–º –¥–æ—Å—è–≥ —É—Å–ø—ñ—Ö—É, –≤ —á–æ–º—É –º–æ—è —Å–∏–ª–∞? –©–æ –¥–æ–ø–æ–º–æ–≥–ª–æ –¥–æ—Å—è–≥—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É? –Ø–∫—ñ –ø–µ—Ä–µ—à–∫–æ–¥–∏ –±—É–ª–∏ –Ω–∞ –¥–æ—Ä–æ–∑—ñ? –Ø–∫ —è —ó—Ö –¥–æ–ª–∞–≤? –ó–∞ —â–æ –¥–æ–≤–µ–ª–æ—Å—è –≤–∑—è—Ç–∏ –Ω–∞ —Å–µ–±–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å? –¶–µ —Ç–æ–≥–æ –≤–∞—Ä—Ç–µ? –Ø–∫—É –ø–æ—Ä–∞–¥—É —è –º–æ–∂—É —Å–æ–±—ñ –¥–∞—Ç–∏?" —ñ —Ç.–¥. –ë—ñ–ª—å—à—ñ—Å—Ç—å –ª—é–¥–µ–π –¥–æ–∫–æ—Ä—ñ–Ω–Ω–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ä–æ–±–ª—è—Ç—å —Ü—é —Ç–µ—Ö–Ω—ñ–∫—É, –∞–¥–∂–µ —É—è–≤–ª—è—é—á–∏ —Å–µ–±–µ –≤ –º–∞–π–±—É—Ç–Ω—å–æ–º—É –≤–æ–Ω–∏ –ø–æ —Ñ–∞–∫—Ç—É —Ä–æ–∑–º—ñ—Ä–∫–æ–≤—É—é—Ç—å –Ω–µ –ø—Ä–æ —Å–µ–±–µ, –∞ –ø—Ä–æ –Ω–µ–∑–Ω–∞–π–æ–º—Ü—è, —è–∫–∏–π –ª–∏—à–µ –≤—ñ–¥–¥–∞–ª–µ–Ω–æ —Å—Ö–æ–∂–∏–π –Ω–∞ –Ω–∏—Ö. –¶–µ –¥–æ–≤–µ–¥–µ–Ω–æ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è–º–∏ ‚Äì –∞–∫—Ç–∏–≤—É—î—Ç—å—Å—è —Ç–∞ –æ–±–ª–∞—Å—Ç—å –º–æ–∑–∫—É, —è–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è —ñ–Ω—à–∏—Ö –ª—é–¥–µ–π, –∞ –Ω–µ —Å–µ–±–µ (—Ç–æ–º—É –ª—é–¥–∏–Ω–∞ –æ–∑–≤—É—á—É—î —Å–≤–æ—ó –Ω–µ–∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—ñ –º—Ä—ñ—ó, –∞ –Ω–µ —Ä–µ–∞–ª—å–Ω–æ –∫–æ—Ä–∏—Å–Ω—ñ –ø–æ—Ä–∞–¥–∏). –•–∏—Ç—Ä—ñ—Å—Ç—å –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è —Ü—ñ—î—ó —Ç–µ—Ö–Ω—ñ–∫–∏ –ø–æ–ª—è–≥–∞—î –≤ –≥–ª–∏–±–æ–∫—ñ–π –∞—Å–æ—Ü—ñ–∞—Ü—ñ—ó –∑ –º–∞–π–±—É—Ç–Ω—ñ–º —Å–æ–±–æ—é: —Å–ª—ñ–¥ –≤—Å–µ –¥–µ—Ç–∞–ª—å–Ω–æ –æ–ø–∏—Å–∞—Ç–∏ (—á–∞—Å, –º—ñ—Å—Ü–µ, –ª—é–¥–∏), —É–≤—ñ–π—Ç–∏ –≤ –æ–±—Ä–∞–∑ –¥–æ—Ä–æ—Å–ª—ñ—à–æ–≥–æ —Å–µ–±–µ, –ø–æ—á–∞—Ç–∏ –≤—ñ–¥—á—É–≤–∞—Ç–∏ –π –≥–æ–≤–æ—Ä–∏—Ç–∏ –≤—ñ–¥ –π–æ–≥–æ —ñ–º–µ–Ω—ñ, –ø–æ–≤–Ω—ñ—Å—Ç—é —É—Å–≤—ñ–¥–æ–º–ª—é—é—á–∏, —â–æ —è –≤ –º–∞–π–±—É—Ç–Ω—å–æ–º—É —ñ —è –≤ —Ç–µ–ø–µ—Ä—ñ—à–Ω—å–æ–º—É ‚Äì —Ü–µ —Ç–∞ —Å–∞–º–∞ –ª—é–¥–∏–Ω–∞. –¢–æ–±—Ç–æ –º–æ—î –∑–∞–≤–¥–∞–Ω–Ω—è —è–∫ –≤–∞—à–æ–≥–æ —Ç—Ä–µ–Ω–µ—Ä–∞ ‚Äì –Ω–∞–≤—á–∏—Ç–∏ –≤–∞—Å –≤—Ö–æ–¥–∏—Ç–∏ –¥–æ <b>—Å—Ç–∞–Ω—É –∞—Å–æ—Ü—ñ–∞—Ü—ñ—ó</b> –∑ —Å–æ–±–æ—é –∑ –º–∞–π–±—É—Ç–Ω—å–æ–≥–æ.<br>
          <b>2. –ó–∞ —Ç–∞ –ü—Ä–æ—Ç–∏.</b> –ü—Ä–æ—Å—Ç–∏–π —Å–ø–æ—Å—ñ–± —Å–ø—ñ–≤–≤—ñ–¥–Ω–µ—Å—Ç–∏ –ø–æ–∑–∏—Ç–∏–≤–Ω—ñ —Ç–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏. –ó–∞–∑–≤–∏—á–∞–π —Ä–æ–±–∏—Ç—å—Å—è —É –≤–∏–≥–ª—è–¥—ñ —Å–ø–∏—Å–∫—É.<br>
