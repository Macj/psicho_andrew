    description: 'Якщо ви читаєте це, то, ймовірно, вас турбує тривога. Ця стаття покликана коротко пояснити вам процес психотерапії з практичної точки зору: опис проблеми, результату і технік, які я використовую в нашій спільній роботі.'
    setting:
      h2: 'Як виглядає робота з психологом'  
      text: |
        <p>
          Ви записуєтесь до мене на <a href="/ua/individual_consultation.html">індивідуальну консультацію</a>. Обговорюєте всі деталі нашої співпраці, морально готуєтесь до першої зустрічі. У призначений час ви приходите до мого кабінету, знімаєте верхній одяг, сідаєте в зручне крісло – це початок вашого нового життя. В роботі онлайн, відбувається все те саме: ви вдома сідаєте у своє улюблене крісло, відкриваєте ноутбук, в комфорті та безпеці розпочинаєте наш перший діалог, в якому ми бачимо та чуємо один одного так, ніби знаходимось зовсім близько.
        </p>
        <p>
          Весь час консультації присвячено лише вам. Ви можете робити все, що забажаєте. Можете відверто розповідати про свої переживання, можете кричати, лаятися або навіть плакати. Я вас уважно вислухаю, підтримаю, задам уточнюючі питання, поясню причини та механізми вашої тривоги. Під час терапії ми будемо аналізувати ваші думки, вести щоденники, робити поведінкові експерименти, тренувати вашу увагу та виконувати домашні завдання для закріплення нових навичок.
        </p>
        <p>
          Ви нікому нічого не зобов'язані. Будь-коли ми можемо зупинитися. Все, що ми обговорюємо, є суворо конфіденційним. Ваш успіх – мій успіх. Коли ви радієте – ми радіємо разом, коли сумуєте – я вас підтримую і допомагаю знайти вірне рішення. Я безоцінковий, мені не важливо які безглузді ситуації або дивні емоції були у вашому житті. Моє завдання – звільнити вас від тривоги і навчити конструктивно задовольняти власні потреби.
        </p>
    diagnostics:
      h2: 'Діагностика тривоги'
      text: |
        <p>
          Отже, ви відчуваєте, що у вас "розшатані нерви" і підозрюєте у себе наявність надмірної тривоги або ГТР. Для самодіагностики ви можете заповнити опитувальник Шкала тривоги Гамільтона, а далі вам слід <a href="#sign-up">записатися</a> до мене на консультацію для проведення повноцінної <b>психологічної діагностики</b>, яка складається з 3-х основних етапів:<br>
          <b>1. Діагностика.</b> Виявлення симптомів та психологічних механізмів вашої проблеми;<br>
          <b>2. Інформування.</b> На схемах, метафорах та прикладах показую структуру вашого мислення та поведінки, пояснюю фізіологічні механізми виникнення ваших симптомів, відповідаю на всі ваші запитання;<br>
          <b>3. Складання запиту та плану терапії.</b> Кінцевим та логічним результатом діагностики є формулювання запиту (опису проблеми та бажаного результату) та спільна розробка плану терапії, з урахуванням усіх ваших потреб, фінансового стану та індивідуальних особливостей вашого випадку.
        </p>
        <p>
          За підсумками діагностики ми будемо розуміти суть вашої ситуації та визначимося з методами роботи. Тому що не будь-яка тривога може вважатись тривожним розладом. Надмірна тривога та ГТР відповідають певним критеріям та потребують курсу психотерапії.
        </p>
