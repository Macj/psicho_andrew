        <p>–í–µ—Å—å —á–∞—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –ø—Ä–∏—Å–≤—è—á–µ–Ω–æ –ª–∏—à–µ –≤–∞–º. –í–∏ –º–æ–∂–µ—Ç–µ —Ä–æ–±–∏—Ç–∏ —Ç–µ, —â–æ –∑–∞–±–∞–∂–∞—î—Ç–µ. –ú–æ–∂–µ—Ç–µ –≤–∏–≥–æ–≤–æ—Ä—é–≤–∞—Ç–∏—Å—è, —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—Ç–∏ –º–µ–Ω—ñ –ø—Ä–æ –≤—Å–µ, —â–æ –Ω–∞–±–æ–ª—ñ–ª–æ, –º–æ–∂–µ—Ç–µ –∫—Ä–∏—á–∞—Ç–∏, –ª–∞—è—Ç–∏—Å—è –∞–±–æ –Ω–∞–≤—ñ—Ç—å –ø–ª–∞–∫–∞—Ç–∏. –Ø –≤–∞—Å —É–≤–∞–∂–Ω–æ –≤–∏—Å–ª—É—Ö–∞—é, –ø—ñ–¥—Ç—Ä–∏–º–∞—é, –∑–∞–¥–∞–º —É—Ç–æ—á–Ω—é—é—á—ñ –ø–∏—Ç–∞–Ω–Ω—è, –ø–æ—è—Å–Ω—é –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—ñ —Ç–∞ —Ñ—ñ–∑—ñ–æ–ª–æ–≥—ñ—á–Ω—ñ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É. –£ –ø—Ä–æ—Ü–µ—Å—ñ —Ä–æ–±–æ—Ç–∏ –º–∏ –±—É–¥–µ–º–æ –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –≤–∞—à—ñ –¥—É–º–∫–∏, –≤–µ—Å—Ç–∏ —â–æ–¥–µ–Ω–Ω–∏–∫–∏, —Ä–æ–±–∏—Ç–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏ —Ç–∞ –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è.</p>
        <p>–í–∏ –Ω—ñ–∫–æ–º—É –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–æ–±–æ–≤'—è–∑–∞–Ω—ñ. –ë—É–¥—å-–∫–æ–ª–∏ –º–∏ –º–æ–∂–µ–º–æ –∑—É–ø–∏–Ω–∏—Ç–∏—Å—è. –í—Å–µ —â–æ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ –±—É–¥–µ —Å—É–≤–æ—Ä–æ –∫–æ–Ω—Ñ—ñ–¥–µ–Ω—Ü—ñ–π–Ω–∏–º. –ö–æ–ª–∏ –≤–∏ —Ä–∞–¥—ñ—î—Ç–µ ‚Äì —è —Ä–æ–∑–¥—ñ–ª—è—é –∑ –≤–∞–º–∏ —Ü—é —Ä–∞–¥—ñ—Å—Ç—å, –∫–æ–ª–∏ –≤–∏ —Å—É–º—É—î—Ç–µ ‚Äì —è –ø—ñ–¥—Ç—Ä–∏–º—É—é –≤–∞—Å —ñ –¥–æ–ø–æ–º–∞–≥–∞—é –∑–Ω–∞–π—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è. –Ø –≤–∞—Å –Ω–µ –æ—Ü—ñ–Ω–Ω—é—é, –º–µ–Ω—ñ –Ω–µ –≤–∞–∂–ª–∏–≤–æ —è–∫—ñ –≤—á–∏–Ω–∫–∏ –≤–∏ —Ä–æ–±–∏–ª–∏ —ñ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –±–µ–∑–≥–ª—É–∑–¥–æ –≤–∏–≥–ª—è–¥–∞–ª–∏ –ø—Ä–∏ —Ü—å–æ–º—É, –º–æ—î –∑–∞–≤–¥–∞–Ω–Ω—è ‚Äì –∑—Ä–æ–±–∏—Ç–∏ —Ç–∞–∫, –∞–±–∏ –≤–∏ –≤–∏—Ä—ñ—à–∏–ª–∏ —Å–≤–æ—é –ø—Ä–æ–±–ª–µ–º—É —ñ –Ω–∞–≤—á–∏–ª–∏—Å—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ –∑–∞–¥–æ–≤–æ–ª—å–Ω—è—Ç–∏ —Å–≤–æ—ó –ø–æ—Ç—Ä–µ–±–∏.</p>
