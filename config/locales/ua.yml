          text3: '–Ø –∑–∞—Å—Ç–æ—Å—É–≤–∞–≤ —Ç–µ—Ä–∞–ø—ñ—é –ê–°–¢ —Ç–∞ –µ–ª–µ–º–µ–Ω—Ç–∏ –∑ –ö–ü–¢: –∑—Ä–æ–±–∏–ª–∏ –¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ–∑–∞—Ü—ñ—é —Å—Ç—Ä–∞—Ö—ñ–≤, —Å—Ñ–æ—Ä–º—É–≤–∞–ª–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è, –Ω–∞–≤—á–∏–ª–∏—Å—è —Ç–µ—Ö–Ω—ñ—Ü—ñ –ø—Ä–∏–π–Ω—è—Ç—Ç—è –µ–º–æ—Ü—ñ–π. –î–∞–ª—ñ, –º–∏ –≤–≤–µ–ª–∏ —â–æ–¥–µ–Ω–Ω–∏–∫ –¥—É–º–æ–∫, —Ç–∞–±–ª–∏—Ü—é –ø–æ–∑–∏—Ç–∏–≤–Ω–∏—Ö –∑–º—ñ–Ω —Ç–∞ –ê–í–°-—Å—Ö–µ–º—É (–∫–ª—ñ—î–Ω—Ç–∫–∞ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –Ω–∞–≤—á–∏–ª–∞—Å—è –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Ç—Ä–∏–≤–æ–∂–Ω—ñ –ø–æ–¥—ñ—ó —É —ó—ó –∂–∏—Ç—Ç—ñ, –∞ –º–µ–Ω—ñ –ª–∏—à–µ –∑–∞–ª–∏—à–∞–ª–æ—Å—è –ø–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏ –¥–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è).'
          text4:  "–£ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ, —Ç—Ä–∏–≤–æ–∂–Ω—ñ—Å—Ç—å –∑–Ω–∏–∫–ª–∞, –∑'—è–≤–∏–ª–∏—Å—è –∫–æ—Ä–∏—Å–Ω—ñ –Ω–∞–≤–∏—á–∫–∏ —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É —Ç–∞ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ."
        3:
          name: '–ü–∞–Ω—ñ—á–Ω—ñ –∞—Ç–∞–∫–∏'
          text1: "–ß–æ–ª–æ–≤—ñ–∫, 29 —Ä–æ–∫—ñ–≤. –ì–æ–ª–æ–≤–Ω–∏–º –∑–∞–ø–∏—Ç–æ–º —Ç–µ—Ä–∞–ø—ñ—ó –±—É–ª–∞ –ø—Ä–æ–±–ª–µ–º–∞ –∑ —Ä–∞–ø—Ç–æ–≤–∏–º–∏ –Ω–∞–ø–∞–¥–∞–º–∏ —Å—Ç—Ä–∞—Ö—É, –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–∏–π –ø—É–ª—å—Å, –∑–∞–¥—É—Ö–∞, –≤—ñ–¥—á—É—Ç—Ç—è, —â–æ —Å–∏–ª—å–Ω–æ –±'—î—Ç—å—Å—è —Å–µ—Ä—Ü–µ."
          text2: '–ù–∞ –ø–µ—Ä—à—ñ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó —è –ø—Ä–æ–≤—ñ–≤ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫—É —Ç–∞ –ø—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–≤–∞–≤ –ø–æ—á–∞—Ç–æ–∫ –ü–ê. –ù–∏–º –≤–∏—è–≤–∏–≤—Å—è —Å–æ–Ω–Ω–∏–π –ø–∞—Ä–∞–ª—ñ—á. –¢–∞–∫–æ–∂, –≤–∏—è–≤–∏–≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –Ω–∞–±—ñ—Ä —Å—Ç—Ä–∞—Ö—ñ–≤: "–∞ —Ä–∞–ø—Ç–æ–º –ø–æ–º—Ä—É / –æ—Å–æ—Ä–æ–º–ª—é—Å—è / –∑–±–æ–∂–µ–≤–æ–ª—ñ—é".'
          text3: "–Ø –ø–æ—á–∞–≤ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑–∞ –ø—Ä–æ—Ç–æ–∫–æ–ª–æ–º –º–µ—Ç–∞–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–æ—ó —Ç–µ—Ä–∞–ø—ñ—ó: –º–∏ –ø—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–≤–∞–ª–∏ –æ–±'—î–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –Ω–µ–±–µ–∑–ø–µ–∫–∏ –ø–∞–Ω—ñ—á–Ω–∏—Ö –∞—Ç–∞–∫, –Ω–∞–≤—á–∏–ª–∏—Å—è –Ω–µ –∑–≤–µ—Ä—Ç–∞—Ç–∏ —É–≤–∞–≥—É –Ω–∞ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è, –≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ —Ç—Ä–∏–≤–æ–≥—É, —Å—Ñ–æ—Ä–º—É–≤–∞–ª–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –ø—Ä–æ –∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å —Ç–∞ –±–µ–∑–ø–µ–∫—É –µ–º–æ—Ü—ñ–π —Å—Ç—Ä–∞—Ö—É, —Ä–æ–∑–≤–∏–Ω—É–ª–∏ –Ω–∞–≤–∏—á–∫—É –ø—Ä–∏–π–Ω—è—Ç—Ç—è –µ–º–æ—Ü—ñ–π."
          text4: '–ú–∏–Ω—É–ª–æ –ø—ñ–≤ —Ä–æ–∫—É, –∫–ª—ñ—î–Ω—Ç –ø–æ—á—É–≤–∞—î—Ç—å—Å—è –¥–æ–±—Ä–µ, –¥—è–∫—É—î –º–µ–Ω—ñ –∑–∞ –≤–∏–∫–æ–Ω–∞–Ω—É —Ä–æ–±–æ—Ç—É.'
        4:
          name: "–ù–∏–∑—å–∫–∞ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∞"
          text1: |
            –ß–æ–ª–æ–≤—ñ–∫, 28 —Ä–æ–∫—ñ–≤. –ö–ª—ñ—î–Ω—Ç –ø—Ä–∏–π—à–æ–≤ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é, —è–∫ –≤—ñ–Ω —Å–∫–∞–∑–∞–≤: "–ø–æ–∑–Ω–∞–π–æ–º–∏—Ç–∏—Å—å —ñ –∑—Ä–æ–∑—É–º—ñ—Ç–∏, —á–∏ –∑–º–æ–∂–µ –≤—ñ–Ω –¥–æ–≤—ñ—Ä–∏—Ç–∏—Å—è –º–µ–Ω—ñ, —è–∫ –ø—Å–∏—Ö–æ–ª–æ–≥—É". –£ –Ω–µ–∫–≤–∞–ø–ª–∏–≤–æ–º—É –¥—ñ–∞–ª–æ–∑—ñ –≤—ñ–Ω –ø–æ—á–∞–≤ —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—Ç–∏ –≤—Å–µ –±—ñ–ª—å—à–µ –ø—Ä–æ —Å–≤–æ—é —Å–∏—Ç—É–∞—Ü—ñ—é. –í–∏—è–≤–∏–ª–æ—Å—è, —â–æ –≤—ñ–Ω –∑–∞—Ä–∞–∑ —Ä–æ–∑–ª—É—á–∞—î—Ç—å—Å—è –∑ –¥—Ä—É–∂–∏–Ω–æ—é —ñ —Ä–∞–¥–∏–π —Ü—å–æ–º—É: "–≤–æ–Ω–∞ –º–æ—Ç–æ—Ä–æ—à–Ω–æ –∑–Ω—É—â–∞–ª–∞—Å—è –∑ –º–µ–Ω–µ, –º—É—á–∏–ª–∞, –¥–æ–≤–æ–¥–∏–ª–∞ –¥–æ –±–æ–∂–µ–≤—ñ–ª–ª—è, —â–æ —è –Ω–∞–≤—ñ—Ç—å –ø—ñ—à–æ–≤ –¥–æ –ø—Å–∏—Ö—ñ–∞—Ç—Ä–∞ –∑–∞ —Ç–∞–±–ª–µ—Ç–∫–∞–º–∏", "—Ö–æ—á—É –ø—ñ–¥–≤–∏—â–∏—Ç–∏ —Å–∞–º–æ–æ—Ü—ñ–Ω–∫—É, —è –∑–∞–≤–∂–¥–∏ –±—É–≤ —á—É—Ç–ª–∏–≤–∏–π, —É –º–µ–Ω–µ —Å–∏–ª—å–Ω–æ —Ä–µ–ª—ñ–≥—ñ–π–Ω–∞ —Å—ñ–º'—è, –º–µ–Ω–µ –≤–∏—Ö–æ–≤—É–≤–∞–ª–∏ –ø–µ—Ä–µ–≤–∞–∂–Ω–æ –±–∞—Ç–æ–≥–æ–º".
          text2: '–î–ª—è –ª—ñ–∫—É–≤–∞–Ω–Ω—è –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º –Ω–∞ 2-7 –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö —è –ø—Ä–æ–≤–æ–¥–∏–≤ —Ç–µ—Ö–Ω—ñ–∫–∏ –≥—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—ó –±–µ–∑ –≥—ñ–ø–Ω–æ–∑—É, —Ç–æ–º—É —â–æ –∫–ª—ñ—î–Ω—Ç –±—É–≤ –ø—Ä–æ—Ç–∏ "–Ω–∞–≤—ñ—é–≤–∞–Ω–Ω—è", –≤—ñ–Ω —Ü—å–æ–≥–æ –±–æ—è–≤—Å—è. –¢–∞–∫–∏–π –ø—ñ–¥—Ö—ñ–¥ –≤–∏—è–≤–∏–≤—Å—è —Å–∫–ª–∞–¥–Ω—ñ—à–∏–º –∑–∞ –∑–≤–∏—á–∞–π–Ω–∏–π, –∞–ª–µ –≤ —Å—É–∫—É–ø–Ω–æ—Å—Ç—ñ –∑ –ü–æ–∑–∏—Ç–∏–≤–Ω–æ—é –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—î—é —ñ –ú–∞–π–Ω–¥—Ñ—É–ª–Ω–µ—Å–æ–º –±—É–ª–æ –¥–æ—Å—è–≥–Ω—É—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É: —Å—Ç–∞—Ä—ñ —Å–ø–æ–≥–∞–¥–∏ –ø—Ä–æ –ø–æ–∫–∞—Ä–∞–Ω–Ω—è, –ø—É–±–ª—ñ—á–Ω—ñ –ø—Ä–∏–Ω–∏–∂–µ–Ω–Ω—è –±–∞—Ç—å–∫—ñ–≤ —ñ –æ–¥–Ω–æ–ª—ñ—Ç–∫—ñ–≤ –±—É–ª–∏ –ø–µ—Ä–µ—Ä–æ–±–ª–µ–Ω—ñ –ø—Å–∏—Ö—ñ–∫–æ—é —ñ –±—ñ–ª—å—à–µ –Ω–µ –≤–∏–∫–ª–∏–∫–∞–ª–∏ —Å–∏–ª—å–Ω–∏—Ö –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –µ–º–æ—Ü—ñ–π, –∫–ª—ñ—î–Ω—Ç –ø–æ—á–∞–≤ –≥–æ–≤–æ—Ä–∏—Ç–∏ –≥–æ–ª–æ—Å–Ω—ñ—à–µ, –∑–Ω–∏–∫ –∫–æ–º –≤ –≥–æ—Ä–ª—ñ, –∑–º—ñ–Ω–∏–ª–æ—Å—å —Å—Ç–∞–≤–ª–µ–Ω–Ω—è –¥–æ —Å–µ–±–µ —Ç–∞ —Å–≤–æ—ó—Ö –¥—É–º–æ–∫.'
        5:
          name: '–î–µ–ø—Ä–µ—Å—ñ—è'
          text1: '–ñ—ñ–Ω–∫–∞, 33 —Ä–æ–∫–∏. –ü—Ä–∏–π—à–ª–∞ —É —Å—É–º–Ω–æ–º—É —Å—Ç–∞–Ω—ñ: –ø–æ–≤–Ω–∏–π –ø–µ—Å–∏–º—ñ–∑–º, –∑–∞–≥–∞–ª—å–º–æ–≤–∞–Ω—ñ—Å—Ç—å, –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –±—É–¥—å-—è–∫–∏—Ö —Å–∏–ª –¥–æ –∂–∏—Ç—Ç—è. –ù–∞ —Ç–ª—ñ –ø–æ–ª–æ–≥—ñ–≤, –ø—Ä–æ–±–ª–µ–º —É —Ä–æ–±–æ—Ç—ñ —Ç–∞ —Å—Ç–æ—Å—É–Ω–∫–∞—Ö —É –∫–ª—ñ—î–Ω—Ç–∫–∏ –Ω–∞–∫–æ–ø–∏—á–∏–ª–æ—Å—è –±–∞–≥–∞—Ç–æ –Ω–µ–≤–∏—Å–ª–æ–≤–ª–µ–Ω–æ—ó –æ–±—Ä–∞–∑–∏ —Ç–∞ –Ω–µ–≤–∏—Ä–∞–∑–Ω–æ—ó –∞–≥—Ä–µ—Å—ñ—ó. –ü—Å–∏—Ö—ñ–∞—Ç—Ä –≤–∏–ø–∏—Å–∞–≤ –∞–Ω—Ç–∏–¥–µ–ø—Ä–µ—Å–∞–Ω—Ç–∏, —ñ –º–∏ –ø–æ—á–∞–ª–∏ —Ä–æ–±–æ—Ç—É.'
          text2: '–ù–∞ –ø–µ—Ä—à–∏—Ö 3-—Ö –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö —è –¥–æ–ø–æ–º–∞–≥–∞–≤ —ó–π —É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏ —Å–≤–æ—ó –ø–æ—á—É—Ç—Ç—è, –ø—Ä–æ—è–≤–ª—è—Ç–∏ –∞–≥—Ä–µ—Å—ñ—é, –∑–º—ñ–Ω–∏—Ç–∏ –≤–ª–∞—Å–Ω–µ —Å—Ç–∞–≤–ª–µ–Ω–Ω—è –¥–æ —Å–µ–±–µ, –ø–µ—Ä–µ—Å—Ç–∞—Ç–∏ —Å–µ–±–µ –∂–∞–ª—ñ—Ç–∏ —Ç–∞ —Å–∫–ª–∞—Å—Ç–∏ —Ç–∞–±–ª–∏—Ü—é "–ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–æ—ó –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó" - –ø–æ—Å—Ç—É–ø–æ–≤–∏–π –ø–ª–∞–Ω –∑–±—ñ–ª—å—à–µ–Ω–Ω—è —Ñ—ñ–∑–∏—á–Ω–∏—Ö –Ω–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—å —Ç–∞ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –¥—ñ–π, —â–æ –ø—Ä–∏–Ω–æ—Å—è—Ç—å –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è.'
          text3: |
            –ù–∞ 4-8 —Å–µ–∞–Ω—Å–∞—Ö —Ä–æ–±–æ—Ç–∞ –ø–æ–ª—è–≥–∞–ª–∞ —É –ø—ñ–¥—Ç—Ä–∏–º—Ü—ñ, –∫–æ—Ä–∏–≥—É–≤–∞–Ω–Ω—ñ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–æ—ó –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –π —É —Ä–æ–±–æ—Ç—ñ –∑ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è–º–∏ "—è –Ω–µ –∑–º–æ–∂—É" , "–º–∞–π–±—É—Ç–Ω—å–æ–≥–æ –Ω–µ–º–∞—î" , "–∂–∏—Ç—Ç—è –∂–∞—Ö–ª–∏–≤–µ" , –º–µ—Ç–æ–¥–æ–º –ö–ü–¢ –∞–Ω–∞–ª—ñ–∑—É–≤–∞–ª–∏ —ó—Ö –¥–æ—Å—Ç–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—å, –≤ —Ç–∞–∫–∏–π —Å–ø–æ—Å—ñ–± –∑–º–µ–Ω—à—É—é—á–∏ –≤—ñ—Ä—É —É –Ω–∏—Ö. –¢–µ—Ö–Ω—ñ–∫–∞–º–∏ –ê–°–¢ —è –Ω–∞–≤—á–∏–≤ –ø—Ä–∏–π–º–∞—Ç–∏ –µ–º–æ—Ü—ñ—ó —Ç–∞ –∑—É–ø–∏–Ω—è—Ç–∏ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –¥—ñ–∞–ª–æ–≥. –£ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ –ø–µ—Å–∏–º—ñ–∑–º –∑–Ω–∏–∫, –∑'—è–≤–∏–ª–∏—Å—è —Å–∏–ª–∏ —ñ –≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å —É –º–∞–π–±—É—Ç–Ω—å–æ–º—É.
        6:
          name: '–ù–µ–≤—Ä–æ–∑, –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º—ã'
          text1: |
            –ß–æ–ª–æ–≤—ñ–∫, 27 —Ä–æ–∫—ñ–≤. –û—Å–Ω–æ–≤–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ - –ø–æ—Å—Ç—ñ–π–Ω–∞ —Ç—Ä–∏–≤–æ–≥–∞ —Ç–∞ —Å–ø–æ–≥–∞–¥–∏ –ø—Ä–æ —Å–≤–∞—Ä–∫—É –∑ –¥—Ä—É–≥–æ–º 2-—Ö –ª—ñ—Ç–Ω—å–æ—ó –¥–∞–≤–Ω–æ—Å—Ç—ñ: "—è –∑–≤—ñ–ª—å–Ω–∏–≤—Å—è –∑ —Ä–æ–±–æ—Ç–∏, –ø–µ—Ä–µ—ó—Ö–∞–≤ –¥–æ —ñ–Ω—à–æ—ó –∫—Ä–∞—ó–Ω–∏, –∑–º—ñ–Ω–∏–≤ —Å–≤—ñ–π —Å–ø–æ—Å—ñ–± –∂–∏—Ç—Ç—è, –∞–ª–µ —Å–ø–æ–≥–∞–¥–∏ –Ω–µ –¥–∞—é—Ç—å —Å–ø–æ–∫–æ—é".
          text2: '–ù–∞ –ø–µ—Ä—à—ñ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó —è –ø—Ä–æ–≤—ñ–≤ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫—É, –≤–∏—è–≤–∏–≤ –ø—Ä–∏—á–∏–Ω—É –ø—Ä–æ–±–ª–µ–º–∏ (–∫–æ–ª–∏ –¥—Ä—É–≥ –Ω–∞–∑–≤–∞–≤ –π–æ–≥–æ "–Ω–µ–Ω–æ—Ä–º–∞–ª—å–Ω–∏–º", —É –∫–ª—ñ—î–Ω—Ç–∞ –≤–∏–Ω–∏–∫–ª–∞ –∞—Å–æ—Ü—ñ–∞—Ü—ñ—è –∑—ñ —Å–≤–æ—ó–º —Ç–∞—Ç–æ–º-–∞–ª–∫–æ–≥–æ–ª—ñ–∫–æ–º, –Ω–∞ —è–∫–æ–≥–æ –≤—ñ–Ω –±–æ—è–≤—Å—è —Å—Ç–∞—Ç–∏ —Å—Ö–æ–∂–∏–º), –ø–æ—è—Å–Ω–∏–≤ –∫–ª—ñ—î–Ω—Ç—É –º–µ—Ö–∞–Ω—ñ–∑–º —Ä–æ–±–æ—Ç–∏ –π–æ–≥–æ —Å–ø–æ–≥–∞–¥—ñ–≤ —Ç–∞ –º–µ—Ç–æ–¥–∏ —Ä–æ–±–æ—Ç–∏ –∑ –Ω–∏–º–∏. –ö–ª—ñ—î–Ω—Ç—É –ø–æ–ª–µ–≥—à–∞–ª–æ.'
          text3: |
