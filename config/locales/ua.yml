        text: "Усунення дратівливості, вразливості, різких змін настрою. Звільнення від болю в м'язах, проблем зі сном, апетитом, сексом та іншої психосоматики. Пропрацювання провини, сорому, образ, агресії."
      Тревога:
        title: 'Тривога, ПА, ОКР'
        text: "Звільнення від панічних атак, нав'язливих думок та компульсивних дій, постійного занепокоєння, тривожних передчуттів та сумнівів щодо свого здоров'я та благополуччя своїх близьких."
      Депрессия: 
        title: 'Депресія'
        text: 'Звільнення від депресії, пригніченості, апатії, смутку. Опрацювання песимістичних думок, підвищення концентрації уваги та активності, стабілізація настрою, розвиток стресостійкості.'
      Пcихотравмы: 
        title: 'Пcихотравми'
        text: 'Робота з наслідками сильного та тривалого стресу. Психотерапія ПТСР. Пропрацювання дитячих психотравм. Психологічна підтримка у разі катастроф, насильства, втрати близьких.'
      Низкая самооценка:
        title: 'Низька самооцінка'
        text: 'Звільнення від самозвинувачень, порівнянь себе з іншими, комплексів зовнішності, нерішучості, страхів. Опрацювання негативних думок щодо себе та майбутнього: "Я не гідний", "Я не зможу".'
      Взаимоотношения: 
        title: 'Взаємовідносини'
        text: "Допомога у вирішенні конфліктів та прийнятті складних рішень. Розвиток навичок комунікації та стресостійкості. Звільнення від ревнощів, відчуття самотності та невизначеності."
    about:
      title: 'Про мене'
      hello: 'Вітаю! Мене звати Ткаченко Андрій, я практикуючий психолог. 7 років надаю послуги психологічної допомоги, займаюся психотерапією неврозів та навчаю навичкам стресостійкості. Маю офіційну освіту, є членом Асоціації Позитивної Психотерапії та у своїй практиці використовую комбінації методів (КПТ, EMDR, гіпнотерапія). Працюю не погодинно, а комплексно, супроводжую до результату.'
      my-walk:
        sub-title: 'Мій шлях'
        text: 'Для початку я пройшов свою особисту терапію, отримав офіційну психологічну освіту, навчився консультуванню та кільком сучасним напрямкам психотерапії. Щоб закріпити отримані знання на практиці, я працював з дорослими та дітьми у психологічних центрах, проводив індивідуальні та групові консультації, лекції, тренінги та групи підтримки для постраждалих від війни.'
      my-mission:
        sub-title: 'Моя місія'
        text: 'На моїх консультаціях я підтримую своїх клієнтів, дбайливо навчаю їх справлятися зі своїм життям самостійно, без психологів, лікарів та таблеток. Ці навички залишаються на все життя і допомагають вирішувати проблеми в нашому швидкоплинному світі. Таким чином, свою місію я бачу у створенні трьох поколінь стресостійких особистостей.'
      my-education: 
        sub-title: 'Моя освіта та досвід'
        text: 'Я закінчив Дніпровський Національний Університет за спеціальністю "Психологія". В універі організовував навчальну групу з консультування та працював дитячим психологом у сімейному центрі "Світ Інсайт". Потім став психологом в методі Позитивної психотерапії, проводив лекції та писав статті. З 2018 року веду приватну практику. Продовжую відвідувати супервізію та курси підвищення кваліфікації.'
