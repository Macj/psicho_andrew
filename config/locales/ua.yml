          </p>
      10:
        title: '10. Завершення консультації'
        text: |
          <p>
            Я перевіряю, чи ви зрозуміли, що вам потрібно зробити вдома, чи немає сумнівів, страхів, даю необхідну мотивацію, підтримку та налаштовую на позитив.<br>
            <b>Результат:</b> ви йдете додому в ресурсному стані (спокійно, бадьоро, впевнено).
          </p>
