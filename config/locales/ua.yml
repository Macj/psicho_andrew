–Ω–Ω—è —Ç–∞ –≤—á–∏—Ç–µ—Å—è —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω—ñ–∫–∏ –¥–ª—è —Ç–æ–≥–æ, —â–æ–± –∂–∏—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —Ç–∞ –≤—ñ—Ä–∏—Ç–∏ –≤ —Å–µ–±–µ.
