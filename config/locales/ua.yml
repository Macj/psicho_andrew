        <p>
          Психолог – це унікальна професія. Я одночасно є для своїх клієнтів лікарем, філософом та тренером. З медичної точки зору, я лікую людей від різних психологічних проблем. З філософської – я допомагаю їм знайти свої цінності, сенси, самоідентифікацію та усвідомити світ навколо. З позиції тренера я навчаю людей корисним психологічним навичкам, які залишаться з ними на все життя. Якщо для вас важливий саморозвиток, то нижче описані конкретні способи і <a href="/ua/methods.html">методи</a> досягнення ваших цілей. Ви можете <a href="#sign-up">записатися</a> до мене на заняття (консультацію) і залежно від вашого запиту я підберу для вас індивідуальний метод навчання виходячи з ваших часових обмежень, фінансових можливостей та того, який рівень володіння навичкою вам необхідний.
        </p>
        
        <h3>Розвиток емоційного інтелекту</h3>
        <p>
          Наші емоції – це складний конструкт на стику психіки та фізіології, що допомагає нам реалізовувати наші потреби. Приємні позитивні емоції можуть перетворити життя на райську насолоду, а вічна тривога – на справжнє пекло. Деякі люди заперечують наявність своїх почуттів та провокують появу психосоматики. Інші – навчаються приймати емоції, керувати ними та значно підвищують якість свого життя. Адже від нерозуміння своїх почуттів та почуттів оточуючих людина створює міжособистісні конфлікти навіть не усвідомлюючи цього. Розвинений емоційний інтелект є важливим елементом для розвитку всіх психологічних навичок. <b>Емоційний інтелект</b> – це вміння усвідомлювати, називати, описувати та виражати свої почуття. Давайте по порядку.<br>
          У психології використовують термін "емоційно-вольова сфера людини", тому що всі емоції є еволюційно обґрунтованими та корисними, вони <b>сигналізують</b> нам про щось і <b>мотивують</b> на певну поведінку. Наприклад, страх говорить про небезпеку та мотивує убезпечити себе, а образа сигналізує про те, що зі мною вчинили несправедливо та мотивує відновити справедливість. Існує ряд базових емоцій, які просто потрібно знати та вміти розрізняти. Тому на моїх заняттях ми обговорюємо те, як влаштовані емоції та для чого вони потрібні, виявляємо які емоції ви собі дозволяєте відчувати, а яким чините опір, думаємо хто для вас є ідеальним прикладом вираження тих чи інших почуттів, згадуємо коли ви вперше відчули сором, провину, злість і т.д. Щоб навчитися відчувати та описувати свої відчуття ми використовуємо техніку "смакування", в якій ми разом їмо щось і описуємо смак їжі, обговорюємо ваші асоціації, відчуття, бажання, виявляємо ваші потреби, описуємо їх і наділяємо сенсом. Також робимо техніку "активної усвідомленості" для того, щоб ви навчилися <b>усвідомлювати свої бажання</b>, знали які потреби за ними стоять, наскільки вони інтенсивні та як їх можна реалізовувати. Далі розігруємо в ролях ситуації з вашого життя, де інтонацією, жестами та мімікою вчимося <b>виражати почуття</b> та <b>ідентифікувати емоції</b> оточуючих. Вдома ви дивитеся спеціальні відео та вчитеся за ними. На заняттях ми обговорюємо, що таке <b>емпатія</b>, як і навіщо люди співчувають один одному, згадуємо приклади з вашого життя. У рольовій грі, на відео та в житті тренуємося звертати увагу на почуття оточуючих та співпереживати їм. Наприкінці ми вчимося відкрито <b>говорити про свої почуття та бажання</b> використовуючи ввічливі чи грубі формулювання. Цю навичку ви закріплюєте вдома виконуючи відповідне дз (тренуєтеся перед дзеркалом, на відео, а потім у реальних діалогах). Для розвитку цих навичок зазвичай потрібно 5-7 занять. Прокачавши свій емоційний інтелект, ви отримуєте можливість навчитися тому, як керувати своїми реакціями, як розслаблятися і бути стресостійким.
        </p>


        <h3>Навчання технікам релаксації</h3>
        <p>
          Одним із найпопулярніших запитів на навчання є <b>релаксація</b> – уміння розслабити своє тіло та психіку, заспокоїтися у потрібний момент, заснути та відновити свої ресурси. Релаксація може бути довготривалою чи короткочасною, мимовільною чи довільною. Мимовільна довготривала релаксація виникає під час сну, під час сп'яніння, під впливом транквілізаторів чи снодійних тощо. Довільна короткочасна релаксація використовується для навчання розслабленню, адже допомагає ефективно знижувати рівень стресу. У практичній психології існує безліч методів самозаспокоєння та релаксації, які задіюють природні механізми психофізіології людини. Вміння грамотно використовувати техніки релаксації – це навичка, яку можна розвинути. Стверджується, що у психічно здорової людини є всі задатки для розвитку своїх навичок і здібностей, а значить для навчання нам з вами не знадобляться ні таблетки, ні додаткова медична апаратура. Все, що потрібно – ваше бажання навчитися. В залежності від ваших потреб, я можу вас навчити як окремим технікам, так і комплексним методам релаксації. Поговоримо про це детальніше.
        </p>
        <p>          
          Отже, для релаксації можна використовувати зовнішні та внутрішні ресурси:<br>
          <b>Зовнішні ресурси</b> – використання об'єктів фізичного світу. Наприклад, щоб позбавитися тривоги можна вмитися холодною водою, з'їсти кислу цукерку, випити води дрібними ковтками, подихати свіжим повітрям, пройтися швидким кроком, побити подушку, покричати, поплакати, пом'яти іграшку-антистрес, взяти в руки свій талісман. Також, щоб заспокоїтися можна подбати про себе: піти у безпечне місце, поспілкуватися з вірними друзями, позайматися улюбленим хобі, погуляти у парку, поїсти смачну їжу, помалювати, пограти у відеоігри, поліпити щось із пластиліну чи виписати все наболіле у щоденник. Існують навіть спеціальні сенсорні кімнати, куди можна прийти та виплеснути свої емоції: побити тарілки, покричати, погратись в іграшки, побалуватись. У себе вдома ви також можете використовувати інтегративну музикотерапію (прослуховування музики із застосуванням технік релаксації), ізотерапію (розфарбовування розмальовок, малювання своїх почуттів або абстрактних фракталів та нейрографіки) та бібліотерапію (читання чи перегляд пізнавальних матеріалів). Недоліком таких ресурсів є неможливість їх застосування у низці стресових ситуацій, коли немає потрібних об'єктів чи можливості контролювати зовнішні обставини.<br>
          <b>Внутрішні ресурси</b> – використання свого дихання, уваги, уяви, мислення та тіла для самозаспокоєння. Прийнято виділяти базові та просунуті техніки. Починаємо з базових технік:<br>
          <b>Дихання</b> – коробкове дихання (М. Дивайн), "4-7-8" (Е. Вайль), "маска релаксанта" (С. О. Ігумнов), резонансне когерентне дихання, діафрагмальне дихання, "розширення" (техніка прийняття), "видих у землю" (дихання буддистів), "хвиля" ("стовп" з Тайцзи), медитація на диханні, гіповентиляція легень (дихання в долоні або пакет), метод Вім Хофа, Пал Дан Ґам (Тайцзи). Дихання для сну: "позіхання", "шторки", поперемінне дихання через ніздрі (Наді Шодхани).<br>
          <b>Тіло</b> – білатеральна стимуляція з <a href="/ua/EMDR.html">EMDR</a>, прогресивна м'язова релаксація (Е. Джекобсон), вправи на розслаблення сегментів м'язового панцира (В. Райх), "внутрішній лікар" (Х. Алієв), поза кучера на дрожках, стабілізуючі простукування, пальчикова гімнастика, вправи з йоги, техніки усвідомлених рухів з тілесно-орієнтованої терапії ("труба", "утримати рівновагу" тощо).<br>
          <b>Уява</b> – аутотренінг за І. Шульцем (тільки за аудіозаписом) та його різновиди (релаксація з активною свідомістю Н.Б. Дмитрієва, аутотренінг Є. К. Агеєнкова). Ідеомоторне тренування (свідоме активне уявлення рухів для зняття напруги та відновлення після фізичних травм). Техніки: "безпечне місце", уявлення приємних образів, які саморозвиваються в уяві (вид моря, звук скрипки, дотик до шовку, смак шоколаду, запах кави), "100 сходинок" (для сну), "потік води" та інші техніки з емоційно-образної терапії (М. Лінде).<br>
          <b>Розум</b> – заземлення "5-4-3-2-1", концентрація на рахунку, концентрація на слові, перемикання уваги, конструктивне сприйняття, рефреймінг, декатастрофізація, мотивуючі фрази та техніки усвідомленості.<br>
          Ці техніки підходять для будь-якого віку. Однак, у роботі з дітьми, для профілактики стресу та зняття аутоагресії, краще використовувати прості <b>ігри для дітей</b> за С. Ройзом: повітряна кулька, зморшки, літак, подорож у чарівний ліс, докричатися до місяця, видихнути хмару, погода, собаки, колаж з паперу, шкрябалки та дряпалки, бодалки так-ні і т.д.<br>
          Таким простим технікам я можу вас навчити за 1 заняття.
        </p>
        <p>          
          Просунуті техніки релаксації включають різні комплекси вправ для навчання яким необхідно більше часу:<br>
          <b>Медитація</b> – найпопулярніший метод розслаблення. Про нього поговоримо далі у відповідному розділі.<br>
          <b>Аутотренінг</b> – (аутогенне тренування) метод самонавіювання, запропонований І. Шульцем у 1932 році, сприяє нормалізації вищої нервової діяльності, корекції відхилень в емоційній та вегето-судинній сфері. Необхідно використовувати уяву для відтворення симптомів розслаблення (приємне тепло в грудях, прохолодне чоло, важкість у ногах, рівне дихання, сповільнений потік думок). На занятті я вас цьому навчаю, а далі ви робите це вдома самостійно за допомогою аудіозапису. У результаті ви навчитесь самостійно викликати відчуття розслаблення навіть у стресових ситуаціях.<br>
          <b>Tension & Trauma Releasing Exercises (TRE)</b> – хороший простий метод зняти напругу і навіть звільнитися від травматичного стресу за рахунок механізмів природного нейрогенного тремтіння клубово-поперекового м'яза.<br>
          <b>Прикладна релаксація Ларса-Горана Оста</b> – програма навчання розрахована на 8-10 тижнів занять для зменшення тривожності в стресових ситуаціях. Навчання складається з 6 етапів:<br>
          1) Прогресивна м'язова релаксація – навчаємося знаходити в тілі напругу та знімати її за 15-20 хвилин;<br>
          2) Релаксація без напруження м'язів – розслаблення фокусуванням уваги на м'язах за 5-7 хвилин;<br>
          3) Релаксація за сигналом – навчаємося розслаблятися за допомогою дихання та ключового слова за 3-4 хвилини;<br>
          4) Диференційна релаксація – навчаємось зайвий раз не напружувати м'язи у повсякденному житті та розслаблятися за 1 хвилину;<br>
          5) Швидка релаксація – фокусуючись на предметі, навчаємося розслаблятися в різних ситуаціях за 30 секунд;<br>
          6) Прикладна релаксація – навчаємося розслаблятися у стресових ситуаціях та підтримувати спокій.<br>
        </p>


        <h3>Навчання медитації та розвиток навичок усвідомленості</h3>
        <p>
          Вік цифрових технологій створив у сучасної людини залежність від споживання нової інформації. Від перенасичення фільмами, іграми, ютубом і рекламою страждає наша концентрація, перемикання та об'єм уваги. Саме тому ми так часто блукаємо думками то в минулому, то в майбутньому, зовсім не помічаючи, що відбувається у нас під носом у теперішньому. Здатність помічати та неупереджено ставитися до того, що відбувається тут і зараз, називають <b>усвідомленістю</b>. Усвідомленість дозволяє жити у повному сенсі цього слова, а не просто автоматично реагувати вивченим способом. Вона покращує якість життя та підвищує особисту ефективність. Її часто нерозривно поєднують із медитацією, хоч це і не є вірним. На мій погляд, з точки зору практичного психолога, <b>медитація</b> – це метод створення та утримання певного психофізіологічного стану. Наприклад, подумавши про кохану людину можна відчути радість, а сконцентрувавшись на цьому почутті, його можна утримувати деякий час. У цьому сенсі ваша свідомість впливає на тіло: коли ви думаєте про лимон у вас виділяється слина; уявляючи щось затишне, ваше серцебиття сповільнюється. Так само відчуття тривоги можна посилити, якщо на ньому сконцентруватися, і навпаки, знизити, якщо дисоціюватися від нього. При цьому під час звернення уваги об'єкт спостереження пізнається у всіх фарбах, тому якщо сконцентруватися на самому собі, то можна краще дізнатися всі грані власної особистості. Можна подумати, що йдеться лише про релігійний досвід, проте медитація була створена на сході близько 3500 років тому і за цей час люди вигадали безліч її видів, як для релігійних цілей, так і цілком світських. У 1970-х роках професор Джон Кабат-Зінн створив на її основі метод <a href="/ua/Mindfulness.html">Майндфулнес</a> та 8-тижневий курс психотерапії <b>MBSR</b> для лікування та профілактики тривожно-депресивних розладів. Таким чином, на даний момент кожен може обрати свою <b>ціль медитації</b>:<br>
          1. Підвищення концентрації, перемикання та об'єму уваги;<br>
          2. Розвиток усвідомленості, вміння бути "тут і зараз", неупереджено приймати життєвий досвід, а не тікати від нього;<br>
          3. Зменшення невротичних симптомів шляхом безоцінкового прийняття та відсторонення (від власних думок, відчуттів, емоцій, бажань, поривів та оцінок);<br>
          4. Профілактика тривожно-депресивних розладів;<br>
          5. Навчитися довільно викликати стан спокою, радості, готовності, самоспівчуття, відстороненої усвідомленості тощо;<br>
          6. Покращити розуміння себе, свого мислення, своїх емоцій, бажань та відчуттів;<br>
          7. Розкриття творчого потенціалу;<br>
          8. Духовне зростання:<br>
          1) Отримати "коштовність":<br>
          – навчитися премудрим духовним здібностям (контролювати температуру тіла, рівень болю та голоду);<br>
          – отримати осяяння (співчуття, доброту, мудрість);<br>
          – пізнати істинного себе (у Майндфулнес та майже у всіх буддійських практиках стверджується, що існує Я-справжнє (внутрішній спостерігач, душа, точка уваги, самосвідомість));<br>
          – пізнати єдність (в інших напрямках стверджується, що нашого Я не існує, що самосвідомість це ілюзія, тому можна відчути відсутність себе та єдність зі світом навколо);<br>
          – пізнати світ і того, хто його створив;<br>
          2) Отримати цілковите ніщо. Прибрати потік думок, досягти відсутності бажань, повної порожнечі та нірвани.
        </p>
        <p>
          Для досягнення цих цілей існують наступні види медитацій:<br>
          1. Статичні та рухливі. Можна зручно сидіти, лежати, бути в різних позах (йога), або рухатись і навіть займатися повсякденними справами;<br>
          2. На концентрацію чи розконцентрацію. Можна концентруватися на диханні, серцебитті, предметах або намагатися навмисно розфокусуватися (не фокусуватися ні на чому);<br>
          3. На приглушення внутрішньої мови та автоматичних думок, або на відсторонену усвідомленість внутрішніх та зовнішніх подій. Можна бажати досягти певної порожнечі й тиші в голові, а можна просто безоцінково помічати думки й не намагатися їх контролювати;<br>
          4. На Я-справжнє чи Єдність. Можна прагнути стати неупередженим спостерігачем або відчути себе частиною всесвіту;<br>
          5. На здобуття конкретної користі (знання, почуття, навички) або Порожнечі;<br>
          6. З використанням додаткових інструментів (чітки, звуки, слова, вібрація, аутотренінг, техніки релаксації) або без них.
        </p>
        <p>
          У терапії неврозів я використовую статичні медитації із застосуванням відстороненої усвідомленості, з концентрацією на внутрішньому спостерігачі для зменшення негативної симптоматики, без використання додаткових інструментів.<br>
          ПРИМІТКА: за наявності психологічних проблем слід пройти курс психотерапії, а не сподіватися на всесилля медитацій. Як і будь-який засіб, медитація має свої обмеження. Вона не вилікує рак, не позбавить вас затяжної депресії і не вирішить за вас ваші реальні життєві проблеми у відносинах.<br>
          На індивідуальних заняттях та групових тренінгах я навчаю людей усім вищеперерахованим видам медитацій. Щоб навчитися простої медитації з концентрацією на диханні або на відсторонену усвідомленість необхідно 1-2 заняття. Для вміння довільно викликати стан спокою чи радості необхідно 8-10 занять + щодня виконувати домашнє завдання. Скільки вам знадобиться часу для духовного зростання – невідомо, деякі люди йдуть до нього все життя. Однак я можу гарантувати, що завдяки заняттям медитації ви зможете значно просунутися на цьому шляху.
        </p>


        <h3>Розвиток стресостійкості</h3>
        <p>
          <b>Інформаційна теорія емоцій</b> стверджує, що людина відчуває дискомфортні емоції, коли переконана, що наявних у неї ресурсів недостатньо для задоволення своїх потреб, відтак організм надає їй додаткові ресурси (допінг) – сильний страх, гнів, провину тощо. Це посилює мотивацію та підвищує ймовірність задоволення потреби. Тобто людина стресує, коли її підсвідомість на основі об'єктивних чи хибних висновків говорить про брак ресурсів.
        </p>
        <p>
          Причини нестачі ресурсів:<br>
          <b>1. Актуалізація потреби.</b> Якщо у вас було складне дитинство, можливо, ви надмірно потребуєте любові або безпеки. Ви намагаєтеся насититися, але не виходить, скільки б ресурсів у вас не було. Рішення: курс психотерапії.<br>
          <b>2. Деструктивні переконання.</b> Ви можете нелогічно бути переконані у надмірній небезпеці та неконтрольованості стресової ситуації, або що з вами щось не так: "я дурний і слабкий, тому я не зможу впоратися з проблемою". Рішення: курс психотерапії.<br>
          <b>3. Зависокі вимоги.</b> Чим вони вищі – тим більше ресурсів потрібно. Гірше за це тільки невизначений перфекціонізм: "хочу ідеалу, але не знаю як він виглядає". Рішення: курс психотерапії.<br>
          <b>4. Об'єктивні причини.</b> Хвороба, відсутність грошей, друзів, часу, знань та навичок. Рішення: поступове здобуття ресурсів.<br>
        </p>
        <p>
          Людина, яка володіє всіма необхідними ресурсами та вміє ними розпоряджатися, може вважатися стресостійкою. <b>Стресостійкість</b> (резильєнтність, психологічна гнучкість) – здатність людини справлятися зі складними життєвими ситуаціями та відновлюватися після труднощів та стресу.
        </p>
        <p>
          План розвитку стресостійкості:<br>
          <b>1. Піклування про здоров'я.</b> Якщо у вас є захворювання – йдіть до лікаря. Далі – зміна способу життя. Не лякайтеся, ми з вами складемо не складний, психологічно правильний <b>режим дня</b>. Вам залишиться лише його дотримуватись. Покращуючи сон, харчування, фізичну та сексуальну активність, ваша нервова система працюватиме на всі 100% і зможе фізіологічно переробляти стрес. Також, до режиму дня входять корисні ритуали (контрольована дія, нове враження, корисне задоволення, вечірня рефлексія), які підтримують наявність <b>позитивних установок</b> та "здорових думок".<br>
          <b>2. Здорові стосунки.</b> Це найважливіший ресурс. Вірний друг завжди вислухає вас, підтримає, разом з вами поматюкається на цей несправедливий світ. Успішний друг допоможе вам фінансами. Подруга обійме, а бабуся нагодує. Батьки допоможуть вирішити проблему, а приятель просто пограє з вами в теніс. Колега-оптиміст поділитися хорошими новинами, знайомий-веселун підніме настрій, а мудрий старець дасть гарну пораду. У скрутний момент у вас завжди має бути кілька варіантів того, кому можна зателефонувати. Це не тільки номери поліції, лікаря, адвоката, психолога, сантехніка, а й номери ваших близьких. Сама наявність у вас вірних друзів дає відчуття того, що ви важливі, що вас люблять і це вже робить вас більш стресостійким. Тому ми з вами вчимося вибудовувати здорові стосунки, довіряти людям, заводити дружбу, говорити правду про свої потреби та просити допомоги.<br>
          <b>3. Повноцінне відновлення.</b> Для профілактики виснаження та емоційного вигоряння вчимося відновлюватися після стресів та піклуватися про себе. Замість зловживання шкідливими звичками, я вас навчаю технікам релаксації, щоб ви якісно відпочивали та самостійно опрацьовували наслідки стресу (наприклад, медитація, TRE, EMDR). Вчимося розважатися та веселитися аби відновлювати баланс між позитивними та негативними емоціями за день.<br>
          <b>4. Пропрацювання переконань.</b> За потреби, ми терапевтуємо ваші переконання про небезпеку та неконтрольованість стресових ситуацій, про свою неповноцінність чи несправедливість світу навколо. Робимо це шляхом <a href="/ua/Hypnotherapy.html">гіпнотерапії</a> або <a href="/ua/Cognitive-Behavioral-Therapy.html">КПТ</a> за 2-5 і більше сеансів.<br>
          <b>5. Прийняття себе.</b> Далі прописуємо ваші слабкі та сильні сторони особистості: звички, характер, до яких тригерів ви вразливі, а до яких стійкіші, які базові інстинкти та копінги у вас активуються під час стресу. Вчимося об'єктивно оцінювати межі своїх можливостей, стан своєї нервової системи та здоров'я загалом. Це важливо, тому що бути стресостійким – це не означає бути беземоційним інопланетянином або незламною скелею, це означає відчувати весь набір емоцій, причому об'єктивно оцінюючи свої можливості та приймаючи себе таким, яким ти є.<br>
          <b>6. Напрацювання умовних рефлексів релаксації.</b> До тригерів (до яких ви вразливі) виробляємо умовний рефлекс релаксації та усвідомленості. На початку я допомагаю вам розвинути емоційний інтелект, після чого ми по черзі напрацьовуємо техніки релаксації: спочатку на дихання, потім тіло, уяву і в кінці на розум. Паралельно з цим ми щотижня навчаємось методу прикладної релаксації, доводимо його до рівня умовного рефлексу, перевіряємо результат у стресових ситуаціях.<br>
          <b>7. Формування сенсів.</b> Працюємо з вашою життєвою філософією, методами <a href="/ua/Acceptance-and-Commitment-Therapy.html">АСТ</a> та <a href="/ua/Positive-psychotherapy.html">Позитивної психотерапії</a> прописуємо ваші цілі, цінності та сенси, те заради чого ви готові приймати вірні рішення та діяти, незважаючи на можливий дискомфорт та біль, у стресових ситуаціях.<br>
          <b>8. Техніка "СТОП".</b> Під час стресу наша свідома частина вимикається і всі рішення ухвалюються інтуїтивно. Щоб повернути контроль над ситуацією та вчасно застосувати той чи інший метод релаксації, ми напрацьовуємо техніку "СТОП". Вона включає в себе чіткий алгоритм дій під час стресових ситуацій. Цей алгоритм ми прописуємо спільно, на основі ваших уподобань у виборі методів релаксації та усвідомленості. Тренуємося діяти за цим алгоритмом до напрацювання стійкої навички (8-10 тижнів і більше).<br>
          Абревіатуру техніки "СТОП" можна дуже коротко розшифрувати так:<br>
          1. СТОП – повернися в тут і зараз та скажи собі "СТОП";<br>
          2. Тормози – перестань робити те, що робив, глибоко вдихни та затримай дихання;<br>
          3. Озирнись та відкрийся – поміть те, що відбувається зовні (час, місце, люди) і всередині тебе (дозволь собі отримувати новий досвід, відчувати що відчувається, думати що думається);<br>
          4. Пам'ятай – згадай про свої цінності й постав собі питання: "Що для мене зараз важливо?"
        </p>
        <p>
          Мені подобається наступна фраза: "стриманість у поведінці, розумний контроль своїх негативних почуттів – показник внутрішньої культури та вихованості, обов'язковий атрибут ділової та просто успішної людини". Тому розвиток стресостійкості – це вигідна інвестиція у своє майбутнє. Однак магії не існує. Лише наполеглива праця у тренуванні навичок може зробити з вас успішну, стресостійку та щасливу людину.
        </p>


        <h3>Навчання самоспостереженню та самоаналізу</h3>
        <p>
          Необов'язково постійно звертатися до психологів. Можна самому стати собі психологом! Ви можете самостійно помічати, як працює ваша психіка, де вона збоїть, спотворює реальність або повідомляє про проблему. Щоб проаналізувати свої думки, почуття чи дії, необхідно помітити їх, тобто зайняти рефлексивну позицію спостерігача. <b>Рефлексія</b> – розумовий процес спрямований на самоспостереження, самопізнання, аналіз себе, своєї активності та свого досвіду. Рефлексія допомагає краще розуміти себе, розвиватися, досягати цілей, позбавлятися шкідливих звичок та покращувати якість життя. Методів самоспостереження безліч, тут можна жонглювати техніками. За основу мого навчання рефлексії я беру схему рефлексії із СМД, "Спостерігаюче Я" з АСТ і техніки усвідомленості з Майндфулнес.
        </p>
        <p>
          На практиці це виглядає так. Спочатку ми малюємо з вами якусь ситуацію, в якій ви не усвідомлюєте те, що відбувається. Це метод <b>схематизації</b> із СМД, який дозволяє побачити розумовий, комунікативний та діяльнісний бік ситуації. Обговорюючи малюнок, ми виходимо на розуміння того, з якої позиції можна спостерігати й керувати тим, що там відбувається, які ресурси для цього потрібні. Адже для самоспостереження вам необхідно створити у себе в мисленні <b>образ рефлексуючої людини</b>, певну роль, позицію, яку можна зайняти. Формуючи даний образ, ми детально обговорюємо види та функції рефлексії, де та коли її варто застосовувати. Адже з точки зору діяльності, рефлексія полягає у відстороненні від частин своєї особистості – це складний процес, який важко усвідомити необізнаній людині. Тут нам допомагають спеціальні техніки дисоціації (“5 пальців”, "Хто Я?", "Шлях до себе"), які дозволяють усвідомити так звані 4 правила Будди: "я не є мої думки, почуття, дії, тіло… це лише частина мене". Логічним результатом цих технік є знаходження тієї частини вас, яка помічає, але не оцінює, так зване <b>"Спостерігаюче Я"</b> з терапії ACT. Після чого ми напрацьовуємо вміння входити в цей ресурсний стан, адже коли все навколо летить шкереберть, ваше Я залишається незмінним. Це дає відчуття безпеки й контролю, можливість з різних точок зору розглянути ситуацію і визнати навіть неприємну правду. Для кращого розуміння використовуємо метафори неба, одягу, шахівниці і т.д. Щоб навчитися утримувати цей стан рефлексії використовуємо техніки <b>усвідомленості</b> з Майндфулнес, вчимося концентрувати свою увагу на поточному моменті, сканувати своє тіло, відчувати що відчувається й описувати свої думки (техніка "активної усвідомленості", "уповільнення", "смакування").
        </p>
        <p>
          Отже, умовно можна виділити наступні види рефлексії:<br>
          <b>1. Безоцінкове самоспостереження</b> для усвідомлення буття та чуттєвого досвіду у тут і зараз (див. розділ про навчання медитації та розвиток навичок усвідомленості).<br>
          <b>2. Самоаналіз ситуації.</b> Позиція спостерігача за ситуацією, інструментом якого є ставлення <b>рефлексивних питань</b> (питань на розуміння): “Що відбувається? Яку роль я там відіграю? Звідки я знаю, що хочу це зробити? Яка частина мене з цим не погоджується?” і т.д.<br>
          <b>3. Самоаналіз свого мислення та рефлексії.</b> Позиція спостерігача за спостерігачем. Приклади рефлексивних питань: "Як я розумію, що я розумію?" Чому я ставлю собі саме ці запитання? Яку схему я використовую для аналізу ситуації? На яких засадах будуються мої переконання? Яким чином я зараз рефлексую? З якої онтології це судження?"
        </p>
        <p>
          Спостереженням ми можемо пізнавати світ навколо, виявляти властивості та взаємозв'язки різних об'єктів. Однак ми не можемо дізнатися, що лежить у суті речей, що є причиною всього сущого. Тут погляди людей різняться, тому ви у своєму самоаналізі можете виходити з будь-якої <b>онтології</b>, яка вам до душі:<br>
          <b>1. Наукова.</b> Стверджується, що зовнішній світ існує реально, створений без розумного задуму, функціонує по неодухотвореним законам, які можна досліджувати універсальними методами наукового пізнання (аналіз, синтез, абстрагування, узагальнення, дедукція, індукція, аналогія, моделювання). Приклади рефлексивних питань із наукової онтології: “Які я маю докази цього твердження? Як я відчуваю, що мозок щойно ухвалив рішення? Інтроекти яких людей становлять мою особистість? Яка моя потреба зараз не задовольняється? Який умовний рефлекс зараз у мене активувався? З яких етапів складається мій рух ногою? Які деталі цієї події я витіснив? Яку логічну помилку я зараз роблю?”;<br>
          <b>2. Божественна.</b> Стверджується, що у суті речей – дух божий (чи якась аналогія цього, яка, однак, присутня у всіх релігіях), а причина всьому – Бог. Приклади запитань із цієї онтології: “Як пізнати Бога у собі? Яким є моє призначення? Якою заповіддю я зараз керуюся, коли роблю це? Як це виглядає з погляду мого ангела-охоронця? Як це бути чистою душею? Як віра допомагає мені впоратися з гріховним бажаннями? Як я дізнаюся, що став смиренним? Як змінюється мій стан залежно від ступеня моєї віри?";<br>
          <b>3. Біоенергетична.</b> Тут стверджується, що в суті речей лежить енергія, невидима субстанція, що породжує феномени самосвідомості, чуттєвого досвіду та природних явищ. Де певний вищий порядок організує всесвіт, у якому ми живемо. Сюди можна зарахувати магію, чакри, вуду, астрологію, нумерологію тощо. Приклади рефлексивних питань: "На що схожа моя аура? Де в моєму біополі тріщини? Як я розумію, що на мені прокльон? За самопочуттям, які чакри у мене зараз не активні? Як ця думка впливає на мою енергію? Яку позитивну думку потрібно утримувати, щоб зцілити моє біополе?";<br>
          <b>4. Миследіяльнісна.</b> Насмілюсь виділити її в окрему категорію. У СМД стверджується, що мислення є первинним і існує реально, як певна субстанція, а ми, люди, лише матеріал на якому розгортається це мислення. Тут можна використати всі попередні питання, тому що онтології розглядаються лише як інструмент пізнання. Для прикладу наведу рефлексивні питання, що часто задаються, із СМД: “З якої позиції я це кажу? Яка мета моєї комунікації? Який засіб рефлексії я зараз використовую? Яких інструментів мислення мені бракує? Як наявність мети впливає на мою діяльність? Де протиріччя в моїй схемі мислення?"
        </p>
        <p>
          Щоб навчити вас ставити собі рефлексивні питання, ми на заняттях обираємо будь-які ситуації, в яких ви хотіли б краще розуміти те, що відбувається. Я починаю вам ставити запитання, а ви відповідаєте. Потім ми міняємось місцями, ви – психолог, я – клієнт, ви вчите мене рефлексії, задаєте питання і навчаєтеся бути <b>безоцінковим</b> у тих відповідях, які ви отримуєте. Після чого самостійно розбираєте нову ситуацію, а я лише спостерігаю та коригую. У домашньому завданні ви тренуєте ці навички у повсякденному житті. Для розвитку навичок рефлексії необхідно від 1 до 10 занять + дз. Все залежить від вашого початкового рівня здібностей до самоаналізу, зацікавленості в досягненні результату та наявності тих чи інших психологічних проблем.
        </p>
        <p>
          Щоб ви стали собі психологом, я можу вас навчити інструментарію психологів (сократівський діалог, рефреймінг) і навчити вас аналізувати ті речі, з якими психологи працюють більшу частину свого часу: когнітивні викривлення, підтримуючі цикли, захисні механізми, вторинні вигоди, внутрішні конфлікти, аналіз сновидінь та відносин.
        </p>
        <p>
          <b>Сократівський діалог</b> – спосіб задання питань для глибшого розуміння ситуації. Основний засіб КПТ-терапевтів. Так, це метод Сократа, давньогрецького філософа, який проводив суспільні дискусії на різні теми. Приклади: "Які думки у вас виникають у цьому стані? У яких ще ситуаціях зазвичай виникає це почуття? Що спільного у всіх цих ситуаціях? Чи є у вас припущення, коли вперше у вас виникло це почуття?"
        </p>
        <p>
          <b>Рефреймінг</b> – зміна точки зору на ситуацію шляхом створення певної рамки сприйняття. Еволюційно так сталося, що ми, homo sapiens, маємо здатність усвідомлювати три координати: суб'єкт (я / він), час (зараз / тоді), місцезнаходження (тут / там). Ці координати можна використовувати для задання собі рефлексивних рефреймінгових питань. Наприклад: "Як би на це відреагував мій друг Ігор? Коли я через рік згадаю про цю ситуацію, що вона для мене означатиме? Якби я був на Мальдівах, мене це цікавило б?" Інші приклади рефреймінгу: “Коли я боюся, страх боїться мене? Коли я злюсь, що я не роблю? Скільки багатших за мене чоловіків, бояться прямо зараз? Моя образа – це здатність до… Коли я боюся – це добре, тому що…"
        </p>
        <p>
          <b>Когнітивні викривлення</b> – помилки мислення та сприйняття, які спотворюють дійсність, роблять її більш простою, зрозумілою чи очікуваною. Когнітивні викривлення найчастіше виникають у 4 випадках:<br>
          – коли у людини надлишок інформації про ситуацію;<br>
          – коли не вистачає сенсу та ресурсів для розуміння того, що відбувається;<br> 
          – коли необхідно швидко реагувати в обставинах, що склалися;<br>
          – у ситуаціях, коли людина запам'ятовує та згадує якусь інформацію.<br>
          Самі по собі ці викривлення не роблять людину нещасною, навпаки, люди з абсолютно логічним мисленням набагато частіше страждають від депресії та неврозів. Проте систематичне неусвідомлене зловживання когнітивними викривленнями може призвести до проблем емоційного, особистісного та соціального характеру. Тому завдання психолога – у спеціально збудованому сократівському діалозі виявити когнітивні викривлення у клієнта, вказати на їхнє існування, обговорити їх та навчити з ними справлятися. Я можу навчити вас аналізувати себе та самостійно знаходити ці викривлення. Для цього ми проводимо одну або кілька консультацій, на яких ви розповідаєте про своє життя, я помічаю особливості вашого мислення, ставлю уточнюючі питання та вказую на ваші викривлення. Ми беремо їх в роботу, додаємо список із найпопулярніших викривлень (катастрофізація, чорно-біле мислення, ефект авторитету, ілюзія контролю, надмірне узагальнення, ефект незворотних витрат) і проводимо так звану <b>когнітивну реструктуризацію</b> з КПТ (аналіз та зміна переконань). Наприклад, для чорно-білого мислення ми робимо техніку "когнітивного континууму", в якій вчимося помічати безліч проміжних "сірих" зон, банально описуючи їх. Для інших викривлень використовуємо питання у стилі “за та проти”, проводимо декатастрофізацію (обмірковуємо та готуємося до негативних варіантів майбутнього), проводимо переоцінку вимог чи робимо збільшення варіантів сприйняття. Для їх напрацювання можемо використовувати <b>спеціальні таблиці</b>, наприклад, АВС-схему і протокол дисфункціональних думок для тренування більш об'єктивної інтерпретації ситуації.
        </p>

        <p>
          <b>Підтримуючі цикли</b> – специфічні послідовності когнітивних викривлень, думок та дій, що підтримують наявність проблеми. Наприклад:<br>
          – тривога ➤ я сконцентрований на негативі, чекаю на провал ➤ кажу, роблю ➤ помічаю тільки помилки, не помічаю свої досягнення ➤ тривога посилюється;<br>
          – "я нікому не потрібний" ➤ часто відповідаю відмовою на пропозицію друзів погуляти ➤ друзі перестають кликати гуляти ➤ "я так і знав, я їм не потрібен";<br>
          – поганий настрій ➤ багато сплю, не займаюся тим, що раніше приносило задоволення ➤ отримую менше позитивних емоцій ➤ настрій погіршується;<br>
          – свербіж ➤ тривога ➤ тру шкіру і часто використовую антисептики ➤ проблеми зі шкірою ➤ тривога та свербіж посилюється.<br>
          Як і з когнітивними викривленнями, в КПТ є список найпоширеніших підтримуючих циклів, я можу з вами їх розібрати й навчити виявляти їх самостійно. Це дозволить вам не потрапляти у пастку нескінченних невротичних проблем.
        </p>

        <p>
          <b>Захисні механізми</b> – несвідомі процеси в психіці людини, які зменшують занепокоєння у стресових ситуаціях та зберігають цілісність психіки. На консультаціях психологи спілкуються з клієнтами та допомагають їм розумно використовувати власні захисти, щоб опрацювати психотравми та розвинути стресостійкість.<br>
          Найвідоміші психологічні захисти:<br>
          – раціоналізація ("я купив багато барахла не просто так, а тому що була акція");<br>
          – знецінення ("ну то й що? Грець з ним");<br>
          – висміювання ("так, потріпало мене як Тузик грілку)))");<br>
          – витіснення (забування неприємних деталей стресових ситуацій);<br>
          – заперечення (не визнання всього жаху того, що відбувається, коли навіть не хочеться про це думати);<br>
          – проекція ("я це роблю, значить і ти мусиш це робити!");<br>
          – сублімація (перенаправлення своєї сексуальної енергії у творчість чи піклування, наприклад, за домашніми тваринами);<br>
          – регресія (уподібнення дитячому чи підлітковому реагуванню).
        </p>
        <p>
          Як і когнітивні викривлення, захисні механізми викривлюють дійсність, проте їхнє нормальне функціонування є запорукою здорової психіки. У психологів є правило: "не можна руйнувати захисні механізми клієнта". Це означає, що якщо клієнт, наприклад, щось заперечує і це йде лише на користь, то не потрібно його переконувати у зворотному. Однак, згадайте людей, які постійно проектують на інших свої правила життя, постійно віджартовуються або все знецінюють. Таке зловживання захистами породжує конфлікти, такі люди дратують оточуючих і виглядають безглуздо. Вірно й зворотне – відсутність захисту є однією з ознак шизофренії, депресії та розладів особистості, адже психічно нездорова людина, швидше за все, не зможе, наприклад, знецінити чи логічно обґрунтувати ситуацію та заспокоїтись (раціоналізувати). Тому необхідно аналізувати роботу своїх захисних механізмів, і я можу вас цьому навчити.
        </p>
        <p>
          Для навчання самоаналізу та роботи із захисними механізмами я використовую найкращий для цього спосіб – базову <b>модель гештальт-терапії:</b><br>
          1. Виявлення захисних механізмів. Помітити захисти та загальмувати їх (припинити так мислити та діяти);<br>
          2. Виявлення почуття, яке стоїть за захистом (злість, страх, образа, провина, сором, смуток, самотність);<br>
          3. Виявлення фрустрованої потреби (яку не вдається задовольнити);<br>
          4. Вираження цієї емоції та потреби (сказати про них, намалювати, виплакати);<br>
          5. Знаходження більш адаптивних способів реалізації потреби.
        </p>

        <p>
          <b>Вторинні вигоди</b> – фактори, що спонукають людину якнайдовше підтримувати наявність проблеми. Наприклад, іноді людині буває простіше захворіти на психосоматику, щоб не стикатися з більш неприємними наслідками. Це несвідомий вибір людини, тут немає її провини.<br>
          Ось основні вигоди:<br>
          – Привертання уваги;<br>
          – Відкладення прийняття рішення (виправдання бездіяльності);<br>
          – Зняття відповідальності (коли хворієш, то можна не займатися справами які вже набридли);<br>
          – Здобуття права, дозволу на щось: "у мене стрес, тому я дозволяю собі сьогодні випити";<br>
          – Реальна вигода (фінансова допомога, спосіб захисту через "ефект переляку": психосоматика лякає агресора і той припиняє насильницькі дії);<br>
          – Отримання задоволення (найчастіше – сексуального, чи мазохістичного);<br>
          – Захист від більш негативних емоцій (образа замість злості, страх замість усвідомлення своєї неповноцінності).<br>
          Я можу навчити вас самостійно виявляти свої вторинні вигоди, відверто відповідати собі на запитання: "За що мені доведеться взяти відповідальність, перед чим зіткнутися, якщо я вирішу цю проблему? Що мені доведеться робити наново, вперше чи по-новому? Які можливості переді мною відкриються, які необхідно буде реалізовувати? Які ризики це несе?"
        </p>

        <p>
          <b>Внутрішні конфлікти</b> – протиріччя у мисленні формату: "хочу, але не можу", "не хочу, а треба", "хочу одночасно і того, й іншого". Такі протиріччя є в кожної людини. Я можу вас навчити визнавати наявність конфліктів, формулювати їх та знаходити альтернативні способи їх вирішення. Для цього в Позитивній психотерапії прийнято конструктивно описувати конфлікти з точки зору здібностей: "не можна терпіти і поважати себе при цьому", "не можна довіряти і бути в безпеці", "я не можу говорити відверто і бути собою", "я не можу любити і бути критичною", "я не можу бути бережливим і дбати про себе". Є стандартний перелік здібностей, які можна комбінувати між собою. Ми на консультаціях спільно виявляємо ваші внутрішні конфлікти та пропрацьовуємо їх. Вдома ви ведете спеціальний щоденник, відслідковуєте свої конфлікти, потім ми разом відпрацьовуємо знаходження альтернативних рішень і за деякий час ви навчаєтесь самостійно розв'язувати внутрішні конфлікти.
        </p>

        <p>
          <b>Аналіз сновидінь</b>. Напевно, кожній людині цікава ця тема. Аналізуючи сни можна виявляти актуальні потреби, тригерні ситуації та відстежувати динаміку вашого стану. Навчання цьому самоаналізу відбувається дуже просто: ви розповідаєте мені свої сни, ми їх разом аналізуємо за п'ятикроковою структурою з психоаналізу і за кілька консультацій ви переймаєте цю навичку:<br>
          1. Описати сон у деталях. Можна записати сон відразу після пробудження або відтворити по пам'яті якнайбільше деталей: що і як сталося, які емоції у вас були, на що звертали увагу під час сну, з якої точки зору ви бачили те, що відбувається (збоку, зверху або на власні очі);<br>
          2. Аналіз емоцій. Згадати які емоції ви відчували під час сну та після нього. Ці емоції допоможуть зрозуміти, які почуття та проблеми є значущими для вашого несвідомого;<br>
          3. Виявлення ключових елементів сну (символів) Історія, яку ми бачимо уві сні, складається із простих елементів (об'єктів та процесів). Наприклад: будинок (об'єкт) горить (процес), я падаю, я літаю, маму викрали, тато накричав, ракета пролетіла поряд і т.д.;<br>
          4. Дослідження асоціацій. Потрібно з'ясувати, що вам спадає на думку, коли ви думаєте про елементи вашого сну (символи з пункту №3 і емоції з пункту №2). Запитайте себе: "З чим у мене асоціюється побачене уві сні? З якою нещодавньою подією, ситуацією?" (перше що спадає на думку). Можливо, на вас висить зайва відповідальність чи ви відкладаєте ухвалення якогось рішення? (часті причини стресу та поганих снів). Можна запитати думки оточуючих чи почитати сонник. Усі сонники побудовані на ідеї, що несвідоме людини живе <b>архетипами</b>: будинок – безпека, стрибок – зміни у житті. Однак це лише можливі підказки "де собака зарита", головне – Ваші Індивідуальні Асоціації;<br>
          5. Інтерпретація сну. Використовуючи зібрану інформацію на попередніх кроках потрібно дати загальну інтерпретацію, що сон може означати особисто для вас. Потрібно враховувати контекст вашого життя, бажання та емоції, які ви відчуваєте. Інтерпретація повинна нести в собі користь, вигоду для вас. Те, що в народі називається "віщими снами" – є голосом несвідомого, яка вказує на вірний шлях.
        </p>

        <p>
          <b>Аналіз відносин</b>. Популярний запит до психолога. Для аналізу відносин я використовую метод <b>схематизації</b> із СМД. Він допомагає виявити гру в яку грають люди в даній ситуації, ваші <b>копінг-стратегії</b> (піти, посваритися, проконтролювати, вибачитися, задобрити, розважити) та описати <b>негативні сценарії</b>, які повторюються у вашому житті. Докладніше про це написано у статті про роботу з <a href="/ua/Relationship-counseling.html">відносинами</a>. Ми разом схематизуємо ваші стосунки, я пояснюю сенс своїх рефлексивних питань, ті схеми за якими я вам їх задаю, і за десяток занять ви переймаєте цю навичку, робите домашнє завдання з аналізу ситуацій у відносинах, я його перевіряю та коригую. Загалом стандартний процес навчання.
        </p>



        <h3>Навчання технікам постановки цілей, виявлення цінностей та формування сенсів</h3>
        <p>
          Осмисленість та цілеспрямованість своїх дій є вищою духовною потребою. Саме наявність сенсів робить людину вмотивованою та стійкою до життєвих труднощів. Тому психологи на консультаціях використовують низку технік, які покликані допомогти клієнту відповісти на запитання: "Куди я йду і заради чого?" Для тих, хто хоче самостійно осмислювати своє життя, я готовий навчити вас цим технікам.<br>
          <b>Ціннісні сенси</b> – це вільно обрані, словесно описані, позитивно сформульовані наслідки значимих для людини дій, які мотивують і допомагають справлятися з життєвими труднощами. Це розуміння того, чого ви хочете, якою людиною ви хочете бути й слідування цьому, замість безцільних дій або відкладання життя на потім. Цінності бувають термінальні (глобальні сенси життя) та інструментальні (що відповідають на питання “як?”: обережно, дбайливо, сумлінно тощо). Для їх створення в екзистенційній психотерапії розроблено багато філософських метафор та рефлексивних питань, що стосуються свого Я, існування зовнішнього світу та буття в цілому. Створити сенси можна з будь-якої онтології (див. розділ навчання самоаналізу). Отже, для формування сенсів я використовую метод <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a>:<br>
          <b>1. Усвідомленість.</b> На початку, ми з вами формуємо позицію Спостерігаючого Я, усвідомлюємо себе як автора та причину того, що відбувається, як того, хто особисто зацікавлений отримувати певний досвід у житті. Розмежовуємось зі своїми частинами особистості, вчимося спостерігати за собою з боку (див. розділ про навчання медитації та розвиток навичок усвідомленості).<br>
          <b>2. Інструментальні цінності.</b> У таблиці excel ми прописуємо список <b>сфер життя</b>: особисті стосунки, сім'я, дружба, робота, хобі, саморозвиток, духовність, здоров'я. Після чого виявляємо ваші інструментальні цінності, наприклад: "у сфері сімейних відносин мені важливо бути чесним, відкритим, чуйним", "у сфері роботи мені важливо діяти цілеспрямовано, сумлінно, відповідально". Для цього ми використовуємо спеціальні <b>техніки аналізу цінностей</b>: "ідеальний день", "диво-питання", "як ніби", "некролог", "дитяча віра", рефлексію принципів та правил життя: "я вважаю правильним…”, “хочу бути…”, “жити слід так, щоб…”. Після чого ми аналізуємо <b>ієрархію сфер життя</b> (прописуємо що для вас більш важливо, а що менш) і оцінюємо <b>прояв цінностей</b> (те наскільки ви за останні 2 тижні слідували своїм цінностям у кожній із сфер життя). Це можна назвати одним із видів "колеса балансу" життєвих сфер, яке допомагає зрозуміти яка сфера просідає і на що необхідно звернути увагу, адже щасливою, гармонічно розвиненою особистістю може вважатися та людина, яка підтримує в балансі всі сфери свого життя. Це комплексна велика таблиця, надалі ви її коригуватимете і доповнюватимете.<br>
          <b>3. Ідентичність.</b> Також, для практичних цілей зручно створювати образ себе в тій чи іншій сфері життя, адже в кожній сфері є ціла низка цінностей, яку складно завжди пам'ятати, простіше спробувати об'єднати цінності у щось єдине. Наприклад, “у сфері особистих стосунків мені важливо бути щирим, дбайливим та сексуальним = благородний коханець”, ще приклади: практикуючий філософ, старанний студент, надійний друг, мисливець за враженнями, відповідальний лікар, дбайлива мама, веселий спортсмен, життєрадісний здоровань, різнокольорова особистість, харизматичний профі, вільний пілот, інтуїтивний художник, стрункий хлопець, чистий розум, миролюбний кар'єрист, романтичний джентльмен, грайлива дитина, нащадок богів і т.д. Дані ідентичності ми можемо намалювати, описати детально, щоб вам було простіше асоціюватися з ними. Тому що найважливіше тут – це навчитися входити в потрібний стан, подумки ставати цією ідентичністю, в якій ви готові <b>слідувати цінностям</b>. Для цього ми тренуємо техніку "СТОП" (див. розділ про розвиток стресостійкості).<br>
          <b>4. Сенс життя.</b> Виявляючи раніше ієрархію сфер життя, ми вже дізналися, що для вас насправді важливо. Наприклад, сім'я у вас на першому місці, на другому робота, потім хобі і так далі по списку. Це говорить про те, що, можливо, ваш глобальний сенс життя полягає у народженні дітей і в тому, щоб бути добрим чоловіком чи дружиною. Проте для уточнення, ми використовуємо <b>тест Рокича</b>, в якому ви також можете вибудовувати ієрархію цінностей. Після цього ми обговорюємо результати тесту, коригуємо раніше створену ієрархію. При необхідності, обговорюємо що ви думаєте про найпоширеніші сенси життя: діти та сім'я, статус і влада, гедонізм та задоволення, бізнес та кар'єра, хобі та захоплення, дослідження та саморозвиток, користь людям, самореалізація. У своєму дз ви досліджуєте це питання в інтернеті, читаєте що про сенс життя думають інші люди, філософи, ваші родичі та друзі. Саме самостійний пошук часто призводить до правильної відповіді. На консультаціях я також використовую <b>рефлексивні питання</b> (див. розділ навчання самоспостереженню та самоаналізу) для виявлення того, що надавало вам сил у важкі періоди життя (про що фантазували, мріяли, згадували, у що вірили, на що сподівалися, які молитви чи слова вимовляли, заради чого продовжували жити). Намагаємося знайти те, що поєднує всі ваші ціннісні ідентичності (певний загальний сенс, образ). Також, ваша історія життя може сформувати у вас певні задатки, інтереси, ідеали та страхи, що є філософською основою для вибору свого <b>призначення</b>. Все це ми аналізуємо за допомогою рефлексивних питань, я вам їх задаю, пояснюю їх значення, далі ви переймаєте цю навичку і можете самостійно осмислювати своє життя. Це особливо актуально для людей схильних до депресії та кризи середнього віку.<br>
          <b>5. Цілі.</b> Якщо цінності це напрямок стрілки компаса, то цілі – це точка на карті, куди можна прийти, це чекпойнти на шляху до бажаного сенсу. Тому цілі ми створюємо на основі ваших цінностей та вписуємо їх туди ж у таблицю. Наприклад, якщо вам важливо бути "хорошою онукою", то вашою проміжною метою може бути: "купити подарунок бабусі на день народження". Для постановки цілей я використовую метод <b>цілеформування за SMART</b>, який стверджує, що ціль має бути конкретна, вимірна, досяжна, актуальна (з точки зору цінностей), обмежена в часі й позитивно сформульована. Для створення <b>плану дій</b> щодо її реалізації ми робимо <b>цілеформування за СМД</b>: від кінця (реалізації цілі) до початку (вихідна ситуація) схематизуємо діяльність і з рефлексивної позиції прописуємо вашу ціль, засоби, інструментарій, можливі перешкоди та необхідну послідовність дій. Надалі ці схеми можна використовувати самостійно.
        </p>
        <p>
          Ціннісно-орієнтовані дії в сукупності із задоволенням фізичних та соціальних потреб роблять людину по-справжньому щасливою. Мати сенс означає мати можливість прожити повноцінне життя.
        </p>


        <h3>Навчання технікам прийняття рішень</h3>
        <p>
          Психологи не дають порад, вони допомагають клієнту самостійно приймати виважені рішення. Для цього існує низка методів, які допомагають структурувати процес прийняття рішень та підвищити ймовірність досягнення бажаного результату. У своїй практиці я застосовую та навчаю наступним методам:
        </p>
        <p>
          <b>Прості рішення:</b><br>
          <b>1. Прогресія.</b> Можна уявити себе в майбутньому і поставити собі низку питань: “Як я ставитимуся до цього рішення через 10 хвилин? 10 місяців? 10 років?”, “Це рішення матиме значення за тиждень? Про яке рішення я не пошкодую через 10 років?”, “Що я згадуватиму у 80-річному віці?”, “Коли я там досяг успіху, в чому моя сила? Що допомогло досягти результату? Які перешкоди були на дорозі? Як я їх долав? За що довелося взяти на себе відповідальність? Це того варте? Яку пораду я можу собі дати?" і т.д. Більшість людей докорінно неправильно роблять цю техніку, адже уявляючи себе в майбутньому вони по факту розмірковують не про себе, а про незнайомця, який лише віддалено схожий на них. Це доведено дослідженнями – активується та область мозку, яка відповідає за сприйняття інших людей, а не себе (тому людина озвучує свої нездійсненні мрії, а не реально корисні поради). Хитрість застосування цієї техніки полягає в глибокій асоціації з майбутнім собою: слід все детально описати (час, місце, люди), увійти в образ дорослішого себе, почати відчувати й говорити від його імені, повністю усвідомлюючи, що я в майбутньому і я в теперішньому – це та сама людина. Тобто моє завдання як вашого тренера – навчити вас входити до <b>стану асоціації</b> з собою з майбутнього.<br>
          <b>2. За та Проти.</b> Простий спосіб співвіднести позитивні та негативні наслідки. Зазвичай робиться у вигляді списку.<br>
          <b>3. SWOT-аналіз.</b> Варіація "за та проти". Передбачає створення таблиці з чотирма осередками: сильні сторони (фактори, які сприяють успіху), слабкі сторони (фактори, які перешкоджають успіху), можливості (ті позитивні можливості, які відкриваються), загрози (можливі негативні наслідки).<br>
          <b>4. Квадрат Декарта.</b> Ще одна варіація співвідношення наслідків, що складається з таблиці з чотирма осередками: “Що буде, якщо я це зроблю?" (пошук плюсів від даного рішення); "Що буде, якщо я це не зроблю?" (пошук плюсів від неприйняття цього рішення); "Чого не буде, якщо я це зроблю?" (пошук мінусів від прийняття рішення); "Чого не буде, якщо я цього не зроблю?" (пошук мінусів від неотримання бажаного).<br>
          <b>5. Матриця Ейзенхауера.</b> Найпопулярніший метод грамотного керування часом та розстановки пріоритетів для ефективних рішень. Класифікуємо рішення, за 4-ма категоріями: терміново та важливо (потрібно виконати невідкладно); важливо, але не терміново (можна запланувати виконати пізніше); терміново, але не важливо (можна доручити ще комусь); не терміново і не важливо (завдання, від виконання яких можна відмовитися).<br>
          <b>6. Рефлексивні коучингові питання.</b><br>
          1) Базові питання коучингу: "Чого ви хочете? Навіщо вам це потрібно? Як ви зрозумієте, що досягли цього? Які ви кроки зробите, щоб цього досягти?"<br>
          2) Питання, що розширюють розуміння ситуації: “Які переконання або страхи вас обмежують і можуть впливати на ваш вибір? Якби їх не було, що б ви обрали? Які у вас є приклади з минулого, коли ви впоралися зі схожими ситуаціями? Який варіант представляє більше гнучкості та можливості для коригування плану у майбутньому? Якби тіло знало відповідь на це запитання, в якій ділянці тіла воно відкликалося б? Які конкретні дії ви можете зробити зараз для більш глибокого розуміння своїх альтернатив? Як би ви розповіли про кожну альтернативу своєму найкращому другові? Які альтернативи ви вже відхилили і чому? Як можна уникнути впливу зовнішніх очікувань і тиску при виборі? Якби ваш вибір був би казкою чи міфом, які б персонажі та символи в ній були присутніми, і як би це вплинуло на ваше рішення? Уявіть, що вибір – це заголовок статті чи книги. Який би це був заголовок і що він говорить про суть вашого рішення? Уявіть, що ваш вибір – це подорож. Які б місця ви відвідали на цій подорожі, і які б враження вони залишили? Якби ваш вибір був магічним заклинанням, які б слова та жести були б необхідні для його активації?”<br>
          3) Питання щодо криз у відносинах: "Чи може партнер зробити щось, щоб відновити вашу довіру до нього? Чи відчуваєте ви іскру у відносинах, чи вона вже згасла назавжди? Як досвід цих відносин змінив вас? Чи можна бути разом і пам'ятати те, що було?" Такі питання допомагають вирішити як діяти у відносинах: намагатися далі змінювати їх на краще, прийняти все як є, або піти з них. Прийняти – означає припинити чинити опір, визнати неважливість переживань, взяти відповідальність за себе та свої дії. Якщо ви вирішуєте пробачити комусь, то це не означає знайти хто правий, а хто винен, не означає забути або погодитися з чимось, це означає відпустити те, що не важливо. Це навичка.
        </p>
        <p>
          <b>Складні рішення:</b><br>
          <b>1. Схематизація.</b> Якщо проблема прийняття рішень полягає у вашій надмірній емоційності, то слід дисоціюватися від контексту ситуації та провести схематичний аналіз діяльності, що розгортається за допомогою <a href="/ua/STA.html">СМД</a>. Намалювати всіх учасників подій, їх ролі, стати незацікавленим спостерігачем, побачити форму малюнка, знайти проблемне місце у схемі, висунути вимоги на реконструкцію, перемалювати схему та перевірити, чи відповідає вона всім вимогам.<br>
          <b>2. Психоаналіз.</b> Робота з вторинними вигодами, психологічними захистами та внутрішніми конфліктами (Див. розділ навчання самоаналізу).<br>
          <b>3. Метод Smart Choices.</b> Об'ємний засіб прийняття складних рішень створений Д. Хеммондом (консультант у сфері управління бізнесом, автор стратегічного ринкового планування), Р. Кіні (професор бізнес-школи в Каліфорнії) та Г. Райфф (математик із Гарварду, родоначальник аналізу теорії ігор). Вони створили концепцію розумних зважених рішень, що складається з 4-х основних етапів (постановка задачі, формування мети, виявлення варіантів, передбачення результатів) та 4-х додаткових (знаходження компромісів, робота з сумнівами, аналіз допустимих ризиків, аналіз взаємопов'язаних рішень). Бонусом іде чек-лист психологічних пасток.
        </p>
        <p>
          Ваша щоденна нерішучість може бути викликана глибшою проблемою з тим, що ви не знаєте відповіді на запитання: “Хто я і чого хочу?” У такому разі тут слід розвивати ваш <b>емоційний інтелект</b> (див. відповідний розділ). Крім цього, необхідно навчитися <b>брати відповідальність</b> та <b>визнавати свої помилки</b> – на сеансах репетируємо різні життєві ситуації, а у своєму повсякденному житті ви ставите поведінкові експерименти (навмисно помиляєтесь і бачите, що нічого жахливого не відбувається), намагаєтеся частіше говорити правду і при цьому систематично вчитеся <b>самостійно вирішувати реальні життєві проблеми</b>. У підсумку ми збираємо всі наші техніки прийняття рішень в єдину <b>техніку "СТОП"</b>, тренуємо її, щоб ви могли в будь-який момент часу приймати вірні рішення та слідувати своїм цінностям, не дивлячись на можливі труднощі. Таке планомірне структуроване навчання допомагає навчитися приймати правильні рішення навіть у складних ситуаціях.
        </p>


        <h3>Розвиток навичок комунікації та вирішення конфліктів</h3>
        <p>
          У сучасному світі той, хто вміє знаходити спільну мову з людьми, може досягти будь-яких висот. Своє навчання комунікації я поділяю на три категорії:
        </p>
        <p>
          <b>Розуміння відносин</b><br>
          <b>1. СМД-схематизація.</b> По суті, це той же аналіз відносин, який описаний у розділі про розвиток самоаналізу. Різниця лише у меті. Тут ми це робимо, аби навчитися ефективно спілкуватись. Для цього ми аналізуємо діяльність малюючи схеми, описуємо хто що робить, прагнемо зрозуміти контекст того, що відбувається, виявляємо яка саме "гра" зараз розгортається.<br>
          <b>2. Системна сімейна психотерапія.</b> Вивчаємо техніки даної терапії, щоб виявляти ваші ролі (дитина, батько, дорослий), стилі поведінки (запобігливий стиль (жертва), звинувачуючий стиль (диктатор), обачний стиль (комп'ютер), відсторонений стиль, зрілий та адаптивний стиль). Розуміючи причину проблемних стосунків, ми вчимося створювати собі нову роль, у якій нам було б комфортно. Я аналізую ваші взаємини, пояснюю сенс своїх рефлексивних питань і за пару консультацій ви переймаєте цю навичку аналізу. Більш детально про виявлення та опрацювання негативних сценаріїв читайте у статті про роботу з <a href="/ua/Relationship-counseling.html">відносинами</a>.
        </p>
        <p>
          <b>Конфлікти</b><br>
          <b>1. Медіація.</b> Для вирішення конфліктів існують різні техніки медіаторства (знаходження компромісу). Загалом, медіація працює так: встановлюємо рапорт (довіру), відокремлюємо людину від проблеми, рухаємось від позицій до потреб та інтересів, напрацьовуємо взаємовигідні варіанти, перевіряємо варіанти на реалістичність, узгоджуємо та завершуємо. Робота медіатора полягає в <b>задаванні запитань</b>: відкритих та закритих, уточнювальних, альтернативних та сугестивних, гіпотетичних, зустрічних та риторичних. Медіація як навичка – це вміння <b>активно слухати</b> використовуючи невербальну та паравербальну комунікацію, уточнення, прояснення, переформулювання, перефразування, резюмування, парафраз, віддзеркалення, рефреймінг, центрування, мовчання. Щоб навчитись медіації ми розігруємо у ролях різні конфліктні ситуаці та на практиці вчимося знаходити компроміс (перегукується з методом Smart з розділу прийняття рішень).<br>
          <b>2. Асертивні переконання.</b> Шляхом гіпнотерапії та тренуваннями напрацьовуємо принципи асертивної поведінки (поведінки впевненої в собі людини): “я маю право судити про власну поведінку, думки, емоції та брати відповідальність за їх наслідки на себе”, “я маю право не виправдовуватися і не вибачатися за свою поведінку”, “я маю право передумати, змінити свою думку”, “я маю право сказати: «не знаю… не розумію… мене не хвилює…» і т.д."<br>
          <b>3. Підвищення агресії.</b> У рольовій грі я вас навчаю простій техніці "5 етапів підвищення агресії", де у конфліктній ситуації рівень захисту підвищується плавно та розумно (ввічливо, ввічливо і чітко, прояснення, чітко і жорстко, дія або наказ до дії).<br>
          <b>4. Протистояння маніпуляціям.</b> Так само відбувається навчання простій техніці "5 етапів протистояння маніпуляціям" (здивування, викриття маніпуляції, перефразування, віддзеркалення, захист кордонів) та більш складним методам. Після чого ви відшліфовуєте всі ці навички в повсякденному житті.<br>
          <b>5. Стрес-консультації.</b> Для закріплення результатів ми можемо проводити стрес-консультації. На них ми дуже жорстко розігруємо ситуації з життя в ролях: сперечаємося один з одним, лаємося, ображаємося, сумуємо, маніпулюємо, не гребуємо жодними методами. Робимо все за для того, аби ви навчилися відстоювати свою думку.
        </p>
        <p>
          <b>Ефективне спілкування</b><br>
          На початку у вас є дз – проконтактувати з тригерами (побувати у різних соціальних ситуаціях), щоб виявити те, чого вам треба навчитися. Основою мого навчання комунікації є метод <b>ненасильницького спілкування Маршалла Розенберга</b> – простий та класний спосіб навчитися красиво казати правду. Додаткові методи: Системно сімейна терапія та Транзактний аналіз. Вони дозволяють розвинути наступні аспекти комунікації:<br>
          <b>1. Конгруентність</b> – здатність бути у згоді зі своїми думками, почуттями та діями. Конгруентна комунікативна дія має бути спрямована на відповідний об'єкт (дружина сердиться на чоловіка і висловлює своє невдоволення саме йому, а не зривається на дитині) і відповідати контексту ситуації (дружина не повинна постійно нагадувати чоловікові те, що він зробив 10 років тому, їй слід концентруватися на діях чоловіка тут і зараз).<br>
          <b>2. Конкретизація</b> – вміння точно висловлювати свої думки та бажання.<br>
          <b>3. Свобода</b> – зменшення невротичних заборон, наприклад "не можна допускати незручних пауз", "не можна говорити дурниці", "не можна помилятися", "не можна змінювати свою думку", "не можна бути нелогічним у прийнятті рішень" і т.д.<br>
          <b>4. Гнучкість</b> – вміння гнучко коригувати свої ролі та копінг-стратегій для управління ситуацією.<br>
          <b>5. Рефреймінг</b> – вміння змінювати думку співрозмовника, згладжувати кути під час незручних питань (див. розділ про рефреймінг у навчанні самоаналізу).<br>
          <b>6. Пікап.</b> За потреби, з метою особистого самозахисту, я можу вас ознайомити з принципами та техніками пікапа (ближче-далі, плюс-мінус, конвейєр компліментів), а також елементами <b>НЛП</b> та <b>розмовного гіпнозу</b >, якими користуються всі пікапери: пристройка, ведення, якоріння, відкривашки, рутини, тактильний контакт, вставні команди, тривимірний принцип, способи того, як викликати збудження, сором, провину, страх чи смуток. Як кажуть у пікапі: "знання – сила. Хто не знає, той сам винен, що не вміє ефективно спілкуватися".<br>
          <b>7. Флірт та сексуальність.</b> Від самозахисту можемо перейти до витонченого нападу. Знаходимо гарні приклади для наслідування з масової культури (наприклад, відомі секс-символи в кіно) і копіюємо їхню поведінку. Для цього на консультаціях використовуємо метод рольової гри – ми як актори входимо у відповідні ролі та вчимося фліртувати. У домашньому завданні ви закріплюєте навички перед дзеркалом, а потім знімаєте себе на відео. Далі ми обговорюємо відео, що вийшло, і коригуємо вашу поведінку. Після чого ви у реальному житті фліртуєте зі своїм партнером та перевіряєте результат. Також ми можемо обговорювати тему сексу та різні його види, знаходити той варіант сексуальної активності, який підходить саме вам. Репетируємо те, як сказати про свої уподобання партнеру. І паралельно, ясна річ, підвищуємо  <a href="/ua/Low-self-esteem-psychotherapy.html">самооцінку</a>, розвиваємо вашу харизму і привабливість. Керуючись принципом: "краса – справа поведінкова", покращуємо ваш голос, міміку, ходу, жести та манеру мови. У результаті ви ходите на побачення, спілкуєтеся з друзями, влаштовуєте собі фотосесію, навчаєтесь еротичним танцям чи масажу, дозволяєте собі виглядати та займатися сексом так, як вам подобається.
        </p>


        <h3>Розвиток структурованого мислення</h3>
        <p>
          Кажучи по-простому, наше мислення – це процес оперування символами. Чим якісніше підібрані символи та способи роботи з ними, тим ефективніша наша діяльність. Приклад: після заміни римських цифр – арабськими, людство зробило неймовірний прогрес у технологіях, банально змінивши засіб мислення. Ідеальним підходом для розвитку мислення є методологія <a href="/ua/STA.html">СМД</a> – винахід радянської епохи, який підходить для реалізації проектів будь-якої складності. СМД стверджує, що необхідно будувати своє мислення так само послідовно, як ми будуємо завод, що необхідно мати верстат для створення логічної структури понять (схем мислення) та вчитися орудувати ним.
          Для цього методологи ХХ століття виділили три шари реальності: діяльність, комунікація та мислення, виокремили базові схеми мислення (схема кроку розвитку, акту діяльності тощо) та створили принципи оперування ними. Вони описали мислення, як особливу діяльність встановлення зв'язків (значень) між об'єктивним змістом, чуттєвими образами предметів, поняттями та знаками, на основі яких вибудовуються логічні структури понять. Значення – це зв'язок між елементами мислення, воно є окремою сутністю і працює за своїми психологічними законами асоціацій. Людина яка мислить – це не та, хто використовує готові знання, а та, хто реалізує процес пізнання (створює поняття). Виходить, щоб навчитися мислити – необхідно правильно класифікувати елементи реальності та навчитися виносити їх на зовнішню дошку для об'єктивного опису суті своєї думки. Завдяки такому підходу до класифікації мисленнєвої діяльності, СМД успішно застосовують для саморозвитку та психологічного консультування. Наприклад, для покращення самопочуття клієнта у тій же арт-терапії насправді використовується “квадрат Щедровицького”:<br>
          1. Предмет (наприклад, батько);<br>
          2. Чуттєвий образ предмета (батько асоціюється із приємними почуттями);<br>
          3. Знак (малюнок батька);<br>
          4. Чуттєвий образ знака (малюнок батька відчувається ніби це справжній батько).<br>
          Виходить, що малюнок батька асоціативно пов'язаний з реальним батьком, тому змінивши малюнок ми змінимо не тільки знак заміщення, а й своє чуттєве ставлення до батька. Все, що потрібно – навчитися схематично малювати те, що я роблю, думаю і відчуваю, знаходити протиріччя на схемі, висувати нові вимоги для реконструкції та перемальовувати схему.<br>
          Отже, на практиці розвиток свого мислення відбувається досить просто: ми з вами беремо будь-яку цікаву для вас ситуацію, схематизуємо її, я проводжу вас по всіх етапах трансформації схеми, пояснюю теорію даної трансформації й через кілька занять (+ щоденне дз) ви переймаєте цю навичку. Тривалість навчання залежить від ваших вихідних навичок рефлексії та поставленої мети.
        </p>


        <h3>Підвищення самооцінки</h3>
        <p>
          З метою терапії, підвищення самооцінки виглядає таким чином. На початку ми стабілізуємо ваш стан, потім аналізуємо ваші переконання, працюємо з когнітивними викривленнями та розвиваємо гнучкість уваги. Далі опрацьовуємо ваші глибинні переконання про негативне самовизначення та створюємо новий образ себе. Після чого підвищуємо вашу соціальну активність та розвиваємо ваші навички комунікації. Детальніше: <a href="/ua/Low-self-esteem-psychotherapy.html">терапія низької самооцінки</a>.
        </p>
        <p>
          З метою саморозвитку ми можемо підвищувати вашу самооцінку починаючи з останнього пункту терапії – "підвищення соціальної активності та розвиток навичок". Ось як це відбувається.<br>
          Розвиваємо ваш <b>емоційний інтелект</b>, щоб ви могли швидко усвідомлювати, називати та виражати свої почуття. Для цього робимо техніки "смакування" та "активної усвідомленості". Після чого ми довго розвиваємо <b>навички комунікації</b>. Беремо реальні життєві приклади та розігруємо їх у рольовій грі. Вчимося говорити "ні", виражати злість, страх, сум і образу, говорити правду і плавно підвищувати свій рівень агресії. Тренуємо ваш голос, використовуємо техніки роботи з тілом та сутулістю, розправляємо плечі, знижуємо загальну зажатість. Прибираємо моніторинг загроз, напрацьовуємо звичку спілкуватися спонтанно, не продумуючи заздалегідь "що б мені таке розповісти?" З кожним новим заняттям ми підвищуємо рівень складності. Для 100% результату, у рольовій грі ми з вами сперечаємося, кричимо один на одного, ви вимагаєте у мене щось, відбиваєтеся від моїх маніпуляцій, відстоюєте свою точку зору, намагаєтеся мене скривдити, принизити, образити, проманіпулювати мною у відповідь і досягти бажаного. Приділяємо особливу увагу сильним сторонам вашої особистості, намагаємося використовувати ваші особливості та таланти по максимуму. Після чого ви закріплюєте ці навички у своєму повсякденному житті, плавно підвищуєте рівень активності, <b>дозволяєте собі робити те, що раніше забороняли</b> (частіше гуляти з друзями, ходити на побачення, просити підвищення на роботі, витрачати гроші, займатися сексом так, як вам подобається). Також використовуємо СМД та ACT – вчимося <b>приймати рішення</b>, брати на себе <b>відповідальність</b> і визнавати свої помилки (навмисно помиляємося, говоримо правду, вирішуємо реальні життєві проблеми). Паралельно з цим виявляємо ваші <b>цінності</b>, ставимо цілі та прописуємо можливі перешкоди (негативні думки, емоції, бажання, непередбачувані обставини). Вчимося входити в стан готовності слідувати своїм цінностям (діяти професійно, чесно, вільно, весело тощо). Використовуємо коучингові стратегії, створюємо ваш індивідуальний <b>бізнес-план розвитку кар'єри</b>, <b>план побудови відносин</b> або <b>план подальшого саморозвитку</b>. Вчимося застосовувати техніку "СТОП" – квінтесенцію всіх наших попередніх технік стресостійкості. Ви виконуєте домашні завдання та вчитеся самостійно застосовувати психотехніки для того, щоб жити відповідно до своїх цінностей та вірити в себе.
        </p>


        <h3>Навчання для психологів</h3>
        <p>
          Для психологів-початківців я проводжу індивідуальне навчання всім вищезгаданим навичкам, а також <a href="/ua/methods.html">методам</a> психологічного консультування та психотерапії. У навчанні я використовую свої особисті напрацювання та інструменти, які за роки роботи я запакував у зручні практичні скрипти. В індивідуальному порядку, за адекватну ціну, ви можете придбати:<br>
          1. Файли із психотехніками. Вам не потрібно тримати все в умі, ви можете спокійно відкрити файли та працювати по них безпосередньо під час сеансів.<br>
          2. Таблиці. Вам не потрібно думати як самостійно створити в excel ті таблиці КПТ, які ви знаєте. Ви отримуєте зручні та практичні КПТ-таблиці, а також унікальну таблицю діагностики КАС та МКТ-опитувальник, який підходить для всіх видів неврозів.<br>
          3. Файли з описом домашніх завдань. Вам не потрібно думати, як пояснити клієнту його дз, у вас будуть готові файли, які можна просто скинути клієнту.<br>
          4. Додаткові матеріали для особистого саморозвитку, які також можна надсилати клієнтам (вони вам будуть дуже вдячні).<br>
          5. Готові скрипти пропрацювання <a href="/ua/work-with.html">проблем</a> (план роботи, діагностика, техніки, дз). Без коментарів. Супер корисна річ для будь-якого практикуючого психолога.<br>
          Дані інструменти допоможуть вам швидко вирішувати клієнтські запити та заощадять вам купу часу, який ви витратили б на самостійне структурування тих знань, які ви отримуєте на своїх курсах.<br>
          P.S. Напишіть мені для уточнення наявності тих чи інших файлів психотехнік та дз, які вам потрібні. І нехай професійних психологів у цьому світі стає все більше! Я закоханий у свою професію та допоможу вам, колеги, полюбити її теж :)
        </p>







