      text: "Робота з Андрієм сподобалася. Обирала спеціаліста, з яким буде приємно спілкуватися, як з людиною. Звісно, це було першим критерієм для вибору психолога. Після консультації зробила висновки, що можна продовжувати роботу і вдячна за надану допомогу. Андрій дав конкретні рекомендації щодо роботи над собою і техніки, які допомогають самоконтролю і більш глибокому аналізу своїх емоцій. Після зустрічі я завжди отримувала приблизну стенограму розмови і особисто для мене це свідчить за уважність до деталей, а значить, і до клієнта. Також з позитивної сторони Андрія як спеціаліста характеризує створення та супровід ним групи безкоштовної психологічної підтримки. Мені жодного разу не вдалося приєднатися до неї по причині нестабільного графіку, але я слідкувала за чатом групи і було приємно бачити, що там люди, яким така підтримка дуже важлива. Вони не самі зі своїми проблемами. Андрія як спеціаліста рекомендую. Головне – не забувайте, що робота з психологом це робота обох сторін. Психолог не вирішить всіх проблем за вас, але може допомогти вам на шляху подолання проблем, наштовхнути на вірну стратегію, допомогти усвідомити, а потім і розібратися зі своїми страхами чи комплексами."



