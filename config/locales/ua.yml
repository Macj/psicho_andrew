    question7: 
      title: "Як підготуватись до консультації?"
      text: |
        Вам не потрібно мати чітко сформульованого запиту (опису проблеми та бажаного результату). Запит ми разом створюємо на консультації. Від вас потрібна готовність до роботи. Тому у підготовці до онлайн-консультації важливі такі пункти:<br>
        <b>1. Гарний зв'язок.</b> Заздалегідь підготуйтеся та виберіть найкращий спосіб інтернет-зв'язку з доступних вам (оптоволоконний, через вайфай чи телефон);<br>
        <b>2. Мікрофон та камера.</b> Заздалегідь підготуйте мікрофон та камеру для гарного зв'язку. Для зручності краще використовувати ПК, а не телефон (або телефон повинен стояти поруч, а не бути у вас в руках). Якщо якість відео буде поганою – не страшно. Якщо звук буде неякісним – ефективність консультації знижуватиметься;<br>
        <b>3. Тихе місце і вільний час</b>, в якому вас ніхто не відволікатиме. Обов'язково, при плануванні консультації, переконайтеся в тому, що телефони вимкнені, що нікого з людей або домашніх тварин (кішок, собак, папуг) немає в будинку, або, що вони 100% не завадять нам. Переконайтеся, що ви знаходитесь у зручному кріслі або на ліжку, в тихому затишному місці, що спонукає до внутрішньої роботи над собою;<br>
        <b>4. Безпосередньо перед консультацією</b> не можна вживати будь-які психоактивні речовини: наркотики, алкоголь (або бути з похмілля), кофеїн (чай, кава, енергетики), заспокійливі трави, БАДи тощо. Потрібно бути виспаним, ситим та готовим до роботи (перед консультацією сходіть до вбиральні). Антидепресанти та інші ліки можна приймати лише за умови, що їх призначив вам лікар. Також не можна приходити з яскравим макіяжем та помадою на обличчі. Одяг – повсякденний, зручний, стриманий, без глибоких вирізів;<br>
        <b>5. При собі бажано мати:</b> воду та паперові серветки. За бажанням, можете взяти: плед, подушку, папір, ручку або олівець для нотаток.
        При недотриманні цих простих правил є ризик, що час консультації буде витрачено на організаційні питання і сама консультація пройде не так успішно, як могла б.
    question8:
      title: "Що я відчую на консультації?"
      text: |
        Під час консультації ми можемо торкатися емоційно неприємних тем і спогадів з вашого життя. Тому ви можете відчути смуток, страх, злість, провину, сором тощо. Приходячи на консультацію ви зобов'язуєтесь "виносити тягар розкриття своїх інтимних переживань" (згідно з нашим <a href="/ua/contract.html">Договором</a>). Я, як психолог, зобов'язуюсь діяти обережно та професійно, зробити все можливе, аби по закінченню кожної консультації ви почували себе спокійно та комфортно, були емоційно наповненими та впевненими у завтрашньому дні.
    question9: 
      title: "Що мені доведеться робити на консультації?"
      text: |
        1. Брати участь у діалозі зі мною, як із психологом, і говорити про особисте;<br>
        2. Самостійно визначати результат нашої роботи, якого ви хочете досягти;<br>
        3. Самостійно приймати рішення як вам слід діяти у вашій життєвій ситуації (психолог порад не дає, він лише допомагає виявити варіанти рішень та проаналізувати їх);<br>
        4. Робити запропоновані мною вправи та техніки, спрямовані на роботу з думками, емоціями та поведінкою: "давайте подумаємо про…", "згадайте цю подію…", "уявіть вашу емоцію у вигляді…", "давайте перевіримо, наскільки вам допомагає ваш моніторинг загроз, почніть подумки сканувати своє тіло на предмет дискомфортних відчуттів…" (іноді доведеться йти наперекір страху);<br>
        5. Робити домашнє завдання: вести щоденник, аналізувати свої думки, виконувати поведінкові експозиції, типу: "зробити ось це…", "піди туди і перевір результат нашої роботи".<br><br>
        ПРИМІТКА: ви маєте право нічого не робити, але в цьому випадку ефективність нашої роботи буде знижуватися.
