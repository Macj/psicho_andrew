            –Ø —Å—Ç—Ä—É–∫—Ç—É—Ä—É—é –≤—Å–µ —Å–∫–∞–∑–∞–Ω–µ –≤–∞–º–∏, —ñ–Ω—Ñ–æ—Ä–º—É—é –≤–∞—Å –ø—Ä–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –ø–æ—è—Å–Ω—é—é –º–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏ –ø–æ—è–≤–∏ –≤–∞—à–æ—ó –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –ø—Ä–æ–±–ª–µ–º–∏, –Ω–∞ —Å—Ö–µ–º–∞—Ö —Ç–∞ –º–µ—Ç–∞—Ñ–æ—Ä–∞—Ö –ø–æ—è—Å–Ω—é—é –º–µ—Ö–∞–Ω—ñ–∑–º–∏ —ó—ó —Ñ—É–Ω–∫—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è. –í–∏—Ö–æ–¥—è—á–∏ –∑ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –¥–∞—é –º–æ–∂–ª–∏–≤–∏–π –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –º–∞–π–±—É—Ç–Ω—î (—â–æ –±—É–¥–µ –¥–∞–ª—ñ, —è–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–º—ñ–Ω—é–≤–∞—Ç–∏) —Ç–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó. –ü–æ–≤—ñ–¥–æ–º–ª—è—é, —á–∏ –º–æ–∂—É —è –≤–∞–º –¥–æ–ø–æ–º–æ–≥—Ç–∏, —á–∏ –ø–æ—Ç—Ä—ñ–±–µ–Ω –≤–∞–º –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó —Ç–∞ —è–∫–∏–π —Å–∞–º–µ.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É –≤–∞—Å —Ñ–æ—Ä–º—É—î—Ç—å—Å—è –ø–æ–≤–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∞ —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è, –≤–∏ –∑–Ω–∞—î—Ç–µ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –º–∞–π–±—É—Ç–Ω—î —ñ —è–∫—ñ —î –º–µ—Ç–æ–¥–∏ –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏.
          </p>
      6:
        title: '6. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó'
        text: |
          <p>
            <b>6.1. –°–∫–ª–∞–¥–∞–Ω–Ω—è –ø–ª–∞–Ω—É</b><br>
            –Ø –∑–∞–ø–∏—Ç—É—é: "—è–∫–µ —Ä—ñ—à–µ–Ω–Ω—è –≤–∏ –ø—Ä–∏–π–º–∞—î—Ç–µ?" –Ø–∫—â–æ –≤–∏ –ø–æ–≥–æ–¥–∂—É—î—Ç–µ—Å—å –ø—Ä–æ–π—Ç–∏ –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –∑—ñ –º–Ω–æ—é, —Ç–æ –º–∏ –ø–æ—á–∏–Ω–∞—î–º–æ –π–æ–≥–æ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –≤–∏—Ö–æ–¥—è—á–∏ –∑ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –≤–∞—à–∏—Ö —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–∏—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π, —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏—Ö –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç–µ–π –≤–∞—à–æ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó —ñ —Ç–æ–≥–æ, –≤ —è–∫—ñ —Ç–µ—Ä–º—ñ–Ω–∏ –≤–∞–º –ø–æ—Ç—Ä—ñ–±–Ω–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –±–∞–∂–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ –º–∞—î—Ç–µ —á—ñ—Ç–∫–µ —É—è–≤–ª–µ–Ω–Ω—è –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–æ—Ö–æ–¥–∏—Ç–∏–º–µ –ø—Ä–æ—Ü–µ—Å –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –≤–∞—à–æ—ó –ø—Ä–æ–±–ª–µ–º–∏.
          </p>
          <p>
            <b>6.2. –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ —Ä–æ–±–æ—Ç–∏, –ø—ñ–¥—Ç—Ä–∏–º–∫–∞</b><br>
            –ù–∞ —Ü—å–æ–º—É –µ—Ç–∞–ø—ñ —á–∞—Å—Ç–æ —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è –æ–ø—ñ—Ä –∫–ª—ñ—î–Ω—Ç—ñ–≤. –£ –≤–∞—Å –º–æ–∂—É—Ç—å –≤–∏–Ω–∏–∫–∞—Ç–∏ —Å—Ç—Ä–∞—Ö–∏, –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏—Å—è –Ω–æ–≤—ñ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è –ø—Ä–æ –Ω–µ–±–µ–∑–ø–µ–∫—É, –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å —á–∏ –Ω–µ–º–∏–Ω—É—á—ñ—Å—Ç—å —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∑ –≤–∞–º–∏, –∞–±–æ –Ω–∞–≤–ø–∞–∫–∏ –ø—Ä–æ –∫–æ—Ä–∏—Å—Ç—å –¥–∞–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º (–≤—Ç–æ—Ä–∏–Ω–Ω–∞ –≤–∏–≥–æ–¥–∞). –Ø –ø—Ä–∞—Ü—é—é –∑ —Ü–∏–º–∏ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è–º–∏, –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é –Ω–∞ –≤—Å—ñ –≤–∞—à—ñ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è, –ø—ñ–¥—Ç—Ä–∏–º—É—é —Ç–∞ –º–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç—É—é –≤–∞—Å –¥–æ –º–∞–π–±—É—Ç–Ω—å–æ—ó —Ä–æ–±–æ—Ç–∏.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É –≤–∞—Å –≤–∏–Ω–∏–∫–∞—î –≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å —É —Å–æ–±—ñ —Ç–∞ —É —Å–≤–æ—ó—Ö —Å–∏–ª–∞—Ö, –≥–æ—Ç–æ–≤–Ω—ñ—Å—Ç—å –¥–æ –∑–º—ñ–Ω.
          </p>
      7:
        title: '7. –†–æ–±–æ—Ç–∞ –∑ –ø—Ä–æ–±–ª–µ–º–æ—é'
        text: |
          <p>
            –û—Å–Ω–æ–≤–Ω–∏–π –µ—Ç–∞–ø. –ù–∞–ø—Ä—è–º–æ–∫ —Ç–∞ –∑–º—ñ—Å—Ç —Ä–æ–±–æ—Ç–∏ –≤–∏–∑–Ω–∞—á–∞—î—Ç—å—Å—è —è–∫ –≤–∞—à–∏–º –∑–∞–ø–∏—Ç–æ–º, —Ç–∞–∫ —ñ –º–æ—ó–º –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–∏–º –±–∞—á–µ–Ω–Ω—è–º. –Ø –∑–∞—Å—Ç–æ—Å–æ–≤—É—é –¥—ñ–∞–ª–æ–≥–æ–≤—ñ —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ —Ç–µ—Ö–Ω—ñ–∫–∏, —Å–ø—Ä—è–º–æ–≤–∞–Ω—ñ –Ω–∞ —Ä–æ–±–æ—Ç—É –∑ –≤–∞—à–∏–º–∏ –µ–º–æ—Ü—ñ—è–º–∏, –¥—É–º–∫–∞–º–∏, –ø–æ–≤–µ–¥—ñ–Ω–∫–æ—é, —É–≤–∞–≥–æ—é —Ç–∞ –±–∞–∂–∞–Ω–Ω—è–º–∏.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ –ø–æ–ª–µ–≥—à–µ–Ω–Ω—è —Å–≤–æ–≥–æ –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ —Ç–∞ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Å—Ç–∞–Ω—É, —É—Å–≤—ñ–¥–æ–º–ª—é—î—Ç–µ —Å–≤–æ—é —Ä–æ–ª—å —É —Å–∏—Ç—É–∞—Ü—ñ—ó —â–æ —Å–∫–ª–∞–ª–∞—Å—è, –±–µ—Ä–µ—Ç–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å –∑–∞ —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∑ –≤–∞–º–∏, —É—Å–≤—ñ–¥–æ–º–ª—é—î—Ç–µ, —è–∫—ñ —Ä—ñ—à–µ–Ω–Ω—è –≤–∞–º –≤–∞—Ä—Ç–æ –ø—Ä–∏–π–Ω—è—Ç–∏ –≤ –¥–∞–Ω—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó.
          </p>
      8:
        title: '8. –ü—ñ–¥–±–∏—Ç—Ç—è –ø—ñ–¥—Å—É–º–∫—ñ–≤ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó'
        text: |
          <p>
            –ú–∏ —É–∑–∞–≥–∞–ª—å–Ω—é—î–º–æ —Ç–∞ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –≤—Å–µ —Ç–µ, —â–æ –≤—ñ–¥–±—É–ª–æ—Å—å –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó. –ü–æ—Ä—ñ–≤–Ω—é—î–º–æ –±–∞–∂–∞–Ω–∏–π —Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ —É—Å–≤—ñ–¥–æ–º–ª—é—î—Ç–µ —â–æ —ñ —è–∫–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ –±—É–ª–æ —Ä–µ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ, —Ä–æ–∑—É–º—ñ—î—Ç–µ, —è–∫–µ –∑–Ω–∞–Ω–Ω—è, –ø–æ—á—É—Ç—Ç—è —á–∏ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è —Å—Ç–∞–ª–æ —Å—å–æ–≥–æ–¥–Ω—ñ –¥–ª—è –≤–∞—Å –Ω–∞–π—Ü—ñ–Ω–Ω—ñ—à–∏–º –ø—Ä–∏–¥–±–∞–Ω–Ω—è–º.
          </p>
      9:
        title: '9. –î–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è'
        text: |
          <p>
            –ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è ‚Äì –ª–∏—à–µ –ø—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ —Ç–æ–≥–æ, —â–æ –º–∞—î –±—É—Ç–∏ —Ä–µ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ —É –∂–∏—Ç—Ç—ñ. –ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–Ω–µ –¥–∑ ‚Äì —Ü–µ —Å–ø–∏—Å–æ–∫ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∏—Ö –¥—ñ–π –¥–ª—è –∑–º—ñ–Ω–∏ –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –∑–∞–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è –Ω–æ–≤–∏—Ö –Ω–∞–≤–∏—á–æ–∫ —Ç–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å, –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –æ—Ç—Ä–∏–º–∞–Ω–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤, —è–∫—ñ —Å–ª—ñ–¥ –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ –º—ñ–∂ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è–º–∏. –î–∑ –º–∏ —Å–∫–ª–∞–¥–∞—î–º–æ —Ä–∞–∑–æ–º.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É –≤–∞—Å —î –ø–ª–∞–Ω –¥—ñ–π –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ—ó –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó —Ç–∞ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Ç–æ–≥–æ, —è–∫ –¥–∑ –º–∞—î –¥–æ–ø–æ–º–æ–≥—Ç–∏ –≤–∞–º —É –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—ñ –≤–∞—à–æ—ó –º–µ—Ç–∏. –í–∏–∫–æ–Ω–∞–Ω–Ω—è –¥–∑ –¥–æ–ø–æ–º–∞–≥–∞—î –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –Ω–æ–≤–∏—Ö –º–æ–¥–µ–ª–µ–π –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –ø—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Å–≤—ñ–π —Å—Ç–∞–Ω, –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —á–∏ –≤–¥–∞—î—Ç—å—Å—è —Ä–µ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Ç—ñ —Ä—ñ—à–µ–Ω–Ω—è, —è–∫—ñ –±—É–ª–∏ —É—Ö–≤–∞–ª–µ–Ω—ñ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó.
          </p>
      10:
        title: '10. –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó'
        text: |
          <p>
            –Ø –ø–µ—Ä–µ–≤—ñ—Ä—è—é, —á–∏ –≤–∏ –∑—Ä–æ–∑—É–º—ñ–ª–∏, —â–æ –≤–∞–º –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑—Ä–æ–±–∏—Ç–∏ –≤–¥–æ–º–∞, —á–∏ –Ω–µ–º–∞—î —Å—É–º–Ω—ñ–≤—ñ–≤, —Å—Ç—Ä–∞—Ö—ñ–≤, –¥–∞—é –Ω–µ–æ–±—Ö—ñ–¥–Ω—É –º–æ—Ç–∏–≤–∞—Ü—ñ—é, –ø—ñ–¥—Ç—Ä–∏–º–∫—É —Ç–∞ –Ω–∞–ª–∞—à—Ç–æ–≤—É—é –Ω–∞ –ø–æ–∑–∏—Ç–∏–≤.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ –π–¥–µ—Ç–µ –¥–æ–¥–æ–º—É –≤ —Ä–µ—Å—É—Ä—Å–Ω–æ–º—É —Å—Ç–∞–Ω—ñ (—Å–ø–æ–∫—ñ–π–Ω–æ, –±–∞–¥—å–æ—Ä–æ, –≤–ø–µ–≤–Ω–µ–Ω–æ).
          </p>
