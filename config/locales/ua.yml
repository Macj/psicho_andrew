          <li><b>–°—É–ø—Ä–æ–≤—ñ–¥ –¥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É</b>. –ú—ñ–∂ —Å–µ–∞–Ω—Å–∞–º–∏ —è –∑–∞–ª–∏—à–∞—é—Å—å –∑ –≤–∞–º–∏ –Ω–∞ –∑–≤'—è–∑–∫—É –¥–ª—è –º–æ—Ä–∞–ª—å–Ω–æ—ó –ø—ñ–¥—Ç—Ä–∏–º–∫–∏, –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –Ω–∞ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è —Ç–∞ –∫–æ—Ä–∏–≥—É–≤–∞–Ω–Ω—è –¥–æ–º–∞—à–Ω—å–æ–≥–æ –∑–∞–≤–¥–∞–Ω–Ω—è. –í–∏ –º–æ–∂–µ—Ç–µ –≤–µ—Å—Ç–∏ —â–æ–¥–µ–Ω–Ω–∏–∫ –¥—É–º–æ–∫ –ø—Ä—è–º–æ —É –Ω–∞—Å —É –ø–µ—Ä–µ–ø–∏—Å—Ü—ñ! –Ø–∫—â–æ –≤–∏–Ω–∏–∫–∞—é—Ç—å –ø—Ä–æ–±–ª–µ–º–∏ –∑ –¥–∑ ‚Äì –º–∏ –º–æ–∂–µ–º–æ –æ–∫—Ä–µ–º–æ –∑—É—Å—Ç—Ä—ñ—á–∞—Ç–∏—Å—å —ñ –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ –π–æ–≥–æ. –ü–µ—Ä–µ–¥ –≤–∞–∂–ª–∏–≤–∏–º–∏ –ø–æ–¥—ñ—è–º–∏ –º–∏ –º–æ–∂–µ–º–æ —Å–ø—ñ–ª—å–Ω–æ –≥–æ—Ç—É–≤–∞—Ç–∏—Å—è –¥–æ —Å–∫–ª–∞–¥–Ω–æ—â—ñ–≤, —Ä–µ–ø–µ—Ç–∏—Ä—É–≤–∞—Ç–∏ –¥—ñ–∞–ª–æ–≥–∏, –ø—Ä–∏–π–º–∞—Ç–∏ –∑–≤–∞–∂–µ–Ω—ñ —Ä—ñ—à–µ–Ω–Ω—è. –¶–µ –ø—Ä–∞—Ü—é—î —è–∫ –ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫–∞ —Ä–µ—Ü–∏–¥–∏–≤—ñ–≤, –¥–∞—î –ø–æ—á—É—Ç—Ç—è –≤–ø–µ–≤–Ω–µ–Ω–æ—Å—Ç—ñ —Ç–∞ –ø—Ä–∏—Å–∫–æ—Ä—é—î –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó.</li>
