. –í—á–∏–º–æ—Å—è –≤—ñ–¥–∫—Ä–∏—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç–∏ –ø—Ä–æ —Å–µ–±–µ, –ø–∏—à–µ–º–æ —Å–≤–æ—é –∞–≤—Ç–æ–±—ñ–æ–≥—Ä–∞—Ñ—ñ—é, –ø–æ—á–∏–Ω–∞—î–º–æ –≤–µ—Å—Ç–∏ —Å–æ—Ü–º–µ—Ä–µ–∂—ñ —Ç–∞ —Ä–µ–∞–ª—ñ–∑–æ–≤—É–≤–∞—Ç–∏ –≤—Å—ñ –ø–µ—Ä–µ–≤–∞–≥–∏ –∑–¥–æ—Ä–æ–≤–æ—ó —Å–∞–º–æ–æ—Ü—ñ–Ω–∫–∏! –ú–æ–∂–Ω–∞ —Å–∫–∞–∑–∞—Ç–∏, —Å—Ç–≤–æ—Ä—é—î–º–æ –≤–∞—Å –∑–∞–Ω–æ–≤–æ, –≤—Å–µ–±—ñ—á–Ω–æ —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –≤–∞—à—É –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—å.
