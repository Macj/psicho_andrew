      title: "–ü—ñ–¥–∫–∞–∂—ñ—Ç—å, —è–∫ –≤–∏—Ä—ñ—à–∏—Ç–∏ –º–æ—é –ø—Ä–æ–±–ª–µ–º—É —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ?"
      text: |
        –î–ª—è —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ–≥–æ –ø–æ–∑–±–∞–≤–ª–µ–Ω–Ω—è –≤—ñ–¥ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º, –Ω–∞ —Å–∞–π—Ç—ñ —î —Ä–æ–∑–¥—ñ–ª –∑—ñ <a href="/ua/articles.html">—Å—Ç–∞—Ç—Ç—è–º–∏</a>, –≤ —è–∫–∏—Ö —è –æ–ø–∏—Å—É—é –±–µ–∑–ª—ñ—á –º–µ—Ç–æ–¥—ñ–≤ —Å–∞–º–æ–¥–æ–ø–æ–º–æ–≥–∏. –ü–µ—Ä–µ—Ö–æ–¥—å—Ç–µ, –≤–∏–±–∏—Ä–∞–π—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é –ø—Ä–æ–±–ª–µ–º–∏, —è–∫–∞ –≤–∞—Å —Ç—É—Ä–±—É—î, —á–∏—Ç–∞–π—Ç–µ —Ç–∞ –ø–æ–∫—Ä–∞—â—É–π—Ç–µ —Å–≤–æ—î –∂–∏—Ç—Ç—è —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ!
    question16:
      title: "–ß–æ–º—É –º–µ–Ω—ñ –Ω–µ –≤–¥–∞—î—Ç—å—Å—è –≤–∏—Ä—ñ—à–∏—Ç–∏ –º–æ—é –ø—Ä–æ–±–ª–µ–º—É —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ?"
      text: |
        –¶–µ –º–æ–∂–µ –±—É—Ç–∏ –∑ –±–∞–≥–∞—Ç—å–æ—Ö –ø—Ä–∏—á–∏–Ω:<br>
        1. –£ –≤–∞—Å –∑–∞–Ω–∞–¥—Ç–æ —Å–∫–ª–∞–¥–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞, —è–∫–∞ –ø–æ—Ç—Ä–µ–±—É—î —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º —á–∏ –ø—Å–∏—Ö—ñ–∞—Ç—Ä–æ–º;<br>
        2. –í–∏ –Ω–µ–≤—ñ—Ä–Ω–æ, –Ω–µ–ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ –∞–±–æ –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–æ–≤–≥–æ –≤–∏–∫–æ–Ω—É—î—Ç–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó, —è–∫—ñ –Ω–∞–ø–∏—Å–∞–Ω—ñ —É –º–µ–Ω–µ –≤ <a href="/ua/articles.html">—Å—Ç–∞—Ç—Ç—è—Ö</a>;<br>
        3. –£ –≤–∞—Å —î –≤—Ç–æ—Ä–∏–Ω–Ω–∞ –≤–∏–≥–æ–¥–∞ (—á–∞—Å—Ç–∏–Ω–∞ –≤–∞—Å —Ö–æ—á–µ —Å—Ç—Ä–∞–∂–¥–∞—Ç–∏ —ñ —Ç–æ–º—É –≤–∏ –Ω–µ —Ä–æ–±–∏—Ç–µ —Ç–µ, —â–æ –¥–æ–ø–æ–º–æ–∂–µ –≤–∞–º –ø–æ–∑–±—É—Ç–∏—Å—è –ø—Ä–æ–±–ª–µ–º–∏);<br>
        4. –í–∞—à–∞ –∂–∏—Ç—Ç—î–≤–∞ —Å–∏—Ç—É–∞—Ü—ñ—è —ñ —Ç–µ —Å–æ—Ü—ñ–∞–ª—å–Ω–µ –æ—Ç–æ—á–µ–Ω–Ω—è, –≤ —è–∫–æ–º—É –≤–∏ –∑–∞—Ä–∞–∑ –ø–µ—Ä–µ–±—É–≤–∞—î—Ç–µ, –Ω–µ —Å–ø—Ä–∏—è—î —Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—é –≤–∞—à–æ—ó –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ –∑–¥–æ—Ä–æ–≤–æ—ó –æ—Å–æ–±–∏—Å—Ç–æ—Å—Ç—ñ. –Ø–∫—â–æ —É –≤–∞—Å –≤ –∂–∏—Ç—Ç—ñ –ø–æ—Å—Ç—ñ–π–Ω—ñ –ø—Ä–æ–±–ª–µ–º–∏, –∑–µ–º–ª–µ—Ç—Ä—É—Å–∏, –∫—Ä–∏–∫–∏, –±—ñ–π–∫–∏, –ø—Ä–∏–Ω–∏–∂–µ–Ω–Ω—è, —Ç–æ –ø—Ä–æ —è–∫—É –≤–Ω—É—Ç—Ä—ñ—à–Ω—é —Ä–æ–±–æ—Ç—É –º–æ–∂–µ –π—Ç–∏ –º–æ–≤–∞? –ó–∞–ø–∏—Ç–∞–π—Ç–µ —Å–µ–±–µ: "—â–æ –ø—ñ–¥—Ç—Ä–∏–º—É—î –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –º–æ—î—ó –ø—Ä–æ–±–ª–µ–º–∏?" –ó–º—ñ–Ω—ñ—Ç—å —Å–≤–æ—é –∂–∏—Ç—Ç—î–≤—É —Å–∏—Ç—É–∞—Ü—ñ—é, –∞ –ø–æ—Ç—ñ–º –ø–æ—á–Ω—ñ—Ç—å –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –Ω–∞–¥ –∑–º–µ–Ω—à–µ–Ω–Ω—è–º –≤–∞—à–æ—ó —Ç—Ä–∏–≤–æ–∂–Ω–æ—Å—Ç—ñ, –Ω–µ–≤–ø–µ–≤–Ω–µ–Ω–æ—Å—Ç—ñ, –∞–≥—Ä–µ—Å—ñ—ó —ñ —Ç.–¥.<br><br>
