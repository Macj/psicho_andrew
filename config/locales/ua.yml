            –í—ñ–¥–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–Ω–∏—Ö —Ç–µ—Ö–Ω—ñ–∫ —Ç–∞ –ø—Ä–∏–π–æ–º—ñ–≤ –Ω–µ—Ä–æ–∑—Ä–∏–≤–Ω–æ –ø–æ–≤'—è–∑–∞–Ω–µ –∑ –µ—Ç–∞–ø–æ–º –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è. –ö—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø—ñ—ó –ø–µ—Ä–µ–¥–±–∞—á–∞—î –ø–æ–µ—Ç–∞–ø–Ω–µ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –≤–ø—Ä–∞–≤, –æ–¥–Ω–∞–∫ —É –±—É–¥—å-—è–∫–∏–π –º–æ–º–µ–Ω—Ç —É –≥—Ä—É–ø–∏ –º–æ–∂–µ –≤–∏–Ω–∏–∫–Ω—É—Ç–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–π –∑–∞–ø–∏—Ç –Ω–∞ –∑–¥–æ–±—É—Ç—Ç—è –Ω–æ–≤–∏—Ö —Ä–µ—Å—É—Ä—Å—ñ–≤ —Ç–∞ –∑–∞—Å–æ–±—ñ–≤ –¥–ª—è –≤–∏—Ä—ñ—à–µ–Ω–Ω—è —Å–≤–æ—î—ó –ø—Ä–æ–±–ª–µ–º–∏. –¢–∞–∫–∏–º —Ä–µ—Å—É—Ä—Å–æ–º –º–æ–∂—É—Ç—å –±—É—Ç–∏ —Ç–µ—Ö–Ω—ñ–∫–∏ —Ä–æ–±–æ—Ç–∏ –∑ –¥—É–º–∫–∞–º–∏, –µ–º–æ—Ü—ñ—è–º–∏, –º–µ—Ç–æ–¥–∏ —Ä–æ–∑–≤–∏—Ç–∫—É —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ –∞–±–æ —Ç–µ—Ä–∞–ø—ñ—ó –ø—Ä–æ–±–ª–µ–º–∏, —è–∫–∞ –æ–±'—î–¥–Ω—É—î –≥—Ä—É–ø—É (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –ø—Ä–∏ —Ç—Ä–∏–≤–æ–∑—ñ ‚Äì —Ç–µ—Ö–Ω—ñ–∫–∏ –≤—ñ–¥—Å—Ç–æ—Ä–æ–Ω–µ–Ω–æ—ó —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–æ—Å—Ç—ñ —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é —É–≤–∞–≥–∏; –ø—Ä–∏ –ø–∞–Ω—ñ—á–Ω–∏—Ö –∞—Ç–∞–∫–∞—Ö ‚Äì —Ç–µ—Ö–Ω—ñ–∫–∏ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è —Å–≤–æ–≥–æ —Å—Ç–∞–Ω—É, —Ç–∞–∫ –∑–≤–∞–Ω—ñ "–µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏", —è–∫—ñ –ø–æ–∫–ª–∏–∫–∞–Ω—ñ –¥–æ–≤–µ—Å—Ç–∏ –±–µ–∑–ø–µ–∫—É —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å —Å–∏–º–ø—Ç–æ–º—ñ–≤ —Å—Ç—Ä–µ—Å—É). –í—ñ–¥–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è —Ç–µ—Ö–Ω—ñ–∫ –º–æ–∂–µ –≤—ñ–¥–±—É–≤–∞—Ç–∏—Å—è –Ω–∞ –æ–¥–Ω–æ–º—É –∑ —É—á–∞—Å–Ω–∏–∫—ñ–≤, –∞–±–æ –Ω–∞ –≤—Å—ñ–π –≥—Ä—É–ø—ñ –æ–¥–Ω–æ—á–∞—Å–Ω–æ. –ù–∞—Å–∞–º–∫—ñ–Ω–µ—Ü—å –º–∏ –¥–∞—î–º–æ –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫ –æ–¥–∏–Ω –æ–¥–Ω–æ–º—É.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å–Ω–∏–∫–∏ –Ω–∞–±—É–≤–∞—é—Ç—å –∫–æ—Ä–∏—Å–Ω–∏—Ö –∑–Ω–∞–Ω—å —Ç–∞ –Ω–∞–≤–∏—á–æ–∫ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑—ñ —Å–≤–æ—î—é –ø—Ä–æ–±–ª–µ–º–æ—é —Ç–∞ –¥–ª—è –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —è–∫–æ—Å—Ç—ñ –∂–∏—Ç—Ç—è. –í—ñ–¥—á—É–≤–∞—é—Ç—å –ø–æ–ª–µ–≥—à–µ–Ω–Ω—è —Å–≤–æ–≥–æ –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ —Ç–∞ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Å—Ç–∞–Ω—É, —É—Å–≤—ñ–¥–æ–º–ª—é—é—Ç—å —Å–≤–æ—ó —Å–∏–ª—å–Ω—ñ —Ç–∞ —Å–ª–∞–±–∫—ñ —Å—Ç–æ—Ä–æ–Ω–∏, –ø–ª–µ–∫–∞—é—Ç—å —Å–≤–æ—ó —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ, —Ü—ñ–ª—ñ —Ç–∞ —Å—Ç–≤–æ—Ä—é—é—Ç—å –Ω–æ–≤—ñ —Å–µ–Ω—Å–∏.
