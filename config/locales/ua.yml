    question4: 
      title: "Наскільки ефективні онлайн-консультації?"
      text: |
        Методом діагностики та роботи психолога є спеціально збудований діалог, тому консультації можна проводити як очно в кабінеті, так і онлайн. Якщо ви не хочете обіймати, нюхати, куштувати на смак психолога, то онлайн-консультації саме для вас! Вони дешевші та зручніші як для психолога, так і для самого клієнта.<br><br>
        Правду кажучи:<br>
        1. Якщо проблема стосується дрібних побутових питань ("що в таких випадках роблять?", "чи це нормально?"), то консультації можна проводити навіть переписуючись в месенджерах;<br>
        2. Теоретично, проводити діагностику та вирішувати прості запити можна по телефону, без відеозв'язку (але, звичайно, бажано з відео);<br>
        3. Психотерапія неврозів, панічних атак, депресій та інших серйозних проблем проводиться тільки по відеозв'язку або в кабінеті;<br>
        4. Є техніки, які можна застосовувати лише в кабінеті (наприклад, рухи очима у методі EMDR). Однак, у всіх методах психотерапії давно створені аналогічні способи (наприклад, білатеральна стимуляція рук та ніг), які однаково ефективно працюють як у кабінеті, так і в режимі онлайн;<br>
        5. Для онлайн-консультацій вам слід заздалегідь підготувати: камеру (див. пункти вище), мікрофон та тихе затишне місце. Якщо відеозв'язок буде не дуже якісним – не проблема. Якщо аудіозв'язок буде поганим – ефективність консультації знижуватиметься.<br><br>
        Якщо дотримуватися цих правил, то ефективність онлайн-консультацій буде такою самою як і очні зустрічі в кабінеті.
    question5: 
      title: "Скільки знадобиться консультацій?"
      text: |
