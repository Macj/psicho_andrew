      text: |
        <p>
          Групова психотерапія – психотерапевтичний метод, специфіка якого у цілеспрямованому використанні групової динаміки, тобто, всієї сукупності взаємовідносин, які виникають між учасниками групи, включаючи і ведучого-психолога. Група – це модель реального життя, в ній учасники діють так само, як і у своєму повсякденному житті, проявляють ті самі емоції, установки, цінності, а значить їх дії можна аналізувати та робити висновки про причини їх проблем у реальному житті. Я, як психолог, впливаю психологічними засобами на учасників, модерую процеси у групі та організовую сеанси. У процесі терапії учасники формуються у єдине ціле, утворюючи товариство однодумців. Причому мотивом діяльності кожного учасника є його власне одужання, а група та її члени розглядаються лише як засіб досягнення цієї мети.
        </p>
        <p>
          Групова онлайн-психотерапія відбувається у форматі Zoom-конференцій. Я заздалегідь оголошую про набір нової групи у своїх <a href="/ua/contacts.html">соцмережах</a>. Кількість учасників – від 4 до 8 осіб об'єднаних однією проблемою (наприклад, низька самооцінка, тривога або панічні атаки). Група є закритою, тобто після початку терапії нові учасники не можуть приєднатися до неї, адже це може порушити процеси в групі. Сеанси відбуваються раз на тиждень по 2 години. Кількість сеансів у кожного учасника групи може бути своєю (але не менше 10). Глибинна психотерапія триває 40-60 сеансів.
