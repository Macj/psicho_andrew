          <b><i>–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è</i></b> ‚Äì —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –∑–±—É–¥–æ–≤–∞–Ω–∏–π –¥—ñ–∞–ª–æ–≥ –º—ñ–∂ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º —Ç–∞ –∫–ª—ñ—î–Ω—Ç–æ–º —ñ–∑ –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è–º –≤–µ—Ä–±–∞–ª—å–Ω–∏—Ö —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–∏—Ö —Ç–µ—Ö–Ω—ñ–∫ —Å–ø—Ä—è–º–æ–≤–∞–Ω–∏—Ö –Ω–∞ –∑–º—ñ–Ω—É –µ–º–æ—Ü—ñ–π, –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ –∫–ª—ñ—î–Ω—Ç–∞, —â–æ–± –ø–æ–∑–±–∞–≤–∏—Ç–∏ –π–æ–≥–æ –≤—ñ–¥ —Å–æ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Ç–∞ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º.<br>
