    methods:
      h2: 'Методи роботи та тривалість терапії'
      text: |
        <p>
          В залежності від важкості вашого випадку ми будемо застосовувати різні методи:<br>
        </p>
        <ul>
          <li><b>Поодинокі симптоми тривоги та занепокоєння</b> можна пропрацювати за декілька сеансів <a href="/ua/Hypnotherapy.html">Гіпнотерапії</a> та <a href="/ua/Positive-psychotherapy.html">Позитивної психотерапії</a>;</li>
          <li><b>Надмірну тривогу</b> можна пропрацювати використовуючи методи <a href="/ua/Cognitive-Behavioral-Therapy.html">КПТ</a>, <a href="/ua/Metacognitive-therapy.html">МКТ</a> та <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a> за 10 і більше сеансів;</li>
          <li><b>ГТР</b> слід лікувати комплексно. Спочатку, перші 10 сеансів, використовуються ті самі методи КПТ, МКТ та АСТ. А далі терапія проходить у форматі планомірного розвитку стресостійкості (<a href="/ua/Mindfulness.html">Майндфулнес</a>) та вміння вирішувати проблеми (<a href="/ua/STA.html">СМД</a>).</li>
        </ul>
    profi:
