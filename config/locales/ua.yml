          –î–ª—è –æ–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è —Ç–∞–∫–∏—Ö –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º –∑–∞—Å—Ç–æ—Å–æ–≤—É—î—Ç—å—Å—è <a href="/ua/Hypnotherapy.html">–ì—ñ–ø–Ω–æ—Ç–µ—Ä–∞–ø—ñ—è</a>. –ú–∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É—î–º–æ—Å—è –Ω–∞ —Å–≤–æ—ó—Ö –≤—ñ–¥—á—É—Ç—Ç—è—Ö —É —Ç—Ä–∏–≥–µ—Ä–Ω—ñ–π –¥–ª—è –Ω–∞—Å —Å–∏—Ç—É–∞—Ü—ñ—ó —Ç–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ä–µ–≥—Ä–µ—Å—ñ—é (–º–µ—Ç–æ–¥ –ø–æ—à—É–∫—É —Å–∏—Ç—É–∞—Ü—ñ–π –∑ –º–∏–Ω—É–ª–æ–≥–æ). –ê–¥–∂–µ, –ø–æ —Å—É—Ç—ñ, —è–∫–∞—Å—å —Å–∏—Ç—É–∞—Ü—ñ—è –≤ –º–∏–Ω—É–ª–æ–º—É —Å–ø—Ä–æ–≤–æ–∫—É–≤–∞–ª–∞ —É –≤–∞—Å –ø–æ—è–≤—É –ø–µ–≤–Ω–∏—Ö <b>–∞–≤—Ç–æ–º–∞—Ç–∏–∑–º—ñ–≤</b> (–Ω–µ–Ω–∞–≤–º–∏—Å–Ω–æ –≤–∏–Ω–∏–∫–∞—é—á–∏—Ö –¥—É–º–æ–∫ —ñ –≤—ñ–¥—á—É—Ç—Ç—ñ–≤), —ñ –∫–æ–ª–∏ —Ü–µ —Å—Ç–∞–ª–æ—Å—è –≤–∏ —Ç–∞–±–ª–µ—Ç–∫–∏ –Ω–µ –ø—Ä–∏–π–º–∞–ª–∏ –π –ø—ñ–¥ –∞–ø–∞—Ä–∞—Ç—É—Ä–æ—é –Ω–µ –ª–µ–∂–∞–ª–∏, –∑–Ω–∞—á–∏—Ç—å, —â–æ–± –ø–µ—Ä–µ–Ω–∞–≤—á–∏—Ç–∏—Å—è –≤–∞–º –Ω–µ –∑–Ω–∞–¥–æ–±–ª—è—Ç—å—Å—è –Ω—ñ —Ç–∞–±–ª–µ—Ç–∫–∏, –Ω—ñ –¥–æ–¥–∞—Ç–∫–æ–≤–∞ –∞–ø–∞—Ä–∞—Ç—É—Ä–∞. –ú–∏ –∑–≥–∞–¥—É—î–º–æ —Å–∏—Ç—É–∞—Ü—ñ—ó –Ω–∞–≤—á–∞–Ω–Ω—è, <b>–ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞—î–º–æ</b> —ó—Ö –Ω–∞ —Ñ—ñ–∑–∏—á–Ω–æ–º—É —Ä—ñ–≤–Ω—ñ (–≤–∏–≤—ñ–ª—å–Ω—è—é—á–∏ —ñ–Ω—Å—Ç–∏–Ω–∫—Ç–∏ —Ç–∞ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫—É), –µ–º–æ—Ü—ñ–π–Ω–æ–º—É (—Ä–æ–∑–≤'—è–∑—É—î–º–æ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ –∑ –ª—é–¥—å–º–∏ –≤ —Ç–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö) —Ç–∞ —Ä–æ–∑—É–º–æ–≤–æ–º—É (—Ä–æ–±–∏–º–æ –Ω–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏). –¶–µ –º–æ–∂–µ –∑–∞–π–Ω—è—Ç–∏ –≤—ñ–¥ 1 –¥–æ 5 —Å–µ–∞–Ω—Å—ñ–≤ —Ç–∞ –±—ñ–ª—å—à–µ. –Ø–∫—â–æ –µ–º–æ—Ü—ñ—ó —Ç–∞ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞ –≤–∏–Ω–∏–∫–∞—é—Ç—å —É –±–∞–≥–∞—Ç—å–æ—Ö –∂–∏—Ç—Ç—î–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö ‚Äì —Ä–æ–±–æ—Ç–∞ –±—É–¥–µ –¥–æ–≤–≥–æ—é, –∞–¥–∂–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –±—É–¥–µ –¥–æ–∫–æ—Ä—ñ–Ω–Ω–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ –≤—Å–µ –≤–∞—à–µ –∂–∏—Ç—Ç—è (–Ω–∞—Ç—Ä–µ–Ω–æ–≤—É–≤–∞—Ç–∏ –Ω–æ–≤—ñ –Ω–∞–≤–∏—á–∫–∏ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó —Ç–∞ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ, —Å—Ç–∞–≤–∏—Ç–∏ —Ü—ñ–ª—ñ, —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –Ω–æ–≤—ñ —Å–µ–Ω—Å–∏ —Ç–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è).
