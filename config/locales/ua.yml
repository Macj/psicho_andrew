          <p>
            –û—Å–Ω–æ–≤–Ω–∏–π –µ—Ç–∞–ø. –ù–∞–ø—Ä—è–º–æ–∫ —Ç–∞ –∑–º—ñ—Å—Ç —Ä–æ–±–æ—Ç–∏ –≤–∏–∑–Ω–∞—á–∞—î—Ç—å—Å—è —è–∫ –≤–∞—à–∏–º –∑–∞–ø–∏—Ç–æ–º, —Ç–∞–∫ —ñ –º–æ—ó–º –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–∏–º –±–∞—á–µ–Ω–Ω—è–º. –Ø –∑–∞—Å—Ç–æ—Å–æ–≤—É—é –¥—ñ–∞–ª–æ–≥–æ–≤—ñ —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤—ñ —Ç–µ—Ö–Ω—ñ–∫–∏, —Å–ø—Ä—è–º–æ–≤–∞–Ω—ñ –Ω–∞ —Ä–æ–±–æ—Ç—É –∑ –≤–∞—à–∏–º–∏ –µ–º–æ—Ü—ñ—è–º–∏, –¥—É–º–∫–∞–º–∏, –ø–æ–≤–µ–¥—ñ–Ω–∫–æ—é, —É–≤–∞–≥–æ—é —Ç–∞ –±–∞–∂–∞–Ω–Ω—è–º–∏.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ –ø–æ–ª–µ–≥—à–µ–Ω–Ω—è —Å–≤–æ–≥–æ –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ —Ç–∞ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Å—Ç–∞–Ω—É, —É—Å–≤—ñ–¥–æ–º–ª—é—î—Ç–µ —Å–≤–æ—é —Ä–æ–ª—å —É —Å–∏—Ç—É–∞—Ü—ñ—ó —â–æ —Å–∫–ª–∞–ª–∞—Å—è, –±–µ—Ä–µ—Ç–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å –∑–∞ —Ç–µ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∑ –≤–∞–º–∏, —É—Å–≤—ñ–¥–æ–º–ª—é—î—Ç–µ, —è–∫—ñ —Ä—ñ—à–µ–Ω–Ω—è –≤–∞–º –≤–∞—Ä—Ç–æ –ø—Ä–∏–π–Ω—è—Ç–∏ –≤ –¥–∞–Ω—ñ–π —Å–∏—Ç—É–∞—Ü—ñ—ó.
