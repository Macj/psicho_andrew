    question9: 
      title: "Що мені доведеться робити на консультації?"
      text: |
        1. Брати участь у діалозі зі мною, як із психологом, і говорити про особисте;<br>
        2. Самостійно визначати результат нашої роботи, якого ви хочете досягти;<br>
