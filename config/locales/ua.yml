∏—Ç—å—Å—è, –∞ —Ö—Ç–æ –Ω—ñ). –ß–µ—Ä–µ–∑ –ø–µ–≤–Ω–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫ —á–∞—Å—É, –∫–æ–ª–∏ –≤–∏ –±—É–¥–µ—Ç–µ –≥–æ—Ç–æ–≤—ñ, –º–∏ –∑–º–µ–Ω—à–∏–º–æ –≤–∞—à –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ (–≤–∏ –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç–µ –ø–æ—Å—Ç—ñ–π–Ω–æ –≥–æ—Ç—É–≤–∞—Ç–∏—Å—è –¥–æ –∑–∞–≥—Ä–æ–∑).
