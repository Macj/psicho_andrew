    question11:
      title: "Чи можна отримати знижку або заплатити після консультації?"
      text: |
        Моя робота – мій хліб. Я працюю з тими, кому зручні мої ціни. Оплата консультацій здійснюється наперед (мінімум за 48 годин до початку консультації, згідно з нашим <a href="/ua/contract.html">Договором</a>).<br><br>
        Знижку можуть отримати:<br>
        – інваліди;<br>
        – волонтери;<br>
        – соціальні працівники;<br>
