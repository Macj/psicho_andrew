          <b>1. –ö–æ–Ω–≥—Ä—É–µ–Ω—Ç–Ω—ñ—Å—Ç—å</b> ‚Äì –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –±—É—Ç–∏ —É –∑–≥–æ–¥—ñ –∑—ñ —Å–≤–æ—ó–º–∏ –¥—É–º–∫–∞–º–∏, –ø–æ—á—É—Ç—Ç—è–º–∏ —Ç–∞ –¥—ñ—è–º–∏. –ö–æ–Ω–≥—Ä—É–µ–Ω—Ç–Ω–∞ –∫–æ–º—É–Ω—ñ–∫–∞—Ç–∏–≤–Ω–∞ –¥—ñ—è –º–∞—î –±—É—Ç–∏ —Å–ø—Ä—è–º–æ–≤–∞–Ω–∞ –Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏–π –æ–±'—î–∫—Ç (–¥—Ä—É–∂–∏–Ω–∞ —Å–µ—Ä–¥–∏—Ç—å—Å—è –Ω–∞ —á–æ–ª–æ–≤—ñ–∫–∞ —ñ –≤–∏—Å–ª–æ–≤–ª—é—î —Å–≤–æ—î –Ω–µ–≤–¥–æ–≤–æ–ª–µ–Ω–Ω—è —Å–∞–º–µ –π–æ–º—É, –∞ –Ω–µ –∑—Ä–∏–≤–∞—î—Ç—å—Å—è –Ω–∞ –¥–∏—Ç–∏–Ω—ñ) —ñ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç—É —Å–∏—Ç—É–∞—Ü—ñ—ó (–¥—Ä—É–∂–∏–Ω–∞ –Ω–µ –ø–æ–≤–∏–Ω–Ω–∞ –ø–æ—Å—Ç—ñ–π–Ω–æ –Ω–∞–≥–∞–¥—É–≤–∞—Ç–∏ —á–æ–ª–æ–≤—ñ–∫–æ–≤—ñ —Ç–µ, —â–æ –≤—ñ–Ω –∑—Ä–æ–±–∏–≤ 10 —Ä–æ–∫—ñ–≤ —Ç–æ–º—É, —ó–π —Å–ª—ñ–¥ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏—Å—è –Ω–∞ –¥—ñ—è—Ö —á–æ–ª–æ–≤—ñ–∫–∞ —Ç—É—Ç —ñ –∑–∞—Ä–∞–∑).<br>
          <b>2. –ö–æ–Ω–∫—Ä–µ—Ç–∏–∑–∞—Ü—ñ—è</b> ‚Äì –≤–º—ñ–Ω–Ω—è —Ç–æ—á–Ω–æ –≤–∏—Å–ª–æ–≤–ª—é–≤–∞—Ç–∏ —Å–≤–æ—ó –¥—É–º–∫–∏ —Ç–∞ –±–∞–∂–∞–Ω–Ω—è.<br>
          <b>3. –°–≤–æ–±–æ–¥–∞</b> ‚Äì –∑–º–µ–Ω—à–µ–Ω–Ω—è –Ω–µ–≤—Ä–æ—Ç–∏—á–Ω–∏—Ö –∑–∞–±–æ—Ä–æ–Ω, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ "–Ω–µ –º–æ–∂–Ω–∞ –¥–æ–ø—É—Å–∫–∞—Ç–∏ –Ω–µ–∑—Ä—É—á–Ω–∏—Ö –ø–∞—É–∑", "–Ω–µ –º–æ–∂–Ω–∞ –≥–æ–≤–æ—Ä–∏—Ç–∏ –¥—É—Ä–Ω–∏—Ü—ñ", "–Ω–µ –º–æ–∂–Ω–∞ –ø–æ–º–∏–ª—è—Ç–∏—Å—è", "–Ω–µ –º–æ–∂–Ω–∞ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —Å–≤–æ—é –¥—É–º–∫—É", "–Ω–µ –º–æ–∂–Ω–∞ –±—É—Ç–∏ –Ω–µ–ª–æ–≥—ñ—á–Ω–∏–º —É –ø—Ä–∏–π–Ω—è—Ç—Ç—ñ —Ä—ñ—à–µ–Ω—å" —ñ —Ç.–¥.<br>
          <b>4. –ì–Ω—É—á–∫—ñ—Å—Ç—å</b> ‚Äì –≤–º—ñ–Ω–Ω—è –≥–Ω—É—á–∫–æ –∫–æ—Ä–∏–≥—É–≤–∞—Ç–∏ —Å–≤–æ—ó —Ä–æ–ª—ñ —Ç–∞ –∫–æ–ø—ñ–Ω–≥-—Å—Ç—Ä–∞—Ç–µ–≥—ñ–π –¥–ª—è —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Å–∏—Ç—É–∞—Ü—ñ—î—é.<br>
          <b>5. –†–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥</b> ‚Äì –≤–º—ñ–Ω–Ω—è –∑–º—ñ–Ω—é–≤–∞—Ç–∏ –¥—É–º–∫—É —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫–∞, –∑–≥–ª–∞–¥–∂—É–≤–∞—Ç–∏ –∫—É—Ç–∏ –ø—ñ–¥ —á–∞—Å –Ω–µ–∑—Ä—É—á–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å (–¥–∏–≤. —Ä–æ–∑–¥—ñ–ª –ø—Ä–æ —Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥ —É –Ω–∞–≤—á–∞–Ω–Ω—ñ —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É).<br>
          <b>6. –ü—ñ–∫–∞–ø.</b> –ó–∞ –ø–æ—Ç—Ä–µ–±–∏, –∑ –º–µ—Ç–æ—é –æ—Å–æ–±–∏—Å—Ç–æ–≥–æ —Å–∞–º–æ–∑–∞—Ö–∏—Å—Ç—É, —è –º–æ–∂—É –≤–∞—Å –æ–∑–Ω–∞–π–æ–º–∏—Ç–∏ –∑ –ø—Ä–∏–Ω—Ü–∏–ø–∞–º–∏ —Ç–∞ —Ç–µ—Ö–Ω—ñ–∫–∞–º–∏ –ø—ñ–∫–∞–ø–∞ (–±–ª–∏–∂—á–µ-–¥–∞–ª—ñ, –ø–ª—é—Å-–º—ñ–Ω—É—Å, –∫–æ–Ω–≤–µ–π—î—Ä –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç—ñ–≤), –∞ —Ç–∞–∫–æ–∂ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ <b>–ù–õ–ü</b> —Ç–∞ <b>—Ä–æ–∑–º–æ–≤–Ω–æ–≥–æ –≥—ñ–ø–Ω–æ–∑—É</b >, —è–∫–∏–º–∏ –∫–æ—Ä–∏—Å—Ç—É—é—Ç—å—Å—è –≤—Å—ñ –ø—ñ–∫–∞–ø–µ—Ä–∏: –ø—Ä–∏—Å—Ç—Ä–æ–π–∫–∞, –≤–µ–¥–µ–Ω–Ω—è, —è–∫–æ—Ä—ñ–Ω–Ω—è, –≤—ñ–¥–∫—Ä–∏–≤–∞—à–∫–∏, —Ä—É—Ç–∏–Ω–∏, —Ç–∞–∫—Ç–∏–ª—å–Ω–∏–π –∫–æ–Ω—Ç–∞–∫—Ç, –≤—Å—Ç–∞–≤–Ω—ñ –∫–æ–º–∞–Ω–¥–∏, —Ç—Ä–∏–≤–∏–º—ñ—Ä–Ω–∏–π –ø—Ä–∏–Ω—Ü–∏–ø, —Å–ø–æ—Å–æ–±–∏ —Ç–æ–≥–æ, —è–∫ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –∑–±—É–¥–∂–µ–Ω–Ω—è, —Å–æ—Ä–æ–º, –ø—Ä–æ–≤–∏–Ω—É, —Å—Ç—Ä–∞—Ö —á–∏ —Å–º—É—Ç–æ–∫. –Ø–∫ –∫–∞–∂—É—Ç—å —É –ø—ñ–∫–∞–ø—ñ: "–∑–Ω–∞–Ω–Ω—è ‚Äì —Å–∏–ª–∞. –•—Ç–æ –Ω–µ –∑–Ω–∞—î, —Ç–æ–π —Å–∞–º –≤–∏–Ω–µ–Ω, —â–æ –Ω–µ –≤–º—ñ—î –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å–ø—ñ–ª–∫—É–≤–∞—Ç–∏—Å—è".<br>
          <b>7. –§–ª—ñ—Ä—Ç —Ç–∞ —Å–µ–∫—Å—É–∞–ª—å–Ω—ñ—Å—Ç—å.</b> –í—ñ–¥ —Å–∞–º–æ–∑–∞—Ö–∏—Å—Ç—É –º–æ–∂–µ–º–æ –ø–µ—Ä–µ–π—Ç–∏ –¥–æ –≤–∏—Ç–æ–Ω—á–µ–Ω–æ–≥–æ –Ω–∞–ø–∞–¥—É. –ó–Ω–∞—Ö–æ–¥–∏–º–æ –≥–∞—Ä–Ω—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ –¥–ª—è –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è –∑ –º–∞—Å–æ–≤–æ—ó –∫—É–ª—å—Ç—É—Ä–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –≤—ñ–¥–æ–º—ñ —Å–µ–∫—Å-—Å–∏–º–≤–æ–ª–∏ –≤ –∫—ñ–Ω–æ) —ñ –∫–æ–ø—ñ—é—î–º–æ —ó—Ö–Ω—é –ø–æ–≤–µ–¥—ñ–Ω–∫—É. –î–ª—è —Ü—å–æ–≥–æ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–µ—Ç–æ–¥ —Ä–æ–ª—å–æ–≤–æ—ó –≥—Ä–∏ ‚Äì –º–∏ —è–∫ –∞–∫—Ç–æ—Ä–∏ –≤—Ö–æ–¥–∏–º–æ —É –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ —Ä–æ–ª—ñ —Ç–∞ –≤—á–∏–º–æ—Å—è —Ñ–ª—ñ—Ä—Ç—É–≤–∞—Ç–∏. –£ –¥–æ–º–∞—à–Ω—å–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—ñ –≤–∏ –∑–∞–∫—Ä—ñ–ø–ª—é—î—Ç–µ –Ω–∞–≤–∏—á–∫–∏ –ø–µ—Ä–µ–¥ –¥–∑–µ—Ä–∫–∞–ª–æ–º, –∞ –ø–æ—Ç—ñ–º –∑–Ω—ñ–º–∞—î—Ç–µ —Å–µ–±–µ –Ω–∞ –≤—ñ–¥–µ–æ. –î–∞–ª—ñ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ –≤—ñ–¥–µ–æ, —â–æ –≤–∏–π—à–ª–æ, —ñ –∫–æ—Ä–∏–≥—É—î–º–æ –≤–∞—à—É –ø–æ–≤–µ–¥—ñ–Ω–∫—É. –ü—ñ—Å–ª—è —á–æ–≥–æ –≤–∏ —É —Ä–µ–∞–ª—å–Ω–æ–º—É –∂–∏—Ç—Ç—ñ —Ñ–ª—ñ—Ä—Ç—É—î—Ç–µ –∑—ñ —Å–≤–æ—ó–º –ø–∞—Ä—Ç–Ω–µ—Ä–æ–º —Ç–∞ –ø–µ—Ä–µ–≤—ñ—Ä—è—î—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –¢–∞–∫–æ–∂ –º–∏ –º–æ–∂–µ–º–æ –æ–±–≥–æ–≤–æ—Ä—é–≤–∞—Ç–∏ —Ç–µ–º—É —Å–µ–∫—Å—É —Ç–∞ —Ä—ñ–∑–Ω—ñ –π–æ–≥–æ –≤–∏–¥–∏, –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ —Ç–æ–π –≤–∞—Ä—ñ–∞–Ω—Ç —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—ó –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ, —è–∫–∏–π –ø—ñ–¥—Ö–æ–¥–∏—Ç—å —Å–∞–º–µ –≤–∞–º. –†–µ–ø–µ—Ç–∏—Ä—É—î–º–æ —Ç–µ, —è–∫ —Å–∫–∞–∑–∞—Ç–∏ –ø—Ä–æ —Å–≤–æ—ó —É–ø–æ–¥–æ–±–∞–Ω–Ω—è –ø–∞—Ä—Ç–Ω–µ—Ä—É. –Ü –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ, —è—Å–Ω–∞ —Ä—ñ—á, –ø—ñ–¥–≤–∏—â—É—î–º–æ  <a href="/ua/Low-self-esteem-psychotherapy.html">—Å–∞–º–æ–æ—Ü—ñ–Ω–∫—É</a>, —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –≤–∞—à—É —Ö–∞—Ä–∏–∑–º—É —ñ –ø—Ä–∏–≤–∞–±–ª–∏–≤—ñ—Å—Ç—å. –ö–µ—Ä—É—é—á–∏—Å—å –ø—Ä–∏–Ω—Ü–∏–ø–æ–º: "–∫—Ä–∞—Å–∞ ‚Äì —Å–ø—Ä–∞–≤–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ–≤–∞", –ø–æ–∫—Ä–∞—â—É—î–º–æ –≤–∞—à –≥–æ–ª–æ—Å, –º—ñ–º—ñ–∫—É, —Ö–æ–¥—É, –∂–µ—Å—Ç–∏ —Ç–∞ –º–∞–Ω–µ—Ä—É –º–æ–≤–∏. –£ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ –≤–∏ —Ö–æ–¥–∏—Ç–µ –Ω–∞ –ø–æ–±–∞—á–µ–Ω–Ω—è, —Å–ø—ñ–ª–∫—É—î—Ç–µ—Å—è –∑ –¥—Ä—É–∑—è–º–∏, –≤–ª–∞—à—Ç–æ–≤—É—î—Ç–µ —Å–æ–±—ñ —Ñ–æ—Ç–æ—Å–µ—Å—ñ—é, –Ω–∞–≤—á–∞—î—Ç–µ—Å—å –µ—Ä–æ—Ç–∏—á–Ω–∏–º —Ç–∞–Ω—Ü—è–º —á–∏ –º–∞—Å–∞–∂—É, –¥–æ–∑–≤–æ–ª—è—î—Ç–µ —Å–æ–±—ñ –≤–∏–≥–ª—è–¥–∞—Ç–∏ —Ç–∞ –∑–∞–π–º–∞—Ç–∏—Å—è —Å–µ–∫—Å–æ–º —Ç–∞–∫, —è–∫ –≤–∞–º –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è.
