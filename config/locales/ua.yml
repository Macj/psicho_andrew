        <h3>Гостра реакція на стрес</h3>
        <p>
          При стані гострого стресу, у перші години чи дні після травми, коли потрібна термінова допомога, я застосовую метод <a href="/ua/EMDR.html">EMDR</a> для стабілізації вашого стану (1-5 сеансів 1-5 разів на тиждень). Після цього можемо переходити до стандартної психотерапії.<br>
          Приклади нещодавніх психотравм.:<br>
          – втрата грошей чи рідних;<br>
          – звільнення;<br>
          – розлучення<br>
          Під час сильного стресу мозок людини не здатний швидко обробити інформацію, що надходить до нього, і тому людина може заціпеніти, кричати, плакати, бути в стані істерики або панічної атаки. Сильні переживання від нещодавньої події можна послабити на 50% і більше за кілька сеансів методом EMDR за рахунок <b>білатеральної стимуляції</b> – людина на мить стикається з неприємним досвідом та спеціальними вправами дозволяє мозку переробляти цей досвід, переносити інформацію з короткочасної пам'яті у довготривалу. Звичайно, цей процес супроводжується моєю психологічною підтримкою та обговоренням вашої ситуації. Тут нічого не потрібно аналізувати. Гарний сон, безпечне місце для відпочинку та білатеральна стимуляція в перші дні – ось найефективніша терапія та профілактика психологічних проблем у майбутньому. Якщо необхідно, ви можете звернутися до лікаря для призначення медикаментів (заспокійливих та транквілізаторів для покращення сну і загального самопочуття).
        <p>

        <h3>Насильство</h3>
        <p>
          Це окрема важка категорія психотравм. Приклади:<br>
          – фізичне насильство;<br>
          – сексуальне насильство;<br>
          – психологічне насильство<br>
          Якщо травмуюча ситуація сталася нещодавно – застосовуємо EMDR. Далі йде робота над відновленням вашого звичного стилю життя. Тривалість психотерапії суто індивідуальна, але найчастіше щонайменше 20+ щотижневих сеансів.
        </p>
        <p>
          <b>Фізичне насильство</b> найчастіше призводить до страхів повторення подібної події, і це питання вирішується експозиціями (систематичним контактом із тригерною ситуацією). Ми разом аналізуємо подію та готуємось до того, щоб відновити колишній рівень активності (гуляти з друзями, відпочивати, веселитися). Це робиться шляхом <a href="/ua/Positive-psychotherapy.html">Позитивної психотерапії</a>.
        </p>
        <p>
          <b>Психологічне насильство</b> (таке як газлайтинг, коли довго кажуть: "тобі здалося", "ти все неправильно розумієш") призводить до постійних сумнівів у своїх когнітивних здібностях: "а чи правильно я зрозуміла? А чи нічого я не забув? Чи цікава я людям? Чи все правильно я сказав?" Такі сумніви терапевтуються методом <a href="/ua/Cognitive-Behavioral-Therapy.html">КПТ</a>. Ми аналізуємо ваші стосунки з людиною, яка вчиняла з вами насильницькі дії, виявляємо її справжні мотиви. Далі ми аналізуємо ваше мислення, проводимо ряд експериментів з думками (наприклад, "дихання дайвера", "рожевий слоник"), щоб з'ясувати, як працює ваш мозок. Вчимося відчувати різницю між напруженням та концентрацією, між автоматичними думками та навмисними роздумами. Починаємо концентрувати увагу на думках та помічати їх характеристики (вектор, швидкоплинність, яскравість, гучність тощо). Проводимо вербальну, аудіальну, технічну, об'єктну чи фізичну дисоціацію, щоб навчитися <b>відсторонюватись від думок</b> (помічати їх без наміру змінити чи проконтролювати). Починаємо з нейтральних думок, потім переходимо до дискомфортних. Також перестаємо моніторити "правильність свого мислення", вчимося відкладати занепокоєння "на потім" (щоб воно не заважало у повсякденному житті) і навмисно викликати думки у певний проміжок часу (переводимо "автоматизм" у контрольовану дію). Після чого, розвиваємо вміння вирішувати проблеми та <b>схематизувати своє мислення</b> методом <a href="/ua/STA.html">СМД</a>. Вчимося використовувати схеми мислення в реальних ситуаціях, переконуємось, що з вами розумово все гаразд.
        </p>
        <p>  
          <b>Сексуальне насильство</b> є найскладнішим у роботі. Я вас вислуховую і ми обережно починаємо обговорювати те, що сталося. Я вас підтримую, співпереживаю вам, пояснюю все, що сталося з точки зору психолога, а також кажу від себе, що я відчуваю, як звичайна людина, коли ви мені про це розповідаєте. Я інформую вас про всі психологічні причини, механізми та наслідки вашої ситуації. Ми готуємося до проведення сеансів EMDR для стабілізації вашого стану та опрацювання дискомфортних відчуттів. Потім ми крок за кроком вчимося знову <b>довіряти людям</b>. У рольовій грі напрацьовуємо навички комунікації, потім потроху ви повертаєтеся до звичного рівня соціальної активності: гуляєте з друзями, ходите в магазин, відпочиваєте у розважальних закладах. Це може бути важко, тому методами Позитивної психотерапії та <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a> виявляємо ваші цінності та цілі, ставимо мінімальні завдання: поговорити, написати, вийти надвір, піти в гості до друзів, завести нові знайомства. Вчимося не уникати дискомфортних відчуттів, а слідувати своїм цінностям. Розвиваємо стресостійкість: я розповідаю про механізми стресу, ми навчаємось технікам релаксації, самоаналізу, прийняттю рішень, а також <a href="/ua/Low-self-esteem-psychotherapy.html">підвищуємо самооцінку</a> і вчимося знову  <b>проявляти свою сексуальність</b> (також готуємося, репетируємо, пишемо план закріплення навички).
        </p>


        <h3>Посттравматичний стресовий розлад</h3>
        <p>
          Після будь-якого з вищеперелічених випадків, від сильного стресу, ви можете відчувати <b>флешбеки</b> (яскраві нав'язливі спогади) та епізоди повторного переживання травми: кошмарні сни, заціпеніння, спалахи страху, паніки або агресії, вегетативна активність (різні симптоми психосоматики). Якщо вони не зникають навіть через 6 місяців – це очевидні ознаки ПТСР. Тут потрібна психологічна діагностика і як мінімум середньострокова психотерапія (10+ сеансів). У разі потреби я відправлю вас до лікаря за медичним обстеженням та призначенням медикаментів для усунення фізичних наслідків стресу на нервову систему.<br>
          Приклади психотравм (ситуацій небезпечних для життя), які можуть викликати ПТСР:
        </p>
        <ul>
          <li><b>Військові конфлікти:</b> участь у військових діях, полон, допит, жорстокість, вибухи, стрілянина та інші небезпечні ситуації, пов'язані з війною;</li>
          <li><b>Фізичне насильство:</b> напад, пограбування, побиття та інші форми фізичної агресії;</li>
          <li><b>Сексуальне насильство:</b> зґвалтування, домагання, інцест, розбещення;</li>
          <li><b>Природні катастрофи:</b> землетрус, ураган, торнадо, повінь, пожежа або інші природні лиха, які спричиняють загрозу життю та завдають серйозних пошкоджень;</li>
          <li><b>Тяжкі аварії:</b> ДТП, авіакатастрофа чи залізнична аварія, пов'язана із серйозними травмами чи втратою близьких людей;</li>
          <li><b>Терористичні акти:</b> вибухи, погрози, напади на громадські місця та інші форми насильства;</li>
          <li><b>Втрата близької людини:</b> сильний стрес, пов'язаний із втратою близької людини, особливо якщо смерть була раптовою, насильницькою чи травматичною;</li>
          <li><b>Довготривале насильство чи запущена травма:</b> тривале насильство будь-якого роду в дитинстві, у сім'ї чи на роботі;</li>
          <li><b>Травма свідка:</b> сильний стрес, пов'язаний зі спостереженням за будь-якою з перерахованих вище ситуацій.</li>
        </ul>     
        <p>
          Після діагностики ми стабілізуємо ваш стан спеціально збудованим діалогом, кілька сеансів опрацьовуємо флешбеки методом EMDR. Далі готуємося до курсу психотерапії КПТ для позбавлення від симптомів, що залишилися. Вчимося дбати про себе, змінюємо свій <b>режим дня</b>, плануємо як покращити сон, харчування, активність та сексуальну сферу. Аналізуємо ваші стратегії захисту від стресів, прописуємо короткострокові та довгострокові наслідки ваших дій. Плануємо поетапне звільнення від шкідливих звичок. Навчаємося ефективним <b>технікам стресостійкості</b> (заземлення, діафрагмальне дихання, простукування, медитація). Тренуємо <b>відсторонену усвідомленість</b>, вчимося помічати думки й не сплутуватися з ними.
        </p>
