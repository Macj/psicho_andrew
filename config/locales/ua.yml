        </p>
        <p>
          У кінці ми повторюємо увесь пройдений матеріал, перечитуємо стенографії наших сеансів, збираємо всі техніки разом у теку "психологічна самодопомога". Проводимо <b>профілактику рецидивів</b> (беремо перелік ситуацій, які раніше вас турбували, прописуємо ваш старий та новий стиль мислення, поведінки та фокус уваги). Проговорюємо всі ті висновки, які ви зробили щодо себе, своїх переконань, думок, емоцій, відчуттів, дій та бажань. Підбиваємо підсумки терапії, фіксуємо отриманий результат, даємо зворотний зв'язок один одному про те, як проходила робота (що запам'яталося, сподобалося, що було складним чи простим, що хотілося б покращити). Морально готуємося до "розставання", закінчення курсу психотерапії та подальшого самостійного життя.<br>
