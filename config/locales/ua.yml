        <p>
          <b>–°–æ–∫—Ä–∞—Ç—ñ–≤—Å—å–∫–∏–π –¥—ñ–∞–ª–æ–≥</b> ‚Äì —Å–ø–æ—Å—ñ–± –∑–∞–¥–∞–Ω–Ω—è –ø–∏—Ç–∞–Ω—å –¥–ª—è –≥–ª–∏–±—à–æ–≥–æ —Ä–æ–∑—É–º—ñ–Ω–Ω—è —Å–∏—Ç—É–∞—Ü—ñ—ó. –û—Å–Ω–æ–≤–Ω–∏–π –∑–∞—Å—ñ–± –ö–ü–¢-—Ç–µ—Ä–∞–ø–µ–≤—Ç—ñ–≤. –¢–∞–∫, —Ü–µ –º–µ—Ç–æ–¥ –°–æ–∫—Ä–∞—Ç–∞, –¥–∞–≤–Ω—å–æ–≥—Ä–µ—Ü—å–∫–æ–≥–æ —Ñ—ñ–ª–æ—Å–æ—Ñ–∞, —è–∫–∏–π –ø—Ä–æ–≤–æ–¥–∏–≤ —Å—É—Å–ø—ñ–ª—å–Ω—ñ –¥–∏—Å–∫—É—Å—ñ—ó –Ω–∞ —Ä—ñ–∑–Ω—ñ —Ç–µ–º–∏. –ü—Ä–∏–∫–ª–∞–¥–∏: "–Ø–∫—ñ –¥—É–º–∫–∏ —É –≤–∞—Å –≤–∏–Ω–∏–∫–∞—é—Ç—å —É —Ü—å–æ–º—É —Å—Ç–∞–Ω—ñ? –£ —è–∫–∏—Ö —â–µ —Å–∏—Ç—É–∞—Ü—ñ—è—Ö –∑–∞–∑–≤–∏—á–∞–π –≤–∏–Ω–∏–∫–∞—î —Ü–µ –ø–æ—á—É—Ç—Ç—è? –©–æ —Å–ø—ñ–ª—å–Ω–æ–≥–æ —É –≤—Å—ñ—Ö —Ü–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö? –ß–∏ —î —É –≤–∞—Å –ø—Ä–∏–ø—É—â–µ–Ω–Ω—è, –∫–æ–ª–∏ –≤–ø–µ—Ä—à–µ —É –≤–∞—Å –≤–∏–Ω–∏–∫–ª–æ —Ü–µ –ø–æ—á—É—Ç—Ç—è?"
        </p>
        <p>
          <b>–†–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥</b> ‚Äì –∑–º—ñ–Ω–∞ —Ç–æ—á–∫–∏ –∑–æ—Ä—É –Ω–∞ —Å–∏—Ç—É–∞—Ü—ñ—é —à–ª—è—Ö–æ–º —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–µ–≤–Ω–æ—ó —Ä–∞–º–∫–∏ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è. –ï–≤–æ–ª—é—Ü—ñ–π–Ω–æ —Ç–∞–∫ —Å—Ç–∞–ª–æ—Å—è, —â–æ –º–∏, homo sapiens, –º–∞—î–º–æ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å —É—Å–≤—ñ–¥–æ–º–ª—é–≤–∞—Ç–∏ —Ç—Ä–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏: —Å—É–±'—î–∫—Ç (—è / –≤—ñ–Ω), —á–∞—Å (–∑–∞—Ä–∞–∑ / —Ç–æ–¥—ñ), –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è (—Ç—É—Ç / —Ç–∞–º). –¶—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –º–æ–∂–Ω–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –¥–ª—è –∑–∞–¥–∞–Ω–Ω—è —Å–æ–±—ñ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω–∏—Ö —Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥–æ–≤–∏—Ö –ø–∏—Ç–∞–Ω—å. –ù–∞–ø—Ä–∏–∫–ª–∞–¥: "–Ø–∫ –±–∏ –Ω–∞ —Ü–µ –≤—ñ–¥—Ä–µ–∞–≥—É–≤–∞–≤ –º—ñ–π –¥—Ä—É–≥ –Ü–≥–æ—Ä? –ö–æ–ª–∏ —è —á–µ—Ä–µ–∑ —Ä—ñ–∫ –∑–≥–∞–¥–∞—é –ø—Ä–æ —Ü—é —Å–∏—Ç—É–∞—Ü—ñ—é, —â–æ –≤–æ–Ω–∞ –¥–ª—è –º–µ–Ω–µ –æ–∑–Ω–∞—á–∞—Ç–∏–º–µ? –Ø–∫–±–∏ —è –±—É–≤ –Ω–∞ –ú–∞–ª—å–¥—ñ–≤–∞—Ö, –º–µ–Ω–µ —Ü–µ —Ü—ñ–∫–∞–≤–∏–ª–æ –±?" –Ü–Ω—à—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ —Ä–µ—Ñ—Ä–µ–π–º—ñ–Ω–≥—É: ‚Äú–ö–æ–ª–∏ —è –±–æ—é—Å—è, —Å—Ç—Ä–∞—Ö –±–æ—ó—Ç—å—Å—è –º–µ–Ω–µ? –ö–æ–ª–∏ —è –∑–ª—é—Å—å, —â–æ —è –Ω–µ —Ä–æ–±–ª—é? –°–∫—ñ–ª—å–∫–∏ –±–∞–≥–∞—Ç—à–∏—Ö –∑–∞ –º–µ–Ω–µ —á–æ–ª–æ–≤—ñ–∫—ñ–≤, –±–æ—è—Ç—å—Å—è –ø—Ä—è–º–æ –∑–∞—Ä–∞–∑? –ú–æ—è –æ–±—Ä–∞–∑–∞ ‚Äì —Ü–µ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –¥–æ‚Ä¶ –ö–æ–ª–∏ —è –±–æ—é—Å—è ‚Äì —Ü–µ –¥–æ–±—Ä–µ, —Ç–æ–º—É —â–æ‚Ä¶"
        </p>
        <p>
          <b>–ö–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è</b> ‚Äì –ø–æ–º–∏–ª–∫–∏ –º–∏—Å–ª–µ–Ω–Ω—è —Ç–∞ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è, —è–∫—ñ —Å–ø–æ—Ç–≤–æ—Ä—é—é—Ç—å –¥—ñ–π—Å–Ω—ñ—Å—Ç—å, —Ä–æ–±–ª—è—Ç—å —ó—ó –±—ñ–ª—å—à –ø—Ä–æ—Å—Ç–æ—é, –∑—Ä–æ–∑—É–º—ñ–ª–æ—é —á–∏ –æ—á—ñ–∫—É–≤–∞–Ω–æ—é. –ö–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è –Ω–∞–π—á–∞—Å—Ç—ñ—à–µ –≤–∏–Ω–∏–∫–∞—é—Ç—å —É 4 –≤–∏–ø–∞–¥–∫–∞—Ö:<br>
          ‚Äì –∫–æ–ª–∏ —É –ª—é–¥–∏–Ω–∏ –Ω–∞–¥–ª–∏—à–æ–∫ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó –ø—Ä–æ —Å–∏—Ç—É–∞—Ü—ñ—é;<br>
          ‚Äì –∫–æ–ª–∏ –Ω–µ –≤–∏—Å—Ç–∞—á–∞—î —Å–µ–Ω—Å—É —Ç–∞ —Ä–µ—Å—É—Ä—Å—ñ–≤ –¥–ª—è —Ä–æ–∑—É–º—ñ–Ω–Ω—è —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è;<br> 
          ‚Äì –∫–æ–ª–∏ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ —à–≤–∏–¥–∫–æ —Ä–µ–∞–≥—É–≤–∞—Ç–∏ –≤ –æ–±—Å—Ç–∞–≤–∏–Ω–∞—Ö, —â–æ —Å–∫–ª–∞–ª–∏—Å—è;<br>
          ‚Äì —É —Å–∏—Ç—É–∞—Ü—ñ—è—Ö, –∫–æ–ª–∏ –ª—é–¥–∏–Ω–∞ –∑–∞–ø–∞–º'—è—Ç–æ–≤—É—î —Ç–∞ –∑–≥–∞–¥—É—î —è–∫—É—Å—å —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é.<br>
          –°–∞–º—ñ –ø–æ —Å–æ–±—ñ —Ü—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è –Ω–µ —Ä–æ–±–ª—è—Ç—å –ª—é–¥–∏–Ω—É –Ω–µ—â–∞—Å–Ω–æ—é, –Ω–∞–≤–ø–∞–∫–∏, –ª—é–¥–∏ –∑ –∞–±—Å–æ–ª—é—Ç–Ω–æ –ª–æ–≥—ñ—á–Ω–∏–º –º–∏—Å–ª–µ–Ω–Ω—è–º –Ω–∞–±–∞–≥–∞—Ç–æ —á–∞—Å—Ç—ñ—à–µ —Å—Ç—Ä–∞–∂–¥–∞—é—Ç—å –≤—ñ–¥ –¥–µ–ø—Ä–µ—Å—ñ—ó —Ç–∞ –Ω–µ–≤—Ä–æ–∑—ñ–≤. –ü—Ä–æ—Ç–µ —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω–µ –Ω–µ—É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–µ –∑–ª–æ–≤–∂–∏–≤–∞–Ω–Ω—è –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏–º–∏ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è–º–∏ –º–æ–∂–µ –ø—Ä–∏–∑–≤–µ—Å—Ç–∏ –¥–æ –ø—Ä–æ–±–ª–µ–º –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ, –æ—Å–æ–±–∏—Å—Ç—ñ—Å–Ω–æ–≥–æ —Ç–∞ —Å–æ—Ü—ñ–∞–ª—å–Ω–æ–≥–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä—É. –¢–æ–º—É –∑–∞–≤–¥–∞–Ω–Ω—è –ø—Å–∏—Ö–æ–ª–æ–≥–∞ ‚Äì —É —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –∑–±—É–¥–æ–≤–∞–Ω–æ–º—É —Å–æ–∫—Ä–∞—Ç—ñ–≤—Å—å–∫–æ–º—É –¥—ñ–∞–ª–æ–∑—ñ –≤–∏—è–≤–∏—Ç–∏ –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è —É –∫–ª—ñ—î–Ω—Ç–∞, –≤–∫–∞–∑–∞—Ç–∏ –Ω–∞ —ó—Ö–Ω—î —ñ—Å–Ω—É–≤–∞–Ω–Ω—è, –æ–±–≥–æ–≤–æ—Ä–∏—Ç–∏ —ó—Ö —Ç–∞ –Ω–∞–≤—á–∏—Ç–∏ –∑ –Ω–∏–º–∏ —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è. –Ø –º–æ–∂—É –Ω–∞–≤—á–∏—Ç–∏ –≤–∞—Å –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Å–µ–±–µ —Ç–∞ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ —Ü—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è. –î–ª—è —Ü—å–æ–≥–æ –º–∏ –ø—Ä–æ–≤–æ–¥–∏–º–æ –æ–¥–Ω—É –∞–±–æ –∫—ñ–ª—å–∫–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ–π, –Ω–∞ —è–∫–∏—Ö –≤–∏ —Ä–æ–∑–ø–æ–≤—ñ–¥–∞—î—Ç–µ –ø—Ä–æ —Å–≤–æ—î –∂–∏—Ç—Ç—è, —è –ø–æ–º—ñ—á–∞—é –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ –≤–∞—à–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è, —Å—Ç–∞–≤–ª—é —É—Ç–æ—á–Ω—é—é—á—ñ –ø–∏—Ç–∞–Ω–Ω—è —Ç–∞ –≤–∫–∞–∑—É—é –Ω–∞ –≤–∞—à—ñ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è. –ú–∏ –±–µ—Ä–µ–º–æ —ó—Ö –≤ —Ä–æ–±–æ—Ç—É, –¥–æ–¥–∞—î–º–æ —Å–ø–∏—Å–æ–∫ —ñ–∑ –Ω–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∏—Ö –≤–∏–∫—Ä–∏–≤–ª–µ–Ω—å (–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ–∑–∞—Ü—ñ—è, —á–æ—Ä–Ω–æ-–±—ñ–ª–µ –º–∏—Å–ª–µ–Ω–Ω—è, –µ—Ñ–µ–∫—Ç –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç—É, —ñ–ª—é–∑—ñ—è –∫–æ–Ω—Ç—Ä–æ–ª—é, –Ω–∞–¥–º—ñ—Ä–Ω–µ —É–∑–∞–≥–∞–ª—å–Ω–µ–Ω–Ω—è, –µ—Ñ–µ–∫—Ç –Ω–µ–∑–≤–æ—Ä–æ—Ç–Ω–∏—Ö –≤–∏—Ç—Ä–∞—Ç) —ñ –ø—Ä–æ–≤–æ–¥–∏–º–æ —Ç–∞–∫ –∑–≤–∞–Ω—É <b>–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—É —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—é</b> –∑ –ö–ü–¢ (–∞–Ω–∞–ª—ñ–∑ —Ç–∞ –∑–º—ñ–Ω–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω—å). –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –¥–ª—è —á–æ—Ä–Ω–æ-–±—ñ–ª–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è –º–∏ —Ä–æ–±–∏–º–æ —Ç–µ—Ö–Ω—ñ–∫—É "–∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–∏–Ω—É—É–º—É", –≤ —è–∫—ñ–π –≤—á–∏–º–æ—Å—è –ø–æ–º—ñ—á–∞—Ç–∏ –±–µ–∑–ª—ñ—á –ø—Ä–æ–º—ñ–∂–Ω–∏—Ö "—Å—ñ—Ä–∏—Ö" –∑–æ–Ω, –±–∞–Ω–∞–ª—å–Ω–æ –æ–ø–∏—Å—É—é—á–∏ —ó—Ö. –î–ª—è —ñ–Ω—à–∏—Ö –≤–∏–∫—Ä–∏–≤–ª–µ–Ω—å –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–∏—Ç–∞–Ω–Ω—è —É —Å—Ç–∏–ª—ñ ‚Äú–∑–∞ —Ç–∞ –ø—Ä–æ—Ç–∏‚Äù, –ø—Ä–æ–≤–æ–¥–∏–º–æ –¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ–∑–∞—Ü—ñ—é (–æ–±–º—ñ—Ä–∫–æ–≤—É—î–º–æ —Ç–∞ –≥–æ—Ç—É—î–º–æ—Å—è –¥–æ –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ –º–∞–π–±—É—Ç–Ω—å–æ–≥–æ), –ø—Ä–æ–≤–æ–¥–∏–º–æ –ø–µ—Ä–µ–æ—Ü—ñ–Ω–∫—É –≤–∏–º–æ–≥ —á–∏ —Ä–æ–±–∏–º–æ –∑–±—ñ–ª—å—à–µ–Ω–Ω—è –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è. –î–ª—è —ó—Ö –Ω–∞–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –º–æ–∂–µ–º–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ <b>—Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ —Ç–∞–±–ª–∏—Ü—ñ</b>, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –ê–í–°-—Å—Ö–µ–º—É —ñ –ø—Ä–æ—Ç–æ–∫–æ–ª –¥–∏—Å—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–∏—Ö –¥—É–º–æ–∫ –¥–ª—è —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –±—ñ–ª—å—à –æ–±'—î–∫—Ç–∏–≤–Ω–æ—ó —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü—ñ—ó —Å–∏—Ç—É–∞—Ü—ñ—ó.
        </p>

        <p>
          <b>–ü—ñ–¥—Ç—Ä–∏–º—É—é—á—ñ —Ü–∏–∫–ª–∏</b> ‚Äì —Å–ø–µ—Ü–∏—Ñ—ñ—á–Ω—ñ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç—ñ –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏—Ö –≤–∏–∫—Ä–∏–≤–ª–µ–Ω—å, –¥—É–º–æ–∫ —Ç–∞ –¥—ñ–π, —â–æ –ø—ñ–¥—Ç—Ä–∏–º—É—é—Ç—å –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º–∏. –ù–∞–ø—Ä–∏–∫–ª–∞–¥:<br>
          ‚Äì —Ç—Ä–∏–≤–æ–≥–∞ ‚û§ —è —Å–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–æ–≤–∞–Ω–∏–π –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤—ñ, —á–µ–∫–∞—é –Ω–∞ –ø—Ä–æ–≤–∞–ª ‚û§ –∫–∞–∂—É, —Ä–æ–±–ª—é ‚û§ –ø–æ–º—ñ—á–∞—é —Ç—ñ–ª—å–∫–∏ –ø–æ–º–∏–ª–∫–∏, –Ω–µ –ø–æ–º—ñ—á–∞—é —Å–≤–æ—ó –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è ‚û§ —Ç—Ä–∏–≤–æ–≥–∞ –ø–æ—Å–∏–ª—é—î—Ç—å—Å—è;<br>
          ‚Äì "—è –Ω—ñ–∫–æ–º—É –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–∏–π" ‚û§ —á–∞—Å—Ç–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é –≤—ñ–¥–º–æ–≤–æ—é –Ω–∞ –ø—Ä–æ–ø–æ–∑–∏—Ü—ñ—é –¥—Ä—É–∑—ñ–≤ –ø–æ–≥—É–ª—è—Ç–∏ ‚û§ –¥—Ä—É–∑—ñ –ø–µ—Ä–µ—Å—Ç–∞—é—Ç—å –∫–ª–∏–∫–∞—Ç–∏ –≥—É–ª—è—Ç–∏ ‚û§ "—è —Ç–∞–∫ —ñ –∑–Ω–∞–≤, —è —ó–º –Ω–µ –ø–æ—Ç—Ä—ñ–±–µ–Ω";<br>
          ‚Äì –ø–æ–≥–∞–Ω–∏–π –Ω–∞—Å—Ç—Ä—ñ–π ‚û§ –±–∞–≥–∞—Ç–æ —Å–ø–ª—é, –Ω–µ –∑–∞–π–º–∞—é—Å—è —Ç–∏–º, —â–æ —Ä–∞–Ω—ñ—à–µ –ø—Ä–∏–Ω–æ—Å–∏–ª–æ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è ‚û§ –æ—Ç—Ä–∏–º—É—é –º–µ–Ω—à–µ –ø–æ–∑–∏—Ç–∏–≤–Ω–∏—Ö –µ–º–æ—Ü—ñ–π ‚û§ –Ω–∞—Å—Ç—Ä—ñ–π –ø–æ–≥—ñ—Ä—à—É—î—Ç—å—Å—è;<br>
          ‚Äì —Å–≤–µ—Ä–±—ñ–∂ ‚û§ —Ç—Ä–∏–≤–æ–≥–∞ ‚û§ —Ç—Ä—É —à–∫—ñ—Ä—É —ñ —á–∞—Å—Ç–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é –∞–Ω—Ç–∏—Å–µ–ø—Ç–∏–∫–∏ ‚û§ –ø—Ä–æ–±–ª–µ–º–∏ –∑—ñ —à–∫—ñ—Ä–æ—é ‚û§ —Ç—Ä–∏–≤–æ–≥–∞ —Ç–∞ —Å–≤–µ—Ä–±—ñ–∂ –ø–æ—Å–∏–ª—é—î—Ç—å—Å—è.<br>
          –Ø–∫ —ñ –∑ –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏–º–∏ –≤–∏–∫—Ä–∏–≤–ª–µ–Ω–Ω—è–º–∏, –≤ –ö–ü–¢ —î —Å–ø–∏—Å–æ–∫ –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏—Ö –ø—ñ–¥—Ç—Ä–∏–º—É—é—á–∏—Ö —Ü–∏–∫–ª—ñ–≤, —è –º–æ–∂—É –∑ –≤–∞–º–∏ —ó—Ö —Ä–æ–∑—ñ–±—Ä–∞—Ç–∏ –π –Ω–∞–≤—á–∏—Ç–∏ –≤–∏—è–≤–ª—è—Ç–∏ —ó—Ö —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ. –¶–µ –¥–æ–∑–≤–æ–ª–∏—Ç—å –≤–∞–º –Ω–µ –ø–æ—Ç—Ä–∞–ø–ª—è—Ç–∏ —É –ø–∞—Å—Ç–∫—É –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–∏—Ö –Ω–µ–≤—Ä–æ—Ç–∏—á–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º.
        </p>

        <p>
          <b>–ó–∞—Ö–∏—Å–Ω—ñ –º–µ—Ö–∞–Ω—ñ–∑–º–∏</b> ‚Äì –Ω–µ—Å–≤—ñ–¥–æ–º—ñ –ø—Ä–æ—Ü–µ—Å–∏ –≤ –ø—Å–∏—Ö—ñ—Ü—ñ –ª—é–¥–∏–Ω–∏, —è–∫—ñ –∑–º–µ–Ω—à—É—é—Ç—å –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è —É —Å—Ç—Ä–µ—Å–æ–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö —Ç–∞ –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å —Ü—ñ–ª—ñ—Å–Ω—ñ—Å—Ç—å –ø—Å–∏—Ö—ñ–∫–∏. –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏ —Å–ø—ñ–ª–∫—É—é—Ç—å—Å—è –∑ –∫–ª—ñ—î–Ω—Ç–∞–º–∏ —Ç–∞ –¥–æ–ø–æ–º–∞–≥–∞—é—Ç—å —ó–º —Ä–æ–∑—É–º–Ω–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –≤–ª–∞—Å–Ω—ñ –∑–∞—Ö–∏—Å—Ç–∏, —â–æ–± –æ–ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º–∏ —Ç–∞ —Ä–æ–∑–≤–∏–Ω—É—Ç–∏ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å.<br>
          –ù–∞–π–≤—ñ–¥–æ–º—ñ—à—ñ –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—ñ –∑–∞—Ö–∏—Å—Ç–∏:<br>
          ‚Äì —Ä–∞—Ü—ñ–æ–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è ("—è –∫—É–ø–∏–≤ –±–∞–≥–∞—Ç–æ –±–∞—Ä–∞—Ö–ª–∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ —Ç–∞–∫, –∞ —Ç–æ–º—É —â–æ –±—É–ª–∞ –∞–∫—Ü—ñ—è");<br>
          ‚Äì –∑–Ω–µ—Ü—ñ–Ω–µ–Ω–Ω—è ("–Ω—É —Ç–æ –π —â–æ? –ì—Ä–µ—Ü—å –∑ –Ω–∏–º");<br>
          ‚Äì –≤–∏—Å–º—ñ—é–≤–∞–Ω–Ω—è ("—Ç–∞–∫, –ø–æ—Ç—Ä—ñ–ø–∞–ª–æ –º–µ–Ω–µ —è–∫ –¢—É–∑–∏–∫ –≥—Ä—ñ–ª–∫—É)))");<br>
          ‚Äì –≤–∏—Ç—ñ—Å–Ω–µ–Ω–Ω—è (–∑–∞–±—É–≤–∞–Ω–Ω—è –Ω–µ–ø—Ä–∏—î–º–Ω–∏—Ö –¥–µ—Ç–∞–ª–µ–π —Å—Ç—Ä–µ—Å–æ–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ–π);<br>
          ‚Äì –∑–∞–ø–µ—Ä–µ—á–µ–Ω–Ω—è (–Ω–µ –≤–∏–∑–Ω–∞–Ω–Ω—è –≤—Å—å–æ–≥–æ –∂–∞—Ö—É —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è, –∫–æ–ª–∏ –Ω–∞–≤—ñ—Ç—å –Ω–µ —Ö–æ—á–µ—Ç—å—Å—è –ø—Ä–æ —Ü–µ –¥—É–º–∞—Ç–∏);<br>
