        3. Кожна людина є унікальною. Комусь для змін потрібно більше часу, комусь менше. Це залежить від багатьох факторів: наскільки складна проблема, наскільки розвинені ваші здібності до самоаналізу, наскільки ви довіряєте мені як психологу і чи кажете всю правду;<br><br>
