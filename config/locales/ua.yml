          <tr>
            <td scope="row" data-label="–ü–∞–Ω—ñ—á–Ω–∏–π —Ä–æ–∑–ª–∞–¥">–ù–µ—Å–ø–æ–¥—ñ–≤–∞–Ω—ñ –ø–∞–Ω—ñ—á–Ω—ñ –∞—Ç–∞–∫–∏, —â–æ –ø–æ–≤—Ç–æ—Ä—é—é—Ç—å—Å—è ‚Äì –≤–∫—Ä–∞–π –≤–∏—Ä–∞–∂–µ–Ω–∞ —Ç—Ä–∏–≤–æ–≥–∞ (–ø–∞–Ω—ñ–∫–∞), —â–æ —Å—É–ø—Ä–æ–≤–æ–¥–∂—É—î—Ç—å—Å—è —Å—Ç—Ä–∞—Ö–æ–º —Å–º–µ—Ä—Ç—ñ, –≤—Ç—Ä–∞—Ç–∏ —Å–≤—ñ–¥–æ–º–æ—Å—Ç—ñ, —Å–∞–º–æ–∫–æ–Ω—Ç—Ä–æ–ª—é, —Å—Ç—Ä–∞—Ö–æ–º –∑–±–æ–∂–µ–≤–æ–ª—ñ—Ç–∏, –¥–µ–ø–µ—Ä—Å–æ–Ω–∞–ª—ñ–∑–∞—Ü—ñ—î—é —Ç–∞ –¥–µ—Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—î—é, –∞ —Ç–∞–∫–æ–∂ –≤–∏—Ä–∞–∂–µ–Ω–∏–º–∏ –≤–µ–≥–µ—Ç–∞—Ç–∏–≤–Ω–∏–º–∏ —Å–∏–º–ø—Ç–æ–º–∞–º–∏: –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–∏–º —Å–µ—Ä—Ü–µ–±–∏—Ç—Ç—è–º, –ø–æ—Å–∏–ª–µ–Ω–∏–º –ø–æ—Ç–æ–≤–∏–¥—ñ–ª–µ–Ω–Ω—è–º, –±–æ–ª–µ–º —É –≥—Ä—É–¥—è—Ö, –∑–∞–ø–∞–º–æ—Ä–æ—á–µ–Ω–Ω—è–º, –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–æ–º —É –∂–∏–≤–æ—Ç—ñ, –≤—ñ–¥—á—É—Ç—Ç—è–º –∂–∞—Ä—É —á–∏ –æ–∑–Ω–æ–±—É, —Ç—Ä–µ–º–æ—Ä–æ–º.</td>
