µ—Ä–µ—Å—Ç–∞—î–º–æ –º–æ–Ω—ñ—Ç–æ—Ä–∏—Ç–∏ "–ø—Ä–∞–≤–∏–ª—å–Ω—ñ—Å—Ç—å —Å–≤–æ–≥–æ –º–∏—Å–ª–µ–Ω–Ω—è", –≤—á–∏–º–æ—Å—è –≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è "–Ω–∞ –ø–æ—Ç—ñ–º" (—â–æ–± –≤–æ–Ω–æ –Ω–µ –∑–∞–≤–∞–∂–∞–ª–æ —É –ø–æ–≤—Å—è–∫–¥–µ–Ω–Ω–æ–º—É –∂–∏—Ç—Ç—ñ) —ñ –Ω–∞–≤–º–∏—Å–Ω–æ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –¥—É–º–∫–∏ —É –ø–µ–≤–Ω–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫ —á–∞—Å—É (–ø–µ—Ä–µ–≤–æ–¥–∏–º–æ "–∞–≤—Ç–æ–º–∞—Ç–∏–∑–º" —É –∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω—É –¥—ñ—é). –ü—ñ—Å–ª—è —á–æ–≥–æ, —Ä–æ–∑–≤–∏–≤–∞—î–º–æ –≤–º—ñ–Ω–Ω—è –≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ –ø—Ä–æ–±–ª–µ–º–∏ —Ç–∞ <b>—Å—Ö–µ–º–∞—Ç–∏–∑—É–≤–∞—Ç–∏ —Å–≤–æ—î –º–∏—Å–ª–µ–Ω–Ω—è</b> –º–µ—Ç–æ–¥–æ–º <a href="/ua/STA.html">–°–ú–î</a>. –í—á–∏–º–æ—Å—è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ —Å—Ö–µ–º–∏ –º–∏—Å–ª–µ–Ω–Ω—è –≤ —Ä–µ–∞–ª—å–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö, –ø–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—å, —â–æ –∑ –≤–∞–º–∏ —Ä–æ–∑—É–º–æ–≤–æ –≤—Å–µ –≥–∞—Ä–∞–∑–¥.
