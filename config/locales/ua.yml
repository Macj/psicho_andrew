          <b>2. –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–ª—å–Ω—ñ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ.</b> –£ —Ç–∞–±–ª–∏—Ü—ñ excel –º–∏ –ø—Ä–æ–ø–∏—Å—É—î–º–æ —Å–ø–∏—Å–æ–∫ <b>—Å—Ñ–µ—Ä –∂–∏—Ç—Ç—è</b>: –æ—Å–æ–±–∏—Å—Ç—ñ —Å—Ç–æ—Å—É–Ω–∫–∏, —Å—ñ–º'—è, –¥—Ä—É–∂–±–∞, —Ä–æ–±–æ—Ç–∞, —Ö–æ–±—ñ, —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–æ–∫, –¥—É—Ö–æ–≤–Ω—ñ—Å—Ç—å, –∑–¥–æ—Ä–æ–≤'—è. –ü—ñ—Å–ª—è —á–æ–≥–æ –≤–∏—è–≤–ª—è—î–º–æ –≤–∞—à—ñ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–ª—å–Ω—ñ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥: "—É —Å—Ñ–µ—Ä—ñ —Å—ñ–º–µ–π–Ω–∏—Ö –≤—ñ–¥–Ω–æ—Å–∏–Ω –º–µ–Ω—ñ –≤–∞–∂–ª–∏–≤–æ –±—É—Ç–∏ —á–µ—Å–Ω–∏–º, –≤—ñ–¥–∫—Ä–∏—Ç–∏–º, —á—É–π–Ω–∏–º", "—É —Å—Ñ–µ—Ä—ñ —Ä–æ–±–æ—Ç–∏ –º–µ–Ω—ñ –≤–∞–∂–ª–∏–≤–æ –¥—ñ—è—Ç–∏ —Ü—ñ–ª–µ—Å–ø—Ä—è–º–æ–≤–∞–Ω–æ, —Å—É–º–ª—ñ–Ω–Ω–æ, –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ". –î–ª—è —Ü—å–æ–≥–æ –º–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ <b>—Ç–µ—Ö–Ω—ñ–∫–∏ –∞–Ω–∞–ª—ñ–∑—É —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π</b>: "—ñ–¥–µ–∞–ª—å–Ω–∏–π –¥–µ–Ω—å", "–¥–∏–≤–æ-–ø–∏—Ç–∞–Ω–Ω—è", "—è–∫ –Ω—ñ–±–∏", "–Ω–µ–∫—Ä–æ–ª–æ–≥", "–¥–∏—Ç—è—á–∞ –≤—ñ—Ä–∞", —Ä–µ—Ñ–ª–µ–∫—Å—ñ—é –ø—Ä–∏–Ω—Ü–∏–ø—ñ–≤ —Ç–∞ –ø—Ä–∞–≤–∏–ª –∂–∏—Ç—Ç—è: "—è –≤–≤–∞–∂–∞—é –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º‚Ä¶‚Äù, ‚Äú—Ö–æ—á—É –±—É—Ç–∏‚Ä¶‚Äù, ‚Äú–∂–∏—Ç–∏ —Å–ª—ñ–¥ —Ç–∞–∫, —â–æ–±‚Ä¶‚Äù. –ü—ñ—Å–ª—è —á–æ–≥–æ –º–∏ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ <b>—ñ—î—Ä–∞—Ä—Ö—ñ—é —Å—Ñ–µ—Ä –∂–∏—Ç—Ç—è</b> (–ø—Ä–æ–ø–∏—Å—É—î–º–æ —â–æ –¥–ª—è –≤–∞—Å –±—ñ–ª—å—à –≤–∞–∂–ª–∏–≤–æ, –∞ —â–æ –º–µ–Ω—à) —ñ –æ—Ü—ñ–Ω—é—î–º–æ <b>–ø—Ä–æ—è–≤ —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π</b> (—Ç–µ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –≤–∏ –∑–∞ –æ—Å—Ç–∞–Ω–Ω—ñ 2 —Ç–∏–∂–Ω—ñ —Å–ª—ñ–¥—É–≤–∞–ª–∏ —Å–≤–æ—ó–º —Ü—ñ–Ω–Ω–æ—Å—Ç—è–º —É –∫–æ–∂–Ω—ñ–π —ñ–∑ —Å—Ñ–µ—Ä –∂–∏—Ç—Ç—è). –¶–µ –º–æ–∂–Ω–∞ –Ω–∞–∑–≤–∞—Ç–∏ –æ–¥–Ω–∏–º —ñ–∑ –≤–∏–¥—ñ–≤ "–∫–æ–ª–µ—Å–∞ –±–∞–ª–∞–Ω—Å—É" –∂–∏—Ç—Ç—î–≤–∏—Ö —Å—Ñ–µ—Ä, —è–∫–µ –¥–æ–ø–æ–º–∞–≥–∞—î –∑—Ä–æ–∑—É–º—ñ—Ç–∏ —è–∫–∞ —Å—Ñ–µ—Ä–∞ –ø—Ä–æ—Å—ñ–¥–∞—î —ñ –Ω–∞ —â–æ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –∑–≤–µ—Ä–Ω—É—Ç–∏ —É–≤–∞–≥—É, –∞–¥–∂–µ —â–∞—Å–ª–∏–≤–æ—é, –≥–∞—Ä–º–æ–Ω—ñ—á–Ω–æ —Ä–æ–∑–≤–∏–Ω–µ–Ω–æ—é –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—é –º–æ–∂–µ –≤–≤–∞–∂–∞—Ç–∏—Å—è —Ç–∞ –ª—é–¥–∏–Ω–∞, —è–∫–∞ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤ –±–∞–ª–∞–Ω—Å—ñ –≤—Å—ñ —Å—Ñ–µ—Ä–∏ —Å–≤–æ–≥–æ –∂–∏—Ç—Ç—è. –¶–µ –∫–æ–º–ø–ª–µ–∫—Å–Ω–∞ –≤–µ–ª–∏–∫–∞ —Ç–∞–±–ª–∏—Ü—è, –Ω–∞–¥–∞–ª—ñ –≤–∏ —ó—ó –∫–æ—Ä–∏–≥—É–≤–∞—Ç–∏–º–µ—Ç–µ —ñ –¥–æ–ø–æ–≤–Ω—é–≤–∞—Ç–∏–º–µ—Ç–µ.<br>
          <b>3. –Ü–¥–µ–Ω—Ç–∏—á–Ω—ñ—Å—Ç—å.</b> –¢–∞–∫–æ–∂, –¥–ª—è –ø—Ä–∞–∫—Ç–∏—á–Ω–∏—Ö —Ü—ñ–ª–µ–π –∑—Ä—É—á–Ω–æ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –æ–±—Ä–∞–∑ —Å–µ–±–µ –≤ —Ç—ñ–π —á–∏ —ñ–Ω—à—ñ–π —Å—Ñ–µ—Ä—ñ –∂–∏—Ç—Ç—è, –∞–¥–∂–µ –≤ –∫–æ–∂–Ω—ñ–π —Å—Ñ–µ—Ä—ñ —î —Ü—ñ–ª–∞ –Ω–∏–∑–∫–∞ —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π, —è–∫—É —Å–∫–ª–∞–¥–Ω–æ –∑–∞–≤–∂–¥–∏ –ø–∞–º'—è—Ç–∞—Ç–∏, –ø—Ä–æ—Å—Ç—ñ—à–µ —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ –æ–±'—î–¥–Ω–∞—Ç–∏ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ —É —â–æ—Å—å —î–¥–∏–Ω–µ. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, ‚Äú—É —Å—Ñ–µ—Ä—ñ –æ—Å–æ–±–∏—Å—Ç–∏—Ö —Å—Ç–æ—Å—É–Ω–∫—ñ–≤ –º–µ–Ω—ñ –≤–∞–∂–ª–∏–≤–æ –±—É—Ç–∏ —â–∏—Ä–∏–º, –¥–±–∞–π–ª–∏–≤–∏–º —Ç–∞ —Å–µ–∫—Å—É–∞–ª—å–Ω–∏–º = –±–ª–∞–≥–æ—Ä–æ–¥–Ω–∏–π –∫–æ—Ö–∞–Ω–µ—Ü—å‚Äù, —â–µ –ø—Ä–∏–∫–ª–∞–¥–∏: –ø—Ä–∞–∫—Ç–∏–∫—É—é—á–∏–π —Ñ—ñ–ª–æ—Å–æ—Ñ, —Å—Ç–∞—Ä–∞–Ω–Ω–∏–π —Å—Ç—É–¥–µ–Ω—Ç, –Ω–∞–¥—ñ–π–Ω–∏–π –¥—Ä—É–≥, –º–∏—Å–ª–∏–≤–µ—Ü—å –∑–∞ –≤—Ä–∞–∂–µ–Ω–Ω—è–º–∏, –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–∏–π –ª—ñ–∫–∞—Ä, –¥–±–∞–π–ª–∏–≤–∞ –º–∞–º–∞, –≤–µ—Å–µ–ª–∏–π —Å–ø–æ—Ä—Ç—Å–º–µ–Ω, –∂–∏—Ç—Ç—î—Ä–∞–¥—ñ—Å–Ω–∏–π –∑–¥–æ—Ä–æ–≤–∞–Ω—å, —Ä—ñ–∑–Ω–æ–∫–æ–ª—å–æ—Ä–æ–≤–∞ –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—å, —Ö–∞—Ä–∏–∑–º–∞—Ç–∏—á–Ω–∏–π –ø—Ä–æ—Ñ—ñ, –≤—ñ–ª—å–Ω–∏–π –ø—ñ–ª–æ—Ç, —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–∏–π —Ö—É–¥–æ–∂–Ω–∏–∫, —Å—Ç—Ä—É–Ω–∫–∏–π —Ö–ª–æ–ø–µ—Ü—å, —á–∏—Å—Ç–∏–π —Ä–æ–∑—É–º, –º–∏—Ä–æ–ª—é–±–Ω–∏–π –∫–∞—Ä'—î—Ä–∏—Å—Ç, —Ä–æ–º–∞–Ω—Ç–∏—á–Ω–∏–π –¥–∂–µ–Ω—Ç–ª—å–º–µ–Ω, –≥—Ä–∞–π–ª–∏–≤–∞ –¥–∏—Ç–∏–Ω–∞, –Ω–∞—â–∞–¥–æ–∫ –±–æ–≥—ñ–≤ —ñ —Ç.–¥. –î–∞–Ω—ñ —ñ–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—ñ –º–∏ –º–æ–∂–µ–º–æ –Ω–∞–º–∞–ª—é–≤–∞—Ç–∏, –æ–ø–∏—Å–∞—Ç–∏ –¥–µ—Ç–∞–ª—å–Ω–æ, —â–æ–± –≤–∞–º –±—É–ª–æ –ø—Ä–æ—Å—Ç—ñ—à–µ –∞—Å–æ—Ü—ñ—é–≤–∞—Ç–∏—Å—è –∑ –Ω–∏–º–∏. –¢–æ–º—É —â–æ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–µ —Ç—É—Ç ‚Äì —Ü–µ –Ω–∞–≤—á–∏—Ç–∏—Å—è –≤—Ö–æ–¥–∏—Ç–∏ –≤ –ø–æ—Ç—Ä—ñ–±–Ω–∏–π —Å—Ç–∞–Ω, –ø–æ–¥—É–º–∫–∏ —Å—Ç–∞–≤–∞—Ç–∏ —Ü—ñ—î—é —ñ–¥–µ–Ω—Ç–∏—á–Ω—ñ—Å—Ç—é, –≤ —è–∫—ñ–π –≤–∏ –≥–æ—Ç–æ–≤—ñ <b>—Å–ª—ñ–¥—É–≤–∞—Ç–∏ —Ü—ñ–Ω–Ω–æ—Å—Ç—è–º</b>. –î–ª—è —Ü—å–æ–≥–æ –º–∏ —Ç—Ä–µ–Ω—É—î–º–æ —Ç–µ—Ö–Ω—ñ–∫—É "–°–¢–û–ü" (–¥–∏–≤. —Ä–æ–∑–¥—ñ–ª –ø—Ä–æ —Ä–æ–∑–≤–∏—Ç–æ–∫ —Å—Ç—Ä–µ—Å–æ—Å—Ç—ñ–π–∫–æ—Å—Ç—ñ).<br>
          <b>4. –°–µ–Ω—Å –∂–∏—Ç—Ç—è.</b> –í–∏—è–≤–ª—è—é—á–∏ —Ä–∞–Ω—ñ—à–µ —ñ—î—Ä–∞—Ä—Ö—ñ—é —Å—Ñ–µ—Ä –∂–∏—Ç—Ç—è, –º–∏ –≤–∂–µ –¥—ñ–∑–Ω–∞–ª–∏—Å—è, —â–æ –¥–ª—è –≤–∞—Å –Ω–∞—Å–ø—Ä–∞–≤–¥—ñ –≤–∞–∂–ª–∏–≤–æ. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, —Å—ñ–º'—è —É –≤–∞—Å –Ω–∞ –ø–µ—Ä—à–æ–º—É –º—ñ—Å—Ü—ñ, –Ω–∞ –¥—Ä—É–≥–æ–º—É —Ä–æ–±–æ—Ç–∞, –ø–æ—Ç—ñ–º —Ö–æ–±—ñ —ñ —Ç–∞–∫ –¥–∞–ª—ñ –ø–æ —Å–ø–∏—Å–∫—É. –¶–µ –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–æ —Ç–µ, —â–æ, –º–æ–∂–ª–∏–≤–æ, –≤–∞—à –≥–ª–æ–±–∞–ª—å–Ω–∏–π —Å–µ–Ω—Å –∂–∏—Ç—Ç—è –ø–æ–ª—è–≥–∞—î —É –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—ñ –¥—ñ—Ç–µ–π —ñ –≤ —Ç–æ–º—É, —â–æ–± –±—É—Ç–∏ –¥–æ–±—Ä–∏–º —á–æ–ª–æ–≤—ñ–∫–æ–º —á–∏ –¥—Ä—É–∂–∏–Ω–æ—é. –ü—Ä–æ—Ç–µ –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–Ω—è, –º–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ <b>—Ç–µ—Å—Ç –†–æ–∫–∏—á–∞</b>, –≤ —è–∫–æ–º—É –≤–∏ —Ç–∞–∫–æ–∂ –º–æ–∂–µ—Ç–µ –≤–∏–±—É–¥–æ–≤—É–≤–∞—Ç–∏ —ñ—î—Ä–∞—Ä—Ö—ñ—é —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π. –ü—ñ—Å–ª—è —Ü—å–æ–≥–æ –º–∏ –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ç–µ—Å—Ç—É, –∫–æ—Ä–∏–≥—É—î–º–æ —Ä–∞–Ω—ñ—à–µ —Å—Ç–≤–æ—Ä–µ–Ω—É —ñ—î—Ä–∞—Ä—Ö—ñ—é. –ü—Ä–∏ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ—Å—Ç—ñ, –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ —â–æ –≤–∏ –¥—É–º–∞—î—Ç–µ –ø—Ä–æ –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à—ñ —Å–µ–Ω—Å–∏ –∂–∏—Ç—Ç—è: –¥—ñ—Ç–∏ —Ç–∞ —Å—ñ–º'—è, —Å—Ç–∞—Ç—É—Å —ñ –≤–ª–∞–¥–∞, –≥–µ–¥–æ–Ω—ñ–∑–º —Ç–∞ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è, –±—ñ–∑–Ω–µ—Å —Ç–∞ –∫–∞—Ä'—î—Ä–∞, —Ö–æ–±—ñ —Ç–∞ –∑–∞—Ö–æ–ø–ª–µ–Ω–Ω—è, –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è —Ç–∞ —Å–∞–º–æ—Ä–æ–∑–≤–∏—Ç–æ–∫, –∫–æ—Ä–∏—Å—Ç—å –ª—é–¥—è–º, —Å–∞–º–æ—Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—è. –£ —Å–≤–æ—î–º—É –¥–∑ –≤–∏ –¥–æ—Å–ª—ñ–¥–∂—É—î—Ç–µ —Ü–µ –ø–∏—Ç–∞–Ω–Ω—è –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ, —á–∏—Ç–∞—î—Ç–µ —â–æ –ø—Ä–æ —Å–µ–Ω—Å –∂–∏—Ç—Ç—è –¥—É–º–∞—é—Ç—å —ñ–Ω—à—ñ –ª—é–¥–∏, —Ñ—ñ–ª–æ—Å–æ—Ñ–∏, –≤–∞—à—ñ —Ä–æ–¥–∏—á—ñ —Ç–∞ –¥—Ä—É–∑—ñ. –°–∞–º–µ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–∏–π –ø–æ—à—É–∫ —á–∞—Å—Ç–æ –ø—Ä–∏–∑–≤–æ–¥–∏—Ç—å –¥–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ. –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è—Ö —è —Ç–∞–∫–æ–∂ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é <b>—Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</b> (–¥–∏–≤. —Ä–æ–∑–¥—ñ–ª –Ω–∞–≤—á–∞–Ω–Ω—è —Å–∞–º–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—é —Ç–∞ —Å–∞–º–æ–∞–Ω–∞–ª—ñ–∑—É) –¥–ª—è –≤–∏—è–≤–ª–µ–Ω–Ω—è —Ç–æ–≥–æ, —â–æ –Ω–∞–¥–∞–≤–∞–ª–æ –≤–∞–º —Å–∏–ª —É –≤–∞–∂–∫—ñ –ø–µ—Ä—ñ–æ–¥–∏ –∂–∏—Ç—Ç—è (–ø—Ä–æ —â–æ —Ñ–∞–Ω—Ç–∞–∑—É–≤–∞–ª–∏, –º—Ä—ñ—è–ª–∏, –∑–≥–∞–¥—É–≤–∞–ª–∏, —É —â–æ –≤—ñ—Ä–∏–ª–∏, –Ω–∞ —â–æ —Å–ø–æ–¥—ñ–≤–∞–ª–∏—Å—è, —è–∫—ñ –º–æ–ª–∏—Ç–≤–∏ —á–∏ —Å–ª–æ–≤–∞ –≤–∏–º–æ–≤–ª—è–ª–∏, –∑–∞—Ä–∞–¥–∏ —á–æ–≥–æ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞–ª–∏ –∂–∏—Ç–∏). –ù–∞–º–∞–≥–∞—î–º–æ—Å—è –∑–Ω–∞–π—Ç–∏ —Ç–µ, —â–æ –ø–æ—î–¥–Ω—É—î –≤—Å—ñ –≤–∞—à—ñ —Ü—ñ–Ω–Ω—ñ—Å–Ω—ñ —ñ–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—ñ (–ø–µ–≤–Ω–∏–π –∑–∞–≥–∞–ª—å–Ω–∏–π —Å–µ–Ω—Å, –æ–±—Ä–∞–∑). –¢–∞–∫–æ–∂, –≤–∞—à–∞ —ñ—Å—Ç–æ—Ä—ñ—è –∂–∏—Ç—Ç—è –º–æ–∂–µ —Å—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ —É –≤–∞—Å –ø–µ–≤–Ω—ñ –∑–∞–¥–∞—Ç–∫–∏, —ñ–Ω—Ç–µ—Ä–µ—Å–∏, —ñ–¥–µ–∞–ª–∏ —Ç–∞ —Å—Ç—Ä–∞—Ö–∏, —â–æ —î —Ñ—ñ–ª–æ—Å–æ—Ñ—Å—å–∫–æ—é –æ—Å–Ω–æ–≤–æ—é –¥–ª—è –≤–∏–±–æ—Ä—É —Å–≤–æ–≥–æ <b>–ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</b>. –í—Å–µ —Ü–µ –º–∏ –∞–Ω–∞–ª—ñ–∑—É—î–º–æ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω–∏—Ö –ø–∏—Ç–∞–Ω—å, —è –≤–∞–º —ó—Ö –∑–∞–¥–∞—é, –ø–æ—è—Å–Ω—é—é —ó—Ö –∑–Ω–∞—á–µ–Ω–Ω—è, –¥–∞–ª—ñ –≤–∏ –ø–µ—Ä–µ–π–º–∞—î—Ç–µ —Ü—é –Ω–∞–≤–∏—á–∫—É —ñ –º–æ–∂–µ—Ç–µ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ –æ—Å–º–∏—Å–ª—é–≤–∞—Ç–∏ —Å–≤–æ—î –∂–∏—Ç—Ç—è. –¶–µ –æ—Å–æ–±–ª–∏–≤–æ –∞–∫—Ç—É–∞–ª—å–Ω–æ –¥–ª—è –ª—é–¥–µ–π —Å—Ö–∏–ª—å–Ω–∏—Ö –¥–æ –¥–µ–ø—Ä–µ—Å—ñ—ó —Ç–∞ –∫—Ä–∏–∑–∏ —Å–µ—Ä–µ–¥–Ω—å–æ–≥–æ –≤—ñ–∫—É.<br>
          <b>5. –¶—ñ–ª—ñ.</b> –Ø–∫—â–æ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ —Ü–µ –Ω–∞–ø—Ä—è–º–æ–∫ —Å—Ç—Ä—ñ–ª–∫–∏ –∫–æ–º–ø–∞—Å–∞, —Ç–æ —Ü—ñ–ª—ñ ‚Äì —Ü–µ —Ç–æ—á–∫–∞ –Ω–∞ –∫–∞—Ä—Ç—ñ, –∫—É–¥–∏ –º–æ–∂–Ω–∞ –ø—Ä–∏–π—Ç–∏, —Ü–µ —á–µ–∫–ø–æ–π–Ω—Ç–∏ –Ω–∞ —à–ª—è—Ö—É –¥–æ –±–∞–∂–∞–Ω–æ–≥–æ —Å–µ–Ω—Å—É. –¢–æ–º—É —Ü—ñ–ª—ñ –º–∏ —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –≤–∞—à–∏—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —Ç–∞ –≤–ø–∏—Å—É—î–º–æ —ó—Ö —Ç—É–¥–∏ –∂ —É —Ç–∞–±–ª–∏—Ü—é. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, —è–∫—â–æ –≤–∞–º –≤–∞–∂–ª–∏–≤–æ –±—É—Ç–∏ "—Ö–æ—Ä–æ—à–æ—é –æ–Ω—É–∫–æ—é", —Ç–æ –≤–∞—à–æ—é –ø—Ä–æ–º—ñ–∂–Ω–æ—é –º–µ—Ç–æ—é –º–æ–∂–µ –±—É—Ç–∏: "–∫—É–ø–∏—Ç–∏ –ø–æ–¥–∞—Ä—É–Ω–æ–∫ –±–∞–±—É—Å—ñ –Ω–∞ –¥–µ–Ω—å –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è". –î–ª—è –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ü—ñ–ª–µ–π —è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é –º–µ—Ç–æ–¥ <b>—Ü—ñ–ª–µ—Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è –∑–∞ SMART</b>, —è–∫–∏–π —Å—Ç–≤–µ—Ä–¥–∂—É—î, —â–æ —Ü—ñ–ª—å –º–∞—î –±—É—Ç–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞, –≤–∏–º—ñ—Ä–Ω–∞, –¥–æ—Å—è–∂–Ω–∞, –∞–∫—Ç—É–∞–ª—å–Ω–∞ (–∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π), –æ–±–º–µ–∂–µ–Ω–∞ –≤ —á–∞—Å—ñ –π –ø–æ–∑–∏—Ç–∏–≤–Ω–æ —Å—Ñ–æ—Ä–º—É–ª—å–æ–≤–∞–Ω–∞. –î–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è <b>–ø–ª–∞–Ω—É –¥—ñ–π</b> —â–æ–¥–æ —ó—ó —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –º–∏ —Ä–æ–±–∏–º–æ <b>—Ü—ñ–ª–µ—Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è –∑–∞ –°–ú–î</b>: –≤—ñ–¥ –∫—ñ–Ω—Ü—è (—Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó —Ü—ñ–ª—ñ) –¥–æ –ø–æ—á–∞—Ç–∫—É (–≤–∏—Ö—ñ–¥–Ω–∞ —Å–∏—Ç—É–∞—Ü—ñ—è) —Å—Ö–µ–º–∞—Ç–∏–∑—É—î–º–æ –¥—ñ—è–ª—å–Ω—ñ—Å—Ç—å —ñ –∑ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω–æ—ó –ø–æ–∑–∏—Ü—ñ—ó –ø—Ä–æ–ø–∏—Å—É—î–º–æ –≤–∞—à—É —Ü—ñ–ª—å, –∑–∞—Å–æ–±–∏, —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞—Ä—ñ–π, –º–æ–∂–ª–∏–≤—ñ –ø–µ—Ä–µ—à–∫–æ–¥–∏ —Ç–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω—É –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –¥—ñ–π. –ù–∞–¥–∞–ª—ñ —Ü—ñ —Å—Ö–µ–º–∏ –º–æ–∂–Ω–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ.
