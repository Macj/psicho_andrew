      text: "–†–æ–±–æ—Ç–∞ –∑ –ê–Ω–¥—Ä—ñ—î–º —Å–ø–æ–¥–æ–±–∞–ª–∞—Å—è. –û–±–∏—Ä–∞–ª–∞ —Å–ø–µ—Ü—ñ–∞–ª—ñ—Å—Ç–∞, –∑ —è–∫–∏–º –±—É–¥–µ –ø—Ä–∏—î–º–Ω–æ —Å–ø—ñ–ª–∫—É–≤–∞—Ç–∏—Å—è, —è–∫ –∑ –ª—é–¥–∏–Ω–æ—é. –ó–≤—ñ—Å–Ω–æ, —Ü–µ –±—É–ª–æ –ø–µ—Ä—à–∏–º –∫—Ä–∏—Ç–µ—Ä—ñ—î–º –¥–ª—è –≤–∏–±–æ—Ä—É –ø—Å–∏—Ö–æ–ª–æ–≥–∞. –ü—ñ—Å–ª—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó –∑—Ä–æ–±–∏–ª–∞ –≤–∏—Å–Ω–æ–≤–∫–∏, —â–æ –º–æ–∂–Ω–∞ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞—Ç–∏ —Ä–æ–±–æ—Ç—É —ñ –≤–¥—è—á–Ω–∞ –∑–∞ –Ω–∞–¥–∞–Ω—É –¥–æ–ø–æ–º–æ–≥—É. –ê–Ω–¥—Ä—ñ–π –¥–∞–≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ñ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó —â–æ–¥–æ —Ä–æ–±–æ—Ç–∏ –Ω–∞–¥ —Å–æ–±–æ—é —ñ —Ç–µ—Ö–Ω—ñ–∫–∏, —è–∫—ñ –¥–æ–ø–æ–º–æ–≥–∞—é—Ç—å —Å–∞–º–æ–∫–æ–Ω—Ç—Ä–æ–ª—é —ñ –±—ñ–ª—å—à –≥–ª–∏–±–æ–∫–æ–º—É –∞–Ω–∞–ª—ñ–∑—É —Å–≤–æ—ó—Ö –µ–º–æ—Ü—ñ–π. –ü—ñ—Å–ª—è –∑—É—Å—Ç—Ä—ñ—á—ñ —è –∑–∞–≤–∂–¥–∏ –æ—Ç—Ä–∏–º—É–≤–∞–ª–∞ –ø—Ä–∏–±–ª–∏–∑–Ω—É —Å—Ç–µ–Ω–æ–≥—Ä–∞–º—É —Ä–æ–∑–º–æ–≤–∏ —ñ –æ—Å–æ–±–∏—Å—Ç–æ –¥–ª—è –º–µ–Ω–µ —Ü–µ —Å–≤—ñ–¥—á–∏—Ç—å –∑–∞ —É–≤–∞–∂–Ω—ñ—Å—Ç—å –¥–æ –¥–µ—Ç–∞–ª–µ–π, –∞ –∑–Ω–∞—á–∏—Ç—å, —ñ –¥–æ –∫–ª—ñ—î–Ω—Ç–∞. –¢–∞–∫–æ–∂ –∑ –ø–æ–∑–∏—Ç–∏–≤–Ω–æ—ó —Å—Ç–æ—Ä–æ–Ω–∏ –ê–Ω–¥—Ä—ñ—è —è–∫ —Å–ø–µ—Ü—ñ–∞–ª—ñ—Å—Ç–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑—É—î —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–∞ —Å—É–ø—Ä–æ–≤—ñ–¥ –Ω–∏–º –≥—Ä—É–ø–∏ –±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ—ó –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω–æ—ó –ø—ñ–¥—Ç—Ä–∏–º–∫–∏. –ú–µ–Ω—ñ –∂–æ–¥–Ω–æ–≥–æ —Ä–∞–∑—É –Ω–µ –≤–¥–∞–ª–æ—Å—è –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –Ω–µ—ó –ø–æ –ø—Ä–∏—á–∏–Ω—ñ –Ω–µ—Å—Ç–∞–±—ñ–ª—å–Ω–æ–≥–æ –≥—Ä–∞—Ñ—ñ–∫—É, –∞–ª–µ —è —Å–ª—ñ–¥–∫—É–≤–∞–ª–∞ –∑–∞ —á–∞—Ç–æ–º –≥—Ä—É–ø–∏ —ñ –±—É–ª–æ –ø—Ä–∏—î–º–Ω–æ –±–∞—á–∏—Ç–∏, —â–æ —Ç–∞–º –ª—é–¥–∏, —è–∫–∏–º —Ç–∞–∫–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ –¥—É–∂–µ –≤–∞–∂–ª–∏–≤–∞. –í–æ–Ω–∏ –Ω–µ —Å–∞–º—ñ –∑—ñ —Å–≤–æ—ó–º–∏ –ø—Ä–æ–±–ª–µ–º–∞–º–∏. –ê–Ω–¥—Ä—ñ—è —è–∫ —Å–ø–µ—Ü—ñ–∞–ª—ñ—Å—Ç–∞ —Ä–µ–∫–æ–º–µ–Ω–¥—É—é. –ì–æ–ª–æ–≤–Ω–µ ‚Äì –Ω–µ –∑–∞–±—É–≤–∞–π—Ç–µ, —â–æ —Ä–æ–±–æ—Ç–∞ –∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º —Ü–µ —Ä–æ–±–æ—Ç–∞ –æ–±–æ—Ö —Å—Ç–æ—Ä—ñ–Ω. –ü—Å–∏—Ö–æ–ª–æ–≥ –Ω–µ –≤–∏—Ä—ñ—à–∏—Ç—å –≤—Å—ñ—Ö –ø—Ä–æ–±–ª–µ–º –∑–∞ –≤–∞—Å, –∞–ª–µ –º–æ–∂–µ –¥–æ–ø–æ–º–æ–≥—Ç–∏ –≤–∞–º –Ω–∞ —à–ª—è—Ö—É –ø–æ–¥–æ–ª–∞–Ω–Ω—è –ø—Ä–æ–±–ª–µ–º, –Ω–∞—à—Ç–æ–≤—Ö–Ω—É—Ç–∏ –Ω–∞ –≤—ñ—Ä–Ω—É —Å—Ç—Ä–∞—Ç–µ–≥—ñ—é, –¥–æ–ø–æ–º–æ–≥—Ç–∏ —É—Å–≤—ñ–¥–æ–º–∏—Ç–∏, –∞ –ø–æ—Ç—ñ–º —ñ —Ä–æ–∑—ñ–±—Ä–∞—Ç–∏—Å—è –∑—ñ —Å–≤–æ—ó–º–∏ —Å—Ç—Ä–∞—Ö–∞–º–∏ —á–∏ –∫–æ–º–ø–ª–µ–∫—Å–∞–º–∏."



