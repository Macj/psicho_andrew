    methods:
      h2: 'Методи роботи та тривалість терапії'
      text: |
        <p>
          Залежно від специфіки вашого випадку ми застосовуватимемо різні методи:<br>
        </p>
        <ul>
          <li>
            <b>Нещодавні післястресові сумніви в собі</b> можна пропрацювати методом <a href="/ua/EMDR.html">EMDR</a>, а потім <a href="/ua/Positive-psychotherapy.html">Позитивною психотерапією</a> та <a href="/ua/STA.html">СМД</a>, у форматі діалогових технік, розвивати ваші навички комунікації та стресостійкості. Це займає 2-5 або більше сеансів.
          </li>
          <li>
            <b>Окремі елементи низької самооцінки</b>, які проявляються локально, в конкретних ситуаціях (давні образи, почуття провини або сорому, дитячі психотравми, страх зганьбитись, ком в горлі при публічних виступах, заборона на радість, безініціативність), можна опрацювати за 1-5 сеансів <a href="/ua/Hypnotherapy.html">Гіпнотерапії</a>. А далі, знову ж таки, потрібно декілька сеансів для тренування нових навичок.
          </li>
          <li>
            <b>Багаторічна низька самооцінка</b>, яка приносить значний дискомфорт, проявляється у багатьох життєвих ситуаціях, почалася давно (зазвичай у дитячому віці), потребує тривалої комплексної терапії із застосуванням усіх доступних нам методів (<a href="/ua/Cognitive-Behavioral-Therapy.html">КПТ</a>, гіпноз, позитивка і т.д.). Така самооцінка може перерости у справжню <a href="/ua/articles/56.html">соціофобію</a> з купою тривожних думок, ригідною увагою та сильною психосоматикою. Соціофобія – це вид тривожного розладу, тому її терапія описана мною в статті про <a href="/ua/Psychotherapy-of-anxiety.html">психотерапію тривоги</a>. Після зниження тривожної симптоматики на 50% і більше (10 сеансів) можна розпочинати більш глибоку роботу, в якій ми будемо наново будувати вашу особистість. Це тривала і складна робота, яка докорінно змінить все ваше життя. Без перебільшень.
          </li>
        </ul>
    profi:
      h2: 'Як виглядає професійна психотерапія'
      text: |
        <p>
          <b>Комплексна професійна психотерапія низької самооцінки</b> містить в собі:
        </p>
        <ul>
          <li><b>1-3-х годинні сеанси</b> 1-2 рази на тиждень з використанням сучасних психотерапевтичних <a href="/ua/methods.html">методів</a>;</li>
          <li><b>Стенографію</b> сеансів з описом виконаної роботи, застосовуваних технік, результатами вашої діагностики та домашнім завданням. Це текстовий файл, який можна перечитувати в будь-який момент;</li>
          <li><b>Схему вашої самооцінки</b> у форматі excel для пояснення причин та суті вашого стану. Під час терапії цю та інші схеми ми спільно коригуємо та доповнюємо;</li>
          <li><b>Індивідуальний опитувальник</b>, який створений на основі вашої діагностики. Його потрібно щотижня заповнювати для відстеження динаміки вашого стану та об'єктивної оцінки результатів нашої роботи;</li>
          <li><b>Додаткові матеріали</b>. Текстові, аудіо та відеофайли для виконання домашнього завдання та саморозвитку. Усі файли вам цілодобово доступні онлайн із будь-якого пристрою;</li>
          <li><b>Супровід до результату</b>. Між сеансами я залишаюсь з вами на зв'язку для моральної підтримки, відповідей на запитання та коригування домашнього завдання. Ви можете вести щоденник думок прямо у нас у переписці! Якщо виникають проблеми з дз – ми можемо окремо зустрічатись і виконувати його. Перед важливими подіями ми можемо спільно готуватися до складнощів, репетирувати діалоги, приймати зважені рішення. Це працює як профілактика рецидивів, дає почуття впевненості та прискорює досягнення результату психотерапії.</li>
        </ul>
    plan:
      h2: 'Курс психотерапії низької самооцінки'
      text: |
        <p>
          За наявності додаткових захворювань або інших психологічних проблем план роботи може змінюватись, проте загальна <b>структура курсу психотерапії низької самооцінки</b> виглядає наступним чином:
        </p>
           
        <h3>Стабілізація</h3>
        <p>
          Починаємо з аналізу схеми вашої самооцінки. Я розповідаю про те, як працює наша психіка, пояснюю теорію емоцій і те, чому мозок завжди дає нам креативні ідеї того, як можна втекти від неприємних думок та почуттів. Аналізуємо ваші стратегії захисту, прописуємо короткострокові та довгострокові наслідки ваших дій. Потроху формуємо стан <b>креативної безпорадності</b>, коли ви розумієте, що вічно тікати від самого себе не вийде і єдиний вихід – це навчитися контактувати з неприємним досвідом (думками, емоціями, бажаннями, подіями).
        </p>
        <p>
          Паралельно розвиваємо <b>усвідомленість</b>. Проводимо ряд експериментів із думками (наприклад, "дихання дайвера", "рожевий слоник"), щоб з'ясувати, як працює ваш мозок. Вчимося відчувати різницю між напруженням та концентрацією, між автоматичними думками та навмисними роздумами. Починаємо концентрувати увагу на думках та помічати їх характеристики (вектор, швидкоплинність, яскравість, гучність тощо). Проводимо вербальну, аудіальну, технічну, об'єктну чи фізичну дисоціацію, щоб навчитися <b>відсторонюватись від думок</b> (помічати їх без наміру змінити чи проконтролювати). Починаємо з нейтральних думок, потім переходимо до дискомфортних. Також вчимося відкладати занепокоєння "на потім" (щоб воно не заважало у повсякденному житті) і навмисно викликати думки у певний проміжок часу (переводимо "автоматизм" у контрольовану дію). Вчимося <b>приймати емоції</b>, позитивно ставитись до всіх своїх реакцій, що виникають у соціальних ситуаціях (говоримо про еволюцію емоцій, робимо техніки прийняття, використовуємо метафори торнадо, серфінгу, громовідводу, погоди та одягу). Це лише початок нашого шляху.
        </p>

        <h3>Зміна переконань</h3>
        <p>
          Продовжуємо повним <b>аналізом вашого мислення</b>. Прописуємо ваші глибинні переконання ("я дурний"), дисфункціональні припущення ("якщо люди дізнаються, що я дурний, то вони мене зацькують"), правила життя ("треба завжди все знати, інакше мене зацькують") та оцінки ("злість – це погано"). По кожному переконанню проводимо <b>когнітивну реструктуризацію</b> (описуємо, аналізуємо, перевіряємо, переформульовуємо, закріплюємо). Особливу увагу приділяємо тому, чому ви ставите до себе <b>завищені вимоги</b> при спілкуванні з іншими людьми: "я не повинен ніколи помилятися", "я повинна показати себе з кращого боку". Також розбираємось з <b>моніторингом загроз</b>, з деструктивною поведінкою, в якій ви навмисно намагаєтеся передбачити будь-яку небезпеку, приділяєте більшу увагу негативним думкам, аніж позитивним, що в результаті лише збільшує кількість та болісність ваших тривожних думок. Потроху починаємо проводити поведінкові експерименти, перевіряти переконання в реальності (наприклад, "вони всі на мене дивляться" – потрібно навмисно звертати увагу на оточуючих і аналізувати, хто на вас дивиться, а хто ні). Через певний проміжок часу, коли ви будете готові, ми зменшимо ваш моніторинг (ви перестанете постійно готуватися до загроз).
        </p>
        <p>
          Крім того, аналізуємо ваші <b>когнітивні викривлення</b>, такі як <b>читання думок</b>: "вони бачать, що я спітніла" – ми навмисно виходимо на вулицю не в чорній білизні (яку ви, можливо, одягаєте аби приховувати піт), щоб перевірити, хто дивиться на вас, а хто ні, навіть якщо ви спітніли. Якщо ви боїтесь навіть спробувати – робимо <b>декатастрофізацію</b> (розмірковуємо про найгірші варіанти розвитку подій, підготовлюємося до них і намагаємось проконтактувати зі страхом). Повністю відсторонюємось від думок, вчимося помічати безглуздість читання думок (ми бачимо, що ніхто не дивиться на нас і навмисно утримуємо в голові думку "я в центрі уваги"). Вчимося критично ставитися до думок, правильно інтерпретувати причини свого стану (адже доволі часто тривожні думки є просто спробою мозку пояснити те, чому ми щойно відчули дискомфорт). Пропрацьовуємо <b>персоналізацію</b>, ми вчимося не асоціювати все з собою ("це через те, що я…"). Аналізуємо всі "за та прости" подібних переконань, вчимося записувати свої думки, знаходити альтернативні пояснення подій, сприймати свої думки як інструмент, який можна використовувати з користю для себе. Також покращуємо наші напрацьовані техніки усвідомленості – тренуємо <b>Спостерігаюче Я</b> для відчуття опори в собі та вміння дивитися на ситуацію з різних точок зору. Робимо рефреймінг та екранні техніки (зйомка з різних камер, в уяві), заповнюємо <b>АВС-схему</b> і з її допомогою вчимося об'єктивно сприймати події та обирати найкращий варіант сприйняття. Всі дії ви записуєте у свій <b>щоденник успіху</b>, який буде показником ваших позитивних змін.
        </p>

        <h3>Гнучка увага</h3>
        <p>
          Важлива складова проблем людей із низькою самооцінкою та соціофобією – це тотальна зосередженість на собі, яка заважає швидко та адекватно реагувати у соціальних ситуаціях. Тому ми декілька сеансів напрацьовуємо <b>гнучку увагу</b>. Для цього ми застосовуємо спеціальні медитації, робимо техніки "смакування" та "уповільнення дій", щоб бути "тут і зараз". Навчаємось техніці заземлення "5-4-3-2-1" та зовнішньої уваги (помічаємо вектор своєї уваги та навмисно концентруємось на характеристиках зовнішніх об'єктів та явищ). У домашньому завданні ви спеціальними <b>аудіозаписами</b> розвиваєте концентрацію, перемикання та об’єм уваги. Потім ми починаємо проводити <b>поведінкові експерименти</b>, рандомно перемикаємо увагу під час соціальних ситуацій зсередини назовні й навпаки, блукаємо в пошуках нових цікавих деталей діалогу (помічаємо те, що не бачили раніше – міміку, жести, інтонацію, слова-паразити), вчимося рівномірно розподіляти увагу (чути, що говорить співрозмовник, бачити все навколо і при цьому помічати свої думки, почуття та дії). Все це допомагає почати насолоджуватись своїм життям тут і зараз.
        </p>

        <h3>Глибинне пропрацювання</h3>
        <p>
          Автоматичні думки "я не зможу", "я не гідний" народжуються від <b>негативного самовизначення</b>, підсвідомої переконаності людини в тому, що з нею щось не так розумово (дурний, нудний), фізично (маленький, слабкий, негарний, хворий) чи соціально (непотрібний, бідний, вигнанець, раб, із поганої сім'ї). Таке самовизначення коригується регресивною гіпнотерапією: ми концентруємося на негативному відчутті, знаходимо травмувальні події в минулому, перепроживаємо їх, виражаємо почуття, робимо нові висновки, закріплюємо нове реагування.
        </p>
        <p>
          Психосоматика народжується від психоемоційного напруження, а воно, в свою чергу, накопичується від реальних (зовнішніх) життєвих проблем або від <b>внутрішніх конфліктів</b> ("хочу, але не можу", "не хочу, але мушу", "хочу і те і інше"). Розв’язуємо конфлікти за допомогою Позитивної психотерапії (виявляємо протиріччя в переконаннях, шукаємо альтернативні шляхи вирішення конфліктів та задоволення потреб). Крім того, ми шукаємо ваші <b>риси характеру</b>, які підтримують існування низької самооцінки. Сприймаємо їх як гарно натреновані здібності, які просто треба розтренувати, наприклад, знизивши ввічливість, терпіння, злопам’ятність та егоїзм (так, як правило у людей з низькою самооцінкою є надмірний егоїзм, як бажання скомпенсувати собі справедливість за всі минулі образи). Прописуємо домашнє завдання, в якому ви планомірно будете тренувати свої здібності.
        </p>
        <p>
          Відповідаючи на питання: "хто я?" вибудовуємо реальний <b>образ себе</b>. Пишемо свої слабкі та сильні сторони, вчимося приймати свою тінь (темний бік своєї особистості, негативні риси). Використовуємо техніки "терапії частин", вчимося вступати у діалог із самим собою, відверто говорити про те, чим я пишаюся, за що мені соромно, від чого сумно тощо. Малюємо, уявляємо, описуємо ідеальний образ себе, тренуємо "Спостерігаюче Я" для розмежування своєї самосвідомості від своїх думок, емоцій, дій та тіла. Робимо техніки на <b>прийняття своєї зовнішності</b> (радикальне прийняття, "красива правда", "критик") та закріплюємо їх (любуємось у дзеркалі, робимо фотосесії). Беремо за основу принцип: "краса – справа поведінкова", починаємо прокачувати вашу <b>харизму</b>, працюємо з мімікою, поглядом, ходою, рухами, інтонацією, тембром голосу та зовнішнім виглядом. Для цього ми розігруємо у ролях різні ситуації, знімаємо вас на відео, записуємо аудіо та обговорюємо результат. Покращуємо вашу дикцію, вчимося говорити голосно та впевнено, після чого знову записуємо відео доки не отримаємо класний результат. Вчимося відкрито говорити про себе, пишемо свою автобіографію, починаємо вести соцмережі та реалізовувати всі переваги здорової самооцінки! Можна сказати, створюємо вас заново, всебічно розвиваємо вашу особистість.
        </p>

        <h3>Підвищення активності та розвиток навичок</h3>
        <p>
          Розвиваємо <b>емоційний інтелект</b>, щоб ви могли швидко усвідомлювати, називати та опрацьовувати свої почуття. Для цього робимо техніки "смакування" та "активної усвідомленості". Після чого ми довго розвиваємо <b>навички комунікації</b>. Беремо реальні життєві приклади та розігруємо їх у рольовій грі. Вчимося говорити "ні", проявляти злість, страх, смуток і образу, говорити правду і плавно підвищувати свій рівень агресії. Тренуємо ваш голос, робимо техніки роботи з тілом та сутулістю, розправляємо плечі, знижуємо загальну тривожність. Прибираємо моніторинг загроз, напрацьовуємо звичку спілкуватися спонтанно, не продумуючи наперед "що б мені таке розповісти". З кожним сеансом ми підвищуємо рівень складності. Для 100% результату, в рольовій грі ми з вами сперечаємося, кричимо один на одного, ви вимагаєте у мене щось, відбиваєтеся від моїх маніпуляцій, відстоюєте свою точку зору, намагаєтеся мене образити, принизити, проманіпулювати мною у відповідь і досягти бажаного. Після чого ви закріплюєте ці навички у своєму повсякденному житті, плавно підвищуєте рівень активності, <b>дозволяєте собі робити те, що раніше забороняли</b> (частіше гуляти з друзями, ходити на побачення, просити підвищення на роботі, витрачати гроші, займатися сексом так, як вам подобається). Також використовуємо СМД та <a href="/ua/Acceptance-and-Commitment-Therapy.html">ACT</a> – вчимося <b>приймати рішення</b>, брати на себе <b>відповідальність</b> і визнавати свої помилки (навмисно помиляємося, говоримо правду, вирішуємо реальні життєві проблеми).
        </p>
        <p>
          Виявляємо ваші <b>цінності</b>, ставимо цілі та прописуємо можливі перешкоди (негативні думки, емоції, бажання, непередбачувані обставини). Вчимося входити в стан готовності діяти згідно до своїх цінностей (професійно, чесно, вільно, весело тощо). Використовуємо коучингові стратегії, створюємо ваш індивідуальний <b>бізнес-план розвитку кар'єри</b>, <b>план побудови відносин</b> або <b>план подальшого саморозвитку</b>. Вчимося застосовувати техніку "СТОП" – квінтесенцію всіх наших попередніх технік стресостійкості. Ви виконуєте домашні завдання та вчитеся самостійно застосовувати психотехніки для того, аби жити згідно до своїх цінностей та вірити в себе.
        </p>

        <h3>Завершення терапії</h3>
        <p>
          Повторюємо увесь пройдений матеріал, перечитуємо стенографії наших сеансів, збираємо всі техніки разом у теку "психологічна самодопомога". Проводимо <b>профілактику рецидивів</b> (беремо перелік ситуацій, які раніше вас турбували, прописуємо ваш старий та новий стиль мислення, поведінки та фокус уваги). Проговорюємо всі ті висновки, які ви зробили щодо себе, своїх переконань, думок, емоцій, відчуттів, дій та бажань. Підбиваємо підсумки терапії, фіксуємо отриманий результат, даємо зворотний зв'язок один одному про те, як проходила робота (що запам'яталося, сподобалося, що було складним чи простим, що хотілося б покращити). Морально готуємося до "розставання", закінчення курсу психотерапії та подальшого самостійного життя.<br>
          Завершуємо роботу :)
        </p>





