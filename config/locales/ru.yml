    description: '–ï—Å–ª–∏ –≤—ã —ç—Ç–æ —á–∏—Ç–∞–µ—Ç–µ, —Ç–æ, –≤–µ—Ä–æ—è—Ç–Ω–æ, —É –≤–∞—Å –∑–∞–Ω–∏–∂–µ–Ω–Ω–∞—è —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞. –≠—Ç–∞ —Å—Ç–∞—Ç—å—è –ø—Ä–∏–∑–≤–∞–Ω–∞ –∫—Ä–∞—Ç–∫–æ –æ–±—ä—è—Å–Ω–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ —Å –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è: –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã, —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º—ã—Ö –º–Ω–æ—é —Ç–µ—Ö–Ω–∏–∫ –≤ –Ω–∞—à–µ–π —Å–æ–≤–º–µ—Å—Ç–Ω–æ–π —Ä–∞–±–æ—Ç–µ.'
    setting:
      h2: '–ö–∞–∫ –≤—ã–≥–ª—è–¥–∏—Ç —Ä–∞–±–æ—Ç–∞ —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º'  
      text: |
        <p>
          –í—ã –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç–µ—Å—å –∫–æ –º–Ω–µ –Ω–∞ <a href="/ru/individual_consultation.html">–∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—É—é –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é</a>. –û–±—Å—É–∂–¥–∞–µ—Ç–µ –≤—Å–µ –¥–µ—Ç–∞–ª–∏ –Ω–∞—à–µ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–∞, –º–æ—Ä–∞–ª—å–Ω–æ –ø–æ–¥–≥–æ—Ç–æ–≤–ª—è–µ—Ç–µ—Å—å –∫ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ. –í –Ω–∞–∑–Ω–∞—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –≤—ã –ø—Ä–∏—Ö–æ–¥–∏—Ç–µ –≤ –º–æ–π –∫–∞–±–∏–Ω–µ—Ç, —Å–Ω–∏–º–∞–µ—Ç–µ –≤–µ—Ä—Ö–Ω—é—é –æ–¥–µ–∂–¥—É, —Å–∞–¥–∏—Ç–µ—Å—å –≤ —É–¥–æ–±–Ω–æ–µ –∫—Ä–µ—Å–ª–æ ‚Äì —ç—Ç–æ –Ω–∞—á–∞–ª–æ –≤–∞—à–µ–π –Ω–æ–≤–æ–π –∂–∏–∑–Ω–∏. –í —Ä–∞–±–æ—Ç–µ –æ–Ω–ª–∞–π–Ω –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤—Å—ë —Ç–æ –∂–µ —Å–∞–º–æ–µ: –≤—ã –¥–æ–º–∞ —Å–∞–¥–∏—Ç–µ—Å—å –≤ —Å–≤–æ–µ –ª—é–±–∏–º–æ–µ –∫—Ä–µ—Å–ª–æ, –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç–µ –Ω–æ—É—Ç–±—É–∫, –≤ –∫–æ–º—Ñ–æ—Ä—Ç–µ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –Ω–∞—á–∏–Ω–∞–µ—Ç–µ –Ω–∞—à –ø–µ—Ä–≤—ã–π –¥–∏–∞–ª–æ–≥, –≤ –∫–æ—Ç–æ—Ä–æ–º –º—ã –≤–∏–¥–∏–º –∏ —Å–ª—ã—à–∏–º –¥—Ä—É–≥ –¥—Ä—É–≥–∞ —Ç–∞–∫, –±—É–¥—Ç–æ –Ω–∞—Ö–æ–¥–∏–º—Å—è —Å–æ–≤—Å–µ–º –±–ª–∏–∑–∫–æ.
        </p>
        <p>
          –í—Å—ë –≤—Ä–µ–º—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø–æ—Å–≤—è—â–µ–Ω–æ —Ç–æ–ª—å–∫–æ –≤–∞–º. –í—ã –º–æ–∂–µ—Ç–µ –¥–µ–ª–∞—Ç—å –≤—Å—ë, —á—Ç–æ –ø–æ–∂–µ–ª–∞–µ—Ç–µ. –ú–æ–∂–µ—Ç–µ –≤—ã–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å—Å—è, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å –æ –Ω–∞–±–æ–ª–µ–≤—à–µ–º, –∫—Ä–∏—á–∞—Ç—å, —Ä—É–≥–∞—Ç—å—Å—è –º–∞—Ç–æ–º –∏–ª–∏ –¥–∞–∂–µ –ø–ª–∞–∫–∞—Ç—å. –Ø –≤–∞—Å –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –≤—ã—Å–ª—É—à–∞—é, –ø–æ–¥–¥–µ—Ä–∂—É, –∑–∞–¥–∞–º —É—Ç–æ—á–Ω—è—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã, –æ–±—ä—è—Å–Ω—é –ø—Ä–∏—á–∏–Ω—ã –∏ –º–µ—Ö–∞–Ω–∏–∑–º—ã –≤–∞—à–µ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏. –í –ø—Ä–æ—Ü–µ—Å—Å–µ —Ç–µ—Ä–∞–ø–∏–∏ –º—ã –±—É–¥–µ–º –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à–∏ –º—ã—Å–ª–∏, –≤–µ—Å—Ç–∏ –¥–Ω–µ–≤–Ω–∏–∫–∏, –¥–µ–ª–∞—Ç—å –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã, —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∏ –≤—ã–ø–æ–ª–Ω—è—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –¥–ª—è –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤.
        </p>
        <p>
          –í—ã –Ω–∏–∫–æ–º—É –Ω–∏—á–µ–≥–æ –Ω–µ –æ–±—è–∑–∞–Ω—ã. –í –ª—é–±–æ–µ –≤—Ä–µ–º—è –º—ã –º–æ–∂–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è. –í—Å—ë, —á—Ç–æ –º—ã –æ–±—Å—É–∂–¥–∞–µ–º, —è–≤–ª—è–µ—Ç—Å—è —Å—Ç—Ä–æ–≥–æ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–º. –í–∞—à —É—Å–ø–µ—Ö ‚Äì –º–æ–π —É—Å–ø–µ—Ö. –ö–æ–≥–¥–∞ –≤—ã —Ä–∞–¥—É–µ—Ç–µ—Å—å ‚Äì –º—ã —Ä–∞–¥—É–µ–º—Å—è –≤–º–µ—Å—Ç–µ, –∫–æ–≥–¥–∞ –≥—Ä—É—Å—Ç–∏—Ç–µ ‚Äì —è –≤–∞—Å –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é –∏ –ø–æ–º–æ–≥–∞—é –Ω–∞–π—Ç–∏ –≤–µ—Ä–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ. –Ø –±–µ–∑–æ—Ü–µ–Ω–æ—á–µ–Ω, –º–Ω–µ –Ω–µ –≤–∞–∂–Ω–æ –∫–∞–∫–∏–µ –≥–ª—É–ø—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –∏–ª–∏ —Å—Ç—Ä–∞–Ω–Ω—ã–µ –º—ã—Å–ª–∏ –±—ã–ª–∏ –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏. –ú–æ—è –∑–∞–¥–∞—á–∞ ‚Äì –∏–∑–±–∞–≤–∏—Ç—å –≤–∞—Å –æ—Ç –Ω–∏–∑–∫–æ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏ –∏ –Ω–∞—É—á–∏—Ç—å –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—Ç—å —Å–≤–æ–∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏.
        </p>
    diagnostics:
      h2: '–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –Ω–∏–∑–∫–æ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏'
      text: |
        <p>
          –ò—Ç–∞–∫, –≤—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ, —á—Ç–æ —É –≤–∞—Å –º–Ω–æ–≥–æ —Å—Ç—Ä–∞—Ö–æ–≤, —Å–æ–º–Ω–µ–Ω–∏–π, –∑–∞–ø—Ä–µ—Ç–æ–≤, –≤—ã –Ω–µ –¥–æ–≤–æ–ª—å–Ω—ã —Å–æ–±–æ–π –∏ —Å–≤–æ–µ–π –∂–∏–∑–Ω—å—é. –î–ª—è —Å–∞–º–æ–¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–ø–æ–ª–Ω–∏—Ç—å –æ–ø—Ä–æ—Å–Ω–∏–∫ –®–∫–∞–ª–∞ —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏ –†–æ–±—Å–æ–Ω–∞ –∏ –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Å—Ç–∞—Ç—å—é –æ <a href="/ru/articles/55.html">—Å–∞–º–æ–æ—Ü–µ–Ω–∫–µ</a>, –∞ –¥–∞–ª–µ–µ –≤–∞–º —Å–ª–µ–¥—É–µ—Ç <a href="#sign-up">–∑–∞–ø–∏—Å–∞—Ç—å—Å—è</a> –∫–æ –º–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ–π <b>–ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</b>, –∫–æ—Ç–æ—Ä–∞—è —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ 3-—Ö –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤:<br>
          <b>1. –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞.</b> –í—ã—è–≤–ª–µ–Ω–∏–µ —Å–∏–º–ø—Ç–æ–º–æ–≤ –∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –≤–∞—à–µ–π –ø—Ä–æ–±–ª–µ–º—ã;<br>
          <b>2. –ò–Ω—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ.</b> –ù–∞ —Å—Ö–µ–º–∞—Ö, –º–µ—Ç–∞—Ñ–æ—Ä–∞—Ö –∏ –ø—Ä–∏–º–µ—Ä–∞—Ö –ø–æ–∫–∞–∑—ã–≤–∞—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∞—à–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è, –æ—Ç–≤–µ—á–∞—é –Ω–∞ –≤—Å–µ –≤–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã;<br>
          <b>3. –°–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–∞ –∏ –ø–ª–∞–Ω–∞ —Ç–µ—Ä–∞–ø–∏–∏.</b> –ö–æ–Ω–µ—á–Ω—ã–º –∏ –ª–æ–≥–∏—á–Ω—ã–º –∏—Ç–æ–≥–æ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —è–≤–ª—è–µ—Ç—Å—è —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ (–æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –∏ –∂–µ–ª–∞–µ–º–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞) –∏ —Å–æ–≤–º–µ—Å—Ç–Ω–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞–Ω–∞ —Ç–µ—Ä–∞–ø–∏–∏, —Å —É—á–µ—Ç–æ–º –≤—Å–µ—Ö –≤–∞—à–∏—Ö –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π, —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –∏ –≤–∞—à–µ–≥–æ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–≥–æ —Å–ª—É—á–∞—è.
        </p>
        <p>
          –ü–æ –∏—Ç–æ–≥–∞–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –º—ã –±—É–¥–µ–º –ø–æ–Ω–∏–º–∞—Ç—å —Å—É—Ç—å –≤–∞—à–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ –æ–ø—Ä–µ–¥–µ–ª–∏–º—Å—è —Å –º–µ—Ç–æ–¥–∞–º–∏ —Ä–∞–±–æ—Ç—ã. –ü–æ—Ç–æ–º—É —á—Ç–æ —Ñ—Ä–∞–∑–∞ "–Ω–∏–∑–∫–∞—è —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞" ‚Äì —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ–µ –æ–±–æ–±—â–µ–Ω–∏–µ –¥–ª—è –º–Ω–æ–∂–µ—Å—Ç–≤–∞ —Ä–∞–∑–Ω—ã—Ö —Ä–µ–∞–∫—Ü–∏–π —á–µ–ª–æ–≤–µ–∫–∞. –ù–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ, –º—ã –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∏–∑–∫—É—é —Å–∞–º–æ–æ—Ü–µ–Ω–∫—É –ø–æ —Å–ª–µ–¥—É—é—â–∏–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º –∏ –∫–∞–∂–¥—ã–π —ç–ª–µ–º–µ–Ω—Ç —Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—Ä—É–µ–º –æ—Ç–¥–µ–ª—å–Ω–æ.
        </p>
