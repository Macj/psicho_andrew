      text: |
        –ù–∞ —Å–∞–π—Ç–µ –µ—Å—Ç—å —Ä–∞–∑–¥–µ–ª <a href="/ru/work-with.html">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã</a>, —Ç–∞–º –æ–ø–∏—Å–∞–Ω—ã –º–æ–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ —Å—Ñ–µ—Ä—ã –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏. –ö–æ–Ω–µ—á–Ω–æ, —ç—Ç–æ –ª–∏—à—å –º–∞–ª–∞—è —á–∞—Å—Ç—å —Ç–æ–≥–æ, —Å —á–µ–º —è –º–æ–≥—É –≤–∞–º –ø–æ–º–æ—á—å. <a href="#Question">–ù–∞–ø–∏—à–∏—Ç–µ</a> –º–Ω–µ —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å, —Ä–∞—Å—Å–∫–∞–∂–∏—Ç–µ —Å–≤–æ–π —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Å–ª—É—á–∞–π, —è –µ–≥–æ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É—é –∏ —Å–∫–∞–∂—É –∫–∞–∫ —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è —Å –≤–∞—à–µ–π —Å–∏—Ç—É–∞—Ü–∏–µ–π.
