    title: 'Обо мне'
    name: 'Ткаченко Андрей'
    alt: 'Ткаченко Андрей психолог'
    hello: 'Здравствуйте! Меня зовут Ткаченко Андрей, я практикующий психолог. 7 лет предоставляю услуги психологической помощи, занимаюсь психотерапией неврозов и обучаю навыкам стрессоустойчивости. Имею официальное образование, являюсь членом Ассоциации Позитивной Психотерапии и в своей практике использую комбинации методов (КПТ, ДПДГ, гипнотерапия). Работаю не почасово, а комплексно, сопровождаю к результату.'
    my-target:
      sub-title: 'Моя задача – сделать вас сильными'
      text: 'Мои клиенты – это образованные люди, которые попали в непростые жизненные обстоятельства. На моих консультациях я поддерживаю своих клиентов, бережно обучаю их справляться со своей жизнью самостоятельно, без психологов, врачей и таблеток. Во время консультаций мы нарабатываем те навыки мышления и поведения, которые позволят автоматически избавиться от накопленных проблем. Данные навыки остаются на всю жизнь и помогают решать проблемы в нашем быстроменяющемся мире.'
