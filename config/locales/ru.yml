    question3: 
      title: "Какие гарантии результата работы вы даете?"
      text: |
        1. Мои <a href="/ru/methods.html">методы работы</a>, согласно исследованиям, имеют высокий уровень эффективности, а значит есть высокая вероятность, что ваше состояние улучшится, если вы будете соблюдать все рекомендации, добросовестно выполнять упражнения и домашнее задание. Гарантией моего профессионализма являются дипломы о моем образовании, мой опыт работы, отзывы клиентов, мой персональный контент на сайте;<br><br>
        2. В консультировании и психотерапии я беру на себя 50% ответственности за результат. Я гарантирую профессиональный подход в работе, мое искреннее желание помочь, доброжелательность, конфиденциальность и 100% моего внимания лично Вам во время консультации. Ваши 50% ответственности за результат – желание сотрудничать и выполнять дз;<br><br>
        3. Каждый человек уникален. Кому-то для изменений потребуется больше времени, кому-то меньше. Это зависит от многих факторов: насколько сложная проблема, насколько развиты ваши способности к самоанализу, насколько вы доверяете мне как психологу и говорите ли всю правду;<br><br>
        4. Чтобы наша работа была максимально эффективной, для начала вам следует пройти обследование у врача (если ваша проблема касается хронического стресса, психосоматических проблем или иных расстройств). Перед консультацией вам следует хорошо выспаться, подготовить себе удобное тихое место и настроить интернет-связь. На консультации вам нужно быть максимально открытым и говорить обо всем что беспокоит, а после – выполнять все домашние задания.
    question4: 
      title: "Насколько эффективны онлайн-консультации?"
      text: |
        Методом диагностики и работы психолога является специально выстроенный диалог, поэтому консультации можно проводить как очно в кабинете, так и онлайн. Если вы не хотите обнимать, нюхать, пробовать на вкус психолога, то онлайн-консультации как раз для вас! Они дешевле и удобнее как для психолога, так и для самого клиента.<br><br>
        По правде говоря:<br>
        1. Если проблема касается мелких бытовых вопросов ("что в таких случаях делают?", "нормально ли это?"), то консультации можно проводить даже по переписке в мессенджерах;<br>
        2. Теоретически, проводить диагностику и решать простые запросы можно по телефону, без видеосвязи (но, конечно, желательно с видео);<br>
        3. Психотерапия неврозов, панических атак, депрессий и прочих серьезных проблем проводится только по видеосвязи или в кабинете;<br>
        4. Есть техники, которые возможно применять только в кабинете (например, движение глаз в методе ДПДГ). Однако, во всех методах психотерапии давно придуманы аналогичные способы (например, билатеральная стимуляция рук и ног), которые одинаково эффективно работают как в кабинете, так и в режиме онлайн;<br>
        5. Для онлайн-консультациях вам следует заранее подготовить: камеру (см. пункты выше), микрофон и тихое уютное место. Если видеосвязь будет не очень качественной – не проблема. Если аудиосвязь будет плохой – эффективность консультации будет снижаться.<br><br>
        Если придерживаться данных правил, то эффективность онлайн-консультаций будет такой самой, как и очные встречи в кабинете.
    question5: 
      title: "Сколько потребуется консультаций?"
      text: |
        В разделе <a href="/ru/work-with.html">Направления работы</a> вы найдете список основных проблем, с которыми я работаю. Перейдя по одной из них вы сможете узнать сколько в среднем требуется консультаций для решения данных проблем.<br><br>
        Если обобщить, то:<br>
        1. Простые бытовые вопросы решаются за 1 консультацию;<br>
        2. Не сложные вопросы вины, стыда, обиды, злости во взаимоотношениях можно решить за 1-5 консультаций;<br>
        3. Депрессия, панические атаки, тревога и другие невротические расстройства – до 10 и более сеансов;<br>
        4. Многолетний невроз и низкая самооценка, тяжелая психосоматика и другие сложные случаи требуют как минимум краткосрочного курса психотерапии (от 10 сеансов).<br><br>
        Каждый человек уникален. Кому-то для изменений потребуется больше времени, кому-то меньше. Это зависит от многих факторов: насколько сложная проблема, насколько развиты ваши способности к самоанализу, насколько вы доверяете мне, как психологу, и говорите ли всю правду.
    question6: 
      title: "Что такое консультация и как она проходит?"
      text: |
        Психологическая консультация – вид психологической помощи, специально выстроенный диалог между психологом и клиентом с применением вербальных и поведенческих техник направленных на изменение эмоций, убеждений и поведения клиента, чтобы избавить его от социальных, психологических и психосоматических проблем.<br>
        Процесс консультаций детально описан на страницах: <a href="/ru/individual_consultation.html">Индивидуальные консультации психолога</a> и <a href="/ru/group_consultation.html">Психологические группы онлайн</a>.
    question7: 
      title: "Как подготовиться к консультации?"
      text: |
        Вам не нужно иметь четко сформулированный запрос (описание проблемы и желаемого результата). Запрос мы вместе создаем на консультации. От вас необходима готовность к работе. Поэтому в подготовке к онлайн-консультации важны такие пункты:<br>
        <b>1. Хорошая связь.</b> Заранее подготовьтесь и выберите наилучший способ интернет-связи из доступных вам (оптоволоконный, через вайфай или телефон);<br>
        <b>2. Микрофон и камера.</b> Заранее подготовьте микрофон и камеру для хорошей связи. Для удобства лучше использовать ПК, а не телефон (либо, телефон должен стоять рядом, а не быть у вас в руках). Если качество видео будет плохим – не страшно. Если звук будет некачественным – эффективность консультации будет снижаться;<br>
        <b>3. Тихое место и свободное время</b>, в котором вас никто не будет отвлекать. Обязательно, при планировании консультации, убедитесь в том, что телефоны отключены, никого из людей или домашних животных (кошек, собак, попугаев) нет в доме, либо, что они 100% не помешают. Убедитесь, что вы находитесь в удобном кресле или на кровати, в тихом уютном месте, располагаемом к внутренней работе над собой;<br>
        <b>4. Непосредственно перед консультацией</b> нельзя употреблять любые психоактивные вещества: наркотики, алкоголь (или быть в похмелье), кофеин (чай, кофе, энергетики), успокоительные травы, БАДы и прочее. Нужно быть выспавшимся, сытым и готовым к работе (перед консультацией сходите в уборную). Антидепрессанты и прочие лекарства можно принимать только если их назначил вам врач. Также, нельзя приходить с ярким макияжем и помадой на лице. Одежда – повседневная, удобная, без глубоких вырезов, не вызывающая;<br>
        <b>5. При себе желательно иметь:</b> воду и бумажные салфетки. По желанию, можете взять: плед, подушку, бумагу, ручку или карандаш для нотаток.<br><br>
        При несоблюдении этих простых правил есть риск, что время консультации будет потрачено на организационные вопросы и сама консультация пройдет не так успешно, как могла бы.
    question8: 
      title: "Что я почувствую на консультации?"
      text: |
        Во время консультации мы можем затрагивать эмоционально неприятные темы и воспоминания из вашей жизни. Поэтому вы можете ощутить грусть, страх, злость, вину, стыд и т.д. Приходя на консультацию вы обязуетесь "выносить тяжесть раскрытия своих интимных переживаний" (согласно нашему <a href="/ru/contract.html">Договору</a>). Я, как психолог, обязуюсь действовать аккуратно и профессионально, сделать всё возможное, чтобы по завершению каждой консультации вы чувствовали себя спокойно и комфортно, были эмоционально наполненными и уверенными в завтрашнем дне.
    question9: 
      title: "Что мне придется делать на консультации?"
      text: |
        1. Участвовать в диалоге со мной, как с психологом, и говорить о личном;<br>
        2. Самостоятельно определять результат нашей работы, которого вы хотите достичь;<br>
        3. Самостоятельно принимать решения как вам следует поступить в вашей жизненной ситуации (психолог советов не дает, он лишь помогает выявить варианты решений и проанализировать их);<br>
        4. Делать предложенные мной упражнения и техники, направленные на работу с мыслями, эмоциями и поведением: "давайте подумаем о…", "вспомните это событие…", "представьте вашу эмоцию в виде…", "давайте проверим, насколько вам помогает ваш мониторинг угроз, начните мысленно сканировать свое тело на предмет дискомфортных ощущений…" (иногда придется идти наперекор страху);<br>
        5. Делать домашнее задание: вести дневник, анализировать свои мысли, выполнять поведенческие экспозиции: "сделай вот это…", "пойди туда и проверь результат нашей работы".<br><br>
        ПРИМЕЧАНИЕ: у вас есть право ничего этого не делать, но в данном случае эффективность нашей работы будет снижаться.
    question10: 
      title: "Сколько стоит консультация, курс психотерапии, групповые занятия?"
      text: |
        Актуальную стоимость моих услуг вы можете узнать на страницах: <a href="/ru/individual_consultation.html">Индивидуальные консультации психолога</a> и <a href="/ru/group_consultation.html">Психологические группы онлайн</a>.
    question11:
      title: "Можно получить скидку или заплатить после консультации?"
      text: |
        Моя работа – мой хлеб. Я работаю с теми, кому комфортны мои цены. Оплата консультаций осуществляется наперед (минимум за 48 часов до начала консультации, согласно нашему <a href="/ru/contract.html">Договору</a>).<br><br>
        Скидку могут получить:<br>
        – инвалиды;<br>
        – волонтеры;<br>
        – социальные работники;<br>
        – люди с интересными для меня случаями;<br>
        – те, кто, как я вижу, действительно горят желанием улучшить свою жизнь;<br>
        – те, кто приняли участие в моих тренингах и получили скидку (чтобы быть в курсе всех новых тренингов подпишитесь на мои <a href="/ru/contacts.html">соцсети</a>).<br><br>
        Психологические консультации и психотерапию не рекомендуется проводить за кредитные или последние деньги, иначе напряжение за "а вдруг не получится" может мешать нашей работе. Если вы ограничены в финансах, то вы можете обратиться в соц.службы или позвонить по телефонам психологической поддержки по месту вашего жительства.
    question12:
      title: "Как записаться на консультацию?"
      text: |
        Чтобы записаться на консультацию, вам следует:<br>
        1. Связаться со мной по моим <a href="/ru/contacts.html">контактам</a>;<br>
        2. Обсудить со мной ваш случай, согласовать все детали, точное место и время консультации;<br>
        3. Оплатить мои услуги;<br>
        4. Явиться вовремя на консультацию.
    question13:
      title: "Как проводится диагностика?"
      text: |
        Диагностика проводится на первой консультации. Это диалог клиента с психологом. Я задаю вам ряд общих вопросов касающихся вашего физического здоровья, вредных привычек, проблем со сном и т.д. После чего провожу психологический анализ вашей ситуации, выясняю возможные причины происходящего, суть и динамику проблемы, информирую вас о механизмах работы психики и даю возможный прогноз на будущее. Концом диагностики является формулирование запроса (осознание исходной ситуации и желаемого результата). Подробнее в разделе <a href="/ru/individual_consultation.html">Индивидуальные консультации психолога</a>.<br><br>
        ПРИМЕЧАНИЕ: диагностика у психолога НЕ ЗАМЕНЯЕТ обследование у врача-психиатра!
    question14:
      title: "Работаете ли вы с детьми, подростками, семейными парами?"
      text: |
        Да, в индивидуальном порядке я готов работать с парами и детьми. <a href="#Question">Напишите</a> мне, мы обсудим данный вопрос.
    question15:
      title: "Подскажите, как решить мою проблему самому?"
      text: |
        Для самостоятельного избавления от психологических проблем, на сайте есть раздел со <a href="/ru/articles.html">статьями</a>, в которых я описываю множество методов самопомощи. Переходите, выбирайте категорию проблемы, которая вас беспокоит, читайте и улучшайте свою жизнь самостоятельно!
    question16:
      title: "Почему мне не удается решить мою проблему самому?"
      text: |
        Это может быть по множеству причин:<br>
        1. У вас слишком сложная проблема, которая требует индивидуальной работы с психологом или психиатром;<br>
        2. Вы неверно, непоследовательно, недостаточно долго выполняете рекомендации данные у меня в <a href="/ru/articles.html">статьях</a>;<br>
        3. У вас есть вторичная выгода (часть вас хочет страдать и поэтому вы не делаете то, что поможет вам избавиться от проблемы);<br>
        4. Ваша жизненная ситуация и то социальное окружение, в котором вы сейчас находитесь, не подразумевает наличия психологически здоровой личности. Если у вас в жизни постоянные проблемы, землетрясения, крики, драки, оскорбления, то о какой внутренней работе может идти речь? Задайте себе вопрос: "что поддерживает наличие моей проблемы?", измените свою жизненную ситуацию, а потом начните работать над уменьшением вашей тревожности, неуверенности, злости и т.д.<br><br>
        Это не полный список возможных причин, поэтому лучший ответ на 99% вопросов – "обратитесь к психологу".
