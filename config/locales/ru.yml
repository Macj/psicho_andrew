        <p>
          –ò—Ç–∞–∫, –¥–ª—è —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤–Ω–µ—à–Ω–∏–µ –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —Ä–µ—Å—É—Ä—Å—ã:<br>
          <b>–í–Ω–µ—à–Ω–∏–µ —Ä–µ—Å—É—Ä—Å—ã</b> ‚Äì –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ –º–∏—Ä–∞. –ù–∞–ø—Ä–∏–º–µ—Ä, —á—Ç–æ–±—ã –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç —Ç—Ä–µ–≤–æ–≥–∏ –º–æ–∂–Ω–æ —É–º—ã—Ç—å—Å—è —Ö–æ–ª–æ–¥–Ω–æ–π –≤–æ–¥–æ–π, —Å—ä–µ—Å—Ç—å –∫–∏—Å–ª—É—é –∫–æ–Ω—Ñ–µ—Ç—É, –≤—ã–ø–∏—Ç—å –≤–æ–¥—ã –º–µ–ª–∫–∏–º–∏ –≥–ª–æ—Ç–∫–∞–º–∏, –ø–æ–¥—ã—à–∞—Ç—å —Å–≤–µ–∂–∏–º –≤–æ–∑–¥—É—Ö–æ–º, –ø—Ä–æ–π—Ç–∏—Å—å –±—ã—Å—Ç—Ä—ã–º —à–∞–≥–æ–º, –ø–æ–±–∏—Ç—å –ø–æ–¥—É—à–∫—É, –ø–æ–∫—Ä–∏—á–∞—Ç—å, –ø–æ–ø–ª–∞–∫–∞—Ç—å, –ø–æ–º—è—Ç—å –∏–≥—Ä—É—à–∫—É-–∞–Ω—Ç–∏—Å—Ç—Ä–µ—Å—Å, –≤–∑—è—Ç—å –≤ —Ä—É–∫–∏ —Å–≤–æ–π —Ç–∞–ª–∏—Å–º–∞–Ω. –¢–∞–∫–∂–µ, —á—Ç–æ–±—ã —É—Å–ø–æ–∫–æ–∏—Ç—Å—è, –º–æ–∂–Ω–æ –ø–æ–∑–∞–±–æ—Ç–∏—Ç—Å—è –æ —Å–µ–±–µ: –ø–æ–π—Ç–∏ –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ, –ø–æ–æ–±—â–∞—Ç—å—Å—è —Å –≤–µ—Ä–Ω—ã–º–∏ –¥—Ä—É–∑—å—è–º–∏, –ø–æ–∑–∞–Ω–∏–º–∞—Ç—å—Å—è –ª—é–±–∏–º—ã–º —Ö–æ–±–±–∏, –ø–æ–≥—É–ª—è—Ç—å –≤ –ø–∞—Ä–∫–µ, –ø–æ–µ—Å—Ç—å –≤–∫—É—Å–Ω—É—é –µ–¥—É,  –ø–æ—Ä–∏—Å–æ–≤–∞—Ç—å, –ø–æ–∏–≥—Ä–∞—Ç—å –≤ –≤–∏–¥–µ–æ–∏–≥—Ä—ã, –ø–æ–ª–µ–ø–∏—Ç—å —á—Ç–æ-—Ç–æ –∏–∑ –ø–ª–∞—Å—Ç–∏–ª–∏–Ω–∞ –∏–ª–∏ –≤—ã–ø–∏—Å–∞—Ç—å –≤—Å—ë –Ω–∞–±–æ–ª–µ–ª–æ–µ –≤ –¥–Ω–µ–≤–Ω–∏–∫. –°—É—â–µ—Å—Ç–≤—É—é—Ç –¥–∞–∂–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ–Ω—Å–æ—Ä–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã, –∫—É–¥–∞ –º–æ–∂–Ω–æ –ø—Ä–∏–π—Ç–∏ –∏ –≤—ã–ø–ª–µ—Å–Ω—É—Ç—å —Å–≤–æ–∏ —ç–º–æ—Ü–∏–∏: –ø–æ–±–∏—Ç—å —Ç–∞—Ä–µ–ª–∫–∏, –ø–æ–∫—Ä–∏—á–∞—Ç—å, –ø–æ–∏–≥—Ä–∞—Ç—å –≤ –∏–≥—Ä—É—à–∫–∏, –ø–æ–±–∞–ª–æ–≤–∞—Ç—å—Å—è. –£ —Å–µ–±—è –¥–æ–º–∞ –≤—ã —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏–Ω—Ç–µ–≥—Ä–∞—Ç–∏–≤–Ω—É—é –º—É–∑—ã–∫–æ—Ç–µ—Ä–∞–ø–∏—é (–ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ –º—É–∑—ã–∫–∏ —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º —Ç–µ—Ö–Ω–∏–∫ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏), –∏–∑–æ—Ç–µ—Ä–∞–ø–∏—é (—Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ —Ä–∞—Å–∫—Ä–∞—Å–æ–∫, —Ä–∏—Å–æ–≤–∞–Ω–∏–µ —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤ –∏–ª–∏ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã—Ö —Ñ—Ä–∞–∫—Ç–∞–ª–æ–≤ –∏ –Ω–µ–π—Ä–æ–≥—Ä–∞—Ñ–∏–∫–∏) –∏ –±–∏–±–ª–∏–æ—Ç–µ—Ä–∞–ø–∏—é (–ø—Ä–æ—á—Ç–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤). –ù–µ–¥–æ—Å—Ç–∞—Ç–∫–æ–º —Ç–∞–∫–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ —è–≤–ª—è–µ—Ç—Å—è –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏—Ö –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –≤ —Ä—è–¥–µ —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π, –∫–æ–≥–¥–∞ –Ω–µ—Ç –Ω—É–∂–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –∏–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –≤–Ω–µ—à–Ω–∏–µ –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞.<br>
          <b>–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —Ä–µ—Å—É—Ä—Å—ã</b> ‚Äì –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–≤–æ–µ–≥–æ –¥—ã—Ö–∞–Ω–∏—è, –≤–Ω–∏–º–∞–Ω–∏—è, –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏—è, –º—ã—à–ª–µ–Ω–∏—è –∏ —Ç–µ–ª–∞ –¥–ª—è —Å–∞–º–æ—É—Å–ø–æ–∫–æ–µ–Ω–∏—è. –ü—Ä–∏–Ω—è—Ç–æ –≤—ã–¥–µ–ª—è—Ç—å –±–∞–∑–æ–≤—ã–µ –∏ –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏. –ù–∞—á–∏–Ω–∞–µ–º —Å –±–∞–∑–æ–≤—ã—Ö —Ç–µ—Ö–Ω–∏–∫:<br>
