        1. –ú–æ–∏ <a href="/ru/methods.html">–º–µ—Ç–æ–¥—ã —Ä–∞–±–æ—Ç—ã</a>, —Å–æ–≥–ª–∞—Å–Ω–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è–º, –∏–º–µ—é—Ç –≤—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏, –∞ –∑–Ω–∞—á–∏—Ç –µ—Å—Ç—å –≤—ã—Å–æ–∫–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å, —á—Ç–æ –≤–∞—à–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —É–ª—É—á—à–∏—Ç—Å—è, –µ—Å–ª–∏ –≤—ã –±—É–¥–µ—Ç–µ —Å–æ–±–ª—é–¥–∞—Ç—å –≤—Å–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏, –¥–æ–±—Ä–æ—Å–æ–≤–µ—Å—Ç–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –∏ –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ. –ì–∞—Ä–∞–Ω—Ç–∏–µ–π –º–æ–µ–≥–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–∏–∑–º–∞ —è–≤–ª—è—é—Ç—Å—è –¥–∏–ø–ª–æ–º—ã –æ –º–æ–µ–º –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏, –º–æ–π –æ–ø—ã—Ç —Ä–∞–±–æ—Ç—ã, –æ—Ç–∑—ã–≤—ã –∫–ª–∏–µ–Ω—Ç–æ–≤, –º–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–∞ —Å–∞–π—Ç–µ;<br><br>
