        </p>
        <p>
          Групповая онлайн-психотерапия проходит в формате Zoom-конференций. Я заранее объявляю о наборе новой группы в своих <a href="/ru/contacts.html">соцсетях</a>. Количество участников от 4-х до 8-ми человек объединенных одной проблемой (например, низкая самооценка, тревога или панические атаки). Группа является закрытой, то есть после начала терапии новые участники не могут к ней присоединиться, ведь это может нарушать процессы в группе. Сеансы проходят раз в неделю по 2 часа. Количество сеансов у каждого участника группы может быть своим (но не меньше 10). Глубинная психотерапия длится 40-60 сеансов.
        </p>
        <p>
          Отбор участников происходит следующим образом. Вы связываетесь со мной по моим <a href="/ru/contacts.html">контактам</a>, я анализирую вашу ситуацию, отвечаю на все вопросы и мы вместе согласовываем наши дальнейшие действия. Если вы выражаете желание стать участником групповой психотерапии – я записываю вас в список потенциальных участников. Когда собирается 8 заявок по одной и той же проблеме – я создаю общий чат в Telegram и мы договариваемся о дате и времени первого группового сеанса. Далее, если вам всё понравилось, вы оплачиваете курс из 10 сеансов и мы начинаем работу. В перерыве между сеансами мы поддерживаем связь в Telegram-чате. Вы можете делиться своими успехами, инсайтами и задавать вопросы, читать <b>стенографию</b> прошлого сеанса, изучать <b>обучающие материалы</b>, сообща делать <b>домашнее задание</b>.
        </p>
        <p>
          Примечание: иногда, перед групповой работой, в зависимости от сложности вашего случая, я могу предложить вам провести несколько индивидуальных сеансов для диагностики и работы с вашей проблемой, чтобы подготовить вас к групповой работе.
        </p>
    psychotherapy-rules:
      h2: 'Принципы и правила проведения групповой психотерапии'
      text: |
        <p>
          Магия групповой психотерапии заключается в том, что сами отношения между членами группы и являются лекарством. Чтобы магия произошла, группа регулируется общими принципами и правилами благодаря которым могут быть удовлетворены индивидуальные потребности каждого участника.
        </p>
        <h3>Принципы</h3>
        <ul> 
          <li>
            <b>Конфиденциальность</b><br>
            Всё, что происходит во время работы группы, остаётся в группе. Каждый участник берет ответственность на себя, за сохранение информации полученной во время работы группы. Видео и аудиозапись не проводится;
          </li>
          <li>
            <b>Безопасность</b><br>
            Все участники должны в первую очередь думать о собственной безопасности, при этом учитывая личные границы других членов группы;
          </li>
          <li>
            <b>Добровольность</b><br>
            В группе всё происходит добровольно. Участники по своему усмотрению регулируют свою активность, говорят столько, сколько считают нужным;
          </li>
          <li>
            <b>Равенство и уважение</b><br>
            Все члены группы равны между собой, вне зависимости от возраста, профессии, статуса и жизненного опыта. Следует уважительно относиться к мнению и потребностям всех участников, без критики, осуждения или сравнения;
          </li>
        </ul>

        <h3>Правила</h3>
        <ul>
          <li>
            <b>Я-сообщение</b><br>
            Следует говорить о себе от своего имени, а не пытаться спрятаться за неопределенными формулировками, привлечь для аргументации "авторитетные мнения людей" или рассказывать чьи-то чужие истории. Важно обращаться к другим участникам группы напрямую, не обсуждая их в третьем лице: "когда ты, Саш, об этом говоришь, я чувствую что…";
          </li>
          <li>
            <b>Один в эфире</b><br>
            Члены группы должны высказываться по очереди. Когда один говорит – остальные молча слушают и, прежде чем взять слово, поднимают руку. По желанию, член группы может передать слово другому участнику;
          </li>
          <li>
            <b>Правило "СТОП"</b><br>
            Если обсуждение личного опыта участника становится неприятным или небезопасным – тот, чей опыт обсуждается, может закрыть тему, сказав "СТОП";
          </li>
          <li>
            <b>Полное присутствие</b><br>
            Все участники, по возможности, должны максимально присутствовать на группе: не отвлекаться, включать камеру, выключать телефон, быть в тихой и спокойной обстановке;
          </li>
          <li>
            <b>Цифровая толерантность</b><br>
            Участники должны выключать микрофон, когда не говорят, поднимать руку при желании высказаться, быть готовыми к тому, что у них могут возникать проблемы со звуком или интернет-связью. В таких случаях следует предупредить группу о возможных трудностях, найти способы решения, вернуться, когда связь возобновиться.
          </li>
        </ul>
        <p>
          *С учетом пожеланий группы, список правил может расширяться.
        </p>
    psychotherapy-structure:
      h2: 'Структура сеанса групповой психотерапии'
      1:
        title: '1. Начало. Первый круг'
        text: |
          <p>
            На первом сеансе я, как психолог, приветствую участников, рассказываю принципы и правила группы, даю возможность каждому рассказать о себе, познакомится друг с другом. На последующих сеансах этапа знакомства не происходит. Вместо этого участники делятся своими новостями, успехами, новыми инсайтами, идеями, обсуждают домашнее задание (насколько успешно они его выполнили, какие возникали трудности).<br>
            <b>Результат:</b> участники выговорились, поддержали друг друга, описали трудности с дз (которым нужно уделить время на сегодняшнем сеансе) и готовы к дальнейшей работе.
          </p>
      2:
        title: '2. Собрание запросов'
        text: |
          <p>
            После общения и обсуждения дз, исходя из структуры курса психотерапии и тех тем для обсуждения, что остались с прошлого сеанса, мы выбираем вектор пути сегодняшней встречи. Уточняем актуальные потребности каждого участника, собираем запросы: "что для вас сегодня важно?". Составляем план сегодняшнего сеанса.<br>
            <b>Результат:</b> участники имеют план работы на сегодня, который соответствует их актуальным потребностям.
          </p>
      3:
        title: '3. Активное обсуждение'
        text: |
          <p>
            Участники начинают обсуждать тему встречи. При необходимости, я, как психолог, даю вводные данные темы, рассказываю теоретическую часть, запускаю коллективное обсуждение, резюмирую, перефразирую, уточняю, помогаю проанализировать чувства, мысли и поступки, даю свою интерпретацию, демонстрирую психотерапевтические техники.<br>
            <b>Результат:</b> участники коллективно размышляют на тему встречи, получают инсайты и осознание своих психологических феноменов, формируют новою картину мира, меняют способы своего мышления и деятельности.
          </p>
      4:
        title: '4. Психотерапевтические упражнения'
        text: |
          <p>
            Отработка психотерапевтических техник и приемов неразрывно связана с этапом активного обсуждения. Курс психотерапии предполагает поэтапное их выполнение, однако в любой момент у группы может возникнуть конкретный запрос на обретение новых ресурсов и средств для решения своей проблемы. Таким ресурсом могут быть техники работы с мыслями, эмоциями, методы развития стрессоустойчивости или терапии проблемы, которая объединяет группу (например, при тревоге – техники отстраненной осознанности и контроля внимания; при панических атаках – техники исследования своего состояния, так называемые "эксперименты", которые призваны доказать безопасность и контролируемость симптомов стресса). Отработка техник может происходить на одном из участников, либо на всей группе одновременно. В конце мы даем обратную связь друг другу.<br>
            <b>Результат:</b> участники обретают полезные знания и навыки для работы со своей проблемой и улучшения качества жизни. Чувствуют облегчение своего эмоционального и физического состояния, осознают свои сильные и слабые стороны, формируют ценности, цели и новые личностные смыслы.
          </p>
      5:
        title: '5. Домашнее задание'
        text: |
          <p>
            Сеанс групповой психотерапии – лишь подготовка к тому, что должно быть реализовано в жизни. Психотерапевтическое дз – это список рекомендуемых действий для изменения мышления и поведения, закрепления новых навыков и убеждений, проверки полученных результатов. Дз мы составляем вместе.<br>
            <b>Результат:</b> участники имеют план действий до следующего сеанса и осознание того, как дз должно им помочь в достижении их цели. Выполнение дз помогает проверить эффективность новых моделей мышления и поведения, проанализировать свое состояние, проверить, получается ли реализовать те решения, которые были приняты на сеансе.
          </p>
      6:
        title: '6. Подведение итогов'
        text: |
          <p>
            Завершающий круг обсуждения. Проговаривание того, что было на сеансе. Обмен впечатлениями и своим мнением: "что для меня сегодня было самым важным, ценным, полезным? Что я с собой беру? Чего не хватило?". Мы сравниваем желаемый и полученный результат. Планируем темы следующего сеанса. Желаем друг другу успехов.<br>
            <b>Результат:</b> участники ощущают уверенность в себе и в своих силах, готовность к изменениям, осознают что и какими методами было реализовано, понимают, какое знание, чувство или достижение стало сегодня для них самым важным и ценным приобретением. Уходят домой в ресурсном состоянии (спокойно, бодро, уверенно).
          </p>
    support-setting:
      h2: 'Группа психологической поддержки'
      text: |
        <p>
          Потребность объединения в группы появляется, когда ресурсов человека явно не хватает для преодоления последствий стрессовой ситуации. Восстановление через общение с другими людьми – это наш естественный метод адаптации и овладения разными жизненными ситуациями, начиная от мелких бытовых неприятностей, заканчивая катастрофами, войнами и стихийными бедствиями. Говорят, что только тот, кто пережил подобное с тобой, может лучше понять и поддержать, признать твои успехи, поделиться эффективными способами решения проблем. И я готов с этим согласиться.
        </p>
        <p>
          Сильный стресс может спровоцировать появление <b>Посттравматического стрессового расстройства</b> и способствует <b>самоизоляции</b>: "меня никто не понимает", "лучше останусь дома, не хочу ни с кем говорить", а это в свою очередь ведет к ухудшению состояния человека. Поэтому главная задача групп поддержки – создать такие обстоятельства, такую атмосферу принятия и доверия, при которых человек сможет начать <b>говорить о своей ситуации</b> (вербализация своих переживаний активирует неокортекс в головном мозге и опыт начинает обрабатываться, ослабевает невротическая симптоматика, уменьшается вероятность появления ПТСР в будущем).
        </p>
        <p>
          На группе поддержки я являюсь психологом-модератором (фасилитатором) контролирующим ход встречи. Цель каждого участника – помочь самому себе, находясь в кругу людей с аналогичными проблемами и жизненными обстоятельствами. Участники рассказывают о том, как они живут со своей проблемой, говорят о своем личном опыте, обмениваются мнениями, делятся полезной информацией, оказывают эмоциональную взаимоподдержку. Регулярные посещения подобных групп дают чувство стабильности, предсказуемости, контроля и некой отдушины.
        </p>
        <p>
          Группа поддержки проходит в формате Zoom-конференций. Я заранее объявляю о наборе новой группы в своих <a href="/ru/contacts.html">соцсетях</a>. Количество участников варьируется от 4-х до 12-ти человек объединенных одной проблемой (например, пострадавшие об военных действий, переселенцы). Первые 3 встречи группа является открытой, то есть в группу могут приходить новые участники (по предварительной записи). Сеансы проходят раз в неделю по 2 часа. Количество встреч – по желанию. Группы поддержки являются временными, они проводятся до тех пор, пока не отпадет необходимость в них, пока люди не переориентируются на другие методы овладения ситуацией. Поэтому группа подталкивает участников к самостоятельности, ответственности, овладению навыками стрессоустойчивости и привычки использовать другие формы социальной поддержки (общение с родственниками и друзьями) для преодоления жизненных трудностей в будущем.
        </p>
        <p>
          Отбор участников происходит следующим образом. Вы следите за новостями в моих соцсетях, заполняете форму регистрации, я связываюсь с вами, анализирую вашу ситуацию, отвечаю на все вопросы, даю ссылку на закрытую группу в Telegram, в которой можно общаться в перерыве между встречами.
        </p>
        <p>
          Примечание: в зависимости от сложности вашей проблемы, я могу предложить вам записаться ко мне на одну-две индивидуальные консультации для стабилизации вашего состояния, либо перенаправить вас к другим специалистам. Это иногда необходимо, чтобы подготовить вас к групповой работе.
        </p>
    support-rules:
      h2: 'Принципы и правила проведения групп поддержки'
      text: |
        <p>
          Магия групп поддержки заключается в создании уникальной атмосферы принятия и доверия, которую нигде в обыденной жизни мы не встречаем. Чтобы магия произошла, группа регулируется общими принципами и правилами, которые <a href="#group-psychotherapy-rules">идентичны таковым</a> в групповой психотерапии, при этом имеют несколько дополнений:
        </p>
        <ul>
          <li>
            <b>Поддерживающее пространство</b><br>
            Участники совместно создают атмосферу поддержки, где каждый чувствует, что он ценен, важен, что его потребности учитываются, ему доверяют и что взаимодействие происходит безопасно в соответствии с правилами;
          </li>
          <li>
            <b>Ориентация на здесь и сейчас</b><br>
            Участники группы должны говорить о том, что происходит в данный момент, о своих чувствах, переживаниях, мыслях, потребностях. При рассказе о событиях в прошлом – ориентироваться на то, какие реакции эти воспоминания вызывают здесь и сейчас;
          </li>
          <li>
            <b>Ориентация на ресурс и развитие копингов</b><br>
            Участники должны ориентироваться на поиск психоэмоциональных ресурсов друг у друга (получить поддержку, совет, новые знания, убеждения или решения, которые помогут, вдохновят, дадут ощущение внутренней силы и способности решать проблемы);
          </li>
          <li>
            <b>Эмоциональная осторожность</b><br>
            Во время обсуждений участники не должны углубляться в эмоции, расспрашивать других членов группы об их переживаниях и деталях трагичных событий прошлого, во избежание ретравматизации. Следует стремиться стабилизировать свое состояние и состояние других участников, а не перепрожить заново все неприятные события.
          </li>
        </ul>
    support-structure:
      h2: 'Структура встречи группы поддержки'
      1:
        title: '1. Приветствие. Принципы и правила группы'
        text: |
          <p>
            На первой встрече я, как психолог-фасилитатор, приветствую участников, рассказываю о том, что такое группа поддержки, о ее принципах и правилах, объясняю важность вербализации своих чувств, предлагаю участникам ввести свои дополнительные правила.<br>
            <b>Результат:</b> участники поняли чего ожидать от группы, узнали правила, что дало чувство комфорта и безопасности. Это почва для дальнейшей работы.
          </p>
      2:
        title: '2. Знакомство'
        text: |
          <p>
            Далее, я предлагаю начать знакомится. Рассказываю о себе, о том, как меня затронуло то событие, которое нас здесь объединило, своим примером показываю что говорить искренне – это нормально. Затем, даю возможность каждому по очереди рассказать о себе, познакомиться друг с другом. Если новых участников в группе нет, то этап знакомства не происходит.<br>
            <b>Результат:</b> участники начали говорить, почувствовали безопасность вербализации, стали лучше ориентироваться в группе, понимая кто есть кто из участников.
          </p>
      3:
        title: '3. Собрание запросов'
        text: |
          <p>
            В зависимости от ситуации, начинается обсуждение актуальной темы, либо происходит собрание запросов, тем для обсуждения, важных вещей, которые участники хотели бы получить сегодня от группы. Составляем план встречи, стараемся выделить время для каждого запроса.<br>
            <b>Результат:</b> участники имеют план работы на сегодня, который соответствует их актуальным потребностям.
          </p>
      4:
        title: '4. Активное обсуждение'
        text: |
          <p>
            Коллективное обсуждение тем, реализация запросов. Я, как фасилитатор, даю слово каждому участнику, резюмирую, перефразирую, отзеркаливаю эмоции участников, модерирую диалог, слежу за временем.<br>
            <b>Результат:</b> участники выговариваются, получают необходимые ресурсы от группы.
          </p>
      5:
        title: '5. Упражнения'
        text: |
          <p>
            Для стабилизации состояния участников иногда проводятся упражнения на группу, отрабатываются техники стрессоустойчивости и релаксации, например: техники на дыхание, внимание, работу с телом, либо творческие упражнения на выплёскивание своих чувств (написать, нарисовать что-то) или игры на поиск ресурсов, ценностей. Направление и содержание упражнений определяется как запросами участников, так и моим профессиональным видением. Параллельно с этим я, как психолог, провожу психоэдукацию (даю полезные теоретические знания в сфере психологии).<br>
            <b>Результат:</b> участники почувствовали облегчение своего психофизического состояния, нашли для себя новые ресурсы, получили полезные знания.
          </p>
      6:
        title: '6. Подведение итогов'
        text: |
          <p>
            Завершающий круг обсуждения. Подведение итогов встречи, проговаривание того, что сегодня происходило, что обсуждалось в группе (нераскрытые темы переносятся на следующую встречу). Обмен впечатлениями и своим мнением: "какие ресурсы я с собой беру? Что для меня было самым важным сегодня?"<br>
            <b>Результат:</b> участники понимают какое знание, чувство или достижение стало сегодня для них самым важным и ценным приобретением. Участники чувствуют себя лучше, чем до начала встречи.
          </p>



