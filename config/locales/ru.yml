        <h3>–û–±—Ä–∞–∑ –∂–µ–ª–∞–µ–º—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π</h3>
        <p>
          –Ø —Å–º–µ–ª–æ –º–æ–≥—É —É—Ç–≤–µ—Ä–∂–¥–∞—Ç—å, —á—Ç–æ 95% –∫–ª–∏–µ–Ω—Ç–æ–≤ –Ω–µ –∑–Ω–∞—é—Ç –∑–∞—á–µ–º –∏–º –æ—Ç–Ω–æ—à–µ–Ω–∏—è, —á–µ–≥–æ –æ–Ω–∏ —Ö–æ—Ç—è—Ç –æ—Ç –æ—Ç–Ω–æ—à–µ–Ω–∏–π –∏ –∫–∞–∫ –∏—Ö —Å–æ–∑–¥–∞—Ç—å. –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –ª—é–¥–∏ –≤—ã—Å—Ç—Ä–∞–∏–≤–∞—é—Ç —Å–≤–æ—é —Å–µ–º—å—é –ø–æ –ø—Ä–∏–º–µ—Ä—É –æ—Ç–Ω–æ—à–µ–Ω–∏–π –º–∞–º—ã —Å –ø–∞–ø–æ–π, –¥–µ–¥—É—à–∫–∏ —Å –±–∞–±—É—à–∫–æ–π –∏ —Ç.–¥. –ß—Ç–æ–±—ã –Ω–µ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –ø–æ –Ω–∞–∏—Ç–∏—é, —Å–ª–µ–¥—É–µ—Ç —á–µ—Ç–∫–æ –ø—Ä–æ–ø–∏—Å–∞—Ç—å –æ–±—Ä–∞–∑ –∂–µ–ª–∞–µ–º—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π. –î–ª—è —ç—Ç–æ–≥–æ –º—ã –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –æ—Ç–≤–µ—á–∞–µ–º –Ω–∞ –≤–æ–ø—Ä–æ—Å: "–∫—Ç–æ —è?", –≤—ã—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π <b>–æ–±—Ä–∞–∑ —Å–µ–±—è</b>. –ü–∏—à–µ–º —Å–≤–æ–∏ —Å–ª–∞–±—ã–µ –∏ —Å–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã, —É—á–∏–º—Å—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å –∏—Ö –∏ –≤–µ—Å—Ç–∏ –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω—ã–π –¥–∏–∞–ª–æ–≥ —Å —Å–∞–º–∏–º —Å–æ–±–æ–π. –° –ø–æ–º–æ—â—å—é <a href="/ru/Acceptance-and-Commitment-Therapy.html">ACT</a> –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à–∏ <b>–ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏, —Ü–µ–Ω–Ω–æ—Å—Ç–∏ –∏ —Å–º—ã—Å–ª—ã</b>, –≤—ã—è–≤–ª—è–µ–º —á—Ç–æ –∏–∑ —ç—Ç–æ–≥–æ –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö.
