    rules:
      h2: 'Принципы и правила проведения семейной психотерапии'
      text: |
        <p>
          Цель семейной психотерапии – помочь каждому члену семьи услышать и понять друг друга, найти общие решения, восстановить доверие и теплые отношения. Чтобы этот процесс был эффективным и безопасным, консультации проходят по определенным принципам и правилам.
        </p>
        <h3>Принципы</h3>
        <ul> 
          <li>
            <b>Конфиденциальность</b><br>
            Всё, что происходит во время консультации, остается конфиденциальным. Видео- и аудиозапись не ведется;
          </li>
          <li>
            <b>Безопасность</b><br>
            Все участники должны прежде всего думать о собственной безопасности, при этом учитывая личные границы других участников;
          </li>
          <li>
            <b>Добровольность</b><br>
            На терапии все происходит добровольно. Каждый сам определяет свой уровень активности и откровенности;
          </li>
          <li>
            <b>Равенство и уважение</b><br>
            Все члены семьи равны, независимо от возраста, профессии, статуса и жизненного опыта. Следует с уважением относиться друг к другу, слушать и признавать ценность разных точек зрения;
          </li>
          <li>
            <b>Совместная ответственность</b><br>
            Работа проходит не только с отдельным человеком, а со всей системой семьи. Каждый должен брать ответственность за свой вклад в отношения, ведь только так достигаются значимые изменения.
          </li>
        </ul>
        <h3>Правила</h3>
        <ul>
          <li>
            <b>Я-сообщение</b><br>
            Следует говорить от своего имени: "я чувствую…", "я думаю…", а не пытаться спрятаться за абстрактными формулировками, привлекать для аргументации "мнение авторитетных людей" или рассказывать чьи-то чужие истории. Важно обращаться к другим участникам напрямую, не обсуждая их в третьем лице: "когда ты, Саша, об этом говоришь, я чувствую что…";
          </li>
          <li>
            <b>Один в эфире</b><br>
            Участники должны высказываться поочередно. Когда один говорит – остальные молча слушают и, прежде чем взять слово, поднимают руку. По желанию участник может передать слово другому участнику сессии;
          </li>
          <li>
            <b>Правило "СТОП"</b><br>
            Если обсуждение личного опыта участника становится неприятным или опасным – тот, чей опыт обсуждается, может закрыть тему, сказав "СТОП";
          </li>
          <li>
            <b>Полное присутствие</b><br>
            Все участники по возможности должны максимально присутствовать на группе: не отвлекаться, включать камеру, быть в тихой спокойной обстановке;
          </li>
          <li>
            <b>Цифровая толерантность</b><br>
            Участники должны выключать микрофон, когда не говорят, поднимать руку, если хотят высказаться, быть готовыми к тому, что у них могут возникать проблемы со звуком или интернет-связью. В таких случаях следует предупредить участников о возможных трудностях, найти способы решения и вернуться, когда связь возобновится.
          </li>
        </ul>
        <p>
          *Учитывая пожелания участников, список правил может расширяться.
        </p>
