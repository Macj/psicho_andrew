          –Ø –ø—Ä–∏–º–µ–Ω–∏–ª —Ç–µ—Ä–∞–ø–∏—é –ê–°–¢ –∏ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ –ö–ü–¢: —Å–¥–µ–ª–∞–ª–∏ –¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é —Å—Ç—Ä–∞—Ö–æ–≤, —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è, –æ–±—É—á–∏–ª–∏—Å—å —Ç–µ—Ö–Ω–∏–∫–µ –ø—Ä–∏–Ω—è—Ç–∏—è —ç–º–æ—Ü–∏–π. –î–∞–ª–µ–µ, –º—ã –≤–µ–ª–∏ –¥–Ω–µ–≤–Ω–∏–∫, —Ç–∞–±–ª–∏—Ü—É –ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π –∏ –ê–í–°-—Å—Ö–µ–º—É (–∫–ª–∏–µ–Ω—Ç–∫–∞ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –Ω–∞—É—á–∏–ª–∞—Å—å –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä–µ–≤–æ–∂–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –≤ –µ–µ –∂–∏–∑–Ω–∏, –∞ –º–Ω–µ –ª–∏—à—å –æ—Å—Ç–∞–≤–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä—è—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ).<br><br>
