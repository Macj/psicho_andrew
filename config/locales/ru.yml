        <h3>–ü–µ—Ä–≤—ã–π ‚Äì –≤—Ç–æ—Ä–æ–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ù–∞—á–∏–Ω–∞–µ–º —Å –∞–Ω–∞–ª–∏–∑–∞ —Å—Ö–µ–º—ã –≤–∞—à–∏—Ö –ø–∞–Ω–∏—á–µ—Å–∫–∏—Ö –∞—Ç–∞–∫. –ú—ã –≤–º–µ—Å—Ç–µ –æ–±—Å—É–∂–¥–∞–µ–º –∫–∞–∂–¥—ã–π –µ—ë —ç–ª–µ–º–µ–Ω—Ç, –≤—Å–ø–æ–º–∏–Ω–∞–µ–º –≤–∞—à—É –ø–µ—Ä–≤—É—é –ü–ê, –≤—ã—è—Å–Ω—è–µ–º –µ–µ –ø—Ä–∏—á–∏–Ω—ã. –í —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω–æ–º –¥–∏–∞–ª–æ–≥–µ –º—ã –æ–±–≥–æ–≤–∞—Ä–∏–≤–∞–µ–º —Ç–æ, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞—à–∞ –Ω–µ—Ä–≤–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞, –ø–æ—á–µ–º—É –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –º–µ—Ö–∞–Ω–∏–∑–º "–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏", –∫–∞–∫ –¥—ã—Ö–∞–Ω–∏–µ –º–µ–Ω—è–µ—Ç –Ω–∞—à—É —Ñ–∏–∑–∏–æ–ª–æ–≥–∏—é, —á—Ç–æ —Ç–∞–∫–æ–µ –∞–º–∏–≥–¥–∞–ª–∞, —á–µ–º –æ–Ω–∞ –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç –Ω–µ–æ–∫–æ—Ä—Ç–µ–∫—Å–∞. –≠—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–¥–ª—è <b>—Å—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏–∏ –≤–∞—à–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è.</b>
        </p>
        <p>
          –ü–æ—Å–ª–µ —á–µ–≥–æ, —è —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—é –æ —Ç–æ–º, –ø–æ—á–µ–º—É –º–æ–∑–≥ –≤—Å–µ–≥–¥–∞ –¥–∞–µ—Ç –Ω–∞–º –∫—Ä–µ–∞—Ç–∏–≤–Ω—ã–µ –∏–¥–µ–∏ —Ç–æ–≥–æ, –∫–∞–∫ –º–æ–∂–Ω–æ —É–±–µ–∂–∞—Ç—å –æ—Ç –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–∞. –ú—ã –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –∑–∞—â–∏—Ç—ã, –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω—ã–µ –∏ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è –≤–∞—à–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π. –ü–æ–Ω–µ–º–Ω–æ–≥—É —Ñ–æ—Ä–º–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ <b>–∫—Ä–µ–∞—Ç–∏–≤–Ω–æ–π –±–µ—Å–ø–æ–º–æ—â–Ω–æ—Å—Ç–∏</b>, –∫–æ–≥–¥–∞ –≤—ã –ø–æ–Ω–∏–º–∞–µ—Ç–µ, —á—Ç–æ –≤–µ—á–Ω–æ —É–±–µ–≥–∞—Ç—å –æ—Ç —Å–∞–º–æ–≥–æ —Å–µ–±—è –Ω–µ –ø–æ–ª—É—á–∏—Ç—Å—è –∏ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –≤—ã—Ö–æ–¥ ‚Äì —ç—Ç–æ –Ω–∞—É—á–∏—Ç—å—Å—è –∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–º –æ–ø—ã—Ç–æ–º (–º—ã—Å–ª—è–º–∏, —ç–º–æ—Ü–∏—è–º–∏, –∂–µ–ª–∞–Ω–∏—è–º–∏, —Å–æ–±—ã—Ç–∏—è–º–∏).
        </p>
        <p>
          –ù–∞—á–∏–Ω–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å <b>–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏—á–µ—Å–∫–∏–µ —É–±–µ–∂–¥–µ–Ω–∏—è</b>: "–µ—Å–ª–∏ —É –º–µ–Ω—è —É—á–∞—â–µ–Ω–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏–µ, —Ç–æ –±—É–¥–µ—Ç –∏–Ω—Ñ–∞—Ä–∫—Ç", "–µ—Å–ª–∏ –∑–∞–∫—Ä—É–∂–∏–ª–∞—Å—å –≥–æ–ª–æ–≤–∞, —Ç–æ —É–ø–∞–¥—É –≤ –æ–±–º–æ—Ä–æ–∫", "–µ—Å–ª–∏ —É–ø–∞–¥—É ‚Äì –æ–ø–æ–∑–æ—Ä—é—Å—å". –û–±—Å—É–∂–¥–∞–µ–º –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ –ø–æ–ª–µ–∑–Ω–æ—Å—Ç—å —Ç–∞–∫–∏—Ö —É–±–µ–∂–¥–µ–Ω–∏–π, –ø—É—Ç–µ–º –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏—Ö —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å–∫–æ–ª—å–∫–æ –º–æ–≥—É—Ç –±—ã—Ç—å –æ–ø–∞—Å–Ω—ã –∏ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º—ã —Å–∏–º–ø—Ç–æ–º—ã –ü–ê. –ò–∑–≤–ª–µ–∫–∞—è –Ω–æ–≤—ã–µ –∑–Ω–∞–Ω–∏—è, –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤–∞–∂–Ω—ã–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è –Ω–∞ <b>"–∫–∞—Ä—Ç–æ—á–∫–∏ –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è"</b> –∏ –Ω–æ—Å–∏–º –∏—Ö —Å —Å–æ–±–æ–π, —á—Ç–æ–±—ã –≤—Å–µ–≥–¥–∞ –∏–º–µ—Ç—å –ø–æ–¥ —Ä—É–∫–æ–π –æ–±—ä–µ–∫—Ç–∏–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–≤–æ–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏. –ï—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ, —è –æ–±—É—á–∞—é –≤–∞—Å <b>—Ç–µ—Ö–Ω–∏–∫–∞–º —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏</b> (–¥–∏–∞—Ñ—Ä–∞–≥–º–∞–ª—å–Ω–æ–º—É –¥—ã—Ö–∞–Ω–∏—é, –∑–∞–∑–µ–º–ª–µ–Ω–∏—é "5-4-3-2-1", –º—ã—à–µ—á–Ω–æ–π —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏).
        </p>

        <h3>–¢—Ä–µ—Ç–∏–π ‚Äì —á–µ—Ç–≤–µ—Ä—Ç—ã–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –£–º–µ–Ω—å—à–∞–µ–º –∑–Ω–∞—á–∏–º–æ—Å—Ç—å —Å–∏–º–ø—Ç–æ–º–æ–≤ –ø—É—Ç–µ–º <b>–≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π –¥–µ—Å–µ–Ω—Å–∏–±–∏–ª–∏–∑–∞—Ü–∏–∏</b>. –ù–∞–º–µ—Ä–µ–Ω–Ω–æ –≤—ã–∑—ã–≤–∞–µ–º —Ñ–∏–∑–∏—á–µ—Å–∫–∏–µ –æ—â—É—â–µ–Ω–∏—è, —Å—Ö–æ–∂–∏–µ —Å —Å–∏–º–ø—Ç–æ–º–∞–º–∏ –ü–ê, –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å –≤–æ—Å–ø—Ä–∏—è—Ç–∏–µ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –æ—â—É—â–µ–Ω–∏–π –∏ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏–π. –ù–∞–ø—Ä–∏–º–µ—Ä, –º–æ–∂–Ω–æ –ø–æ–ø—Ä–∏—Å–µ–¥–∞—Ç—å, —á—Ç–æ–±—ã –≤—ã–∑–≤–∞—Ç—å —É—á–∞—â–µ–Ω–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏–µ, –ª–∏–±–æ –±—ã—Å—Ç—Ä–æ –Ω–∞—á–∞—Ç—å –¥—ã—à–∞—Ç—å, —á—Ç–æ–±—ã –≤—ã–∑–≤–∞—Ç—å –≥–æ–ª–æ–≤–æ–∫—Ä—É–∂–µ–Ω–∏–µ –∏ –∑–∞—Ç–µ–º —Å –∏–Ω—Ç–µ—Ä–µ—Å–æ–º –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∑–∞ –∫–∞–∫–æ–π –∏–º–µ–Ω–Ω–æ –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –≤—Ä–µ–º–µ–Ω–∏ —Å–µ—Ä–¥—Ü–µ –Ω–∞—á–Ω–µ—Ç –±–∏—Ç—å—Å—è –≤ —Å–≤–æ–µ–º –Ω–æ—Ä–º–∞–ª—å–Ω–æ–º —Ä–∏—Ç–º–µ, –∞ –≥–æ–ª–æ–≤–æ–∫—Ä—É–∂–µ–Ω–∏–µ –∏—Å—á–µ–∑–Ω–µ—Ç (–ø–æ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–º —Ñ–∏–∑–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–º –ø—Ä–∏—á–∏–Ω–∞–º). –¢–µ—Ö–Ω–∏–∫–æ–π "—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–∞" –∏—Å—Å–ª–µ–¥—É–µ–º —Ç–æ, –∫–∞–∫ –≤–Ω–∏–º–∞–Ω–∏–µ —Å–æ–∑–¥–∞–µ—Ç —Ñ–∏–∑–∏—á–µ—Å–∫–∏–µ –æ—â—É—â–µ–Ω–∏—è –≤ —Ç–µ–ª–µ –∏ –Ω–∞–ø—Ä–∞–≤–ª—è–µ—Ç —Ö–æ–¥ –Ω–∞—à–∏—Ö –º—ã—Å–ª–µ–π. –£–¥–æ—Å—Ç–æ–≤–µ—Ä—è–µ–º—Å—è –≤ —Ç–æ–º, —á—Ç–æ –≤—ã –º–æ–∂–µ—Ç–µ –∫–∞–∫ —É—Å–∏–ª–∏—Ç—å –ü–ê, —Ç–∞–∫ –∏ –æ—Å–ª–∞–±–∏—Ç—å –µ–µ. –ò—Å–ø–æ–ª—å–∑—É–µ–º "–ø–∞—Ä–∞–¥–æ–∫—Å–∞–ª—å–Ω—É—é –∏–Ω—Ç–µ–Ω—Ü–∏—é" –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã "–∏–¥—Ç–∏ –Ω–∞–≤—Å—Ç—Ä–µ—á—É —Å—Ç—Ä–∞—Ö—É" –∏ –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ—Å—Ç–∞—Ç—å –±–æ—è—Ç—å—Å—è —Å–∏–º–ø—Ç–æ–º–æ–≤ —Å—Ç—Ä–µ—Å—Å–∞.
        </p>
        <p>
          –£–¥–µ–ª—è–µ–º –æ—Å–æ–±–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∞–Ω–∞–ª–∏–∑—É –≤–∞—à–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è. –£—á–∏–º—Å—è —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ–º –∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏–µ–π, –º–µ–∂–¥—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º–∏ –º—ã—Å–ª—è–º–∏ –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω—ã–º–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è–º–∏. –£—á–∏–º—Å—è <b>–æ—Ç—Å—Ç—Ä–∞–Ω—è—Ç—å—Å—è –æ—Ç –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã—Ö –º—ã—Å–ª–µ–π</b>, –Ω–µ –≤–µ—Ä–∏—Ç—å –≤ –∏—Ö –ø—Ä–∞–≤–¥–∏–≤–æ—Å—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–æ–¥—ã –¥–∏—Å—Å–æ—Ü–∏–∞—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–∑—ã–≤–∞–µ–º —Å–∏–º–ø—Ç–æ–º, –æ–Ω —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º —Å—Ç–∏—Ö–∞–µ—Ç, –Ω–æ –≤—ã –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ —É–¥–µ—Ä–∂–∏–≤–∞–µ—Ç–µ –º—ã—Å–ª—å: "—è —Å–µ–π—á–∞—Å —É–º—Ä—É" ‚Äì –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –æ—â—É—â–µ–Ω–∏–µ –≥–ª—É–ø–æ—Å—Ç–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–≥–æ, —Å–∫—É–∫–∏, –≤–µ–¥—å –Ω–µ —Ö–æ—á–µ—Ç—Å—è –±–æ–ª–µ–µ –ø–µ—Ä–µ–∂–∏–≤–∞—Ç—å).
        </p>

        <h3>–ü—è—Ç—ã–π ‚Äì —à–µ—Å—Ç–æ–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –£—á–∏–º—Å—è —É–ø—Ä–∞–≤–ª—è—Ç—å —Å–≤–æ–∏–º –≤–Ω–∏–º–∞–Ω–∏–µ–º. –†–∞–∑–≤–∏–≤–∞–µ–º <b>–æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å</b> –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–µ–º –º–æ–º–µ–Ω—Ç–µ, —á—Ç–æ–±—ã –≤–æ–≤—Ä–µ–º—è –∑–∞–º–µ—á–∞—Ç—å –∏ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞—Ç—å –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏—á–µ—Å–∫–∏—Ö –º—ã—Å–ª–µ–π. –¢—Ä–µ–Ω–∏—Ä—É–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º–æ—Å—Ç—å –∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—é –≤–Ω–∏–º–∞–Ω–∏—è, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Ü–∏–∫–ª–∏–≤–∞—Ç—å—Å—è –Ω–∞ —Å–≤–æ–µ–º —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏–∏. –ü–æ–Ω–µ–º–Ω–æ–≥—É —Ä–∞–∑–≤–∏–≤–∞–µ–º —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –∫ –Ω–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ—Å—Ç–∏.
        </p>
        <p>
          –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–ª–∞–Ω <b>—Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –¥–µ—Å–µ–Ω—Å–∏–±–∏–ª–∏–∑–∞—Ü–∏–∏</b> ‚Äì —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞ –∏–∑–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç –ª—é–±–æ–≥–æ —Å—Ç—Ä–∞—Ö–∞. –ü–æ–Ω–µ–º–Ω–æ–≥—É, –±–µ–∑ –≤—Ä–µ–¥–∞ –¥–ª—è –∑–¥–æ—Ä–æ–≤—å—è, –Ω–∞—á–∏–Ω–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å —Ç—Ä–∏–≥–≥–µ—Ä–∞–º–∏, –±—ã–≤–∞—Ç—å –≤ —Ç–µ—Ö –º–µ—Å—Ç–∞—Ö –∏ —Å–∏—Ç—É–∞—Ü–∏—è—Ö –≥–¥–µ –≤–æ–∑–Ω–∏–∫–∞–ª–∏ –ü–ê. –ù–∞–ø—Ä–∏–º–µ—Ä: "–æ—Ç–æ–π—Ç–∏ –æ—Ç –¥–æ–º–∞ –Ω–∞ 50 –º–µ—Ç—Ä–æ–≤ –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è, —Å–Ω–æ–≤–∞ –æ—Ç–æ–π—Ç–∏ –Ω–∞ 100 –º–µ—Ç—Ä–æ–≤ –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è", "—Å–ø—É—Å—Ç–∏—Ç—å—Å—è –Ω–∞ –ª–∏—Ñ—Ç–µ –±–µ–∑ —Ç–∞–±–ª–µ—Ç–æ–∫ –≤ –∫–∞—Ä–º–∞–Ω–µ" (—É–±–∏—Ä–∞–µ–º —Ä–µ—Ñ–ª–µ–∫—Å –∏–∑–±–µ–≥–∞–Ω–∏—è). –ï—Å–ª–∏ –≤–æ–∑–Ω–∏–∫–∞—é—Ç —Å–∏–º–ø—Ç–æ–º—ã ‚Äì –ø—Ä–∏–Ω–∏–º–∞–µ–º –∏ –¥–∞–∂–µ —É—Å–∏–ª–∏–≤–∞–µ–º –∏—Ö, —Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –¥–æ–∫–∞–∑—ã–≤–∞—è —Å–µ–±–µ –∏ —Å–≤–æ–µ–º—É –æ—Ä–≥–∞–Ω–∏–∑–º—É, —á—Ç–æ –±–æ—è—Ç—å—Å—è –Ω–µ—á–µ–≥–æ.
        </p>

        <h3>–°–µ–¥—å–º–æ–π ‚Äì –¥–µ–≤—è—Ç—ã–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ú—ã –Ω–∞—É—á–∏–ª–∏—Å—å –Ω–µ –ø–µ—Ä–µ–ø—Ä–æ–≤–µ—Ä—è—Ç—å —Å–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ. –ü–ê –≤ —ç—Ç–æ—Ç –ø–µ—Ä–∏–æ–¥, —á–∞—â–µ –≤—Å–µ–≥–æ, —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –º–∞–ª–æ–∑–∞–º–µ—Ç–Ω—ã–º–∏ –∏–ª–∏ –≤–æ–≤—Å–µ –Ω–µ –≤–æ–∑–Ω–∏–∫–∞—é—Ç. –†–∞–±–æ—Ç–∞–µ–º –Ω–∞–¥ —É–º–µ–Ω—å—à–µ–Ω–∏–µ–º –æ–±—â–µ–π —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç–∏. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º <b>–≤—Ç–æ—Ä–∏—á–Ω—É—é –≤—ã–≥–æ–¥—É</b> (—Ç–æ, –ø–æ—á–µ–º—É –≤–∞—à–∞ –ø—Å–∏—Ö–∏–∫–∞ —Å–æ–∑–¥–∞–≤–∞–ª–∞ –ø–∞–Ω–∏—á–µ—Å–∫–∏–µ –∞—Ç–∞–∫–∏). –†–∞–∑—Ä–µ—à–∞–µ–º <b>–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã</b> ‚Äì –ø—Ä–∏–∑–Ω–∞–µ–º –Ω–∞–ª–∏—á–∏–µ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–π, —Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ–º –∏—Ö —Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π (–Ω–∞–ø—Ä–∏–º–µ—Ä: "–Ω–µ–ª—å–∑—è —Ç–µ—Ä–ø–µ—Ç—å –∏ —É–≤–∞–∂–∞—Ç—å —Å–µ–±—è –ø—Ä–∏ —ç—Ç–æ–º", "–Ω–µ–ª—å–∑—è –¥–æ–≤–µ—Ä—è—Ç—å –∏ –±—ã—Ç—å –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏"). –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–∞–±–æ—Ç—É —Å –æ–±—Ä–∞–∑–∞–º–∏, —É—á–∏–º—Å—è –¥–æ–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å—Å—è —Å –∫–∞–∂–¥–æ–π —á–∞—Å—Ç—å—é –Ω–∞—à–µ–π –ª–∏—á–Ω–æ—Å—Ç–∏. –ü—Ä–∏ –Ω–∞–ª–∏—á–∏–∏ —Å—Ç–∞—Ä—ã—Ö –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º, –¥–æ–∫–∞–∑—ã–≤–∞—é—â–∏—Ö –≤–µ—Ä–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–π, —Ä–∞–±–æ—Ç–∞–µ–º <a href="/ru/Hypnotherapy.html">–ì–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–µ–π</a>.
        </p>
        <p>
          –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ —Å—Ñ–µ—Ä—ã –≤–∞—à–µ–π –∂–∏–∑–Ω–∏ (—Å–µ–º—å—è, —Ä–∞–±–æ—Ç–∞, –¥—Ä—É–∑—å—è, –∑–¥–æ—Ä–æ–≤—å–µ –∏ —Ç.–¥.). –ü—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à–∏ <b>—Ü–µ–Ω–Ω–æ—Å—Ç–∏</b>, —Ä–∞–¥–∏ –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã –≥–æ—Ç–æ–≤—ã <b>—Ä–µ—à–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—ã</b>. –ù–∞—É—á–∞–µ–º—Å—è –≤—Ö–æ–¥–∏—Ç—å –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–ª–µ–¥–æ–≤–∞—Ç—å —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º (–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ, –∏—Å–∫—Ä–µ–Ω–Ω–µ, –º–∞—Å—Ç–µ—Ä—Å–∫–∏, –≤–µ—Å–µ–ª–æ –∏ —Ç.–ø.). –£—á–∏–º—Å—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è –∏ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º–∏, –Ω–∞—Ö–æ–¥–∏—Ç—å –Ω–æ–≤—ã–µ, –Ω–µ–æ–±—ã—á–Ω—ã–µ, –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –ø—É—Ç–∏ <b>—É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏—è —Å–≤–æ–∏—Ö –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π</b>. –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ—É—á–∏–Ω–≥–æ–≤—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏, —Å–æ–∑–¥–∞–µ–º –ø–ª–∞–Ω —Ä–∞–∑–≤–∏—Ç–∏—è –∫–∞—Ä—å–µ—Ä—ã –∏–ª–∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è —Å–µ–º–µ–π–Ω—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π. –£—á–∏–º—Å—è –ø—Ä–∏–º–µ–Ω—è—Ç—å —Ç–µ—Ö–Ω–∏–∫—É "–°–¢–û–ü" ‚Äì –∫–≤–∏–Ω—Ç—ç—Å—Å–µ–Ω—Ü–∏—é –≤—Å–µ—Ö –Ω–∞—à–∏—Ö –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ç–µ—Ö–Ω–∏–∫ —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏. –í—ã –≤—ã–ø–æ–ª–Ω—è–µ—Ç–µ –¥–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è –∏ —É—á–∏—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–º–µ–Ω—è—Ç—å –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω–∏–∫–∏ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –∂–∏—Ç—å —Å–æ–≥–ª–∞—Å–Ω–æ —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º –∏ —Å–≤–æ–µ–≤—Ä–µ–º–µ–Ω–Ω–æ —É–º–µ–Ω—å—à–∞—Ç—å –≤–æ–∑–Ω–∏–∫–∞—é—â—É—é —Ç—Ä–µ–≤–æ–≥—É.
