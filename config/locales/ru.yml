      text: |
        <p>
          <b><i>–ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è</i></b> ‚Äì —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –¥–∏–∞–ª–æ–≥ –º–µ–∂–¥—É –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –∏ –∫–ª–∏–µ–Ω—Ç–æ–º —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º –≤–µ—Ä–±–∞–ª—å–Ω—ã—Ö –∏ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏—Ö —Ç–µ—Ö–Ω–∏–∫ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —ç–º–æ—Ü–∏–π, —É–±–µ–∂–¥–µ–Ω–∏–π –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –∏–∑–±–∞–≤–∏—Ç—å –µ–≥–æ –æ—Ç —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º.<br>
          <b><i>–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è</i></b> ‚Äì –∫—É—Ä—Å –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π (—Å–µ–∞–Ω—Å–æ–≤, —Å–µ—Å—Å–∏–π). –≠—Ç–æ –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–µ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞ —ç–º–æ—Ü–∏–∏, —É–±–µ–∂–¥–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞ –¥–ª—è –∏–∑–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç –º–Ω–æ–≥–∏—Ö —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –∏ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º –ø—Ä–∏ –ø–æ–º–æ—â–∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Ç–µ—Ö–Ω–∏–∫ –∏ –ø—Ä–∏–µ–º–æ–≤. –û–¥–∏–Ω –∏–∑ —Å–∞–º—ã—Ö –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤ ‚Äì –ö–ü–¢ —Å –µ–≥–æ —á–µ—Ç–∫–æ –æ–ø–∏—Å–∞–Ω–Ω—ã–º–∏ —Ç–µ—Ö–Ω–∏–∫–∞–º–∏ –∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–π —Ä–∞–±–æ—Ç—ã.<br>
          <b><i>–ì–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏—è</i></b> ‚Äì –≤–∏–¥ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º –≥–∏–ø–Ω–æ–∑–∞ –∏/–∏–ª–∏ —Ç–µ—Ö–Ω–∏–∫ –≤–Ω—É—à–µ–Ω–∏—è.<br>
          <b><i>–ü—Å–∏—Ö–æ–∞–Ω–∞–ª–∏–∑</i></b> ‚Äì –≤–∏–¥ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º –º–µ—Ç–æ–¥–æ–≤ –ø—Å–∏—Ö–æ–∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –§—Ä–µ–π–¥–∞, –Æ–Ω–≥–∞ –∏ —Ç.–¥. –û–¥–Ω–∏–º –∏–∑ –ø–æ–¥–≤–∏–¥–æ–≤ –ø—Å–∏—Ö–æ–∞–Ω–∞–ª–∏–∑–∞ —è–≤–ª—è–µ—Ç—Å—è –ü–æ–∑–∏—Ç–∏–≤–Ω–∞—è –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è –ù. –ü–µ–∑–µ—à–∫–∏–∞–Ω–∞. –ü—Å–∏—Ö–æ–∞–Ω–∞–ª–∏–∑ —Å–ª–∞–≤–∏—Ç—Å—è —Å–≤–æ–µ–π –≥–ª—É–±–∏–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–æ–π —Å –ø–æ–¥—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω—ã–º–∏ –∏ –±–µ—Å—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω—ã–º–∏ –ø—Ä–æ—è–≤–ª–µ–Ω–∏—è–º–∏ —á–µ–ª–æ–≤–µ–∫–∞: –∞–Ω–∞–ª–∏–∑–æ–º —Å–Ω–æ–≤, –º–µ—Ç–∞—Ñ–æ—Ä, –æ–≥–æ–≤–æ—Ä–æ–∫, –∑–∞—â–∏—Ç–Ω—ã—Ö –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –∏ —Ä–∞–±–æ—Ç–æ–π —Å —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π —Å—Ñ–µ—Ä–æ–π –∂–∏–∑–Ω–∏ —á–µ–ª–æ–≤–µ–∫–∞.
