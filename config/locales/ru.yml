    Maria20:
      name: 'Мария, 20 лет'
      alt: 'Мария 20 лет отзыв. Психолог Ткаченко Андрей'
      text: 'Я полгода занималась еженедельно с Андреем. Я не понимала, почему у меня не складываются отношения, но на определенном этапе работы оказалось, что то, с чем я пришла – это верхушка айсберга, а причина всему – тревога. Я не могу передать словами то, какого было мое удивление, восхищение методиками работы Андрея, насколько структурированы и понятны его методы. Я обрела все, чего мне не хватало. Спасибо!'
    Bogdan29: 
