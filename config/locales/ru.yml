        1. Связаться со мной по моим <a href="/ru/contacts">контактам</a>;<br>
        2. Обсудить со мной ваш случай, согласовать все детали, точное место и время консультации;<br>
        3. Оплатить мои услуги;<br>
        4. Явиться вовремя на консультацию.
    question13:
      title: "Как проводится диагностика?"
      text: |
        Диагностика проводится на первой консультации. Это диалог клиента с психологом. Я задаю вам ряд общих вопросов касающихся вашего физического здоровья, вредных привычек, проблем со сном и т.д. После чего провожу психологический анализ вашей ситуации, выясняю возможные причины происходящего, суть и динамику проблемы, информирую вас о механизмах работы психики и даю возможный прогноз на будущее. Концом диагностики является формулирование запроса (осознание исходной ситуации и желаемого результата). Подробнее в разделе <a href="/ru/individual_consultation">Индивидуальные консультации психолога</a>.<br><br>
        ПРИМЕЧАНИЕ: диагностика у психолога НЕ ЗАМЕНЯЕТ обследование у врача-психиатра!
    question14:
