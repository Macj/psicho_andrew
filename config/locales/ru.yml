        <p>
          –í—ã –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç–µ—Å—å –∫–æ –º–Ω–µ –Ω–∞ <a href="/ru/individual_consultation.html">–∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—É—é –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é</a>. –û–±—Å—É–∂–¥–∞–µ—Ç–µ –≤—Å–µ –¥–µ—Ç–∞–ª–∏ –Ω–∞—à–µ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–∞, –º–æ—Ä–∞–ª—å–Ω–æ –ø–æ–¥–≥–æ—Ç–æ–≤–ª—è–µ—Ç–µ—Å—å –∫ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ. –í –Ω–∞–∑–Ω–∞—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –≤—ã –ø—Ä–∏—Ö–æ–¥–∏—Ç–µ –≤ –º–æ–π –∫–∞–±–∏–Ω–µ—Ç, —Å–Ω–∏–º–∞–µ—Ç–µ –≤–µ—Ä—Ö–Ω—é—é –æ–¥–µ–∂–¥—É, —Å–∞–¥–∏—Ç–µ—Å—å –≤ —É–¥–æ–±–Ω–æ–µ –∫—Ä–µ—Å–ª–æ ‚Äì —ç—Ç–æ –Ω–∞—á–∞–ª–æ –≤–∞—à–µ–π –Ω–æ–≤–æ–π –∂–∏–∑–Ω–∏. –í —Ä–∞–±–æ—Ç–µ –æ–Ω–ª–∞–π–Ω –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤—Å—ë —Ç–æ –∂–µ —Å–∞–º–æ–µ: –≤—ã –¥–æ–º–∞ —Å–∞–¥–∏—Ç–µ—Å—å –≤ —Å–≤–æ–µ –ª—é–±–∏–º–æ–µ –∫—Ä–µ—Å–ª–æ, –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç–µ –Ω–æ—É—Ç–±—É–∫, –≤ –∫–æ–º—Ñ–æ—Ä—Ç–µ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –Ω–∞—á–∏–Ω–∞–µ—Ç–µ –Ω–∞—à –ø–µ—Ä–≤—ã–π –¥–∏–∞–ª–æ–≥, –≤ –∫–æ—Ç–æ—Ä–æ–º –º—ã –≤–∏–¥–∏–º –∏ —Å–ª—ã—à–∏–º –¥—Ä—É–≥ –¥—Ä—É–≥–∞ —Ç–∞–∫, –±—É–¥—Ç–æ –Ω–∞—Ö–æ–¥–∏–º—Å—è —Å–æ–≤—Å–µ–º –±–ª–∏–∑–∫–æ.
