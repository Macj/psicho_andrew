        <p>
          –í—Å—ë –≤—Ä–µ–º—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø–æ—Å–≤—è—â–µ–Ω–æ —Ç–æ–ª—å–∫–æ –≤–∞–º. –í—ã –º–æ–∂–µ—Ç–µ –¥–µ–ª–∞—Ç—å –≤—Å—ë, —á—Ç–æ –ø–æ–∂–µ–ª–∞–µ—Ç–µ. –ú–æ–∂–µ—Ç–µ –≤—ã–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å—Å—è, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å –æ –Ω–∞–±–æ–ª–µ–≤—à–µ–º, –∫—Ä–∏—á–∞—Ç—å, —Ä—É–≥–∞—Ç—å—Å—è –º–∞—Ç–æ–º –∏–ª–∏ –¥–∞–∂–µ –ø–ª–∞–∫–∞—Ç—å. –Ø –≤–∞—Å –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –≤—ã—Å–ª—É—à–∞—é, –ø–æ–¥–¥–µ—Ä–∂—É, –∑–∞–¥–∞–º —É—Ç–æ—á–Ω—è—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã, –æ–±—ä—è—Å–Ω—é –ø—Ä–∏—á–∏–Ω—ã –∏ –º–µ—Ö–∞–Ω–∏–∑–º—ã –≤–∞—à–∏—Ö –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–µ–π. –í –ø—Ä–æ—Ü–µ—Å—Å–µ —Ç–µ—Ä–∞–ø–∏–∏ –º—ã –±—É–¥–µ–º –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à–∏ –º—ã—Å–ª–∏, –≤–µ—Å—Ç–∏ –¥–Ω–µ–≤–Ω–∏–∫–∏, –¥–µ–ª–∞—Ç—å –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã, —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∏ –≤—ã–ø–æ–ª–Ω—è—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –¥–ª—è –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤.
