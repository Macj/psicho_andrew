        <p>
          В зависимости от специфики вашего случая мы будем применять разные методы:<br>
        </p>
        <ul>
          <li>
            <b>Недавние послестрессовые сомнения в себе</b> можно проработать методом <a href="/ru/EMDR">ДПДГ</a>, а далее <a href="/ru/Positive-psychotherapy">Позитивной психотерапией</a> и <a href="/ru/STA">СМД</a>, в формате диалоговых техник, развивать ваши навыки коммуникации и стрессоустойчивости. Это занимает 2-5 и более сеансов.
          </li>
          <li>
            <b>Отдельные элементы низкой самооценки</b>, которые проявляются локально, в конкретных ситуациях (давние обиды, чувство вины или стыда, детские психотравмы, страх опозориться, ком в горле при публичных выступлениях, запрет на радость, безынициативность), можно проработать за 1-5 сеансов <a href="/ru/Hypnotherapy">Гипнотерапии</a>. А далее, снова же, необходимо несколько сеансов для тренировки новых навыков.
          </li>
          <li>
            <b>Многолетняя низкая самооценка</b>, которая приносит значительный дискомфорт, проявляется во множестве жизненных ситуаций, началась давно (обычно в детском возрасте), требует длительной комплексной терапии с применением всех доступных нам методов (<a href="/ru/Cognitive-Behavioral-Therapy">КПТ</a>, гипноз, позитивка и т.д.). Такая самооценка может перерасти в настоящую <a href="/ru/articles/56">социофобию</a> с кучей тревожных мыслей, ригидным вниманием и сильной психосоматикой. Социофобия – это вид тревожного расстройства, поэтому ее терапия описана мною в статье о <a href="/ru/Psychotherapy-of-anxiety">психотерапии тревоги</a>. После снижения тревожной симптоматики на 50% и более (10 сеансов) можно начинать более глубокую работу, в которой мы будем заново выстраивать вашу личность. Это длительная и сложная работа, которая в корне изменит всю вашу жизнь. Без преувеличений.
          </li>
        </ul>
