      1:
        title: '1. –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ. –ü—Ä–∏–Ω—Ü–∏–ø—ã –∏ –ø—Ä–∞–≤–∏–ª–∞ –≥—Ä—É–ø–ø—ã'
        text: |
          <p>
            –ù–∞ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ —è, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥-—Ñ–∞—Å–∏–ª–∏—Ç–∞—Ç–æ—Ä, –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—é –æ —Ç–æ–º, —á—Ç–æ —Ç–∞–∫–æ–µ –≥—Ä—É–ø–ø–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏, –æ –µ–µ –ø—Ä–∏–Ω—Ü–∏–ø–∞—Ö –∏ –ø—Ä–∞–≤–∏–ª–∞—Ö, –æ–±—ä—è—Å–Ω—è—é –≤–∞–∂–Ω–æ—Å—Ç—å –≤–µ—Ä–±–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤, –ø—Ä–µ–¥–ª–∞–≥–∞—é —É—á–∞—Å—Ç–Ω–∏–∫–∞–º –≤–≤–µ—Å—Ç–∏ —Å–≤–æ–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –ø–æ–Ω—è–ª–∏ —á–µ–≥–æ –æ–∂–∏–¥–∞—Ç—å –æ—Ç –≥—Ä—É–ø–ø—ã, —É–∑–Ω–∞–ª–∏ –ø—Ä–∞–≤–∏–ª–∞, —á—Ç–æ –¥–∞–ª–æ —á—É–≤—Å—Ç–≤–æ –∫–æ–º—Ñ–æ—Ä—Ç–∞ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –≠—Ç–æ –ø–æ—á–≤–∞ –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–π —Ä–∞–±–æ—Ç—ã.
          </p>
      2:
        title: '2. –ó–Ω–∞–∫–æ–º—Å—Ç–≤–æ'
        text: |
          <p>
            –î–∞–ª–µ–µ, —è –ø—Ä–µ–¥–ª–∞–≥–∞—é –Ω–∞—á–∞—Ç—å –∑–Ω–∞–∫–æ–º–∏—Ç—Å—è. –†–∞—Å—Å–∫–∞–∑—ã–≤–∞—é –æ —Å–µ–±–µ, –æ —Ç–æ–º, –∫–∞–∫ –º–µ–Ω—è –∑–∞—Ç—Ä–æ–Ω—É–ª–æ —Ç–æ —Å–æ–±—ã—Ç–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –Ω–∞—Å –∑–¥–µ—Å—å –æ–±—ä–µ–¥–∏–Ω–∏–ª–æ, —Å–≤–æ–∏–º –ø—Ä–∏–º–µ—Ä–æ–º –ø–æ–∫–∞–∑—ã–≤–∞—é —á—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç—å –∏—Å–∫—Ä–µ–Ω–Ω–µ ‚Äì —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ. –ó–∞—Ç–µ–º, –¥–∞—é –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∫–∞–∂–¥–æ–º—É –ø–æ –æ—á–µ—Ä–µ–¥–∏ —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å –æ —Å–µ–±–µ, –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è –¥—Ä—É–≥ —Å –¥—Ä—É–≥–æ–º. –ï—Å–ª–∏ –Ω–æ–≤—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ –≥—Ä—É–ø–ø–µ –Ω–µ—Ç, —Ç–æ —ç—Ç–∞–ø –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞ –Ω–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –Ω–∞—á–∞–ª–∏ –≥–æ–≤–æ—Ä–∏—Ç—å, –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –≤–µ—Ä–±–∞–ª–∏–∑–∞—Ü–∏–∏, —Å—Ç–∞–ª–∏ –ª—É—á—à–µ –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å—Å—è –≤ –≥—Ä—É–ø–ø–µ, –ø–æ–Ω–∏–º–∞—è –∫—Ç–æ –µ—Å—Ç—å –∫—Ç–æ –∏–∑ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤.
          </p>
      3:
        title: '3. –°–æ–±—Ä–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤'
        text: |
          <p>
            –í –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∏—Ç—É–∞—Ü–∏–∏, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –æ–±—Å—É–∂–¥–µ–Ω–∏–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ–π —Ç–µ–º—ã, –ª–∏–±–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —Å–æ–±—Ä–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤, —Ç–µ–º –¥–ª—è –æ–±—Å—É–∂–¥–µ–Ω–∏—è, –≤–∞–∂–Ω—ã—Ö –≤–µ—â–µ–π, –∫–æ—Ç–æ—Ä—ã–µ —É—á–∞—Å—Ç–Ω–∏–∫–∏ —Ö–æ—Ç–µ–ª–∏ –±—ã –ø–æ–ª—É—á–∏—Ç—å —Å–µ–≥–æ–¥–Ω—è –æ—Ç –≥—Ä—É–ø–ø—ã. –°–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–ª–∞–Ω –≤—Å—Ç—Ä–µ—á–∏, —Å—Ç–∞—Ä–∞–µ–º—Å—è –≤—ã–¥–µ–ª–∏—Ç—å –≤—Ä–µ–º—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –∏–º–µ—é—Ç –ø–ª–∞–Ω —Ä–∞–±–æ—Ç—ã –Ω–∞ —Å–µ–≥–æ–¥–Ω—è, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –∏—Ö –∞–∫—Ç—É–∞–ª—å–Ω—ã–º –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç—è–º.
          </p>
      4:
        title: '4. –ê–∫—Ç–∏–≤–Ω–æ–µ –æ–±—Å—É–∂–¥–µ–Ω–∏–µ'
        text: |
          <p>
            –ö–æ–ª–ª–µ–∫—Ç–∏–≤–Ω–æ–µ –æ–±—Å—É–∂–¥–µ–Ω–∏–µ —Ç–µ–º, —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤. –Ø, –∫–∞–∫ —Ñ–∞—Å–∏–ª–∏—Ç–∞—Ç–æ—Ä, –¥–∞—é —Å–ª–æ–≤–æ –∫–∞–∂–¥–æ–º—É —É—á–∞—Å—Ç–Ω–∏–∫—É, —Ä–µ–∑—é–º–∏—Ä—É—é, –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä—É—é, –æ—Ç–∑–µ—Ä–∫–∞–ª–∏–≤–∞—é —ç–º–æ—Ü–∏–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –º–æ–¥–µ—Ä–∏—Ä—É—é –¥–∏–∞–ª–æ–≥, —Å–ª–µ–∂—É –∑–∞ –≤—Ä–µ–º–µ–Ω–µ–º.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –≤—ã–≥–æ–≤–∞—Ä–∏–≤–∞—é—Ç—Å—è, –ø–æ–ª—É—á–∞—é—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ä–µ—Å—É—Ä—Å—ã –æ—Ç –≥—Ä—É–ø–ø—ã.
          </p>
      5:
        title: '5. –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è'
        text: |
          <p>
            –î–ª—è —Å—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –∏–Ω–æ–≥–¥–∞ –ø—Ä–æ–≤–æ–¥—è—Ç—Å—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –Ω–∞ –≥—Ä—É–ø–ø—É, –æ—Ç—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è —Ç–µ—Ö–Ω–∏–∫–∏ —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏ –∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä: —Ç–µ—Ö–Ω–∏–∫–∏ –Ω–∞ –¥—ã—Ö–∞–Ω–∏–µ, –≤–Ω–∏–º–∞–Ω–∏–µ, —Ä–∞–±–æ—Ç—É —Å —Ç–µ–ª–æ–º, –ª–∏–±–æ —Ç–≤–æ—Ä—á–µ—Å–∫–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –Ω–∞ –≤—ã–ø–ª—ë—Å–∫–∏–≤–∞–Ω–∏–µ —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤ (–Ω–∞–ø–∏—Å–∞—Ç—å, –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å —á—Ç–æ-—Ç–æ) –∏–ª–∏ –∏–≥—Ä—ã –Ω–∞ –ø–æ–∏—Å–∫ —Ä–µ—Å—É—Ä—Å–æ–≤, —Ü–µ–Ω–Ω–æ—Å—Ç–µ–π. –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –∫–∞–∫ –∑–∞–ø—Ä–æ—Å–∞–º–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, —Ç–∞–∫ –∏ –º–æ–∏–º –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–º –≤–∏–¥–µ–Ω–∏–µ–º. –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å —ç—Ç–∏–º —è, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥, –ø—Ä–æ–≤–æ–∂—É –ø—Å–∏—Ö–æ—ç–¥—É–∫–∞—Ü–∏—é (–¥–∞—é –ø–æ–ª–µ–∑–Ω—ã–µ —Ç–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏–µ –∑–Ω–∞–Ω–∏—è –≤ —Å—Ñ–µ—Ä–µ –ø—Å–∏—Ö–æ–ª–æ–≥–∏–∏).<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ –æ–±–ª–µ–≥—á–µ–Ω–∏–µ —Å–≤–æ–µ–≥–æ –ø—Å–∏—Ö–æ—Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è, –Ω–∞—à–ª–∏ –¥–ª—è —Å–µ–±—è –Ω–æ–≤—ã–µ —Ä–µ—Å—É—Ä—Å—ã, –ø–æ–ª—É—á–∏–ª–∏ –ø–æ–ª–µ–∑–Ω—ã–µ –∑–Ω–∞–Ω–∏—è.
          </p>
      6:
        title: '6. –ü–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤'
        text: |
          <p>
            –ó–∞–≤–µ—Ä—à–∞—é—â–∏–π –∫—Ä—É–≥ –æ–±—Å—É–∂–¥–µ–Ω–∏—è. –ü–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤ –≤—Å—Ç—Ä–µ—á–∏, –ø—Ä–æ–≥–æ–≤–∞—Ä–∏–≤–∞–Ω–∏–µ —Ç–æ–≥–æ, —á—Ç–æ —Å–µ–≥–æ–¥–Ω—è –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª–æ, —á—Ç–æ –æ–±—Å—É–∂–¥–∞–ª–æ—Å—å –≤ –≥—Ä—É–ø–ø–µ (–Ω–µ—Ä–∞—Å–∫—Ä—ã—Ç—ã–µ —Ç–µ–º—ã –ø–µ—Ä–µ–Ω–æ—Å—è—Ç—Å—è –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é –≤—Å—Ç—Ä–µ—á—É). –û–±–º–µ–Ω –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏ –∏ —Å–≤–æ–∏–º –º–Ω–µ–Ω–∏–µ–º: "–∫–∞–∫–∏–µ —Ä–µ—Å—É—Ä—Å—ã —è —Å —Å–æ–±–æ–π –±–µ—Ä—É? –ß—Ç–æ –¥–ª—è –º–µ–Ω—è –±—ã–ª–æ —Å–∞–º—ã–º –≤–∞–∂–Ω—ã–º —Å–µ–≥–æ–¥–Ω—è?"<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –ø–æ–Ω–∏–º–∞—é—Ç –∫–∞–∫–æ–µ –∑–Ω–∞–Ω–∏–µ, —á—É–≤—Å—Ç–≤–æ –∏–ª–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Å—Ç–∞–ª–æ —Å–µ–≥–æ–¥–Ω—è –¥–ª—è –Ω–∏—Ö —Å–∞–º—ã–º –≤–∞–∂–Ω—ã–º –∏ —Ü–µ–Ω–Ω—ã–º –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–∏–µ–º. –£—á–∞—Å—Ç–Ω–∏–∫–∏ —á—É–≤—Å—Ç–≤—É—é—Ç —Å–µ–±—è –ª—É—á—à–µ, —á–µ–º –¥–æ –Ω–∞—á–∞–ª–∞ –≤—Å—Ç—Ä–µ—á–∏.
