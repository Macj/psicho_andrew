        <h3>–ü–æ–≤—ã—à–µ–Ω–∏–µ —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏</h3>
        <p>
          –í —Ü–µ–ª—è—Ö —Ç–µ—Ä–∞–ø–∏–∏, –ø–æ–≤—ã—à–µ–Ω–∏–µ —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏ –≤—ã–≥–ª—è–¥–∏—Ç —Å–ª–µ–¥—É—é—â–∏–º –æ–±—Ä–∞–∑–æ–º. –í –Ω–∞—á–∞–ª–µ –º—ã —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ, –∑–∞—Ç–µ–º –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ —É–±–µ–∂–¥–µ–Ω–∏—è, —Ä–∞–±–æ—Ç–∞–µ–º —Å –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–º–∏ –∏—Å–∫–∞–∂–µ–Ω–∏—è–º–∏ –∏ —Ä–∞–∑–≤–∏–≤–∞–µ–º –≥–∏–±–∫–æ—Å—Ç—å –≤–Ω–∏–º–∞–Ω–∏—è. –î–∞–ª–µ–µ –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤–∞—à–∏ –≥–ª—É–±–∏–Ω–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è –æ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–º —Å–∞–º–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏ –∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑ —Å–µ–±—è. –ü–æ—Å–ª–µ —á–µ–≥–æ –ø–æ–≤—ã—à–∞–µ–º –≤–∞—à—É —Å–æ—Ü–∏–∞–ª—å–Ω—É—é –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ —Ä–∞–∑–≤–∏–≤–∞–µ–º –≤–∞—à–∏ –Ω–∞–≤—ã–∫–∏ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏. –ü–æ–¥—Ä–æ–±–Ω–µ–µ: <a href="/ru/Low-self-esteem-psychotherapy.html">—Ç–µ—Ä–∞–ø–∏—è –Ω–∏–∑–∫–æ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏</a>.
        </p>
        <p>
          –í —Ü–µ–ª—è—Ö —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏—è –º—ã –º–æ–∂–µ–º –ø–æ–≤—ã—à–∞—Ç—å –≤–∞—à—É —Å–∞–º–æ–æ—Ü–µ–Ω–∫—É –Ω–∞—á–∏–Ω–∞—è —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—É–Ω–∫—Ç–∞ —Ç–µ—Ä–∞–ø–∏–∏ ‚Äì "–ø–æ–≤—ã—à–µ–Ω–∏–µ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ —Ä–∞–∑–≤–∏—Ç–∏–µ –Ω–∞–≤—ã–∫–æ–≤". –í–æ—Ç –∫–∞–∫ —ç—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç.<br>
          –†–∞–∑–≤–∏–≤–∞–µ–º –≤–∞—à <b>—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç</b>, —á—Ç–æ–±—ã –≤—ã –º–æ–≥–ª–∏ –±—ã—Å—Ç—Ä–æ –æ—Å–æ–∑–Ω–∞–≤–∞—Ç—å, –Ω–∞–∑—ã–≤–∞—Ç—å –∏ –≤—ã—Ä–∞–∂–∞—Ç—å —Å–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞. –î–ª—è —ç—Ç–æ–≥–æ –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ "—Å–º–∞–∫–æ–≤–∞–Ω–∏—è" –∏ "–∞–∫—Ç–∏–≤–Ω–æ–π –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏". –ü–æ—Å–ª–µ —á–µ–≥–æ –º—ã –¥–æ–ª–≥–æ —Ä–∞–∑–≤–∏–≤–∞–µ–º <b>–Ω–∞–≤—ã–∫–∏ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏</b>. –ë–µ—Ä–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ –ø—Ä–∏–º–µ—Ä—ã –∏ —Ä–∞–∑—ã–≥—Ä—ã–≤–∞–µ–º –∏—Ö –≤ —Ä–æ–ª–µ–≤–æ–π –∏–≥—Ä–µ. –£—á–∏–º—Å—è –≥–æ–≤–æ—Ä–∏—Ç—å "–Ω–µ—Ç", –≤—ã—Ä–∞–∂–∞—Ç—å –∑–ª–æ—Å—Ç—å, —Å—Ç—Ä–∞—Ö, –≥—Ä—É—Å—Ç—å –∏ –æ–±–∏–¥—É, –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–∞–≤–¥—É –∏ –ø–ª–∞–≤–Ω–æ –ø–æ–≤—ã—à–∞—Ç—å —Å–≤–æ–π —É—Ä–æ–≤–µ–Ω—å –∞–≥—Ä–µ—Å—Å–∏–∏. –¢—Ä–µ–Ω–∏—Ä—É–µ–º –≤–∞—à –≥–æ–ª–æ—Å, –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ —Ä–∞–±–æ—Ç—ã —Å —Ç–µ–ª–æ–º –∏ —Å—É—Ç—É–ª–æ—Å—Ç—å—é, —Ä–∞—Å–ø—Ä–∞–≤–ª—è–µ–º –ø–ª–µ—á–∏, —Å–Ω–∏–∂–∞–µ–º –æ–±—â—É—é –∑–∞–∂–∞—Ç–æ—Å—Ç—å. –£–±–∏—Ä–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —É–≥—Ä–æ–∑, –≤—ã—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø—Ä–∏–≤—ã—á–∫—É –æ–±—â–∞—Ç—å—Å—è —Å–ø–æ–Ω—Ç–∞–Ω–Ω–æ, –Ω–µ –ø—Ä–æ–¥—É–º—ã–≤–∞—è –∑–∞—Ä–∞–Ω–µ–µ "—á—Ç–æ –±—ã –º–Ω–µ —Ç–∞–∫–æ–µ —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å?" –° –∫–∞–∂–¥—ã–º –Ω–æ–≤—ã–º –∑–∞–Ω—è—Ç–∏–µ–º –º—ã –ø–æ–≤—ã—à–∞–µ–º —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏. –î–ª—è 100% —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –≤ —Ä–æ–ª–µ–≤–æ–π –∏–≥—Ä–µ –º—ã —Å –≤–∞–º–∏ —Å–ø–æ—Ä–∏–º, –∫—Ä–∏—á–∏–º –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞, –≤—ã —Ç—Ä–µ–±—É–µ—Ç–µ —É –º–µ–Ω—è —á—Ç–æ-—Ç–æ, –æ—Ç–±–∏–≤–∞–µ—Ç–µ—Å—å –æ—Ç –º–æ–∏—Ö –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π, –æ—Ç—Å—Ç–∞–∏–≤–∞–µ—Ç–µ —Å–≤–æ—é —Ç–æ—á–∫—É –∑—Ä–µ–Ω–∏—è, –ø—ã—Ç–∞–µ—Ç–µ—Å—å –º–µ–Ω—è –æ–±–∏–¥–µ—Ç—å, —É–Ω–∏–∑–∏—Ç—å, –æ—Å–∫–æ—Ä–±–∏—Ç—å, –ø—Ä–æ–º–∞–Ω–∏–ø—É–ª–∏—Ä–æ–≤–∞—Ç—å –º–Ω–æ—é –≤ –æ—Ç–≤–µ—Ç –∏ –¥–æ–±–∏—Ç—å—Å—è –∂–µ–ª–∞–µ–º–æ–≥–æ. –£–¥–µ–ª—è–µ–º –æ—Å–æ–±–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —Å–∏–ª—å–Ω—ã–º —Å—Ç–æ—Ä–æ–Ω–∞–º –≤–∞—à–µ–π –ª–∏—á–Ω–æ—Å—Ç–∏, —Å—Ç–∞—Ä–∞–µ–º—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤–∞—à–∏ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∏ —Ç–∞–ª–∞–Ω—Ç—ã –ø–æ –º–∞–∫—Å–∏–º—É–º—É. –ü–æ—Å–ª–µ —á–µ–≥–æ –≤—ã –∑–∞–∫—Ä–µ–ø–ª—è–µ—Ç–µ —ç—Ç–∏ –Ω–∞–≤—ã–∫–∏ –≤ —Å–≤–æ–µ–π –æ–±—ã–¥–µ–Ω–Ω–æ–π –∂–∏–∑–Ω–∏, –ø–ª–∞–≤–Ω–æ –ø–æ–≤—ã—à–∞–µ—Ç–µ —É—Ä–æ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏, <b>—Ä–∞–∑—Ä–µ—à–∞–µ—Ç–µ —Å–µ–±–µ –¥–µ–ª–∞—Ç—å —Ç–æ, —á—Ç–æ —Ä–∞–Ω–µ–µ –∑–∞–ø—Ä–µ—â–∞–ª–∏</b> (—á–∞—â–µ –≥—É–ª—è—Ç—å —Å –¥—Ä—É–∑—å—è–º–∏, —Ö–æ–¥–∏—Ç—å –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏—è, –ø—Ä–æ—Å–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏–µ –Ω–∞ —Ä–∞–±–æ—Ç–µ, —Ç—Ä–∞—Ç–∏—Ç—å –¥–µ–Ω—å–≥–∏, –∑–∞–Ω–∏–º–∞—Ç—å—Å—è —Å–µ–∫—Å–æ–º —Ç–∞–∫, –∫–∞–∫ –≤–∞–º –Ω—Ä–∞–≤–∏—Ç—Å—è). –¢–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –°–ú–î –∏ ACT ‚Äì —É—á–∏–º—Å—è <b>–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è</b>, –±—Ä–∞—Ç—å –Ω–∞ —Å–µ–±—è <b>–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å</b> –∏ –ø—Ä–∏–∑–Ω–∞–≤–∞—Ç—å —Å–≤–æ–∏ –æ—à–∏–±–∫–∏ (–Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –æ—à–∏–±–∞–µ–º—Å—è, –≥–æ–≤–æ—Ä–∏–º –ø—Ä–∞–≤–¥—É, —Ä–µ—à–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã). –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å —ç—Ç–∏–º, –≤—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ <b>—Ü–µ–Ω–Ω–æ—Å—Ç–∏</b>, —Å—Ç–∞–≤–∏–º —Ü–µ–ª–∏ –∏ –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è (–Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –º—ã—Å–ª–∏, —ç–º–æ—Ü–∏–∏, –∂–µ–ª–∞–Ω–∏—è, –Ω–µ–ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º—ã–µ –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞). –£—á–∏–º—Å—è –≤—Ö–æ–¥–∏—Ç—å –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–ª–µ–¥–æ–≤–∞—Ç—å —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º (–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ, —á–µ—Å—Ç–Ω–æ, —Å–≤–æ–±–æ–¥–Ω–æ, –≤–µ—Å–µ–ª–æ –∏ —Ç.–ø.). –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ—É—á–∏–Ω–≥–æ–≤—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏, —Å–æ–∑–¥–∞–µ–º –≤–∞—à –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π <b>–±–∏–∑–Ω–µ—Å-–ø–ª–∞–Ω —Ä–∞–∑–≤–∏—Ç–∏—è –∫–∞—Ä—å–µ—Ä—ã</b>, <b>–ø–ª–∞–Ω –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –æ—Ç–Ω–æ—à–µ–Ω–∏–π</b> –∏–ª–∏ <b>–ø–ª–∞–Ω –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏—è</b>. –£—á–∏–º—Å—è –ø—Ä–∏–º–µ–Ω—è—Ç—å —Ç–µ—Ö–Ω–∏–∫—É "–°–¢–û–ü" ‚Äì –∫–≤–∏–Ω—Ç—ç—Å—Å–µ–Ω—Ü–∏—é –≤—Å–µ—Ö –Ω–∞—à–∏—Ö –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ç–µ—Ö–Ω–∏–∫ —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏. –í—ã –≤—ã–ø–æ–ª–Ω—è–µ—Ç–µ –¥–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è –∏ —É—á–∏—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–º–µ–Ω—è—Ç—å –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω–∏–∫–∏ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –∂–∏—Ç—å —Å–æ–≥–ª–∞—Å–Ω–æ —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º –∏ –≤–µ—Ä–∏—Ç—å –≤ —Å–µ–±—è.
