    plan:
      h2: 'Курс психотерапии ОКР'
      text: |
        <p>
          При наличии сопутствующих заболеваний или прочих психологических проблем план работы может меняться, однако общая <b>структура стандартного курса психотерапии ОКР</b> выглядит следующим образом:
        </p>
        <h3>Стабилизация</h3>
        <p>
          Начинаем с анализа схемы вашего ОКР. Я объясняю, как работает мозг, как он создает навязчивости и почему он всегда дает нам креативные идеи того, как можно убежать от мыслей и дискомфорта. Анализируем ваши стратегии защиты, прописываем краткосрочные и долгосрочные последствия ваших действий. Понемногу формируем состояние <b>креативной беспомощности</b>, когда вы понимаете, что вечно убегать от самого себя не получится и единственный выход – это научиться контактировать с неприятным опытом (мыслями, эмоциями, желаниями, событиями).
        </p>
        <p>
          Продолжаем полным <b>анализом вашего мышления</b>. Проводим ряд экспериментов с мыслями (например, "дыхание дайвера", "розовый слоник"), чтобы выяснить, как работает ваш мозг. Учимся ощущать разницу между напряжением и концентрацией, между автоматическими мыслями и намеренными размышлениями. Начинаем концентрировать внимание на мыслях и замечать их характеристики (вектор, быстротечность, яркость, громкость и т.п.). Проводим вербальную, аудиальную, техническую, объектную или физическую диссоциацию, чтобы научиться <b>отстраняться от мыслей</b> (замечать их без намерения изменить или проконтролировать). Начинаем с нейтральных мыслей, затем переходим к дискомфортным.
        </p>
        <p>
          Учимся <b>принимать напряжение</b>, позитивно относиться к той части вас, которая создает эти навязы. Прописываем четкий <b>алгоритм работы с навязчивостями</b>, который вы можете самостоятельно применять, чтобы справляться с ними. Он включает в себя работу с вниманием, поэтому обучаемся <b>техникам заземления и осознанности</b> (замечаем вектор своего внимания и используем, например, технику "5-4-3-2-1"). В домашнем задании вы специальными аудиозаписями развиваете концентрацию, переключаемость и объем внимания.
        </p>

        <h3>Изменение убеждений</h3>
        <p>
          Проводим <b>когнитивную реструктуризацию</b>. Обсуждаем значимость навязчивых мыслей и действий, анализируем насколько ваши убеждения конструктивны и объективны, учимся мыслить критически. Если вы боитесь, например, мыслей об убийстве родных, то мы анализируем эти мысли, делаем рефрейминг (смотрим на нее под разными точками зрения). Если вам трудно заниматься повседневными делами, то мы создаем карточки, в которых записываем навязчивости, а ваше дз – положить карточку в карман и ходить с ней, ведь так будет рождаться убеждение: "даже если мысли есть, я могу делать то, что важно для меня". Таким образом мы учимся жить невзирая на навязчивости.
        </p>
        <p>
          Работаем с убеждениями о <b>силе мыслей</b>. Обсуждаем веру людей в эссенциализм (невидимые свойства предметов) и то, как мозг формирует ассоциации. Вместе, в терапевтических целях, создаем "талисманы", "проклятья", наводим "порчу", таким образом учимся контролировать процесс изменения своего отношения к предметам и явлениям, замечаем, что это не влияет на будущее или благополучие людей. Проверяем насколько ваши мысли сильнее мыслей других людей. Делаем "технику желаний" (желаем друг другу добра и/или зла, пытаемся переиграть друг друга). Учимся ощущать разницу между мыслью и намерением навредить (метафора холодильника и колбасы).
        </p>

        <h3>Экспозиции с реагированием</h3>
        <p>
          Начинаем делать <b>экспозиции с реагированием</b> (соприкасаемся с триггерами и делаем то, что вы делаете обычно, но при этом перестаем получать выгоду от навязчивых действий). Делаем сначала в воображении, а затем в реальности. Например, вы можете продолжать часто мыть руки, но при этом вам необходимо удерживать в голове мысль "руки грязные". Таким образом облегчение от навязчивости не наступает и возникает когнитивный диссонанс: "как это, я мою, а они грязные? Может мысли не всегда правдивы?" Либо, если вы часто проверяете закрыта ли дверь, то можете начать намеренно делать это по графику, даже если не хочется: ежедневно проверять 5 раз дверь, выходить из дома на 50, 100, 200, 400 метров и намеренно возвращаться. В какой-то момент вы почувствуете всю глупость происходящего и сами перестанете верить в мысль "а вдруг не закрыта?". Если вы не можете терпеть, когда вещи неровно сложены – тренируемся <b>откладывать реакцию</b> на 10 секунд, 20, 30, минуту, 5 минут: раскладываем вещи неровно, замечаем желание их выровнять, ждем сколько выходит и выравниваем, если желание осталось. С каждой попыткой увеличиваем время откладывания. Если не выходит – проделываем то же самое в воображении, представляем "страшную ситуацию" и откладываем реакцию. Систематическое выполнение домашнего задания гарантирует результат.
        </p>
        <p>
          Если боитесь даже попробовать – делаем <b>декатастрофизацию</b> (продумываем наихудшие варианты развития событий, подготавливаемся к ним и пробуем соприкоснуться со страхом). Применяем все доступные методы. Мы можем прямо на сеансе на моем примере делать экспозиции (например, вам кажутся все предметы грязными, тогда я могу предложить вам посмотреть, как я испачканными руками прикасаюсь к своему лицу, либо Вы можете меня "вымазать"). Также, для работы со страхом мы совершаем <b>парадоксальную интенцию</b> (намеренно пытаемся испугаться мысли, создавая чувство скуки). Прописываем уровни напряжения, учимся замечать как у вас возникает оценка тех или иных явлений, тренируем безоценочность.
        </p>
        <p>
          Если мысль или действие кажется неконтролируемым, то мы выявляем первые признаки начала навязчивости (порыв руки почесать нос, ощущение давления в груди перед компульсией) и делаем технику отстраненной осознанности, принятия или медитации. Можем вместе учиться замечать собственные порывы (если вы боитесь сделать необдуманное действие и пострадать), развиваем <b>эмоциональный интеллект</b>, осознание своих эмоций, желаний, порывов и оценок. Чтобы усилить эффект контроля делаем <b>аудио-петлю</b> – вы продумываете свою мысль, замечаете ее интонацию, темп и своим голосом записываете ее на аудио и воспроизводите на повторе, слушаете без намерения убежать, лишь регулируя уровень громкости воспроизведения. Уменьшая страх и значимость мыслей, научившись замечать начало навязчивостей – мы наконец можем двигаться дальше.
        </p>


        <h3>Экспозиции без реагирования</h3>
        <p>
          Делаем поведенческие эксперименты и <b>экспозиции без реагирования</b> (соприкасаемся с триггерами без попыток защитить себя и избежать мнимой опасности): начинаем брать, например, в руки нож (если боимся кому-то причинить вред), ходить по улице рядом с оживленным движением машин (если боимся, что машина собьет), отпускать мужа гулять на улице самому (если боимся за его здоровье). Отказываемся от выполнения компульсивных действий, либо тренируем длительное откладывание реакции. Прекращаем мониторить угрозы, вместо этого делаем акцент на <b>ценностях и действиях</b> (метафора бедняка, компаса, карты, холодного душа). В терапии АСТ утверждается, что человек счастлив не тогда, когда у него нет негативных мыслей, а когда он делает то, что для него важно и ценно. Поэтому анализируем все сферы вашей жизни (семья, работа, саморазвитие, хобби, духовность и т.д.). Выявляем ваши ценности, ставим цели и прописываем возможные препятствия (негативные мысли, эмоции, желания, непредсказуемые обстоятельства). Учимся входить в состояние готовности следовать своим ценностям (действовать профессионально, свободно, вежливо, весело и т.п.). Всё это время я вам помогаю, делаю все упражнения вместе с вами, поддерживаю, сопереживаю, поощряю, стараюсь делать всё аккуратно и бережливо, придать вам мотивацию и веру в результат.
        </p>

        <h3>Глубинная проработка</h3>
        <p>
          Навязчивости рождаются от напряжения, а оно в свою очередь накапливается от физиологических особенностей работы мозга (у людей с эндогенным ОКР), от реальных (внешних) жизненных проблем или от внутренних конфликтов ("хочу, но не могу", "не хочу, а надо", "хочу и того и другого"). Разрешаем конфликты с помощью <a href="/ru/Positive-psychotherapy.html">Позитивной психотерапии</a>. Ищем черты вашего характера, которые влияют на протекание ОКР, уменьшаем эгоизм и терпение, повышаем самооценку. Тренируемся говорить правду, <b>выражать злость</b>, плавно повышать свой уровень агрессии. Берем реальные жизненные примеры и разыгрываем их в ролевой игре. Сеансами <a href="/ru/Hypnotherapy.html">Гипнотерапии</a> убираем ситуации, в которых вы ранее научились сомневаться в собственной адекватности, своих мыслях и действиях, думать, что мысли материальны. Снижаем общую тревожность, учимся принимать решения и справляться с возникающими трудностями. Увеличиваем стрессоустойчивость. Научаемся применять технику "СТОП".
        </p>

        <h3>Завершение терапии</h3>
        <p>
          Повторяем весь пройденный материал, перечитываем стенографии наших сеансов, собираем все техники вместе в папку "психологическая самопомощь". Проводим <b>профилактику рецидивов</b> (берем список ситуаций, которые ранее вас беспокоили, прописываем ваш старый и новый стиль мышления, поведения и фокус внимания). Проговариваем все те выводы, которые вы сделали относительно себя, своих убеждений, мыслей, эмоций, ощущений, действий и желаний. Подводим итоги терапии, фиксируем полученный результат, даем обратную связь друг другу о том, как проходила работа (что запомнилось, понравилось, что было сложным или простым, что хотелось бы улучшить). Морально готовимся к "расставанию", окончанию курса психотерапии и дальнейшей самостоятельной жизни.<br>
