        <h3>–ò–∑–º–µ–Ω–µ–Ω–∏–µ —É–±–µ–∂–¥–µ–Ω–∏–π</h3>
        <p>
          –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø–æ–ª–Ω—ã–º <b>–∞–Ω–∞–ª–∏–∑–æ–º –≤–∞—à–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è</b>. –ü—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à–∏ –≥–ª—É–±–∏–Ω–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è (‚Äú—è –≥–ª—É–ø—ã–π‚Äù), –¥–∏—Å—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ø–æ–ª–æ–∂–µ–Ω–∏—è (‚Äú–µ—Å–ª–∏ –ª—é–¥–∏ —É–∑–Ω–∞—é—Ç, —á—Ç–æ —è –≥–ª—É–ø—ã–π, —Ç–æ –æ–Ω–∏ –º–µ–Ω—è –æ—Ç–≤–µ—Ä–≥–Ω—É—Ç‚Äù), –ø—Ä–∞–≤–∏–ª–∞ –∂–∏–∑–Ω–∏ (‚Äú–Ω—É–∂–Ω–æ –≤—Å–µ–≥–¥–∞ –≤—Å—ë –∑–Ω–∞—Ç—å, –∏–Ω–∞—á–µ –º–µ–Ω—è –æ—Ç–≤–µ—Ä–≥–Ω—É—Ç‚Äù) –∏ –æ—Ü–µ–Ω–∫–∏ (‚Äú–∑–ª–æ—Å—Ç—å ‚Äì —ç—Ç–æ –ø–ª–æ—Ö–æ‚Äù). –ü–æ –∫–∞–∂–¥–æ–º—É —É–±–µ–∂–¥–µ–Ω–∏—é –ø—Ä–æ–≤–æ–¥–∏–º <b>–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—É—é —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—é</b> (–æ–ø–∏—Å—ã–≤–∞–µ–º, –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º, –ø—Ä–æ–≤–µ—Ä—è–µ–º, –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ–º, –∑–∞–∫—Ä–µ–ø–ª—è–µ–º). –û—Å–æ–±–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —É–¥–µ–ª—è–µ–º —Ç–æ–º—É, –ø–æ—á–µ–º—É –≤—ã –ø—Ä–µ–¥—ä—è–≤–ª—è–µ—Ç–µ —Å–µ–±–µ <b>–∑–∞–≤—ã—à–µ–Ω–Ω—ã–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è</b> –ø—Ä–∏ –æ–±—â–µ–Ω–∏–∏ —Å –¥—Ä—É–≥–∏–º–∏ –ª—é–¥—å–º–∏: "—è –Ω–µ –¥–æ–ª–∂–µ–Ω –Ω–∏–∫–æ–≥–¥–∞ –æ—à–∏–±–∞—Ç—å—Å—è", "—è –¥–æ–ª–∂–Ω–∞ –ø–æ–∫–∞–∑–∞—Ç—å —Å–µ–±—è —Å –ª—É—á—à–µ–π —Å—Ç–æ—Ä–æ–Ω—ã". –¢–∞–∫–∂–µ —Ä–∞–∑–±–∏—Ä–∞–µ–º—Å—è —Å <b>–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–æ–º —É–≥—Ä–æ–∑</b>, —Å –¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–º –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º, –≤ –∫–æ—Ç–æ—Ä–æ–º –≤—ã –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –ø—ã—Ç–∞–µ—Ç–µ—Å—å –ø—Ä–µ–¥–≤–∏–¥–µ—Ç—å –≤—Å–µ –æ–ø–∞—Å–Ω–æ—Å—Ç–∏, —É–¥–µ–ª—è–µ—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –±–æ–ª—å—à–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º –º—ã—Å–ª—è–º, –Ω–µ–∂–µ–ª–∏ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–º, —á—Ç–æ –≤ –∏—Ç–æ–≥–µ —Ç–æ–ª—å–∫–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ –º—É—á–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤–∞—à–∏—Ö —Ç—Ä–µ–≤–æ–∂–Ω—ã—Ö –º—ã—Å–ª–µ–π. –ü–æ–Ω–µ–º–Ω–æ–≥—É –Ω–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–æ–¥–∏—Ç—å –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã, –ø—Ä–æ–≤–µ—Ä—è—Ç—å —É–±–µ–∂–¥–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, ‚Äú–æ–Ω–∏ –≤—Å–µ –Ω–∞ –º–µ–Ω—è —Å–º–æ—Ç—Ä—è—Ç‚Äù ‚Äì –Ω—É–∂–Ω–æ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –æ–±—Ä–∞—â–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –æ–∫—Ä—É–∂–∞—é—â–∏—Ö –∏ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∫—Ç–æ –Ω–∞ –≤–∞—Å —Å–º–æ—Ç—Ä–∏—Ç, –∞ –∫—Ç–æ –Ω–µ—Ç). –ß–µ—Ä–µ–∑ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è, –∫–æ–≥–¥–∞ –≤—ã –±—É–¥–µ—Ç–µ –≥–æ—Ç–æ–≤—ã, –º—ã —É–º–µ–Ω—å—à–∏–º –≤–∞—à –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ (–≤—ã –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç–µ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –≥–æ—Ç–æ–≤–∏—Ç—å—Å—è –∫ —É–≥—Ä–æ–∑–∞–º).
