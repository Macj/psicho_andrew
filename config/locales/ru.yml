        </p>
        <p>
          –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö —Å—Ç—Ä–∞—Ö–∏ –∏ –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –º—ã –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–∞–∫, –∫–∞–∫ –æ–ø–∏—Å–∞–Ω–æ –≤ —Ä–∞–∑–¥–µ–ª–µ –æ <b>–¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã—Ö —ç–º–æ—Ü–∏—è—Ö</b>. –ü–æ—Å–ª–µ —á–µ–≥–æ —É—á–∏–º—Å—è –±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –Ω–∞ —Å–µ–±—è –∏ —Ñ–æ—Ä–º–∏—Ä—É–µ–º <b>–æ–±—Ä–∞–∑ –∂–µ–ª–∞–µ–º—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π</b>. –ú—ã –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º <b>–ø–ª–∞–Ω –¥–µ–π—Å—Ç–≤–∏–π</b> –ø–æ —Å–æ–∑–¥–∞–Ω–∏—é —ç—Ç–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π –∏ –≤—ã –Ω–∞—á–∏–Ω–∞–µ—Ç–µ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –µ–≥–æ —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å. –ï—Å–ª–∏ –Ω–∞ —ç—Ç–æ–º –ø—É—Ç–∏ –≤–∞–º –Ω–µ–æ–±—Ö–æ–¥–∏–º–∞ –º–æ—è –ø–æ–º–æ—â—å, —Ç–æ –≤—ã –º–æ–∂–µ—Ç–µ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –∫–æ –º–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –º—ã –±—É–¥–µ–º —Ä–µ—à–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –∑–∞–¥–∞—á–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –±—É–¥–µ–º –¥—É–º–∞—Ç—å –∫–∞–∫ –≤–µ—Å—Ç–∏ —Å–æ—Ü—Å–µ—Ç–∏, –∫–∞–∫ –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è, –∫–∞–∫ —Ä–µ—à–∞—Ç—å —Ç–æ—Ç –∏–ª–∏ –∏–Ω–æ–π –∫–æ–Ω—Ñ–ª–∏–∫—Ç, –±—É–¥–µ–º –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å "–ü–æ—á–µ–º—É –æ–Ω —ç—Ç–æ —Å–∫–∞–∑–∞–ª –∏ —á—Ç–æ —Å —ç—Ç–∏–º –¥–µ–ª–∞—Ç—å?" –ú—ã –º–æ–∂–µ–º —Å–æ–≤–º–µ—Å—Ç–Ω–æ —Ä–∞—Å–ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —Å–≤–∏–¥–∞–Ω–∏–µ, –º–æ—Ä–∞–ª—å–Ω–æ –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è –∫ –ø–µ—Ä–≤–æ–º—É —Å–µ–∫—Å—É, –Ω–∞—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –Ω–∞–≤—ã–∫–∏ –æ–±—â–µ–Ω–∏—è –∏ —É–ª—É—á—à–∏—Ç—å –≤–∞—à—É —Ö–∞—Ä–∏–∑–º—É. –ó–¥–µ—Å—å –Ω–µ—Ä–µ–¥–∫–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç—Å—è —Ä–∞–±–æ—Ç–∞—Ç—å —Å —Ç–∞–∫ –Ω–∞–∑—ã–≤–∞–µ–º—ã–º–∏ <b>—Ä–µ–ª–∏–≥–∏–æ–∑–Ω—ã–º–∏ —É–±–µ–∂–¥–µ–Ω–∏—è–º–∏</b> –æ –≥—Ä–µ—Ö–æ–≤–Ω–æ—Å—Ç–∏ –∏ –Ω–µ–ø—Ä–∏—Å—Ç–æ–π–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –¥–∞–∂–µ –≤ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–º –±—Ä–∞–∫–µ –º–µ—à–∞—é—Ç —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è –∏ –ø–æ–ª—É—á–∞—Ç—å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ. –í —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–æ–º –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω–æ–º –¥–∏–∞–ª–æ–≥–µ —è –º–æ–≥—É –ø–æ–º–æ—á—å –≤–∞–º –Ω–∞–π—Ç–∏ —Ç–æ—Ç —Å–ø–æ—Å–æ–± –ø—Ä–æ—è–≤–ª–µ–Ω–∏—è —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥–æ–π–¥–µ—Ç –∏–º–µ–Ω–Ω–æ –≤–∞–º.
