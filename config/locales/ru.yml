          –ù–∞—á–∏–Ω–∞–µ–º —Å –∞–Ω–∞–ª–∏–∑–∞ —Å—Ö–µ–º—ã –≤–∞—à–µ–≥–æ –û–ö–†. –Ø –æ–±—ä—è—Å–Ω—è—é, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –º–æ–∑–≥, –∫–∞–∫ –æ–Ω —Å–æ–∑–¥–∞–µ—Ç –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–∏ –∏ –ø–æ—á–µ–º—É –æ–Ω –≤—Å–µ–≥–¥–∞ –¥–∞–µ—Ç –Ω–∞–º –∫—Ä–µ–∞—Ç–∏–≤–Ω—ã–µ –∏–¥–µ–∏ —Ç–æ–≥–æ, –∫–∞–∫ –º–æ–∂–Ω–æ —É–±–µ–∂–∞—Ç—å –æ—Ç –º—ã—Å–ª–µ–π –∏ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–∞. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –∑–∞—â–∏—Ç—ã, –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω—ã–µ –∏ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è –≤–∞—à–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π. –ü–æ–Ω–µ–º–Ω–æ–≥—É —Ñ–æ—Ä–º–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ <b>–∫—Ä–µ–∞—Ç–∏–≤–Ω–æ–π –±–µ—Å–ø–æ–º–æ—â–Ω–æ—Å—Ç–∏</b>, –∫–æ–≥–¥–∞ –≤—ã –ø–æ–Ω–∏–º–∞–µ—Ç–µ, —á—Ç–æ –≤–µ—á–Ω–æ —É–±–µ–≥–∞—Ç—å –æ—Ç —Å–∞–º–æ–≥–æ —Å–µ–±—è –Ω–µ –ø–æ–ª—É—á–∏—Ç—Å—è –∏ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –≤—ã—Ö–æ–¥ ‚Äì —ç—Ç–æ –Ω–∞—É—á–∏—Ç—å—Å—è –∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–º –æ–ø—ã—Ç–æ–º (–º—ã—Å–ª—è–º–∏, —ç–º–æ—Ü–∏—è–º–∏, –∂–µ–ª–∞–Ω–∏—è–º–∏, —Å–æ–±—ã—Ç–∏—è–º–∏).
        </p>
        <p>
          –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø–æ–ª–Ω—ã–º <b>–∞–Ω–∞–ª–∏–∑–æ–º –≤–∞—à–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è</b>. –ü—Ä–æ–≤–æ–¥–∏–º —Ä—è–¥ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ —Å –º—ã—Å–ª—è–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–¥—ã—Ö–∞–Ω–∏–µ –¥–∞–π–≤–µ—Ä–∞", "—Ä–æ–∑–æ–≤—ã–π —Å–ª–æ–Ω–∏–∫"), —á—Ç–æ–±—ã –≤—ã—è—Å–Ω–∏—Ç—å, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤–∞—à –º–æ–∑–≥. –£—á–∏–º—Å—è –æ—â—É—â–∞—Ç—å —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ–º –∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏–µ–π, –º–µ–∂–¥—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º–∏ –º—ã—Å–ª—è–º–∏ –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω—ã–º–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è–º–∏. –ù–∞—á–∏–Ω–∞–µ–º –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –º—ã—Å–ª—è—Ö –∏ –∑–∞–º–µ—á–∞—Ç—å –∏—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ (–≤–µ–∫—Ç–æ—Ä, –±—ã—Å—Ç—Ä–æ—Ç–µ—á–Ω–æ—Å—Ç—å, —è—Ä–∫–æ—Å—Ç—å, –≥—Ä–æ–º–∫–æ—Å—Ç—å –∏ —Ç.–ø.). –ü—Ä–æ–≤–æ–¥–∏–º –≤–µ—Ä–±–∞–ª—å–Ω—É—é, –∞—É–¥–∏–∞–ª—å–Ω—É—é, —Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é, –æ–±—ä–µ–∫—Ç–Ω—É—é –∏–ª–∏ —Ñ–∏–∑–∏—á–µ—Å–∫—É—é –¥–∏—Å—Å–æ—Ü–∏–∞—Ü–∏—é, —á—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å—Å—è <b>–æ—Ç—Å—Ç—Ä–∞–Ω—è—Ç—å—Å—è –æ—Ç –º—ã—Å–ª–µ–π</b> (–∑–∞–º–µ—á–∞—Ç—å –∏—Ö –±–µ–∑ –Ω–∞–º–µ—Ä–µ–Ω–∏—è –∏–∑–º–µ–Ω–∏—Ç—å –∏–ª–∏ –ø—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å). –ù–∞—á–∏–Ω–∞–µ–º —Å –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã—Ö –º—ã—Å–ª–µ–π, –∑–∞—Ç–µ–º –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–º.
        </p>
        <p>
          –£—á–∏–º—Å—è <b>–ø—Ä–∏–Ω–∏–º–∞—Ç—å –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ</b>, –ø–æ–∑–∏—Ç–∏–≤–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç—å—Å—è –∫ —Ç–æ–π —á–∞—Å—Ç–∏ –≤–∞—Å, –∫–æ—Ç–æ—Ä–∞—è —Å–æ–∑–¥–∞–µ—Ç —ç—Ç–∏ –Ω–∞–≤—è–∑—ã. –ü—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º —á–µ—Ç–∫–∏–π <b>–∞–ª–≥–æ—Ä–∏—Ç–º —Ä–∞–±–æ—Ç—ã —Å –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç—è–º–∏</b>, –∫–æ—Ç–æ—Ä—ã–π –≤—ã –º–æ–∂–µ—Ç–µ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–º–µ–Ω—è—Ç—å, —á—Ç–æ–±—ã —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å –Ω–∏–º–∏. –û–Ω –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è —Ä–∞–±–æ—Ç—É —Å –≤–Ω–∏–º–∞–Ω–∏–µ–º, –ø–æ—ç—Ç–æ–º—É –æ–±—É—á–∞–µ–º—Å—è <b>—Ç–µ—Ö–Ω–∏–∫–∞–º –∑–∞–∑–µ–º–ª–µ–Ω–∏—è –∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏</b> (–∑–∞–º–µ—á–∞–µ–º –≤–µ–∫—Ç–æ—Ä —Å–≤–æ–µ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è –∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º, –Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–µ—Ö–Ω–∏–∫—É "5-4-3-2-1"). –í –¥–æ–º–∞—à–Ω–µ–º –∑–∞–¥–∞–Ω–∏–∏ –≤—ã —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º–∏ –∞—É–¥–∏–æ–∑–∞–ø–∏—Å—è–º–∏ —Ä–∞–∑–≤–∏–≤–∞–µ—Ç–µ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—é, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º–æ—Å—Ç—å –∏ –æ–±—ä–µ–º –≤–Ω–∏–º–∞–Ω–∏—è.
        </p>

        <h3>–ò–∑–º–µ–Ω–µ–Ω–∏–µ —É–±–µ–∂–¥–µ–Ω–∏–π</h3>
        <p>
          –ü—Ä–æ–≤–æ–¥–∏–º <b>–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—É—é —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—é</b>. –û–±—Å—É–∂–¥–∞–µ–º –∑–Ω–∞—á–∏–º–æ—Å—Ç—å –Ω–∞–≤—è–∑—á–∏–≤—ã—Ö –º—ã—Å–ª–µ–π –∏ –¥–µ–π—Å—Ç–≤–∏–π, –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤–∞—à–∏ —É–±–µ–∂–¥–µ–Ω–∏—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã –∏ –æ–±—ä–µ–∫—Ç–∏–≤–Ω—ã, —É—á–∏–º—Å—è –º—ã—Å–ª–∏—Ç—å –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏. –ï—Å–ª–∏ –≤—ã –±–æ–∏—Ç–µ—Å—å, –Ω–∞–ø—Ä–∏–º–µ—Ä, –º—ã—Å–ª–µ–π –æ–± —É–±–∏–π—Å—Ç–≤–µ —Ä–æ–¥–Ω—ã—Ö, —Ç–æ –º—ã –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —ç—Ç–∏ –º—ã—Å–ª–∏, –¥–µ–ª–∞–µ–º —Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥ (—Å–º–æ—Ç—Ä–∏–º –Ω–∞ –Ω–µ–µ –ø–æ–¥ —Ä–∞–∑–Ω—ã–º–∏ —Ç–æ—á–∫–∞–º–∏ –∑—Ä–µ–Ω–∏—è). –ï—Å–ª–∏ –≤–∞–º —Ç—Ä—É–¥–Ω–æ –∑–∞–Ω–∏–º–∞—Ç—å—Å—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã–º–∏ –¥–µ–ª–∞–º–∏, —Ç–æ –º—ã —Å–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–∏, –∞ –≤–∞—à–µ –¥–∑ ‚Äì –ø–æ–ª–æ–∂–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É –≤ –∫–∞—Ä–º–∞–Ω –∏ —Ö–æ–¥–∏—Ç—å —Å –Ω–µ–π, –≤–µ–¥—å —Ç–∞–∫ –±—É–¥–µ—Ç —Ä–æ–∂–¥–∞—Ç—å—Å—è —É–±–µ–∂–¥–µ–Ω–∏–µ: "–¥–∞–∂–µ –µ—Å–ª–∏ –º—ã—Å–ª–∏ –µ—Å—Ç—å, —è –º–æ–≥—É –¥–µ–ª–∞—Ç—å —Ç–æ, —á—Ç–æ –≤–∞–∂–Ω–æ –¥–ª—è –º–µ–Ω—è". –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –º—ã —É—á–∏–º—Å—è –∂–∏—Ç—å –Ω–µ–≤–∑–∏—Ä–∞—è –Ω–∞ –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–∏.
        </p>
        <p>
          –†–∞–±–æ—Ç–∞–µ–º —Å —É–±–µ–∂–¥–µ–Ω–∏—è–º–∏ –æ <b>—Å–∏–ª–µ –º—ã—Å–ª–µ–π</b>. –û–±—Å—É–∂–¥–∞–µ–º –≤–µ—Ä—É –ª—é–¥–µ–π –≤ —ç—Å—Å–µ–Ω—Ü–∏–∞–ª–∏–∑–º (–Ω–µ–≤–∏–¥–∏–º—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤) –∏ —Ç–æ, –∫–∞–∫ –º–æ–∑–≥ —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏. –í–º–µ—Å—Ç–µ, –≤ —Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–∏—Ö —Ü–µ–ª—è—Ö, —Å–æ–∑–¥–∞–µ–º "—Ç–∞–ª–∏—Å–º–∞–Ω—ã", "–ø—Ä–æ–∫–ª—è—Ç—å—è", –Ω–∞–≤–æ–¥–∏–º "–ø–æ—Ä—á—É", —Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º —É—á–∏–º—Å—è –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ü–µ—Å—Å –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–≤–æ–µ–≥–æ –æ—Ç–Ω–æ—à–µ–Ω–∏—è –∫ –ø—Ä–µ–¥–º–µ—Ç–∞–º –∏ —è–≤–ª–µ–Ω–∏—è–º, –∑–∞–º–µ—á–∞–µ–º, —á—Ç–æ —ç—Ç–æ –Ω–µ –≤–ª–∏—è–µ—Ç –Ω–∞ –±—É–¥—É—â–µ–µ –∏–ª–∏ –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏–µ –ª—é–¥–µ–π. –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤–∞—à–∏ –º—ã—Å–ª–∏ —Å–∏–ª—å–Ω–µ–µ –º—ã—Å–ª–µ–π –¥—Ä—É–≥–∏—Ö –ª—é–¥–µ–π. –î–µ–ª–∞–µ–º "—Ç–µ—Ö–Ω–∏–∫—É –∂–µ–ª–∞–Ω–∏–π" (–∂–µ–ª–∞–µ–º –¥—Ä—É–≥ –¥—Ä—É–≥—É –¥–æ–±—Ä–∞ –∏/–∏–ª–∏ –∑–ª–∞, –ø—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–∏–≥—Ä–∞—Ç—å –¥—Ä—É–≥ –¥—Ä—É–≥–∞). –£—á–∏–º—Å—è –æ—â—É—â–∞—Ç—å —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –º—ã—Å–ª—å—é –∏ –Ω–∞–º–µ—Ä–µ–Ω–∏–µ–º –Ω–∞–≤—Ä–µ–¥–∏—Ç—å (–º–µ—Ç–∞—Ñ–æ—Ä–∞ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞ –∏ –∫–æ–ª–±–∞—Å—ã).
        </p>

        <h3>–≠–∫—Å–ø–æ–∑–∏—Ü–∏–∏ —Å —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º</h3>
        <p>
          –ù–∞—á–∏–Ω–∞–µ–º –¥–µ–ª–∞—Ç—å <b>—ç–∫—Å–ø–æ–∑–∏—Ü–∏–∏ —Å —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º</b> (—Å–æ–ø—Ä–∏–∫–∞—Å–∞–µ–º—Å—è —Å —Ç—Ä–∏–≥–≥–µ—Ä–∞–º–∏ –∏ –¥–µ–ª–∞–µ–º —Ç–æ, —á—Ç–æ –≤—ã –¥–µ–ª–∞–µ—Ç–µ –æ–±—ã—á–Ω–æ, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –ø–µ—Ä–µ—Å—Ç–∞–µ–º –ø–æ–ª—É—á–∞—Ç—å –≤—ã–≥–æ–¥—É –æ—Ç –Ω–∞–≤—è–∑—á–∏–≤—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π). –î–µ–ª–∞–µ–º —Å–Ω–∞—á–∞–ª–∞ –≤ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–∏, –∞ –∑–∞—Ç–µ–º –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —á–∞—Å—Ç–æ –º—ã—Ç—å —Ä—É–∫–∏, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –≤–∞–º –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —É–¥–µ—Ä–∂–∏–≤–∞—Ç—å –≤ –≥–æ–ª–æ–≤–µ –º—ã—Å–ª—å "—Ä—É–∫–∏ –≥—Ä—è–∑–Ω—ã–µ". –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –æ–±–ª–µ–≥—á–µ–Ω–∏–µ –æ—Ç –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–∏ –Ω–µ –Ω–∞—Å—Ç—É–ø–∞–µ—Ç –∏ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–π –¥–∏—Å—Å–æ–Ω–∞–Ω—Å: "–∫–∞–∫ —ç—Ç–æ, —è –º–æ—é, –∞ –æ–Ω–∏ –≥—Ä—è–∑–Ω—ã–µ? –ú–æ–∂–µ—Ç –º—ã—Å–ª–∏ –Ω–µ –≤—Å–µ–≥–¥–∞ –ø—Ä–∞–≤–¥–∏–≤—ã?" –õ–∏–±–æ, –µ—Å–ª–∏ –≤—ã —á–∞—Å—Ç–æ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç–∞ –ª–∏ –¥–≤–µ—Ä—å, —Ç–æ –º–æ–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –¥–µ–ª–∞—Ç—å —ç—Ç–æ –ø–æ –≥—Ä–∞—Ñ–∏–∫—É, –¥–∞–∂–µ –µ—Å–ª–∏ –Ω–µ —Ö–æ—á–µ—Ç—Å—è: –µ–∂–µ–¥–Ω–µ–≤–Ω–æ –ø—Ä–æ–≤–µ—Ä—è—Ç—å 5 —Ä–∞–∑ –¥–≤–µ—Ä—å, –≤—ã—Ö–æ–¥–∏—Ç—å –∏–∑ –¥–æ–º–∞ –Ω–∞ 50, 100, 200, 400 –º–µ—Ç—Ä–æ–≤ –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å—Å—è. –í –∫–∞–∫–æ–π-—Ç–æ –º–æ–º–µ–Ω—Ç –≤—ã –ø–æ—á—É–≤—Å—Ç–≤—É–µ—Ç–µ –≤—Å—é –≥–ª—É–ø–æ—Å—Ç—å –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–≥–æ –∏ —Å–∞–º–∏ –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç–µ –≤–µ—Ä–∏—Ç—å –≤ –º—ã—Å–ª—å "–∞ –≤–¥—Ä—É–≥ –Ω–µ –∑–∞–∫—Ä—ã—Ç–∞?". –ï—Å–ª–∏ –≤—ã –Ω–µ –º–æ–∂–µ—Ç–µ —Ç–µ—Ä–ø–µ—Ç—å, –∫–æ–≥–¥–∞ –≤–µ—â–∏ –Ω–µ—Ä–æ–≤–Ω–æ —Å–ª–æ–∂–µ–Ω—ã ‚Äì —Ç—Ä–µ–Ω–∏—Ä—É–µ–º—Å—è <b>–æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å —Ä–µ–∞–∫—Ü–∏—é</b> –Ω–∞ 10 —Å–µ–∫—É–Ω–¥, 20, 30, –º–∏–Ω—É—Ç—É, 5 –º–∏–Ω—É—Ç: —Ä–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ–º –≤–µ—â–∏ –Ω–µ—Ä–æ–≤–Ω–æ, –∑–∞–º–µ—á–∞–µ–º –∂–µ–ª–∞–Ω–∏–µ –∏—Ö –≤—ã—Ä–æ–≤–Ω—è—Ç—å, –∂–¥–µ–º —Å–∫–æ–ª—å–∫–æ –≤—ã—Ö–æ–¥–∏—Ç –∏ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º, –µ—Å–ª–∏ –∂–µ–ª–∞–Ω–∏–µ –æ—Å—Ç–∞–ª–æ—Å—å. –° –∫–∞–∂–¥–æ–π –ø–æ–ø—ã—Ç–∫–æ–π —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—Ä–µ–º—è –æ—Ç–∫–ª–∞–¥—ã–≤–∞–Ω–∏—è. –ï—Å–ª–∏ –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç ‚Äì –ø—Ä–æ–¥–µ–ª—ã–≤–∞–µ–º —Ç–æ –∂–µ —Å–∞–º–æ–µ –≤ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–∏, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ–º "—Å—Ç—Ä–∞—à–Ω—É—é —Å–∏—Ç—É–∞—Ü–∏—é" –∏ –æ—Ç–∫–ª–∞–¥—ã–≤–∞–µ–º —Ä–µ–∞–∫—Ü–∏—é. –°–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–æ–º–∞—à–Ω–µ–≥–æ –∑–∞–¥–∞–Ω–∏—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
        </p>
        <p>
          –ï—Å–ª–∏ –±–æ–∏—Ç–µ—Å—å –¥–∞–∂–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å ‚Äì –¥–µ–ª–∞–µ–º <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é</b> (–ø—Ä–æ–¥—É–º—ã–≤–∞–µ–º –Ω–∞–∏—Ö—É–¥—à–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã —Ä–∞–∑–≤–∏—Ç–∏—è —Å–æ–±—ã—Ç–∏–π, –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º—Å—è –∫ –Ω–∏–º –∏ –ø—Ä–æ–±—É–µ–º —Å–æ–ø—Ä–∏–∫–æ—Å–Ω—É—Ç—å—Å—è —Å–æ —Å—Ç—Ä–∞—Ö–æ–º). –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã. –ú—ã –º–æ–∂–µ–º –ø—Ä—è–º–æ –Ω–∞ —Å–µ–∞–Ω—Å–µ –Ω–∞ –º–æ–µ–º –ø—Ä–∏–º–µ—Ä–µ –¥–µ–ª–∞—Ç—å —ç–∫—Å–ø–æ–∑–∏—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤–∞–º –∫–∞–∂—É—Ç—Å—è –≤—Å–µ –ø—Ä–µ–¥–º–µ—Ç—ã –≥—Ä—è–∑–Ω—ã–º–∏, —Ç–æ–≥–¥–∞ —è –º–æ–≥—É –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å –≤–∞–º –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å, –∫–∞–∫ —è –∏—Å–ø–∞—á–∫–∞–Ω–Ω—ã–º–∏ —Ä—É–∫–∞–º–∏ –ø—Ä–∏–∫–∞—Å–∞—é—Å—å –∫ —Å–≤–æ–µ–º—É –ª–∏—Ü—É, –ª–∏–±–æ –í—ã –º–æ–∂–µ—Ç–µ –º–µ–Ω—è "–≤—ã–º–∞–∑–∞—Ç—å"). –¢–∞–∫–∂–µ, –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–æ —Å—Ç—Ä–∞—Ö–æ–º –º—ã —Å–æ–≤–µ—Ä—à–∞–µ–º <b>–ø–∞—Ä–∞–¥–æ–∫—Å–∞–ª—å–Ω—É—é –∏–Ω—Ç–µ–Ω—Ü–∏—é</b> (–Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –ø—ã—Ç–∞–µ–º—Å—è –∏—Å–ø—É–≥–∞—Ç—å—Å—è –º—ã—Å–ª–∏, —Å–æ–∑–¥–∞–≤–∞—è —á—É–≤—Å—Ç–≤–æ —Å–∫—É–∫–∏). –ü—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º —É—Ä–æ–≤–Ω–∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è, —É—á–∏–º—Å—è –∑–∞–º–µ—á–∞—Ç—å –∫–∞–∫ —É –≤–∞—Å –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –æ—Ü–µ–Ω–∫–∞ —Ç–µ—Ö –∏–ª–∏ –∏–Ω—ã—Ö —è–≤–ª–µ–Ω–∏–π, —Ç—Ä–µ–Ω–∏—Ä—É–µ–º –±–µ–∑–æ—Ü–µ–Ω–æ—á–Ω–æ—Å—Ç—å.
        </p>
        <p>
          –ï—Å–ª–∏ –º—ã—Å–ª—å –∏–ª–∏ –¥–µ–π—Å—Ç–≤–∏–µ –∫–∞–∂–µ—Ç—Å—è –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º—ã–º, —Ç–æ –º—ã –≤—ã—è–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–µ –ø—Ä–∏–∑–Ω–∞–∫–∏ –Ω–∞—á–∞–ª–∞ –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–∏ (–ø–æ—Ä—ã–≤ —Ä—É–∫–∏ –ø–æ—á–µ—Å–∞—Ç—å –Ω–æ—Å, –æ—â—É—â–µ–Ω–∏–µ –¥–∞–≤–ª–µ–Ω–∏—è –≤ –≥—Ä—É–¥–∏ –ø–µ—Ä–µ–¥ –∫–æ–º–ø—É–ª—å—Å–∏–µ–π) –∏ –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫—É –æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ–π –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏, –ø—Ä–∏–Ω—è—Ç–∏—è –∏–ª–∏ –º–µ–¥–∏—Ç–∞—Ü–∏–∏. –ú–æ–∂–µ–º –≤–º–µ—Å—Ç–µ —É—á–∏—Ç—å—Å—è –∑–∞–º–µ—á–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø–æ—Ä—ã–≤—ã (–µ—Å–ª–∏ –≤—ã –±–æ–∏—Ç–µ—Å—å —Å–¥–µ–ª–∞—Ç—å –Ω–µ–æ–±–¥—É–º–∞–Ω–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –∏ –ø–æ—Å—Ç—Ä–∞–¥–∞—Ç—å), —Ä–∞–∑–≤–∏–≤–∞–µ–º <b>—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç</b>, –æ—Å–æ–∑–Ω–∞–Ω–∏–µ —Å–≤–æ–∏—Ö —ç–º–æ—Ü–∏–π, –∂–µ–ª–∞–Ω–∏–π, –ø–æ—Ä—ã–≤–æ–≤ –∏ –æ—Ü–µ–Ω–æ–∫. –ß—Ç–æ–±—ã —É—Å–∏–ª–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ç—Ä–æ–ª—è –¥–µ–ª–∞–µ–º <b>–∞—É–¥–∏–æ-–ø–µ—Ç–ª—é</b> ‚Äì –≤—ã –ø—Ä–æ–¥—É–º—ã–≤–∞–µ—Ç–µ —Å–≤–æ—é –º—ã—Å–ª—å, –∑–∞–º–µ—á–∞–µ—Ç–µ –µ–µ –∏–Ω—Ç–æ–Ω–∞—Ü–∏—é, —Ç–µ–º–ø –∏ —Å–≤–æ–∏–º –≥–æ–ª–æ—Å–æ–º –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç–µ –µ–µ –Ω–∞ –∞—É–¥–∏–æ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ –Ω–∞ –ø–æ–≤—Ç–æ—Ä–µ, —Å–ª—É—à–∞–µ—Ç–µ –±–µ–∑ –Ω–∞–º–µ—Ä–µ–Ω–∏—è —É–±–µ–∂–∞—Ç—å, –ª–∏—à—å —Ä–µ–≥—É–ª–∏—Ä—É—è —É—Ä–æ–≤–µ–Ω—å –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –£–º–µ–Ω—å—à–∞—è —Å—Ç—Ä–∞—Ö –∏ –∑–Ω–∞—á–∏–º–æ—Å—Ç—å –º—ã—Å–ª–µ–π, –Ω–∞—É—á–∏–≤—à–∏—Å—å –∑–∞–º–µ—á–∞—Ç—å –Ω–∞—á–∞–ª–æ –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–µ–π ‚Äì –º—ã –Ω–∞–∫–æ–Ω–µ—Ü –º–æ–∂–µ–º –¥–≤–∏–≥–∞—Ç—å—Å—è –¥–∞–ª—å—à–µ.
        </p>


        <h3>–≠–∫—Å–ø–æ–∑–∏—Ü–∏–∏ –±–µ–∑ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏—è</h3>
        <p>
          –î–µ–ª–∞–µ–º –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –∏ <b>—ç–∫—Å–ø–æ–∑–∏—Ü–∏–∏ –±–µ–∑ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏—è</b> (—Å–æ–ø—Ä–∏–∫–∞—Å–∞–µ–º—Å—è —Å —Ç—Ä–∏–≥–≥–µ—Ä–∞–º–∏ –±–µ–∑ –ø–æ–ø—ã—Ç–æ–∫ –∑–∞—â–∏—Ç–∏—Ç—å —Å–µ–±—è –∏ –∏–∑–±–µ–∂–∞—Ç—å –º–Ω–∏–º–æ–π –æ–ø–∞—Å–Ω–æ—Å—Ç–∏): –Ω–∞—á–∏–Ω–∞–µ–º –±—Ä–∞—Ç—å, –Ω–∞–ø—Ä–∏–º–µ—Ä, –≤ —Ä—É–∫–∏ –Ω–æ–∂ (–µ—Å–ª–∏ –±–æ–∏–º—Å—è –∫–æ–º—É-—Ç–æ –ø—Ä–∏—á–∏–Ω–∏—Ç—å –≤—Ä–µ–¥), —Ö–æ–¥–∏—Ç—å –ø–æ —É–ª–∏—Ü–µ —Ä—è–¥–æ–º —Å –æ–∂–∏–≤–ª–µ–Ω–Ω—ã–º –¥–≤–∏–∂–µ–Ω–∏–µ–º –º–∞—à–∏–Ω (–µ—Å–ª–∏ –±–æ–∏–º—Å—è, —á—Ç–æ –º–∞—à–∏–Ω–∞ —Å–æ–±—å–µ—Ç), –æ—Ç–ø—É—Å–∫–∞—Ç—å –º—É–∂–∞ –≥—É–ª—è—Ç—å –Ω–∞ —É–ª–∏—Ü–µ —Å–∞–º–æ–º—É (–µ—Å–ª–∏ –±–æ–∏–º—Å—è –∑–∞ –µ–≥–æ –∑–¥–æ—Ä–æ–≤—å–µ). –û—Ç–∫–∞–∑—ã–≤–∞–µ–º—Å—è –æ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–º–ø—É–ª—å—Å–∏–≤–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π, –ª–∏–±–æ —Ç—Ä–µ–Ω–∏—Ä—É–µ–º –¥–ª–∏—Ç–µ–ª—å–Ω–æ–µ –æ—Ç–∫–ª–∞–¥—ã–≤–∞–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–∏. –ü—Ä–µ–∫—Ä–∞—â–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏—Ç—å —É–≥—Ä–æ–∑—ã, –≤–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –¥–µ–ª–∞–µ–º –∞–∫—Ü–µ–Ω—Ç –Ω–∞ <b>—Ü–µ–Ω–Ω–æ—Å—Ç—è—Ö –∏ –¥–µ–π—Å—Ç–≤–∏—è—Ö</b> (–º–µ—Ç–∞—Ñ–æ—Ä–∞ –±–µ–¥–Ω—è–∫–∞, –∫–æ–º–ø–∞—Å–∞, –∫–∞—Ä—Ç—ã, —Ö–æ–ª–æ–¥–Ω–æ–≥–æ –¥—É—à–∞). –í —Ç–µ—Ä–∞–ø–∏–∏ –ê–°–¢ —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ —á–µ–ª–æ–≤–µ–∫ —Å—á–∞—Å—Ç–ª–∏–≤ –Ω–µ —Ç–æ–≥–¥–∞, –∫–æ–≥–¥–∞ —É –Ω–µ–≥–æ –Ω–µ—Ç –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö –º—ã—Å–ª–µ–π, –∞ –∫–æ–≥–¥–∞ –æ–Ω –¥–µ–ª–∞–µ—Ç —Ç–æ, —á—Ç–æ –¥–ª—è –Ω–µ–≥–æ –≤–∞–∂–Ω–æ –∏ —Ü–µ–Ω–Ω–æ. –ü–æ—ç—Ç–æ–º—É –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ —Å—Ñ–µ—Ä—ã –≤–∞—à–µ–π –∂–∏–∑–Ω–∏ (—Å–µ–º—å—è, —Ä–∞–±–æ—Ç–∞, —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏–µ, —Ö–æ–±–±–∏, –¥—É—Ö–æ–≤–Ω–æ—Å—Ç—å –∏ —Ç.–¥.). –í—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ —Ü–µ–Ω–Ω–æ—Å—Ç–∏, —Å—Ç–∞–≤–∏–º —Ü–µ–ª–∏ –∏ –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è (–Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –º—ã—Å–ª–∏, —ç–º–æ—Ü–∏–∏, –∂–µ–ª–∞–Ω–∏—è, –Ω–µ–ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º—ã–µ –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞). –£—á–∏–º—Å—è –≤—Ö–æ–¥–∏—Ç—å –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–ª–µ–¥–æ–≤–∞—Ç—å —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º (–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ, —Å–≤–æ–±–æ–¥–Ω–æ, –≤–µ–∂–ª–∏–≤–æ, –≤–µ—Å–µ–ª–æ –∏ —Ç.–ø.). –í—Å—ë —ç—Ç–æ –≤—Ä–µ–º—è —è –≤–∞–º –ø–æ–º–æ–≥–∞—é, –¥–µ–ª–∞—é –≤—Å–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –≤–º–µ—Å—Ç–µ —Å –≤–∞–º–∏, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é, —Å–æ–ø–µ—Ä–µ–∂–∏–≤–∞—é, –ø–æ–æ—â—Ä—è—é, —Å—Ç–∞—Ä–∞—é—Å—å –¥–µ–ª–∞—Ç—å –≤—Å—ë –∞–∫–∫—É—Ä–∞—Ç–Ω–æ –∏ –±–µ—Ä–µ–∂–ª–∏–≤–æ, –ø—Ä–∏–¥–∞—Ç—å –≤–∞–º –º–æ—Ç–∏–≤–∞—Ü–∏—é –∏ –≤–µ—Ä—É –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
        </p>

        <h3>–ì–ª—É–±–∏–Ω–Ω–∞—è –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∞</h3>
        <p>
          –ù–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–∏ —Ä–æ–∂–¥–∞—é—Ç—Å—è –æ—Ç –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è, –∞ –æ–Ω–æ –≤ —Å–≤–æ—é –æ—á–µ—Ä–µ–¥—å –Ω–∞–∫–∞–ø–ª–∏–≤–∞–µ—Ç—Å—è –æ—Ç —Ñ–∏–∑–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–µ–π —Ä–∞–±–æ—Ç—ã –º–æ–∑–≥–∞ (—É –ª—é–¥–µ–π —Å —ç–Ω–¥–æ–≥–µ–Ω–Ω—ã–º –û–ö–†), –æ—Ç —Ä–µ–∞–ª—å–Ω—ã—Ö (–≤–Ω–µ—à–Ω–∏—Ö) –∂–∏–∑–Ω–µ–Ω–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º –∏–ª–∏ –æ—Ç –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ ("—Ö–æ—á—É, –Ω–æ –Ω–µ –º–æ–≥—É", "–Ω–µ —Ö–æ—á—É, –∞ –Ω–∞–¥–æ", "—Ö–æ—á—É –∏ —Ç–æ–≥–æ –∏ –¥—Ä—É–≥–æ–≥–æ"). –†–∞–∑—Ä–µ—à–∞–µ–º –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã —Å –ø–æ–º–æ—â—å—é <a href="/ru/Positive-psychotherapy.html">–ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏</a>. –ò—â–µ–º —á–µ—Ä—Ç—ã –≤–∞—à–µ–≥–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞, –∫–æ—Ç–æ—Ä—ã–µ –≤–ª–∏—è—é—Ç –Ω–∞ –ø—Ä–æ—Ç–µ–∫–∞–Ω–∏–µ –û–ö–†, —É–º–µ–Ω—å—à–∞–µ–º —ç–≥–æ–∏–∑–º –∏ —Ç–µ—Ä–ø–µ–Ω–∏–µ, –ø–æ–≤—ã—à–∞–µ–º —Å–∞–º–æ–æ—Ü–µ–Ω–∫—É. –¢—Ä–µ–Ω–∏—Ä—É–µ–º—Å—è –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–∞–≤–¥—É, <b>–≤—ã—Ä–∞–∂–∞—Ç—å –∑–ª–æ—Å—Ç—å</b>, –ø–ª–∞–≤–Ω–æ –ø–æ–≤—ã—à–∞—Ç—å —Å–≤–æ–π —É—Ä–æ–≤–µ–Ω—å –∞–≥—Ä–µ—Å—Å–∏–∏. –ë–µ—Ä–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ –ø—Ä–∏–º–µ—Ä—ã –∏ —Ä–∞–∑—ã–≥—Ä—ã–≤–∞–µ–º –∏—Ö –≤ —Ä–æ–ª–µ–≤–æ–π –∏–≥—Ä–µ. –°–µ–∞–Ω—Å–∞–º–∏ <a href="/ru/Hypnotherapy.html">–ì–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–∏</a> —É–±–∏—Ä–∞–µ–º —Å–∏—Ç—É–∞—Ü–∏–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã —Ä–∞–Ω–µ–µ –Ω–∞—É—á–∏–ª–∏—Å—å —Å–æ–º–Ω–µ–≤–∞—Ç—å—Å—è –≤ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π –∞–¥–µ–∫–≤–∞—Ç–Ω–æ—Å—Ç–∏, —Å–≤–æ–∏—Ö –º—ã—Å–ª—è—Ö –∏ –¥–µ–π—Å—Ç–≤–∏—è—Ö, –¥—É–º–∞—Ç—å, —á—Ç–æ –º—ã—Å–ª–∏ –º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω—ã. –°–Ω–∏–∂–∞–µ–º –æ–±—â—É—é —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç—å, —É—á–∏–º—Å—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è –∏ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å –≤–æ–∑–Ω–∏–∫–∞—é—â–∏–º–∏ —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º–∏. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å. –ù–∞—É—á–∞–µ–º—Å—è –ø—Ä–∏–º–µ–Ω—è—Ç—å —Ç–µ—Ö–Ω–∏–∫—É "–°–¢–û–ü".
