    description: '–ï—Å–ª–∏ –≤—ã —ç—Ç–æ —á–∏—Ç–∞–µ—Ç–µ, —Ç–æ, –≤–µ—Ä–æ—è—Ç–Ω–æ, –≤—ã –ø–µ—Ä–µ–∂–∏–ª–∏ —Å–∏–ª—å–Ω—ã–π –∏–ª–∏ –¥–æ–ª–≥–∏–π —Å—Ç—Ä–µ—Å—Å. –≠—Ç–∞ —Å—Ç–∞—Ç—å—è –ø—Ä–∏–∑–≤–∞–Ω–∞ –∫—Ä–∞—Ç–∫–æ –æ–±—ä—è—Å–Ω–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ —Å –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è: –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã, —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º—ã—Ö –º–Ω–æ—é —Ç–µ—Ö–Ω–∏–∫ –≤ –Ω–∞—à–µ–π —Å–æ–≤–º–µ—Å—Ç–Ω–æ–π —Ä–∞–±–æ—Ç–µ.'
