          <b>2. –ë–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è.</b> –£—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ –≤ —Å—É—Ç–∏ –≤–µ—â–µ–π ‚Äì –¥—É—Ö –±–æ–∂–∏–π (–ª–∏–±–æ –Ω–µ–∫–∞—è –∞–Ω–∞–ª–æ–≥–∏—è —ç—Ç–æ–≥–æ, –∫–æ—Ç–æ—Ä–∞—è —Ç–∞–∫ –∏–ª–∏ –∏–Ω–∞—á–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤–æ –≤—Å–µ—Ö —Ä–µ–ª–∏–≥–∏—è—Ö), –∞ –ø—Ä–∏—á–∏–Ω–∞ –≤—Å–µ–º—É ‚Äì –ë–æ–≥. –ü—Ä–∏–º–µ—Ä—ã –≤–æ–ø—Ä–æ—Å–æ–≤ –∏–∑ —ç—Ç–æ–π –æ–Ω—Ç–æ–ª–æ–≥–∏–∏: ‚Äú–ö–∞–∫ –ø–æ–∑–Ω–∞—Ç—å –ë–æ–≥–∞ –≤ —Å–µ–±–µ? –ö–∞–∫–æ–≤–æ –º–æ–µ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ? –ö–∞–∫–æ–π –∑–∞–ø–æ–≤–µ–¥—å—é —è —Å–µ–π—á–∞—Å —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤—É—é—Å—å, –∫–æ–≥–¥–∞ —Å–æ–≤–µ—Ä—à–∞—é —ç—Ç–æ? –ö–∞–∫ —ç—Ç–æ –≤—ã–≥–ª—è–¥–∏—Ç —Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –º–æ–µ–≥–æ –∞–Ω–≥–µ–ª–∞-—Ö—Ä–∞–Ω–∏—Ç–µ–ª—è? –ö–∞–∫–æ–≤–æ —ç—Ç–æ –±—ã—Ç—å —á–∏—Å—Ç–æ–π –¥—É—à–æ–π? –ö–∞–∫ –≤–µ—Ä–∞ –ø–æ–º–æ–≥–∞–µ—Ç –º–Ω–µ —Å–æ–≤–ª–∞–¥–∞—Ç—å —Å –≥—Ä–µ—Ö–æ–≤–Ω—ã–º –≤–æ–∂–¥–µ–ª–µ–Ω–∏–µ–º? –ö–∞–∫ —è —É–∑–Ω–∞—é, —á—Ç–æ —Å—Ç–∞–ª —Å–º–∏—Ä–µ–Ω–Ω—ã–º? –ö–∞–∫ –º–µ–Ω—è–µ—Ç—Å—è –º–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–µ–ø–µ–Ω–∏ –º–æ–µ–π –≤–µ—Ä—ã?‚Äù;<br>
          <b>3. –ë–∏–æ—ç–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∞—è.</b> –ó–¥–µ—Å—å —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ –≤ —Å—É—Ç–∏ –≤–µ—â–µ–π –ª–µ–∂–∏—Ç –Ω–µ–∫–∞—è —ç–Ω–µ—Ä–≥–∏—è, –Ω–µ–≤–∏–¥–∏–º–∞—è —Å—É–±—Å—Ç–∞–Ω—Ü–∏—è –ø–æ—Ä–æ–∂–¥–∞—é—â–∞—è —Ñ–µ–Ω–æ–º–µ–Ω—ã —Å–∞–º–æ—Å–æ–∑–Ω–∞–Ω–∏—è, —á—É–≤—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –æ–ø—ã—Ç–∞ –∏ –ø—Ä–∏—Ä–æ–¥–Ω—ã—Ö —è–≤–ª–µ–Ω–∏–π. –ì–¥–µ –Ω–µ–∫–∏–π –≤—ã—Å—à–∏–π –ø–æ—Ä—è–¥–æ–∫ –æ—Ä–≥–∞–Ω–∏–∑—É–µ—Ç –≤—Å–µ–ª–µ–Ω–Ω—É—é, –≤ –∫–æ—Ç–æ—Ä–æ–π –º—ã –∂–∏–≤–µ–º. –°—é–¥–∞ –º–æ–∂–Ω–æ –æ—Ç–Ω–µ—Å—Ç–∏ –º–∞–≥–∏—é, —á–∞–∫—Ä—ã, –≤—É–¥—É, –∞—Å—Ç—Ä–æ–ª–æ–≥–∏—é, –Ω—É–º–µ—Ä–æ–ª–æ–≥–∏—é –∏ —Ç.–¥. –ü—Ä–∏–º–µ—Ä—ã —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤: "–ù–∞ —á—Ç–æ –ø–æ—Ö–æ–∂–∞ –º–æ—è –∞—É—Ä–∞? –ì–¥–µ –≤ –º–æ–µ–º –±–∏–æ–ø–æ–ª–µ —Ç—Ä–µ—â–∏–Ω—ã? –ö–∞–∫ —è –ø–æ–Ω–∏–º–∞—é, —á—Ç–æ –Ω–∞ –º–Ω–µ –ø–æ—Ä—á–∞? –ü–æ —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏—é, –∫–∞–∫–∏–µ —á–∞–∫—Ä—ã —É –º–µ–Ω—è —Å–µ–π—á–∞—Å –Ω–µ –∞–∫—Ç–∏–≤–Ω—ã? –ö–∞–∫ —ç—Ç–∞ –º—ã—Å–ª—å –≤–ª–∏—è–µ—Ç –Ω–∞ –º–æ—é —ç–Ω–µ—Ä–≥–∏—é? –ö–∞–∫ –ø–æ—Ä—á–∞ –ø–æ—Ä–æ–∂–¥–∞–µ—Ç –º–æ–∏ –ø–æ—Å—Ç—ã–¥–Ω—ã–µ –∂–µ–ª–∞–Ω–∏—è? –ö–∞–∫—É—é –ø–æ–∑–∏—Ç–∏–≤–Ω—É—é –º—ã—Å–ª—å –Ω—É–∂–Ω–æ —É–¥–µ—Ä–∂–∏–≤–∞—Ç—å, —á—Ç–æ–±—ã –∏—Å—Ü–µ–ª–∏—Ç—å –º–æ–µ –±–∏–æ–ø–æ–ª–µ?‚Äù;<br>
          <b>4. –ú—ã—Å–ª–µ–¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–Ω–∞—è.</b> –û—Å–º–µ–ª—é—Å—å –≤—ã–¥–µ–ª–∏—Ç—å –µ–µ –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é. –í –°–ú–î —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ –º—ã—à–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–∏—á–Ω–æ –∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç —Ä–µ–∞–ª—å–Ω–æ, –∫–∞–∫ –Ω–µ–∫–∞—è —Å—É–±—Å—Ç–∞–Ω—Ü–∏—è, –∞ –º—ã, –ª—é–¥–∏, –ª–∏—à—å –º–∞—Ç–µ—Ä–∏–∞–ª –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç—Å—è —ç—Ç–æ –º—ã—à–ª–µ–Ω–∏–µ. –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω—Ç–æ–ª–æ–≥–∏–∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç—Å—è –ª–∏—à—å –∫–∞–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ø–æ–∑–Ω–∞–Ω–∏—è. –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –ø—Ä–∏–≤–µ–¥—É —á–∞—Å—Ç–æ –∑–∞–¥–∞–≤–∞–µ–º—ã–µ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏–∑ –°–ú–î: ‚Äú–ò–∑ –∫–∞–∫–æ–π –ø–æ–∑–∏—Ü–∏–∏ —è —ç—Ç–æ –≥–æ–≤–æ—Ä—é? –ö–∞–∫–æ–≤–∞ —Ü–µ–ª—å –º–æ–µ–π –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏? –ö–∞–∫–æ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏ —è —Å–µ–π—á–∞—Å –∏—Å–ø–æ–ª—å–∑—É—é? –ö–∞–∫–∏—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –º—ã—à–ª–µ–Ω–∏—è –º–Ω–µ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç? –ö–∞–∫ –Ω–∞–ª–∏—á–∏–µ —Ü–µ–ª–∏ –≤–ª–∏—è–µ—Ç –Ω–∞ –º–æ—é –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å? –ì–¥–µ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–µ –≤ –º–æ–µ–π —Å—Ö–µ–º–µ –º—ã—à–ª–µ–Ω–∏—è?‚Äù
        </p>
        <p>
          –ß—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å –≤–∞—Å –∑–∞–¥–∞–≤–∞—Ç—å —Å–µ–±–µ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã, –º—ã –Ω–∞ –∑–∞–Ω—è—Ç–∏—è—Ö –≤—ã–±–∏—Ä–∞–µ–º –ª—é–±—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã —Ö–æ—Ç–µ–ª–∏ –±—ã –ª—É—á—à–µ –ø–æ–Ω–∏–º–∞—Ç—å –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–µ. –Ø –Ω–∞—á–∏–Ω–∞—é –≤–∞–º –∑–∞–¥–∞–≤–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã, –∞ –≤—ã –æ—Ç–≤–µ—á–∞–µ—Ç–µ. –ó–∞—Ç–µ–º –º—ã –º–µ–Ω—è–µ–º—Å—è –º–µ—Å—Ç–∞–º–∏, –≤—ã ‚Äì –ø—Å–∏—Ö–æ–ª–æ–≥, —è ‚Äì –∫–ª–∏–µ–Ω—Ç, –≤—ã —É—á–∏—Ç–µ –º–µ–Ω—è —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏, –∑–∞–¥–∞–µ—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –∏ –æ–±—É—á–∞–µ—Ç–µ—Å—å –±—ã—Ç—å <b>–±–µ–∑–æ—Ü–µ–Ω–æ—á–Ω—ã–º</b> –≤ —Ç–µ—Ö –æ—Ç–≤–µ—Ç–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ. –ü–æ—Å–ª–µ —á–µ–≥–æ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Ä–∞–∑–±–∏—Ä–∞–µ—Ç–µ –Ω–æ–≤—É—é —Å–∏—Ç—É–∞—Ü–∏—é, –∞ —è –ª–∏—à—å –Ω–∞–±–ª—é–¥–∞—é –∏ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É—é. –í –¥–æ–º–∞—à–Ω–µ–º –∑–∞–¥–∞–Ω–∏–∏ –≤—ã –Ω–∞—Ç—Ä–µ–Ω–∏—Ä–æ–≤—ã–≤–∞–µ—Ç–µ —ç—Ç–∏ –Ω–∞–≤—ã–∫–∏ –≤ –æ–±—ã–¥–µ–Ω–Ω–æ–π –∂–∏–∑–Ω–∏. –î–ª—è –≤—ã—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–≤—ã–∫–∞ —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –æ—Ç 1 –¥–æ 10 –∑–∞–Ω—è—Ç–∏–π + –¥–∑. –í—Å—ë –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–∞—à–µ–≥–æ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –∫ —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑—É, –∑–∞–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏ –Ω–∞–ª–∏—á–∏–∏ —Ç–µ—Ö –∏–ª–∏ –∏–Ω—ã—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º.
