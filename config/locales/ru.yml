    title: "Психотерапия стресса, психотравм и ПТСР"
    description: 'Если вы это читаете, то, вероятно, вы пережили сильный или долгий стресс. Эта статья призвана кратко объяснить процесс психотерапии с практической точки зрения: описание проблемы, результата и применяемых мною техник в нашей совместной работе.'
    setting:
      h2: 'Как выглядит работа с психологом'  
      text: |
        <p>
          Вы записываетесь ко мне на <a href="/ru/individual_consultation">индивидуальную консультацию</a>. Обсуждаете все детали нашего сотрудничества, морально подготовляетесь к первой встрече. В назначенное время вы приходите в мой кабинет, снимаете верхнюю одежду, садитесь в удобное кресло – это начало вашей новой жизни. В работе онлайн происходит всё то же самое: вы дома садитесь в свое любимое кресло, открываете ноутбук, в комфорте и безопасности начинаете наш первый диалог, в котором мы видим и слышим друг друга так, будто находимся совсем близко.
        </p>
        <p>
          Всё время консультации посвящено только вам. Вы можете делать всё, что пожелаете. Можете выговариваться, рассказывать о наболевшем, кричать, ругаться матом или даже плакать. Я вас внимательно выслушаю, поддержу, задам уточняющие вопросы, объясню причины и механизмы ваших психотравм. В процессе терапии мы будем анализировать ваши мысли, вести дневники, делать поведенческие эксперименты, тренировать ваше внимание и выполнять домашнее задание для закрепления новых навыков.
        </p>
        <p>
          Вы никому ничего не обязаны. В любое время мы можем остановиться. Всё, что мы обсуждаем, является строго конфиденциальным. Ваш успех – мой успех. Когда вы радуетесь – мы радуемся вместе, когда грустите – я вас поддерживаю и помогаю найти верное решение. Я безоценочен, мне не важно какие глупые ситуации или странные эмоции были в вашей жизни. Моя задача – избавить вас от психотравм и научить конструктивно удовлетворять свои потребности.
        </p>
    diagnostics:
      h2: 'Диагностика психотравм'
      text: |
        <p>
          Итак, вы чувствуете, что у вас "расшатанные нервы" и есть дискомфортные эмоции после сильного или хронического стресса (который был в детстве или недавно). Для самодиагностики вы можете заполнить опросник Миссисипская шкала ПТСР, прочитать о <a href="/ru/articles/54">психотравмах</a> (деструктивных последствиях стресса), а далее вам следует <a href="#sign-up">записаться</a> ко мне на консультацию для проведения полноценной <b>психологической диагностики</b>, которая состоит из 3-х основных этапов:<br>
          <b>1. Диагностика.</b> Выявление симптомов и психологических механизмов вашей проблемы;<br>
          <b>2. Информирование.</b> На схемах, метафорах и примерах показываю структуру вашего мышления и поведения, объясняю физиологические механизмы возникновения ваших симптомов, отвечаю на все ваши вопросы;<br>
          <b>3. Составление запроса и плана терапии.</b> Конечным и логичным итогом диагностики является формулировка запроса (описание проблемы и желаемого результата) и совместная разработка плана терапии, с учетом всех ваших потребностей, финансового положения и вашего индивидуального случая.
        </p>
        <p>
          По итогам диагностики мы будем понимать суть вашей ситуации и определимся с методами работы. Потому что не каждый стресс может нести негативные последствия. В данном случае, под последствиями стресса подразумевается "реакция на тяжелый стресс и нарушение адаптации" (полный список невротических расстройств из МКБ-10 читайте <a href="/ru/articles/49">тут</a>). Настоящие последствия стресса в виде страхов, нарушения адаптации и ПТСР соответствует определенным критериям и требуют психотерапии.
        </p>
    criteria:
      text: |
        <caption>Критерии наличия психотравм и критерии достижения результата</caption>
        <thead>
          <tr>
            <th scope="col">Последствия стресса</th>
            <th scope="col">Результат психотерапии</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Последствия стресса">По опроснику Миссисипская шкала ПТСР вы набираете 97-111 баллов (нарушение адаптации) или 112 баллов и более (ПТСР).</td>
            <td data-label="Результат психотерапии">На протяжении 3-х недель подряд опросник свидетельствует об уменьшении симптомов на 50% и более, по сравнению с начальными, либо достигается уровень нормы в 35-96 баллов.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Симптомы приводят к нарушениям в социальной, трудовой или другой сфере жизнедеятельности.</td>
            <td data-label="Результат психотерапии">Оставшиеся симптомы не вызывают сильного дискомфорта и почти не влияют на вашу жизнь.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Эпизоды повторного переживания травмы: навязчивые воспоминания, кошмарные сны, оцепенение, вспышки страха, паники или агрессии, вегетативная активность (симптомы психосоматики).</td>
            <td data-label="Результат психотерапии">Отсутствие "флешбеков". Воспоминания не вызывают сильного дискомфорта. Беспокойство контролируемое, вы не застряете в одной эмоции или на одной мысли.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Повышенный уровень бодрствования, общее депрессивное настроение, тревога, раздраженность, низкая продуктивность в ежедневных делах.</td>
            <td data-label="Результат психотерапии">Нормальный для вас уровень бодрствования, вы в состоянии испытывать разные эмоции, в зависимости от обстоятельств.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Излишнее самонаблюдение за своим состоянием и внимание к мельчайшим признакам стресса.</td>
            <td data-label="Результат психотерапии">Гибкое внимание. Отсутствие повышенной концентрации на своем самочувствии.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Агрессивное поведение, невозможность адаптироваться в социуме, отчуждения от других людей.</td>
            <td data-label="Результат психотерапии">Нервозность отсутствует или не вызывает значимый дискомфорт. Вы адаптированы к жизни в обществе.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Избегание деятельности и ситуаций, напоминающих о травме. Страх вернутся туда.</td>
            <td data-label="Результат психотерапии">Отсутствие избегания. Мысль "а вдруг опять?" не вызывает сильного беспокойства.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Усиленное избегание стрессов и болезней: диета, главенство отдыха над работой, исключение любой негативной информации, много физических нагрузок, прием медикаментов и пр.</td>
            <td data-label="Результат психотерапии">Нормализация поведения. Вы объективно оцениваете свое состояние и не совершаете неоправданных действий, чтобы уберечь себя.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Последствия стресса">Чувство неспособности справляться с нынешней ситуацией, планировать, принимать решения, общая неорганизованность и чувство потери контроля.</td>
            <td data-label="Результат психотерапии">Чувство контроля над ситуацией. Умение управлять своим психоэмоциональным состоянием.</td>
          </tr>
        </tbody>
    profi:
      h2: 'Как выглядит профессиональная психотерапия'
      text: |
        <p>
          <b>Комплексная профессиональная психотерапия последствий стресса</b> включает в себя:
        </p>
        <ul>
          <li><b>1-3-х часовые сеансы</b> 1-5 раз в неделю с применением современных психотерапевтических <a href="/ru/methods">методов</a>;</li>
          <li><b>Стенографию</b> сеансов с описанием проделанной работы, применяемых техник, результатами вашей диагностики и домашним заданием. Это текстовый файл, который можно перечитывать в любой момент;</li>
          <li><b>Схему вашей психотравмы</b> в формате excel для объяснения причин и сущности вашего состояния. Во время терапии эту и другие схемы мы совместно корректируем и дополняем;</li>
          <li><b>Индивидуальный опросник</b>, который создан на основе вашей диагностики. Его нужно еженедельно заполнять для отслеживания динамики вашего состояния и объективной оценки результатов нашей работы;</li>
          <li><b>Дополнительные материалы</b>. Текстовые, аудио и видеофайлы для выполнения домашнего задания и саморазвития. Все файлы вам круглосуточно доступны онлайн из любого устройства;</li>
          <li><b>Сопровождение к результату</b>. Между сеансами я остаюсь с вами на связи для моральной поддержки, ответов на вопросы и корректировки домашнего задания. Вы можете вести дневник мыслей прямо у нас в переписке! Если возникают проблемы с дз – мы можем отдельно встречаться и выполнять его. Перед важными событиями мы можем совместно готовиться к трудностям, репетировать диалоги, принимать взвешенные решения. Это работает как профилактика рецидивов, дает чувство уверенности и ускоряет достижение результата психотерапии.</li>
        </ul>
    methods:
      h2: 'Методы работы и длительность терапии'
      text: |
        <p>
          В зависимости от специфики вашего случая мы будем применять разные методы:<br>
        </p>

        <h3>Старые психотравмы</h3>
        <p>
          <b>Страхи, неуверенность в себе и психосоматика</b> могут рождаться вследствие детских (или просто давно произошедших) травматических событий.<br> 
          Примеры старых психотравм:<br>
          – деструктивное воспитание родителей в детстве (крики, наказания, насилие, запреты, деструктивные наставления);<br>
          – длительная травля в школе;<br>
          – ситуации высмеивания, всеобщего глумления;<br>
          – ситуации предательства друзей и близких.<br>
          Для проработки таких психотравм применяется <a href="/ru/Hypnotherapy">Гипнотерапия</a>. Мы концентрируемся на своих ощущениях в триггерной для нас ситуации и используем регрессию (метод поиска ситуаций из прошлого). Ведь, по сути, некая ситуация в прошлом спровоцировала у вас появление определенных <b>автоматизмов</b> (не намеренно возникающих мыслей и чувств), и когда это произошло вы таблетки не принимали и под аппаратурой не лежали, значит чтобы переучиться вам не потребуются ни таблетки, ни дополнительная аппаратура. Мы вспоминаем ситуации научения, <b>перепроживаем</b> их на физическом уровне (высвобождая инстинкты и психосоматику), эмоциональном (разрешаем конфликты с людьми из тех ситуаций) и умственном (делаем новые выводы). Это может занять от 1 до 5 сеансов и более. Если эмоции и психосоматика возникают во множестве жизненных ситуаций – работа будет долгой, ведь нужно будет в корне менять всю вашу жизнь (натренировывать новые навыки коммуникации и стрессоустойчивости, ставить цели, создавать новые смыслы и убеждения).  
        </p>

        <h3>Острая реакция на стресс</h3>
        <p>
          При состоянии острого стресса, в первые часы или дни после травмы, когда нужна срочная помощь, я применяю метод <a href="/ru/EMDR">ДПДГ</a> для стабилизации вашего состояния (1-5 сеансов 1-5 раз в неделю). После чего, можем переходить к стандартной психотерапии.<br>
          Примеры недавних психотравм:<br>
          – утрата денег или родных;<br>
          – увольнение;<br>
          – развод<br>
          Во время сильного стресса мозг человека не способен быстро обработать поступающую в него информацию и поэтому человек может оцепенеть, кричать, плакать, быть в состоянии истерики или панической атаки. Сильные переживания от недавнего события можно ослабить на 50% и более за несколько сеансов методом ДПДГ за счет <b>билатеральной стимуляции</b> – человек на мгновение соприкасается с неприятным опытом и специальными упражнениями позволяет мозгу перерабатывать этот опыт, переносить информацию из кратковременной памяти в долговременную. Конечно, этот процесс сопровождается моей психологической поддержкой и обсуждением вашей ситуации. Здесь не нужно ничего анализировать. Хороший сон, безопасное место для отдыха и билатеральная стимуляция в первые дни – вот самая эффективная терапия и профилактика психологических проблем в будущем. Если необходимо, вы можете обратиться к врачу для назначения медикаментов (успокоительных и транквилизаторов для улучшения сна и общего самочувствия).
        <p>


        <h3>Насилие</h3>
        <p>
          Это отдельная тяжелая категория психотравм. Примеры:<br>
          – физическое насилие;<br>
          – сексуальное насилие;<br>
          – психологическое насилие<br>
          Если травмирующая ситуация произошла недавно – применяем ДПДГ. Далее – работа над восстановлением прежнего уровня жизни. Длительность психотерапии сугубо индивидуальная, но зачастую не менее 20+ еженедельных сеансов.
        </p>
        <p>
          <b>Физическое насилие</b> зачастую приводит к страхам повторения подобного события, и этот вопрос решается экспозициями (систематическим контактом с триггерной ситуацией). Мы вместе анализируем событие и подготавливаемся к тому, чтобы восстановить прежний уровень активности (гулять с друзьями, отдыхать, веселится). Это делается путем <a href="/ru/Positive-psychotherapy">Позитивной психотерапии</a>.
        </p>
        <p>
          <b>Психологическое насилие</b> (такое, как газлайтинг, когда долго говорят: "тебе показалось", "ты всё неправильно понимаешь") приводит к постоянным сомнениям в своих когнитивных способностях: "А правильно ли я поняла? А ничего ли я не забыл? Интересна ли я людям? Всё ли правильно я сказал?". Такие сомнения терапевтируются методом <a href="/ru/Cognitive-Behavioral-Therapy">КПТ</a>. Мы анализируем ваши отношения с человеком, который причинял вам психологическое насилие, выявляем его истинные мотивы. Далее, мы анализируем ваше мышление, проводим ряд экспериментов с мыслями (например, "дыхание дайвера", "розовый слоник"), чтобы выяснить, как работает ваш мозг. Учимся ощущать разницу между напряжением и концентрацией, между автоматическими мыслями и намеренными размышлениями. Начинаем концентрировать внимание на мыслях и замечать их характеристики (вектор, быстротечность, яркость, громкость и т.п.). Проводим вербальную, аудиальную, техническую, объектную или физическую диссоциацию, чтобы научиться <b>отстраняться от мыслей</b> (замечать их без намерения изменить или проконтролировать). Начинаем с нейтральных мыслей, затем переходим к дискомфортным. Также перестаем мониторить правильность своего мышления, учимся откладывать беспокойство "на потом", чтобы оно не мешало в повседневной жизни. Вместо этого, намеренно вызываем мысли в определенный промежуток времени (переводим автоматизм в контролируемое действие). После чего, развиваем умение решать проблемы и <b>схематизировать свое мышление</b> методом <a href="/ru/STA">СМД</a>. Учимся использовать схемы мышления в реальных ситуациях. Так вы достоверно убеждаетесь, что с вами умственно всё в порядке.
        </p>
        <p>  
          <b>Сексуальное насилие</b> является самым сложным в работе. Я вас выслушиваю и мы бережливо начинаем обсуждать произошедшее. Я вас поддерживаю, сопереживаю вам, объясняю всё произошедшее с точки зрения психолога, а также говорю от себя, что я чувствую как обычный человек, когда вы мне об этом рассказываете. Я информирую вас о всех психологических причинах, механизмах и последствиях вашей ситуации. Мы готовимся к проведению сеансов ДПДГ для стабилизации вашего состояния и проработки дискомфортных чувств. Затем, мы шаг за шагом учимся снова <b>доверять людям</b>. В ролевой игре нарабатываем навыки коммуникации, затем вы понемногу возвращаетесь к привычному уровню социальной активности: гуляете с друзьями, ходите в магазин, отдыхаете в развлекательных заведениях. Это может быть трудно, поэтому методами Позитивной психотерапии и <a href="/ru/Acceptance-and-Commitment-Therapy">ACT</a> выявляем ваши ценности и цели, ставим минимальные задачи: поговорить, написать, выйти на улицу, пойти в гости к друзьям, завести новые знакомства. Учимся не избегать дискомфортных чувств, а следовать своим ценностям. Развиваем стрессоустойчивость: я рассказываю о механизмах стресса, мы обучаемся техникам релаксации, самоанализа, принятию решений, а также <a href="/ru/Low-self-esteem-psychotherapy">повышаем самооценку</a> и учимся снова <b>проявлять свою сексуальность</b> (также подготавливаемся, репетируем, пишем план закрепления навыка).
        </p>


        <h3>Посттравматическое стрессовое расстройство</h3>
        <p>
          После любого из вышеперечисленных случаев, от сильного стресса, вы можете испытывать <b>флешбеки</b> (яркие навязчивые воспоминания) и эпизоды повторного переживания травмы: кошмарные сны, оцепенение, вспышки страха, паники или агрессии, вегетативная активность (различные симптомы психосоматики). Если они не проходят даже через 6 месяцев – это явный признаки ПТСР. Здесь необходима психологическая диагностика и как минимум среднесрочная психотерапия (10+ сеансов). В случае необходимости, я отправлю вас к врачу за медицинским обследованием и назначением медикаментов для устранения физических последствий стресса на нервную систему.<br>
          Примеры психотравм (ситуаций опасных для жизни), которые могут вызывать ПТСР:
        </p>
        <ul>
          <li><b>Военные конфликты:</b> участие в военных действиях, плен, допрос, жестокость, взрывы, стрельба и других опасных ситуаций, которые связаны с войной;</li>
          <li><b>Физическое насилие:</b> нападение, ограбление, избиение и другие формы физической агрессии;</li>
          <li><b>Сексуальное насилие:</b> изнасилование, домогательство, инцест, совращение;</li>
          <li><b>Природные катастрофы:</b> землетрясение, ураган, торнадо, наводнение, пожар или другие природные бедствия, которые вызывают угрозу жизни и наносят серьезные повреждения;</li>
          <li><b>Тяжелые аварии:</b> ДТП, авиакатастрофа или железнодорожная авария, связанная с серьезными травмами или потерей близких людей;</li>
          <li><b>Террористические акты:</b> взрывы, угрозы, нападения на общественные места и другие формы насилия;</li>
          <li><b>Потеря близкого человека:</b> сильный стресс, связанный с потерей близкого человека, особенно если смерть была внезапной, насильственной или травматической;</li>
          <li><b>Продолжительное насилие или запущенная травма:</b> длительное насилие любого рода в детстве, в семье или на работе;</li>
          <li><b>Травма свидетеля:</b> сильный стресс, связанный с наблюдением за любой из вышеперечисленных ситуаций.</li>
        </ul>
     
        <p>
         После диагностики мы стабилизируем ваше состояние специально выстроенным диалогом, несколько сеансов прорабатываем флешбеки методом ДПДГ. Далее подготавливаемся к курсу психотерапии КПТ для избавления от оставшихся симптомов. Учимся заботиться о себе, меняем свой <b>режим дня</b>, планируем как улучшить сон, питание, активность и сексуальную сферу. Анализируем ваши стратегии защиты от стрессов, прописываем краткосрочные и долгосрочные последствия ваших действий. Планируем поэтапное освобождение от вредных привычек. Обучаемся эффективным <b>техникам стрессоустойчивости</b> (заземление, диафрагмальное дыхание, простукивание, медитация). Тренируем <b>отстраненную осознанность</b>, учимся замечать мысли и не спутываться с ними. 
        </p>
        <p>
          Когда ваше состояние стабильно, можно начинать проводить <b>экспозиции</b> (снова контактировать с ранее триггерными для вас ситуациями). Чтобы подготовиться, мы подробно анализируем ваши мысли и убеждения, делаем <b>рефрейминг </b>(смотрим на ситуацию с разных точек зрения). Понемногу, без вреда для здоровья, начинаем контактировать с триггерами, бывать в тех местах и ситуациях, где возникал дискомфорт. Например: "представить конфликтную ситуацию", "погулять в местах большого скопления людей", "побыть в замкнутом помещениии 10 минут", "послушать определенную музыку или посмотреть видео". Убираем рефлекс избегания, учимся замечать свои <b>психологические защиты</b> (отрицание, проекция, рационализация) и на 100% отпускать контроль эмоций. Если возникают симптомы – принимаем и даже усиливаем их, таким образом доказывая себе и своему организму, что бояться нечего.
        </p>
        <p>
          Если у вас была детская психотравма или продолжительный стресс (например, длительное насилие в семье), то кроме обычной работы с мыслями и триггерами, мы методом Позитивной психотерапии занимаемся <b>принятием и прощением себя</b> (например, за то, что так долго терпели и не решались уйти из отношений). Иногда возникающее чувство вины, страха, стыда, злости мешает полноценной работе, в таком случае мы работаем с данными эмоциями, анализируем их объективность, проводим несколько сеансов Гипнотерапии: делаем регрессию в прошлое (вспоминаем события), абреакцию (высвобождаем эмоции: плачем, кричим, злимся), создаем новые выводы и закрываем гештальт.
        </p>
        <p>
          Создаем подспорье для <b>посттравматического роста</b> (формирования новых <b>смыслов жизни, целей и ценностей</b>, ради которых вы готовы жить дальше и <b>решать проблемы</b>). Научаемся входить в состояние готовности следовать своим ценностям (действовать усердно, вдумчиво, жизнерадостно, легко и т.п.). Учимся принимать решения и справляться с трудностями, находить новые, необычные, альтернативные пути <b>удовлетворения своих потребностей</b>. Используем коучинговые стратегии, создаем план развития карьеры или построения семейных отношений. Вы выполняете домашние задания и учитесь применять технику "СТОП" – квинтэссенцию всех наших предыдущих техник осознанности, для того, чтобы жить согласно своим ценностям и своевременно менять свое психоэмоциональное состояние.
        </p>
        <p>
          В конце мы повторяем весь пройденный материал, перечитываем стенографии наших сеансов, собираем все техники вместе в папку "психологическая самопомощь". Проводим <b>профилактику рецидивов</b> (берем список ситуаций, которые ранее вас беспокоили, прописываем ваш старый и новый стиль мышления, поведения и фокус внимания). Проговариваем все те выводы, которые вы сделали относительно себя, своих убеждений, мыслей, эмоций, ощущений, действий и желаний. Подводим итоги терапии, фиксируем полученный результат, даем обратную связь друг другу о том, как проходила работа (что запомнилось, понравилось, что было сложным или простым, что хотелось бы улучшить). Морально готовимся к "расставанию", окончанию курса психотерапии и дальнейшей самостоятельной жизни.<br>
          Завершаем работу :)
        </p>
        <p>
          После окончания курса психотерапии, если это требуется, мы можем проводить дополнительные сеансы (раз в 2-4 недели) для профилактики рецидивов, развития навыков, улучшения имеющихся результатов. На них вы получаете моральную и психологическую поддержку, возможность выговориться. Мы разбираем актуальные жизненные проблемы, ищем пути их решения, обучаемся необходимым навыкам (стрессоустойчивости, принятия решений, медитации и т.д.).
        </p>


