      text: |
        <p>
          <b><i>–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è</i></b> ‚Äì —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –¥–∏–∞–ª–æ–≥ –º–µ–∂–¥—É –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –∏ –∫–ª–∏–µ–Ω—Ç–æ–º —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º –≤–µ—Ä–±–∞–ª—å–Ω—ã—Ö –∏ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏—Ö —Ç–µ—Ö–Ω–∏–∫ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —ç–º–æ—Ü–∏–π, —É–±–µ–∂–¥–µ–Ω–∏–π –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –∏–∑–±–∞–≤–∏—Ç—å –µ–≥–æ –æ—Ç —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º.<br>
          <b><i>–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è</i></b> ‚Äì –∫—É—Ä—Å –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π (—Å–µ–∞–Ω—Å–æ–≤, —Å–µ—Å—Å–∏–π). –≠—Ç–æ –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–µ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞ —ç–º–æ—Ü–∏–∏, —É–±–µ–∂–¥–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞ –¥–ª—è –∏–∑–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç –º–Ω–æ–≥–∏—Ö —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –∏ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º –ø—Ä–∏ –ø–æ–º–æ—â–∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Ç–µ—Ö–Ω–∏–∫ –∏ –ø—Ä–∏–µ–º–æ–≤.<br>
