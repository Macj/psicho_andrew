          <b><i>–ì—Ä—É–ø–ø–∞ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏</i></b> ‚Äì –≥—Ä—É–ø–ø–∞ –ª—é–¥–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω—ã –æ–±—â–µ–π –ø—Ä–æ–±–ª–µ–º–æ–π –∏–ª–∏ –∫—Ä–∏–∑–∏—Å–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–µ–π. –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ, –≥–¥–µ –ª—é–¥–∏ –º–æ–≥—É—Ç –æ–±—Å—É–¥–∏—Ç—å —Å–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞ –∏ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è, –Ω–∞–π—Ç–∏ –ø–æ–¥–¥–µ—Ä–∂–∫—É –≤ —Ä–µ—à–µ–Ω–∏–∏ –ø—Ä–æ–±–ª–µ–º, –æ—â—É—Ç–∏—Ç—å –µ–¥–∏–Ω—Å—Ç–≤–æ —Å –ª—é–¥—å–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ –ø–æ—Ö–æ–∂–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏. –í–µ–¥—É—â–∏–π –º–æ–¥–µ—Ä–∏—Ä—É–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å –æ–±—Å—É–∂–¥–µ–Ω–∏—è, –∞ –Ω–µ –ø—Ä–æ–≤–æ–¥–∏—Ç —Ç–µ—Ä–∞–ø–∏—é. –ó–∞–¥–∞—á–∞ –≥—Ä—É–ø–ø—ã —Å–æ—Å—Ç–æ–∏—Ç –≤ —Ç–æ–º, —á—Ç–æ–±—ã —É—á–∞—Å—Ç–Ω–∏–∫–∏ —Å—Ç–∞–ª–∏ —Ä–µ—Å—É—Ä—Å–æ–º –¥—Ä—É–≥ –¥–ª—è –¥—Ä—É–≥–∞ –∏ —Å–º–æ–≥–ª–∏ —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è —Å–æ —Å–≤–æ–∏–º–∏ –ø—Ä–æ–±–ª–µ–º–∞–º–∏.
        </p>
