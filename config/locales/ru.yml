          –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Ä–∞–∑–≤–∏–≤–∞–µ–º <b>–æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å</b>. –ü—Ä–æ–≤–æ–¥–∏–º —Ä—è–¥ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ —Å –º—ã—Å–ª—è–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–¥—ã—Ö–∞–Ω–∏–µ –¥–∞–π–≤–µ—Ä–∞", "—Ä–æ–∑–æ–≤—ã–π —Å–ª–æ–Ω–∏–∫"), —á—Ç–æ–±—ã –≤—ã—è—Å–Ω–∏—Ç—å, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤–∞—à –º–æ–∑–≥. –£—á–∏–º—Å—è –æ—â—É—â–∞—Ç—å —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ–º –∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏–µ–π, –º–µ–∂–¥—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º–∏ –º—ã—Å–ª—è–º–∏ –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω—ã–º–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è–º–∏. –ù–∞—á–∏–Ω–∞–µ–º –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –º—ã—Å–ª—è—Ö –∏ –∑–∞–º–µ—á–∞—Ç—å –∏—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ (–≤–µ–∫—Ç–æ—Ä, –±—ã—Å—Ç—Ä–æ—Ç–µ—á–Ω–æ—Å—Ç—å, —è—Ä–∫–æ—Å—Ç—å, –≥—Ä–æ–º–∫–æ—Å—Ç—å –∏ —Ç.–ø.). –ü—Ä–æ–≤–æ–¥–∏–º –≤–µ—Ä–±–∞–ª—å–Ω—É—é, –∞—É–¥–∏–∞–ª—å–Ω—É—é, —Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é, –æ–±—ä–µ–∫—Ç–Ω—É—é –∏–ª–∏ —Ñ–∏–∑–∏—á–µ—Å–∫—É—é –¥–∏—Å—Å–æ—Ü–∏–∞—Ü–∏—é, —á—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å—Å—è <b>–æ—Ç—Å—Ç—Ä–∞–Ω—è—Ç—å—Å—è –æ—Ç –º—ã—Å–ª–µ–π</b> (–∑–∞–º–µ—á–∞—Ç—å –∏—Ö –±–µ–∑ –Ω–∞–º–µ—Ä–µ–Ω–∏—è –∏–∑–º–µ–Ω–∏—Ç—å –∏–ª–∏ –ø—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å). –ù–∞—á–∏–Ω–∞–µ–º —Å –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã—Ö –º—ã—Å–ª–µ–π, –∑–∞—Ç–µ–º –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–º. –¢–∞–∫–∂–µ, —É—á–∏–º—Å—è –æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ "–Ω–∞ –ø–æ—Ç–æ–º" (—á—Ç–æ–±—ã –æ–Ω–æ –Ω–µ –º–µ—à–∞–ª–æ –≤ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –∂–∏–∑–Ω–∏) –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å –º—ã—Å–ª–∏ –≤ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –≤—Ä–µ–º–µ–Ω–∏ (–ø–µ—Ä–µ–≤–æ–¥–∏–º "–∞–≤—Ç–æ–º–∞—Ç–∏–∑–º" –≤ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ). –£—á–∏–º—Å—è <b>–ø—Ä–∏–Ω–∏–º–∞—Ç—å —ç–º–æ—Ü–∏–∏</b>, –ø–æ–∑–∏—Ç–∏–≤–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç—å—Å—è –∫–æ –≤—Å–µ–º —Å–≤–æ–∏–º —Ä–µ–∞–∫—Ü–∏—è–º –≤–æ–∑–Ω–∏–∫–∞—é—â–∏–º –≤ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö (–≥–æ–≤–æ—Ä–∏–º –æ–± —ç–≤–æ–ª—é—Ü–∏–∏ —ç–º–æ—Ü–∏–π, –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ –ø—Ä–∏–Ω—è—Ç–∏—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–∞—Ñ–æ—Ä—ã —Ç–æ—Ä–Ω–∞–¥–æ, —Å–µ—Ä—Ñ–∏–Ω–≥–∞, –≥—Ä–æ–º–æ–æ—Ç–≤–æ–¥–∞, –ø–æ–≥–æ–¥—ã –∏ –æ–¥–µ–∂–¥—ã). –≠—Ç–æ –ª–∏—à—å –Ω–∞—á–∞–ª–æ –Ω–∞—à–µ–≥–æ –ø—É—Ç–∏.
