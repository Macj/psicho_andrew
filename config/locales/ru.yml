        <h3>–û–±—É—á–µ–Ω–∏–µ –¥–ª—è –ø—Å–∏—Ö–æ–ª–æ–≥–æ–≤</h3>
        <p>
          –î–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–æ–≤ —è –ø—Ä–æ–≤–æ–∂—É –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ –≤—Å–µ–º –≤—ã—à–µ–ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω—ã–º –Ω–∞–≤—ã–∫–∞–º, –∞ —Ç–∞–∫–∂–µ <a href="/ru/methods.html">–º–µ—Ç–æ–¥–∞–º</a> –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Å—É–ª—å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏. –í –æ–±—É—á–µ–Ω–∏–∏ —è –∏—Å–ø–æ–ª—å–∑—É—é —Å–≤–æ–∏ –ª–∏—á–Ω—ã–µ –Ω–∞—Ä–∞–±–æ—Ç–∫–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞ –≥–æ–¥—ã —Ä–∞–±–æ—Ç—ã —è —É–ø–∞–∫–æ–≤–∞–ª –≤ —É–¥–æ–±–Ω—ã–µ –ø—Ä–∞–∫—Ç–∏—á–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã. –í –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ, –∑–∞ –∞–¥–µ–∫–≤–∞—Ç–Ω—É—é —Ü–µ–Ω—É, –≤—ã –º–æ–∂–µ—Ç–µ –ø—Ä–∏–æ–±—Ä–µ—Å—Ç–∏:<br>
          1. –§–∞–π–ª—ã —Å –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω–∏–∫–∞–º–∏. –í–∞–º –Ω–µ –Ω—É–∂–Ω–æ –¥–µ—Ä–∂–∞—Ç—å –≤—Å—ë –≤ —É–º–µ, –≤—ã –º–æ–∂–µ—Ç–µ —Å–ø–æ–∫–æ–π–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª—ã –∏ –ø–æ –Ω–∏–º —Ä–∞–±–æ—Ç–∞—Ç—å –ø—Ä—è–º–æ –≤–æ –≤—Ä–µ–º—è —Å–µ–∞–Ω—Å–æ–≤.<br>
          2. –¢–∞–±–ª–∏—Ü—ã. –í–∞–º –Ω–µ –Ω—É–∂–Ω–æ –¥—É–º–∞—Ç—å –∫–∞–∫ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Å–æ–∑–¥–∞—Ç—å –≤ excel —Ç–µ —Ç–∞–±–ª–∏—Ü—ã –ö–ü–¢, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã –∑–Ω–∞–µ—Ç–µ. –í—ã –ø–æ–ª—É—á–∞–µ—Ç–µ —É–¥–æ–±–Ω—ã–µ –∏ –ø—Ä–∞–∫—Ç–∏—á–Ω—ã–µ –ö–ü–¢-—Ç–∞–±–ª–∏—Ü—ã, –∞ —Ç–∞–∫–∂–µ —É–Ω–∏–∫–∞–ª—å–Ω—É—é —Ç–∞–±–ª–∏—Ü—É –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –ö–ê–° –∏ –ú–ö–¢-–æ–ø—Ä–æ—Å–Ω–∏–∫, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –≤—Å–µ—Ö –≤–∏–¥–æ–≤ –Ω–µ–≤—Ä–æ–∑–æ–≤.<br>
          3. –§–∞–π–ª—ã —Å –æ–ø–∏—Å–∞–Ω–∏–µ–º –¥–æ–º–∞—à–Ω–∏—Ö –∑–∞–¥–∞–Ω–∏–π. –í–∞–º –Ω–µ –Ω—É–∂–Ω–æ –¥—É–º–∞—Ç—å, –∫–∞–∫ –æ–±—ä—è—Å–Ω–∏—Ç—å –∫–ª–∏–µ–Ω—Ç—É –µ–≥–æ –¥–∑, —É –≤–∞—Å –±—É–¥—É—Ç –≥–æ—Ç–æ–≤—ã–µ —Ñ–∞–π–ª—ã, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ —Å–∫–∏–Ω—É—Ç—å –∫–ª–∏–µ–Ω—Ç—É.<br>
          4. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è –ª–∏—á–Ω–æ–≥–æ —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏—è, –∫–æ—Ç–æ—Ä—ã–µ —Ç–∞–∫–∂–µ –º–æ–∂–Ω–æ —Å–∫–∏–¥—ã–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞–º (–æ–Ω–∏ –≤–∞–º –±—É–¥—É—Ç –æ—á–µ–Ω—å –±–ª–∞–≥–æ–¥–∞—Ä–Ω—ã).<br>
          5. –ì–æ—Ç–æ–≤—ã–µ —Å–∫—Ä–∏–ø—Ç—ã –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∏ <a href="/ru/work-with.html">–ø—Ä–æ–±–ª–µ–º</a> (–ø–ª–∞–Ω —Ä–∞–±–æ—Ç—ã, –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞, —Ç–µ—Ö–Ω–∏–∫–∏, –¥–∑). –ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤. –°—É–ø–µ—Ä –ø–æ–ª–µ–∑–Ω–∞—è –≤–µ—â—å –¥–ª—è –ª—é–±–æ–≥–æ –ø—Ä–∞–∫—Ç–∏–∫—É—é—â–µ–≥–æ –ø—Å–∏—Ö–æ–ª–æ–≥–∞.<br>
          –î–∞–Ω–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –ø–æ–º–æ–≥—É—Ç –≤–∞–º –±—ã—Å—Ç—Ä–æ —Ä–µ—à–∞—Ç—å –∫–ª–∏–µ–Ω—Ç—Å–∫–∏–µ –∑–∞–ø—Ä–æ—Å—ã –∏ —Å—ç–∫–æ–Ω–æ–º—è—Ç –≤–∞–º –∫—É—á—É –≤—Ä–µ–º–µ–Ω–∏, –∫–æ—Ç–æ—Ä–æ–µ –≤—ã –±—ã –ø–æ—Ç—Ä–∞—Ç–∏–ª–∏ –Ω–∞ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–µ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ—Ö –∑–Ω–∞–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–ª—É—á–∞–µ—Ç–µ –Ω–∞ —Å–≤–æ–∏—Ö –∫—É—Ä—Å–∞—Ö.<br>
