            <td data-label="Результат психотерапии">На протяжении 3-х недель подряд опросник свидетельствует об уменьшении симптомов на 50% и более, по сравнению с начальными, либо достигается уровень нормы в +1,28 балла.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Невроз">Неумение выстраивать отношения, договариваться, решать конфликты.</td>
            <td data-label="Результат психотерапии">Способность договариваться, решать конфликты, отстаивать свою точку зрения.</td>
          </tr>
