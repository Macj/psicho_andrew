    question11:
      title: "Можно получить скидку или заплатить после консультации?"
      text: |
        Моя работа – мой хлеб. Я работаю с теми, кому комфортны мои цены. Оплата консультаций осуществляется наперед (минимум за 48 часов до начала консультации, согласно нашему <a href="/ru/contract">Договору</a>).<br><br>
        Скидку могут получить:<br>
        – инвалиды;<br>
        – волонтеры;<br>
        – социальные работники;<br>
        – люди с интересными для меня случаями;<br>
        – те, кто, как я вижу, действительно горят желанием улучшить свою жизнь;<br>
        – те, кто приняли участие в моих тренингах и получили скидку (чтобы быть в курсе всех новых тренингов подпишитесь на мои <a href="/ru/contacts">соцсети</a>).<br><br>
