        <h3>–î–µ—Å—è—Ç—ã–π —Å–µ–∞–Ω—Å</h3>
        <p>
          –ü–æ–≤—Ç–æ—Ä—è–µ–º –≤–µ—Å—å –ø—Ä–æ–π–¥–µ–Ω–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª, –ø–µ—Ä–µ—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ–∏–∏ –Ω–∞—à–∏—Ö —Å–µ–∞–Ω—Å–æ–≤, —Å–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —Ç–µ—Ö–Ω–∏–∫–∏ –≤–º–µ—Å—Ç–µ –≤ –ø–∞–ø–∫—É "–ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è —Å–∞–º–æ–ø–æ–º–æ—â—å". –ü—Ä–æ–≤–æ–¥–∏–º <b>–ø—Ä–æ—Ñ–∏–ª–∞–∫—Ç–∏–∫—É —Ä–µ—Ü–∏–¥–∏–≤–æ–≤</b> (–±–µ—Ä–µ–º —Å–ø–∏—Å–æ–∫ —Å–∏—Ç—É–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–Ω–µ–µ –≤–∞—Å –±–µ—Å–ø–æ–∫–æ–∏–ª–∏, –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à —Å—Ç–∞—Ä—ã–π –∏ –Ω–æ–≤—ã–π —Å—Ç–∏–ª—å –º—ã—à–ª–µ–Ω–∏—è, –ø–æ–≤–µ–¥–µ–Ω–∏—è –∏ —Ñ–æ–∫—É—Å –≤–Ω–∏–º–∞–Ω–∏—è). –ü—Ä–æ–≥–æ–≤–∞—Ä–∏–≤–∞–µ–º –≤—Å–µ —Ç–µ –≤—ã–≤–æ–¥—ã, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã —Å–¥–µ–ª–∞–ª–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Å–µ–±—è, —Å–≤–æ–∏—Ö —É–±–µ–∂–¥–µ–Ω–∏–π, –º—ã—Å–ª–µ–π, —ç–º–æ—Ü–∏–π, –æ—â—É—â–µ–Ω–∏–π, –¥–µ–π—Å—Ç–≤–∏–π –∏ –∂–µ–ª–∞–Ω–∏–π. –ü–æ–¥–≤–æ–¥–∏–º –∏—Ç–æ–≥–∏ —Ç–µ—Ä–∞–ø–∏–∏, —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –¥–∞–µ–º –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –¥—Ä—É–≥ –¥—Ä—É–≥—É –æ —Ç–æ–º, –∫–∞–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ —Ä–∞–±–æ—Ç–∞ (—á—Ç–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å, –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å, —á—Ç–æ –±—ã–ª–æ —Å–ª–æ–∂–Ω—ã–º –∏–ª–∏ –ø—Ä–æ—Å—Ç—ã–º, —á—Ç–æ —Ö–æ—Ç–µ–ª–æ—Å—å –±—ã —É–ª—É—á—à–∏—Ç—å). –ú–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç–æ–≤–∏–º—Å—è –∫ "—Ä–∞—Å—Å—Ç–∞–≤–∞–Ω–∏—é", –æ–∫–æ–Ω—á–∞–Ω–∏—é –∫—É—Ä—Å–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –∏ –¥–∞–ª—å–Ω–µ–π—à–µ–π —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏.<br>
