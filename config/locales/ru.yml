        <h3>Изменение убеждений</h3>
        <p>
          Продолжаем полным <b>анализом вашего мышления</b>. Прописываем ваши глубинные убеждения (“я глупый”), дисфункциональные предположения (“если люди узнают, что я глупый, то они меня отвергнут”), правила жизни (“нужно всегда всё знать, иначе меня отвергнут”) и оценки (“злость – это плохо”). По каждому убеждению проводим <b>когнитивную реструктуризацию</b> (описываем, анализируем, проверяем, переформулируем, закрепляем). Особое внимание уделяем тому, почему вы предъявляете себе <b>завышенные требования</b> при общении с другими людьми: "я не должен никогда ошибаться", "я должна показать себя с лучшей стороны". Также разбираемся с <b>мониторингом угроз</b>, с деструктивным поведением, в котором вы намеренно пытаетесь предвидеть все опасности, уделяете внимание больше негативным мыслям, нежели позитивным, что в итоге только увеличивает количество и мучительность ваших тревожных мыслей. Понемногу начинаем проводить поведенческие эксперименты, проверять убеждения в реальности (например, “они все на меня смотрят” – нужно намеренно обращать внимание на окружающих и анализировать кто на вас смотрит, а кто нет). Через определенное время, когда вы будете готовы, мы уменьшим ваш мониторинг (вы перестанете постоянно готовиться к угрозам).
        </p>
        <p>
          Кроме этого, анализируем ваши <b>когнитивные искажения</b>, такие как <b>чтение мыслей</b>: “они видят, что я вспотела” – намеренно выходим на улицу не в черном белье (которое вы, возможно, носите, чтобы скрывать пот), чтобы проверить кто смотрит на вас, а кто нет, даже если вы вспотели. Если боитесь даже попробовать – делаем <b>декатастрофизацию</b> (продумываем наихудшие варианты развития событий, подготавливаемся к ним и пробуем соприкоснуться со страхом). Полностью отстраняемся от мыслей, учимся замечать нелепость чтения мыслей (видим, что никто на нас не смотрит и намеренно удерживаем в голове мысль "я в центре внимания"). Учимся критично относиться к мыслям, верно толковать причины своего состояния (ведь очень часто тревожные мысли являются просто попыткой мозга объяснить то, почему мы только что почувствовали дискомфорт). Убираем <b>персонализацию</b>, учимся не связывать всё произошедшее с самим собой ("это из-за того, что я..."). Анализируем все "за и против" подобных убеждений, учимся записывать свои мысли, находить альтернативные объяснения происходящих событий, воспринимать свои мысли как инструмент, который можно использовать с выгодой для себя. Также, улучшаем наши наработанные техники осознанности – тренируем <b>Наблюдающее Я</b> для ощущения опоры в себе и умения смотреть на ситуацию с разных точек зрения. Делаем рефрейминг и экранные техники (съемка с разных камер, в воображении), заполняем <b>АВС-схему</b> и с ее помощью учимся объективно воспринимать события и выбирать наилучший вариант восприятия. Все действия вы записываете в ваш <b>дневник успеха</b>, который будет показателем ваших позитивных изменений.
        </p>

        <h3>Гибкое внимание</h3>
        <p>
          Важная составляющая проблем людей с низкой самооценкой и социофобией – это тотальная сосредоточенность на себе, которая мешает быстро и адекватно реагировать в социальных ситуациях. Поэтому мы несколько сеансов нарабатываем <b>гибкое внимание</b>. Для этого мы применяем специальные медитации, делаем техники “смакования” и “замедления действий” (чтобы наслаждаться настоящим моментом), обучаемся технике заземления "5-4-3-2-1" и внешнего внимания (замечаем вектор своего внимания и намеренно концентрируемся на характеристиках внешних объектов и явлений). В домашнем задании вы специальными <b>аудиозаписями</b> развиваете концентрацию, переключаемость и объем внимания. Затем, мы начинаем проводить <b>поведенческие эксперименты</b>, рандомно переключаем внимание во время социальных ситуаций изнутри наружу и обратно, блуждаем в поисках новых интересных деталей диалога (замечаем то, что не видели ранее – мимику, жесты, интонацию, слова-паразиты). Учимся равномерно распределять внимание (слышать, что говорит собеседник, видеть всё вокруг и при этом замечать свои мысли, чувства, действия). Всё это помогает начать наслаждаться своей жизнью здесь и сейчас.
        </p>

        <h3>Глубинная проработка</h3>
        <p>
          Автоматические мысли “я не смогу”, “я не достоин” рождаются от <b>негативного самоопределения</b>, подсознательной убежденности человека в том, что с ним что-то не так умственно (глупый, скучный), физически (маленький, слабый, некрасивый, больной) или социально (ненужный, бедный, изгой, раб, из плохой семьи). Такое самоопределение корректируется регрессивной гипнотерапией: мы концентрируемся на негативном чувстве, находим травмирующие ситуации в прошлом, перепроживаем их, выражаем чувства, делаем новые выводы, закрепляем новое реагирование.
        </p>
        <p>
          Психосоматика рождается от психоэмоционального напряжения, а оно, в свою очередь, накапливается от реальных (внешних) жизненных проблем или от <b>внутренних конфликтов</b> ("хочу, но не могу", "не хочу, а надо", "хочу и того и другого"). Разрешаем конфликты с помощью Позитивной психотерапии (выявляем противоречия в убеждениях, ищем альтернативные пути разрешения конфликтов и реализации потребностей). Также, ищем ваши <b>черты характера</b>, которые поддерживают существование низкой самооценки. Воспринимаем их как хорошо натренированные способности, которые нужно просто растренировать, например, уменьшив вежливость, терпение, злопамятность и эгоизм (да, как правило, у людей с низкой самооценкой есть чрезмерный эгоизм, как желание скомпенсировать себе справедливость за все прошлые обиды). Прописываем домашнее задание в котором вы планомерно будете тренировать свои способности.
        </p>
        <p>
          Отвечая на вопрос: “кто я?” выстраиваем реальный <b>образ себя</b>. Пишем свои слабые и сильные стороны, учимся принимать свою тень (темную сторону своей личности, негативные черты). Используем техники “терапии частей”, учимся вступать в диалог с самим собой, честно говорить то, чем я горжусь, за что мне стыдно, от чего грустно и т.д. Рисуем, представляем, описываем идеальный образ себя, тренируем “Наблюдающее Я” для разграничения себя от своих мыслей, эмоций, действий и тела. Делаем техники на <b>принятие своей внешности</b> (радикальное принятие, “красивая правда”, “критик”) и закрепляем их (любуемся в зеркале, делаем фотосессии). Руководствуемся принципом: “красота – дело поведенческое”, начинаем прокачивать вашу <b>харизму</b>, работаем с мимикой, взглядом, походкой, движениями, интонацией, тембром голоса и внешним видом. Для этого мы разыгрываем в ролях разные ситуации, снимаем вас на видео, записываем аудио и обсуждаем результат. Улучшаем вашу дикцию, учимся говорить громко и уверенно, после чего снова записываем видео пока не получим классный результат. Учимся открыто говорить о себе, пишем свою автобиографию, начинаем вести соцсети и реализовывать все преимущества здоровой самооценки! Можно сказать, создаем вас заново, всесторонне прокачиваем вашу личность.
        </p>

        <h3>Повышение активности и развитие навыков</h3>
        <p>
          Развиваем <b>эмоциональный интеллект</b>, чтобы вы могли быстро осознавать, называть и прорабатывать свои чувства. Для этого делаем техники "смакования" и "активной осознанности". После чего мы долго развиваем <b>навыки коммуникации</b>. Берем реальные жизненные примеры и разыгрываем их в ролевой игре. Учимся говорить "нет", выражать злость, страх, грусть и обиду, говорить правду и плавно повышать свой уровень агрессии. Тренируем ваш голос, делаем техники работы с телом и сутулостью, расправляем плечи, снижаем общую тревожность. Убираем мониторинг угроз, вырабатываем привычку общаться спонтанно, не продумывая заранее "что бы мне такое рассказать". С каждым сеансом мы повышаем уровень сложности. Для 100% результата, в ролевой игре мы с вами спорим, кричим друг на друга, вы требуете у меня что-то, отбиваетесь от моих манипуляций, отстаиваете свою точку зрения, пытаетесь меня обидеть, унизить, оскорбить, проманипулировать мною в ответ и добиться желаемого. После чего вы закрепляете эти навыки в своей обыденной жизни, плавно повышаете уровень активности, <b>разрешаете себе делать то, что ранее запрещали</b> (чаще гулять с друзьями, ходить на свидания, просить повышение на работе, тратить деньги, заниматься сексом так, как вам нравится). Также, используем СМД и <a href="/ru/Acceptance-and-Commitment-Therapy.html">ACT</a> – учимся <b>принимать решения</b>, брать на себя <b>ответственность</b> и признавать свои ошибки (намеренно ошибаемся, говорим правду, решаем реальные жизненные проблемы).
        </p>
        <p>
          Выявляем ваши <b>ценности</b>, ставим цели и прописываем возможные препятствия (негативные мысли, эмоции, желания, непредсказуемые обстоятельства). Учимся входить в состояние готовности следовать своим ценностям (действовать профессионально, честно, свободно, весело и т.п.). Используем коучинговые стратегии, создаем ваш индивидуальный <b>бизнес-план развития карьеры</b>, <b>план построения отношений</b> или <b>план дальнейшего саморазвития</b>. Учимся применять технику "СТОП" – квинтэссенцию всех наших предыдущих техник стрессоустойчивости. Вы выполняете домашние задания и учитесь самостоятельно применять психотехники для того, чтобы жить согласно своим ценностям и верить в себя.
        </p>

        <h3>Завершение терапии</h3>
        <p>
          Повторяем весь пройденный материал, перечитываем стенографии наших сеансов, собираем все техники вместе в папку "психологическая самопомощь". Проводим <b>профилактику рецидивов</b> (берем список ситуаций, которые ранее вас беспокоили, прописываем ваш старый и новый стиль мышления, поведения и фокус внимания). Проговариваем все те выводы, которые вы сделали относительно себя, своих убеждений, мыслей, эмоций, ощущений, действий и желаний. Подводим итоги терапии, фиксируем полученный результат, даем обратную связь друг другу о том, как проходила работа (что запомнилось, понравилось, что было сложным или простым, что хотелось бы улучшить). Морально готовимся к "расставанию", окончанию курса психотерапии и дальнейшей самостоятельной жизни.<br>
          Завершаем работу :)
        </p>