        <p>
          –ö—Ä–æ–º–µ —ç—Ç–æ–≥–æ, –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ <b>–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–µ –∏—Å–∫–∞–∂–µ–Ω–∏—è</b>, —Ç–∞–∫–∏–µ –∫–∞–∫ <b>—á—Ç–µ–Ω–∏–µ –º—ã—Å–ª–µ–π</b>: ‚Äú–æ–Ω–∏ –≤–∏–¥—è—Ç, —á—Ç–æ —è –≤—Å–ø–æ—Ç–µ–ª–∞‚Äù ‚Äì –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –≤—ã—Ö–æ–¥–∏–º –Ω–∞ —É–ª–∏—Ü—É –Ω–µ –≤ —á–µ—Ä–Ω–æ–º –±–µ–ª—å–µ (–∫–æ—Ç–æ—Ä–æ–µ –≤—ã, –≤–æ–∑–º–æ–∂–Ω–æ, –Ω–æ—Å–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫—Ä—ã–≤–∞—Ç—å –ø–æ—Ç), —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∫—Ç–æ —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ –≤–∞—Å, –∞ –∫—Ç–æ –Ω–µ—Ç, –¥–∞–∂–µ –µ—Å–ª–∏ –≤—ã –≤—Å–ø–æ—Ç–µ–ª–∏. –ï—Å–ª–∏ –±–æ–∏—Ç–µ—Å—å –¥–∞–∂–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å ‚Äì –¥–µ–ª–∞–µ–º <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é</b> (–ø—Ä–æ–¥—É–º—ã–≤–∞–µ–º –Ω–∞–∏—Ö—É–¥—à–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã —Ä–∞–∑–≤–∏—Ç–∏—è —Å–æ–±—ã—Ç–∏–π, –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º—Å—è –∫ –Ω–∏–º –∏ –ø—Ä–æ–±—É–µ–º —Å–æ–ø—Ä–∏–∫–æ—Å–Ω—É—Ç—å—Å—è —Å–æ —Å—Ç—Ä–∞—Ö–æ–º). –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç—Å—Ç—Ä–∞–Ω—è–µ–º—Å—è –æ—Ç –º—ã—Å–ª–µ–π, —É—á–∏–º—Å—è –∑–∞–º–µ—á–∞—Ç—å –Ω–µ–ª–µ–ø–æ—Å—Ç—å —á—Ç–µ–Ω–∏—è –º—ã—Å–ª–µ–π (–≤–∏–¥–∏–º, —á—Ç–æ –Ω–∏–∫—Ç–æ –Ω–∞ –Ω–∞—Å –Ω–µ —Å–º–æ—Ç—Ä–∏—Ç –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ —É–¥–µ—Ä–∂–∏–≤–∞–µ–º –≤ –≥–æ–ª–æ–≤–µ –º—ã—Å–ª—å "—è –≤ —Ü–µ–Ω—Ç—Ä–µ –≤–Ω–∏–º–∞–Ω–∏—è"). –£—á–∏–º—Å—è –∫—Ä–∏—Ç–∏—á–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç—å—Å—è –∫ –º—ã—Å–ª—è–º, –≤–µ—Ä–Ω–æ —Ç–æ–ª–∫–æ–≤–∞—Ç—å –ø—Ä–∏—á–∏–Ω—ã —Å–≤–æ–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è (–≤–µ–¥—å –æ—á–µ–Ω—å —á–∞—Å—Ç–æ —Ç—Ä–µ–≤–æ–∂–Ω—ã–µ –º—ã—Å–ª–∏ —è–≤–ª—è—é—Ç—Å—è –ø—Ä–æ—Å—Ç–æ –ø–æ–ø—ã—Ç–∫–æ–π –º–æ–∑–≥–∞ –æ–±—ä—è—Å–Ω–∏—Ç—å —Ç–æ, –ø–æ—á–µ–º—É –º—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç). –£–±–∏—Ä–∞–µ–º <b>–ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏—é</b>, —É—á–∏–º—Å—è –Ω–µ —Å–≤—è–∑—ã–≤–∞—Ç—å –≤—Å—ë –ø—Ä–æ–∏–∑–æ—à–µ–¥—à–µ–µ —Å —Å–∞–º–∏–º —Å–æ–±–æ–π ("—ç—Ç–æ –∏–∑-–∑–∞ —Ç–æ–≥–æ, —á—Ç–æ —è..."). –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ "–∑–∞ –∏ –ø—Ä–æ—Ç–∏–≤" –ø–æ–¥–æ–±–Ω—ã—Ö —É–±–µ–∂–¥–µ–Ω–∏–π, —É—á–∏–º—Å—è –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å —Å–≤–æ–∏ –º—ã—Å–ª–∏, –Ω–∞—Ö–æ–¥–∏—Ç—å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–∏—Ö —Å–æ–±—ã—Ç–∏–π, –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–≤–æ–∏ –º—ã—Å–ª–∏ –∫–∞–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å –≤—ã–≥–æ–¥–æ–π –¥–ª—è —Å–µ–±—è. –¢–∞–∫–∂–µ, —É–ª—É—á—à–∞–µ–º –Ω–∞—à–∏ –Ω–∞—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏ ‚Äì —Ç—Ä–µ–Ω–∏—Ä—É–µ–º <b>–ù–∞–±–ª—é–¥–∞—é—â–µ–µ –Ø</b> –¥–ª—è –æ—â—É—â–µ–Ω–∏—è –æ–ø–æ—Ä—ã –≤ —Å–µ–±–µ –∏ —É–º–µ–Ω–∏—è —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —Å–∏—Ç—É–∞—Ü–∏—é —Å —Ä–∞–∑–Ω—ã—Ö —Ç–æ—á–µ–∫ –∑—Ä–µ–Ω–∏—è. –î–µ–ª–∞–µ–º —Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥ –∏ —ç–∫—Ä–∞–Ω–Ω—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ (—Å—ä–µ–º–∫–∞ —Å —Ä–∞–∑–Ω—ã—Ö –∫–∞–º–µ—Ä, –≤ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–∏), –∑–∞–ø–æ–ª–Ω—è–µ–º <b>–ê–í–°-—Å—Ö–µ–º—É</b> –∏ —Å –µ–µ –ø–æ–º–æ—â—å—é —É—á–∏–º—Å—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–æ–±—ã—Ç–∏—è –∏ –≤—ã–±–∏—Ä–∞—Ç—å –Ω–∞–∏–ª—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è. –í—Å–µ –¥–µ–π—Å—Ç–≤–∏—è –≤—ã –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç–µ –≤ –≤–∞—à <b>–¥–Ω–µ–≤–Ω–∏–∫ —É—Å–ø–µ—Ö–∞</b>, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–º –≤–∞—à–∏—Ö –ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π.
