          <li><b>–§–∏–∑–∏—á–µ—Å–∫–æ–µ –Ω–∞—Å–∏–ª–∏–µ:</b> –Ω–∞–ø–∞–¥–µ–Ω–∏–µ, –æ–≥—Ä–∞–±–ª–µ–Ω–∏–µ, –∏–∑–±–∏–µ–Ω–∏–µ –∏ –¥—Ä—É–≥–∏–µ —Ñ–æ—Ä–º—ã —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π –∞–≥—Ä–µ—Å—Å–∏–∏;</li>
          <li><b>–°–µ–∫—Å—É–∞–ª—å–Ω–æ–µ –Ω–∞—Å–∏–ª–∏–µ:</b> –∏–∑–Ω–∞—Å–∏–ª–æ–≤–∞–Ω–∏–µ, –¥–æ–º–æ–≥–∞—Ç–µ–ª—å—Å—Ç–≤–æ, –∏–Ω—Ü–µ—Å—Ç, —Å–æ–≤—Ä–∞—â–µ–Ω–∏–µ;</li>
          <li><b>–ü—Ä–∏—Ä–æ–¥–Ω—ã–µ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ã:</b> –∑–µ–º–ª–µ—Ç—Ä—è—Å–µ–Ω–∏–µ, —É—Ä–∞–≥–∞–Ω, —Ç–æ—Ä–Ω–∞–¥–æ, –Ω–∞–≤–æ–¥–Ω–µ–Ω–∏–µ, –ø–æ–∂–∞—Ä –∏–ª–∏ –¥—Ä—É–≥–∏–µ –ø—Ä–∏—Ä–æ–¥–Ω—ã–µ –±–µ–¥—Å—Ç–≤–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã–∑—ã–≤–∞—é—Ç —É–≥—Ä–æ–∑—É –∂–∏–∑–Ω–∏ –∏ –Ω–∞–Ω–æ—Å—è—Ç —Å–µ—Ä—å–µ–∑–Ω—ã–µ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è;</li>
          <li><b>–¢—è–∂–µ–ª—ã–µ –∞–≤–∞—Ä–∏–∏:</b> –î–¢–ü, –∞–≤–∏–∞–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∞ –∏–ª–∏ –∂–µ–ª–µ–∑–Ω–æ–¥–æ—Ä–æ–∂–Ω–∞—è –∞–≤–∞—Ä–∏—è, —Å–≤—è–∑–∞–Ω–Ω–∞—è —Å —Å–µ—Ä—å–µ–∑–Ω—ã–º–∏ —Ç—Ä–∞–≤–º–∞–º–∏ –∏–ª–∏ –ø–æ—Ç–µ—Ä–µ–π –±–ª–∏–∑–∫–∏—Ö –ª—é–¥–µ–π;</li>
          <li><b>–¢–µ—Ä—Ä–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ –∞–∫—Ç—ã:</b> –≤–∑—Ä—ã–≤—ã, —É–≥—Ä–æ–∑—ã, –Ω–∞–ø–∞–¥–µ–Ω–∏—è –Ω–∞ –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –º–µ—Å—Ç–∞ –∏ –¥—Ä—É–≥–∏–µ —Ñ–æ—Ä–º—ã –Ω–∞—Å–∏–ª–∏—è;</li>
          <li><b>–ü–æ—Ç–µ—Ä—è –±–ª–∏–∑–∫–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞:</b> —Å–∏–ª—å–Ω—ã–π —Å—Ç—Ä–µ—Å—Å, —Å–≤—è–∑–∞–Ω–Ω—ã–π —Å –ø–æ—Ç–µ—Ä–µ–π –±–ª–∏–∑–∫–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞, –æ—Å–æ–±–µ–Ω–Ω–æ –µ—Å–ª–∏ —Å–º–µ—Ä—Ç—å –±—ã–ª–∞ –≤–Ω–µ–∑–∞–ø–Ω–æ–π, –Ω–∞—Å–∏–ª—å—Å—Ç–≤–µ–Ω–Ω–æ–π –∏–ª–∏ —Ç—Ä–∞–≤–º–∞—Ç–∏—á–µ—Å–∫–æ–π;</li>
          <li><b>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ–µ –Ω–∞—Å–∏–ª–∏–µ –∏–ª–∏ –∑–∞–ø—É—â–µ–Ω–Ω–∞—è —Ç—Ä–∞–≤–º–∞:</b> –¥–ª–∏—Ç–µ–ª—å–Ω–æ–µ –Ω–∞—Å–∏–ª–∏–µ –ª—é–±–æ–≥–æ —Ä–æ–¥–∞ –≤ –¥–µ—Ç—Å—Ç–≤–µ, –≤ —Å–µ–º—å–µ –∏–ª–∏ –Ω–∞ —Ä–∞–±–æ—Ç–µ;</li>
          <li><b>–¢—Ä–∞–≤–º–∞ —Å–≤–∏–¥–µ—Ç–µ–ª—è:</b> —Å–∏–ª—å–Ω—ã–π —Å—Ç—Ä–µ—Å—Å, —Å–≤—è–∑–∞–Ω–Ω—ã–π —Å –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ–º –∑–∞ –ª—é–±–æ–π –∏–∑ –≤—ã—à–µ–ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π.</li>
        </ul>
     
        <p>
         –ü–æ—Å–ª–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –º—ã —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω—ã–º –¥–∏–∞–ª–æ–≥–æ–º, –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∞–Ω—Å–æ–≤ –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ñ–ª–µ—à–±–µ–∫–∏ –º–µ—Ç–æ–¥–æ–º –î–ü–î–ì. –î–∞–ª–µ–µ –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º—Å—è –∫ –∫—É—Ä—Å—É –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –ö–ü–¢ –¥–ª—è –∏–∑–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Å–∏–º–ø—Ç–æ–º–æ–≤. –£—á–∏–º—Å—è –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ —Å–µ–±–µ, –º–µ–Ω—è–µ–º —Å–≤–æ–π <b>—Ä–µ–∂–∏–º –¥–Ω—è</b>, –ø–ª–∞–Ω–∏—Ä—É–µ–º –∫–∞–∫ —É–ª—É—á—à–∏—Ç—å —Å–æ–Ω, –ø–∏—Ç–∞–Ω–∏–µ, –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ —Å–µ–∫—Å—É–∞–ª—å–Ω—É—é —Å—Ñ–µ—Ä—É. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –∑–∞—â–∏—Ç—ã –æ—Ç —Å—Ç—Ä–µ—Å—Å–æ–≤, –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω—ã–µ –∏ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è –≤–∞—à–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π. –ü–ª–∞–Ω–∏—Ä—É–µ–º –ø–æ—ç—Ç–∞–ø–Ω–æ–µ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ –æ—Ç –≤—Ä–µ–¥–Ω—ã—Ö –ø—Ä–∏–≤—ã—á–µ–∫. –û–±—É—á–∞–µ–º—Å—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º <b>—Ç–µ—Ö–Ω–∏–∫–∞–º —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏</b> (–∑–∞–∑–µ–º–ª–µ–Ω–∏–µ, –¥–∏–∞—Ñ—Ä–∞–≥–º–∞–ª—å–Ω–æ–µ –¥—ã—Ö–∞–Ω–∏–µ, –ø—Ä–æ—Å—Ç—É–∫–∏–≤–∞–Ω–∏–µ, –º–µ–¥–∏—Ç–∞—Ü–∏—è). –¢—Ä–µ–Ω–∏—Ä—É–µ–º <b>–æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—É—é –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å</b>, —É—á–∏–º—Å—è –∑–∞–º–µ—á–∞—Ç—å –º—ã—Å–ª–∏ –∏ –Ω–µ —Å–ø—É—Ç—ã–≤–∞—Ç—å—Å—è —Å –Ω–∏–º–∏. 
        </p>
        <p>
          –ö–æ–≥–¥–∞ –≤–∞—à–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å—Ç–∞–±–∏–ª—å–Ω–æ, –º–æ–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å –ø—Ä–æ–≤–æ–¥–∏—Ç—å <b>—ç–∫—Å–ø–æ–∑–∏—Ü–∏–∏</b> (—Å–Ω–æ–≤–∞ –∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å —Ä–∞–Ω–µ–µ —Ç—Ä–∏–≥–≥–µ—Ä–Ω—ã–º–∏ –¥–ª—è –≤–∞—Å —Å–∏—Ç—É–∞—Ü–∏—è–º–∏). –ß—Ç–æ–±—ã –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è, –º—ã –ø–æ–¥—Ä–æ–±–Ω–æ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ –º—ã—Å–ª–∏ –∏ —É–±–µ–∂–¥–µ–Ω–∏—è, –¥–µ–ª–∞–µ–º <b>—Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥ </b>(—Å–º–æ—Ç—Ä–∏–º –Ω–∞ —Å–∏—Ç—É–∞—Ü–∏—é —Å —Ä–∞–∑–Ω—ã—Ö —Ç–æ—á–µ–∫ –∑—Ä–µ–Ω–∏—è). –ü–æ–Ω–µ–º–Ω–æ–≥—É, –±–µ–∑ –≤—Ä–µ–¥–∞ –¥–ª—è –∑–¥–æ—Ä–æ–≤—å—è, –Ω–∞—á–∏–Ω–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å —Ç—Ä–∏–≥–≥–µ—Ä–∞–º–∏, –±—ã–≤–∞—Ç—å –≤ —Ç–µ—Ö –º–µ—Å—Ç–∞—Ö –∏ —Å–∏—Ç—É–∞—Ü–∏—è—Ö, –≥–¥–µ –≤–æ–∑–Ω–∏–∫–∞–ª –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç. –ù–∞–ø—Ä–∏–º–µ—Ä: "–ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–Ω—É—é —Å–∏—Ç—É–∞—Ü–∏—é", "–ø–æ–≥—É–ª—è—Ç—å –≤ –º–µ—Å—Ç–∞—Ö –±–æ–ª—å—à–æ–≥–æ —Å–∫–æ–ø–ª–µ–Ω–∏—è –ª—é–¥–µ–π", "–ø–æ–±—ã—Ç—å –≤ –∑–∞–º–∫–Ω—É—Ç–æ–º –ø–æ–º–µ—â–µ–Ω–∏–∏–∏ 10 –º–∏–Ω—É—Ç", "–ø–æ—Å–ª—É—à–∞—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—É—é –º—É–∑—ã–∫—É –∏–ª–∏ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ". –£–±–∏—Ä–∞–µ–º —Ä–µ—Ñ–ª–µ–∫—Å –∏–∑–±–µ–≥–∞–Ω–∏—è, —É—á–∏–º—Å—è –∑–∞–º–µ—á–∞—Ç—å —Å–≤–æ–∏ <b>–ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –∑–∞—â–∏—Ç—ã</b> (–æ—Ç—Ä–∏—Ü–∞–Ω–∏–µ, –ø—Ä–æ–µ–∫—Ü–∏—è, —Ä–∞—Ü–∏–æ–Ω–∞–ª–∏–∑–∞—Ü–∏—è) –∏ –Ω–∞ 100% –æ—Ç–ø—É—Å–∫–∞—Ç—å –∫–æ–Ω—Ç—Ä–æ–ª—å —ç–º–æ—Ü–∏–π. –ï—Å–ª–∏ –≤–æ–∑–Ω–∏–∫–∞—é—Ç —Å–∏–º–ø—Ç–æ–º—ã ‚Äì –ø—Ä–∏–Ω–∏–º–∞–µ–º –∏ –¥–∞–∂–µ —É—Å–∏–ª–∏–≤–∞–µ–º –∏—Ö, —Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –¥–æ–∫–∞–∑—ã–≤–∞—è —Å–µ–±–µ –∏ —Å–≤–æ–µ–º—É –æ—Ä–≥–∞–Ω–∏–∑–º—É, —á—Ç–æ –±–æ—è—Ç—å—Å—è –Ω–µ—á–µ–≥–æ.
        </p>
        <p>
          –ï—Å–ª–∏ —É –≤–∞—Å –±—ã–ª–∞ –¥–µ—Ç—Å–∫–∞—è –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º–∞ –∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω—ã–π —Å—Ç—Ä–µ—Å—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª–∏—Ç–µ–ª—å–Ω–æ–µ –Ω–∞—Å–∏–ª–∏–µ –≤ —Å–µ–º—å–µ), —Ç–æ –∫—Ä–æ–º–µ –æ–±—ã—á–Ω–æ–π —Ä–∞–±–æ—Ç—ã —Å –º—ã—Å–ª—è–º–∏ –∏ —Ç—Ä–∏–≥–≥–µ—Ä–∞–º–∏, –º—ã –º–µ—Ç–æ–¥–æ–º –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –∑–∞–Ω–∏–º–∞–µ–º—Å—è <b>–ø—Ä–∏–Ω—è—Ç–∏–µ–º –∏ –ø—Ä–æ—â–µ–Ω–∏–µ–º —Å–µ–±—è</b> (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∑–∞ —Ç–æ, —á—Ç–æ —Ç–∞–∫ –¥–æ–ª–≥–æ —Ç–µ—Ä–ø–µ–ª–∏ –∏ –Ω–µ —Ä–µ—à–∞–ª–∏—Å—å —É–π—Ç–∏ –∏–∑ –æ—Ç–Ω–æ—à–µ–Ω–∏–π). –ò–Ω–æ–≥–¥–∞ –≤–æ–∑–Ω–∏–∫–∞—é—â–µ–µ —á—É–≤—Å—Ç–≤–æ –≤–∏–Ω—ã, —Å—Ç—Ä–∞—Ö–∞, —Å—Ç—ã–¥–∞, –∑–ª–æ—Å—Ç–∏ –º–µ—à–∞–µ—Ç –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ, –≤ —Ç–∞–∫–æ–º —Å–ª—É—á–∞–µ –º—ã —Ä–∞–±–æ—Ç–∞–µ–º —Å –¥–∞–Ω–Ω—ã–º–∏ —ç–º–æ—Ü–∏—è–º–∏, –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∏—Ö –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å, –ø—Ä–æ–≤–æ–¥–∏–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∞–Ω—Å–æ–≤ –ì–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–∏: –¥–µ–ª–∞–µ–º —Ä–µ–≥—Ä–µ—Å—Å–∏—é –≤ –ø—Ä–æ—à–ª–æ–µ (–≤—Å–ø–æ–º–∏–Ω–∞–µ–º —Å–æ–±—ã—Ç–∏—è), –∞–±—Ä–µ–∞–∫—Ü–∏—é (–≤—ã—Å–≤–æ–±–æ–∂–¥–∞–µ–º —ç–º–æ—Ü–∏–∏: –ø–ª–∞—á–µ–º, –∫—Ä–∏—á–∏–º, –∑–ª–∏–º—Å—è), —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –≤—ã–≤–æ–¥—ã –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≥–µ—à—Ç–∞–ª—å—Ç.
        </p>
        <p>
          –°–æ–∑–¥–∞–µ–º –ø–æ–¥—Å–ø–æ—Ä—å–µ –¥–ª—è <b>–ø–æ—Å—Ç—Ç—Ä–∞–≤–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–æ—Å—Ç–∞</b> (—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–æ–≤—ã—Ö <b>—Å–º—ã—Å–ª–æ–≤ –∂–∏–∑–Ω–∏, —Ü–µ–ª–µ–π –∏ —Ü–µ–Ω–Ω–æ—Å—Ç–µ–π</b>, —Ä–∞–¥–∏ –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã –≥–æ—Ç–æ–≤—ã –∂–∏—Ç—å –¥–∞–ª—å—à–µ –∏ <b>—Ä–µ—à–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—ã</b>). –ù–∞—É—á–∞–µ–º—Å—è –≤—Ö–æ–¥–∏—Ç—å –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–ª–µ–¥–æ–≤–∞—Ç—å —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º (–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —É—Å–µ—Ä–¥–Ω–æ, –≤–¥—É–º—á–∏–≤–æ, –∂–∏–∑–Ω–µ—Ä–∞–¥–æ—Å—Ç–Ω–æ, –ª–µ–≥–∫–æ –∏ —Ç.–ø.). –£—á–∏–º—Å—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è –∏ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º–∏, –Ω–∞—Ö–æ–¥–∏—Ç—å –Ω–æ–≤—ã–µ, –Ω–µ–æ–±—ã—á–Ω—ã–µ, –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –ø—É—Ç–∏¬†<b>—É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏—è —Å–≤–æ–∏—Ö –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π</b>. –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ—É—á–∏–Ω–≥–æ–≤—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏, —Å–æ–∑–¥–∞–µ–º –ø–ª–∞–Ω —Ä–∞–∑–≤–∏—Ç–∏—è –∫–∞—Ä—å–µ—Ä—ã –∏–ª–∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è —Å–µ–º–µ–π–Ω—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π. –í—ã –≤—ã–ø–æ–ª–Ω—è–µ—Ç–µ –¥–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è –∏ —É—á–∏—Ç–µ—Å—å –ø—Ä–∏–º–µ–Ω—è—Ç—å —Ç–µ—Ö–Ω–∏–∫—É "–°–¢–û–ü" ‚Äì –∫–≤–∏–Ω—Ç—ç—Å—Å–µ–Ω—Ü–∏—é –≤—Å–µ—Ö –Ω–∞—à–∏—Ö –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ç–µ—Ö–Ω–∏–∫ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏, –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –∂–∏—Ç—å —Å–æ–≥–ª–∞—Å–Ω–æ —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º –∏ —Å–≤–æ–µ–≤—Ä–µ–º–µ–Ω–Ω–æ –º–µ–Ω—è—Ç—å —Å–≤–æ–µ –ø—Å–∏—Ö–æ—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ.
        </p>
        <p>
          –í –∫–æ–Ω—Ü–µ –º—ã –ø–æ–≤—Ç–æ—Ä—è–µ–º –≤–µ—Å—å –ø—Ä–æ–π–¥–µ–Ω–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª, –ø–µ—Ä–µ—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ–∏–∏ –Ω–∞—à–∏—Ö —Å–µ–∞–Ω—Å–æ–≤, —Å–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —Ç–µ—Ö–Ω–∏–∫–∏ –≤–º–µ—Å—Ç–µ –≤ –ø–∞–ø–∫—É "–ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è —Å–∞–º–æ–ø–æ–º–æ—â—å". –ü—Ä–æ–≤–æ–¥–∏–º <b>–ø—Ä–æ—Ñ–∏–ª–∞–∫—Ç–∏–∫—É —Ä–µ—Ü–∏–¥–∏–≤–æ–≤</b> (–±–µ—Ä–µ–º —Å–ø–∏—Å–æ–∫ —Å–∏—Ç—É–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–Ω–µ–µ –≤–∞—Å –±–µ—Å–ø–æ–∫–æ–∏–ª–∏, –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à —Å—Ç–∞—Ä—ã–π –∏ –Ω–æ–≤—ã–π —Å—Ç–∏–ª—å –º—ã—à–ª–µ–Ω–∏—è, –ø–æ–≤–µ–¥–µ–Ω–∏—è –∏ —Ñ–æ–∫—É—Å –≤–Ω–∏–º–∞–Ω–∏—è). –ü—Ä–æ–≥–æ–≤–∞—Ä–∏–≤–∞–µ–º –≤—Å–µ —Ç–µ –≤—ã–≤–æ–¥—ã, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã —Å–¥–µ–ª–∞–ª–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Å–µ–±—è, —Å–≤–æ–∏—Ö —É–±–µ–∂–¥–µ–Ω–∏–π, –º—ã—Å–ª–µ–π, —ç–º–æ—Ü–∏–π, –æ—â—É—â–µ–Ω–∏–π, –¥–µ–π—Å—Ç–≤–∏–π –∏ –∂–µ–ª–∞–Ω–∏–π. –ü–æ–¥–≤–æ–¥–∏–º –∏—Ç–æ–≥–∏ —Ç–µ—Ä–∞–ø–∏–∏, —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –¥–∞–µ–º –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –¥—Ä—É–≥ –¥—Ä—É–≥—É –æ —Ç–æ–º, –∫–∞–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ —Ä–∞–±–æ—Ç–∞ (—á—Ç–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å, –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å, —á—Ç–æ –±—ã–ª–æ —Å–ª–æ–∂–Ω—ã–º –∏–ª–∏ –ø—Ä–æ—Å—Ç—ã–º, —á—Ç–æ —Ö–æ—Ç–µ–ª–æ—Å—å –±—ã —É–ª—É—á—à–∏—Ç—å). –ú–æ—Ä–∞–ª—å–Ω–æ –≥–æ—Ç–æ–≤–∏–º—Å—è –∫ "—Ä–∞—Å—Å—Ç–∞–≤–∞–Ω–∏—é", –æ–∫–æ–Ω—á–∞–Ω–∏—é –∫—É—Ä—Å–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –∏ –¥–∞–ª—å–Ω–µ–π—à–µ–π —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏.<br>
          –ó–∞–≤–µ—Ä—à–∞–µ–º —Ä–∞–±–æ—Ç—É :)
