          <li>–°–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –ø–ª–∞–Ω–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ —Å–µ–∞–Ω—Å–∞. –Ø —Å–ø—Ä–∞—à–∏–≤–∞—é: "—Å —á–µ–º —Ö–æ—Ç–∏—Ç–µ —Å–µ–≥–æ–¥–Ω—è –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å? –ß—Ç–æ –¥–ª—è –≤–∞—Å —Å–µ–π—á–∞—Å –≤–∞–∂–Ω–æ? –ß–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å?". –ò—Å—Ö–æ–¥—è –∏–∑ –≤–∞—à–∏—Ö –ø–æ–∂–µ–ª–∞–Ω–∏–π, –≤–Ω–æ—Å–∏–º –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –≤ –∏–º–µ—é—â–∏–π—Å—è –ø–ª–∞–Ω –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏;</li>
          <li>–†–∞–±–æ—Ç–∞ —Å –ø—Ä–æ–±–ª–µ–º–æ–π;</li>
          <li>–ü–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤;</li>
          <li>–î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ;</li>
          <li>–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Å–µ–∞–Ω—Å–∞.</li>
        </ul>
        <p>
          –í –ø–µ—Ä–µ—Ä—ã–≤–µ –º–µ–∂–¥—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è–º–∏ –º—ã –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º —Å–≤—è–∑—å –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞—Ö. –í—ã –º–æ–∂–µ—Ç–µ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å –º–Ω–µ –≤—Å—ë, —á—Ç–æ –≤–∞—Å –±–µ—Å–ø–æ–∫–æ–∏—Ç –∏ –∑–∞–¥–∞–≤–∞—Ç—å –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞. –í—ã —á–∏—Ç–∞–µ—Ç–µ —Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ–∏—é –ø—Ä–æ—à–ª–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏, –∏–∑—É—á–∞–µ—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–±—É—á–∞—é—â–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã, –¥–µ–ª–∞–µ—Ç–µ –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ.
