    plan:
      h2: 'Курс психотерапии повышенной тревожности и ГТР'
      text: |
        <p>
          При наличии сопутствующих заболеваний или прочих психологических проблем план работы может меняться, однако общая <b>структура стандартного курса психотерапии тревоги состоит из 10 сеансов</b> и выглядит следующим образом.
        </p>
        <h3>Первый – третий сеанс</h3>
        <p>
          Начинаем с анализа схемы вашей тревоги. Я объясняю, как работает мозг и почему он всегда дает нам креативные идеи того, как можно убежать от тревоги. Анализируем ваши стратегии защиты, прописываем краткосрочные и долгосрочные последствия ваших действий. Понемногу формируем состояние <b>креативной беспомощности</b>, когда вы понимаете, что вечно убегать от самого себя не получится и единственный выход – это научиться контактировать с неприятным опытом (мыслями, эмоциями, желаниями, событиями).
        </p>
        <p>
          Продолжаем полным <b>анализом вашего мышления</b>. Проводим ряд экспериментов с мыслями (например, "дыхание дайвера", "розовый слоник"), чтобы выяснить, как работает ваш мозг. Учимся ощущать разницу между напряжением и концентрацией, между автоматическими мыслями и намеренными размышлениями. Начинаем концентрировать внимание на мыслях и замечать их характеристики (вектор, быстротечность, яркость, громкость и т.п.). Проводим вербальную, аудиальную, техническую, объектную или физическую диссоциацию, чтобы научиться <b>отстраняться от мыслей</b> (замечать их без намерения изменить или проконтролировать). Начинаем с нейтральных мыслей, затем переходим к дискомфортным. Также, учимся откладывать беспокойство "на потом" (чтобы оно не мешало в повседневной жизни) и намеренно вызывать мысли в определенный промежуток времени (переводим "автоматизм" в контролируемое действие).
        </p>        
        <h3>Четвертый – пятый сеанс</h3>
        <p>
          Развиваем <b>эмоциональный интеллект</b>, учимся осознавать, чувствовать и называть собственные эмоции и ощущения. Обсуждаем разные примеры влияния мыслей и эмоций на здоровье и благополучие человека. Анализируем их "неконтролируемость" и "опасность". Разграничиваем неприятную мысль и навязчивое беспокойство по поводу нее. Учимся не сопротивляться телесному напряжению. Проводим поведенческие экспозиции и учимся <b>принимать тревогу</b> с использованием техник дыхания, работы с телом и воображением (якорь, торнадо, серфинг, прощение тревоги, физикализация и т.п.). Приступаем к систематической десенсибилизации (последовательно, шаг за шагом, контактируем с триггерами ради адаптации к ним). При необходимости, сократовским диалогом прорабатываем <b>когнитивные искажения</b>, а психотравмы – гипнотерапией: вспоминаем событие, перепроживаем и делаем новые выводы.
        </p>
        <h3>Шестой – восьмой сеанс</h3>
        <p>
          Осознанность в "здесь и сейчас". Учимся замечать события в нашем мозгу. Исследуем то, как работает внимание, как оно создает телесные ощущения и направляет ход наших мыслей. Чтобы не летать постоянно в прошлом или будущем, учимся <b>концентрировать внимание</b> на настоящем моменте, используем техники медитации ("3 на 3", "5 пальцев", смакование и т.д.).
        </p>
        <p>
          Исследуем глубже свой внутренний опыт. Учимся замечать то, как мы оцениваем происходящее. Специальными техниками диссоциации находим ту часть себя, которая замечает, но не оценивает, так называемое <b>"Наблюдающее Я"</b>. Нарабатываем умение входить в это ресурсное состояние. Когда всё вокруг летит кувырком, Я – неизменный, Я – есть Я, и это дает ощущение безопасности и контроля (используем метафоры неба, шахматной доски и т.д.). Так мы повышаем стрессоустойчивость к неопределенности, чувствуем опору в себе.
        </p>
        <p>
          Применяем наработанную позицию наблюдателя для развития умения смотреть на события с разных точек зрения. Практикуемся в воображении, используя диссоциацию по времени, месту или человеку/камере. Затем заполняем <b>АВС-схему</b> (анализируем собственные реакции, прописываем совокупность причин событий и варианты восприятия триггерных ситуаций).
        </p>
        <p>
          Вы научились контролировать свое внимание. Прекращаем мониторить, готовиться и вечно предугадывать возможные угрозы, прислушиваться к негативным мыслям и часто проверять свое самочувствие. Вместо этого делаем акцент на <b>ценностях и действиях</b>. В терапии АСТ утверждается, что человек счастлив не тогда, когда у него нет негативных мыслей, а когда он делает то, что для него важно и ценно. Поэтому анализируем все сферы вашей жизни (семья, работа, саморазвитие, хобби, духовность и т.д.). Выявляем ваши ценности, ставим цели и прописываем возможные препятствия (негативные мысли, эмоции, желания, непредсказуемые обстоятельства). Учимся входить в состояние готовности следовать своим ценностям (действовать профессионально, честно, свободно, аккуратно и т.п.).
        </p>
        <h3>Девятый – десятый сеанс</h3>
        <p>
          Развиваем навыки для <b>преодоления препятствий</b> (проявления злости, разрешения конфликтов, принятия решений и т.п.). Учимся применять технику "СТОП" – квинтэссенцию всех наших предыдущих техник осознанности. Вы выполняете домашние задания и учитесь самостоятельно применять психотехники для того, чтобы жить согласно своим ценностям и своевременно избавляться от тревоги.
        </p>
        <p>
          Повторяем весь пройденный материал, перечитываем стенографии наших сеансов, собираем все техники вместе в папку "психологическая самопомощь". Проводим <b>профилактику рецидивов</b> (берем список ситуаций, которые ранее вас беспокоили, прописываем ваш старый и новый стиль мышления, поведения и фокус внимания). Проговариваем все те выводы, которые вы сделали относительно себя, своих убеждений, мыслей, эмоций, ощущений, действий и желаний. Подводим итоги терапии, фиксируем полученный результат, даем обратную связь друг другу о том, как проходила работа (что запомнилось, понравилось, что было сложным или простым, что хотелось бы улучшить). Морально готовимся к "расставанию", окончанию курса психотерапии и дальнейшей самостоятельной жизни.<br>
          Завершаем работу :)
        </p>






