    methods:
      h2: 'Методы работы и длительность терапии'
      text: |
        <p>
          В зависимости от сложности вашего случая мы будем применять разные методы:<br>        
        </p>
        <ul>
          <li><b>Единичные случаи не сильных ПА</b>, которые начались недавно, можно проработать за несколько сеансов методами <a href="/ru/Cognitive-Behavioral-Therapy.html">КПТ</a>. В большинстве случаев, моральная поддержка и четкое объяснение причин вашего состояния уже убирает 50% симптомов, поэтому дополнительное проведение нескольких поведенческих проверок опасности ПА и отработок техник стрессоустойчивости быстро убирает оставшуюся симптоматику;</li>
          <li><b>ПА, возникшие на фоне сильного стресса</b> (война, катастрофы, насилие) требуют проработки стрессовой ситуации методом <a href="/ru/EMDR.html">ДПДГ</a>, а далее – КПТ для работы с симптоматикой. Это занимает 5-10 и более сеансов;</li>
          <li><b>Многолетний опыт ПА</b> с выраженной тревожностью и прочими страхами следует терапевтировать комплексно. Вначале, первые 10 сеансов, используются те самые методы КПТ и его аналоги (<a href="/ru/Metacognitive-therapy.html">МКТ</a> и <a href="/ru/Acceptance-and-Commitment-Therapy.html">ACT</a>) для уменьшения количества и мучительности ПА. А далее, терапия проходит в формате проработки невроза: внутренние конфликты – <a href="/ru/Positive-psychotherapy.html">Позитивная психотерапия</a>, наработка умения решать реальные проблемы – <a href="/ru/STA.html">СМД</a>. После чего, при желании, медитациями из <a href="/ru/Mindfulness.html">Майндфулнесс</a> можно планомерно развивать стрессоустойчивость.</li>
        </ul>
    profi:
      h2: 'Как выглядит профессиональная психотерапия'
      text: |
        <p>
          <b>Комплексная профессиональная психотерапия панических атак</b> включает в себя:
        </p>
        <ul>
          <li><b>1-3-х часовые сеансы</b> 1-2 раза в неделю с применением современных психотерапевтических <a href="/ru/methods.html">методов</a>;</li>
          <li><b>Стенографию</b> сеансов с описанием проделанной работы, применяемых техник, результатами вашей диагностики и домашним заданием. Это текстовый файл, который можно перечитывать в любой момент;</li>
          <li><b>Схему ваших панических атак</b> в формате excel для объяснения причин и сущности вашего состояния. Во время терапии эту и другие схемы мы совместно корректируем и дополняем;</li>
          <li><b>Индивидуальный опросник</b>, который создан на основе вашей диагностики. Его нужно еженедельно заполнять для отслеживания динамики вашего состояния и объективной оценки результатов нашей работы;</li>
          <li><b>Дополнительные материалы</b>. Текстовые, аудио и видеофайлы для выполнения домашнего задания и саморазвития. Все файлы вам круглосуточно доступны онлайн из любого устройства;</li>
          <li><b>Сопровождение к результату</b>. Между сеансами я остаюсь с вами на связи для моральной поддержки, ответов на вопросы и корректировки домашнего задания. Вы можете вести дневник мыслей прямо у нас в переписке! Если возникают проблемы с дз – мы можем отдельно встречаться и выполнять его. Перед важными событиями мы можем совместно готовиться к трудностям, репетировать диалоги, принимать взвешенные решения. Это работает как профилактика рецидивов, дает чувство уверенности и ускоряет достижение результата психотерапии.</li>
        </ul>
    plan:
      h2: 'Курс психотерапии панических атак'
      text: |
        <p>
          При наличии сопутствующих заболеваний или прочих психологических проблем план работы может меняться, однако общая <b>структура стандартного курса психотерапии панических атак состоит из 10 сеансов</b> и выглядит следующим образом.
        </p>

        <h3>Первый – второй сеанс</h3>
        <p>
          Начинаем с анализа схемы ваших панических атак. Мы вместе обсуждаем каждый её элемент, вспоминаем вашу первую ПА, выясняем ее причины. В специально выстроенном диалоге мы обговариваем то, как работает наша нервная система, почему она включает механизм "остановки деятельности", как дыхание меняет нашу физиологию, что такое амигдала, чем она отличается от неокортекса. Это необходимо ддля <b>стабилизации вашего состояния.</b>
        </p>
        <p>
          После чего, я рассказываю о том, почему мозг всегда дает нам креативные идеи того, как можно убежать от дискомфорта. Мы анализируем ваши стратегии защиты, прописываем краткосрочные и долгосрочные последствия ваших действий. Понемногу формируем состояние <b>креативной беспомощности</b>, когда вы понимаете, что вечно убегать от самого себя не получится и единственный выход – это научиться контактировать с неприятным опытом (мыслями, эмоциями, желаниями, событиями).
        </p>
        <p>
          Начинаем трансформировать <b>катастрофические убеждения</b>: "если у меня учащенное сердцебиение, то будет инфаркт", "если закружилась голова, то упаду в обморок", "если упаду – опозорюсь". Обсуждаем объективность и полезность таких убеждений, путем поведенческих экспериментов на практике проверяем насколько могут быть опасны и неконтролируемы симптомы ПА. Извлекая новые знания, записываем важные конструктивные убеждения на <b>"карточки восприятия"</b> и носим их с собой, чтобы всегда иметь под рукой объективную информацию о своем состоянии. Если необходимо, я обучаю вас <b>техникам релаксации</b> (диафрагмальному дыханию, заземлению "5-4-3-2-1", мышечной релаксации).
        </p>

        <h3>Третий – четвертый сеанс</h3>
        <p>
          Уменьшаем значимость симптомов путем <b>внутренней десенсибилизации</b>. Намеренно вызываем физические ощущения, схожие с симптомами ПА, для того, чтобы изменить восприятие собственных ощущений и переживаний. Например, можно поприседать, чтобы вызвать учащенное сердцебиение, либо быстро начать дышать, чтобы вызвать головокружение и затем с интересом посмотреть за какой именно промежуток времени сердце начнет биться в своем нормальном ритме, а головокружение исчезнет (по естественным физиологическим причинам). Техникой "сканирование тела" исследуем то, как внимание создает физические ощущения в теле и направляет ход наших мыслей. Удостоверяемся в том, что вы можете как усилить ПА, так и ослабить ее. Используем "парадоксальную интенцию" для того, чтобы "идти навстречу страху" и окончательно перестать бояться симптомов стресса.
        </p>
        <p>
          Уделяем особое внимание анализу вашего мышления. Учимся чувствовать разницу между напряжением и концентрацией, между автоматическими мыслями и намеренными размышлениями. Учимся <b>отстраняться от неприятных мыслей</b>, не верить в их правдивость, используем методы диссоциации (например, вызываем симптом, он со временем стихает, но вы намеренно удерживаете мысль: "я сейчас умру" – возникает ощущение глупости происходящего, скуки, ведь не хочется более переживать).
        </p>

        <h3>Пятый – шестой сеанс</h3>
        <p>
          Учимся управлять своим вниманием. Развиваем <b>осознанность</b> на настоящем моменте, чтобы вовремя замечать и предотвращать появление катастрофических мыслей. Тренируем переключаемость и концентрацию внимания, чтобы не зацикливаться на своем самочувствии. Понемногу развиваем стрессоустойчивость к неопределенности.
        </p>
        <p>
          Параллельно составляем план <b>систематической десенсибилизации</b> – уникального метода избавления от любого страха. Понемногу, без вреда для здоровья, начинаем контактировать с триггерами, бывать в тех местах и ситуациях где возникали ПА. Например: "отойти от дома на 50 метров и вернуться, снова отойти на 100 метров и вернуться", "спуститься на лифте без таблеток в кармане" (убираем рефлекс избегания). Если возникают симптомы – принимаем и даже усиливаем их, таким образом доказывая себе и своему организму, что бояться нечего.
        </p>

        <h3>Седьмой – девятый сеанс</h3>
        <p>
          Мы научились не перепроверять свое состояние. ПА в этот период, чаще всего, становятся малозаметными или вовсе не возникают. Работаем над уменьшением общей тревожности. Анализируем <b>вторичную выгоду</b> (то, почему ваша психика создавала панические атаки). Разрешаем <b>внутренние конфликты</b> – признаем наличие противоречий, формулируем их с точки зрения способностей (например: "нельзя терпеть и уважать себя при этом", "нельзя доверять и быть в безопасности"). Используем работу с образами, учимся договариваться с каждой частью нашей личности. При наличии старых психотравм, доказывающих верность данных противоречий, работаем <a href="/ru/Hypnotherapy.html">Гипнотерапией</a>.
        </p>
        <p>
          Анализируем все сферы вашей жизни (семья, работа, друзья, здоровье и т.д.). Прописываем ваши <b>ценности</b>, ради которых вы готовы <b>решать проблемы</b>. Научаемся входить в состояние готовности следовать своим ценностям (ответственно, искренне, мастерски, весело и т.п.). Учимся принимать решения и справляться с трудностями, находить новые, необычные, альтернативные пути <b>удовлетворения своих потребностей</b>. Используем коучинговые стратегии, создаем план развития карьеры или построения семейных отношений. Учимся применять технику "СТОП" – квинтэссенцию всех наших предыдущих техник стрессоустойчивости. Вы выполняете домашние задания и учитесь самостоятельно применять психотехники для того, чтобы жить согласно своим ценностям и своевременно уменьшать возникающую тревогу.
        </p>

        <h3>Десятый сеанс</h3>
        <p>
          Повторяем весь пройденный материал, перечитываем стенографии наших сеансов, собираем все техники вместе в папку "психологическая самопомощь". Проводим <b>профилактику рецидивов</b> (берем список ситуаций, которые ранее вас беспокоили, прописываем ваш старый и новый стиль мышления, поведения и фокус внимания). Проговариваем все те выводы, которые вы сделали относительно себя, своих убеждений, мыслей, эмоций, ощущений, действий и желаний. Подводим итоги терапии, фиксируем полученный результат, даем обратную связь друг другу о том, как проходила работа (что запомнилось, понравилось, что было сложным или простым, что хотелось бы улучшить). Морально готовимся к "расставанию", окончанию курса психотерапии и дальнейшей самостоятельной жизни.<br>
          Завершаем работу :)
        </p>








