        <p>
          –ß—Ç–æ–±—ã –≤—ã —Å—Ç–∞–ª–∏ —Å–∞–º–∏ —Å–µ–±–µ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º, —è –º–æ–≥—É –≤–∞—Å –æ–±—É—á–∏—Ç—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞—Ä–∏—é –ø—Å–∏—Ö–æ–ª–æ–≥–æ–≤ (—Å–æ–∫—Ä–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–∏–∞–ª–æ–≥, —Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥) –∏ –Ω–∞—É—á–∏—Ç—å –≤–∞—Å –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ç–µ –≤–µ—â–∏, —Å –∫–æ—Ç–æ—Ä—ã–º–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏ —Ä–∞–±–æ—Ç–∞—é—Ç –±–æ–ª—å—à—É—é —á–∞—Å—Ç—å —Å–≤–æ–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏: –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–µ –∏—Å–∫–∞–∂–µ–Ω–∏—è, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏–µ —Ü–∏–∫–ª—ã, –∑–∞—â–∏—Ç–Ω—ã–µ –º–µ—Ö–∞–Ω–∏–∑–º—ã, –≤—Ç–æ—Ä–∏—á–Ω—ã–µ –≤—ã–≥–æ–¥—ã, –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã, –∞–Ω–∞–ª–∏–∑ —Å–Ω–æ–≤–∏–¥–µ–Ω–∏–π –∏ –æ—Ç–Ω–æ—à–µ–Ω–∏–π.
