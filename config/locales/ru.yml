    title: "Психотерапия неврозов и психосоматики"
    description: 'Если вы это читаете, то, вероятно, вы страдаете от невроза. Эта статья призвана кратко объяснить процесс психотерапии с практической точки зрения: описание проблемы, результата и применяемых мною техник в нашей совместной работе.'
    setting:
      h2: 'Как выглядит работа с психологом'  
      text: |
        <p>
          Вы записываетесь ко мне на <a href="/ru/individual_consultation.html">индивидуальную консультацию</a>. Обсуждаете все детали нашего сотрудничества, морально подготовляетесь к первой встрече. В назначенное время вы приходите в мой кабинет, снимаете верхнюю одежду, садитесь в удобное кресло – это начало вашей новой жизни. В работе онлайн происходит всё то же самое: вы дома садитесь в свое любимое кресло, открываете ноутбук, в комфорте и безопасности начинаете наш первый диалог, в котором мы видим и слышим друг друга так, будто находимся совсем близко.
        </p>
        <p>
          Всё время консультации посвящено только вам. Вы можете делать всё, что пожелаете. Можете выговариваться, рассказывать о наболевшем, кричать, ругаться матом или даже плакать. Я вас внимательно выслушаю, поддержу, задам уточняющие вопросы, объясню причины и механизмы вашего невроза. В процессе терапии мы будем анализировать ваши мысли, вести дневники, делать поведенческие эксперименты, тренировать ваше внимание и выполнять домашнее задание для закрепления новых навыков.
        </p>
        <p>
          Вы никому ничего не обязаны. В любое время мы можем остановиться. Всё, что мы обсуждаем, является строго конфиденциальным. Ваш успех – мой успех. Когда вы радуетесь – мы радуемся вместе, когда грустите – я вас поддерживаю и помогаю найти верное решение. Я безоценочен, мне не важно какие глупые ситуации или странные эмоции были в вашей жизни. Моя задача – избавить вас от невроза и научить конструктивно удовлетворять свои потребности.
        </p>
    diagnostics:
      h2: 'Диагностика невроза и психосоматики'
      text: |
        <p>
          Итак, вы чувствуете, что у вас "расшатанные нервы" и подозреваете у себя наличие невроза. Для самодиагностики вы можете заполнить опросник невротических состояний, а далее вам следует <a href="#sign-up">записаться</a> ко мне на консультацию для проведения полноценной <b>психологической диагностики</b>, которая состоит из 3-х основных этапов:<br>
          <b>1. Диагностика.</b> Выявление симптомов и психологических механизмов вашей проблемы;<br>
          <b>2. Информирование.</b> На схемах, метафорах и примерах показываю структуру вашего мышления и поведения, объясняю физиологические механизмы возникновения ваших симптомов, отвечаю на все ваши вопросы;<br>
          <b>3. Составление запроса и плана терапии.</b> Конечным и логичным итогом диагностики является формулировка запроса (описание проблемы и желаемого результата) и совместная разработка плана терапии, с учетом всех ваших потребностей, финансового положения и вашего индивидуального случая.
        </p>
        <p>
          По итогам диагностики мы будем понимать суть вашей ситуации и определимся с методами работы. Потому что не любую психосомтику можно считать невротическим расстройством. <b>Психосоматика – это лишь часть невроза</b>, который имеет свои определенные критерии и требует курса психотерапии.
        </p>
    criteria:
      text: |
        <caption>Критерии наличия невроза и критерии достижения результата</caption>
        <thead>
          <tr>
            <th scope="col">Невроз</th>
            <th scope="col">Результат психотерапии</th>
          </tr>
