        <h3>Развитие навыков коммуникации и решения конфликтов</h3>
        <p>
          В современном мире, тот кто умеет находить общий язык с людьми, может достичь любых высот. Свое обучение коммуникации я разделяю на три категории:
        </p>
        <p>
          <b>Понимание отношений</b><br>
          <b>1. СМД-схематизация.</b> По сути это тот же анализ отношений, который описан в разделе о развитии самоанализа. Разница лишь в цели. Здесь мы это делаем, чтобы научиться эффективно общаться. Для этого мы анализируем деятельность рисуя схемы, описываем кто что делает, стремимся понять контекст происходящего, выявляем какая именно "игра" сейчас разворачивается.<br>
          <b>2. Системная семейная психотерапия.</b> Изучаем техники данной терапии, чтобы выявлять ваши роли (ребенок, родитель, взрослый), стили поведения (заискивающий стиль (жертва), обвиняющий стиль (диктатор), расчетливый стиль (компьютер), отстраненный стиль, зрелый и адаптивный стиль). Понимая причину проблемных отношений, мы учимся создавать себе новую роль, в которой нам было бы комфортно. Я анализирую ваши взаимоотношения, объясняю смысл своих рефлексивных вопросов и за пару консультаций вы перенимаете данный навык анализа. Более детально о выявлении и проработки негативных сценариев читайте в статье про работу с <a href="/ru/Relationship-counseling">отношениями</a>.
        </p>
        <p>
          <b>Конфликты</b><br>
          <b>1. Медиация.</b> Для разрешения конфликтов существуют различные техники медиаторства (нахождения компромисса). В общем, медиация работает следующим образом: устанавливаем рапорт (доверие), отделяем человека от проблемы, двигаемся от позиций к потребностям и интересам, нарабатываем взаимовыгодные варианты, проверяем варианты на реалистичность, согласовываем и завершаем. Работа медиатора заключается в <b>задании вопросов</b>: открытых и закрытых, уточняющих, альтернативных и суггестивных, гипотетических, встречных и риторических. Медиация как навык – это умение <b>активно слушать</b> используя невербальную и паравербальную коммуникацию, уточнение, прояснение, переформулирование, перефразирование, резюмирование, парафраз, отражение, рефрейминг, центрирование, молчание. Чтобы научиться медиации, мы разыгрываем в ролях различные конфликтные ситуации и на практике учимся находить компромисс (перекликается с методом Smart из раздела принятия решений).<br>
          <b>2. Ассертивные убеждения.</b> Путем гипнотерапии и тренировками нарабатываем принципы ассертивного поведения (поведения уверенного в себе человека): “я имею право судить о собственном поведении, мыслях, эмоциях и брать ответственность за их последствия на себя”, “я имею право не оправдываться и не извиняться за свое поведение”, “я имею право передумать, изменить свое мнение”, "я имею право сказать: «я не знаю… я не понимаю… меня не волнует…» и т.д."<br>
          <b>3. Повышение агрессии.</b> В ролевой игре я вас обучаю простой технике "5 этапов повышения агрессии", где в конфликтной ситуации уровень защиты повышается плавно и разумно (вежливо, вежливо и четко, прояснение, четко и жестко, действие или приказ к действию).<br>
          <b>4. Противостояние манипуляциям.</b> Так само происходит обучение простой технике "5 этапов противостояния манипуляциям" (удивление, разоблачение манипуляции, перефразирование, отзеркаливание, защита границ) и более сложным методам. После чего вы отшлифовываете все эти навыки в повседневной жизни.<br>
