        <p>Консультации проходят в кабинете, либо онлайн по Zoom, Skype, Viber, Google Meet 1-2 раза в неделю. Длительность консультации варьируется от 1 до 3 часов. Обычная консультация – 1 час, психотерапевтическая консультация (сеанс) невротических и депрессивных расстройств – 2 часа, сеанс <a href="/ru/Hypnotherapy.html">гипнотерапии</a> – 3 часа. Для достижения максимально быстрого результата, метод работы, длительность консультации и их частоту я выбираю индивидуально с каждым клиентом, в зависимости от сложности и специфики проблемы, финансового положения клиента и того, в какие сроки необходимо достичь результата.</p>
        <p>Вы записываетесь ко мне на консультацию, мы договариваемся о дате и месте. В назначенное время вы приходите в мой кабинет и мы начинаем работу. Либо, мы назначаем онлайн-консультацию и вы будете у себя дома, в безопасной обстановке, сидеть за компьютером, удобно расположившись в кресле, при этом мы будем видеть и слышать друг друга так, будто находимся совсем близко.</p>
        <p>Всё время консультации посвящено только вам. Вы можете делать то, что пожелаете. Можете выговориться, рассказывать мне обо всем что наболело, можете кричать, ругаться матом или даже плакать. Я вас внимательно выслушаю, поддержу, задам уточняющие вопросы, объясню психологические и физиологические механизмы вашего состояния. В процессе работы мы будем анализировать ваши мысли, вести дневники, делать поведенческие эксперименты и выполнять домашнее задание.</p>
        <p>Вы никому ничего не обязаны. В любое время мы можем остановиться. Всё, что мы обсуждаем, будет строго конфиденциально. Когда вы радуетесь – мы радуемся вместе, когда грустите – я вас поддерживаю и помогаю найти верное решение. Я безоценочен, мне не важно какие поступки вы совершали и насколько глупо выглядели при этом, моя задача – сделать так, чтобы вы решили свою проблему и научились конструктивно удовлетворять свои потребности.</p>
        <p>Если ваша проблема касается невротических, психосоматических или депрессивных расстройств – мы начинаем курс психотерапии. Перед каждым сеансом вы заполняете специальный <b>опросник</b>, который создан мною на основе диагностики вашей ситуации. Опросник позволяет понять динамику вашего состояния и то, с какой составляющей проблемы следует работать в первую очередь. На протяжении всего сеанса я пишу <b>стенографию</b>. Дома вы ее перечитываете, заново переосмысляете проделанную работу и полученные результаты, видите описание техник, которые использовались, список своего <b>домашнего задания</b> и <b>дополнительные обучающие материалы</b> для саморазвития (если они будут вам необходимы). <b>Сопровождение</b> – между сеансами я поддерживаю связь с вами в мессенджерах для отслеживания динамики вашего состояния, психологической поддержки, корректировки домашнего задания и ответов на возникающие вопросы.</p>
    setting-course:
      h2: 'Структура курса психотерапии'
      text: |
        <p>
          <b>1. На первой диагностической консультации</b> происходит анализ вашей ситуации, формулирование запроса и работа с вашей проблемой (если на это осталось время). По результатам диагностики становятся ясными: содержание проблемы, приблизительные сроки и план терапии. Методом диагностики и работы является специально выстроенный диалог с применением психотерапевтических <a href="/ru/methods.html">методов</a>. Если мы решили вашу проблему за одну консультацию – отлично, если нет – мы договариваемся о начале краткосрочного курса психотерапии.</p>
        <p>
          <b>2. Последующие консультации (сеансы)</b><br>
          <b><i>Краткосрочная психотерапия</i></b> (10 сеансов 1-2 раза в неделю) – устранение основных симптомов вашей проблемы. Происходит научение новым моделям мышления и поведения. Если на 10-м сеансе мы понимаем, что надо продолжать работу – это уже будет считаться среднесрочной психотерапией.<br>
          <b><i>Среднесрочная психотерапия</i></b> (от 10 сеансов 1-2 раза в неделю) – для более сложных случаев. Удаление оставшихся симптомов. Разбор внутренних конфликтов, проработка сложных психотравм. Если на 20-м сеансе мы понимаем, что надо продолжать работу – это уже будет считаться длительной психотерапией.<br>
