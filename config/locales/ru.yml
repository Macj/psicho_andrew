            –í–æ –≤—Ä–µ–º—è –æ–±—Å—É–∂–¥–µ–Ω–∏–π —É—á–∞—Å—Ç–Ω–∏–∫–∏ –Ω–µ –¥–æ–ª–∂–Ω—ã —É–≥–ª—É–±–ª—è—Ç—å—Å—è –≤ —ç–º–æ—Ü–∏–∏, —Ä–∞—Å—Å–ø—Ä–∞—à–∏–≤–∞—Ç—å –¥—Ä—É–≥–∏—Ö —á–ª–µ–Ω–æ–≤ –≥—Ä—É–ø–ø—ã –æ–± –∏—Ö –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è—Ö –∏ –¥–µ—Ç–∞–ª—è—Ö —Ç—Ä–∞–≥–∏—á–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π –ø—Ä–æ—à–ª–æ–≥–æ, –≤–æ –∏–∑–±–µ–∂–∞–Ω–∏–µ —Ä–µ—Ç—Ä–∞–≤–º–∞—Ç–∏–∑–∞—Ü–∏–∏. –°–ª–µ–¥—É–µ—Ç —Å—Ç—Ä–µ–º–∏—Ç—å—Å—è —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥—Ä—É–≥–∏—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –∞ –Ω–µ –ø–µ—Ä–µ–ø—Ä–æ–∂–∏—Ç—å –∑–∞–Ω–æ–≤–æ –≤—Å–µ –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è.
          </li>
        </ul>
