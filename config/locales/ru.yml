          –ò—Å—Å–ª–µ–¥—É–µ–º –≥–ª—É–±–∂–µ —Å–≤–æ–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –æ–ø—ã—Ç. –£—á–∏–º—Å—è –∑–∞–º–µ—á–∞—Ç—å —Ç–æ, –∫–∞–∫ –º—ã –æ—Ü–µ–Ω–∏–≤–∞–µ–º –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–µ. –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º–∏ —Ç–µ—Ö–Ω–∏–∫–∞–º–∏ –¥–∏—Å—Å–æ—Ü–∏–∞—Ü–∏–∏ –Ω–∞—Ö–æ–¥–∏–º —Ç—É —á–∞—Å—Ç—å —Å–µ–±—è, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–º–µ—á–∞–µ—Ç, –Ω–æ –Ω–µ –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç, —Ç–∞–∫ –Ω–∞–∑—ã–≤–∞–µ–º–æ–µ <b>"–ù–∞–±–ª—é–¥–∞—é—â–µ–µ –Ø"</b>. –ù–∞—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —É–º–µ–Ω–∏–µ –≤—Ö–æ–¥–∏—Ç—å –≤ —ç—Ç–æ —Ä–µ—Å—É—Ä—Å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ. –ö–æ–≥–¥–∞ –≤—Å—ë –≤–æ–∫—Ä—É–≥ –ª–µ—Ç–∏—Ç –∫—É–≤—ã—Ä–∫–æ–º, –Ø ‚Äì –Ω–µ–∏–∑–º–µ–Ω–Ω—ã–π, –Ø ‚Äì –µ—Å—Ç—å –Ø, –∏ —ç—Ç–æ –¥–∞–µ—Ç –æ—â—É—â–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –∫–æ–Ω—Ç—Ä–æ–ª—è (–∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–∞—Ñ–æ—Ä—ã –Ω–µ–±–∞, —à–∞—Ö–º–∞—Ç–Ω–æ–π –¥–æ—Å–∫–∏ –∏ —Ç.–¥.). –¢–∞–∫ –º—ã –ø–æ–≤—ã—à–∞–µ–º —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –∫ –Ω–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ—Å—Ç–∏, —á—É–≤—Å—Ç–≤—É–µ–º –æ–ø–æ—Ä—É –≤ —Å–µ–±–µ.
        </p>
        <p>
          –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Ä–∞–±–æ—Ç–∞–Ω–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è —É–º–µ–Ω–∏—è —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —Å–æ–±—ã—Ç–∏—è —Å —Ä–∞–∑–Ω—ã—Ö —Ç–æ—á–µ–∫ –∑—Ä–µ–Ω–∏—è. –ü—Ä–∞–∫—Ç–∏–∫—É–µ–º—Å—è –≤ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–∏, –∏—Å–ø–æ–ª—å–∑—É—è –¥–∏—Å—Å–æ—Ü–∏–∞—Ü–∏—é –ø–æ –≤—Ä–µ–º–µ–Ω–∏, –º–µ—Å—Ç—É –∏–ª–∏ —á–µ–ª–æ–≤–µ–∫—É/–∫–∞–º–µ—Ä–µ. –ó–∞—Ç–µ–º, –∑–∞–ø–æ–ª–Ω—è–µ–º <b>–ê–í–°-—Å—Ö–µ–º—É</b> (–∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–µ–∞–∫—Ü–∏–∏, –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç—å –ø—Ä–∏—á–∏–Ω —Å–æ–±—ã—Ç–∏–π –∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è —Ç—Ä–∏–≥–≥–µ—Ä–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π).
        </p>
        <p>
          –í—ã –Ω–∞—É—á–∏–ª–∏—Å—å –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ. –ü—Ä–µ–∫—Ä–∞—â–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏—Ç—å, –≥–æ—Ç–æ–≤–∏—Ç—å—Å—è –∏ –≤–µ—á–Ω–æ –ø—Ä–µ–¥—É–≥–∞–¥—ã–≤–∞—Ç—å –≤–æ–∑–º–æ–∂–Ω—ã–µ —É–≥—Ä–æ–∑—ã, –ø—Ä–∏—Å–ª—É—à–∏–≤–∞—Ç—å—Å—è –∫ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º –º—ã—Å–ª—è–º –∏ —á–∞—Å—Ç–æ –ø—Ä–æ–≤–µ—Ä—è—Ç—å —Å–≤–æ–µ —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏–µ. –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –¥–µ–ª–∞–µ–º –∞–∫—Ü–µ–Ω—Ç –Ω–∞ <b>—Ü–µ–Ω–Ω–æ—Å—Ç—è—Ö –∏ –¥–µ–π—Å—Ç–≤–∏—è—Ö</b>. –í —Ç–µ—Ä–∞–ø–∏–∏ –ê–°–¢ —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ —á–µ–ª–æ–≤–µ–∫ —Å—á–∞—Å—Ç–ª–∏–≤ –Ω–µ —Ç–æ–≥–¥–∞, –∫–æ–≥–¥–∞ —É –Ω–µ–≥–æ –Ω–µ—Ç –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö –º—ã—Å–ª–µ–π, –∞ –∫–æ–≥–¥–∞ –æ–Ω –¥–µ–ª–∞–µ—Ç —Ç–æ, —á—Ç–æ –¥–ª—è –Ω–µ–≥–æ –≤–∞–∂–Ω–æ –∏ —Ü–µ–Ω–Ω–æ. –ü–æ—ç—Ç–æ–º—É –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ —Å—Ñ–µ—Ä—ã –≤–∞—à–µ–π –∂–∏–∑–Ω–∏ (—Å–µ–º—å—è, —Ä–∞–±–æ—Ç–∞, —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏–µ, —Ö–æ–±–±–∏, –¥—É—Ö–æ–≤–Ω–æ—Å—Ç—å –∏ —Ç.–¥.). –í—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ —Ü–µ–Ω–Ω–æ—Å—Ç–∏, —Å—Ç–∞–≤–∏–º —Ü–µ–ª–∏ –∏ –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è (–Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –º—ã—Å–ª–∏, —ç–º–æ—Ü–∏–∏, –∂–µ–ª–∞–Ω–∏—è, –Ω–µ–ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º—ã–µ –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞). –£—á–∏–º—Å—è –≤—Ö–æ–¥–∏—Ç—å –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–ª–µ–¥–æ–≤–∞—Ç—å —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º (–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ, —á–µ—Å—Ç–Ω–æ, —Å–≤–æ–±–æ–¥–Ω–æ, –∞–∫–∫—É—Ä–∞—Ç–Ω–æ –∏ —Ç.–ø.).
