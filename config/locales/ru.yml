          ‚Äì –≤ —Å–∏—Ç—É–∞—Ü–∏—è—Ö, –∫–æ–≥–¥–∞ —á–µ–ª–æ–≤–µ–∫ –∑–∞–ø–æ–º–∏–Ω–∞–µ—Ç –∏ –≤—Å–ø–æ–º–∏–Ω–∞–µ—Ç –Ω–µ–∫—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.<br>
          –°–∞–º–∏ –ø–æ —Å–µ–±–µ —ç—Ç–∏ –∏—Å–∫–∞–∂–µ–Ω–∏—è –Ω–µ –¥–µ–ª–∞—é—Ç —á–µ–ª–æ–≤–µ–∫–∞ –Ω–µ—Å—á–∞—Å—Ç–Ω—ã–º, –Ω–∞–æ–±–æ—Ä–æ—Ç, –ª—é–¥–∏ —Å –∞–±—Å–æ–ª—é—Ç–Ω–æ –ª–æ–≥–∏—á–Ω—ã–º –º—ã—à–ª–µ–Ω–∏–µ–º –≥–æ—Ä–∞–∑–¥–æ —á–∞—â–µ —Å—Ç—Ä–∞–¥–∞—é—Ç –æ—Ç –¥–µ–ø—Ä–µ—Å—Å–∏–∏ –∏ –Ω–µ–≤—Ä–æ–∑–æ–≤. –û–¥–Ω–∞–∫–æ, —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –Ω–µ–æ—Å–æ–∑–Ω–∞–Ω–Ω–æ–µ –∑–ª–æ—É–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–º–∏ –∏—Å–∫–∞–∂–µ–Ω–∏—è–º–∏ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –ø—Ä–æ–±–ª–µ–º–∞–º —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ, –ª–∏—á–Ω–æ—Å—Ç–Ω–æ–≥–æ –∏ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–≥–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞. –ü–æ—ç—Ç–æ–º—É –∑–∞–¥–∞—á–∞ –ø—Å–∏—Ö–æ–ª–æ–≥–∞ ‚Äì –≤ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω–æ–º —Å–æ–∫—Ä–∞—Ç–∏—á–µ—Å–∫–æ–º –¥–∏–∞–ª–æ–≥–µ –≤—ã—è–≤–∏—Ç—å –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–µ –∏—Å–∫–∞–∂–µ–Ω–∏—è —É –∫–ª–∏–µ–Ω—Ç–∞, —É–∫–∞–∑–∞—Ç—å –Ω–∞ –∏—Ö —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ, –æ–±—Å—É–¥–∏—Ç—å –∏—Ö –∏ –Ω–∞—É—á–∏—Ç—å —Å –Ω–∏–º–∏ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è. –Ø –º–æ–≥—É –æ–±—É—á–∏—Ç—å –≤–∞—Å –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–µ–±—è –∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –Ω–∞—Ö–æ–¥–∏—Ç—å —ç—Ç–∏ –∏—Å–∫–∞–∂–µ–Ω–∏—è. –î–ª—è —ç—Ç–æ–≥–æ –º—ã –ø—Ä–æ–≤–æ–¥–∏–º –æ–¥–Ω—É –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–µ—Ç–µ –æ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏, —è –∑–∞–º–µ—á–∞—é –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –≤–∞—à–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è, –∑–∞–¥–∞—é —É—Ç–æ—á–Ω—è—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã –∏ —É–∫–∞–∑—ã–≤–∞—é –Ω–∞ –≤–∞—à–∏ –∏—Å–∫–∞–∂–µ–Ω–∏—è. –ú—ã –±–µ—Ä–µ–º –∏—Ö –≤ –æ—Ö–∞–ø–∫—É, –¥–æ–±–∞–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑ —Å–∞–º—ã—Ö –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∏—Å–∫–∞–∂–µ–Ω–∏–π (–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—è, —á–µ—Ä–Ω–æ-–±–µ–ª–æ–µ –º—ã—à–ª–µ–Ω–∏–µ, —ç—Ñ—Ñ–µ–∫—Ç –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç–∞, –∏–ª–ª—é–∑–∏—è –∫–æ–Ω—Ç—Ä–æ–ª—è, —á—Ä–µ–∑–º–µ—Ä–Ω–æ–µ –æ–±–æ–±—â–µ–Ω–∏–µ, —ç—Ñ—Ñ–µ–∫—Ç –æ–ø—Ä–∞–≤–¥–∞–Ω–∏—è –∏–∑–¥–µ—Ä–∂–µ–∫) –∏ –ø—Ä–æ–≤–æ–¥–∏–º —Ç–∞–∫ –Ω–∞–∑—ã–≤–∞–µ–º—É—é <b>–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—É—é —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—é</b> –∏–∑ –ö–ü–¢ (–∞–Ω–∞–ª–∏–∑ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —É–±–µ–∂–¥–µ–Ω–∏–π). –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —á–µ—Ä–Ω–æ-–±–µ–ª–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è –º—ã –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫—É "–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–∏–Ω—É—É–º–∞", –≤ –∫–æ—Ç–æ—Ä–æ–π —É—á–∏–º—Å—è –∑–∞–º–µ—á–∞—Ç—å –º–Ω–æ–∂–µ—Å—Ç–≤–æ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã—Ö "—Å–µ—Ä—ã—Ö" –∑–æ–Ω, –±–∞–Ω–∞–ª—å–Ω–æ –æ–ø–∏—Å—ã–≤–∞—è –∏—Ö. –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –∏—Å–∫–∞–∂–µ–Ω–∏–π –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–æ–ø—Ä–æ—Å—ã –≤ —Å—Ç–∏–ª–µ ‚Äú–∑–∞ –∏ –ø—Ä–æ—Ç–∏–≤‚Äù, –ø—Ä–æ–≤–æ–¥–∏–º –¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é (–æ–±–¥—É–º—ã–≤–∞–µ–º –∏ –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º—Å—è –∫ —Å–∞–º—ã–º –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º –≤–∞—Ä–∏–∞–Ω—Ç–∞–º –±—É–¥—É—â–µ–≥–æ), –ø—Ä–æ–≤–æ–¥–∏–º –ø–µ—Ä–µ–æ—Ü–µ–Ω–∫—É —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π –∏–ª–∏ –¥–µ–ª–∞–µ–º —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è. –î–ª—è –∏—Ö –Ω–∞—Ä–∞–±–æ—Ç–∫–∏ –º–æ–∂–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å <b>—Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã</b>, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ê–í–°-—Å—Ö–µ–º—É –∏ –ø—Ä–æ—Ç–æ–∫–æ–ª –¥–∏—Å—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –º—ã—Å–ª–µ–π –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –±–æ–ª–µ–µ –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏–∏ —Å–∏—Ç—É–∞—Ü–∏–∏.
        </p>

        <p>
          <b>–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏–µ —Ü–∏–∫–ª—ã</b> ‚Äì —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã—Ö –∏—Å–∫–∞–∂–µ–Ω–∏–π, –º—ã—Å–ª–µ–π –∏ –¥–µ–π—Å—Ç–≤–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç –Ω–∞–ª–∏—á–∏–µ –ø—Ä–æ–±–ª–µ–º—ã. –ù–∞–ø—Ä–∏–º–µ—Ä:<br>
          ‚Äì —Ç—Ä–µ–≤–æ–≥–∞ ‚û§ —è —Å–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–µ, –æ–∂–∏–¥–∞—é –ø—Ä–æ–≤–∞–ª–∞ ‚û§ –≥–æ–≤–æ—Ä—é, –¥–µ–ª–∞—é ‚û§ –∑–∞–º–µ—á–∞—é —Ç–æ–ª—å–∫–æ –æ—à–∏–±–∫–∏, –Ω–µ –∑–∞–º–µ—á–∞—é —Å–≤–æ–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è ‚û§ —Ç—Ä–µ–≤–æ–≥–∞ —É—Å–∏–ª–∏–≤–∞–µ—Ç—Å—è;<br>
          ‚Äì "—è –Ω–∏–∫–æ–º—É –Ω–µ –Ω—É–∂–µ–Ω" ‚û§ —á–∞—Å—Ç–æ –æ—Ç–≤–µ—á–∞—é –æ—Ç–∫–∞–∑–æ–º –Ω–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –¥—Ä—É–∑–µ–π –ø–æ–≥—É–ª—è—Ç—å ‚û§ –¥—Ä—É–∑—å—è –ø–µ—Ä–µ—Å—Ç–∞—é—Ç –∑–≤–∞—Ç—å –≥—É–ª—è—Ç—å ‚û§ "—è —Ç–∞–∫ –∏ –∑–Ω–∞–ª, —è –∏–º –Ω–µ –Ω—É–∂–µ–Ω";<br>
          ‚Äì –ø–ª–æ—Ö–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ ‚û§ –º–Ω–æ–≥–æ —Å–ø–ª—é, –Ω–µ –∑–∞–Ω–∏–º–∞—é—Å—å —Ç–µ–º, —á—Ç–æ —Ä–∞–Ω–µ–µ –ø—Ä–∏–Ω–æ—Å–∏–ª–æ —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ ‚û§ –ø–æ–ª—É—á–∞—é –º–µ–Ω—å—à–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö —ç–º–æ—Ü–∏–π ‚û§ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —É—Ö—É–¥—à–∞–µ—Ç—Å—è;<br>
          ‚Äì –∑—É–¥ ‚û§ —Ç—Ä–µ–≤–æ–≥–∞ ‚û§ —Ç—Ä—É –∫–æ–∂—É –∏ —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É—é –∞–Ω—Ç–∏—Å–µ–ø—Ç–∏–∫–∏ ‚û§ –ø—Ä–æ–±–ª–µ–º—ã —Å –∫–æ–∂–µ–π ‚û§ —Ç—Ä–µ–≤–æ–≥–∞ –∏ –∑—É–¥ —É—Å–∏–ª–∏–≤–∞–µ—Ç—Å—è.<br>
          –ö–∞–∫ –∏ —Å –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–º–∏ –∏—Å–∫–∞–∂–µ–Ω–∏—è–º–∏, –≤ –ö–ü–¢ –µ—Å—Ç—å —Å–ø–∏—Å–æ–∫ —Å–∞–º—ã—Ö —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏—Ö —Ü–∏–∫–ª–æ–≤, —è –º–æ–≥—É —Å –≤–∞–º–∏ –∏—Ö —Ä–∞–∑–æ–±—Ä–∞—Ç—å –∏ –Ω–∞—É—á–∏—Ç—å –≤—ã—è–≤–ª—è—Ç—å –∏—Ö —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ. –≠—Ç–æ –ø–æ–∑–≤–æ–ª–∏—Ç –≤–∞–º –Ω–µ –ø–æ–ø–∞–¥–∞—Ç—å –≤ –ª–æ–≤—É—à–∫—É –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã—Ö –Ω–µ–≤—Ä–æ—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º.
        </p>

        <p>
          <b>–ó–∞—â–∏—Ç–Ω—ã–µ –º–µ—Ö–∞–Ω–∏–∑–º—ã</b> ‚Äì –±–µ—Å—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–æ—Ü–µ—Å—Å—ã –≤ –ø—Å–∏—Ö–∏–∫–∏ —á–µ–ª–æ–≤–µ–∫–∞, –∫–æ—Ç–æ—Ä—ã–µ —É–º–µ–Ω—å—à–∞—é—Ç –æ–±–µ—Å–ø–æ–∫–æ–µ–Ω–Ω–æ—Å—Ç—å –≤ —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö –∏ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å –ø—Å–∏—Ö–∏–∫–∏. –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏ –æ–±—â–∞—é—Ç—Å—è —Å –∫–ª–∏–µ–Ω—Ç–∞–º–∏ –∏ –ø–æ–º–æ–≥–∞—é—Ç –∏–º —Ä–∞–∑—É–º–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–∞—â–∏—Ç—ã, —á—Ç–æ–±—ã –ø—Ä–æ—Ä–∞–±–æ—Ç–∞—Ç—å –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º—ã –∏ —Ä–∞–∑–≤–∏—Ç—å —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å.<br>
          –°–∞–º—ã–µ –∏–∑–≤–µ—Å—Ç–Ω—ã–µ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –∑–∞—â–∏—Ç—ã:<br>
          ‚Äì —Ä–∞—Ü–∏–æ–Ω–∞–ª–∏–∑–∞—Ü–∏—è ("—è –∫—É–ø–∏–ª –º–Ω–æ–≥–æ –±–∞—Ä–∞—Ö–ª–∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ —Ç–∞–∫, –∞ –ø–æ—Ç–æ–º—É —á—Ç–æ –±—ã–ª–∞ –∞–∫—Ü–∏—è");<br>
          ‚Äì –æ–±–µ—Å—Ü–µ–Ω–∏–≤–∞–Ω–∏–µ ("–Ω—É –∏ —á—Ç–æ? –•—Ä–µ–Ω —Å –Ω–∏–º");<br>
          ‚Äì –≤—ã—Å–º–µ–∏–≤–∞–Ω–∏–µ ("–¥–∞ —É–∂, –ø–æ—Ç—Ä–µ–ø–∞–ª–æ –º–µ–Ω—è –∫–∞–∫ –¢—É–∑–∏–∫ –≥—Ä–µ–ª–∫—É)))");<br>
          ‚Äì –≤—ã—Ç–µ—Å–Ω–µ–Ω–∏–µ (–∑–∞–±—ã–≤–∞–Ω–∏–µ –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π);<br>
          ‚Äì –æ—Ç—Ä–∏—Ü–∞–Ω–∏–µ (–Ω–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤—Å–µ–≥–æ —É–∂–∞—Å–∞ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–≥–æ, –∫–æ–≥–¥–∞ –¥–∞–∂–µ –Ω–µ —Ö–æ—á–µ—Ç—Å—è –æ–± —ç—Ç–æ–º –¥—É–º–∞—Ç—å);<br>
          ‚Äì –ø—Ä–æ–µ–∫—Ü–∏—è ("—è —ç—Ç–æ –¥–µ–ª–∞—é, –∑–Ω–∞—á–∏—Ç –∏ —Ç—ã –¥–æ–ª–∂–µ–Ω —ç—Ç–æ –¥–µ–ª–∞—Ç—å!");<br>
          ‚Äì —Å—É–±–ª–∏–º–∞—Ü–∏—è (–ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–æ–µ–π —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–∏ –≤ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –∏–ª–∏ –∑–∞–±–æ—Ç—É, –Ω–∞–ø—Ä–∏–º–µ—Ä, –æ –¥–æ–º–∞—à–Ω–∏—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö);<br>
          ‚Äì —Ä–µ–≥—Ä–µ—Å—Å–∏—è (—É–ø–æ–¥–æ–±–ª–µ–Ω–∏–µ –¥–µ—Ç—Å–∫–æ–º—É –∏–ª–∏ –ø–æ–¥—Ä–æ—Å—Ç–∫–æ–≤–æ–º—É —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏—é).
        </p>
        <p>
          –ö–∞–∫ –∏ –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–µ –∏—Å–∫–∞–∂–µ–Ω–∏—è, –∑–∞—â–∏—Ç–Ω—ã–µ –º–µ—Ö–∞–Ω–∏–∑–º—ã –∏—Å–∫—Ä–∏–≤–ª—è—é—Ç –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –æ–¥–Ω–∞–∫–æ –∏—Ö –Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è –∑–∞–ª–æ–≥–æ–º –∑–¥–æ—Ä–æ–≤–æ–π –ø—Å–∏—Ö–∏–∫–∏. –£ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–≤ –µ—Å—Ç—å –ø—Ä–∞–≤–∏–ª–æ: "–Ω–µ–ª—å–∑—è —Ä–∞–∑—Ä—É—à–∞—Ç—å –∑–∞—â–∏—Ç–Ω—ã–µ –º–µ—Ö–∞–Ω–∏–∑–º—ã –∫–ª–∏–µ–Ω—Ç–∞". –≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –µ—Å–ª–∏ –∫–ª–∏–µ–Ω—Ç, –Ω–∞–ø—Ä–∏–º–µ—Ä, —á—Ç–æ-—Ç–æ –æ—Ç—Ä–∏—Ü–∞–µ—Ç –∏ –µ–º—É —ç—Ç–æ –∏–¥–µ—Ç –ª–∏—à—å –Ω–∞ –ø–æ–ª—å–∑—É, —Ç–æ –Ω–µ –Ω—É–∂–Ω–æ –µ–≥–æ –ø–µ—Ä–µ—É–±–µ–∂–¥–∞—Ç—å. –û–¥–Ω–∞–∫–æ, –≤—Å–ø–æ–º–Ω–∏—Ç–µ –ª—é–¥–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –ø—Ä–æ–µ—Ü–∏—Ä—É—é—Ç –Ω–∞ –¥—Ä—É–≥–∏—Ö —Å–≤–æ–∏ –ø—Ä–∞–≤–∏–ª–∞ –∂–∏–∑–Ω–∏, –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –æ—Ç—à—É—á–∏–≤–∞—é—Ç—Å—è –∏–ª–∏ –≤—Å—ë –æ–±–µ—Å—Ü–µ–Ω–∏–≤–∞—é—Ç. –¢–∞–∫–æ–µ –∑–ª–æ—É–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –∑–∞—â–∏—Ç–∞–º–∏ –ø–æ—Ä–æ–∂–¥–∞–µ—Ç –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã, —Ç–∞–∫–∏–µ –ª—é–¥–∏ –±–µ—Å—è—Ç –æ–∫—Ä—É–∂–∞—é—â–∏—Ö –∏ –≤—ã–≥–ª—è–¥—è—Ç –Ω–µ–ª–µ–ø–æ. –í–µ—Ä–Ω–æ –∏ –æ–±—Ä–∞—Ç–Ω–æ–µ ‚Äì –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∑–∞—â–∏—Ç —è–≤–ª—è–µ—Ç—Å—è –æ–¥–Ω–∏–º –∏–∑ –ø—Ä–∏–∑–Ω–∞–∫–æ–≤ —à–∏–∑–æ—Ñ—Ä–µ–Ω–∏–∏, –¥–µ–ø—Ä–µ—Å—Å–∏–∏ –∏ —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤ –ª–∏—á–Ω–æ—Å—Ç–∏, –≤–µ–¥—å –ø—Å–∏—Ö–∏—á–µ—Å–∫–∏ –Ω–µ–∑–¥–æ—Ä–æ–≤—ã–π —á–µ–ª–æ–≤–µ–∫, —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ, –Ω–µ —Å–º–æ–∂–µ—Ç, –Ω–∞–ø—Ä–∏–º–µ—Ä, –æ–±–µ—Å—Ü–µ–Ω–∏—Ç—å –∏–ª–∏ –ª–æ–≥–∏—á–µ—Å–∫–∏ –æ–±–æ—Å–Ω–æ–≤–∞—Ç—å –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–µ –∏ —É—Å–ø–æ–∫–æ–∏—Ç—å—Å—è (—Ä–∞—Ü–∏–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å). –ü–æ—ç—Ç–æ–º—É –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–±–æ—Ç—É —Å–≤–æ–∏—Ö –∑–∞—â–∏—Ç–Ω—ã—Ö –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –∏ —è –º–æ–≥—É –≤–∞—Å —ç—Ç–æ–º—É –Ω–∞—É—á–∏—Ç—å.
        </p>
        <p>
          –î–ª—è –æ–±—É—á–µ–Ω–∏—è —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑—É –∏ —Ä–∞–±–æ—Ç–µ —Å –∑–∞—â–∏—Ç–Ω—ã–º–∏ –º–µ—Ö–∞–Ω–∏–∑–º–∞–º–∏ —è –∏—Å–ø–æ–ª—å–∑—É—é –Ω–∞–∏–ª—É—á—à–∏–π –¥–ª—è —ç—Ç–æ–≥–æ —Å–ø–æ—Å–æ–± ‚Äì –±–∞–∑–æ–≤—É—é <b>–º–æ–¥–µ–ª—å –≥–µ—à—Ç–∞–ª—å—Ç-—Ç–µ—Ä–∞–ø–∏–∏:</b><br>
          1. –í—ã—è–≤–ª–µ–Ω–∏–µ –∑–∞—â–∏—Ç–Ω—ã—Ö –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤. –ó–∞–º–µ—Ç–∏—Ç—å —Ä–∞–±–æ—Ç—É –∑–∞—â–∏—Ç –∏ –∑–∞—Ç–æ—Ä–º–æ–∑–∏—Ç—å –∏—Ö (–ø–µ—Ä–µ—Å—Ç–∞—Ç—å —Ç–∞–∫ –º—ã—Å–ª–∏—Ç—å –∏ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å);<br>
          2. –í—ã—è–≤–ª–µ–Ω–∏–µ —á—É–≤—Å—Ç–≤–∞, –∫–æ—Ç–æ—Ä–æ–µ —Å—Ç–æ–∏—Ç –∑–∞ –∑–∞—â–∏—Ç–æ–π (–∑–ª–æ—Å—Ç—å, —Å—Ç—Ä–∞—Ö, –æ–±–∏–¥–∞, –≤–∏–Ω–∞, —Å—Ç—ã–¥, –≥—Ä—É—Å—Ç—å, –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ);<br>
          3. –í—ã—è–≤–ª–µ–Ω–∏–µ —Ñ—Ä—É—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏ (–∫–æ—Ç–æ—Ä—É—é –Ω–µ —É–¥–∞–µ—Ç—Å—è —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç—å);<br>
          4. –í—ã—Ä–∞–∂–µ–Ω–∏–µ —ç—Ç–æ–π —ç–º–æ—Ü–∏–∏ –∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏ (—Å–∫–∞–∑–∞—Ç—å –æ –Ω–∏—Ö, –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å, –≤—ã–ø–ª–∞–∫–∞—Ç—å);<br>
          5. –ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –±–æ–ª–µ–µ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã—Ö —Å–ø–æ—Å–æ–±–æ–≤ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏.
        </p>

        <p>
          <b>–í—Ç–æ—Ä–∏—á–Ω—ã–µ –≤—ã–≥–æ–¥—ã</b> ‚Äì —Ñ–∞–∫—Ç–æ—Ä—ã, –ø–æ–±—É–∂–¥–∞—é—â–∏–µ —á–µ–ª–æ–≤–µ–∫–∞ –∫–∞–∫ –º–æ–∂–Ω–æ –¥–æ–ª—å—à–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –Ω–∞–ª–∏—á–∏–µ –ø—Ä–æ–±–ª–µ–º—ã. –ù–∞–ø—Ä–∏–º–µ—Ä, –∏–Ω–æ–≥–¥–∞ —á–µ–ª–æ–≤–µ–∫—É –±—ã–≤–∞–µ—Ç –ø—Ä–æ—â–µ –∑–∞–±–æ–ª–µ—Ç—å –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–æ–π, —á—Ç–æ–±—ã –Ω–µ —Å—Ç–∞–ª–∫–∏–≤–∞—Ç—å—Å—è —Å –±–æ–ª–µ–µ –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–º–∏ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è–º–∏. –≠—Ç–æ –±–µ—Å—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω—ã–π –≤—ã–±–æ—Ä —á–µ–ª–æ–≤–µ–∫–∞, –∑–¥–µ—Å—å –Ω–µ—Ç –Ω–∏ —á—å–µ–π –≤–∏–Ω—ã.<br>
          –í–æ—Ç –æ—Å–Ω–æ–≤–Ω—ã–µ –≤—ã–≥–æ–¥—ã:<br>
          ‚Äì –ü—Ä–∏–≤–ª–µ—á–µ–Ω–∏–µ –≤–Ω–∏–º–∞–Ω–∏—è;<br>
          ‚Äì –û—Ç–∫–ª–∞–¥—ã–≤–∞–Ω–∏—è –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏—è (–æ–ø—Ä–∞–≤–¥–∞–Ω–∏–µ –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è);<br>
          ‚Äì –°–Ω—è—Ç–∏–µ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ (–Ω–µ –Ω—É–∂–Ω–æ –∑–∞–Ω–∏–º–∞—Ç—å—Å—è –Ω–µ–ª—é–±–∏–º—ã–º –¥–µ–ª–æ–º, –∫–æ–≥–¥–∞ –±–æ–ª–µ–µ—à—å);<br>
          ‚Äì –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–∞–≤–∞, —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —á—Ç–æ-—Ç–æ: "—É –º–µ–Ω—è —Å—Ç—Ä–µ—Å—Å, –ø–æ—ç—Ç–æ–º—É —è –ø–æ–∑–≤–æ–ª—è—é —Å–µ–±–µ —Å–µ–≥–æ–¥–Ω—è –≤—ã–ø–∏—Ç—å";<br>
          ‚Äì –†–µ–∞–ª—å–Ω–∞—è –≤—ã–≥–æ–¥–∞ (—Ñ–∏–Ω–∞–Ω—Å–æ–≤–∞—è –ø–æ–º–æ—â—å, —Å–ø–æ—Å–æ–± –∑–∞—â–∏—Ç—ã —á–µ—Ä–µ–∑ "—ç—Ñ—Ñ–µ–∫—Ç –∏—Å–ø—É–≥–∞": –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞ –ø—É–≥–∞–µ—Ç –∞–≥—Ä–µ—Å—Å–æ—Ä–∞ –∏ —Ç–æ—Ç –ø—Ä–µ–∫—Ä–∞—â–∞–µ—Ç –Ω–∞—Å–∏–ª—å—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è);<br>
          ‚Äì –ü–æ–ª—É—á–µ–Ω–∏–µ —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏—è (—á–∞—â–µ –≤—Å–µ–≥–æ ‚Äì —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–≥–æ, –ª–∏–±–æ –º–∞–∑–æ—Ö–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ);<br>
          ‚Äì –ó–∞—â–∏—Ç–∞ –æ—Ç –±–æ–ª–µ–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö —ç–º–æ—Ü–∏–π (–æ–±–∏–¥–∞ –≤–º–µ—Å—Ç–æ –∑–ª–æ—Å—Ç–∏, —Å—Ç—Ä–∞—Ö –≤–º–µ—Å—Ç–æ –æ—Å–æ–∑–Ω–∞–Ω–∏—è —Å–≤–æ–µ–π –Ω–µ–ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ—Å—Ç–∏).<br>
          –Ø –º–æ–≥—É –Ω–∞—É—á–∏—Ç—å –≤–∞—Å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –≤—ã—è–≤–ª—è—Ç—å —Å–≤–æ–∏ –≤—Ç–æ—Ä–∏—á–Ω—ã–µ –≤—ã–≥–æ–¥—ã, –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω–æ –æ—Ç–≤–µ—á–∞—Ç—å —Å–µ–±–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã: "–ó–∞ —á—Ç–æ –º–Ω–µ –ø—Ä–∏–¥–µ—Ç—Å—è –≤–∑—è—Ç—å –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å, –ø–µ—Ä–µ–¥ —á–µ–º —Å—Ç–æ–ª–∫–Ω—É—Ç—å—Å—è, –µ—Å–ª–∏ —è —Ä–µ—à—É —ç—Ç—É –ø—Ä–æ–±–ª–µ–º—É? –ß—Ç–æ –º–Ω–µ –ø—Ä–∏–¥–µ—Ç—Å—è –¥–µ–ª–∞—Ç—å –∑–∞–Ω–æ–≤–æ, –≤–ø–µ—Ä–≤—ã–µ –∏–ª–∏ –ø–æ-–Ω–æ–≤–æ–º—É? –ö–∞–∫–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ–¥–æ –º–Ω–æ–π –æ—Ç–∫—Ä–æ—é—Ç—Å—è, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å? –ö–∞–∫–∏–µ —Ä–∏—Å–∫–∏ —ç—Ç–æ –Ω–µ—Å–µ—Ç?"
        </p>

        <p>
          <b>–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã</b> ‚Äì –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—è –≤ –º—ã—à–ª–µ–Ω–∏–∏ —Ñ–æ—Ä–º–∞—Ç–∞: "—Ö–æ—á—É, –Ω–æ –Ω–µ –º–æ–≥—É", "–Ω–µ —Ö–æ—á—É, –∞ –Ω–∞–¥–æ", "—Ö–æ—á—É –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∏ —Ç–æ–≥–æ –∏ –¥—Ä—É–≥–æ–≥–æ". –¢–∞–∫–∏–µ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—è –µ—Å—Ç—å —É –∫–∞–∂–¥–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞. –Ø –º–æ–≥—É –≤–∞—Å –Ω–∞—É—á–∏—Ç—å –ø—Ä–∏–∑–Ω–∞–≤–∞—Ç—å –Ω–∞–ª–∏—á–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤, —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –∏—Ö –∏ –Ω–∞—Ö–æ–¥–∏—Ç—å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –∏—Ö —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è. –î–ª—è —ç—Ç–æ–≥–æ, –≤ –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –ø—Ä–∏–Ω—è—Ç–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ –æ–ø–∏—Å—ã–≤–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã —Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π: "–Ω–µ–ª—å–∑—è —Ç–µ—Ä–ø–µ—Ç—å –∏ —É–≤–∞–∂–∞—Ç—å —Å–µ–±—è –ø—Ä–∏ —ç—Ç–æ–º", "–Ω–µ–ª—å–∑—è –¥–æ–≤–µ—Ä—è—Ç—å –∏ –±—ã—Ç—å –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏", "—è –Ω–µ –º–æ–≥—É –≥–æ–≤–æ—Ä–∏—Ç—å –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω–æ –∏ –±—ã—Ç—å —Å–æ–±–æ–π", "—è –Ω–µ –º–æ–≥—É –ª—é–±–∏—Ç—å –∏ –±—ã—Ç—å –∫—Ä–∏—Ç–∏—á–Ω–æ–π" "—è –Ω–µ –º–æ–≥—É –±—ã—Ç—å –±–µ—Ä–µ–∂–ª–∏–≤—ã–º –∏ –∑–∞–±–æ—Ç–∏—Ç—Å—è –æ —Å–µ–±–µ". –ï—Å—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å–ø–∏—Å–æ–∫ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å –º–µ–∂–¥—É —Å–æ–±–æ–π. –ú—ã –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö —Å–æ–≤–º–µ—Å—Ç–Ω–æ –≤—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã –∏ –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏—Ö. –î–æ–º–∞ –≤—ã –≤–µ–¥–µ—Ç–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫, –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ—Ç–µ —Å–≤–æ–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã, –∑–∞—Ç–µ–º –º—ã –≤–º–µ—Å—Ç–µ –æ—Ç—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏–π –∏ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –≤—ã –Ω–∞—É—á–∞–µ—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Ä–∞–∑—Ä–µ—à–∞—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã.
        </p>

        <p>
          <b>–ê–Ω–∞–ª–∏–∑ —Å–Ω–æ–≤–∏–¥–µ–Ω–∏–π</b>. –ù–∞–≤–µ—Ä–Ω–æ–µ –∫–∞–∂–¥–æ–º—É —á–µ–ª–æ–≤–µ–∫—É –∏–Ω—Ç–µ—Ä–µ—Å–Ω–∞ —ç—Ç–∞ —Ç–µ–º–∞. –ê–Ω–∞–ª–∏–∑–∏—Ä—É—è —Å–Ω—ã –º–æ–∂–Ω–æ –≤—ã—è–≤–ª—è—Ç—å –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏, —Ç—Ä–∏–≥–≥–µ—Ä–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å –¥–∏–Ω–∞–º–∏–∫—É –≤–∞—à–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è. –û–±—É—á–µ–Ω–∏–µ —ç—Ç–æ–º—É —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑—É –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –æ—á–µ–Ω—å –ø—Ä–æ—Å—Ç–æ: –≤—ã —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–µ—Ç–µ –º–Ω–µ —Å–≤–æ–∏ —Å–Ω—ã, –º—ã –∏—Ö –≤–º–µ—Å—Ç–µ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ –ø—è—Ç–∏—à–∞–≥–æ–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–µ –∏–∑ –ø—Å–∏—Ö–æ–∞–Ω–∞–ª–∏–∑–∞ –∏ –∑–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π –≤—ã –ø–µ—Ä–µ–Ω–∏–º–∞–µ—Ç–µ —ç—Ç–æ—Ç –Ω–∞–≤—ã–∫:<br>
          1. –û–ø–∏—Å–∞—Ç—å —Å–æ–Ω –≤ –¥–µ—Ç–∞–ª—è—Ö. –ú–æ–∂–Ω–æ –∑–∞–ø–∏—Å–∞—Ç—å —Å–æ–Ω —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –ø—Ä–æ–±—É–∂–¥–µ–Ω–∏—è –∏–ª–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø–æ –ø–∞–º—è—Ç–∏ –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –¥–µ—Ç–∞–ª–µ–π: —á—Ç–æ –∏ –∫–∞–∫ –ø—Ä–æ–∏–∑–æ—à–ª–æ, –∫–∞–∫–∏–µ —ç–º–æ—Ü–∏–∏ —É –≤–∞—Å –±—ã–ª–∏, –Ω–∞ —á—Ç–æ –æ–±—Ä–∞—â–∞–ª–∏ –≤–Ω–∏–º–∞–Ω–∏–µ –≤–æ –≤—Ä–µ–º—è —Å–Ω–∞, —Å –∫–∞–∫–æ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –≤—ã –≤–∏–¥–µ–ª–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–µ (—Å–±–æ–∫—É, —Å–≤–µ—Ä—Ö—É –∏–ª–∏ –±—É–¥—Ç–æ —Å–≤–æ–∏–º–∏ –≥–ª–∞–∑–∞–º–∏);<br>
          2. –ê–Ω–∞–ª–∏–∑ —ç–º–æ—Ü–∏–π. –í—Å–ø–æ–º–Ω–∏—Ç—å –∫–∞–∫–∏–µ —ç–º–æ—Ü–∏–∏ –≤—ã –∏—Å–ø—ã—Ç—ã–≤–∞–ª–∏ –≤–æ –≤—Ä–µ–º—è —Å–Ω–∞ –∏ –ø–æ—Å–ª–µ –Ω–µ–≥–æ. –≠—Ç–∏ —ç–º–æ—Ü–∏–∏ –ø–æ–º–æ–≥—É—Ç –ø–æ–Ω—è—Ç—å, –∫–∞–∫–∏–µ —á—É–≤—Å—Ç–≤–∞ –∏ –ø—Ä–æ–±–ª–µ–º—ã —è–≤–ª—è—é—Ç—Å—è –∑–Ω–∞—á–∏–º—ã–º–∏ –¥–ª—è –≤–∞—à–µ–≥–æ –±–µ—Å—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ–≥–æ;<br>
          3. –í—ã—è–≤–ª–µ–Ω–∏–µ –∫–ª—é—á–µ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–Ω–∞ (—Å–∏–º–≤–æ–ª–æ–≤). –ò—Å—Ç–æ—Ä–∏—è, –∫–æ—Ç–æ—Ä—É—é –º—ã –≤–∏–¥–∏–º –≤–æ —Å–Ω–µ, —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –ø—Ä–æ—Å—Ç—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (–æ–±—ä–µ–∫—Ç–æ–≤ –∏ –ø—Ä–æ—Ü–µ—Å—Å–æ–≤). –ù–∞–ø—Ä–∏–º–µ—Ä: –¥–æ–º (–æ–±—ä–µ–∫—Ç) –≥–æ—Ä–∏—Ç (–ø—Ä–æ—Ü–µ—Å—Å), —è –ø–∞–¥–∞—é, —è –ª–µ—Ç–∞—é, –º–∞–º—É –ø–æ—Ö–∏—Ç–∏–ª–∏, –ø–∞–ø–∞ –Ω–∞–æ—Ä–∞–ª, —Ä–∞–∫–µ—Ç–∞ –ø—Ä–æ–ª–µ—Ç–µ–ª–∞ —Ä—è–¥–æ–º –∏ —Ç.–¥.;<br>
          4. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–π. –ù—É–∂–Ω–æ –≤—ã—è—Å–Ω–∏—Ç—å, —á—Ç–æ –≤–∞–º –ø—Ä–∏—Ö–æ–¥–∏—Ç –≤ –≥–æ–ª–æ–≤—É, –∫–æ–≥–¥–∞ –≤—ã –¥—É–º–∞–µ—Ç–µ –æ–± —ç–ª–µ–º–µ–Ω—Ç–∞—Ö –≤–∞—à–µ–≥–æ —Å–Ω–∞ (—Å–∏–º–≤–æ–ª—ã –∏–∑ –ø—É–Ω–∫—Ç–∞ ‚Ññ3 –∏ —ç–º–æ—Ü–∏–∏ –∏–∑ –ø—É–Ω–∫—Ç–∞ ‚Ññ2). –°–ø—Ä–æ—Å–∏—Ç–µ —Å–µ–±—è: "–° —á–µ–º —É –º–µ–Ω—è –∞—Å—Å–æ—Ü–∏–∏—Ä—É–µ—Ç—Å—è —É–≤–∏–¥–µ–Ω–Ω–æ–µ –≤–æ —Å–Ω–µ? –° –∫–∞–∫–∏–º –Ω–µ–¥–∞–≤–Ω–∏–º —Å–æ–±—ã—Ç–∏–µ–º, —Å–∏—Ç—É–∞—Ü–∏–µ–π?" (–ø–µ—Ä–≤–æ–µ, —á—Ç–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç –≤ –≥–æ–ª–æ–≤—É). –í–æ–∑–º–æ–∂–Ω–æ, –Ω–∞ –≤–∞—Å –≤–∏—Å–∏—Ç –ª–∏—à–Ω—è—è –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∏–ª–∏ –≤—ã –æ—Ç–∫–ª–∞–¥—ã–≤–∞–µ—Ç–µ –ø—Ä–∏–Ω—è—Ç–∏–µ –∫–∞–∫–æ–≥–æ-—Ç–æ —Ä–µ—à–µ–Ω–∏—è? (—á–∞—Å—Ç—ã–µ –ø—Ä–∏—á–∏–Ω—ã —Å—Ç—Ä–µ—Å—Å–∞ –∏ –ø–ª–æ—Ö–∏—Ö —Å–Ω–æ–≤). –ú–æ–∂–Ω–æ —Å–ø—Ä–æ—Å–∏—Ç—å –º–Ω–µ–Ω–∏—è –æ–∫—Ä—É–∂–∞—é—â–∏—Ö –∏–ª–∏ –ø–æ—á–∏—Ç–∞—Ç—å —Å–æ–Ω–Ω–∏–∫. –í—Å–µ —Å–æ–Ω–Ω–∏–∫–∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω—ã –Ω–∞ –∏–¥–µ–µ, —á—Ç–æ –±–µ—Å—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ–µ —á–µ–ª–æ–≤–µ–∫–∞ –∂–∏–≤–µ—Ç <b>–∞—Ä—Ö–µ—Ç–∏–ø–∞–º–∏</b>: –¥–æ–º ‚Äì –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å, –ø—Ä—ã–∂–æ–∫ ‚Äì –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∂–∏–∑–Ω–∏. –û–¥–Ω–∞–∫–æ —ç—Ç–æ –ª–∏—à—å –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ "–≥–¥–µ —Å–æ–±–∞–∫–∞ –∑–∞—Ä—ã—Ç–∞", –≥–ª–∞–≤–Ω–æ–µ ‚Äì –í–∞—à–∏ –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –ê—Å—Å–æ—Ü–∏–∞—Ü–∏–∏;<br>
          5. –ò–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—è —Å–Ω–∞. –ò—Å–ø–æ–ª—å–∑—É—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é —Å–æ–±—Ä–∞–Ω–Ω—É—é –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —à–∞–≥–∞—Ö –Ω—É–∂–Ω–æ –¥–∞—Ç—å –æ–±—â—É—é –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—é, —á—Ç–æ —Å–æ–Ω –º–æ–∂–µ—Ç –æ–∑–Ω–∞—á–∞—Ç—å –ª–∏—á–Ω–æ –¥–ª—è –≤–∞—Å. –ù—É–∂–Ω–æ —É—á–∏—Ç—ã–≤–∞—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç –≤–∞—à–µ–π –∂–∏–∑–Ω–∏, –∂–µ–ª–∞–Ω–∏—è –∏ —ç–º–æ—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã –∏—Å–ø—ã—Ç—ã–≤–∞–µ—Ç–µ. –ò–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—è –¥–æ–ª–∂–Ω–∞ –Ω–µ—Å—Ç–∏ –≤ —Å–µ–±–µ –Ω–µ–∫—É—é –ø–æ–ª—å–∑—É, –≤—ã–≥–æ–¥—É –¥–ª—è –≤–∞—Å. –¢–æ, —á—Ç–æ –≤ –Ω–∞—Ä–æ–¥–µ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è "–≤–µ—â–∏–º–∏ —Å–Ω–∞–º–∏" ‚Äì —è–≤–ª—è–µ—Ç—Å—è –≥–æ–ª–æ—Å–æ–º –±–µ—Å—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ–≥–æ, –∫–æ—Ç–æ—Ä–æ–µ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –≤–µ—Ä–Ω—ã–π –ø—É—Ç—å.
