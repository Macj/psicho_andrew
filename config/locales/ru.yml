            –ï—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ, –≤—ã "–≤—ã–≥–æ–≤–∞—Ä–∏–≤–∞–µ—Ç–µ—Å—å". –í—Å—ë –º–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —Å–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–æ –Ω–∞ –≤–∞—à–µ–º —Ä–∞—Å—Å–∫–∞–∑–µ, —è –±–µ–∑–æ—Ü–µ–Ω–æ—á–Ω–æ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—é —Å–∫–∞–∑–∞–Ω–Ω–æ–µ, –∞–∫—Ç–∏–≤–Ω–æ —Å–ª—É—à–∞—é –∏ –∑–∞–¥–∞—é —É—Ç–æ—á–Ω—è—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã, –ø—Ä–æ—è–≤–ª—è—é —ç–º–ø–∞—Ç–∏—é –∏ —Å–æ—Å—Ç—Ä–∞–¥–∞–Ω–∏–µ, –ª–∏–±–æ —Ä–∞–∑–¥–µ–ª—è—é —Å –≤–∞–º–∏ –≤–∞—à–∏ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ —ç–º–æ—Ü–∏–∏ (–µ—Å–ª–∏ —ç—Ç–æ —Ç—Ä–µ–±—É–µ—Ç—Å—è).<br>
