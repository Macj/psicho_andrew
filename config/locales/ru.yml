      text: '–Ø —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã–±–∏—Ä–∞–ª —Å–µ–±–µ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞ –ø–æ –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω–æ-–ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–æ–π —Ç–µ—Ä–∞–ø–∏–∏. –ê–Ω–¥—Ä–µ–π –ø–æ–∫–∞–∑–∞–ª—Å—è —Å–∞–º—ã–º –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ã–º. –ê–Ω–¥—Ä–µ–π —Å—Ä–∞–∑—É –¥–∞–ª –ø–æ–Ω—è—Ç—å, —á—Ç–æ –∫–∞–∫ –º–∏–Ω–∏–º—É–º –ø–æ–ª–æ–≤–∏–Ω–∞ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ –∑–∞ —É—Å–ø–µ—Ö - –Ω–∞ –º–Ω–µ. –≠—Ç–æ –≤–∞–∂–Ω–æ, –∏ –æ–Ω –æ–±—ä—è—Å–Ω–∏–ª —ç—Ç–æ –¥–æ—Ö–æ–¥—á–∏–≤–æ. –°–Ω–∞—á–∞–ª–∞, –Ω–∞ –ø–µ—Ä–≤–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –º–Ω–µ –ø–æ–∫–∞–∑–∞–ª–æ—Å—å, —á—Ç–æ –º–µ–∂–¥—É –Ω–∞–º–∏ –Ω–µ–¥–æ—Å—Ç–∞—ë—Ç —ç–º–ø–∞—Ç–∏–∏, –Ω–æ —è —Å–ª—ã—à–∞–ª, —á—Ç–æ –ö–ü–¢ –≤–æ–æ–±—â–µ —ç—Ç–æ —Å–≤–æ–π—Å—Ç–≤–µ–Ω–Ω–æ. –ù–∞ —Å–∞–º–æ–º –¥–µ–ª–µ, –Ω–∞–º –ø—Ä–æ—Å—Ç–æ –Ω—É–∂–Ω–æ –±—ã–ª–æ –Ω–∞–π—Ç–∏ –ø–æ–¥—Ö–æ–¥ –¥—Ä—É–≥ –∫ –¥—Ä—É–≥—É. –£–∂–µ –Ω–∞ –≤—Ç–æ—Ä–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –≤—Å–µ –∑–∞–∂–∏–º—ã –≤ –æ–±—â–µ–Ω–∏–∏ –ø—Ä–æ–ø–∞–ª–∏. –ß—Ç–æ —Å–æ –º–Ω–æ–π –ø—Ä–æ–∏–∑–æ—à–ª–æ –∑–∞ —ç—Ç–∏ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏: —è –ø—Ä–∏—à–µ–ª —Å –º—ã—Å–ª—è–º–∏ –Ω–∞—Å—á–µ—Ç –º–æ–µ–π –ª–∏—á–Ω–æ–π –∂–∏–∑–Ω–∏, –æ—Ç –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ –±—ã–ª–æ —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –Ω–∏–∫–∞–∫–æ–≥–æ –æ—Ç–±–æ—è. –û–Ω–∏ –∫—Ä—É–∂–∏–ª–∏—Å—å –≤ –º–æ–µ–π –≥–æ–ª–æ–≤–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ. –Ø –ø–µ—Ä–µ–∂–∏–≤–∞–ª –∏ –¥—É–º–∞–ª, —á—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –∏–∑–º–µ–Ω–∏—Ç—Å—è, –ø–æ–∫–∞ –Ω–µ –ø—Ä–æ–π–¥–µ—Ç –≤—Ä–µ–º—è, –∏–ª–∏ —á—Ç–æ-—Ç–æ –Ω–µ –∏–∑–º–µ–Ω–∏—Ç—Å—è. –£ –º–µ–Ω—è –±—ã–ª –æ–≥—Ä–æ–º–Ω—ã–π —Å–∫–µ–ø—Å–∏—Å, —è –¥—É–º–∞–ª, —á—Ç–æ —Å —ç—Ç–∏–º –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è. –í–µ–¥—å –º—ã—Å–ª–∏ - —ç—Ç–æ —á–∞—Å—Ç—å –º–µ–Ω—è. –ù–æ –ê–Ω–¥—Ä–µ–π –ø–æ–∫–∞–∑–∞–ª, —á—Ç–æ —Å —ç—Ç–∏–º –º–æ–∂–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å. –ò —É –º–µ–Ω—è —Å—Ç–∞–ª–æ –ø–æ–ª—É—á–∞—Ç—å—Å—è. –Ø –±—ã–ª —Ç—Ä–µ–≤–æ–∂–Ω—ã–º, –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω—ã–º, –∞ –ø–æ—Å–ª–µ –ø—Ä–∞–∫—Ç–∏–∫–∏ –ø–æ–ª—É—á–∞–ª –æ–≥—Ä–æ–º–Ω–æ–µ —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ, —Ä–∞–∑–¥–µ–ª—è—è —ç–º–æ—Ü–∏–∏, –º—ã—Å–ª–∏ –∏ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å. –°–∞–º–æ–µ –≥–ª–∞–≤–Ω–æ–µ - —á—Ç–æ –ê–Ω–¥—Ä–µ–π —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –Ø –∏ —Ä–∞–Ω—å—à–µ –ø–æ—Å–µ—â–∞–ª –ø—Å–∏—Ö–æ–ª–æ–≥–∞ —Å —Ü–µ–ª—å—é –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç —Ç–µ—Ö –∂–µ –ø—Ä–æ–±–ª–µ–º, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–≤–µ–ª–∏ –º–µ–Ω—è –∫ –ê–Ω–¥—Ä–µ—é, –Ω–æ –Ω–∞—à–∏ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª–∏—Å—å –≤ –∫–∞–∫–æ–π-—Ç–æ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª. –° –ê–Ω–¥—Ä–µ–µ–º —É –Ω–∞—Å –±—ã–ª–æ –ø—è—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π. –ü–æ—Å–ª–µ —á–µ—Ç–≤–µ—Ä—Ç–æ–π —è –æ—â—É—Ç–∏–ª, –∫–∞–∫ —è –¥–æ—Å—Ç–∏–≥–∞—é —Ü–µ–ª–∏ –∏ —Å–ø—Ä–æ—Å–∏–ª, –∞ –Ω—É–∂–Ω—ã –ª–∏ –Ω–∞–º –µ—â–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –ù–∞ —á—Ç–æ –ê–Ω–¥—Ä–µ–π —Å–∫–∞–∑–∞–ª, —á—Ç–æ –Ω—É–∂–Ω–∞ –µ—â–µ –æ–¥–Ω–∞ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –¥–∞—Ç—å –ø–∞—Ä—É —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –¥–ª—è –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞. –ú–Ω–µ –æ—á–µ–Ω—å –ø–æ–Ω—Ä–∞–≤–∏–ª—Å—è —ç—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥. –ò –∫–∞–∫ —Ç–æ–ª—å–∫–æ –Ω–∞—à–∞ —Ü–µ–ª—å –±—ã–ª–∞ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞, –º—ã —Å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ–º –ø–æ–∂–µ–ª–∞–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥—É —É–¥–∞—á–∏ –∏ –∑–∞–≤–µ—Ä—à–∏–ª–∏ –Ω–∞—à–∏ –≤—Å—Ç—Ä–µ—á–∏.'
