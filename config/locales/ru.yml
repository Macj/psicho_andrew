        <p>
          –í—ã –Ω–∏–∫–æ–º—É –Ω–∏—á–µ–≥–æ –Ω–µ –æ–±—è–∑–∞–Ω—ã. –í –ª—é–±–æ–µ –≤—Ä–µ–º—è –º—ã –º–æ–∂–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è. –í—Å—ë, —á—Ç–æ –º—ã –æ–±—Å—É–∂–¥–∞–µ–º, —è–≤–ª—è–µ—Ç—Å—è —Å—Ç—Ä–æ–≥–æ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–º. –í–∞—à —É—Å–ø–µ—Ö ‚Äì –º–æ–π —É—Å–ø–µ—Ö. –ö–æ–≥–¥–∞ –≤—ã —Ä–∞–¥—É–µ—Ç–µ—Å—å ‚Äì –º—ã —Ä–∞–¥—É–µ–º—Å—è –≤–º–µ—Å—Ç–µ, –∫–æ–≥–¥–∞ –≥—Ä—É—Å—Ç–∏—Ç–µ ‚Äì —è –≤–∞—Å –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é –∏ –ø–æ–º–æ–≥–∞—é –Ω–∞–π—Ç–∏ –≤–µ—Ä–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ. –Ø –±–µ–∑–æ—Ü–µ–Ω–æ—á–µ–Ω, –º–Ω–µ –Ω–µ –≤–∞–∂–Ω–æ –∫–∞–∫–∏–µ –≥–ª—É–ø—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –∏–ª–∏ —Å—Ç—Ä–∞–Ω–Ω—ã–µ –º—ã—Å–ª–∏ –±—ã–ª–∏ –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏. –ú–æ—è –∑–∞–¥–∞—á–∞ ‚Äì –∏–∑–±–∞–≤–∏—Ç—å –≤–∞—Å –æ—Ç –Ω–∞–≤—è–∑—á–∏–≤–æ—Å—Ç–µ–π –∏ –Ω–∞—É—á–∏—Ç—å –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—Ç—å —Å–≤–æ–∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏.
