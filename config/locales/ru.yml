        <p>
          <b>–ü—Ä–æ—Å—Ç—ã–µ —Ä–µ—à–µ–Ω–∏—è:</b><br>
          <b>1. –ü—Ä–æ–≥—Ä–µ—Å—Å–∏—è.</b> –ú–æ–∂–Ω–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å —Å–µ–±—è –≤ –±—É–¥—É—â–µ–º –∏ –∑–∞–¥–∞—Ç—å —Å–µ–±–µ —Ä—è–¥ –≤–æ–ø—Ä–æ—Å–æ–≤: ‚Äú–ö–∞–∫ —è –±—É–¥—É –æ—Ç–Ω–æ—Å–∏—Ç—å—Å—è –∫ —ç—Ç–æ–º—É —Ä–µ—à–µ–Ω–∏—é —Å–ø—É—Å—Ç—è 10 –º–∏–Ω—É—Ç? 10 –º–µ—Å—è—Ü–µ–≤? 10 –ª–µ—Ç?‚Äù, ‚Äú—ç—Ç–æ —Ä–µ—à–µ–Ω–∏–µ –±—É–¥–µ—Ç –∏–º–µ—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –Ω–µ–¥–µ–ª—é? –û –∫–∞–∫–æ–º —Ä–µ—à–µ–Ω–∏–∏ —è –Ω–µ –ø–æ–∂–∞–ª–µ—é —á–µ—Ä–µ–∑ 10 –ª–µ—Ç?‚Äù, ‚Äú–ß—Ç–æ —è –±—É–¥—É –≤—Å–ø–æ–º–∏–Ω–∞—Ç—å –≤ 80-–ª–µ—Ç–Ω–µ–º –≤–æ–∑—Ä–∞—Å—Ç–µ?‚Äù, ‚Äú–ö–æ–≥–¥–∞ —è —Ç–∞–º –¥–æ–±–∏–ª—Å—è —É—Å–ø–µ—Ö–∞, –≤ —á–µ–º –º–æ—è —Å–∏–ª–∞? –ß—Ç–æ –ø–æ–º–æ–≥–ª–æ –¥–æ—Å—Ç–∏—á—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞? –ö–∞–∫–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è –±—ã–ª–∏ –Ω–∞ –ø—É—Ç–∏? –ö–∞–∫ —è –∏—Ö –ø—Ä–µ–æ–¥–æ–ª–µ–≤–∞–ª? –ó–∞ —á—Ç–æ –ø—Ä–∏—à–ª–æ—Å—å –≤–∑—è—Ç—å –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å? –≠—Ç–æ —Ç–æ–≥–æ —Å—Ç–æ–∏–ª–æ? –ö–∞–∫–æ–π —Å–æ–≤–µ—Ç —è –º–æ–≥—É —Å–µ–±–µ –¥–∞—Ç—å?‚Äù –∏ —Ç.–¥. –ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –ª—é–¥–µ–π –≤ –∫–æ—Ä–Ω–µ –Ω–µ–≤–µ—Ä–Ω–æ –¥–µ–ª–∞—é—Ç –¥–∞–Ω–Ω—É—é —Ç–µ—Ö–Ω–∏–∫—É, –≤–µ–¥—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—è —Å–µ–±—è –≤ –±—É–¥—É—â–µ–º –æ–Ω–∏ –ø–æ —Ñ–∞–∫—Ç—É —Ä–∞–∑–º—ã—à–ª—è—é—Ç –Ω–µ –æ —Å–µ–±–µ, –∞ –æ –Ω–µ–∑–Ω–∞–∫–æ–º—Ü–µ, –∫–æ—Ç–æ—Ä—ã–π –ª–∏—à—å –æ—Ç–¥–∞–ª–µ–Ω–Ω–æ –ø–æ—Ö–æ–∂ –Ω–∞ –Ω–∏—Ö. –≠—Ç–æ –¥–æ–∫–∞–∑–∞–Ω–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è–º–∏ ‚Äì –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è —Ç–∞ –æ–±–ª–∞—Å—Ç—å –º–æ–∑–≥–∞, –∫–æ—Ç–æ—Ä–∞—è –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –≤–æ—Å–ø—Ä–∏—è—Ç–∏–µ –¥—Ä—É–≥–∏—Ö –ª—é–¥–µ–π, –∞ –Ω–µ —Å–µ–±—è (–ø–æ—ç—Ç–æ–º—É —á–µ–ª–æ–≤–µ–∫ –æ–∑–≤—É—á–∏–≤–∞–µ—Ç —Å–≤–æ–∏ –Ω–µ—Å–±—ã—Ç–æ—á–Ω—ã–µ –º–µ—á—Ç—ã, –∞ –Ω–µ —Ä–µ–∞–ª—å–Ω–æ –ø–æ–ª–µ–∑–Ω—ã–µ —Å–æ–≤–µ—Ç—ã). –•–∏—Ç—Ä–æ—Å—Ç—å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —ç—Ç–æ–π —Ç–µ—Ö–Ω–∏–∫–∏ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ –≥–ª—É–±–æ–∫–æ–π –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏ —Å –±—É–¥—É—â–∏–º —Å–æ–±–æ–π: —Å–ª–µ–¥—É–µ—Ç –≤—Å—ë –ø–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—Å–∞—Ç—å (–≤—Ä–µ–º—è, –º–µ—Å—Ç–æ, –ª—é–¥–∏), –≤–æ–π—Ç–∏ –≤ –æ–±—Ä–∞–∑ –±–æ–ª–µ–µ –≤–∑—Ä–æ—Å–ª–æ–≥–æ —Å–µ–±—è, –Ω–∞—á–∞—Ç—å —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –∏ –≥–æ–≤–æ—Ä–∏—Ç—å –æ—Ç –µ–≥–æ –∏–º–µ–Ω–∏, –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—Å–æ–∑–Ω–∞–≤–∞—è —á—Ç–æ —è –≤ –±—É–¥—É—â–µ–º –∏ —è –≤ –Ω–∞—Å—Ç–æ—è—â–µ–º ‚Äì —ç—Ç–æ –æ–¥–∏–Ω –∏ —Ç–æ—Ç –∂–µ —á–µ–ª–æ–≤–µ–∫. –¢–æ –µ—Å—Ç—å –º–æ—è –∑–∞–¥–∞—á–∞ –∫–∞–∫ –≤–∞—à–µ–≥–æ —Ç—Ä–µ–Ω–µ—Ä–∞ ‚Äì –Ω–∞—É—á–∏—Ç—å –≤–∞—Å –≤—Ö–æ–¥–∏—Ç—å –≤ <b>—Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏</b> —Å —Å–æ–±–æ–π –∏–∑ –±—É–¥—É—â–µ–≥–æ.<br>
          <b>2. –ó–∞ –∏ –ü—Ä–æ—Ç–∏–≤.</b> –ü—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–± —Å–æ–æ—Ç–Ω–µ—Å—Ç–∏ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–µ –∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è. –û–±—ã—á–Ω–æ –¥–µ–ª–∞–µ—Ç—Å—è –≤ –≤–∏–¥–µ —Å–ø–∏—Å–∫–∞.<br>
          <b>3. SWOT-–∞–Ω–∞–ª–∏–∑.</b> –í–∞—Ä–∏–∞—Ü–∏—è ‚Äú–∑–∞ –∏ –ø—Ä–æ—Ç–∏–≤‚Äù. –ü–æ–¥—Ä–∞–∑—É–º–µ–≤–∞–µ—Ç —Å–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Å 4-–º—è —è—á–µ–π–∫–∞–º–∏: —Å–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã (—Ñ–∞–∫—Ç–æ—Ä—ã —Å–ø–æ—Å–æ–±—Å—Ç–≤—É—é—â–∏–µ —É—Å–ø–µ—Ö—É), —Å–ª–∞–±—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã (—Ñ–∞–∫—Ç–æ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤—É—é—Ç —É—Å–ø–µ—Ö—É), –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ (—Ç–µ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –æ—Ç–∫—Ä—ã–≤–∞—é—Ç—Å—è), —É–≥—Ä–æ–∑—ã (–≤–æ–∑–º–æ–∂–Ω—ã–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è).<br>
          <b>4. –ö–≤–∞–¥—Ä–∞—Ç –î–µ–∫–∞—Ä—Ç–∞.</b> –ï—â–µ –æ–¥–Ω–∞ –≤–∞—Ä–∏–∞—Ü–∏—è —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–π —Å–æ—Å—Ç–æ—è—â–∞—è –∏–∑ —Ç–∞–±–ª–∏—Ü—ã —Å 4-–º—è —è—á–µ–π–∫–∞–º–∏: ‚Äú–ß—Ç–æ –±—É–¥–µ—Ç, –µ—Å–ª–∏ —è —ç—Ç–æ —Å–¥–µ–ª–∞—é?" (–ø–æ–∏—Å–∫ –ø–ª—é—Å–æ–≤ –æ—Ç –¥–∞–Ω–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è); "–ß—Ç–æ –±—É–¥–µ—Ç –µ—Å–ª–∏ —è —ç—Ç–æ –Ω–µ —Å–¥–µ–ª–∞—é?" (–ø–æ–∏—Å–∫ –ø–ª—é—Å–æ–≤ –æ—Ç –Ω–µ–ø—Ä–∏–Ω—è—Ç–∏—è –¥–∞–Ω–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è); "–ß–µ–≥–æ –Ω–µ –±—É–¥–µ—Ç, –µ—Å–ª–∏ —è —ç—Ç–æ —Å–¥–µ–ª–∞—é?" (–ø–æ–∏—Å–∫ –º–∏–Ω—É—Å–æ–≤ –æ—Ç –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏—è); "–ß–µ–≥–æ –Ω–µ –±—É–¥–µ—Ç, –µ—Å–ª–∏ —è —ç—Ç–æ–≥–æ –Ω–µ —Å–¥–µ–ª–∞—é?" (–ø–æ–∏—Å–∫ –º–∏–Ω—É—Å–æ–≤ –æ—Ç –Ω–µ–ø–æ–ª—É—á–µ–Ω–∏—è –∂–µ–ª–∞–µ–º–æ–≥–æ).<br>
          <b>5. –ú–∞—Ç—Ä–∏—Ü–∞ –≠–π–∑–µ–Ω—Ö–∞—É—ç—Ä–∞.</b> –°–∞–º—ã–π –ø–æ–ø—É–ª—è—Ä–Ω—ã–π –º–µ—Ç–æ–¥ –≥—Ä–∞–º–æ—Ç–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–µ–º –∏ —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–≤ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏–π. –ö–ª–∞—Å—Å–∏—Ñ–∏—Ü–∏—Ä—É–µ–º —Ä–µ—à–µ–Ω–∏—è, –ø–æ 4-–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º: —Å—Ä–æ—á–Ω–æ –∏ –≤–∞–∂–Ω–æ (–Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –±–µ–∑–æ—Ç–ª–∞–≥–∞—Ç–µ–ª—å–Ω–æ); –≤–∞–∂–Ω–æ, –Ω–æ –Ω–µ —Å—Ä–æ—á–Ω–æ (–º–æ–∂–Ω–æ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –ø–æ–∑–∂–µ); —Å—Ä–æ—á–Ω–æ, –Ω–æ –Ω–µ –≤–∞–∂–Ω–æ (–º–æ–∂–Ω–æ –ø–æ—Ä—É—á–∏—Ç—å –∫–æ–º—É-—Ç–æ –µ—â—ë); –Ω–µ —Å—Ä–æ—á–Ω–æ –∏ –Ω–µ –≤–∞–∂–Ω–æ (–∑–∞–¥–∞–Ω–∏—è, –æ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ—Ç–æ—Ä—ã—Ö –º–æ–∂–Ω–æ –æ—Ç–∫–∞–∑–∞—Ç—å—Å—è).<br>
          <b>6. –†–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ã–µ –∫–æ—É—á–∏–Ω–≥–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã.</b><br>
          1) –ë–∞–∑–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∫–æ—É—á–∏–Ω–≥–∞: ‚Äú–ß–µ–≥–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ? –ó–∞—á–µ–º –≤–∞–º —ç—Ç–æ –Ω—É–∂–Ω–æ? –ö–∞–∫ –≤—ã –ø–æ–π–º–µ—Ç–µ —á—Ç–æ –¥–æ—Å—Ç–∏–≥–ª–∏ —ç—Ç–æ–≥–æ? –ö–∞–∫–∏–µ –≤—ã —à–∞–≥–∏ –ø—Ä–µ–¥–ø—Ä–∏–º–µ—Ç–µ, —á—Ç–æ–±—ã —ç—Ç–æ–≥–æ –¥–æ—Å—Ç–∏—á—å?‚Äù<br>
          2) –í–æ–ø—Ä–æ—Å—ã —Ä–∞—Å—à–∏—Ä—è—é—â–∏–µ –ø–æ–Ω–∏–º–∞–Ω–∏–µ —Å–∏—Ç—É–∞—Ü–∏–∏: ‚Äú–ö–∞–∫–∏–µ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞—é—â–∏–µ —É–±–µ–∂–¥–µ–Ω–∏—è –∏–ª–∏ —Å—Ç—Ä–∞—Ö–∏ –º–æ–≥—É—Ç –≤–ª–∏—è—Ç—å –Ω–∞ –≤–∞—à –≤—ã–±–æ—Ä? –ï—Å–ª–∏ –±—ã –∏—Ö –Ω–µ –±—ã–ª–æ, —á—Ç–æ –±—ã –≤—ã –≤—ã–±—Ä–∞–ª–∏? –ö–∞–∫–∏–µ —É –≤–∞—Å –µ—Å—Ç—å –ø—Ä–∏–º–µ—Ä—ã –∏–∑ –ø—Ä–æ—à–ª–æ–≥–æ, –∫–æ–≥–¥–∞ –≤—ã —Å–ø—Ä–∞–≤–∏–ª–∏—Å—å —Å –ø–æ—Ö–æ–∂–∏–º–∏ —Å–∏—Ç—É–∞—Ü–∏—è–º–∏? –ö–∞–∫–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –±–æ–ª—å—à–µ –≥–∏–±–∫–æ—Å—Ç–∏ –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –ø–ª–∞–Ω–∞ –≤ –±—É–¥—É—â–µ–º? –ï—Å–ª–∏ –±—ã —Ç–µ–ª–æ –∑–Ω–∞–ª–æ –æ—Ç–≤–µ—Ç –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å, –≤ –∫–∞–∫–æ–º —É—á–∞—Å—Ç–∫–µ —Ç–µ–ª–∞ –æ–Ω–æ –±—ã –æ—Ç–æ–∑–≤–∞–ª–æ—Å—å? –ö–∞–∫–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –≤—ã –º–æ–∂–µ—Ç–µ –ø—Ä–µ–¥–ø—Ä–∏–Ω—è—Ç—å –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å –¥–ª—è –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–æ–≥–æ –ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–≤–æ–∏—Ö –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤? –ö–∞–∫ –±—ã –≤—ã —Ä–∞—Å—Å–∫–∞–∑–∞–ª–∏ –æ –∫–∞–∂–¥–æ–π –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–µ —Å–≤–æ–µ–º—É –ª—É—á—à–µ–º—É –¥—Ä—É–≥—É? –ö–∞–∫–∏–µ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—ã –≤—ã —É–∂–µ –æ—Ç–∫–ª–æ–Ω–∏–ª–∏ –∏ –ø–æ—á–µ–º—É? –ö–∞–∫ –≤—ã –º–æ–∂–µ—Ç–µ –∏–∑–±–µ–∂–∞—Ç—å –≤–ª–∏—è–Ω–∏—è –≤–Ω–µ—à–Ω–∏—Ö –æ–∂–∏–¥–∞–Ω–∏–π –∏ –¥–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ? –ï—Å–ª–∏ –±—ã –≤–∞—à –≤—ã–±–æ—Ä –±—ã–ª –±—ã —Å–∫–∞–∑–∫–æ–π –∏–ª–∏ –º–∏—Ñ–æ–º, –∫–∞–∫–∏–µ –±—ã –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ –∏ —Å–∏–º–≤–æ–ª—ã –≤ –Ω–µ–π –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–æ–≤–∞–ª–∏, –∏ –∫–∞–∫ –±—ã —ç—Ç–æ –æ—Ç—Ä–∞–∑–∏–ª–æ—Å—å –Ω–∞ –≤–∞—à–µ–º —Ä–µ—à–µ–Ω–∏–∏? –ü—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ, —á—Ç–æ –≤–∞—à –≤—ã–±–æ—Ä ‚Äì —ç—Ç–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—å–∏ –∏–ª–∏ –∫–Ω–∏–≥–∏. –ö–∞–∫–æ–π –±—ã —ç—Ç–æ –±—ã–ª –∑–∞–≥–æ–ª–æ–≤–æ–∫, –∏ —á—Ç–æ –æ–Ω –≥–æ–≤–æ—Ä–∏—Ç –æ —Å—É—Ç–∏ –≤–∞—à–µ–≥–æ —Ä–µ—à–µ–Ω–∏—è? –ü—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ, —á—Ç–æ –≤–∞—à –≤—ã–±–æ—Ä ‚Äì —ç—Ç–æ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ. –ö–∞–∫–∏–µ –±—ã –º–µ—Å—Ç–∞ –≤—ã –ø–æ—Å–µ—Ç–∏–ª–∏ –Ω–∞ —ç—Ç–æ–º –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–∏, –∏ –∫–∞–∫–∏–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è –æ–Ω–∏ –æ—Å—Ç–∞–≤–∏–ª–∏ –±—ã –Ω–∞ –≤–∞—Å? –ï—Å–ª–∏ –±—ã –≤–∞—à –≤—ã–±–æ—Ä –±—ã–ª –º–∞–≥–∏—á–µ—Å–∫–∏–º –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–µ–º, –∫–∞–∫–∏–µ –±—ã —Å–ª–æ–≤–∞ –∏ –∂–µ—Å—Ç—ã –±—ã–ª–∏ –±—ã –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã –¥–ª—è –µ–≥–æ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏?‚Äù<br>
