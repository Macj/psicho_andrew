      text: '–ö–æ–≥–¥–∞ —è —É–≤–∏–¥–µ–ª –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –ê–Ω–¥—Ä–µ—è –¢–∫–∞—á–µ–Ω–∫–æ, —è –ø–æ—á—É–≤—Å—Ç–≤–æ–∞–ª, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –æ–Ω –º–æ–∂–µ—Ç –º–Ω–µ –ø–æ–º–æ—á—å –∏ –Ω–∞–ø–∏—Å–∞–ª –µ–º—É. –û–Ω –æ—Ç–æ–∑–≤–∞–ª—Å—è –∏ –º—ã —Ä–µ—à–∏–ª–∏ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å —Å –º–æ–µ–π –≥–ª—É–±–æ–∫–æ–π —Ç—Ä–∞–≤–º–æ–π. –†–∞–Ω—å—à–µ —è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª —Å–µ–±–µ —Å–µ–∞–Ω—Å —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –ø–æ-–¥—Ä—É–≥–æ–º—É, –ø–æ—Ç–æ–º—É —á—Ç–æ –∏–º–µ–ª –∫—Ä–∞–π–Ω–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–π –æ–ø—ã—Ç –æ–±—Ä–∞—â–µ–Ω–∏–µ –∫ –æ–¥–Ω–æ–π –º–∞–¥–∞–º, –∫–æ—Ç–æ—Ä–∞—è –Ω–µ —Ç–æ–ª—å–∫–æ –Ω–µ –ø–æ–º–æ–≥–ª–∞ –º–Ω–µ, –Ω–æ –∏ –ø—Ä–∏—á–∏–Ω–∏–ª–∞ –≥–ª—É–±–æ–∫—É—é —è—Ç—Ä–æ–≥–µ–Ω–Ω—É—é —Ç—Ä–∞–≤–º—É. –ê–Ω–¥—Ä–µ–π –ê–Ω–¥—Ä–µ–µ–≤–∏—á —Ä–µ–∞–±–∏–ª–∏—Ç–∏—Ä–æ–≤–∞–ª –≤ –º–æ–µ–º —Å–æ–∑–Ω–∞–Ω–∏–∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏—é –ø—Å–∏—Ö–æ–ª–æ–≥–∞ –≤ —Ü–µ–ª–æ–º. –°—Ä–∞–∑—É —Ö–æ—á—É –æ—Ç–º–µ—Ç–∏—Ç—å, –µ–≥–æ —Ä–µ–∞–ª—å–Ω–æ–µ –Ω–µ—Ä–∞–≤–Ω–æ–¥—É—à–∏–µ –∫ –∫–ª–∏–µ–Ω—Ç—É –∏ –≥–ª—É–±–æ–∫—É—é —Ç–∞–∫—Ç–∏—á–Ω–æ—Å—Ç—å, –≤ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –≤ —Å–≤—è–∑–∏ —Å –º–æ–µ–π —Å–∏—Ç—É–∞—Ü–∏–µ–π. –ö–æ–≥–¥–∞ —è –æ–±—Ä–∞—Ç–∏–ª—Å—è –∫ –ê–Ω–¥—Ä–µ—é –ê–Ω–¥—Ä–µ–µ–≤–∏—á—É, —è –±—ã–ª –≥–ª—É–±–æ–∫–æ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –ø–æ–¥–∞–≤–ª–µ–Ω–Ω—ã–π, –∏—Å–ø—ã—Ç—ã–≤–∞–ª –æ–≥—Ä–æ–º–Ω—É—é –±–æ–ª—å –∏ –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ –±—É–¥—É—â–µ–º –∏ –Ω–∞—Å—Ç–æ—è—â–µ–º. –Ø ‚Äì –≥–µ–π, –≤ –ø–µ—Ä–∏–æ–¥ –≤–æ–π–Ω—ã —è –ø–æ—Ç–µ—Ä—è–ª –ª—é–±–∏–º–æ–≥–æ –ø–∞—Ä–Ω—è, —Å –∫–æ—Ç–æ—Ä—ã–º –º—ã –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–ª–∏ 50 –ª–µ—Ç —Å—á–∞—Å—Ç–ª–∏–≤–æ–π –∂–∏–∑–Ω–∏. –ù–µ –Ω–∞—Ö–æ–¥–∏–ª —Å–µ–±–µ –º–µ—Å—Ç–∞, –º–Ω–æ–≥–æ –ø–∏–ª, –Ω–æ –≤—Å—Ç—Ä–µ—Ç–∏–ª –ø–æ–Ω–∏–º–∞–Ω–∏–µ –∏ –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥–ª–∏ –º–Ω–µ –≤–≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏ –∏ —É—Å–ø–µ—à–Ω–æ–º—É –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—é –º–æ–∏—Ö —Å–ª—É–∂–µ–±–Ω—ã—Ö –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç–µ–π. –í –∏—Ç–æ–≥–µ –Ω–∞ –ø–µ—Ä–≤–æ–π –∂–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –º–µ–Ω—è –≤—Å—Ç—Ä–µ—Ç–∏–ª –Ω–∞—Å—Ç–æ—è—â–∏–π –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–≥ —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è —Å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –≥–æ—Ä–µ—Å—Ç—è–º–∏. –í–µ–¥—å –±–ª–∞–≥–æ–¥–∞—Ä—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–∏–∑–º—É –ê–Ω–¥—Ä–µ—è, —è —Å–º–æ–≥ –¥–≤–∏–Ω—É—Ç—å—Å—è –≤–ø–µ—Ä–µ–¥. –û–Ω –ø–æ–º–æ–≥ –º–Ω–µ –æ—Å–æ–∑–Ω–∞—Ç—å –∏ –ø—Ä–∏–Ω—è—Ç—å —Å–≤–æ–∏ —ç–º–æ—Ü–∏–∏, —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è –≤ —Ç–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä–∞—è —Å–ª–æ–∂–∏–ª–∞—Å—å –∏ –Ω–∞–π—Ç–∏ –≤ —Å–µ–±–µ —Å–∏–ª—ã –∂–∏—Ç—å –¥–∞–ª—å—à–µ. –ü–æ–¥—Å–∫–∞–∑–∞–ª –ø—É—Ç–∏ –≤—ã—Ö–æ–¥–∞ –∏–∑ –ø—Ä–æ–±–ª–µ–º—ã, –Ω–∞—à–µ–ª –µ—ë –∏—Å—Ç–æ–∫–∏ –≤ –º–æ–µ–º –¥–µ—Ç—Å—Ç–≤–µ, –∑–∞–º–µ–Ω–∏–ª —Ç–µ —É–±–µ–∂–¥–µ–Ω–∏—è, —á—Ç–æ —Å–¥–µ—Ä–∂–∏–≤–∞–ª–∏ –º–µ–Ω—è –∏ –º–µ—à–∞–ª–∏ –∞–∫—Ç–∏–≤–Ω–æ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å, –∑–∞–º–µ–Ω–∏–ª –∏—Ö –Ω–∞ –¥—Ä—É–≥–∏–µ, –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ã–µ –∏ –ø–æ–ª–µ–∑–Ω—ã–µ. –û–Ω –≥–ª—É–±–æ–∫–æ —Ç–∞–∫—Ç–∏—á–Ω–æ –æ—Ç–Ω–µ—Å—Å—è –∏ –∫ –º–æ–∏–º —Ä–µ–ª–∏–≥–∏–æ–∑–Ω—ã–º –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è–º –∏ –¥–∞–∂–µ –ø–æ–¥–¥–µ—Ä–∂–∞–ª –º–µ–Ω—è –≤ —ç—Ç–æ–º. –ë–ª–∞–≥–æ–¥–∞—Ä—è –µ–≥–æ –ø–æ–º–æ—â–∏, —è —Å–º–æ–≥ –Ω–∞—á–∞—Ç—å –Ω–æ–≤—É—é –≥–ª–∞–≤—É –≤ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏. –û—Ç–º–µ—á–∞—é –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–∏–∑–º –≤—ã—Å–æ–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è, –ø–æ–≤—ã—à–µ–Ω–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∫ –∫–ª–∏–µ–Ω—Ç—É –∏ –∑–∞–º–µ—Ç–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —É–∂–µ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–π-–≤—Ç–æ—Ä–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –ú–Ω–µ –±—ã–ª–æ –æ—á–µ–Ω—å –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å —Å –ê–Ω–¥—Ä–µ–µ–º –ê–Ω–¥—Ä–µ–µ–≤–∏—á–µ–º, —ç—Ç–æ –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–π —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç, –∏–º–µ—é—â–∏–π –æ–≥—Ä–æ–º–Ω—ã–π –æ–ø—ã—Ç —Ä–∞–±–æ—Ç—ã —Å –ø–æ–¥–æ–±–Ω—ã–º–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è–º–∏ –∏ –ø–æ–¥–æ–±–Ω–æ–≥–æ —Ä–æ–¥–∞ –∫–ª–∏–µ–Ω—Ç–∞–º–∏, –∫–∞–∫ —è, ‚Äî –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω—ã–π, –ø–æ–¥–º–µ—á–∞—é—â–∏–π –≤—Å—ë —Å –ø–æ–ª—É—Å–ª–æ–≤–∞, –∏ –≤—Å–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –≤—Å–µ–≥–¥–∞ –ø—Ä–æ—Ö–æ–¥—è—Ç —Ç–æ–ª—å–∫–æ –ø–æ –¥–µ–ª—É. –û–≥—Ä–æ–º–Ω–æ–µ –í–∞–º –¥—É—à–µ–≤–Ω–æ–µ —Å–ø–∞—Å–∏–±–æ!'
