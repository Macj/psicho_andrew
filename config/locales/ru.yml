          <b>7. –§–ª–∏—Ä—Ç –∏ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç—å.</b> –û—Ç —Å–∞–º–æ–∑–∞—â–∏—Ç—ã –º–æ–∂–µ–º –ø–µ—Ä–µ–π—Ç–∏ –∫ –∏–∑—è—â–Ω–æ–º—É –Ω–∞–ø–∞–¥–µ–Ω–∏—é. –ù–∞—Ö–æ–¥–∏–º —Ö–æ—Ä–æ—à–∏–µ –ø—Ä–∏–º–µ—Ä—ã –¥–ª—è –ø–æ–¥—Ä–∞–∂–∞–Ω–∏—è –∏–∑ –º–∞—Å—Å–æ–≤–æ–π –∫—É–ª—å—Ç—É—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑–≤–µ—Å—Ç–Ω—ã–µ —Å–µ–∫—Å-—Å–∏–º–≤–æ–ª—ã –≤ –∫–∏–Ω–æ) –∏ –∫–æ–ø–∏—Ä—É–µ–º –∏—Ö –ø–æ–≤–µ–¥–µ–Ω–∏–µ. –î–ª—è —ç—Ç–æ–≥–æ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–æ–¥ —Ä–æ–ª–µ–≤–æ–π –∏–≥—Ä—ã ‚Äì –º—ã –∫–∞–∫ –∞–∫—Ç–µ—Ä—ã –≤—Ö–æ–¥–∏–º –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —Ä–æ–ª–∏ –∏ —É—á–∏–º—Å—è —Ñ–ª–∏—Ä—Ç–æ–≤–∞—Ç—å. –í –¥–æ–º–∞—à–Ω–µ–º –∑–∞–¥–∞–Ω–∏–∏ –≤—ã –∑–∞–∫—Ä–µ–ø–ª—è–µ—Ç–µ –Ω–∞–≤—ã–∫–∏ –ø–µ—Ä–µ–¥ –∑–µ—Ä–∫–∞–ª–æ–º, –∞ –∑–∞—Ç–µ–º ‚Äì —Å–Ω–∏–º–∞–µ—Ç–µ —Å–µ–±—è –Ω–∞ –≤–∏–¥–µ–æ. –î–∞–ª–µ–µ –º—ã –æ–±—Å—É–∂–¥–∞–µ–º –ø–æ–ª—É—á–∏–≤—à–∏–µ—Å—è –≤–∏–¥–µ–æ –∏ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –≤–∞—à–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ. –ü–æ—Å–ª–µ —á–µ–≥–æ –≤—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏ —Ñ–ª–∏—Ä—Ç—É–µ—Ç–µ —Å–æ —Å–≤–æ–∏–º –ø–∞—Ä—Ç–Ω–µ—Ä–æ–º –∏ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –¢–∞–∫–∂–µ –º—ã –º–æ–∂–µ–º –æ–±—Å—É–∂–¥–∞—Ç—å —Ç–µ–º—É —Å–µ–∫—Å–∞ –∏ —Ä–∞–∑–ª–∏—á–Ω—ã–µ –µ–≥–æ –≤–∏–¥—ã, –Ω–∞—Ö–æ–¥–∏—Ç—å —Ç–æ—Ç –≤–∞—Ä–∏–∞–Ω—Ç —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥—Ö–æ–¥–∏—Ç –∏–º–µ–Ω–Ω–æ –≤–∞–º. –†–µ–ø–µ—Ç–∏—Ä—É–µ–º —Ç–æ, –∫–∞–∫ —Å–∫–∞–∑–∞—Ç—å –æ —Å–≤–æ–∏—Ö –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è—Ö –ø–∞—Ä—Ç–Ω–µ—Ä—É. –ò –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ, —Ä–∞–∑—É–º–µ–µ—Ç—Å—è, <a href="/ru/Low-self-esteem-psychotherapy.html">–ø–æ–≤—ã—à–∞–µ–º —Å–∞–º–æ–æ—Ü–µ–Ω–∫—É</a>, —Ä–∞–∑–≤–∏–≤–∞–µ–º –≤–∞—à—É —Ö–∞—Ä–∏–∑–º—É –∏ –ø—Ä–∏–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å. –†—É–∫–æ–≤–æ–¥—Å—Ç–≤—É—è—Å—å –ø—Ä–∏–Ω—Ü–∏–ø–æ–º: "–∫—Ä–∞—Å–æ—Ç–∞ ‚Äì –¥–µ–ª–æ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–æ–µ", —É–ª—É—á—à–∞–µ–º –≤–∞—à –≥–æ–ª–æ—Å, –º–∏–º–∏–∫—É, –ø–æ—Ö–æ–¥–∫—É, –∂–µ—Å—Ç—ã –∏ –º–∞–Ω–µ—Ä—É —Ä–µ—á–∏. –í –∏—Ç–æ–≥–µ –≤—ã —Ö–æ–¥–∏—Ç–µ –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏—è, –æ–±—â–∞–µ—Ç–µ—Å—å —Å –¥—Ä—É–∑—å—è–º–∏, —É—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç–µ —Å–µ–±–µ —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏—é, –æ–±—É—á–∞–µ—Ç–µ—Å—å —ç—Ä–æ—Ç–∏—á–µ—Å–∫–∏–º —Ç–∞–Ω—Ü–∞–º –∏–ª–∏ –º–∞—Å—Å–∞–∂—É, –ø–æ–∑–≤–æ–ª—è–µ—Ç–µ —Å–µ–±–µ –≤—ã–≥–ª—è–¥–µ—Ç—å –∏ –∑–∞–Ω–∏–º–∞—Ç—å—Å—è —Å–µ–∫—Å–æ–º —Ç–∞–∫, –∫–∞–∫ –≤–∞–º –Ω—Ä–∞–≤–∏—Ç—Å—è.
