          3. –ó–Ω–∞–∫ (—Ä–∏—Å—É–Ω–æ–∫ –æ—Ç—Ü–∞);<br>
          4. –ß—É–≤—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—Ä–∞–∑ –∑–Ω–∞–∫–∞ (—Ä–∏—Å—É–Ω–æ–∫ –æ—Ç—Ü–∞ –æ—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫ –±—É–¥—Ç–æ —ç—Ç–æ —Ä–µ–∞–ª—å–Ω—ã–π –æ—Ç–µ—Ü).<br>
          –í—ã—Ö–æ–¥–∏—Ç, —á—Ç–æ —Ä–∏—Å—É–Ω–æ–∫ –æ—Ç—Ü–∞ –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ —Å–≤—è–∑–∞–Ω —Å —Ä–µ–∞–ª—å–Ω—ã–º –æ—Ç—Ü–æ–º, –ø–æ—ç—Ç–æ–º—É –∏–∑–º–µ–Ω–∏–≤ —Ä–∏—Å—É–Ω–æ–∫ –º—ã –º–µ–Ω—è–µ–º –Ω–µ —Ç–æ–ª—å–∫–æ –∑–Ω–∞–∫ –∑–∞–º–µ—â–µ–Ω–∏—è, –Ω–æ –∏ —Å–≤–æ–µ —á—É–≤—Å—Ç–≤–µ–Ω–Ω–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ –æ—Ç—Ü—É. –í—Å—ë —á—Ç–æ –Ω—É–∂–Ω–æ ‚Äì –Ω–∞—É—á–∏—Ç—å—Å—è —Å—Ö–µ–º–∞—Ç–∏—á–Ω–æ —Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ, —á—Ç–æ —è –¥–µ–ª–∞—é, –¥—É–º–∞—é –∏ —á—É–≤—Å—Ç–≤—É—é, –Ω–∞—Ö–æ–¥–∏—Ç—å –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—è –Ω–∞ —Å—Ö–µ–º–µ, –≤—ã–¥–≤–∏–≥–∞—Ç—å –Ω–æ–≤—ã–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –¥–ª—è —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞—Ç—å —Å—Ö–µ–º—É.<br>
          –ò—Ç–æ–≥–æ, –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ —Ä–∞–∑–≤–∏—Ç–∏–µ —Å–≤–æ–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –¥–æ–≤–æ–ª—å–Ω–æ –ø—Ä–æ—Å—Ç–æ: –º—ã —Å –≤–∞–º–∏ –±–µ—Ä–µ–º –ª—é–±—É—é –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â—É—é –≤–∞—Å —Å–∏—Ç—É–∞—Ü–∏—é, —Å—Ö–µ–º–∞—Ç–∏–∑–∏—Ä—É–µ–º –µ–µ, —è –ø—Ä–æ–≤–æ–∂—É –≤–∞—Å –ø–æ –≤—Å–µ–º —ç—Ç–∞–ø–∞–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ —Å—Ö–µ–º—ã, –æ–±—ä—è—Å–Ω—è—é —Ç–µ–æ—Ä–∏—é –¥–∞–Ω–Ω–æ–π —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–∞–Ω—è—Ç–∏–π (+ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–µ –¥–∑) –≤—ã –ø–µ—Ä–µ–Ω–∏–º–∞–µ—Ç–µ –¥–∞–Ω–Ω—ã–π –Ω–∞–≤—ã–∫. –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –æ–±—É—á–µ–Ω–∏—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–∞—à–∏—Ö –∏—Å—Ö–æ–¥–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤ —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏ –∏ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–π —Ü–µ–ª–∏.
