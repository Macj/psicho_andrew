      text: |
        <p>
          В зависимости от специфики вашего случая мы будем применять разные методы:<br>
        </p>
        <ul>
          <li>
            <b>Тревожные мысли</b> можно проработать методами <a href="/ru/Psychotherapy-of-anxiety.html">психотерапии тревоги</a>.<br>
            Примечание. Не стоит путать тревожные мысли с навязчивостями. Вот несколько примеров:<br>
            <b>Тревожные повторяющиеся мысли</b>: "а вдруг меня уволят? Мои переживания доведут меня до болезни! Что они обо мне подумали?!"<br>
            <b>Навязчивые мысли:</b> "у меня руки всё еще грязные!" (страх загрязнения), "если на ноутбуке удалил файл и при этом у меня были плохие мысли, то родные умрут" (вера в силу мыслей), "я уже порезался?" (навязчивые сомнения), "вот бы убить его/изнасиловать! Умри! Мама умрет!" (контрастные мысли);<br>
            <b>Шизотипические мысли</b> менее логичны и более глобальны: "нельзя на мурашку наступать, потому что она часть энергии планеты, ведь тогда планета не додаст мне природной энергии и удача отвернется от меня";<br>
            <b>Бредовые шизофренические мысли:</b> "я неуязвим", "облака – это НЛО", "за мной  охотятся сектанты".<br>
            Шизофрения и шизотипическое расстройство диагностируются врачем психиатром и в определенных случаях назначается индивидуальный курс психотерапии.
          </li>
          <li>
            <b>Единичные навязчивые мысли</b>, которые начались недавно после стрессов (свадьба, роды, болезнь) или будто из ничего, в теории можно проработать за 5-10 сеансов методом <a href="/ru/Cognitive-Behavioral-Therapy.html">КПТ</a>. Хотя на практике, еще 10-15 сеансов раз в 2-4 недели может потребоваться для профилактики рецидивов.
          </li>
          <li>
            <b>Навязчивые мысли и действия</b>, которые начались недавно требуют курса психотерапии минимум в 10 сеансов КПТ.
          </li>
          <li>
            <b>Множественные навязчивые мысли и действия</b>, которые приносят значительный дискомфорт, начались давно (обычно в подростковом возрасте), либо недавно после физических травм, отравлений или болезней, следует терапевтировать комплексно обращаясь за помощью к психиатру (для назначения медикаментов) и проходя курс психотерапии методами третьей волны КПТ: <a href="/ru/Metacognitive-therapy.html">МКТ</a> и <a href="/ru/Acceptance-and-Commitment-Therapy.html">ACT</a>. Обычно, для уменьшения симптомов на 50% достаточно 10-ти сеансов. В тяжелых случаях психотерапия может длиться от 6 месяцев и дольше, вплоть до пожизненной поддерживающей терапии (параллельно с приемом медикаментов). Однако, даже в таком случае вы сможете жить долго и счастливо, ведь современные препараты позволяют минимизировать дискомфорт от навязчивостей, а психотерапия научит вас эффективно с ними справляться и радоваться жизни.
          </li>
        </ul>
