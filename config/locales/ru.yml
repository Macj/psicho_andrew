        <h3>–†–∞–∑–≤–∏—Ç–∏–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞</h3>
        <p>
          –ù–∞—à–∏ —ç–º–æ—Ü–∏–∏ ‚Äì —ç—Ç–æ —Å–ª–æ–∂–Ω—ã–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç –Ω–∞ —Å—Ç—ã–∫–µ –ø—Å–∏—Ö–∏–∫–∏ –∏ —Ñ–∏–∑–∏–æ–ª–æ–≥–∏–∏ –ø–æ–º–æ–≥–∞—é—â–∏–π –Ω–∞–º —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å –Ω–∞—à–∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏. –ü—Ä–∏—è—Ç–Ω—ã–µ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–µ —ç–º–æ—Ü–∏–∏ –º–æ–≥—É—Ç –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç—å –∂–∏–∑–Ω—å –≤ —Ä–∞–π—Å–∫–æ–µ –Ω–∞—Å–ª–∞–∂–¥–µ–Ω–∏–µ, –∞ –≤–µ—á–Ω–∞—è —Ç—Ä–µ–≤–æ–≥–∞ ‚Äì –≤ —Å—É—â–∏–π –∞–¥. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –ª—é–¥–∏ –æ—Ç—Ä–∏—Ü–∞—é—Ç –Ω–∞–ª–∏—á–∏–µ —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤ –∏ –ø—Ä–æ–≤–æ—Ü–∏—Ä—É—é—Ç –ø–æ—è–≤–ª–µ–Ω–∏–µ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∏. –î—Ä—É–≥–∏–µ ‚Äì –Ω–∞—É—á–∞—é—Ç—Å—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å —ç–º–æ—Ü–∏–∏, —É–ø—Ä–∞–≤–ª—è—Ç—å –∏–º–∏ –∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø–æ–≤—ã—à–∞—é—Ç –∫–∞—á–µ—Å—Ç–≤–æ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏. –í–µ–¥—å –æ—Ç –Ω–µ–ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤ –∏ —á—É–≤—Å—Ç–≤ –æ–∫—Ä—É–∂–∞—é—â–∏—Ö —á–µ–ª–æ–≤–µ–∫ —Å–æ–∑–¥–∞–µ—Ç –º–µ–∂–ª–∏—á–Ω–æ—Å—Ç–Ω—ã–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã –¥–∞–∂–µ –Ω–µ –æ—Å–æ–∑–Ω–∞–≤–∞—è —ç—Ç–æ. –†–∞–∑–≤–∏—Ç—ã–π —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç —è–≤–ª—è–µ—Ç—Å—è –≤–∞–∂–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è –≤—Å–µ—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –Ω–∞–≤—ã–∫–æ–≤. <b>–≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç</b> ‚Äì —ç—Ç–æ —É–º–µ–Ω–∏–µ –æ—Å–æ–∑–Ω–∞–≤–∞—Ç—å, –Ω–∞–∑—ã–≤–∞—Ç—å, –æ–ø–∏—Å—ã–≤–∞—Ç—å –∏ –≤—ã—Ä–∞–∂–∞—Ç—å —Å–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞. –î–∞–≤–∞–π—Ç–µ –ø–æ-–ø–æ—Ä—è–¥–∫—É.<br>
          –í –ø—Å–∏—Ö–æ–ª–æ–≥–∏–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç —Ç–µ—Ä–º–∏–Ω "—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ-–≤–æ–ª–µ–≤–∞—è —Å—Ñ–µ—Ä–∞ —á–µ–ª–æ–≤–µ–∫–∞", –ø–æ—Ç–æ–º—É —á—Ç–æ –≤—Å–µ —ç–º–æ—Ü–∏–∏ —è–≤–ª—è—é—Ç—Å—è —ç–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ –æ–±–æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–º–∏ –∏ –ø–æ–ª–µ–∑–Ω—ã–º–∏, –æ–Ω–∏ <b>—Å–∏–≥–Ω–∞–ª–∏–∑–∏—Ä—É—é—Ç</b> –Ω–∞–º –æ —á–µ–º-—Ç–æ –∏ <b>–º–æ—Ç–∏–≤–∏—Ä—É—é—Ç</b> –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ. –ù–∞–ø—Ä–∏–º–µ—Ä, —Å—Ç—Ä–∞—Ö –≥–æ–≤–æ—Ä–∏—Ç –æ–± –æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç –æ–±–µ–∑–æ–ø–∞—Å–∏—Ç—å —Å–µ–±—è, –∞ –æ–±–∏–¥–∞ —Å–∏–≥–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –æ —Ç–æ–º, —á—Ç–æ —Å–æ –º–Ω–æ–π –ø–æ—Å—Ç—É–ø–∏–ª–∏ –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ –∏ –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å. –°—É—â–µ—Å—Ç–≤—É–µ—Ç —Ä—è–¥ –±–∞–∑–æ–≤—ã—Ö —ç–º–æ—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ—Å—Ç–æ –Ω—É–∂–Ω–æ –∑–Ω–∞—Ç—å –∏ —É–º–µ—Ç—å —Ä–∞–∑–ª–∏—á–∞—Ç—å. –ü–æ—ç—Ç–æ–º—É –Ω–∞ –º–æ–∏—Ö –∑–∞–Ω—è—Ç–∏—è—Ö –º—ã –æ–±—Å—É–∂–¥–∞–µ–º —Ç–æ, –∫–∞–∫ —É—Å—Ç—Ä–æ–µ–Ω—ã —ç–º–æ—Ü–∏–∏ –∏ –¥–ª—è —á–µ–≥–æ –æ–Ω–∏ –Ω—É–∂–Ω—ã, –≤—ã—è–≤–ª—è–µ–º –∫–∞–∫–∏–µ —ç–º–æ—Ü–∏–∏ –≤—ã —Å–µ–±–µ —Ä–∞–∑—Ä–µ—à–∞–µ—Ç–µ —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å, –∞ –∫–∞–∫–∏–º —Å–æ–ø—Ä–æ—Ç–∏–≤–ª—è–µ—Ç–µ—Å—å, –¥—É–º–∞–µ–º –∫—Ç–æ –¥–ª—è –≤–∞—Å —è–≤–ª—è–µ—Ç—Å—è –∏–¥–µ–∞–ª—å–Ω—ã–º –ø—Ä–∏–º–µ—Ä–æ–º –≤—ã—Ä–∞–∂–µ–Ω–∏—è —Ç–µ—Ö –∏–ª–∏ –∏–Ω—ã—Ö —á—É–≤—Å—Ç–≤, –≤—Å–ø–æ–º–∏–Ω–∞–µ–º –∫–æ–≥–¥–∞ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ —Å—Ç—ã–¥, –≤–∏–Ω—É, –∑–ª–æ—Å—Ç—å –∏ —Ç.–¥. –ß—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å—Å—è —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –∏ –æ–ø–∏—Å—ã–≤–∞—Ç—å —Å–≤–æ–∏ –æ—â—É—â–µ–Ω–∏—è –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Ö–Ω–∏–∫—É "—Å–º–∞–∫–æ–≤–∞–Ω–∏–µ", –≤ –∫–æ—Ç–æ—Ä–æ–π –º—ã –≤–º–µ—Å—Ç–µ –µ–¥–∏–º —á—Ç–æ-—Ç–æ –∏ –æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∫—É—Å –µ–¥—ã, –æ–±—Å—É–∂–¥–∞–µ–º –≤–∞—à–∏ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏, –æ—â—É—â–µ–Ω–∏—è, –∂–µ–ª–∞–Ω–∏—è, –≤—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏, –æ–ø–∏—Å—ã–≤–∞–µ–º –∏—Ö –∏ –Ω–∞–¥–µ–ª—è–µ–º —Å–º—ã—Å–ª–æ–º. –¢–∞–∫–∂–µ –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫—É "–∞–∫—Ç–∏–≤–Ω–æ–π –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏" –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –≤—ã –Ω–∞—É—á–∏–ª–∏—Å—å <b>–æ—Å–æ–∑–Ω–∞–≤–∞—Ç—å —Å–≤–æ–∏ –∂–µ–ª–∞–Ω–∏—è</b>, –∑–Ω–∞–ª–∏ –∫–∞–∫–∏–µ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏ –∑–∞ –Ω–∏–º–∏ —Å—Ç–æ—è—Ç, –Ω–∞—Å–∫–æ–ª—å–∫–æ –æ–Ω–∏ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ã –∏ –∫–∞–∫ –∏—Ö –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å. –î–∞–ª–µ–µ —Ä–∞–∑—ã–≥—Ä—ã–≤–∞–µ–º –≤ —Ä–æ–ª—è—Ö —Å–∏—Ç—É–∞—Ü–∏–∏ –∏–∑ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏, –≥–¥–µ –∏–Ω—Ç–æ–Ω–∞—Ü–∏–µ–π, –∂–µ—Å—Ç–∞–º–∏ –∏ –º–∏–º–∏–∫–æ–π –ª–∏—Ü–∞ —É—á–∏–º—Å—è <b>–≤—ã—Ä–∞–∂–∞—Ç—å —á—É–≤—Å—Ç–≤–∞</b> –∏ <b>–∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å —ç–º–æ—Ü–∏–∏</b> –æ–∫—Ä—É–∂–∞—é—â–∏—Ö. –î–æ–º–∞ –≤—ã —Å–º–æ—Ç—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –≤–∏–¥–µ–æ –∏ —É—á–∏—Ç–µ—Å—å –ø–æ –Ω–∏–º. –ù–∞ –∑–∞–Ω—è—Ç–∏—è—Ö –º—ã –æ–±—Å—É–∂–¥–∞–µ–º —á—Ç–æ —Ç–∞–∫–æ–µ <b>—ç–º–ø–∞—Ç–∏—è</b>, –∫–∞–∫ –∏ –∑–∞—á–µ–º –ª—é–¥–∏ —Å–æ—á—É–≤—Å—Ç–≤—É—é—Ç –¥—Ä—É–≥ –¥—Ä—É–≥—É, –≤—Å–ø–æ–º–∏–Ω–∞–µ–º –ø—Ä–∏–º–µ—Ä—ã –∏–∑ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏. –í —Ä–æ–ª–µ–≤–æ–π –∏–≥—Ä–µ, –Ω–∞ –≤–∏–¥–µ–æ –∏ –≤ –∂–∏–∑–Ω–∏ —Ç—Ä–µ–Ω–∏—Ä—É–µ–º—Å—è –æ–±—Ä–∞—â–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ —á—É–≤—Å—Ç–≤–∞ –æ–∫—Ä—É–∂–∞—é—â–∏—Ö –∏ —Å–æ–ø–µ—Ä–µ–∂–∏–≤–∞—Ç—å –∏–º. –í –∫–æ–Ω—Ü–µ –º—ã —É—á–∏–º—Å—è –æ—Ç–∫—Ä—ã—Ç–æ <b>–≥–æ–≤–æ—Ä–∏—Ç—å –æ —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤–∞—Ö –∏ –∂–µ–ª–∞–Ω–∏—è—Ö</b> –∏—Å–ø–æ–ª—å–∑—É—è –≤–µ–∂–ª–∏–≤—ã–µ –∏–ª–∏ –≥—Ä—É–±—ã–µ —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∏. –≠—Ç–æ—Ç –Ω–∞–≤—ã–∫ –≤—ã –∑–∞–∫—Ä–µ–ø–ª—è–µ—Ç–µ –¥–æ–º–∞ –≤—ã–ø–æ–ª–Ω—è—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–µ –¥–∑ (—Ç—Ä–µ–Ω–∏—Ä—É–µ—Ç–µ—Å—å –ø–µ—Ä–µ–¥ –∑–µ—Ä–∫–∞–ª–æ–º, –Ω–∞ –≤–∏–¥–µ–æ, –∞ –∑–∞—Ç–µ–º –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∏–∞–ª–æ–≥–∞—Ö). –î–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è —ç—Ç–∏—Ö –Ω–∞–≤—ã–∫–æ–≤ –æ–±—ã—á–Ω–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ 5-7 –∑–∞–Ω—è—Ç–∏–π. –ü—Ä–æ–∫–∞—á–∞–≤ —Å–≤–æ–π —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –Ω–∞—É—á–∏—Ç—å—Å—è —Ç–æ–º—É –∫–∞–∫ —É–ø—Ä–∞–≤–ª—è—Ç—å —Å–≤–æ–∏–º–∏ —Ä–µ–∞–∫—Ü–∏—è–º–∏, –∫–∞–∫ —Ä–∞—Å—Å–ª–∞–±–ª—è—Ç—å—Å—è –∏ –±—ã—Ç—å —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤—ã–º.
        </p>

        <h3>–û–±—É—á–µ–Ω–∏–µ —Ç–µ—Ö–Ω–∏–∫–∞–º —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏</h3>
        <p>
          –û–¥–Ω–∏–º –∏–∑ —Å–∞–º—ã—Ö –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ –æ–±—É—á–µ–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è <b>—Ä–µ–ª–∞–∫—Å–∞—Ü–∏—è</b> ‚Äì —É–º–µ–Ω–∏–µ —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å —Å–≤–æ–µ —Ç–µ–ª–æ –∏ –ø—Å–∏—Ö–∏–∫—É, —É—Å–ø–æ–∫–æ–∏—Ç—å—Å—è –≤ –Ω—É–∂–Ω—ã–π –º–æ–º–µ–Ω—Ç, —É—Å–Ω—É—Ç—å –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–≤–æ–∏ —Ä–µ—Å—É—Ä—Å—ã. –†–µ–ª–∞–∫—Å–∞—Ü–∏—è –º–æ–∂–µ—Ç –±—ã—Ç—å –¥–æ–ª–≥–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –∏–ª–∏ –∫—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π, –Ω–µ–ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–π –∏–ª–∏ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–π. –ù–µ–ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–∞—è –¥–æ–ª–≥–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Ä–µ–ª–∞–∫—Å–∞—Ü–∏—è –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –≤–æ –≤—Ä–µ–º—è —Å–Ω–∞, –ø—Ä–∏ –æ–ø—å—è–Ω–µ–Ω–∏–∏, –ø–æ–¥ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–µ–º —Ç—Ä–∞–Ω–∫–≤–∏–ª–∏–∑–∞—Ç–æ—Ä–æ–≤ –∏–ª–∏ —Å–Ω–æ—Ç–≤–æ—Ä–Ω—ã—Ö –∏ —Ç.–¥. –ü—Ä–æ–∏–∑–≤–æ–ª—å–Ω–∞—è –∫—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Ä–µ–ª–∞–∫—Å–∞—Ü–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —Ä–∞—Å—Å–ª–∞–±–ª–µ–Ω–∏—é, –≤–µ–¥—å –æ–Ω–∞ –ø–æ–º–æ–≥–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å–Ω–∏–∂–∞—Ç—å —É—Ä–æ–≤–µ–Ω—å —Å—Ç—Ä–µ—Å—Å–∞. –í –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π –ø—Å–∏—Ö–æ–ª–æ–≥–∏–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –º–Ω–æ–∂–µ—Å—Ç–≤–æ –º–µ—Ç–æ–¥–æ–≤ —Å–∞–º–æ—É—Å–ø–æ–∫–æ–µ–Ω–∏—è –∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–¥–µ–π—Å—Ç–≤—É—é—Ç –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –º–µ—Ö–∞–Ω–∏–∑–º—ã –ø—Å–∏—Ö–æ—Ñ–∏–∑–∏–æ–ª–æ–≥–∏–∏ —á–µ–ª–æ–≤–µ–∫–∞. –£–º–µ–Ω–∏–µ –≥—Ä–∞–º–æ—Ç–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–µ—Ö–Ω–∏–∫–∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏ ‚Äì —ç—Ç–æ –Ω–∞–≤—ã–∫, –∫–æ—Ç–æ—Ä—ã–π –º–æ–∂–Ω–æ —Ä–∞–∑–≤–∏—Ç—å. –£—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ —É –ø—Å–∏—Ö–∏—á–µ—Å–∫–∏ –∑–¥–æ—Ä–æ–≤–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –µ—Å—Ç—å –≤—Å–µ –∑–∞–¥–∞—Ç–∫–∏ –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è —Å–≤–æ–∏—Ö –Ω–∞–≤—ã–∫–æ–≤ –∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π, –∞ –∑–Ω–∞—á–∏—Ç –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –Ω–∞–º —Å –≤–∞–º–∏ –Ω–µ –ø–æ—Ç—Ä–µ–±—É—é—Ç—Å—è –Ω–∏ —Ç–∞–±–ª–µ—Ç–∫–∏, –Ω–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∞—è –∞–ø–ø–∞—Ä–∞—Ç—É—Ä–∞. –í—Å—ë, —á—Ç–æ –Ω—É–∂–Ω–æ ‚Äì –≤–∞—à–µ –∂–µ–ª–∞–Ω–∏–µ –æ–±—É—á–∏—Ç—å—Å—è. –í –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∞—à–∏—Ö –Ω—É–∂–¥, —è –º–æ–≥—É –≤–∞—Å –æ–±—É—á–∏—Ç—å –∫–∞–∫ –æ—Ç–¥–µ–ª—å–Ω—ã–º —Ç–µ—Ö–Ω–∏–∫–∞–º, —Ç–∞–∫ –∏ –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã–º –º–µ—Ç–æ–¥–∞–º —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏. –ü–æ–≥–æ–≤–æ—Ä–∏–º –æ–± —ç—Ç–æ–º –¥–µ—Ç–∞–ª—å–Ω–µ–π.
