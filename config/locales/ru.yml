          ‚Äì –Ω—É–∂–Ω–æ –ø–æ–∫—É–ø–∞—Ç—å —á—Ç–æ-—Ç–æ, —á—Ç–æ–±—ã –±—ã—Ç—å –≤–∞–∂–Ω—ã–º –∏ –∑–Ω–∞—á–∏–º—ã–º;<br>
          ‚Äì –Ω—É–∂–Ω–æ –¥–æ—Å—Ç–∏–≥–∞—Ç—å —á–µ–≥–æ-—Ç–æ, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –∏ —É–≤–∞–∂–µ–Ω–∏–µ;<br>
          ‚Äì –Ω—É–∂–Ω–æ —Ä–∞–∑–≤–ª–µ–∫–∞—Ç—å –∫–æ–≥–æ-—Ç–æ, —á—Ç–æ–±—ã –≤—ã–∑–≤–∞—Ç—å –∏–Ω—Ç–µ—Ä–µ—Å, –ø—Ä–∏–≤–ª–µ—á—å –∫ —Å–µ–±–µ –≤–Ω–∏–º–∞–Ω–∏–µ;<br>
          ‚Äì –Ω—É–∂–Ω–æ —É–≥–æ–∂–¥–∞—Ç—å –∏–ª–∏ –ø–æ–º–æ–≥–∞—Ç—å –∫–æ–º—É-—Ç–æ, —á—Ç–æ–±—ã –∫—Ç–æ-—Ç–æ –±–æ–ª–µ–µ —Å–∏–ª—å–Ω—ã–π –∑–∞—Å—Ç—É–ø–∏–ª—Å—è –∑–∞ –º–µ–Ω—è –∏–ª–∏ —á—Ç–æ–±—ã –±—ã—Ç—å –Ω—É–∂–Ω—ã–º –∫–æ–º—É-—Ç–æ;<br>
          ‚Äì –Ω—É–∂–Ω–æ –∂–∞–ª–æ–≤–∞—Ç—å—Å—è –∫–æ–º—É-—Ç–æ, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø–æ–º–æ—â—å, –ø–æ–¥–¥–µ—Ä–∂–∫—É –∏ –≤–Ω–∏–º–∞–Ω–∏–µ.
        </p>
        <p>
          –í—ã—è–≤–∏—Ç—å –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–π —Å—Ü–µ–Ω–∞—Ä–∏–π –º–æ–∂–Ω–æ –≤–æ–ø—Ä–æ—Å–∞–º–∏: "–≤ –∫–∞–∫–æ–π –∏–º–µ–Ω–Ω–æ —Å–∏—Ç—É–∞—Ü–∏–∏ —ç—Ç–æ —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç –ø—Ä–æ–±–ª–µ–º—É?", "–ö–∞–∫ –≤—ã –ø–æ—Å—Ç—É–ø–∞–µ—Ç–µ –≤ —Ç–∞–∫–∏—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö?", "–ß—Ç–æ –±—ã –≤—ã –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–¥–µ–ª–∞–ª–∏ –≤ —ç—Ç–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏?", "–ß—Ç–æ –≤–∞–º –º–æ–≥—É—Ç —Å–∫–∞–∑–∞—Ç—å –∏–ª–∏ —Å–¥–µ–ª–∞—Ç—å, —á—Ç–æ–±—ã —ç—Ç–æ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–µ —á—É–≤—Å—Ç–≤–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —É—Å–∏–ª–∏–ª–æ—Å—å?", "–ö–∞–∫ —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç –≤–∞—à —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫?" –î–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ —Å—Ü–µ–Ω–∞—Ä–∏—è –º—ã —Ä–∏—Å—É–µ–º <b>–¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–Ω—É—é —Å—Ö–µ–º—É</b>, –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ì–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–µ–π –∏–ª–∏ –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–µ–π –≤—Å–µ <b>–¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–µ —ç–º–æ—Ü–∏–∏</b> –≤ –¥–∞–Ω–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö. –î–∞–ª–µ–µ, —Ä–∞–∑—ã–≥—Ä—ã–≤–∞–µ–º –≤ —Ä–æ–ª—è—Ö —ç—Ç–∏ —Å–∏—Ç—É–∞—Ü–∏–∏, —á—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å—Å—è –≥–æ–≤–æ—Ä–∏—Ç—å —Å–µ–±–µ: "–æ–≥–æ, —è –ø–æ–ª—É—á–∏–ª –≤—ã–∑–æ–≤, –∫–∞–∫ —è –±—É–¥—É –µ–≥–æ –ø—Ä–µ–æ–¥–æ–ª–µ–≤–∞—Ç—å?" –ó–∞—Ç–µ–º, –≤—ã—Å—Ç—Ä–∞–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤, –¥–µ—Ç–∞–ª—å–Ω–æ –æ–ø–∏—Å—ã–≤–∞–µ–º –∏—Ö –≤ —Ñ–æ—Ä–º–∞—Ç–µ <b>–æ–±—Ä–∞–∑–∞ –∂–µ–ª–∞–µ–º—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π</b>. –ù–∞ —ç—Ç–æ–º —ç—Ç–∞–ø–µ —É —á–µ–ª–æ–≤–µ–∫–∞ –º–æ–∂–µ—Ç –≤–æ–∑–Ω–∏–∫–∞—Ç—å —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ, –Ω–µ–∂–µ–ª–∞–Ω–∏–µ –º–µ–Ω—è—Ç—å —Å–≤–æ—é –∂–∏–∑–Ω—å. –≠—Ç–æ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç —Å–≤–æ–µ–≥–æ —Å—Ü–µ–Ω–∞—Ä–∏—è –∏ –≤ —Ç–∞–∫–∏—Ö —Å–ª—É—á–∞—è—Ö –Ω—É–∂–Ω–æ –æ—Å–æ–∑–Ω–∞—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –∏ –ø—Ä–∏–Ω—è—Ç—å –≤–∑–≤–µ—à–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ.
        </p>

        <h3>–ü—Ä–∏–Ω—è—Ç–∏–µ —Ä–µ—à–µ–Ω–∏–π</h3>
        <p>
          –ß–∞—Å—Ç–æ –∫–ª–∏–µ–Ω—Ç—ã –ø—Ä–∏—Ö–æ–¥—è—Ç —Å –∑–∞–ø—Ä–æ—Å–æ–º: "–ö–∞–∫ –ø–æ—Å—Ç—É–ø–∏—Ç—å? –ß—Ç–æ –¥–µ–ª–∞—Ç—å? –ö–∞–∫ –±—ã—Ç—å?", –∏ –∑–∞—á–∞—Å—Ç—É—é —ç—Ç–æ –Ω–µ—É—Ç–æ—á–Ω–µ–Ω–Ω—ã–µ –∏–ª–∏ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã. –ü–æ—ç—Ç–æ–º—É –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –º—ã –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è, —Ä–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ–º –≤—Å—ë –ø–æ –ø–æ–ª–æ—á–∫–∞–º –∏ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ –ø—Ä–∏–º–µ–Ω—è–µ–º <b>—Ç–µ—Ö–Ω–∏–∫–∏ –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π</b> (–∫–≤–∞–¥—Ä–∞—Ç –¥–µ–∫–∞—Ä—Ç–∞, "–∑–∞ –∏ –ø—Ä–æ—Ç–∏–≤", –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—è), –∞ —Ç–∞–∫–∂–µ —Ä–∞–∑–ª–∏—á–Ω—ã–µ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ã–µ –∏ –∫–æ—É—á–∏–Ω–≥–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã, –Ω–∞–ø—Ä–∏–º–µ—Ä: "–ù—É–∂–Ω–æ –ª–∏ –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏–µ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å?", "–ú–æ–∂–µ—Ç –ª–∏ –ø–∞—Ä—Ç–Ω–µ—Ä —Å–¥–µ–ª–∞—Ç—å —á—Ç–æ-—Ç–æ, —á—Ç–æ–±—ã –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–∞—à–µ –¥–æ–≤–µ—Ä–∏–µ –∫ –Ω–µ–º—É?", "–û—â—É—â–∞–µ—Ç–µ –ª–∏ –≤—ã –∏—Å–∫—Ä—É –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö –∏–ª–∏ –æ–Ω–∞ –ø–æ–≥–∞—Å–ª–∞ –Ω–∞–≤—Å–µ–≥–¥–∞?", "–ö–∞–∫ –æ–ø—ã—Ç —ç—Ç–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π –∏–∑–º–µ–Ω–∏–ª –≤–∞—Å?", "–ú–æ–∂–Ω–æ –±—ã—Ç—å –≤–º–µ—Å—Ç–µ –∏ –ø–æ–º–Ω–∏—Ç—å –æ —Ç–æ–º, —á—Ç–æ –±—ã–ª–æ?". –ù–∞ –ø—Ä–∏–Ω—è—Ç–∏–µ –æ–¥–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è —á–∞—â–µ –≤—Å–µ–≥–æ –≤–ø–æ–ª–Ω–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ–¥–Ω–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –î–ª—è –≤–∑–≤–µ—à–µ–Ω–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è –≤ —Å–ª–æ–∂–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö —Å –º–Ω–æ–∂–µ—Å—Ç–≤–æ–º –¥–µ–π—Å—Ç–≤—É—é—â–∏—Ö –ª–∏—Ü, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø—Ä–æ–≤–µ—Å—Ç–∏ —á–µ—Ç–∫–∏–π –∞–Ω–∞–ª–∏–∑ —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞—é—â–∏–π—Å—è –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏. –° –ø–æ–º–æ—â—å—é –°–ú–î –º—ã —Ä–∏—Å—É–µ–º <b>–¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–Ω—ã–µ —Å—Ö–µ–º—ã</b>, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –º–æ–∂–µ–º —É–≤–∏–¥–µ—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∑–∞–∏–º–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–π –∏ –ø—Ä–∏–Ω—è—Ç—å –Ω–∞–∏–±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –∑–∞ 1-3 –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏.
        </p>
        <p>
          –ü—Ä–∏ —ç—Ç–æ–º, –≤–∞—à–µ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–µ —Å–º—è—Ç–µ–Ω–∏–µ –∏ –Ω–µ—Ä–µ—à–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º–æ–≥—É—Ç –±—ã—Ç—å –≤—ã–∑–≤–∞–Ω—ã –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–æ–π –ø—Ä–æ–±–ª–µ–º–æ–π —Å —Ç–µ–º, —á—Ç–æ –≤—ã –Ω–µ –∑–Ω–∞–µ—Ç–µ –æ—Ç–≤–µ—Ç –Ω–∞ –≤–æ–ø—Ä–æ—Å: "–ö—Ç–æ —è –∏ —á–µ–≥–æ —Ö–æ—á—É?" –í —Ç–∞–∫–æ–º —Å–ª—É—á–∞–µ, –∑–¥–µ—Å—å –º—ã –≤–∫–ª—é—á–∞–µ–º –≤ —Ä–∞–±–æ—Ç—É <a href="/ru/Mindfulness.html">–ú–∞–π–Ω–¥—Ñ—É–ª–Ω–µ—Å—Å</a> –∏ —Ä–∞–∑–≤–∏–≤–∞–µ–º –≤–∞—à—É <b>–æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å</b> —Ç–µ—Ö–Ω–∏–∫–∞–º–∏ "—Å–º–∞–∫–æ–≤–∞–Ω–∏–µ", "–∑–∞–º–µ–¥–ª–µ–Ω–∏–µ", "–∞–∫—Ç–∏–≤–Ω–∞—è –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å". –î–∞–ª–µ–µ, –º—ã —Ä–∞–∑–≤–∏–≤–∞–µ–º <b>–ù–∞–±–ª—é–¥–∞—é—â–µ–µ –Ø</b> ‚Äì —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ—Å—Ç–∏ –æ—Ç —Å–≤–æ–∏—Ö —Ä–µ–∞–∫—Ü–∏–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –æ–±—Ä–∞–∑–∞ —Å–µ–±—è, –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏ —É–º–µ–Ω–∏—è —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —Å–∏—Ç—É–∞—Ü–∏–∏ —Å —Ä–∞–∑–Ω—ã—Ö —Ç–æ—á–µ–∫ –∑—Ä–µ–Ω–∏—è. –í –¥–æ–º–∞—à–Ω–µ–º –∑–∞–¥–∞–Ω–∏–∏ –≤—ã –∑–∞–ø–æ–ª–Ω—è–µ—Ç–µ –ê–í–°-—Å—Ö–µ–º—É –∏ –Ω–∞—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç–µ –Ω–∞—à–∏ —Ç–µ—Ö–Ω–∏–∫–∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏. –° –ø–æ–º–æ—â—å—é ACT –≤—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ <b>—Ü–µ–Ω–Ω–æ—Å—Ç–∏ –∏ —Å–º—ã—Å–ª—ã</b> –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ—Ç–æ—Ä—ã—Ö –∏ –Ω—É–∂–Ω–æ –ø—Ä–∏–Ω–∏–º–∞—Ç—å –≤–∑–≤–µ—à–µ–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è. –ö—Ä–æ–º–µ —ç—Ç–æ–≥–æ, —É—á–∏–º—Å—è <b>–±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å</b> –∏ <b>–ø—Ä–∏–∑–Ω–∞–≤–∞—Ç—å —Å–≤–æ–∏ –æ—à–∏–±–∫–∏</b> ‚Äì –Ω–∞ —Å–µ–∞–Ω—Å–∞—Ö —Ä–µ–ø–µ—Ç–∏—Ä—É–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏, –∞ –≤ —Å–≤–æ–µ–π –æ–±—ã–¥–µ–Ω–Ω–æ–π –∂–∏–∑–Ω–∏ –≤—ã —Å—Ç–∞–≤–∏—Ç–µ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã (–Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –æ—à–∏–±–∞–µ—Ç–µ—Å—å –∏ –≤–∏–¥–∏—Ç–µ, —á—Ç–æ –Ω–∏—á–µ–≥–æ —É–∂–∞—Å–Ω–æ–≥–æ –Ω–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç), —Å—Ç–∞—Ä–∞–µ—Ç–µ—Å—å —á–∞—â–µ –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–∞–≤–¥—É –∏ –ø—Ä–∏ —ç—Ç–æ–º —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É—á–∏—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Ä–µ—à–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã. C–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –Ω–∞—à–∏ —Ç–µ—Ö–Ω–∏–∫–∏ –≤ –µ–¥–∏–Ω—É—é <b>—Ç–µ—Ö–Ω–∏–∫—É "–°–¢–û–ü"</b>, —Ç—Ä–µ–Ω–∏—Ä—É–µ–º –µ–µ, —á—Ç–æ–±—ã –º–æ—á—å –≤ –ª—é–±–æ–π –º–æ–º–µ–Ω—Ç –≤—Ä–µ–º–µ–Ω–∏ —Å–ª–µ–¥–æ–≤–∞—Ç—å —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º, –Ω–µ —Å–º–æ—Ç—Ä—è –Ω–∞ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏. –í –∏—Ç–æ–≥–µ –Ω–∞ –æ—Å–Ω–æ–≤–∞–Ω–∏–∏ –≤—ã—è–≤–ª–µ–Ω–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π, —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤ –∏ —Ü–µ–Ω–Ω–æ—Å—Ç–µ–π –≤—ã –ø—Ä–∏–Ω–∏–º–∞–µ—Ç–µ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ: —É—Ö–æ–¥–∏—Ç—å –∏–∑ –æ—Ç–Ω–æ—à–µ–Ω–∏–π, –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å –ø—ã—Ç–∞—Ç—å—Å—è –∏—Ö –∏–∑–º–µ–Ω–∏—Ç—å –∏–ª–∏ –ø—Ä–∏–Ω—è—Ç—å –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–µ –∏ –∂–∏—Ç—å –¥–∞–ª—å—à–µ.
        </p>

        <h3>–û–±—É—á–µ–Ω–∏–µ –Ω–∞–≤—ã–∫–∞–º –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏</h3>
        <p>
          –í –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö —Å –ª—é–¥—å–º–∏ –≤—Å–µ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ–º —Å —Å–µ–±—è. –î–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≤–∑–∞–∏–º–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–π –ø–æ–≤—ã—à–∞–µ–º –≤–∞—à–∏ –∫–æ–º–º—É–Ω–∏–∫–∞—Ç–∏–≤–Ω—ã–µ –Ω–∞–≤—ã–∫–∏. –í—Å—ë —Ç–∞–∫–∂–µ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∞—à–∏—Ö —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤ –º–µ—Ç–æ–¥–æ–º –°–ú–î, –ø—Ä–æ–≤–æ–¥–∏–º —Ä–æ–ª–µ–≤—ã–µ –∏–≥—Ä—ã –∏–ª–∏ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–æ–∑–∏—Ü–∏–∏ (–∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä—É–µ–º —Å —Ç—Ä–∏–≥–≥–µ—Ä–æ–º), —á—Ç–æ–±—ã –≤—ã—è–≤–∏—Ç—å —Ç–æ, —á–µ–º—É –≤–∞–º –Ω—É–∂–Ω–æ –Ω–∞—É—á–∏—Ç—å—Å—è. –û—Å–Ω–æ–≤–æ–π –º–æ–µ–≥–æ –æ–±—É—á–µ–Ω–∏—è –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏ —è–≤–ª—è–µ—Ç—Å—è –º–µ—Ç–æ–¥ <b>–Ω–µ–Ω–∞—Å–∏–ª—å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –æ–±—â–µ–Ω–∏—è –ú–∞—Ä—à–∞–ª–ª–∞ –†–æ–∑–µ–Ω–±–µ—Ä–≥–∞</b> ‚Äì –ø—Ä–æ—Å—Ç–æ–π –∏ –∫–ª–∞—Å—Å–Ω—ã–π —Å–ø–æ—Å–æ–± –Ω–∞—É—á–∏—Ç—å—Å—è –∫—Ä–∞—Å–∏–≤–æ –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–∞–≤–¥—É. –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö –º—ã —Å–ª–µ–¥—É–µ–º –ø—Ä–∏–Ω—Ü–∏–ø–∞–º <b>–∞—Å—Å–µ—Ä—Ç–∏–≤–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è</b> (–ø–æ–≤–µ–¥–µ–Ω–∏—è —É–≤–µ—Ä–µ–Ω–Ω–æ–≥–æ –≤ —Å–µ–±–µ —á–µ–ª–æ–≤–µ–∫–∞, –∫–æ—Ç–æ—Ä—ã–π, –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏, –ø–ª–∞–≤–Ω–æ –ø–æ–≤—ã—à–∞–µ—Ç —Å–≤–æ–π —É—Ä–æ–≤–µ–Ω—å –∞–≥—Ä–µ—Å—Å–∏–∏). –ú—ã —Ä–∞–∑—ã–≥—Ä—ã–≤–∞–µ–º —Å–∏—Ç—É–∞—Ü–∏–∏ –∏–∑ –∂–∏–∑–Ω–∏ –≤ —Ä–æ–ª—è—Ö: —Å–ø–æ—Ä–∏–º –¥—Ä—É–≥ —Å –¥—Ä—É–≥–æ–º, —Ä—É–≥–∞–µ–º—Å—è –º–∞—Ç–æ–º, –æ–±–∏–∂–∞–µ–º—Å—è, –≥—Ä—É—Å—Ç–∏–º, –º–∞–Ω–∏–ø—É–ª–∏—Ä—É–µ–º, –Ω–µ –±—Ä–µ–∑–≥—É–µ–º –Ω–∏–∫–∞–∫–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏. –î–µ–ª–∞–µ–º –≤—Å—ë –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –≤—ã –Ω–∞—É—á–∏–ª–∏—Å—å –æ—Ç—Å—Ç–∞–∏–≤–∞—Ç—å —Å–≤–æ—é —Ç–æ—á–∫—É –∑—Ä–µ–Ω–∏—è. –Ø –≤–∞—Å –æ–±—É—á–∞—é –ø—Ä–æ—Å—Ç—ã–º —Ç–µ—Ö–Ω–∏–∫–∞–º "5 —ç—Ç–∞–ø–æ–≤ –ø–æ–≤—ã—à–µ–Ω–∏—è –∑–ª–æ—Å—Ç–∏" –∏ "5 —ç—Ç–∞–ø–æ–≤ –ø—Ä–æ—Ç–∏–≤–æ—Å—Ç–æ—è–Ω–∏—è –º–∞–Ω–∏–ø—É–ª—è—Ü–∏—è–º", –ø–æ—Å–ª–µ —á–µ–≥–æ –≤—ã –æ—Ç—à–ª–∏—Ñ–æ–≤—ã–≤–∞–µ—Ç–µ —ç—Ç–∏ –Ω–∞–≤—ã–∫–∏ –≤ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –∂–∏–∑–Ω–∏.
