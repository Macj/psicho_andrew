      text: 'Во время наших сеансов с Андреем я научилась больше понимать свои эмоции и ощущения, избавилась от проблем, которые долго портили мне жизнь. Я посмотрела на многие ситуации под другим углом, что очень положительно повлияло на мою личную жизнь, отношения с мужем и родными. Это был отличный опыт познания себя. Спасибо за продуктивную работу, понимание с полуслова и несомненный профессионализм, а также за технику релаксации 👍' 
    Anastasia20: 
      name: 'Анастасия'
      age: '20 лет'
      alt: 'Анастасия 20 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Во время работы с Андреем было очень легко”'
      text: 'Во время работы с Андреем было очень легко. Некоторые вещи после консультации перестали беспокоить и стали более понятными. За одну консультацию мы решили все вопросы, сразу ощутилась легкость! Проблемы преобразовались в легкие решения. Спасибо большое Вам за проделанную работу! Очень приятным бонусом был файл, где были прописаны все проблемы и пути их решения, к которым мы пришли на консультации!'
    Maria19: 
      name: 'Мария'
      age: '19 лет'
      alt: 'Мария 19 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Я стала меньше беспокоится”'
      text: 'Раньше я думала, что перестать бояться чего-либо или изменить взгляды на жизнь можно только за долгий период времени. Но мне хватило всего двух консультаций с вами для того, чтобы мне стало легче. У меня уменьшились страхи. Также, благодаря вам, я научилась принимать свои ощущения, а не избегать их. Я стала меньше беспокоиться. Поэтому я очень рада, что работала именно с вами. Вы помогаете лучше узнать себя и мир, и всегда заканчиваете встречу на приятной ноте. Я думаю, что вы можете помочь еще не одному человеку.'
    Bogdan29: 
      name: 'Богдан'
      age: '29 лет'
      alt: 'Богдан 29 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Мои ожидания абсолютно оправдались”'
      text: 'У меня 3 месяца была тревога и ПА. Я взял пробный урок, без особых надежд на успех, потому что у меня был уже отрицательный опыт. Однако, после 1-го занятия, техники, которые дал мне Андрей, дали определенный эффект, поэтому я поверил в то, что с этим специалистом можно работать. И мои ожидания абсолютно оправдались. Мы прозанимались 5 занятий и мои проблемы решились. Прошло пол года - никаких проблем нет'
    Svetlana37: 
      name: 'Светлана'
      age: '37 лет'
      alt: 'Светлана 37 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Андрей - грамотный психолог”'
      text: 'Андрея я нашла, когда в моей жизни был непростой период. Мне понравился энтузиазм Андрея и то, что он никогда не оставлял меня одну (была постоянная связь в Вайбере), после каждой консультации мы уже могли отмечать какой-то результат. ДЗ мы делали вместе. Андрей - грамотный психолог, он не дал мне ни одного совета, а каждую ситуацию показал с какой-то неведомой для меня стороны, тогда я всё поняла и приняла ряд верных решений.'
    Danil20: 
      name: 'Даниил'
      age: '20 лет'
      alt: 'Даниил 20 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Иногда, казалось, что он видит меня насквозь”'
      text: 'Очень понравился подход Андрея как специалиста. Изначально, он много информации передал мне во время первичного общения о том, как будет выглядеть консультация, финансовые вопросы, всё было ясно изложено, это впечатлило. Мне было легко общаться с Андреем, он задавал вопросы в нужный момент, никогда не давил. Иногда, казалось, что он видит меня насквозь. Мне кажется, это о многом свидетельствует.'
    Alina22: 
      name: 'Алина'
      age: '22 года'
      alt: 'Алина 22 года отзыв. Психолог Ткаченко Андрей'
      title: '“Такой отдачи не видела ни от одного профессионала”'
      text: 'Это был мой 3 психолог и я рада, что наконец-то моя жизнь начала меняться. Сессии были хоть и тяжелыми и объемными, но я в восторге. Знаю, что буду возвращаться еще. Благодарна за марафон стрессоустойчивости - такой отдачи не видела ни от одного профессионала своего дела). Благодарна за связь вне консультаций и поддержку!'
    Marina30: 
      name: 'Марина'
      age: '30 лет'
      alt: 'Марина 30 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Это начало чего-то интересненького в жизни”'
      text: 'Андрей, я очень благодарна за постановку моих мозгов на здоровый путь) Теперь я умею разбирать себя на части, как матрёшка, и собирать обратно, в крепкое целостное дерево. Мне было очень приятно работать с профессиональным психологом, было ощущение твердой опоры на уверенное плечо и доверительная дружественная обстановка, в которой не страшно откровенничать, даже если думаешь что говоришь глупости. Теперь нужно немного привыкать к тому, что я думаю и действую по новому пути, оптимальному для себя и других людей, экологичным способом для всех. Что я такая же, как все и нет смысла лишний раз стесняться) Это начало чего-то интересненького в жизни, чему я очень рада)) Если возникнут какие-либо преграды на моем пути, в психологическом плане, то знаю к кому можно обратиться для разбора ситуации по полочкам в голове) Огромное спасибо!'
    Anna40: 
      name: 'Анна'
      age: '40 лет'
      alt: 'Анна 40 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Я стала уверенной в себе, поняла чего я стою”'
      text: 'Я обратилась к Андрею за помощью. У меня было много страхов (страх потери жизни, страх заболеть, я боялась мужчин, я боялась еды, я боялась потерять работу). Пройдя с ним курс в 15 занятий я стала уверенной в себе, я поняла чего я стою, и что все мои страхи это пыль, которая оказалась в моих глазах просто потому, что я допустила к себе людей, которые меня не уважали и унижали всячески своими поступками. Андрей меня научил уважать себя и свое мнение прежде всего и делать социо-информационную гигиену вовремя и не зацикливаться на людях, которые берут и ничего не дают взамен, какими бы дорогими они для меня не казались. Прежде всего Андрей помог мне полюбить себя, свою жизнь, еду и даже мою работу, которую как оказалось раньше, я не любила. А сегодня я понимаю, что и она мне может приносить уверенность в себе и в завтрашнем дне. Спасибо Андрею за то, что он сделал меня счастливой и за ручку, пусть маленькими шажками, но научил меня заново кушать то, что я не ела много лет просто потому, что боялась своей выдуманной аллергии. Спасибо ему и дай Бог здоровья, успехов и новых открытий для нас, кто так хочет быть нужным себе прежде всего и своим близким. С ув.Анна.'
    Inna28: 
      name: 'Инна'
      age: '28 лет'
      alt: 'Инна 28 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Эффект от терапии оказался заметен не только мне”'
      text: 'К Андрею обратилась по рекомендации людей прошедших терапию и разбирающихся в актуальных подходах и способных оценить уровень подготовки специалиста. И в свою очередь порекомендовала его всем своим друзьям, так как эффект от терапии значим и оказался заметен не только мне, но и окружающим. Полное доверие, отсутствие стеснения при обсуждении любой темы, легкость в общении, отсутствие какого-либо осуждения с его стороны - ключевые вещи для меня. Вместе с тем, я, как человек также имеющий общее понимание и знакомый с различными направлениями психологической помощи, уверена и восхищена его профессионализмом, уровнем знаний и навыков.'
    Michael26: 
      name: 'Михаил'
      age: '26 лет'
      alt: 'Михаил 26 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Спокойно, взвешенно, уверенно”'
      text: 'Это была моя первая встреча с психологом. Были какие-то сомнения, смогу ли открыто говорить о своих проблемах. Как оказалось – зря. Консультация и последующие сеансы прошли в какой-то, как бы это правильно сказать, дружеской атмосфере, будто говоришь с давним знакомым. Спокойно, взвешенно, уверенно. Чувствовалась поддержка и искреннее желание помочь. Также хочу отметить профессионализм Андрея, которого он придерживается во всем. Рад, что выбрал именно этого психолога.'
    Maksim32: 
      name: 'Максим'
      age: '32 года'
      alt: 'Максим 32 года отзыв. Психолог Ткаченко Андрей'
      title: '“Самое главное - что Андрей работает на результат”'
      text: 'Я специально выбирал себе специалиста по когнитивно-поведенческой терапии. Андрей показался самым перспективным. Андрей сразу дал понять, что как минимум половина ответственности за успех - на мне. Это важно, и он объяснил это доходчиво. Сначала, на первой консультации мне показалось, что между нами недостаёт эмпатии, но я слышал, что КПТ вообще это свойственно. На самом деле, нам просто нужно было найти подход друг к другу. Уже на второй консультации все зажимы в общении пропали. Что со мной произошло за эти консультации: я пришел с мыслями насчет моей личной жизни, от которых не было совершенно никакого отбоя. Они кружились в моей голове бесконечно. Я переживал и думал, что ничего не изменится, пока не пройдет время, или что-то не изменится. У меня был огромный скепсис, я думал, что с этим невозможно справиться. Ведь мысли - это часть меня. Но Андрей показал, что с этим можно работать. И у меня стало получаться. Я был тревожным, неуверенным, а после практики получал огромное удовольствие, разделяя эмоции, мысли и реальность. Самое главное - что Андрей работает на результат. Я и раньше посещал психолога с целью избавиться от тех же проблем, которые привели меня к Андрею, но наши консультации превратились в какой-то бесконечный цикл. С Андреем у нас было пять консультаций. После четвертой я ощутил, как я достигаю цели и спросил, а нужны ли нам еще консультации. На что Андрей сказал, что нужна еще одна для того, чтобы дать пару упражнений для закрепления результата. Мне очень понравился этот подход. И как только наша цель была достигнута, мы с удовольствием пожелали друг другу удачи и завершили наши встречи.'
    Marina28: 
      name: 'Марина'
      age: '28 лет'
      alt: 'Марина 28 лет отзыв. Психолог Ткаченко Андрей'
      title: '“Видно, что он вкладывает душу в свое дело”'
      text: 'Перед первым занятием я очень волновалась. Уже не первый раз, сталкиваясь с разными психологами, думала о том, какой на этот раз мне попадется человек и специалист. Моя проблема не простая и мне важно было чтобы человек, который мне будет помогать, как можно лучше меня понимал. Такого человека я нашла в Андрее. На первой встрече мы долго говорили - почти три с половиной часа! Он узнал обо мне очень многое, что необходимо было для работы и сказал что возьмется работать с моей проблемой. И я поверила в то, что ее возможно решить. Андрей показал мне план работы, которому мы будем следовать, сказал, что я могу писать ему в Вайбер на протяжении недели, когда мы не будем видеться (в формате личного дневника или просто о своих сложностях), что я могу всегда рассчитывать на его поддержку. А чтобы я могла поддерживать себя сама он будет давать мне домашнее задание и перед каждой встречей я должна буду заполнять опросник о своем состоянии за неделю для того, чтобы видеть наши результаты работы и изменения. Вначале (до первой консультации) еще настораживал молодой возраст психолога, но после разговора с ним я поняла, что этот стереотип в данном случае не подтвердился и моя тревога развеялась. Мой надуманный минус превратился в плюс! Молодой возраст оказался плюсом, потому что я увидела, что Андрей со свойственным только молодым людям рвением и энтузиазмом делает свою работу, что у него есть немаленький багаж знаний в сфере его специальности и он стремится усовершенствовать их, тратит свое личное время на это и хочет быть еще лучше! Видно, что он вкладывает душу в свое дело, а не это ли самое главное в любой профессии? Еще он сказал что любит свою профессию и это было для меня заметно даже без слов. Очень рекомендую его всем, кто нуждается в психологической помощи. Всем, кто, к сожалению, столкнулся с такими неприятными проблемами, о которых сложно даже рассказать кому-нибудь. На данный момент это лучший психолог из всех к кому я обращалась за помощью. Поэтому продолжаю с ним работать и уже вижу положительные изменения!'



