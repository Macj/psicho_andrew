        1. –ú–æ–∏ <a href="/ru/methods.html">–º–µ—Ç–æ–¥—ã —Ä–∞–±–æ—Ç—ã</a>, —Å–æ–≥–ª–∞—Å–Ω–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è–º, –∏–º–µ—é—Ç –≤—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏, –∞ –∑–Ω–∞—á–∏—Ç –µ—Å—Ç—å –≤—ã—Å–æ–∫–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å, —á—Ç–æ –≤–∞—à–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —É–ª—É—á—à–∏—Ç—Å—è, –µ—Å–ª–∏ –≤—ã –±—É–¥–µ—Ç–µ —Å–æ–±–ª—é–¥–∞—Ç—å –≤—Å–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏, –¥–æ–±—Ä–æ—Å–æ–≤–µ—Å—Ç–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –∏ –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ. –ì–∞—Ä–∞–Ω—Ç–∏–µ–π –º–æ–µ–≥–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–∏–∑–º–∞ —è–≤–ª—è—é—Ç—Å—è –¥–∏–ø–ª–æ–º—ã –æ –º–æ–µ–º –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏, –º–æ–π –æ–ø—ã—Ç —Ä–∞–±–æ—Ç—ã, –æ—Ç–∑—ã–≤—ã –∫–ª–∏–µ–Ω—Ç–æ–≤, –º–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–∞ —Å–∞–π—Ç–µ;<br><br>
        2. –í –∫–æ–Ω—Å—É–ª—å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –∏ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ —è –±–µ—Ä—É –Ω–∞ —Å–µ–±—è 50% –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ –∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –Ø –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É—é –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –≤ —Ä–∞–±–æ—Ç–µ, –º–æ–µ –∏—Å–∫—Ä–µ–Ω–Ω–µ–µ –∂–µ–ª–∞–Ω–∏–µ –ø–æ–º–æ—á—å, –¥–æ–±—Ä–æ–∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å –∏ 100% –º–æ–µ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è –ª–∏—á–Ω–æ –í–∞–º –≤–æ –≤—Ä–µ–º—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –í–∞—à–∏ 50% –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ –∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç ‚Äì –∂–µ–ª–∞–Ω–∏–µ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞—Ç—å –∏ –≤—ã–ø–æ–ª–Ω—è—Ç—å –¥–∑;<br><br>
        3. –ö–∞–∂–¥—ã–π —á–µ–ª–æ–≤–µ–∫ —É–Ω–∏–∫–∞–ª–µ–Ω. –ö–æ–º—É-—Ç–æ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏–π –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏, –∫–æ–º—É-—Ç–æ –º–µ–Ω—å—à–µ. –≠—Ç–æ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –º–Ω–æ–≥–∏—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤: –Ω–∞—Å–∫–æ–ª—å–∫–æ —Å–ª–æ–∂–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑–≤–∏—Ç—ã –≤–∞—à–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –∫ —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑—É, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤—ã –¥–æ–≤–µ—Ä—è–µ—Ç–µ –º–Ω–µ –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥—É –∏ –≥–æ–≤–æ—Ä–∏—Ç–µ –ª–∏ –≤—Å—é –ø—Ä–∞–≤–¥—É;<br><br>
        4. –ß—Ç–æ–±—ã –Ω–∞—à–∞ —Ä–∞–±–æ—Ç–∞ –±—ã–ª–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π, –¥–ª—è –Ω–∞—á–∞–ª–∞ –≤–∞–º —Å–ª–µ–¥—É–µ—Ç –ø—Ä–æ–π—Ç–∏ –æ–±—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ —É –≤—Ä–∞—á–∞ (–µ—Å–ª–∏ –≤–∞—à–∞ –ø—Ä–æ–±–ª–µ–º–∞ –∫–∞—Å–∞–µ—Ç—Å—è —Ö—Ä–æ–Ω–∏—á–µ—Å–∫–æ–≥–æ —Å—Ç—Ä–µ—Å—Å–∞, –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º –∏–ª–∏ –∏–Ω—ã—Ö —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤). –ü–µ—Ä–µ–¥ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–µ–π –≤–∞–º —Å–ª–µ–¥—É–µ—Ç —Ö–æ—Ä–æ—à–æ –≤—ã—Å–ø–∞—Ç—å—Å—è, –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å —Å–µ–±–µ —É–¥–æ–±–Ω–æ–µ —Ç–∏—Ö–æ–µ –º–µ—Å—Ç–æ –∏ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–≤—è–∑—å. –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –≤–∞–º –Ω—É–∂–Ω–æ –±—ã—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –æ—Ç–∫—Ä—ã—Ç—ã–º –∏ –≥–æ–≤–æ—Ä–∏—Ç—å –æ–±–æ –≤—Å–µ–º —á—Ç–æ –±–µ—Å–ø–æ–∫–æ–∏—Ç, –∞ –ø–æ—Å–ª–µ ‚Äì –≤—ã–ø–æ–ª–Ω—è—Ç—å –≤—Å–µ –¥–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è.
    question4: 
      title: "–ù–∞—Å–∫–æ–ª—å–∫–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏?"
      text: |
        –ú–µ—Ç–æ–¥–æ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –∏ —Ä–∞–±–æ—Ç—ã –ø—Å–∏—Ö–æ–ª–æ–≥–∞ —è–≤–ª—è–µ—Ç—Å—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –¥–∏–∞–ª–æ–≥, –ø–æ—ç—Ç–æ–º—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –º–æ–∂–Ω–æ –ø—Ä–æ–≤–æ–¥–∏—Ç—å –∫–∞–∫ –æ—á–Ω–æ –≤ –∫–∞–±–∏–Ω–µ—Ç–µ, —Ç–∞–∫ –∏ –æ–Ω–ª–∞–π–Ω. –ï—Å–ª–∏ –≤—ã –Ω–µ —Ö–æ—Ç–∏—Ç–µ –æ–±–Ω–∏–º–∞—Ç—å, –Ω—é—Ö–∞—Ç—å, –ø—Ä–æ–±–æ–≤–∞—Ç—å –Ω–∞ –≤–∫—É—Å –ø—Å–∏—Ö–æ–ª–æ–≥–∞, —Ç–æ –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –∫–∞–∫ —Ä–∞–∑ –¥–ª—è –≤–∞—Å! –û–Ω–∏ –¥–µ—à–µ–≤–ª–µ –∏ —É–¥–æ–±–Ω–µ–µ –∫–∞–∫ –¥–ª—è –ø—Å–∏—Ö–æ–ª–æ–≥–∞, —Ç–∞–∫ –∏ –¥–ª—è —Å–∞–º–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞.<br><br>
        –ü–æ –ø—Ä–∞–≤–¥–µ –≥–æ–≤–æ—Ä—è:<br>
        1. –ï—Å–ª–∏ –ø—Ä–æ–±–ª–µ–º–∞ –∫–∞—Å–∞–µ—Ç—Å—è –º–µ–ª–∫–∏—Ö –±—ã—Ç–æ–≤—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ ("—á—Ç–æ –≤ —Ç–∞–∫–∏—Ö —Å–ª—É—á–∞—è—Ö –¥–µ–ª–∞—é—Ç?", "–Ω–æ—Ä–º–∞–ª—å–Ω–æ –ª–∏ —ç—Ç–æ?"), —Ç–æ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –º–æ–∂–Ω–æ –ø—Ä–æ–≤–æ–¥–∏—Ç—å –¥–∞–∂–µ –ø–æ –ø–µ—Ä–µ–ø–∏—Å–∫–µ –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞—Ö;<br>
        2. –¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏, –ø—Ä–æ–≤–æ–¥–∏—Ç—å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É –∏ —Ä–µ—à–∞—Ç—å –ø—Ä–æ—Å—Ç—ã–µ –∑–∞–ø—Ä–æ—Å—ã –º–æ–∂–Ω–æ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É, –±–µ–∑ –≤–∏–¥–µ–æ—Å–≤—è–∑–∏ (–Ω–æ, –∫–æ–Ω–µ—á–Ω–æ, –∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ —Å –≤–∏–¥–µ–æ);<br>
        3. –ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è –Ω–µ–≤—Ä–æ–∑–æ–≤, –ø–∞–Ω–∏—á–µ—Å–∫–∏—Ö –∞—Ç–∞–∫, –¥–µ–ø—Ä–µ—Å—Å–∏–π –∏ –ø—Ä–æ—á–∏—Ö —Å–µ—Ä—å–µ–∑–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ –≤–∏–¥–µ–æ—Å–≤—è–∑–∏ –∏–ª–∏ –≤ –∫–∞–±–∏–Ω–µ—Ç–µ;<br>
        4. –ï—Å—Ç—å —Ç–µ—Ö–Ω–∏–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ –ø—Ä–∏–º–µ–Ω—è—Ç—å —Ç–æ–ª—å–∫–æ –≤ –∫–∞–±–∏–Ω–µ—Ç–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–≤–∏–∂–µ–Ω–∏–µ –≥–ª–∞–∑ –≤ –º–µ—Ç–æ–¥–µ –î–ü–î–ì). –û–¥–Ω–∞–∫–æ, –≤–æ –≤—Å–µ—Ö –º–µ—Ç–æ–¥–∞—Ö –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –¥–∞–≤–Ω–æ –ø—Ä–∏–¥—É–º–∞–Ω—ã –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±–∏–ª–∞—Ç–µ—Ä–∞–ª—å–Ω–∞—è —Å—Ç–∏–º—É–ª—è—Ü–∏—è —Ä—É–∫ –∏ –Ω–æ–≥), –∫–æ—Ç–æ—Ä—ã–µ –æ–¥–∏–Ω–∞–∫–æ–≤–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–∞–∫ –≤ –∫–∞–±–∏–Ω–µ—Ç–µ, —Ç–∞–∫ –∏ –≤ —Ä–µ–∂–∏–º–µ –æ–Ω–ª–∞–π–Ω;<br>
        5. –î–ª—è –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö –≤–∞–º —Å–ª–µ–¥—É–µ—Ç –∑–∞—Ä–∞–Ω–µ–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å: –∫–∞–º–µ—Ä—É (—Å–º. –ø—É–Ω–∫—Ç—ã –≤—ã—à–µ), –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ —Ç–∏—Ö–æ–µ —É—é—Ç–Ω–æ–µ –º–µ—Å—Ç–æ. –ï—Å–ª–∏ –≤–∏–¥–µ–æ—Å–≤—è–∑—å –±—É–¥–µ—Ç –Ω–µ –æ—á–µ–Ω—å –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π ‚Äì –Ω–µ –ø—Ä–æ–±–ª–µ–º–∞. –ï—Å–ª–∏ –∞—É–¥–∏–æ—Å–≤—è–∑—å –±—É–¥–µ—Ç –ø–ª–æ—Ö–æ–π ‚Äì —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –±—É–¥–µ—Ç —Å–Ω–∏–∂–∞—Ç—å—Å—è.<br><br>
        –ï—Å–ª–∏ –ø—Ä–∏–¥–µ—Ä–∂–∏–≤–∞—Ç—å—Å—è –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª, —Ç–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π –±—É–¥–µ—Ç —Ç–∞–∫–æ–π —Å–∞–º–æ–π, –∫–∞–∫ –∏ –æ—á–Ω—ã–µ –≤—Å—Ç—Ä–µ—á–∏ –≤ –∫–∞–±–∏–Ω–µ—Ç–µ.
    question5: 
      title: "–°–∫–æ–ª—å–∫–æ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π?"
      text: |
        –í —Ä–∞–∑–¥–µ–ª–µ <a href="/ru/work-with.html">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã</a> –≤—ã –Ω–∞–π–¥–µ—Ç–µ —Å–ø–∏—Å–æ–∫ –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º, —Å –∫–æ—Ç–æ—Ä—ã–º–∏ —è —Ä–∞–±–æ—Ç–∞—é. –ü–µ—Ä–µ–π–¥—è –ø–æ –æ–¥–Ω–æ–π –∏–∑ –Ω–∏—Ö –≤—ã —Å–º–æ–∂–µ—Ç–µ —É–∑–Ω–∞—Ç—å —Å–∫–æ–ª—å–∫–æ –≤ —Å—Ä–µ–¥–Ω–µ–º —Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º.<br><br>
        –ï—Å–ª–∏ –æ–±–æ–±—â–∏—Ç—å, —Ç–æ:<br>
        1. –ü—Ä–æ—Å—Ç—ã–µ –±—ã—Ç–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã —Ä–µ—à–∞—é—Ç—Å—è –∑–∞ 1 –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é;<br>
        2. –ù–µ —Å–ª–æ–∂–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –≤–∏–Ω—ã, —Å—Ç—ã–¥–∞, –æ–±–∏–¥—ã, –∑–ª–æ—Å—Ç–∏ –≤–æ –≤–∑–∞–∏–º–æ–æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö –º–æ–∂–Ω–æ —Ä–µ—à–∏—Ç—å –∑–∞ 1-5 –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π;<br>
        3. –î–µ–ø—Ä–µ—Å—Å–∏—è, –ø–∞–Ω–∏—á–µ—Å–∫–∏–µ –∞—Ç–∞–∫–∏, —Ç—Ä–µ–≤–æ–≥–∞ –∏ –¥—Ä—É–≥–∏–µ –Ω–µ–≤—Ä–æ—Ç–∏—á–µ—Å–∫–∏–µ —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ ‚Äì –¥–æ 10 –∏ –±–æ–ª–µ–µ —Å–µ–∞–Ω—Å–æ–≤;<br>
        4. –ú–Ω–æ–≥–æ–ª–µ—Ç–Ω–∏–π –Ω–µ–≤—Ä–æ–∑ –∏ –Ω–∏–∑–∫–∞—è —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞, —Ç—è–∂–µ–ª–∞—è –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞ –∏ –¥—Ä—É–≥–∏–µ —Å–ª–æ–∂–Ω—ã–µ —Å–ª—É—á–∞–∏ —Ç—Ä–µ–±—É—é—Ç –∫–∞–∫ –º–∏–Ω–∏–º—É–º –∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω–æ–≥–æ –∫—É—Ä—Å–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ (–æ—Ç 10 —Å–µ–∞–Ω—Å–æ–≤).<br><br>
        –ö–∞–∂–¥—ã–π —á–µ–ª–æ–≤–µ–∫ —É–Ω–∏–∫–∞–ª–µ–Ω. –ö–æ–º—É-—Ç–æ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏–π –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏, –∫–æ–º—É-—Ç–æ –º–µ–Ω—å—à–µ. –≠—Ç–æ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –º–Ω–æ–≥–∏—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤: –Ω–∞—Å–∫–æ–ª—å–∫–æ —Å–ª–æ–∂–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑–≤–∏—Ç—ã –≤–∞—à–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –∫ —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑—É, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤—ã –¥–æ–≤–µ—Ä—è–µ—Ç–µ –º–Ω–µ, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥—É, –∏ –≥–æ–≤–æ—Ä–∏—Ç–µ –ª–∏ –≤—Å—é –ø—Ä–∞–≤–¥—É.
    question6: 
      title: "–ß—Ç–æ —Ç–∞–∫–æ–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –∏ –∫–∞–∫ –æ–Ω–∞ –ø—Ä–æ—Ö–æ–¥–∏—Ç?"
      text: |
        –ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è ‚Äì –≤–∏–¥ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–º–æ—â–∏, —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –¥–∏–∞–ª–æ–≥ –º–µ–∂–¥—É –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –∏ –∫–ª–∏–µ–Ω—Ç–æ–º —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º –≤–µ—Ä–±–∞–ª—å–Ω—ã—Ö –∏ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏—Ö —Ç–µ—Ö–Ω–∏–∫ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —ç–º–æ—Ü–∏–π, —É–±–µ–∂–¥–µ–Ω–∏–π –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –∏–∑–±–∞–≤–∏—Ç—å –µ–≥–æ –æ—Ç —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –∏ –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º.<br>
        –ü—Ä–æ—Ü–µ—Å—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π –¥–µ—Ç–∞–ª—å–Ω–æ –æ–ø–∏—Å–∞–Ω –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö: <a href="/ru/individual_consultation.html">–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∞</a> –∏ <a href="/ru/group_consultation.html">–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –≥—Ä—É–ø–ø—ã –æ–Ω–ª–∞–π–Ω</a>.
    question7: 
      title: "–ö–∞–∫ –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è –∫ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏?"
      text: |
        –í–∞–º –Ω–µ –Ω—É–∂–Ω–æ –∏–º–µ—Ç—å —á–µ—Ç–∫–æ —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å (–æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –∏ –∂–µ–ª–∞–µ–º–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞). –ó–∞–ø—Ä–æ—Å –º—ã –≤–º–µ—Å—Ç–µ —Å–æ–∑–¥–∞–µ–º –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –û—Ç –≤–∞—Å –Ω–µ–æ–±—Ö–æ–¥–∏–º–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –∫ —Ä–∞–±–æ—Ç–µ. –ü–æ—ç—Ç–æ–º—É –≤ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∫ –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –≤–∞–∂–Ω—ã —Ç–∞–∫–∏–µ –ø—É–Ω–∫—Ç—ã:<br>
        <b>1. –•–æ—Ä–æ—à–∞—è —Å–≤—è–∑—å.</b> –ó–∞—Ä–∞–Ω–µ–µ –ø–æ–¥–≥–æ—Ç–æ–≤—å—Ç–µ—Å—å –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –Ω–∞–∏–ª—É—á—à–∏–π —Å–ø–æ—Å–æ–± –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–≤—è–∑–∏ –∏–∑ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤–∞–º (–æ–ø—Ç–æ–≤–æ–ª–æ–∫–æ–Ω–Ω—ã–π, —á–µ—Ä–µ–∑ –≤–∞–π—Ñ–∞–π –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω);<br>
        <b>2. –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –∫–∞–º–µ—Ä–∞.</b> –ó–∞—Ä–∞–Ω–µ–µ –ø–æ–¥–≥–æ—Ç–æ–≤—å—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –∫–∞–º–µ—Ä—É –¥–ª—è —Ö–æ—Ä–æ—à–µ–π —Å–≤—è–∑–∏. –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ü–ö, –∞ –Ω–µ —Ç–µ–ª–µ—Ñ–æ–Ω (–ª–∏–±–æ, —Ç–µ–ª–µ—Ñ–æ–Ω –¥–æ–ª–∂–µ–Ω —Å—Ç–æ—è—Ç—å —Ä—è–¥–æ–º, –∞ –Ω–µ –±—ã—Ç—å —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö). –ï—Å–ª–∏ –∫–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ –±—É–¥–µ—Ç –ø–ª–æ—Ö–∏–º ‚Äì –Ω–µ —Å—Ç—Ä–∞—à–Ω–æ. –ï—Å–ª–∏ –∑–≤—É–∫ –±—É–¥–µ—Ç –Ω–µ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–º ‚Äì —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –±—É–¥–µ—Ç —Å–Ω–∏–∂–∞—Ç—å—Å—è;<br>
        <b>3. –¢–∏—Ö–æ–µ –º–µ—Å—Ç–æ –∏ —Å–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è</b>, –≤ –∫–æ—Ç–æ—Ä–æ–º –≤–∞—Å –Ω–∏–∫—Ç–æ –Ω–µ –±—É–¥–µ—Ç –æ—Ç–≤–ª–µ–∫–∞—Ç—å. –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –ø—Ä–∏ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏, —É–±–µ–¥–∏—Ç–µ—Å—å –≤ —Ç–æ–º, —á—Ç–æ —Ç–µ–ª–µ—Ñ–æ–Ω—ã –æ—Ç–∫–ª—é—á–µ–Ω—ã, –Ω–∏–∫–æ–≥–æ –∏–∑ –ª—é–¥–µ–π –∏–ª–∏ –¥–æ–º–∞—à–Ω–∏—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö (–∫–æ—à–µ–∫, —Å–æ–±–∞–∫, –ø–æ–ø—É–≥–∞–µ–≤) –Ω–µ—Ç –≤ –¥–æ–º–µ, –ª–∏–±–æ, —á—Ç–æ –æ–Ω–∏ 100% –Ω–µ –ø–æ–º–µ—à–∞—é—Ç. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å –≤ —É–¥–æ–±–Ω–æ–º –∫—Ä–µ—Å–ª–µ –∏–ª–∏ –Ω–∞ –∫—Ä–æ–≤–∞—Ç–∏, –≤ —Ç–∏—Ö–æ–º —É—é—Ç–Ω–æ–º –º–µ—Å—Ç–µ, —Ä–∞—Å–ø–æ–ª–∞–≥–∞–µ–º–æ–º –∫ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —Ä–∞–±–æ—Ç–µ –Ω–∞–¥ —Å–æ–±–æ–π;<br>
        <b>4. –ù–µ–ø–æ—Å—Ä–µ–¥—Å—Ç–≤–µ–Ω–Ω–æ –ø–µ—Ä–µ–¥ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–µ–π</b> –Ω–µ–ª—å–∑—è —É–ø–æ—Ç—Ä–µ–±–ª—è—Ç—å –ª—é–±—ã–µ –ø—Å–∏—Ö–æ–∞–∫—Ç–∏–≤–Ω—ã–µ –≤–µ—â–µ—Å—Ç–≤–∞: –Ω–∞—Ä–∫–æ—Ç–∏–∫–∏, –∞–ª–∫–æ–≥–æ–ª—å (–∏–ª–∏ –±—ã—Ç—å –≤ –ø–æ—Ö–º–µ–ª—å–µ), –∫–æ—Ñ–µ–∏–Ω (—á–∞–π, –∫–æ—Ñ–µ, —ç–Ω–µ—Ä–≥–µ—Ç–∏–∫–∏), —É—Å–ø–æ–∫–æ–∏—Ç–µ–ª—å–Ω—ã–µ —Ç—Ä–∞–≤—ã, –ë–ê–î—ã –∏ –ø—Ä–æ—á–µ–µ. –ù—É–∂–Ω–æ –±—ã—Ç—å –≤—ã—Å–ø–∞–≤—à–∏–º—Å—è, —Å—ã—Ç—ã–º –∏ –≥–æ—Ç–æ–≤—ã–º –∫ —Ä–∞–±–æ—Ç–µ (–ø–µ—Ä–µ–¥ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–µ–π —Å—Ö–æ–¥–∏—Ç–µ –≤ —É–±–æ—Ä–Ω—É—é). –ê–Ω—Ç–∏–¥–µ–ø—Ä–µ—Å—Å–∞–Ω—Ç—ã –∏ –ø—Ä–æ—á–∏–µ –ª–µ–∫–∞—Ä—Å—Ç–≤–∞ –º–æ–∂–Ω–æ –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏—Ö –Ω–∞–∑–Ω–∞—á–∏–ª –≤–∞–º –≤—Ä–∞—á. –¢–∞–∫–∂–µ, –Ω–µ–ª—å–∑—è –ø—Ä–∏—Ö–æ–¥–∏—Ç—å —Å —è—Ä–∫–∏–º –º–∞–∫–∏—è–∂–µ–º –∏ –ø–æ–º–∞–¥–æ–π –Ω–∞ –ª–∏—Ü–µ. –û–¥–µ–∂–¥–∞ ‚Äì –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–∞—è, —É–¥–æ–±–Ω–∞—è, –±–µ–∑ –≥–ª—É–±–æ–∫–∏—Ö –≤—ã—Ä–µ–∑–æ–≤, –Ω–µ –≤—ã–∑—ã–≤–∞—é—â–∞—è;<br>
        <b>5. –ü—Ä–∏ —Å–µ–±–µ –∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ –∏–º–µ—Ç—å:</b> –≤–æ–¥—É –∏ –±—É–º–∞–∂–Ω—ã–µ —Å–∞–ª—Ñ–µ—Ç–∫–∏. –ü–æ –∂–µ–ª–∞–Ω–∏—é, –º–æ–∂–µ—Ç–µ –≤–∑—è—Ç—å: –ø–ª–µ–¥, –ø–æ–¥—É—à–∫—É, –±—É–º–∞–≥—É, —Ä—É—á–∫—É –∏–ª–∏ –∫–∞—Ä–∞–Ω–¥–∞—à –¥–ª—è –Ω–æ—Ç–∞—Ç–æ–∫.<br><br>
        –ü—Ä–∏ –Ω–µ—Å–æ–±–ª—é–¥–µ–Ω–∏–∏ —ç—Ç–∏—Ö –ø—Ä–æ—Å—Ç—ã—Ö –ø—Ä–∞–≤–∏–ª –µ—Å—Ç—å —Ä–∏—Å–∫, —á—Ç–æ –≤—Ä–µ–º—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –±—É–¥–µ—Ç –ø–æ—Ç—Ä–∞—á–µ–Ω–æ –Ω–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–æ–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏ —Å–∞–º–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –ø—Ä–æ–π–¥–µ—Ç –Ω–µ —Ç–∞–∫ —É—Å–ø–µ—à–Ω–æ, –∫–∞–∫ –º–æ–≥–ª–∞ –±—ã.
    question8: 
      title: "–ß—Ç–æ —è –ø–æ—á—É–≤—Å—Ç–≤—É—é –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏?"
      text: |
        –í–æ –≤—Ä–µ–º—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –º—ã –º–æ–∂–µ–º –∑–∞—Ç—Ä–∞–≥–∏–≤–∞—Ç—å —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–µ —Ç–µ–º—ã –∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –∏–∑ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏. –ü–æ—ç—Ç–æ–º—É –≤—ã –º–æ–∂–µ—Ç–µ –æ—â—É—Ç–∏—Ç—å –≥—Ä—É—Å—Ç—å, —Å—Ç—Ä–∞—Ö, –∑–ª–æ—Å—Ç—å, –≤–∏–Ω—É, —Å—Ç—ã–¥ –∏ —Ç.–¥. –ü—Ä–∏—Ö–æ–¥—è –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é –≤—ã –æ–±—è–∑—É–µ—Ç–µ—Å—å "–≤—ã–Ω–æ—Å–∏—Ç—å —Ç—è–∂–µ—Å—Ç—å —Ä–∞—Å–∫—Ä—ã—Ç–∏—è —Å–≤–æ–∏—Ö –∏–Ω—Ç–∏–º–Ω—ã—Ö –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏–π" (—Å–æ–≥–ª–∞—Å–Ω–æ –Ω–∞—à–µ–º—É <a href="/ru/contract.html">–î–æ–≥–æ–≤–æ—Ä—É</a>). –Ø, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥, –æ–±—è–∑—É—é—Å—å –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –∞–∫–∫—É—Ä–∞—Ç–Ω–æ –∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ, —Å–¥–µ–ª–∞—Ç—å –≤—Å—ë –≤–æ–∑–º–æ–∂–Ω–æ–µ, —á—Ç–æ–±—ã –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—é –∫–∞–∂–¥–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –≤—ã —á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ —Å–µ–±—è —Å–ø–æ–∫–æ–π–Ω–æ –∏ –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ, –±—ã–ª–∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º–∏ –∏ —É–≤–µ—Ä–µ–Ω–Ω—ã–º–∏ –≤ –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–º –¥–Ω–µ.
    question9: 
      title: "–ß—Ç–æ –º–Ω–µ –ø—Ä–∏–¥–µ—Ç—Å—è –¥–µ–ª–∞—Ç—å –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏?"
      text: |
        1. –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –¥–∏–∞–ª–æ–≥–µ —Å–æ –º–Ω–æ–π, –∫–∞–∫ —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º, –∏ –≥–æ–≤–æ—Ä–∏—Ç—å –æ –ª–∏—á–Ω–æ–º;<br>
        2. –°–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞—à–µ–π —Ä–∞–±–æ—Ç—ã, –∫–æ—Ç–æ—Ä–æ–≥–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ –¥–æ—Å—Ç–∏—á—å;<br>
        3. –°–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è –∫–∞–∫ –≤–∞–º —Å–ª–µ–¥—É–µ—Ç –ø–æ—Å—Ç—É–ø–∏—Ç—å –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–µ–Ω–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏ (–ø—Å–∏—Ö–æ–ª–æ–≥ —Å–æ–≤–µ—Ç–æ–≤ –Ω–µ –¥–∞–µ—Ç, –æ–Ω –ª–∏—à—å –ø–æ–º–æ–≥–∞–µ—Ç –≤—ã—è–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã —Ä–µ—à–µ–Ω–∏–π –∏ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏—Ö);<br>
        4. –î–µ–ª–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–µ –º–Ω–æ–π —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –∏ —Ç–µ—Ö–Ω–∏–∫–∏, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞ —Ä–∞–±–æ—Ç—É —Å –º—ã—Å–ª—è–º–∏, —ç–º–æ—Ü–∏—è–º–∏ –∏ –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º: "–¥–∞–≤–∞–π—Ç–µ –ø–æ–¥—É–º–∞–µ–º –æ‚Ä¶", "–≤—Å–ø–æ–º–Ω–∏—Ç–µ —ç—Ç–æ —Å–æ–±—ã—Ç–∏–µ‚Ä¶", "–ø—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à—É —ç–º–æ—Ü–∏—é –≤ –≤–∏–¥–µ‚Ä¶", "–¥–∞–≤–∞–π—Ç–µ –ø—Ä–æ–≤–µ—Ä–∏–º, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤–∞–º –ø–æ–º–æ–≥–∞–µ—Ç –≤–∞—à –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —É–≥—Ä–æ–∑, –Ω–∞—á–Ω–∏—Ç–µ –º—ã—Å–ª–µ–Ω–Ω–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–µ —Ç–µ–ª–æ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã—Ö –æ—â—É—â–µ–Ω–∏–π‚Ä¶" (–∏–Ω–æ–≥–¥–∞ –ø—Ä–∏–¥–µ—Ç—Å—è –∏–¥—Ç–∏ –Ω–∞–ø–µ—Ä–µ–∫–æ—Ä —Å—Ç—Ä–∞—Ö—É);<br>
        5. –î–µ–ª–∞—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ: –≤–µ—Å—Ç–∏ –¥–Ω–µ–≤–Ω–∏–∫, –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–∏ –º—ã—Å–ª–∏, –≤—ã–ø–æ–ª–Ω—è—Ç—å –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–æ–∑–∏—Ü–∏–∏: "—Å–¥–µ–ª–∞–π –≤–æ—Ç —ç—Ç–æ‚Ä¶", "–ø–æ–π–¥–∏ —Ç—É–¥–∞ –∏ –ø—Ä–æ–≤–µ—Ä—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞—à–µ–π —Ä–∞–±–æ—Ç—ã".<br><br>
        –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: —É –≤–∞—Å –µ—Å—Ç—å –ø—Ä–∞–≤–æ –Ω–∏—á–µ–≥–æ —ç—Ç–æ–≥–æ –Ω–µ –¥–µ–ª–∞—Ç—å, –Ω–æ –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –Ω–∞—à–µ–π —Ä–∞–±–æ—Ç—ã –±—É–¥–µ—Ç —Å–Ω–∏–∂–∞—Ç—å—Å—è.
    question10: 
      title: "–°–∫–æ–ª—å–∫–æ —Å—Ç–æ–∏—Ç –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è, –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏, –≥—Ä—É–ø–ø–æ–≤—ã–µ –∑–∞–Ω—è—Ç–∏—è?"
      text: |
        –ê–∫—Ç—É–∞–ª—å–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å –º–æ–∏—Ö —É—Å–ª—É–≥ –≤—ã –º–æ–∂–µ—Ç–µ —É–∑–Ω–∞—Ç—å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö: <a href="/ru/individual_consultation.html">–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∞</a> –∏ <a href="/ru/group_consultation.html">–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –≥—Ä—É–ø–ø—ã –æ–Ω–ª–∞–π–Ω</a>.
    question11:
      title: "–ú–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å —Å–∫–∏–¥–∫—É –∏–ª–∏ –∑–∞–ø–ª–∞—Ç–∏—Ç—å –ø–æ—Å–ª–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏?"
      text: |
        –ú–æ—è —Ä–∞–±–æ—Ç–∞ ‚Äì –º–æ–π —Ö–ª–µ–±. –Ø —Ä–∞–±–æ—Ç–∞—é —Å —Ç–µ–º–∏, –∫–æ–º—É –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã –º–æ–∏ —Ü–µ–Ω—ã. –û–ø–ª–∞—Ç–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–π –æ—Å—É—â–µ—Å—Ç–≤–ª—è–µ—Ç—Å—è –Ω–∞–ø–µ—Ä–µ–¥ (–º–∏–Ω–∏–º—É–º –∑–∞ 48 —á–∞—Å–æ–≤ –¥–æ –Ω–∞—á–∞–ª–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏, —Å–æ–≥–ª–∞—Å–Ω–æ –Ω–∞—à–µ–º—É <a href="/ru/contract.html">–î–æ–≥–æ–≤–æ—Ä—É</a>).<br><br>
        –°–∫–∏–¥–∫—É –º–æ–≥—É—Ç –ø–æ–ª—É—á–∏—Ç—å:<br>
        ‚Äì –∏–Ω–≤–∞–ª–∏–¥—ã;<br>
        ‚Äì –≤–æ–ª–æ–Ω—Ç–µ—Ä—ã;<br>
        ‚Äì —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Ä–∞–±–æ—Ç–Ω–∏–∫–∏;<br>
        ‚Äì –ª—é–¥–∏ —Å –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º–∏ –¥–ª—è –º–µ–Ω—è —Å–ª—É—á–∞—è–º–∏;<br>
        ‚Äì —Ç–µ, –∫—Ç–æ, –∫–∞–∫ —è –≤–∏–∂—É, –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –≥–æ—Ä—è—Ç –∂–µ–ª–∞–Ω–∏–µ–º —É–ª—É—á—à–∏—Ç—å —Å–≤–æ—é –∂–∏–∑–Ω—å;<br>
        ‚Äì —Ç–µ, –∫—Ç–æ –ø—Ä–∏–Ω—è–ª–∏ —É—á–∞—Å—Ç–∏–µ –≤ –º–æ–∏—Ö —Ç—Ä–µ–Ω–∏–Ω–≥–∞—Ö –∏ –ø–æ–ª—É—á–∏–ª–∏ —Å–∫–∏–¥–∫—É (—á—Ç–æ–±—ã –±—ã—Ç—å –≤ –∫—É—Ä—Å–µ –≤—Å–µ—Ö –Ω–æ–≤—ã—Ö —Ç—Ä–µ–Ω–∏–Ω–≥–æ–≤ –ø–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –º–æ–∏ <a href="/ru/contacts.html">—Å–æ—Ü—Å–µ—Ç–∏</a>).<br><br>
        –ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –∏ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—é –Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø—Ä–æ–≤–æ–¥–∏—Ç—å –∑–∞ –∫—Ä–µ–¥–∏—Ç–Ω—ã–µ –∏–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–µ–Ω—å–≥–∏, –∏–Ω–∞—á–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ –∑–∞ "–∞ –≤–¥—Ä—É–≥ –Ω–µ –ø–æ–ª—É—á–∏—Ç—Å—è" –º–æ–∂–µ—Ç –º–µ—à–∞—Ç—å –Ω–∞—à–µ–π —Ä–∞–±–æ—Ç–µ. –ï—Å–ª–∏ –≤—ã –æ–≥—Ä–∞–Ω–∏—á–µ–Ω—ã –≤ —Ñ–∏–Ω–∞–Ω—Å–∞—Ö, —Ç–æ –≤—ã –º–æ–∂–µ—Ç–µ –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –≤ —Å–æ—Ü.—Å–ª—É–∂–±—ã –∏–ª–∏ –ø–æ–∑–≤–æ–Ω–∏—Ç—å –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –ø–æ –º–µ—Å—Ç—É –≤–∞—à–µ–≥–æ –∂–∏—Ç–µ–ª—å—Å—Ç–≤–∞.
    question12:
      title: "–ö–∞–∫ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é?"
      text: |
        –ß—Ç–æ–±—ã –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é, –≤–∞–º —Å–ª–µ–¥—É–µ—Ç:<br>
        1. –°–≤—è–∑–∞—Ç—å—Å—è —Å–æ –º–Ω–æ–π –ø–æ –º–æ–∏–º <a href="/ru/contacts.html">–∫–æ–Ω—Ç–∞–∫—Ç–∞–º</a>;<br>
        2. –û–±—Å—É–¥–∏—Ç—å —Å–æ –º–Ω–æ–π –≤–∞—à —Å–ª—É—á–∞–π, —Å–æ–≥–ª–∞—Å–æ–≤–∞—Ç—å –≤—Å–µ –¥–µ—Ç–∞–ª–∏, —Ç–æ—á–Ω–æ–µ –º–µ—Å—Ç–æ –∏ –≤—Ä–µ–º—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏;<br>
        3. –û–ø–ª–∞—Ç–∏—Ç—å –º–æ–∏ —É—Å–ª—É–≥–∏;<br>
        4. –Ø–≤–∏—Ç—å—Å—è –≤–æ–≤—Ä–µ–º—è –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é.
    question13:
      title: "–ö–∞–∫ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞?"
      text: |
        –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –Ω–∞ –ø–µ—Ä–≤–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –≠—Ç–æ –¥–∏–∞–ª–æ–≥ –∫–ª–∏–µ–Ω—Ç–∞ —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º. –Ø –∑–∞–¥–∞—é –≤–∞–º —Ä—è–¥ –æ–±—â–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –∫–∞—Å–∞—é—â–∏—Ö—Å—è –≤–∞—à–µ–≥–æ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, –≤—Ä–µ–¥–Ω—ã—Ö –ø—Ä–∏–≤—ã—á–µ–∫, –ø—Ä–æ–±–ª–µ–º —Å–æ —Å–Ω–æ–º –∏ —Ç.–¥. –ü–æ—Å–ª–µ —á–µ–≥–æ –ø—Ä–æ–≤–æ–∂—É –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑ –≤–∞—à–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏, –≤—ã—è—Å–Ω—è—é –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–≥–æ, —Å—É—Ç—å –∏ –¥–∏–Ω–∞–º–∏–∫—É –ø—Ä–æ–±–ª–µ–º—ã, –∏–Ω—Ñ–æ—Ä–º–∏—Ä—É—é –≤–∞—Å –æ –º–µ—Ö–∞–Ω–∏–∑–º–∞—Ö —Ä–∞–±–æ—Ç—ã –ø—Å–∏—Ö–∏–∫–∏ –∏ –¥–∞—é –≤–æ–∑–º–æ–∂–Ω—ã–π –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –±—É–¥—É—â–µ–µ. –ö–æ–Ω—Ü–æ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —è–≤–ª—è–µ—Ç—Å—è —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–∞ (–æ—Å–æ–∑–Ω–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ –∂–µ–ª–∞–µ–º–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞). –ü–æ–¥—Ä–æ–±–Ω–µ–µ –≤ —Ä–∞–∑–¥–µ–ª–µ <a href="/ru/individual_consultation.html">–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∞</a>.<br><br>
        –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —É –ø—Å–∏—Ö–æ–ª–æ–≥–∞ –ù–ï –ó–ê–ú–ï–ù–Ø–ï–¢ –æ–±—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ —É –≤—Ä–∞—á–∞-–ø—Å–∏—Ö–∏–∞—Ç—Ä–∞!
    question14:
      title: "–†–∞–±–æ—Ç–∞–µ—Ç–µ –ª–∏ –≤—ã —Å –¥–µ—Ç—å–º–∏, –ø–æ–¥—Ä–æ—Å—Ç–∫–∞–º–∏, —Å–µ–º–µ–π–Ω—ã–º–∏ –ø–∞—Ä–∞–º–∏?"
      text: |
        –î–∞, –≤ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ —è –≥–æ—Ç–æ–≤ —Ä–∞–±–æ—Ç–∞—Ç—å —Å –ø–∞—Ä–∞–º–∏ –∏ –¥–µ—Ç—å–º–∏. <a href="#Question">–ù–∞–ø–∏—à–∏—Ç–µ</a> –º–Ω–µ, –º—ã –æ–±—Å—É–¥–∏–º –¥–∞–Ω–Ω—ã–π –≤–æ–ø—Ä–æ—Å.
    question15:
      title: "–ü–æ–¥—Å–∫–∞–∂–∏—Ç–µ, –∫–∞–∫ —Ä–µ—à–∏—Ç—å –º–æ—é –ø—Ä–æ–±–ª–µ–º—É —Å–∞–º–æ–º—É?"
      text: |
        –î–ª—è —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ–≥–æ –∏–∑–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º, –Ω–∞ —Å–∞–π—Ç–µ –µ—Å—Ç—å —Ä–∞–∑–¥–µ–ª —Å–æ <a href="/ru/articles.html">—Å—Ç–∞—Ç—å—è–º–∏</a>, –≤ –∫–æ—Ç–æ—Ä—ã—Ö —è –æ–ø–∏—Å—ã–≤–∞—é –º–Ω–æ–∂–µ—Å—Ç–≤–æ –º–µ—Ç–æ–¥–æ–≤ —Å–∞–º–æ–ø–æ–º–æ—â–∏. –ü–µ—Ä–µ—Ö–æ–¥–∏—Ç–µ, –≤—ã–±–∏—Ä–∞–π—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –ø—Ä–æ–±–ª–µ–º—ã, –∫–æ—Ç–æ—Ä–∞—è –≤–∞—Å –±–µ—Å–ø–æ–∫–æ–∏—Ç, —á–∏—Ç–∞–π—Ç–µ –∏ —É–ª—É—á—à–∞–π—Ç–µ —Å–≤–æ—é –∂–∏–∑–Ω—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ!
    question16:
      title: "–ü–æ—á–µ–º—É –º–Ω–µ –Ω–µ —É–¥–∞–µ—Ç—Å—è —Ä–µ—à–∏—Ç—å –º–æ—é –ø—Ä–æ–±–ª–µ–º—É —Å–∞–º–æ–º—É?"
      text: |
        –≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ –º–Ω–æ–∂–µ—Å—Ç–≤—É –ø—Ä–∏—á–∏–Ω:<br>
        1. –£ –≤–∞—Å —Å–ª–∏—à–∫–æ–º —Å–ª–æ–∂–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞, –∫–æ—Ç–æ—Ä–∞—è —Ç—Ä–µ–±—É–µ—Ç –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –∏–ª–∏ –ø—Å–∏—Ö–∏–∞—Ç—Ä–æ–º;<br>
        2. –í—ã –Ω–µ–≤–µ—Ä–Ω–æ, –Ω–µ–ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ, –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–æ–ª–≥–æ –≤—ã–ø–æ–ª–Ω—è–µ—Ç–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã–µ —É –º–µ–Ω—è –≤ <a href="/ru/articles.html">—Å—Ç–∞—Ç—å—è—Ö</a>;<br>
        3. –£ –≤–∞—Å –µ—Å—Ç—å –≤—Ç–æ—Ä–∏—á–Ω–∞—è –≤—ã–≥–æ–¥–∞ (—á–∞—Å—Ç—å –≤–∞—Å —Ö–æ—á–µ—Ç —Å—Ç—Ä–∞–¥–∞—Ç—å –∏ –ø–æ—ç—Ç–æ–º—É –≤—ã –Ω–µ –¥–µ–ª–∞–µ—Ç–µ —Ç–æ, —á—Ç–æ –ø–æ–º–æ–∂–µ—Ç –≤–∞–º –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç –ø—Ä–æ–±–ª–µ–º—ã);<br>
        4. –í–∞—à–∞ –∂–∏–∑–Ω–µ–Ω–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è –∏ —Ç–æ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ, –≤ –∫–æ—Ç–æ—Ä–æ–º –≤—ã —Å–µ–π—á–∞—Å –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å, –Ω–µ –ø–æ–¥—Ä–∞–∑—É–º–µ–≤–∞–µ—Ç –Ω–∞–ª–∏—á–∏—è –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏ –∑–¥–æ—Ä–æ–≤–æ–π –ª–∏—á–Ω–æ—Å—Ç–∏. –ï—Å–ª–∏ —É –≤–∞—Å –≤ –∂–∏–∑–Ω–∏ –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã, –∑–µ–º–ª–µ—Ç—Ä—è—Å–µ–Ω–∏—è, –∫—Ä–∏–∫–∏, –¥—Ä–∞–∫–∏, –æ—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è, —Ç–æ –æ –∫–∞–∫–æ–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —Ä–∞–±–æ—Ç–µ –º–æ–∂–µ—Ç –∏–¥—Ç–∏ —Ä–µ—á—å? –ó–∞–¥–∞–π—Ç–µ —Å–µ–±–µ –≤–æ–ø—Ä–æ—Å: "—á—Ç–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –Ω–∞–ª–∏—á–∏–µ –º–æ–µ–π –ø—Ä–æ–±–ª–µ–º—ã?", –∏–∑–º–µ–Ω–∏—Ç–µ —Å–≤–æ—é –∂–∏–∑–Ω–µ–Ω–Ω—É—é —Å–∏—Ç—É–∞—Ü–∏—é, –∞ –ø–æ—Ç–æ–º –Ω–∞—á–Ω–∏—Ç–µ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ —É–º–µ–Ω—å—à–µ–Ω–∏–µ–º –≤–∞—à–µ–π —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç–∏, –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏, –∑–ª–æ—Å—Ç–∏ –∏ —Ç.–¥.<br><br>
        –≠—Ç–æ –Ω–µ –ø–æ–ª–Ω—ã–π —Å–ø–∏—Å–æ–∫ –≤–æ–∑–º–æ–∂–Ω—ã—Ö –ø—Ä–∏—á–∏–Ω, –ø–æ—ç—Ç–æ–º—É –ª—É—á—à–∏–π –æ—Ç–≤–µ—Ç –Ω–∞ 99% –≤–æ–ø—Ä–æ—Å–æ–≤ ‚Äì "–æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –ø—Å–∏—Ö–æ–ª–æ–≥—É".
