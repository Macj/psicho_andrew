    plan:
      h2: 'Курс психотерапии невроза'
      text: |
        <p>
          При наличии сопутствующих заболеваний или прочих психологических проблем план работы может меняться, однако общая <b>структура стандартного курса психотерапии невроза состоит из 10 сеансов</b> и выглядит следующим образом.
        </p>
        <h3>Первый – третий сеанс</h3>
        <p>
          Начинаем с анализа схемы вашего невроза. Обсуждаем те потребности, которые у вас не удовлетворяются. Я рассказываю о том, как мышление влияет на психофизиологическое состояние, объясняю как внутренние конфликты порождают состояние стресса, как рождается напряжение в нервной системе, как активируется функция "поиска угроз" и как лишнее напряжение высвобождается в виде психосоматики, раздражительности или навязчивых мыслей. Мы вместе анализируем ваше прошлое, я вас поддерживаю и объясняю, почему ваш невроз – это <b>результат адаптации</b> к стрессовой жизни.
        </p>
        <p>
          Продолжаем стабилизировать ваше состояние. Учимся заботиться о себе. Меняем свой <b>режим дня</b>, планируем как улучшить сон, питание, активность и сексуальную сферу. Анализируем ваши стратегии защиты от стрессов, прописываем краткосрочные и долгосрочные последствия ваших действий. Планируем поэтапное освобождение от вредных привычек. Обучаемся эффективным <b>техникам стрессоустойчивости</b> (заземление, диафрагмальное дыхание, простукивание). Уделяем особое внимание анализу вашего мышления. Проводим ряд экспериментов с мыслями (например, "сканирование тела", "фильм"), чтобы выяснить, как работает ваш мозг. Учимся чувствовать разницу между напряжением и концентрацией, между автоматическими мыслями и намеренными размышлениями. Учимся <b>отстраняться</b> от неприятных мыслей и откладывать беспокойство "на потом", чтобы оно не мешало в повседневной жизни.
        </p>
        <p>
          При необходимости, прорабатываем сильные негативные чувства методом ДПДГ (контактируем с триггером и билатеральной стимуляцией уменьшаем чувствительность к нему).
        </p>

        <h3>Четвертый – пятый сеанс</h3>
        <p>
          Учимся замечать свои автоматические реакции. Исследуем то, как работает внимание, как оно создает телесные ощущения и направляет ход наших мыслей. Чтобы не летать постоянно в прошлом или будущем, учимся <b>концентрировать внимание</b> на "здесь и сейчас", используем техники медитации (осознанное дыхание, "дай пять", "замедление").
        </p>
        <p>
          Развиваем <b>эмоциональный интеллект</b>, учимся осознавать собственные эмоции и ощущения. Обсуждаем разные примеры влияния мыслей и эмоций на здоровье и благополучие человека. Анализируем их "неконтролируемость" и "опасность". Понемногу готовимся к контакту с неприятным опытом (мыслями, эмоциями, желаниями, событиями).
        </p>
        <p>
          Разбираемся с <b>вторичной выгодой</b>, с тем, почему вам может быть выгодно иметь невроз (привлечение внимания, откладывание принятия решений, снятие ответственности, получение удовольствия и т.п.). После чего начинаем <b>систематическую десенсибилизацию</b> – вызываем неприятные мысли, идем в ранее стрессовые для вас ситуации, чтобы адаптироваться к ним. При необходимости, используем гипнотерапию для проработки психосоматики и <b>негативных убеждений</b> (используя "память тела" находим в подсознании психотравмирующие события прошлого, перепроживаем их и делаем новые выводы).
        </p>

        <h3>Шестой – седьмой сеанс</h3>
        <p>
          Разрешаем <b>внутренние конфликты</b>, используем работу с образами, учимся договариваться с каждой "частью нашей личности". Признаем наличие противоречий, формулируем их с точки зрения способностей (например: "нельзя терпеть и уважать себя"). Учимся находить новые, необычные, альтернативные пути удовлетворения своих потребностей. Параллельно анализируем ваши сновидения, если они присутствуют (для выявления актуальных потребностей и динамики вашего состояния).
        </p>
        <p>
          Понемногу меняем свой <b>характер</b>. Анализируем свой перфекционизм, эгоизм, упрямство, подозрительность, тревожность и т.д. Учимся замечать их проявления и прописываем план наработки новых черт характера. Делаем акцент на сильных сторонах вашей личности, относимся к чертам характера как к хорошо натренированным способностям, которые просто следует растренировать. Анализируем все сферы вашей жизни (семья, работа, саморазвитие, хобби, духовность и т.д.). Прописываем ваши <b>ценности</b>, ради которых вы готовы пойти на изменение собственного характера. Учимся входить в состояние готовности следовать своим ценностям (энергично, честно, творчески, увлекательно и т.п.).
        </p>

        <h3>Восьмой – девятый сеанс</h3>
        <p>
          Учимся <b>решать реальные проблемы</b>. Моделируем конфликтные ситуации и в ролях разыгрываем их (кричим друг на друга, ссоримся, требуем, договариваемся, успокаиваем). Учимся использовать простые методики из конфликтологии: 5 этапов повышения агрессии, 5 этапов противостояния манипуляциям и т.д. Используем коучинговые стратегии, создаем план развития карьеры или построения семейных отношений. Учимся применять технику "СТОП" – квинтэссенцию всех наших предыдущих техник стрессоустойчивости. Вы выполняете <b>домашние задания</b> и учитесь самостоятельно применять психотехники для того, чтобы жить согласно своим ценностям и своевременно избавляться от последствий стресса.
        </p>

        <h3>Десятый сеанс</h3>
        <p>
          Повторяем весь пройденный материал, перечитываем стенографии наших сеансов, собираем все техники вместе в папку "психологическая самопомощь". Проводим <b>профилактику рецидивов</b> (берем список ситуаций, которые ранее вас беспокоили, прописываем ваш старый и новый стиль мышления, поведения и фокус внимания). Проговариваем все те выводы, которые вы сделали относительно себя, своих убеждений, мыслей, эмоций, ощущений, действий и желаний. Подводим итоги терапии, фиксируем полученный результат, даем обратную связь друг другу о том, как проходила работа (что запомнилось, понравилось, что было сложным или простым, что хотелось бы улучшить). Морально готовимся к "расставанию", окончанию курса психотерапии и дальнейшей самостоятельной жизни.<br>
          Завершаем работу :)
        </p>






