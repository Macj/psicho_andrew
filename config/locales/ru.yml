            –ü–æ—Å–ª–µ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –∞–Ω–∞–ª–∏–∑–∞, –≤—ã –ø–æ–Ω–∏–º–∞–µ—Ç–µ, —á—Ç–æ –≤ –≤–∞—à–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–æ–±–ª–µ–º–æ–π, –∞ —á—Ç–æ ‚Äì –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –Ω–æ—Ä–º–æ–π, –ø–æ—ç—Ç–æ–º—É –º—ã –ª–µ–≥–∫–æ —Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ–º —Ç–æ—á–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ –æ–±—Ä–∞–∑ –∂–µ–ª–∞–µ–º–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ ‚Äì –Ω–∞—à–µ–π –æ–±—â–µ–π —Ü–µ–ª–∏ —Ä–∞–±–æ—Ç—ã.<br>
