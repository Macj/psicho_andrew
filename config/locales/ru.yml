        <p>
          –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Ç–Ω–æ—à–µ–Ω–∏—è –≤–∞—à–∏—Ö —Ä–æ–¥–∏—Ç–µ–ª–µ–π, –≤—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ <b>–∫–æ–Ω—Ç—Ä—Å—Ç—Ä–∞—Ç–µ–≥–∏–∏</b> (—Å–ø–æ—Å–æ–±—ã —Å–¥–µ–ª–∞—Ç—å –≤—Å—ë, —á—Ç–æ–±—ã –Ω–µ –∂–∏—Ç—å —Ç–∞–∫, –∫–∞–∫ –∂–∏–≤—É—Ç —Ä–æ–¥–∏—Ç–µ–ª–∏). –ú–æ–¥–µ–ª–∏—Ä—É–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ –≤—ã—è–≤–ª—è–µ–º –≤–∞—à–∏ <b>—Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –∑–∞—â–∏—Ç—ã</b>, —Ç–æ, –∫–∞–∫ –≤—ã –æ—Ç—Å—Ç–∞–∏–≤–∞–µ—Ç–µ —Å–≤–æ–∏ –≥—Ä–∞–Ω–∏—Ü—ã –≤ —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö –∏ –≤–æ –≤—Ä–µ–º—è –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π: "–ì–¥–µ —Ç—ã –±—ã–ª–∞?", "–ü–æ—á–µ–º—É –Ω–µ –æ–ø—É—Å—Ç–∏–ª –∫—Ä—ã—à–∫—É —É–Ω–∏—Ç–∞–∑–∞?", "–ù–µ –≤—Å—Ç—Ä–µ—á–∞–π—Å—è —Å –¥—Ä—É–∑—å—è–º–∏!", "–ü–æ-—Ç–≤–æ–µ–º—É –Ω–µ –±—É–¥–µ—Ç!", "–Ø —É–π–¥—É –æ—Ç —Ç–µ–±—è!" –∏ —Ç.–¥. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à <b>—É—Ä–æ–≤–µ–Ω—å –ø—Ä–∏—Ç—è–∑–∞–Ω–∏–π</b> –∏ —ç–≥–æ–∏–∑–º–∞, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤–∞—à–∏ –∂–µ–ª–∞–Ω–∏—è –¥–æ—Å—Ç–∏–∂–∏–º—ã –∏ —Ä–µ–∞–ª–∏–∑—É–µ–º—ã, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Ü–µ–ª–∏. –°–º–æ—Ç—Ä–∏–º –Ω–∞—Å–∫–æ–ª—å–∫–æ –æ—Ç–Ω–æ—à–µ–Ω–∏—è –¥–ª—è –≤–∞—Å –≤–∞–∂–Ω—ã, —É–º–µ–Ω—å—à–∞–µ–º "—Å–∞–∫—Ä–∞–ª—å–Ω–æ—Å—Ç—å" –æ—Ç–Ω–æ—à–µ–Ω–∏–π, –≤—ã—Å—Ç—Ä–∞–∏–≤–∞–µ–º <b>–∫–æ–ª–µ—Å–æ –±–∞–ª–∞–Ω—Å–∞</b> –≤—Å–µ—Ö –∂–∏–∑–Ω–µ–Ω–Ω—ã—Ö —Å—Ñ–µ—Ä, –æ—Å–æ–∑–Ω–∞–≤–∞—è –∑–Ω–∞—á–∏–º–æ—Å—Ç—å –Ω–µ —Ç–æ–ª—å–∫–æ –æ—Ç–Ω–æ—à–µ–Ω–∏–π, –Ω–æ –∏ —Ä–∞–±–æ—Ç—ã, –¥—Ä—É–∑–µ–π, —Ö–æ–±–±–∏, –∑–¥–æ—Ä–æ–≤—å—è, –¥—É—Ö–æ–≤–Ω–æ—Å—Ç–∏ –∏ —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏—è. –ò —Ç–æ–ª—å–∫–æ –Ω–∞ —ç—Ç–æ–º —ç—Ç–∞–ø–µ –º—ã —Å–æ–∑–¥–∞–µ–º <b>–æ–±—Ä–∞–∑ –∂–µ–ª–∞–µ–º—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π</b>. –†–∏—Å—É–µ–º –µ–≥–æ, –Ω–∞—Ö–æ–¥–∏–º —Ö–æ—Ä–æ—à–∏–µ –ø—Ä–∏–º–µ—Ä—ã –∏–∑ –∂–∏–∑–Ω–∏ –∏ –º–∞—Å–æ–≤–æ–π –∫—É–ª—å—Ç—É—Ä—ã (–∫–∏–Ω–æ, —Å–µ—Ä–∏–∞–ª—ã, –∫–Ω–∏–≥–∏), –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤—Å–µ –∫—Ä–∏—Ç–µ—Ä–∏–∏ –ø–∞—Ä—Ç–Ω–µ—Ä–∞ –∏ –¥–µ—Ç–∞–ª–∏ –≤–∑–∞–∏–º–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–π —Å –Ω–∏–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, –µ–≥–æ –≤–Ω–µ—à–Ω–æ—Å—Ç—å, –∏–Ω—Ç–µ—Ä–µ—Å—ã, –≤–∞—à–∏ "–∫—Ä–∞—Å–Ω—ã–µ –ª–∏–Ω–∏–∏", —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–æ–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã).  –¢–∞–∫–∂–µ –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º —Ç–µ –ø–æ–ª–µ–∑–Ω—ã–µ <b>—Ä–∏—Ç—É–∞–ª—ã</b>, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç —É–∫—Ä–µ–ø–ª—è—Ç—å –≤–∞—à–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è: —Å–æ–≤–º–µ—Å—Ç–Ω—ã–µ —É–∂–∏–Ω—ã, –ø—Ä–∞–∑–¥–Ω–∏–∫–∏, "–ø—è—Ç–∏–º–∏–Ω—É—Ç–∫–∏", "—Ä–µ–∞–∫—Ü–∏–∏ –≤–∞–∂–Ω–æ—Å—Ç–∏", —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–µ –∏–≥—Ä—ã, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–±—â–∏—Ö –º–µ–º–æ–≤ (—à—É—Ç–æ–∫, —Ñ—Ä–∞–∑, —Ç–µ—Ä–º–∏–Ω–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–Ω–∏–º–∞–µ—Ç–µ —Ç–æ–ª—å–∫–æ –≤—ã –¥–≤–æ–µ). –ò—Å—Ö–æ–¥—è –∏–∑ —ç—Ç–æ–≥–æ, –ø–æ –∂–µ–ª–∞–Ω–∏—é, –ø–∏—à–µ–º <b>–ø–ª–∞–Ω –¥–µ–π—Å—Ç–≤–∏–π</b> –ø–æ —Å–æ–∑–¥–∞–Ω–∏—é —Ç–∞–∫–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π, –æ–ø—Ä–µ–¥–µ–ª—è—è –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è (–Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–π —Å—Ü–µ–Ω–∞—Ä–∏–π) –∏ –º–µ—Ç–æ–¥—ã –∏—Ö –ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏—è.
        </p>

        <h3>–ù–µ–≥–∞—Ç–∏–≤–Ω—ã–π —Å—Ü–µ–Ω–∞—Ä–∏–π</h3>
        <p>
          –ï—Å–ª–∏ –≤—ã –∑–∞–º–µ—á–∞–µ—Ç–µ, —á—Ç–æ —É –≤–∞—Å –Ω–µ–æ–¥–Ω–æ–∫—Ä–∞—Ç–Ω–æ –ø–æ–≤—Ç–æ—Ä—è—é—Ç—Å—è –ø–æ—Ö–æ–∂–∏–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö —Å —Ä–∞–∑–Ω—ã–º–∏ –ª—é–¥—å–º–∏, —Ç–æ –º–æ–∂–Ω–æ –ø—Ä–µ–¥–ø–æ–ª–æ–∂–∏—Ç—å, —á—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –≤–∞—à–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è –ø—Ä–æ–≤–æ—Ü–∏—Ä—É—é—Ç —Å–æ–∑–¥–∞–Ω–∏–µ —ç—Ç–∏—Ö —Å–∏—Ç—É–∞—Ü–∏–π. –¢–∞–∫–æ–µ —è–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–Ω—è—Ç–æ –Ω–∞–∑—ã–≤–∞—Ç—å <b>"–Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º —Å—Ü–µ–Ω–∞—Ä–∏–µ–º"</b>. –ö–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏–π —Ç–∞–∫–∏—Ö —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –±–æ–ª—å—à–æ–µ –º–Ω–æ–∂–µ—Å—Ç–≤–æ. –Ø —Ä–∞–±–æ—Ç–∞—é –≤ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ–π –ø—Å–∏—Ö–æ–ª–æ–≥–∏–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏–π, –≤ –∫–æ—Ç–æ—Ä–æ–π —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ –≤—Å–µ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–µ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –æ—Å–Ω–æ–≤–∞–Ω—ã –Ω–∞ —Ç–æ–º, —á—Ç–æ —É —á–µ–ª–æ–≤–µ–∫–∞ –Ω–µ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è–µ—Ç—Å—è –±–∞–∑–æ–≤–∞—è –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç—å –≤ <b>–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</b>:<br>
          ‚Äì –º–Ω–µ —É–≥—Ä–æ–∂–∞—é—Ç (—Ñ–∏–∑–∏—á–µ—Å–∫–∏) –∏–ª–∏ –±—Ä–æ—Å–∞—é—Ç –≤—ã–∑–æ–≤ (–≤–µ–¥—É—Ç —Å–µ–±—è –Ω–∞–≥–ª–æ –ø–æ –æ—Ç–Ω–æ—à–µ–Ω–∏—é –∫–æ –º–Ω–µ –∏ —ç—Ç–æ –æ–ø–∞—Å–Ω–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∏ –ø–æ—Å—è–≥–∞—é—Ç –Ω–∞ –º–æ–π —Å–æ—Ü–∏–∞–ª—å–Ω—ã–π —Å—Ç–∞—Ç—É—Å);<br>
          ‚Äì –º–µ–Ω—è –∑–∞—Å—Ç–∞–≤–ª—è—é—Ç –±—ã—Ç—å –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: "–Ω–µ –≤—ã—Ö–æ–¥–∏ –Ω–∏–∫—É–¥–∞ –æ–¥–Ω–æ–π!";<br>
          ‚Äì —è —É–≥—Ä–æ–∂–∞—é –∏ –∏—Å–ø—ã—Ç—ã–≤–∞—é –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç (–≤–∏–Ω—é —Å–µ–±—è, –Ω–æ –Ω–µ –º–æ–≥—É –Ω–µ –±—ã—Ç—å –∞–±—å—é–∑–µ—Ä–æ–º);<br>
          ‚Äì —è –ø—Ä–æ–≤–æ—Ü–∏—Ä—É—é –¥—Ä—É–≥–∏—Ö, —á—Ç–æ–±—ã –æ–Ω–∏ –º–Ω–µ —É–≥—Ä–æ–∂–∞–ª–∏ –∏–ª–∏ –±—Ä–æ—Å–∞–ª–∏ –≤—ã–∑–æ–≤.<br>
          –î–∞, —É–≥—Ä–æ–∑—ã –∏ –ø—Ä–æ–≤–æ—Ü–∏—Ä–æ–≤–∞–Ω–∏–µ –º–æ–≥—É—Ç –±—ã—Ç—å —Å–∏–≥–Ω–∞–ª–æ–º –∫ –æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–∏ —ç—Ç–æ–º —è–≤–ª—è—Ç—å—Å—è –∑–∞—â–∏—Ç–Ω–æ–π —Å—Ç—Ä–∞—Ç–µ–≥–∏–µ–π –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ª–∏—á–Ω–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –≠—Ç–æ –∫–∞–∂–µ—Ç—Å—è –Ω–µ–ª–æ–≥–∏—á–Ω—ã–º, –Ω–æ —Ç–∞–∫ –±—ã–≤–∞–µ—Ç, –≤–µ–¥—å —Å—É—â–µ—Å—Ç–≤—É—é—Ç —Ç–∞–∫–∏–µ —É–±–µ–∂–¥–µ–Ω–∏—è –∫–∞–∫: "–±–æ—è—Ç—Å—è, –∑–Ω–∞—á–∏—Ç ‚Äì —É–≤–∞–∂–∞—é—Ç", "–Ω—É–∂–Ω–æ –±—ã—Ç—å –≤—Å–µ–≥–¥–∞ –Ω–∞—á–µ–∫—É", "–ª—é–¥–∏ –æ–ø–∞—Å–Ω—ã, –ø–æ—ç—Ç–æ–º—É –Ω—É–∂–Ω–æ –Ω–∞–ø–∞–¥–∞—Ç—å –ø–µ—Ä–≤—ã–º".
