        <h3>–†–∞–∑–≤–æ–¥, –∏–∑–º–µ–Ω–∞, —Å–º–µ—Ä—Ç—å, —Å—Ç—Ä–µ—Å—Å</h3>
        <p>
          –ü—Ä–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –æ—Å—Ç—Ä–æ–≥–æ —Å—Ç—Ä–µ—Å—Å–∞, –≤ –ø–µ—Ä–≤—ã–µ —á–∞—Å—ã –∏–ª–∏ –¥–Ω–∏ –ø–æ—Å–ª–µ —Å–æ–±—ã—Ç–∏—è, –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–∞ —Å—Ä–æ—á–Ω–∞—è –ø–æ–º–æ—â—å, —è –ø—Ä–∏–º–µ–Ω—è—é –º–µ—Ç–æ–¥ <a href="/ru/EMDR.html">–î–ü–î–ì</a> –¥–ª—è —Å—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏–∏ –≤–∞—à–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è (1-5 —Å–µ–∞–Ω—Å–æ–≤ 1-5 —Ä–∞–∑ –≤ –Ω–µ–¥–µ–ª—é). <b>–ë–∏–ª–∞—Ç–µ—Ä–∞–ª—å–Ω–æ–π —Å—Ç–∏–º—É–ª—è—Ü–∏–µ–π</b> —É–±–∏—Ä–∞–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Å–∏–º–ø—Ç–æ–º—ã, –≤–º–µ—Å—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º <b>—Ä–µ–∂–∏–º –¥–Ω—è</b>, –Ω–∞–ª–∞–∂–∏–≤–∞–µ–º —Ö–æ—Ä–æ—à–∏–π —Å–æ–Ω, –ø–∏—Ç–∞–Ω–∏–µ –∏ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å. –ï—Å–ª–∏ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è —Ç—Ä–∞–≤–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å—Ç—Ä–µ—Å—Å–∞ –æ—â—É—â–∞—é—Ç—Å—è –¥–∞–∂–µ —á–µ—Ä–µ–∑ 6 –º–µ—Å—è—Ü–µ–≤, —Ç–æ –∑–¥–µ—Å—å –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –Ω—É–∂–Ω–∞ <a href="/ru/Psychotherapy-of-psychotrauma.html">–ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º</a>. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –≤—ã –º–æ–∂–µ—Ç–µ –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –∫ –≤—Ä–∞—á—É –¥–ª—è –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è —É—Å–ø–æ–∫–æ–∏—Ç–µ–ª—å–Ω—ã—Ö –∏ —Ç—Ä–∞–Ω–∫–≤–∏–ª–∏–∑–∞—Ç–æ—Ä–æ–≤, —á—Ç–æ–±—ã —É–ª—É—á—à–∏—Ç—å —Å–æ–Ω –∏ –æ–±—â–µ–µ —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏–µ.
