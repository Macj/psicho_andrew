      text: '–†–∞–±–æ—Ç–∞ —Å –ê–Ω–¥—Ä–µ–µ–º –ø–æ–Ω—Ä–∞–≤–∏–ª–∞—Å—å. –í—ã–±–∏—Ä–∞–ª–∞ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞, —Å –∫–æ—Ç–æ—Ä—ã–º –±—É–¥–µ—Ç –ø—Ä–∏—è—Ç–Ω–æ –æ–±—â–∞—Ç—å—Å—è, –∫–∞–∫ —Å —á–µ–ª–æ–≤–µ–∫–æ–º. –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ, —ç—Ç–æ –±—ã–ª–æ –ø–µ—Ä–≤—ã–º –∫—Ä–∏—Ç–µ—Ä–∏–µ–º –¥–ª—è –≤—ã–±–æ—Ä–∞ –ø—Å–∏—Ö–æ–ª–æ–≥–∞. –ü–æ—Å–ª–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ —Å–¥–µ–ª–∞–ª–∞ –≤—ã–≤–æ–¥—ã, —á—Ç–æ –º–æ–∂–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É –∏ –±–ª–∞–≥–æ–¥–∞—Ä–Ω–∞ –∑–∞ –æ–∫–∞–∑–∞–Ω–Ω—É—é –ø–æ–º–æ—â—å. –ê–Ω–¥—Ä–µ–π –¥–∞–ª –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ —Ä–∞–±–æ—Ç–µ –Ω–∞–¥ —Å–æ–±–æ–π –∏ —Ç–µ—Ö–Ω–∏–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥–∞—é—Ç —Å–∞–º–æ–∫–æ–Ω—Ç—Ä–æ–ª—é –∏ –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–æ–º—É –∞–Ω–∞–ª–∏–∑—É —Å–≤–æ–∏—Ö —ç–º–æ—Ü–∏–π. –ü–æ—Å–ª–µ –≤—Å—Ç—Ä–µ—á–∏ —è –≤—Å–µ–≥–¥–∞ –ø–æ–ª—É—á–∞–ª–∞ –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω—É—é —Å—Ç–µ–Ω–æ–≥—Ä–∞–º–º—É —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ –∏ –ª–∏—á–Ω–æ –¥–ª—è –º–µ–Ω—è —ç—Ç–æ —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É–µ—Ç –æ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∫ –¥–µ—Ç–∞–ª—è–º, –∞ –∑–Ω–∞—á–∏—Ç, –∏ –∫ –∫–ª–∏–µ–Ω—Ç—É. –¢–∞–∫–∂–µ —Å –ø–æ–∑–∏—Ç–∏–≤–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –ê–Ω–¥—Ä–µ—è –∫–∞–∫ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑—É–µ—Ç —Å–æ–∑–¥–∞–Ω–∏–µ –∏ —Å–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ –≥—Ä—É–ø–ø—ã –±–µ—Å–ø–ª–∞—Ç–Ω–æ–π –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏. –ú–Ω–µ –Ω–∏ —Ä–∞–∑—É –Ω–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –Ω–µ–π –ø–æ –ø—Ä–∏—á–∏–Ω–µ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ –≥—Ä–∞—Ñ–∏–∫–∞, –Ω–æ —è —Å–ª–µ–¥–∏–ª–∞ –∑–∞ —á–∞—Ç–æ–º –≥—Ä—É–ø–ø—ã –∏ –±—ã–ª–æ –ø—Ä–∏—è—Ç–Ω–æ –≤–∏–¥–µ—Ç—å, —á—Ç–æ —Ç–∞–º –ª—é–¥–∏, –∫–æ—Ç–æ—Ä—ã–º —Ç–∞–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –æ—á–µ–Ω—å –≤–∞–∂–Ω–∞. –û–Ω–∏ –Ω–µ —Å–∞–º–∏ —Å–æ —Å–≤–æ–∏–º–∏ –ø—Ä–æ–±–ª–µ–º–∞–º–∏. –ê–Ω–¥—Ä–µ—è, –∫–∞–∫ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞, —Ä–µ–∫–æ–º–µ–Ω–¥—É—é. –ì–ª–∞–≤–Ω–æ–µ ‚Äì –Ω–µ –∑–∞–±—ã–≤–∞–π—Ç–µ, —á—Ç–æ —Ä–∞–±–æ—Ç–∞ —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º —ç—Ç–æ —Ä–∞–±–æ—Ç–∞ –æ–±–µ–∏—Ö —Å—Ç–æ—Ä–æ–Ω. –ü—Å–∏—Ö–æ–ª–æ–≥ –Ω–µ —Ä–µ—à–∏—Ç –≤—Å–µ—Ö –ø—Ä–æ–±–ª–µ–º –≤–º–µ—Å—Ç–æ –≤–∞—Å, –Ω–æ –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å –≤–∞–º –Ω–∞ –ø—É—Ç–∏ –ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º, –Ω–∞—Ç–æ–ª–∫–Ω—É—Ç—å –Ω–∞ –≤–µ—Ä–Ω—É—é —Å—Ç—Ä–∞—Ç–µ–≥–∏—é, –ø–æ–º–æ—á—å –æ—Å–æ–∑–Ω–∞—Ç—å, –∞ –∑–∞—Ç–µ–º –∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è —Å–æ —Å–≤–æ–∏–º–∏ —Å—Ç—Ä–∞—Ö–∞–º–∏ –∏–ª–∏ –∫–æ–º–ø–ª–µ–∫—Å–∞–º–∏.'



