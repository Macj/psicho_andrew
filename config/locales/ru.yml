          –ú—É–∂—á–∏–Ω–∞, 28 –ª–µ—Ç. –ö–ª–∏–µ–Ω—Ç –ø—Ä–∏—à–µ–ª –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é, –∫–∞–∫ –æ–Ω —Å–∫–∞–∑–∞–ª: "–ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è –∏ –ø–æ–Ω—è—Ç—å, —Å–º–æ–∂–µ—Ç –ª–∏ –æ–Ω –¥–æ–≤–µ—Ä–∏—Ç—å—Å—è –º–Ω–µ, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥—É". –í –Ω–µ—Å–ø–µ—à–Ω–æ–º –¥–∏–∞–ª–æ–≥–µ, –æ–Ω –Ω–∞—á–∞–ª —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å –≤—Å—ë –±–æ–ª—å—à–µ –æ —Å–≤–æ–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏. –û–∫–∞–∑–∞–ª–æ—Å—å, —á—Ç–æ –æ–Ω —Å–µ–π—á–∞—Å —Ä–∞–∑–≤–æ–¥–∏—Ç—Å—è —Å –∂–µ–Ω–æ–π –∏ —Ä–∞–¥ —ç—Ç–æ–º—É: "–æ–Ω–∞ –∂—É—Ç–∫–æ –∏–∑–¥–µ–≤–∞–ª–∞—Å—å –Ω–∞–¥–æ –º–Ω–æ–π, –º—É—á–∞–ª–∞, –¥–æ–≤–æ–¥–∏–ª–∞ –¥–æ –±–µ–∑—É–º–∏—è, —á—Ç–æ —è –¥–∞–∂–µ –ø–æ—à–µ–ª –∫ –ø—Å–∏—Ö–∏–∞—Ç—Ä—É –∑–∞ —Ç–∞–±–ª–µ—Ç–∫–∞–º–∏", "—Ö–æ—á—É –ø–æ–≤—ã—Å–∏—Ç—å —Å–∞–º–æ–æ—Ü–µ–Ω–∫—É, —è –≤—Å–µ–≥–¥–∞ –±—ã–ª —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π, —É –º–µ–Ω—è —Å–∏–ª—å–Ω–æ —Ä–µ–ª–∏–≥–∏–æ–∑–Ω–∞—è —Å–µ–º—å—è, –º–µ–Ω—è –≤–æ—Å–ø–∏—Ç—ã–≤–∞–ª–∏ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∫–Ω—É—Ç–æ–º".<br><br>
          –î–ª—è —Ç–µ—Ä–∞–ø–∏–∏ –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º –Ω–∞ 2-7 –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö —è –ø—Ä–æ–≤–æ–¥–∏–ª —Ç–µ—Ö–Ω–∏–∫–∏ –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–∏ –±–µ–∑ –≥–∏–ø–Ω–æ–∑–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ –∫–ª–∏–µ–Ω—Ç –±—ã–ª –ø—Ä–æ—Ç–∏–≤ "–≤–Ω—É—à–µ–Ω–∏–π", –æ–Ω –∏—Ö –±–æ—è–ª—Å—è. –¢–∞–∫–æ–π –ø–æ–¥—Ö–æ–¥ –æ–∫–∞–∑–∞–ª—Å—è —Å–ª–æ–∂–Ω–µ–µ –æ–±—ã—á–Ω–æ–≥–æ, –Ω–æ –≤ —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç–∏ —Å –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–µ–π –∏ –ú–∞–π–Ω–¥—Ñ—É–ª–Ω–µ—Å—Å –±—ã–ª –¥–æ—Å—Ç–∏–≥–Ω—É—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç: —Å—Ç–∞—Ä—ã–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ –Ω–∞–∫–∞–∑–∞–Ω–∏—è—Ö, –ø—É–±–ª–∏—á–Ω—ã—Ö —É–Ω–∏–∂–µ–Ω–∏—è—Ö —Ä–æ–¥–∏—Ç–µ–ª–µ–π –∏ —Å–≤–µ—Ä—Å—Ç–Ω–∏–∫–æ–≤ –±—ã–ª–∏ –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∞–Ω—ã –ø—Å–∏—Ö–∏–∫–æ–π –∏ –±–æ–ª–µ–µ –Ω–µ –≤—ã–∑—ã–≤–∞–ª–∏ —Å–∏–ª—å–Ω—ã—Ö –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö —ç–º–æ—Ü–∏–π, –∫–ª–∏–µ–Ω—Ç –Ω–∞—á–∞–ª –≥–æ–≤–æ—Ä–∏—Ç—å –≥—Ä–æ–º—á–µ, —É—à–µ–ª –∫–æ–º –≤ –≥–æ—Ä–ª–µ, –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ —Å–µ–±–µ –∏ —Å–≤–æ–∏–º –º—ã—Å–ª—è–º.'
      problem5:
