        <p>
          –ï—Å–ª–∏ –≤–∞—à–∞ —Å–∏—Ç—É–∞—Ü–∏—è –Ω–µ —Ç—Ä–µ–±—É–µ—Ç —Å—Ä–æ—á–Ω–æ–π –ø–æ–º–æ—â–∏, –æ–¥–Ω–∞–∫–æ –≤–∞–º –≥–æ—Ä—å–∫–æ –æ—Ç —Å–ª—É—á–∏–≤—à–µ–≥–æ—Å—è –∏ –≤—ã —Ö–æ—Ç–µ–ª–∏ –±—ã —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è —Å —Ç–µ–º, —á—Ç–æ –¥–µ–ª–∞—Ç—å, —Ç–æ –º—ã –º–æ–∂–µ–º —Å–æ–≤–º–µ—Å—Ç–Ω–æ <b>–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è</b>. –Ø –≤–∞—Å –≤—ã—Å–ª—É—à–∞—é, –ø–æ–¥–¥–µ—Ä–∂—É, –¥–∞–º —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ —É–ª—É—á—à–µ–Ω–∏—é —Ä–µ–∂–∏–º–∞ –¥–Ω—è –∏ –Ω–∞—É—á—É <b>—Ç–µ—Ö–Ω–∏–∫–∞–º —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏</b> (—Ç–µ—Ö–Ω–∏–∫–∞ "–°–¢–û–ü", –º—ã—à–µ—á–Ω–∞—è —Ä–µ–ª–∞–∫—Å–∞—Ü–∏—è, –∑–∞–∑–µ–º–ª–µ–Ω–∏–µ, –¥–∏–∞—Ñ—Ä–∞–≥–º–∞–ª—å–Ω–æ–µ –¥—ã—Ö–∞–Ω–∏–µ). –Ø –ø–æ–Ω–∏–º–∞—é –≤–∞—à—É –±–æ–ª—å –∏ —Å–æ–ø–µ—Ä–µ–∂–∏–≤–∞—é –≤–∞–º. –ï—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ, –º—ã –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–µ–π –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤–∞—à —Å—Ç—Ä–∞—Ö –æ—Å—Ç–∞—Ç—å—Å—è –æ–¥–Ω–æ–º—É –Ω–∞–≤—Å–µ–≥–¥–∞, –∏–ª–∏ –Ω–∞–æ–±–æ—Ä–æ—Ç —Å—Ç—Ä–∞—Ö –±–µ—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏ (–ø–æ—Å–ª–µ —Å–º–µ—Ä—Ç–∏ —Ä–µ–±–µ–Ω–∫–∞). –í —Ç—è–∂–µ–ª—ã—Ö —Å–ª—É—á–∞—è—Ö, –∫–æ–≥–¥–∞ –≤–∞—à–∏ —Ä–æ–¥–Ω—ã–µ –ø—Ä–æ–ø–∞–ª–∏ –±–µ–∑ –≤–µ—Å—Ç–∏, –º—ã –ø—Ä–æ—Ö–æ–¥–∏–º –≤—Å–µ —Å—Ç–∞–¥–∏–∏ –ø—Ä–∏–Ω—è—Ç–∏—è –∏ –Ω–∞—Ç—Ä–µ–Ω–∏—Ä–æ–≤—ã–≤–∞–µ–º <b>–¥–∏—Ö–æ—Ç–æ–º–∏—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ</b>: "–æ–Ω–∞ —É—à–ª–∞ ‚Äì –Ω–æ –≤—Å–µ –µ—â–µ –∑–¥–µ—Å—å", "—è –¥–æ–ª–∂–µ–Ω –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± –∏ –æ—Ç–ø—É—Å—Ç–∏—Ç—å ‚Äì –∏ –¥–µ—Ä–∂–∞—Ç—å—Å—è", "–æ–Ω –∏ –∑–¥–µ—Å—å ‚Äì –∏ —É—à–µ–ª", "—è –∏ –≥—Ä—É—â—É –ø–æ —Å–≤–æ–∏–º –ø–æ—Ç–µ—Ä—è–Ω–Ω—ã–º –Ω–∞–¥–µ–∂–¥–∞–º –∏ –º–µ—á—Ç–∞–º ‚Äì –∏ —Ä–∞–¥—É—é—Å—å –Ω–µ–∫–æ—Ç–æ—Ä—ã–º –Ω–æ–≤—ã–º". –í–º–µ—Å—Ç–µ –ø—Ä–æ—Ö–æ–¥–∏–º –≤—Å–µ —Å—Ç–∞–¥–∏–∏ –ø—Ä–∏–Ω—è—Ç–∏—è (–æ—Ç—Ä–∏—Ü–∞–Ω–∏–µ, –≥–Ω–µ–≤, —Ç–æ—Ä–≥, –¥–µ–ø—Ä–µ—Å—Å–∏—è, –ø—Ä–∏–Ω—è—Ç–∏–µ).
