    title: "Психотерапия неврозов и психосоматики"
    description: 'Если вы это читаете, то, вероятно, вы страдаете от невроза. Эта статья призвана кратко объяснить процесс психотерапии с практической точки зрения: описание проблемы, результата и применяемых мною техник в нашей совместной работе.'
    setting:
      h2: 'Как выглядит работа с психологом'  
      text: |
        <p>
          Вы записываетесь ко мне на <a href="/ru/individual_consultation">индивидуальную консультацию</a>. Обсуждаете все детали нашего сотрудничества, морально подготовляетесь к первой встрече. В назначенное время вы приходите в мой кабинет, снимаете верхнюю одежду, садитесь в удобное кресло – это начало вашей новой жизни. В работе онлайн происходит всё то же самое: вы дома садитесь в свое любимое кресло, открываете ноутбук, в комфорте и безопасности начинаете наш первый диалог, в котором мы видим и слышим друг друга так, будто находимся совсем близко.
        </p>
        <p>
          Всё время консультации посвящено только вам. Вы можете делать всё, что пожелаете. Можете выговариваться, рассказывать о наболевшем, кричать, ругаться матом или даже плакать. Я вас внимательно выслушаю, поддержу, задам уточняющие вопросы, объясню причины и механизмы вашего невроза. В процессе терапии мы будем анализировать ваши мысли, вести дневники, делать поведенческие эксперименты, тренировать ваше внимание и выполнять домашнее задание для закрепления новых навыков.
        </p>
        <p>
          Вы никому ничего не обязаны. В любое время мы можем остановиться. Всё, что мы обсуждаем, является строго конфиденциальным. Ваш успех – мой успех. Когда вы радуетесь – мы радуемся вместе, когда грустите – я вас поддерживаю и помогаю найти верное решение. Я безоценочен, мне не важно какие глупые ситуации или странные эмоции были в вашей жизни. Моя задача – избавить вас от невроза и научить конструктивно удовлетворять свои потребности.
        </p>
    diagnostics:
      h2: 'Диагностика невроза и психосоматики'
      text: |
        <p>
          Итак, вы чувствуете, что у вас "расшатанные нервы" и подозреваете у себя наличие невроза. Для самодиагностики вы можете заполнить опросник невротических состояний, а далее вам следует <a href="#sign-up">записаться</a> ко мне на консультацию для проведения полноценной <b>психологической диагностики</b>, которая состоит из 3-х основных этапов:<br>
          <b>1. Диагностика.</b> Выявление симптомов и психологических механизмов вашей проблемы;<br>
          <b>2. Информирование.</b> На схемах, метафорах и примерах показываю структуру вашего мышления и поведения, объясняю физиологические механизмы возникновения ваших симптомов, отвечаю на все ваши вопросы;<br>
          <b>3. Составление запроса и плана терапии.</b> Конечным и логичным итогом диагностики является формулировка запроса (описание проблемы и желаемого результата) и совместная разработка плана терапии, с учетом всех ваших потребностей, финансового положения и вашего индивидуального случая.
        </p>
        <p>
          По итогам диагностики мы будем понимать суть вашей ситуации и определимся с методами работы. Потому что не любую психосомтику можно считать невротическим расстройством. <b>Психосоматика – это лишь часть невроза</b>, который имеет свои определенные критерии и требует курса психотерапии.
        </p>
    criteria:
      text: |
        <caption>Критерии наличия невроза и критерии достижения результата</caption>
        <thead>
          <tr>
            <th scope="col">Невроз</th>
            <th scope="col">Результат психотерапии</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Невроз">По клиническому опроснику невротических состояний Яхина и Менделевича вы набираете -1,28 балла и менее по одной и более шкал.</td>
            <td data-label="Результат психотерапии">На протяжении 3-х недель подряд опросник свидетельствует об уменьшении симптомов на 50% и более, по сравнению с начальными, либо достигается уровень нормы в +1,28 балла.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Невроз">Неумение выстраивать отношения, договариваться, решать конфликты.</td>
            <td data-label="Результат психотерапии">Способность договариваться, решать конфликты, отстаивать свою точку зрения.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Невроз">Дискомфортные психосоматические симптомы без видимых физиологических причин (боли в мышцах, диарея, онемения, повышенная усталость и т.д.).</td>
            <td data-label="Результат психотерапии">Психосоматика отсутствует или не вызывает значимый дискомфорт.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Невроз">Чрезмерные эмоциональные переживания (раздражительность, злость, обида, вина, стыд и т.д.) даже в ответ на незначительные стимулы, "пустяки".</td>
            <td data-label="Результат психотерапии">Уровень вашего беспокойства соответствует обстоятельствам, в которых вы находитесь. Вы умеете управлять своим эмоциональным состоянием.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Невроз">Ипохондрия – убежденность в наличии какой-то болезни, неверие врачам, которые утверждают, что нет органической патологии.</td>
            <td data-label="Результат психотерапии">Вы цените свое здоровье, критично воспринимаете информацию, делаете собственные выводы и при этом не чувствуете сильного дискомфорта от мысли: "а вдруг я больна и меня недообследовали?"</td>
          </tr>
          <tr>
            <td scope="row" data-label="Невроз">Перфекционизм, внутренний конфликт: "хочу, но не могу", "и хочу и не хочу", "не хочу, а надо".</td>
            <td data-label="Результат психотерапии">Адекватный уровень притязаний и требований к себе и окружающим. Внутренний конфликт отсутствует или не вызывает значимый дискомфорт.</td>
          </tr>
        </tbody>
    methods:
      h2: 'Методы работы и длительность терапии'
      text: |
        <p>
          В зависимости от сложности вашего случая мы будем применять разные методы:<br>         
        </p>
        <ul>
          <li><b>Локальную психосоматику</b> (боль, жжение, ком в горле), которая возникает в стрессовых для вас ситуациях, можно проработать <a href="/ru/Hypnotherapy">Гипнотерапией</a> за 1-2 сеанса;</li>
          <li><b>Единичные невротические эмоции</b> (обида, вина, стыд, злость) также можно проработать гипнотерапией для уменьшения их интенсивности, а далее с помощью <a href="/ru/Positive-psychotherapy">Позитивной психотерапии</a> можно за несколько сеансов научиться конструктивно проявлять эти эмоции;</li>
          <li><b>Общий невроз</b>, который проявляется во всех сферах жизни, следует терапевтировать комплексно, используя методы <a href="/ru/Cognitive-Behavioral-Therapy">КПТ</a>, <a href="/ru/Metacognitive-therapy">МКТ</a>, <a href="/ru/Acceptance-and-Commitment-Therapy">ACT</a> и <a href="/ru/EMDR">ДПДГ</a>. В среднем, для избавления от невроза легкой степени необходимо 10 сеансов психотерапии.</li>
        </ul>
    profi:
      h2: 'Как выглядит профессиональная психотерапия'
      text: |
        <p>
          <b>Комплексная профессиональная психотерапия невроза</b> включает в себя:
        </p>
        <ul>
          <li><b>1-2-х часовые сеансы</b> 1-2 раза в неделю с применением современных психотерапевтических <a href="/ru/methods">методов</a>;</li>
          <li><b>Стенографию</b> сеансов с описанием проделанной работы, применяемых техник, результатами вашей диагностики и домашним заданием. Это текстовый файл, который можно перечитывать в любой момент;</li>
          <li><b>Схему вашего невроза</b> в формате excel для объяснения причин и сущности вашего состояния. Во время терапии эту и другие схемы мы совместно корректируем и дополняем;</li>
          <li><b>Индивидуальный опросник</b>, который создан на основе вашей диагностики. Его нужно еженедельно заполнять для отслеживания динамики вашего состояния и объективной оценки результатов нашей работы;</li>
          <li><b>Дополнительные материалы</b>. Текстовые, аудио и видеофайлы для выполнения домашнего задания и саморазвития. Все файлы вам круглосуточно доступны онлайн из любого устройства;</li>
          <li><b>Сопровождение к результату</b>. Между сеансами я остаюсь с вами на связи для моральной поддержки, ответов на вопросы и корректировки домашнего задания. Вы можете вести дневник мыслей прямо у нас в переписке! Если возникают проблемы с дз – мы можем отдельно встречаться и выполнять его. Перед важными событиями мы можем совместно готовиться к трудностям, репетировать диалоги, принимать взвешенные решения. Это работает как профилактика рецидивов, дает чувство уверенности и ускоряет достижение результата психотерапии.</li>
