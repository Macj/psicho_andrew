        <p>–ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç –≤ –∫–∞–±–∏–Ω–µ—Ç–µ, –ª–∏–±–æ –æ–Ω–ª–∞–π–Ω –ø–æ Zoom, Skype, Viber, Google Meet 1-2 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é. –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –≤–∞—Ä—å–∏—Ä—É–µ—Ç—Å—è –æ—Ç 1 –¥–æ 3 —á–∞—Å–æ–≤. –û–±—ã—á–Ω–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è ‚Äì 1 —á–∞—Å, –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è (—Å–µ–∞–Ω—Å) –Ω–µ–≤—Ä–æ—Ç–∏—á–µ—Å–∫–∏—Ö –∏ –¥–µ–ø—Ä–µ—Å—Å–∏–≤–Ω—ã—Ö —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤ ‚Äì 2 —á–∞—Å–∞, —Å–µ–∞–Ω—Å <a href="/ru/Hypnotherapy.html">–≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–∏</a> ‚Äì 3 —á–∞—Å–∞. –î–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±—ã—Å—Ç—Ä–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –º–µ—Ç–æ–¥ —Ä–∞–±–æ—Ç—ã, –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –∏ –∏—Ö —á–∞—Å—Ç–æ—Ç—É —è –≤—ã–±–∏—Ä–∞—é –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ —Å –∫–∞–∂–¥—ã–º –∫–ª–∏–µ–Ω—Ç–æ–º, –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∏ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∏ –ø—Ä–æ–±–ª–µ–º—ã, —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ –∏ —Ç–æ–≥–æ, –≤ –∫–∞–∫–∏–µ —Å—Ä–æ–∫–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–æ—Å—Ç–∏—á—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.</p>
        <p>–í—ã –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç–µ—Å—å –∫–æ –º–Ω–µ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é, –º—ã –¥–æ–≥–æ–≤–∞—Ä–∏–≤–∞–µ–º—Å—è –æ –¥–∞—Ç–µ –∏ –º–µ—Å—Ç–µ. –í –Ω–∞–∑–Ω–∞—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –≤—ã –ø—Ä–∏—Ö–æ–¥–∏—Ç–µ –≤ –º–æ–π –∫–∞–±–∏–Ω–µ—Ç –∏ –º—ã –Ω–∞—á–∏–Ω–∞–µ–º —Ä–∞–±–æ—Ç—É. –õ–∏–±–æ, –º—ã –Ω–∞–∑–Ω–∞—á–∞–µ–º –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é –∏ –≤—ã –±—É–¥–µ—Ç–µ —É —Å–µ–±—è –¥–æ–º–∞, –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –æ–±—Å—Ç–∞–Ω–æ–≤–∫–µ, —Å–∏–¥–µ—Ç—å –∑–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–º, —É–¥–æ–±–Ω–æ —Ä–∞—Å–ø–æ–ª–æ–∂–∏–≤—à–∏—Å—å –≤ –∫—Ä–µ—Å–ª–µ, –ø—Ä–∏ —ç—Ç–æ–º –º—ã –±—É–¥–µ–º –≤–∏–¥–µ—Ç—å –∏ —Å–ª—ã—à–∞—Ç—å –¥—Ä—É–≥ –¥—Ä—É–≥–∞ —Ç–∞–∫, –±—É–¥—Ç–æ –Ω–∞—Ö–æ–¥–∏–º—Å—è —Å–æ–≤—Å–µ–º –±–ª–∏–∑–∫–æ.</p>
        <p>–í—Å—ë –≤—Ä–µ–º—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø–æ—Å–≤—è—â–µ–Ω–æ —Ç–æ–ª—å–∫–æ –≤–∞–º. –í—ã –º–æ–∂–µ—Ç–µ –¥–µ–ª–∞—Ç—å —Ç–æ, —á—Ç–æ –ø–æ–∂–µ–ª–∞–µ—Ç–µ. –ú–æ–∂–µ—Ç–µ –≤—ã–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å –º–Ω–µ –æ–±–æ –≤—Å–µ–º —á—Ç–æ –Ω–∞–±–æ–ª–µ–ª–æ, –º–æ–∂–µ—Ç–µ –∫—Ä–∏—á–∞—Ç—å, —Ä—É–≥–∞—Ç—å—Å—è –º–∞—Ç–æ–º –∏–ª–∏ –¥–∞–∂–µ –ø–ª–∞–∫–∞—Ç—å. –Ø –≤–∞—Å –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –≤—ã—Å–ª—É—à–∞—é, –ø–æ–¥–¥–µ—Ä–∂—É, –∑–∞–¥–∞–º —É—Ç–æ—á–Ω—è—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã, –æ–±—ä—è—Å–Ω—é –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –∏ —Ñ–∏–∑–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ –º–µ—Ö–∞–Ω–∏–∑–º—ã –≤–∞—à–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è. –í –ø—Ä–æ—Ü–µ—Å—Å–µ —Ä–∞–±–æ—Ç—ã –º—ã –±—É–¥–µ–º –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à–∏ –º—ã—Å–ª–∏, –≤–µ—Å—Ç–∏ –¥–Ω–µ–≤–Ω–∏–∫–∏, –¥–µ–ª–∞—Ç—å –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –∏ –≤—ã–ø–æ–ª–Ω—è—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ.</p>
        <p>–í—ã –Ω–∏–∫–æ–º—É –Ω–∏—á–µ–≥–æ –Ω–µ –æ–±—è–∑–∞–Ω—ã. –í –ª—é–±–æ–µ –≤—Ä–µ–º—è –º—ã –º–æ–∂–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è. –í—Å—ë, —á—Ç–æ –º—ã –æ–±—Å—É–∂–¥–∞–µ–º, –±—É–¥–µ—Ç —Å—Ç—Ä–æ–≥–æ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ. –ö–æ–≥–¥–∞ –≤—ã —Ä–∞–¥—É–µ—Ç–µ—Å—å ‚Äì –º—ã —Ä–∞–¥—É–µ–º—Å—è –≤–º–µ—Å—Ç–µ, –∫–æ–≥–¥–∞ –≥—Ä—É—Å—Ç–∏—Ç–µ ‚Äì —è –≤–∞—Å –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é –∏ –ø–æ–º–æ–≥–∞—é –Ω–∞–π—Ç–∏ –≤–µ—Ä–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ. –Ø –±–µ–∑–æ—Ü–µ–Ω–æ—á–µ–Ω, –º–Ω–µ –Ω–µ –≤–∞–∂–Ω–æ –∫–∞–∫–∏–µ –ø–æ—Å—Ç—É–ø–∫–∏ –≤—ã —Å–æ–≤–µ—Ä—à–∞–ª–∏ –∏ –Ω–∞—Å–∫–æ–ª—å–∫–æ –≥–ª—É–ø–æ –≤—ã–≥–ª—è–¥–µ–ª–∏ –ø—Ä–∏ —ç—Ç–æ–º, –º–æ—è –∑–∞–¥–∞—á–∞ ‚Äì —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫, —á—Ç–æ–±—ã –≤—ã —Ä–µ—à–∏–ª–∏ —Å–≤–æ—é –ø—Ä–æ–±–ª–µ–º—É –∏ –Ω–∞—É—á–∏–ª–∏—Å—å –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—Ç—å —Å–≤–æ–∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏.</p>
        <p>–ï—Å–ª–∏ –≤–∞—à–∞ –ø—Ä–æ–±–ª–µ–º–∞ –∫–∞—Å–∞–µ—Ç—Å—è –Ω–µ–≤—Ä–æ—Ç–∏—á–µ—Å–∫–∏—Ö, –ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –∏–ª–∏ –¥–µ–ø—Ä–µ—Å—Å–∏–≤–Ω—ã—Ö —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤ ‚Äì –º—ã –Ω–∞—á–∏–Ω–∞–µ–º –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏. –ü–µ—Ä–µ–¥ –∫–∞–∂–¥—ã–º —Å–µ–∞–Ω—Å–æ–º –≤—ã –∑–∞–ø–æ–ª–Ω—è–µ—Ç–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π <b>–æ–ø—Ä–æ—Å–Ω–∏–∫</b>, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–∑–¥–∞–Ω –º–Ω–æ—é –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤–∞—à–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏. –û–ø—Ä–æ—Å–Ω–∏–∫ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–Ω—è—Ç—å –¥–∏–Ω–∞–º–∏–∫—É –≤–∞—à–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏ —Ç–æ, —Å –∫–∞–∫–æ–π —Å–æ—Å—Ç–∞–≤–ª—è—é—â–µ–π –ø—Ä–æ–±–ª–µ–º—ã —Å–ª–µ–¥—É–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å. –ù–∞ –ø—Ä–æ—Ç—è–∂–µ–Ω–∏–∏ –≤—Å–µ–≥–æ —Å–µ–∞–Ω—Å–∞ —è –ø–∏—à—É <b>—Å—Ç–µ–Ω–æ–≥—Ä–∞—Ñ–∏—é</b>. –î–æ–º–∞ –≤—ã –µ–µ –ø–µ—Ä–µ—á–∏—Ç—ã–≤–∞–µ—Ç–µ, –∑–∞–Ω–æ–≤–æ –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª—è–µ—Ç–µ –ø—Ä–æ–¥–µ–ª–∞–Ω–Ω—É—é —Ä–∞–±–æ—Ç—É –∏ –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, –≤–∏–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–µ—Ö–Ω–∏–∫, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å, —Å–ø–∏—Å–æ–∫ —Å–≤–æ–µ–≥–æ <b>–¥–æ–º–∞—à–Ω–µ–≥–æ –∑–∞–¥–∞–Ω–∏—è</b> –∏ <b>–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–±—É—á–∞—é—â–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã</b> –¥–ª—è —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏—è (–µ—Å–ª–∏ –æ–Ω–∏ –±—É–¥—É—Ç –≤–∞–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã). <b>–°–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ</b> ‚Äì –º–µ–∂–¥—É —Å–µ–∞–Ω—Å–∞–º–∏ —è –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é —Å–≤—è–∑—å —Å –≤–∞–º–∏ –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞—Ö –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –¥–∏–Ω–∞–º–∏–∫–∏ –≤–∞—à–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –¥–æ–º–∞—à–Ω–µ–≥–æ –∑–∞–¥–∞–Ω–∏—è –∏ –æ—Ç–≤–µ—Ç–æ–≤ –Ω–∞ –≤–æ–∑–Ω–∏–∫–∞—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã.</p>
    setting-course:
      h2: '–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∫—É—Ä—Å–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏'
      text: |
        <p>
          <b>1. –ù–∞ –ø–µ—Ä–≤–æ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏</b> –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∞–Ω–∞–ª–∏–∑ –≤–∞—à–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏, —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–∞ –∏ —Ä–∞–±–æ—Ç–∞ —Å –≤–∞—à–µ–π –ø—Ä–æ–±–ª–µ–º–æ–π (–µ—Å–ª–∏ –Ω–∞ —ç—Ç–æ –æ—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º—è). –ü–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è —è—Å–Ω—ã–º–∏: —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã, –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ä–æ–∫–∏ –∏ –ø–ª–∞–Ω —Ç–µ—Ä–∞–ø–∏–∏. –ú–µ—Ç–æ–¥–æ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –∏ —Ä–∞–±–æ—Ç—ã —è–≤–ª—è–µ—Ç—Å—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –≤—ã—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –¥–∏–∞–ª–æ–≥ —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–∏—Ö <a href="/ru/methods.html">–º–µ—Ç–æ–¥–æ–≤</a>. –ï—Å–ª–∏ –º—ã —Ä–µ—à–∏–ª–∏ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É –∑–∞ –æ–¥–Ω—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é ‚Äì –æ—Ç–ª–∏—á–Ω–æ, –µ—Å–ª–∏ –Ω–µ—Ç ‚Äì –º—ã –¥–æ–≥–æ–≤–∞—Ä–∏–≤–∞–µ–º—Å—è –æ –Ω–∞—á–∞–ª–µ –∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω–æ–≥–æ –∫—É—Ä—Å–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏.</p>
        <p>
          <b>2. –ü–æ—Å–ª–µ–¥—É—é—â–∏–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ (—Å–µ–∞–Ω—Å—ã)</b><br>
          <b><i>–ö—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω–∞—è –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è</i></b> (10 —Å–µ–∞–Ω—Å–æ–≤ 1-2 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é) ‚Äì —É—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Å–∏–º–ø—Ç–æ–º–æ–≤ –≤–∞—à–µ–π –ø—Ä–æ–±–ª–µ–º—ã. –ü—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –Ω–∞—É—á–µ–Ω–∏–µ –Ω–æ–≤—ã–º –º–æ–¥–µ–ª—è–º –º—ã—à–ª–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è. –ï—Å–ª–∏ –Ω–∞ 10-–º —Å–µ–∞–Ω—Å–µ –º—ã –ø–æ–Ω–∏–º–∞–µ–º, —á—Ç–æ –Ω–∞–¥–æ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É ‚Äì —ç—Ç–æ —É–∂–µ –±—É–¥–µ—Ç —Å—á–∏—Ç–∞—Ç—å—Å—è —Å—Ä–µ–¥–Ω–µ—Å—Ä–æ—á–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–µ–π.<br>
          <b><i>–°—Ä–µ–¥–Ω–µ—Å—Ä–æ—á–Ω–∞—è –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è</i></b> (–æ—Ç 10 —Å–µ–∞–Ω—Å–æ–≤ 1-2 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é) ‚Äì –¥–ª—è –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤. –£–¥–∞–ª–µ–Ω–∏–µ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Å–∏–º–ø—Ç–æ–º–æ–≤. –†–∞–∑–±–æ—Ä –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤, –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∞ —Å–ª–æ–∂–Ω—ã—Ö –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º. –ï—Å–ª–∏ –Ω–∞ 20-–º —Å–µ–∞–Ω—Å–µ –º—ã –ø–æ–Ω–∏–º–∞–µ–º, —á—Ç–æ –Ω–∞–¥–æ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É ‚Äì —ç—Ç–æ —É–∂–µ –±—É–¥–µ—Ç —Å—á–∏—Ç–∞—Ç—å—Å—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–µ–π.<br>
          <b><i>–î–ª–∏—Ç–µ–ª—å–Ω–∞—è –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è</i></b> (20 –∏ –±–æ–ª–µ–µ —Å–µ–∞–Ω—Å–æ–≤ 1-2 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é) ‚Äì –ø–æ–ª–Ω–∞—è —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è –ª–∏—á–Ω–æ—Å—Ç–∏. –†–∞–±–æ—Ç–∞ —Å —Ç—è–∂–µ–ª—ã–º–∏ —Å–ª—É—á–∞—è–º–∏.<br>
