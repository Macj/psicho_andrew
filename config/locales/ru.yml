          4. –ù–∞ –Ø-–Ω–∞—Å—Ç–æ—è—â–µ–µ –∏–ª–∏ –ï–¥–∏–Ω—Å—Ç–≤–æ. –ú–æ–∂–Ω–æ —Å—Ç—Ä–µ–º–∏—Ç—Å—è —Å—Ç–∞—Ç—å –Ω–µ–∑–∞–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–Ω–Ω—ã–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª–µ–º –∏–ª–∏ –æ—â—É—Ç–∏—Ç—å —Å–µ–±—è —á–∞—Å—Ç—å—é –≤—Å–µ–ª–µ–Ω–Ω–æ–π;<br>
          5. –ù–∞ –æ–±—Ä–µ—Ç–µ–Ω–∏—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –ø–æ–ª—å–∑—ã (–∑–Ω–∞–Ω–∏—è, —á—É–≤—Å—Ç–≤–∞, –Ω–∞–≤—ã–∫–∞) –∏–ª–∏ –ü—É—Å—Ç–æ—Ç—ã;<br>
          6. –° –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ (—á—ë—Ç–∫–∏, –∑–≤—É–∫–∏, —Å–ª–æ–≤–∞, –≤–∏–±—Ä–∞—Ü–∏—è, –∞—É—Ç–æ—Ç—Ä–µ–Ω–∏–Ω–≥, —Ç–µ—Ö–Ω–∏–∫–∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏) –∏–ª–∏ –±–µ–∑ –Ω–∏—Ö.
        </p>
        <p>
          –í —Ç–µ—Ä–∞–ø–∏–∏ –Ω–µ–≤—Ä–æ–∑–æ–≤ —è –∏—Å–ø–æ–ª—å–∑—É—é —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –º–µ–¥–∏—Ç–∞—Ü–∏–∏ —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º –æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ–π –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏, —Å –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏–µ–π –Ω–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª–µ –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–π —Å–∏–º–ø—Ç–æ–º–∞—Ç–∏–∫–∏, –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤.<br>
          –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: –ø—Ä–∏ –Ω–∞–ª–∏—á–∏–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º, —Å–ª–µ–¥—É–µ—Ç –ø—Ä–æ–π—Ç–∏ –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏, –∞ –Ω–µ –Ω–∞–¥–µ—è—Ç—å—Å—è –Ω–∞ –≤—Å–µ—Å–∏–ª–∏–µ –º–µ–¥–∏—Ç–∞—Ü–∏–π. –ö–∞–∫ –∏ –ª—é–±–æ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ, –º–µ–¥–∏—Ç–∞—Ü–∏—è –∏–º–µ–µ—Ç —Å–≤–æ–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è. –û–Ω–∞ –Ω–µ –≤—ã–ª–µ—á–∏—Ç —Ä–∞–∫, –Ω–µ –∏–∑–±–∞–≤–∏—Ç –≤–∞—Å –æ—Ç –∑–∞—Ç—è–∂–Ω–æ–π –¥–µ–ø—Ä–µ—Å—Å–∏–∏ –∏ –Ω–µ —Ä–µ—à–∏—Ç –∑–∞ –≤–∞—Å –≤–∞—à–∏ —Ä–µ–∞–ª—å–Ω—ã–µ –∂–∏–∑–Ω–µ–Ω–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö.<br>
          –ù–∞ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã—Ö –∑–∞–Ω—è—Ç–∏—è—Ö –∏ –≥—Ä—É–ø–ø–æ–≤—ã—Ö —Ç—Ä–µ–Ω–∏–Ω–≥–∞—Ö —è —É—á—É –ª—é–¥–µ–π –≤—Å–µ–º –≤—ã—à–µ–ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω—ã–º –≤–∏–¥–∞–º –º–µ–¥–∏—Ç–∞—Ü–∏–π. –ß—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å—Å—è –ø—Ä–æ—Å—Ç–æ–π –º–µ–¥–∏—Ç–∞—Ü–∏–∏ —Å –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏–µ–π –Ω–∞ –¥—ã—Ö–∞–Ω–∏–∏ –∏–ª–∏ –æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ–π –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ 1-2 –∑–∞–Ω—è—Ç–∏—è. –î–ª—è —É–º–µ–Ω–∏—è –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ–∫–æ—è –∏–ª–∏ —Ä–∞–¥–æ—Å—Ç–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ 8-10 –∑–∞–Ω—è—Ç–∏–π + –µ–∂–µ–¥–Ω–µ–≤–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ. –°–∫–æ–ª—å–∫–æ –≤–∞–º –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –¥—É—Ö–æ–≤–Ω–æ–≥–æ —Ä–æ—Å—Ç–∞ ‚Äì –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ, –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ª—é–¥–∏ –∏–¥—É—Ç –∫ –Ω–µ–º—É –≤—Å—é –∂–∏–∑–Ω—å. –û–¥–Ω–∞–∫–æ —è –º–æ–≥—É –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, —á—Ç–æ, –±–ª–∞–≥–æ–¥–∞—Ä—è –∑–∞–Ω—è—Ç–∏—è–º –º–µ–¥–∏—Ç–∞—Ü–∏–∏, –≤—ã —Å–º–æ–∂–µ—Ç–µ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—å—Å—è –Ω–∞ —ç—Ç–æ–º –ø—É—Ç–∏.
        </p>

        <h3>–†–∞–∑–≤–∏—Ç–∏–µ —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏</h3>
        <p>
          <b>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è —Ç–µ–æ—Ä–∏—è —ç–º–æ—Ü–∏–π</b> —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç, —á—Ç–æ —á–µ–ª–æ–≤–µ–∫ –∏—Å–ø—ã—Ç—ã–≤–∞–µ—Ç –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–µ —ç–º–æ—Ü–∏–∏, –∫–æ–≥–¥–∞ —É–±–µ–∂–¥–µ–Ω, —á—Ç–æ –Ω–∞—è–≤–Ω—ã—Ö —É –Ω–µ–≥–æ —Ä–µ—Å—É—Ä—Å–æ–≤ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏—è —Å–≤–æ–∏—Ö –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π, —Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ, –æ—Ä–≥–∞–Ω–∏–∑–º –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –µ–π –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã (–¥–æ–ø–∏–Ω–≥) ‚Äì —Å–∏–ª—å–Ω—ã–π —Å—Ç—Ä–∞—Ö, –≥–Ω–µ–≤, –æ–±–∏–¥—É –∏ —Ç.–¥. –≠—Ç–æ —É—Å–∏–ª–∏–≤–∞–µ—Ç –º–æ—Ç–∏–≤–∞—Ü–∏—é –∏ –ø–æ–≤—ã—à–∞–µ—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏—è –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏. –¢–æ –µ—Å—Ç—å, —á–µ–ª–æ–≤–µ–∫ —Å—Ç—Ä–µ—Å—Å—É–µ—Ç, –∫–æ–≥–¥–∞ –µ–≥–æ –ø–æ–¥—Å–æ–∑–Ω–∞–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ–±—ä–µ–∫—Ç–∏–≤–Ω—ã—Ö –∏–ª–∏ –ª–æ–∂–Ω—ã—Ö —É–º–æ–∑–∞–∫–ª—é—á–µ–Ω–∏–π –≥–æ–≤–æ—Ä–∏—Ç –æ –Ω–µ—Ö–≤–∞—Ç–∫–µ —Ä–µ—Å—É—Ä—Å–æ–≤.
        </p>
        <p>
          –ü—Ä–∏—á–∏–Ω—ã –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤:<br>
          <b>1. –ê–∫—Ç—É–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏.</b> –ï—Å–ª–∏ —É –≤–∞—Å –±—ã–ª–æ —Å–ª–æ–∂–Ω–æ–µ –¥–µ—Ç—Å—Ç–≤–æ, –≤–æ–∑–º–æ–∂–Ω–æ, –≤—ã —á—Ä–µ–∑–º–µ—Ä–Ω–æ —Å–∏–ª—å–Ω–æ –Ω—É–∂–¥–∞–µ—Ç–µ—Å—å –≤ –ª—é–±–≤–∏ –∏–ª–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –í—ã –ø—ã—Ç–∞–µ—Ç–µ—Å—å –Ω–∞—Å—ã—Ç–∏—Ç—å—Å—è, –Ω–æ –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç, —Å–∫–æ–ª—å–∫–æ –±—ã —Ä–µ—Å—É—Ä—Å–æ–≤ —É –≤–∞—Å –Ω–µ –±—ã–ª–æ. –†–µ—à–µ–Ω–∏–µ: –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏.<br>
          <b>2. –î–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è.</b> –í—ã –º–æ–∂–µ—Ç–µ –Ω–µ–ª–æ–≥–∏—á–Ω–æ –±—ã—Ç—å —É–±–µ–∂–¥–µ–Ω—ã –≤ —á—Ä–µ–∑–º–µ—Ä–Ω–æ–π –æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ—Å—Ç–∏ —Å—Ç—Ä–µ—Å—Å–æ–≤–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏, –ª–∏–±–æ —á—Ç–æ —Å –≤–∞–º–∏ —á—Ç–æ-—Ç–æ –Ω–µ —Ç–∞–∫: "—è –≥–ª—É–ø—ã–π –∏ —Å–ª–∞–±—ã–π, –ø–æ—ç—Ç–æ–º—É —è –Ω–µ —Å–º–æ–≥—É —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è —Å –ø—Ä–æ–±–ª–µ–º–æ–π". –†–µ—à–µ–Ω–∏–µ: –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏.<br>
          <b>3. –ó–∞–≤—ã—à–µ–Ω–Ω—ã–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è.</b> –ß–µ–º –æ–Ω–∏ –≤—ã—à–µ ‚Äì —Ç–µ–º –±–æ–ª—å—à–µ —Ä–µ—Å—É—Ä—Å–æ–≤ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ. –•—É–∂–µ —ç—Ç–æ–≥–æ —Ç–æ–ª—å–∫–æ –Ω–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π –ø–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º: "—Ö–æ—á—É –∏–¥–µ–∞–ª–∞, –Ω–æ –Ω–µ –∑–Ω–∞—é –∫–∞–∫ –æ–Ω –≤—ã–≥–ª—è–¥–∏—Ç". –†–µ—à–µ–Ω–∏–µ: –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏.<br>
          <b>4. –û–±—ä–µ–∫—Ç–∏–≤–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã.</b> –ë–æ–ª–µ–∑–Ω—å, –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –¥–µ–Ω–µ–≥, –¥—Ä—É–∑–µ–π, –≤—Ä–µ–º–µ–Ω–∏, –∑–Ω–∞–Ω–∏–π –∏ –Ω–∞–≤—ã–∫–æ–≤. –†–µ—à–µ–Ω–∏–µ: –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ –æ–±—Ä–µ—Ç–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤.<br>
        </p>
        <p>
          –ß–µ–ª–æ–≤–µ–∫ –æ–±–ª–∞–¥–∞—é—â–∏–π –≤—Å–µ–º–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–º–∏ —Ä–µ—Å—É—Ä—Å–∞–º–∏ –∏ —É–º–µ—é—â–∏–π –∏–º–∏ —Ä–∞—Å–ø–æ—Ä—è–∂–∞—Ç—å—Å—è, –º–æ–∂–µ—Ç —Å—á–∏—Ç–∞—Ç—å—Å—è —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤—ã–º. <b>–°—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å</b> (—Ä–µ–∑–∏–ª—å–µ–Ω—Ç–Ω–æ—Å—Ç—å, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –≥–∏–±–∫–æ—Å—Ç—å) ‚Äì —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å —á–µ–ª–æ–≤–µ–∫–∞ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ –∂–∏–∑–Ω–µ–Ω–Ω—ã–º–∏ —Å–∏—Ç—É–∞—Ü–∏—è–º–∏ –∏ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å—Å—è –ø–æ—Å–ª–µ —Ç—Ä—É–¥–Ω–æ—Å—Ç–µ–π –∏ —Å—Ç—Ä–µ—Å—Å–∞.
        </p>
        <p>
          –ü–ª–∞–Ω —Ä–∞–∑–≤–∏—Ç–∏—è —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏:<br>
          <b>1. –ó–∞–±–æ—Ç–∞ –æ –∑–¥–æ—Ä–æ–≤—å–µ.</b> –ï—Å–ª–∏ —É –≤–∞—Å –µ—Å—Ç—å –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏—è ‚Äì –∏–¥–∏—Ç–µ –∫ –≤—Ä–∞—á—É. –î–∞–ª–µ–µ ‚Äì –∏–∑–º–µ–Ω–µ–Ω–∏–µ –æ–±—Ä–∞–∑–∞ –∂–∏–∑–Ω–∏. –ù–µ –ø—É–≥–∞–π—Ç–µ—Å—å, –º—ã —Å –≤–∞–º–∏ —Å–æ—Å—Ç–∞–≤–∏–º –≤—ã–ø–æ–ª–Ω–∏–º—ã–π, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π <b>—Ä–µ–∂–∏–º –¥–Ω—è</b>. –í–∞–º –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –ª–∏—à—å –µ–≥–æ –ø—Ä–∏–¥–µ—Ä–∂–∏–≤–∞—Ç—å—Å—è. –£–ª—É—á—à–∞—è —Å–æ–Ω, –ø–∏—Ç–∞–Ω–∏–µ, —Ñ–∏–∑–∏—á–µ—Å–∫—É—é –∏ —Å–µ–∫—Å—É–∞–ª—å–Ω—É—é –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –≤–∞—à–∞ –Ω–µ—Ä–≤–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞ –≤—Å–µ 100% –∏ —Å–º–æ–∂–µ—Ç —Ñ–∏–∑–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å —Å—Ç—Ä–µ—Å—Å. –¢–∞–∫–∂–µ, –≤ —Ä–µ–∂–∏–º –¥–Ω—è –≤—Ö–æ–¥—è—Ç –ø–æ–ª–µ–∑–Ω—ã–µ —Ä–∏—Ç—É–∞–ª—ã (–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ, –Ω–æ–≤–æ–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ, –ø–æ–ª–µ–∑–Ω–æ–µ —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ, –≤–µ—á–µ—Ä–Ω—è—è —Ä–µ—Ñ–ª–µ–∫—Å–∏—è), –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç –Ω–∞–ª–∏—á–∏–µ <b>–ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö —É—Å—Ç–∞–Ω–æ–≤–æ–∫</b> –∏ "–∑–¥–æ—Ä–æ–≤—ã—Ö –º—ã—Å–ª–µ–π".<br>
          <b>2. –ó–¥–æ—Ä–æ–≤—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è.</b> –≠—Ç–æ —Å–∞–º—ã–π –≤–∞–∂–Ω—ã–π —Ä–µ—Å—É—Ä—Å. –í–µ—Ä–Ω—ã–π –¥—Ä—É–≥ –≤—Å–µ–≥–¥–∞ –≤–∞—Å –≤—ã—Å–ª—É—à–∞–µ—Ç, –ø–æ–¥–¥–µ—Ä–∂–∏—Ç, –≤–º–µ—Å—Ç–µ —Å –≤–∞–º–∏ –ø–æ–º–∞—Ç–µ—Ä–∏—Ç—å—Å—è –Ω–∞ —ç—Ç–æ—Ç –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ã–π –º–∏—Ä. –£—Å–ø–µ—à–Ω—ã–π –¥—Ä—É–≥ –ø–æ–º–æ–∂–µ—Ç –≤–∞–º —Ñ–∏–Ω–∞–Ω—Å–∞–º–∏. –ü–æ–¥—Ä—É–≥–∞ –æ–±–Ω–∏–º–µ—Ç, –∞ –±–∞–±—É—à–∫–∞ –Ω–∞–∫–æ—Ä–º–∏—Ç. –†–æ–¥–∏—Ç–µ–ª–∏ –ø–æ–º–æ–≥—É—Ç —Ä–µ—à–∏—Ç—å –ø—Ä–æ–±–ª–µ–º—É, –∞ –ø—Ä–∏—è—Ç–µ–ª—å –ø—Ä–æ—Å—Ç–æ –ø–æ–∏–≥—Ä–∞–µ—Ç —Å –≤–∞–º–∏ –≤ —Ç–µ–Ω–Ω–∏—Å. –ö–æ–ª–ª–µ–≥–∞-–æ–ø—Ç–∏–º–∏—Å—Ç –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Ö–æ—Ä–æ—à–∏–º–∏ –Ω–æ–≤–æ—Å—Ç—è–º–∏, –∑–Ω–∞–∫–æ–º—ã–π-–≤–µ—Å–µ–ª—å—á–∞–∫ –ø–æ–¥–Ω–∏–º–µ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ, –∞ –º—É–¥—Ä—ã–π —Å—Ç–∞—Ä–∏–∫ –¥–∞—Å—Ç —Ö–æ—Ä–æ—à–∏–π —Å–æ–≤–µ—Ç. –í —Ç—Ä—É–¥–Ω—ã–π –º–æ–º–µ–Ω—Ç —É –≤–∞—Å –≤—Å–µ–≥–¥–∞ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ —Ç–æ–≥–æ, –∫–æ–º—É –º–æ–∂–Ω–æ –ø–æ–∑–≤–æ–Ω–∏—Ç—å. –≠—Ç–æ –Ω–µ —Ç–æ–ª—å–∫–æ –Ω–æ–º–µ—Ä–∞ –ø–æ–ª–∏—Ü–∏–∏, –≤—Ä–∞—á–∞, –∞–¥–≤–æ–∫–∞—Ç–∞, –ø—Å–∏—Ö–æ–ª–æ–≥–∞, —Å–∞–Ω—Ç–µ—Ö–Ω–∏–∫–∞, –∞ –∏ –Ω–æ–º–µ—Ä–∞ –≤–∞—à–∏—Ö –±–ª–∏–∑–∫–∏—Ö. –°–∞–º–æ –Ω–∞–ª–∏—á–∏–µ —É –≤–∞—Å –≤–µ—Ä–Ω—ã—Ö –¥—Ä—É–∑–µ–π –¥–∞–µ—Ç –æ—â—É—â–µ–Ω–∏–µ —Ç–æ–≥–æ, —á—Ç–æ –≤—ã –≤–∞–∂–Ω—ã, —á—Ç–æ –≤–∞—Å –ª—é–±—è—Ç –∏ —ç—Ç–æ —É–∂–µ –¥–µ–ª–∞–µ—Ç –≤–∞—Å –±–æ–ª–µ–µ —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤—ã–º. –ü–æ—ç—Ç–æ–º—É –º—ã —Å –≤–∞–º–∏ —É—á–∏–º—Å—è –≤—ã—Å—Ç—Ä–∞–∏–≤–∞—Ç—å –∑–¥–æ—Ä–æ–≤—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è, –¥–æ–≤–µ—Ä—è—Ç—å –ª—é–¥—è–º, –∑–∞–≤–æ–¥–∏—Ç—å –¥—Ä—É–∂–±—É, –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–∞–≤–¥—É –æ —Å–≤–æ–∏—Ö –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç—è—Ö –∏ –ø—Ä–æ—Å–∏—Ç—å –ø–æ–º–æ—â–∏.<br>
          <b>3. –ü–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ.</b> –î–ª—è –ø—Ä–æ—Ñ–∏–ª–∞–∫—Ç–∏–∫–∏ –∏—Å—Ç–æ—â–µ–Ω–∏—è –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –≤—ã–≥–æ—Ä–∞–Ω–∏—è —É—á–∏–º—Å—è –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å—Å—è –ø–æ—Å–ª–µ —Å—Ç—Ä–µ—Å—Å–æ–≤ –∏ –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ —Å–µ–±–µ. –í–º–µ—Å—Ç–æ –∑–ª–æ—É–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –≤—Ä–µ–¥–Ω—ã–º–∏ –ø—Ä–∏–≤—ã—á–∫–∞–º–∏, —è –≤–∞—Å –æ–±—É—á–∞—é —Ç–µ—Ö–Ω–∏–∫–∞–º —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏, —á—Ç–æ–±—ã –≤—ã –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ –æ—Ç–¥—ã—Ö–∞–ª–∏ –∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è —Å—Ç—Ä–µ—Å—Å–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –º–µ–¥–∏—Ç–∞—Ü–∏—è, TRE, –î–ü–î–ì). –£—á–∏–º—Å—è —Ä–∞–∑–≤–ª–µ–∫–∞—Ç—å—Å—è –∏ –≤–µ—Å–µ–ª–∏—Ç—å—Å—è, —á—Ç–æ–±—ã –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –±–∞–ª–∞–Ω—Å –º–µ–∂–¥—É –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–º–∏ –∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º–∏ —ç–º–æ—Ü–∏—è–º–∏ –∑–∞ –¥–µ–Ω—å.<br>
          <b>4. –ü—Ä–æ—Ä–∞–±–æ—Ç–∫–∞ —É–±–µ–∂–¥–µ–Ω–∏–π.</b> –ü—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏, –º—ã —Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—Ä—É–µ–º –≤–∞—à–∏ —É–±–µ–∂–¥–µ–Ω–∏—è –æ–± –æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ—Å—Ç–∏ —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π, –æ —Å–≤–æ–µ–π –Ω–µ–ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ—Å—Ç–∏ –∏–ª–∏ –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç–∏ –º–∏—Ä–∞ –≤–æ–∫—Ä—É–≥. –î–µ–ª–∞–µ–º —ç—Ç–æ –ø—É—Ç–µ–º <a href="/ru/Hypnotherapy.html">–≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–∏</a> –∏–ª–∏ <a href="/ru/Cognitive-Behavioral-Therapy.html">–ö–ü–¢</a> –∑–∞ 2-5 –∏ –±–æ–ª–µ–µ —Å–µ–∞–Ω—Å–æ–≤.<br>
          <b>5. –ü—Ä–∏–Ω—è—Ç–∏–µ —Å–µ–±—è.</b> –î–∞–ª–µ–µ –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à–∏ —Å–ª–∞–±—ã–µ –∏ —Å–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã –ª–∏—á–Ω–æ—Å—Ç–∏: –ø—Ä–∏–≤—ã—á–∫–∏, —Ö–∞—Ä–∞–∫—Ç–µ—Ä, –∫ –∫–∞–∫–∏–º —Ç—Ä–∏–≥–≥–µ—Ä–∞–º –≤—ã —É—è–∑–≤–∏–º—ã, –∞ –∫ –∫–∞–∫–∏–º –±–æ–ª–µ–µ —Å—Ç–æ–π–∫–∏–µ, –∫–∞–∫–∏–µ –±–∞–∑–æ–≤—ã–µ –∏–Ω—Å—Ç–∏–Ω–∫—Ç—ã –∏ –∫–æ–ø–∏–Ω–≥–∏ —É –≤–∞—Å –∞–∫—Ç–∏–≤–∏—Ä—É—é—Ç—Å—è –≤–æ –≤—Ä–µ–º—è —Å—Ç—Ä–µ—Å—Å–∞. –£—á–∏–º—Å—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã —Å–≤–æ–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π, —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–≤–æ–µ–π –Ω–µ—Ä–≤–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã –∏ –∑–¥–æ—Ä–æ–≤—å—è –≤ —Ü–µ–ª–æ–º. –≠—Ç–æ –≤–∞–∂–Ω–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ –±—ã—Ç—å —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤—ã–º ‚Äì —ç—Ç–æ –Ω–µ –æ–∑–Ω–∞—á–∞–µ—Ç –±—ã—Ç—å –±–µ–∑—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º –∏–Ω–æ–ø–ª–∞–Ω–µ—Ç—è–Ω–∏–Ω–æ–º –∏–ª–∏ –Ω–µ—Å–æ–∫—Ä—É—à–∏–º–æ–π —Å–∫–∞–ª–æ–π, —ç—Ç–æ –∑–Ω–∞—á–∏—Ç —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –≤–µ—Å—å –Ω–∞–±–æ—Ä —ç–º–æ—Ü–∏–π, –ø—Ä–∏ —ç—Ç–æ–º –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ –æ—Ü–µ–Ω–∏–≤–∞—è —Å–≤–æ–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–∏–Ω–∏–º–∞—è —Å–µ–±—è —Ç–∞–∫–∏–º, –∫–∞–∫–æ–π —Ç—ã –µ—Å—Ç—å.<br>
          <b>6. –í—ã—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ª–æ–≤–Ω—ã—Ö —Ä–µ—Ñ–ª–µ–∫—Å–æ–≤ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏.</b> –ö —Ç—Ä–∏–≥–≥–µ—Ä–∞–º (–∫ –∫–æ—Ç–æ—Ä—ã–º –≤—ã —É—è–∑–≤–∏–º—ã) –≤—ã—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —É—Å–ª–æ–≤–Ω—ã–π —Ä–µ—Ñ–ª–µ–∫—Å —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏ –∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏. –í –Ω–∞—á–∞–ª–µ —è –ø–æ–º–æ–≥–∞—é –≤–∞–º —Ä–∞–∑–≤–∏—Ç—å —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç, –ø–æ—Å–ª–µ —á–µ–≥–æ –º—ã –ø–æ –æ—á–µ—Ä–µ–¥–∏ –Ω–∞—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏: —Å–Ω–∞—á–∞–ª–∞ –Ω–∞ –¥—ã—Ö–∞–Ω–∏–µ, –∑–∞—Ç–µ–º —Ç–µ–ª–æ, –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –≤ –∫–æ–Ω—Ü–µ –Ω–∞ —Ä–∞–∑—É–º. –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å —ç—Ç–∏–º –º—ã –µ–∂–µ–Ω–µ–¥–µ–ª—å–Ω–æ –æ–±—É—á–∞–µ–º—Å—è –º–µ—Ç–æ–¥—É –ø—Ä–∏–∫–ª–∞–¥–Ω–æ–π —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏, –¥–æ–≤–æ–¥–∏–º –µ–≥–æ –¥–æ —É—Ä–æ–≤–Ω—è —É—Å–ª–æ–≤–Ω–æ–≥–æ —Ä–µ—Ñ–ª–µ–∫—Å–∞, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö.<br>
          <b>7. –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–º—ã—Å–ª–æ–≤.</b> –†–∞–±–æ—Ç–∞–µ–º —Å –≤–∞—à–µ–π –∂–∏–∑–Ω–µ–Ω–Ω–æ–π —Ñ–∏–ª–æ—Å–æ—Ñ–∏–µ–π, –º–µ—Ç–æ–¥–∞–º–∏ <a href="/ru/Acceptance-and-Commitment-Therapy.html">–ê–°–¢</a> –∏ <a href="/ru/Positive-psychotherapy.html">–ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏</a> –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à–∏ —Ü–µ–ª–∏, —Ü–µ–Ω–Ω–æ—Å—Ç–∏ –∏ —Å–º—ã—Å–ª—ã, —Ç–æ —Ä–∞–¥–∏ —á–µ–≥–æ –≤—ã –≥–æ—Ç–æ–≤—ã –ø—Ä–∏–Ω–∏–º–∞—Ç—å –≤–µ—Ä–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è –∏ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –≤–æ–∑–º–æ–∂–Ω—ã–π –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç –∏ –±–æ–ª—å, –≤ —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö.<br>
          <b>8. –¢–µ—Ö–Ω–∏–∫–∞ "–°–¢–û–ü".</b> –í–æ –≤—Ä–µ–º—è —Å—Ç—Ä–µ—Å—Å–∞ –Ω–∞—à–∞ —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–∞—è —á–∞—Å—Ç—å –æ—Ç–∫–ª—é—á–∞–µ—Ç—Å—è –∏ –≤—Å–µ —Ä–µ—à–µ–Ω–∏—è –ø—Ä–∏–Ω–∏–º–∞—é—Ç—Å—è –∏–Ω—Ç—É–∏—Ç–∏–≤–Ω–æ. –ß—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –∫–æ–Ω—Ç—Ä–æ–ª—å –Ω–∞–¥ —Å–∏—Ç—É–∞—Ü–∏–µ–π –∏ –≤–æ–≤—Ä–µ–º—è –ø—Ä–∏–º–µ–Ω–∏—Ç—å —Ç–æ—Ç –∏–ª–∏ –∏–Ω–æ–π –º–µ—Ç–æ–¥ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏, –º—ã –Ω–∞—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–µ—Ö–Ω–∏–∫—É "–°–¢–û–ü". –û–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è —á–µ—Ç–∫–∏–π –∞–ª–≥–æ—Ä–∏—Ç–º –¥–µ–π—Å—Ç–≤–∏–π –≤–æ –≤—Ä–µ–º—è —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π. –≠—Ç–æ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º –º—ã –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º —Å–æ–≤–º–µ—Å—Ç–Ω–æ, –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∞—à–∏—Ö –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π –≤ –≤—ã–±–æ—Ä–µ –º–µ—Ç–æ–¥–æ–≤ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏ –∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏. –¢—Ä–µ–Ω–∏—Ä—É–µ–º—Å—è –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –ø–æ —ç—Ç–æ–º—É –∞–ª–≥–æ—Ä–∏—Ç–º—É –¥–æ –Ω–∞—Ä–∞–±–æ—Ç–∫–∏ —Å—Ç–æ–π–∫–æ–≥–æ –Ω–∞–≤—ã–∫–∞ (8-10 –Ω–µ–¥–µ–ª—å –∏ –±–æ–ª–µ–µ).<br>
