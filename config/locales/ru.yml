        <p>
          <b>–§–∏–∑–∏—á–µ—Å–∫–æ–µ –Ω–∞—Å–∏–ª–∏–µ</b> –∑–∞—á–∞—Å—Ç—É—é –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ —Å—Ç—Ä–∞—Ö–∞–º –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –ø–æ–¥–æ–±–Ω–æ–≥–æ —Å–æ–±—ã—Ç–∏—è, –∏ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å —Ä–µ—à–∞–µ—Ç—Å—è <b>—ç–∫—Å–ø–æ–∑–∏—Ü–∏—è–º–∏</b> (—Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–º –∫–æ–Ω—Ç–∞–∫—Ç–æ–º —Å —Ç—Ä–∏–≥–≥–µ—Ä–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–µ–π). –ú—ã –≤–º–µ—Å—Ç–µ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏–µ –∏ –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º—Å—è –∫ —Ç–æ–º—É, —á—Ç–æ–±—ã –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–∂–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ (–≥—É–ª—è—Ç—å —Å –¥—Ä—É–∑—å—è–º–∏, –æ—Ç–¥—ã—Ö–∞—Ç—å, –≤–µ—Å–µ–ª–∏—Ç—Å—è). –≠—Ç–æ –¥–µ–ª–∞–µ—Ç—Å—è –ø—É—Ç–µ–º –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —É—á–∏–º—Å—è —Å–Ω–æ–≤–∞ –ø—Ä–æ—è–≤–ª—è—Ç—å —Å–≤–æ—é –∑–ª–æ—Å—Ç—å, –≥–æ–≤–æ—Ä–∏—Ç—å "–Ω–µ—Ç" –∏ –æ—Ç—Å—Ç–∞–∏–≤–∞—Ç—å —Å–≤–æ–∏ –≥—Ä–∞–Ω–∏—Ü—ã. –ü–æ –∂–µ–ª–∞–Ω–∏—é, –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∑–∞–Ω—è—Ç–∏—è –±–æ–µ–≤—ã–º–∏ –∏—Å–∫—É—Å—Å—Ç–≤–∞–º–∏ –∏–ª–∏ –ø–æ–π—Ç–∏ –≤ —Å–ø–æ—Ä—Ç–∑–∞–ª, –∞ —Ç–∞–∫–∂–µ —É–∑–Ω–∞—Ç—å –≤—Å–µ –∞—Å–ø–µ–∫—Ç—ã —Å–µ–º–µ–π–Ω–æ–≥–æ –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –≤ –≤–∞—à–µ–π —Å—Ç—Ä–∞–Ω–µ, –Ω–∞–ª–∏—á–∏–µ –ø—Ä–∏—é—Ç–æ–≤ –≤ –≤–∞—à–µ–º –≥–æ—Ä–æ–¥–µ (–¥–ª—è —Ç–µ—Ö, –∫—Ç–æ —Å—Ç—Ä–∞–¥–∞–µ—Ç –æ—Ç –Ω–∞—Å–∏–ª–∏—è), –∑–∞–ø–∏—Å–∞—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω—ã –¥–æ–≤–µ—Ä–∏—è, –ø–æ–π—Ç–∏ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é –∫ —Å–µ–º–µ–π–Ω–æ–º—É —é—Ä–∏—Å—Ç—É.
