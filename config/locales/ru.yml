            <td scope="row" data-label="Невроз">Дискомфортные психосоматические симптомы без видимых физиологических причин (боли в мышцах, диарея, онемения, повышенная усталость и т.д.).</td>
            <td data-label="Результат психотерапии">Психосоматика отсутствует или не вызывает значимый дискомфорт.</td>
