        <li>структурировать свои чувства и мысли;</li> 
        <li>наглядно видеть свой прогресс;</li> 
        <li>легче выполнять дз и следовать выводам;</li> 
        <li>четко фиксировать результаты и держать фокус на целях.</li>
      label3: "Роудмеп"
