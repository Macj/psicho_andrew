          –ñ–µ–Ω—â–∏–Ω–∞, 33 –≥–æ–¥–∞. –ü—Ä–∏—à–ª–∞ –≤ –ø–µ—á–∞–ª—å–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏: –ø–æ–ª–Ω—ã–π –ø–µ—Å—Å–∏–º–∏–∑–º, –∑–∞—Ç–æ—Ä–º–æ–∂–µ–Ω–Ω–æ—Å—Ç—å, –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —Å–∏–ª. –ù–∞ —Ñ–æ–Ω–µ —Ä–æ–¥–æ–≤, –ø—Ä–æ–±–ª–µ–º –≤ —Ä–∞–±–æ—Ç–µ –∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö —É –∫–ª–∏–µ–Ω—Ç–∫–∏ –Ω–∞–∫–æ–ø–∏–ª–æ—Å—å –º–Ω–æ–≥–æ –Ω–µ–≤—ã—Å–∫–∞–∑–∞–Ω–Ω–æ–π –æ–±–∏–¥—ã –∏ –Ω–µ–≤—ã—Ä–∞–∂–µ–Ω–Ω–æ–π –∑–ª–æ—Å—Ç–∏. –ü—Å–∏—Ö–∏–∞—Ç—Ä –≤—ã–ø–∏—Å–∞–ª –∞–Ω—Ç–∏–¥–µ–ø—Ä–µ—Å—Å–∞–Ω—Ç—ã –∏ –º—ã –Ω–∞—á–∞–ª–∏ —Ä–∞–±–æ—Ç—É.<br><br>
          –ù–∞ –ø–µ—Ä–≤—ã—Ö 3-—Ö –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö —è –ø–æ–º–æ–≥–∞–ª –µ–π –æ—Å–æ–∑–Ω–∞–≤–∞—Ç—å —Å–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞, –ø—Ä–æ—è–≤–ª—è—Ç—å –∑–ª–æ—Å—Ç—å, –∏–∑–º–µ–Ω–∏—Ç—å –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ —Å–µ–±–µ, –ø–µ—Ä–µ—Å—Ç–∞—Ç—å —Å–µ–±—è –∂–∞–ª–µ—Ç—å –∏ —Å–æ—Å—Ç–∞–≤–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É "–ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–æ–π –∞–∫—Ç–∏–≤–∞—Ü–∏–∏" ‚Äì –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π –ø–ª–∞–Ω —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –Ω–∞–≥—Ä—É–∑–æ–∫ –∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏–Ω–æ—Å—è—â–∏—Ö —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ.<br><br>
