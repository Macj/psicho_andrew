    methods:
      h2: 'Методы и длительность работы с взаимоотношениями'
      text: |
        <p>
          Взаимодействие людей между собой всегда напоминает какую-то <b>игру</b>. Существуют полезные игры: любовь, дружба, бизнес. Бывают деструктивные игры: частые конфликты между соседями, травля в коллективе, неоднократное насилие в семье. Конечно, личность человека невозможно полностью описать одним словом, одной ролью, в которую он играет, но для упрощения можно использовать базовые образцы поведения, которыми можно объяснить повторение одного и тоже же сценария в отношениях. Например:<br>
          1. Иногда, люди играют в семью: муж и жена; родитель и ребенок; брат и сестра;<br>
          2. Есть общепсихологические ролевые позиции: взрослый, родитель, ребенок;<br>
          3. Иногда, ролевая игра поддерживает сама себя, поэтому из нее трудно выбраться: спасатель, жертва, преследователь (треугольник Карпмана);<br>
          4. Роли могут меняться: сотрудник демонстрирует свою привлекательность, дабы добиться желаемого от руководителя (человек нарошно из "сотрудника" переходит в роль "женщины").
        </p>
        <p>
          <b>Часто задаваемые вопросы:</b><br>
          1. Почему человек в обществе ведет себя именно так?<br>
          Ответ: потому что он играет сейчас определенную роль (спасатель должен спасать).<br>
          2. Почему он чувствует себя именно так, в компании с этими людьми?<br>
          Ответ: потому что его роль подразумевает именно такое внутреннее самочувствие (жертва должна бояться).<br>
          3. Почему человек привык быть "ребенком" и не может занять позицию "взрослого"?<br>
          Ответ: роль ребенка ему очень выгодна, либо у него нет образа поведения взрослого. Наверняка, его родители тоже были "детьми", которые не умели принимать решения и брать на себя ответственность. И как любой ребенок он интериоризировал (вобрал в себя) их манеру мышления и поведения.<br>
          4. Как ему помочь?<br>
          Ответ: необходимо провести с ним психологический <b>анализ взаимоотношений</b>. Для этого я использую схематизацию из <a href="/ru/STA">СМД</a> и модель ролевых игр из <b>транзактного анализа</b> и <b>системно семейной терапии</b>.
        </p>
        <p>
          На практике, анализ взаимоотношений выглядит так:<br>
          1. Описываем объективно происходящие события и структуру взаимодействия людей: "Кто? Что? Где? Когда? Как?"<br>
          2. Выявляем вашу роль. Описываем ваши мысли, эмоции, ощущения, действия, желания и сопоставляем их с внешней объективной ситуацией;<br>
          3. Выявляем роли окружающих. Узнаем кто получает выгоду в этих взаимоотношениях;<br>
          4. Понимая все роли, прописываем сценарий по которому постоянно развиваются данные события. Выявляем нежелательные элементы сценария;<br>
          5. Ищем иные способы реализовывать собственные потребности, подбираем вам новую роль;<br>
          6. Практикуемся быть в новой роли, прямо на консультации проводим ролевую игру (как актеры, разыгрываем в ролях сцены из жизни);<br>
          7. Проверяем новую роль на практике в обычной жизни.
        </p>
        <p>
          В результате вы, как клиент:<br>
          1. Понимаете свою роль и роль окружающих. Можете выбирать оптимальную стратегию поведения;<br>
          2. Развили свои навыки коммуникации и осознанности. Умеете вести конструктивный диалог;<br>
          3. Изменили свое психоэмоциональное состояние. Чувствуете себя спокойно, комфортно и уверенно в подобных ситуациях в будущем.
        </p>
        <p>
          Длительность работы может сильно варьироваться в зависимости от ситуации. В среднем, для анализа взаимоотношений нужно 1-2 консультации. Если при анализе мы выявили у вас конфликты, страхи, ревность, психосоматику или отсутствие навыков коммуникации, то далее с каждой из этих проблем мы будем работать отдельно.
        </p>

        <h3>Конфликты</h3>
        <p>
          Различают конструктивные и деструктивные конфликты. Наша задача – перевести конфликт в конструктив. В методе СМД вы, как клиент, эмоционируете, выплескиваете наболелое, я вас выслушиваю, перевожу вас в состояние схематизатора конфликта (того кто предметно описывает или рисует ситуацию). Затем, с помощью рефлексивных вопросов, я помогаю вам стать аналитиком схемы (чтобы вы смогти самостоятельно найти противоречия в схеме, проблемные места ситуации). После чего, мы вместе формируем требования на реконструкцию схемы (описываем желаемую цель) и перерисовываем схему до идеального состояния, в которой отсутствуют противоречия (находим альтернативные методы решения конфликта). Дополнительно я использую методы <b>медиации</b> (нахождения компромиса) и принципы <b>ненасильственного общения</b>. Как правило, для нахождения альтернативного решения конфликта необходимо 1-2 консультации. Работа может длиться дольше, если вам мешают дискомфортные эмоции.
        </p>

        <h3>Дискомфортные эмоции</h3>
        <p>
          Возможно, вы не удивляетесь тому, что чувствуете ревность, страх, стыд, обиду, вину, злость или грусть (вставьте любую неприятную эмоцию). Однако, правда в том, что вы не родились с этими эмоциями, вы когда-то научились так воспринимать отношениях, а значит – вы можете переучиться! Когда вы обучились, например, злиться, вы таблетки не принимали и под медицинствой аппаратурой не лежали, значит, чтобы переучиться, вам не потребуется ни то, ни другое. Всё, что вам нужно, это проанализировать отношения, выявить локализацию дискомфорта в теле и начать регрессивную <a href="/ru/Hypnotherapy">Гипнотерапию</a>  либо <a href="/ru/Positive-psychotherapy">Позитивную психотерапию</a> в формате внушений или простого обсуждения событий.
        </p>
        <p>
          Также ваши эмоции могут быть вызваны различными деструктивными убеждениями. Анализируем ваше мышление и его влияние на ваше эмоциональное состояние. Искаженную интерпретацию ситуации мы прорабатываем специальными диалоговыми техниками (сократическим диалогом), которые называются <b>когнитивной реструктуризацией</b>. Мы её используем дабы избавить вас от когнитивных искажений, выявить все преимущества и недостатки подобного стиля мышления, осознать ваше преувеличение значимости мелочей, сделать декатастрофизацию страхов, научиться не брать на себя лишнюю ответственность и не рассуждать в категориях "всё или ничего". Учимся мыслить критически и рассматривать все точки зрения. Например, в работе с ревностью мы прописываем критерии "измены" и делаем <b>рефрейминг</b>. Например: "А если жена переспит с другой женщиной, это измена?", "Когда я ревную, что я не делаю?", "Как усилить ослабление ревности на 5%?", "Сколько более богатых мужчин, чем вы, ревнует прямо сейчас?", "Почему чувствуя ревность закон не запрещает водить автомобиль?", "Когда я через год вспомню об этой ситуации, что это для меня будет значить?", "Когда я ревную, ревность любит меня?", "Ревность – это способность к…", "Когда я ревную – это хорошо, потому что…", "Как бы отреагировал на это 5-ти летний я?", "Сколько бы я заплатил денег, чтобы волшебник избавил меня от ревности раз и навсегда?" и т.д. и т.п. После такого рефрейминга, для лучшего понимания своих чувств, мы развиваем <b>эмоциональный интеллект</b> (например, что-то вкустное едим и описываем свои ощущения, эмоции, ассоциации и желания).
        </p>
        <p>
          Иногда, повторяющиеся дискомфортные эмоции являются просто следствием общей тревожности, поэтому здесь мы можем подключить <a href="/ru/Psychotherapy-of-anxiety">психотерапию тревоги</a>. В ней мы тренируемся откладывать беспокойство на потом, не бороться с мыслями, а смотреть на них отстраненно. Научаемся принимать свои эмоции, быть готовыми действовать даже несмотря на негативные переживания. Кроме этого, негативные чувства могут вызываться целым букетом <a href="/ru/articles/49">неврозов</a> и различными <b>внутренними конфликтами</b>: "нельзя быть искренним и вежливым одновременно", "сомневаться – это несправедливо", "нельзя надеяться и быть уверенным". Данные противоречия мы намеренно формулируем с точки способностей, ведь это хороший метод <a href="/ru/Psychotherapy-of-neuroses">психотерапии неврозов</a> и создания образа желаемого результата.
        </p>

        <h3>Образ желаемых отношений</h3>
        <p>
          Я смело могу утверждать, что 95% клиентов не знают зачем им отношения, чего они хотят от отношений и как их создать. Вместо этого люди выстраивают свою семью по примеру отношений мамы с папой, дедушки с бабушкой и т.д. Чтобы не действовать по наитию, следует четко прописать образ желаемых отношений. Для этого мы изначально отвечаем на вопрос: "кто я?", выстраиваем реальный <b>образ себя</b>. Пишем свои слабые и сильные стороны, учимся принимать их и вести откровенный диалог с самим собой. С помощью <a href="/ru/Acceptance-and-Commitment-Therapy">ACT</a> прописываем ваши <b>потребности, ценности и смыслы</b>, выявляем что из этого может быть реализовано в отношениях.
        </p>
        <p>
          Дополнительно анализируем отношения ваших родителей, выявляем ваши <b>контрстратегии</b> (способы сделать всё, чтобы не жить так, как живут родители). Моделируем различные конфликтные ситуации и выявляем ваши <b>стратегии защиты</b>, то, как вы отстаиваете свои границы в стрессовых ситуациях и во время манипуляций: "Где ты была?", "Почему не опустил крышку унитаза?", "Не встречайся с друзьями!", "По-твоему не будет!", "Я уйду от тебя!" и т.д. Анализируем ваш <b>уровень притязаний</b> и эгоизма, насколько ваши желания достижимы и реализуемы, корректируем цели. Смотрим насколько отношения для вас важны, уменьшаем "сакральность" отношений, выстраиваем <b>колесо баланса</b> всех жизненных сфер, осознавая значимость не только отношений, но и работы, друзей, хобби, здоровья, духовности и саморазвития. И только на этом этапе мы создаем <b>образ желаемых отношений</b>. Рисуем его, находим хорошие примеры из жизни и масовой культуры (кино, сериалы, книги), прописываем все критерии партнера и детали взаимоотношений с ним (например, его внешность, интересы, ваши "красные линии", финансовые и организационные вопросы).  Также прописываем те полезные <b>ритуалы</b>, которые будут укреплять ваши отношения: совместные ужины, праздники, "пятиминутки", "реакции важности", сексуальные игры, использование общих мемов (шуток, фраз, терминов, которые понимаете только вы двое). Исходя из этого, по желанию, пишем <b>план действий</b> по созданию таких отношений, определяя возможные препятствия (негативный сценарий) и методы их преодоления.
        </p>

        <h3>Негативный сценарий</h3>
        <p>
          Если вы замечаете, что у вас неоднократно повторяются похожие негативные ситуации в отношениях с разными людьми, то можно предположить, что особенности вашего мышления и поведения провоцируют создание этих ситуаций. Такое явление принято называть <b>"негативным сценарием"</b>. Классификаций таких сценариев существует большое множество. Я работаю в концепции эволюционной психологии отношений, в которой утверждается, что все дискомфортные жизненные ситуации основаны на том, что у человека не удовлетворяется базовая потребность в <b>безопасности</b>:<br>
          – мне угрожают (физически) или бросают вызов (ведут себя нагло по отношению ко мне и это опасно, потому что они посягают на мой социальный статус);<br>
          – меня заставляют быть в безопасности: "не выходи никуда одной!";<br>
          – я угрожаю и испытываю дискомфорт (виню себя, но не могу не быть абьюзером);<br>
          – я провоцирую других, чтобы они мне угрожали или бросали вызов.<br>
          Да, угрозы и провоцирование могут быть сигналом к опасности и при этом являться защитной стратегией для восстановления личной безопасности. Это кажется нелогичным, но так бывает, ведь существуют такие убеждения как: "боятся, значит – уважают", "нужно быть всегда начеку", "люди опасны, поэтому нужно нападать первым".
        </p>
        <p>
          Если говорить более детально, то такие сценарии можно разделить на те, которые связаны с контролем, одобрением и общностью:<br>
          <b>Контроль:</b><br>
          – меня контролируют: "где ты была?";<br>
          – меня перестанут контролировать: "решай всё сам, я тебе не нянька!";<br>
          – я хочу, но не могу контролировать: "он не позволяет мне проверять его телефон!";<br>
          – я не хочу, но вынужден контролировать: "ты обязан заботится о младшей сестре!".<br>
          <b>Одобрение и критика:</b><br>
          – меня критикуют: "у тебя всё равно не получится";<br>
          – меня одобряют: "ты такой классный!" (а внутри чувствую, что "я не достоен быть классным");<br>
          – я хочу критиковать: "ты чего хвастаешься, дурачок?" (я же себе это не позволяю);<br>
          – я вынужден хвалить: "начальник у нас такой умный!".<br>
          <b>Общность и разделенность:</b><br>
          – меня хотят бросить: "я уйду от тебя!";<br>
          – меня заставляют быть вместе: "обними меня крепче!", "ты обязана проводить все выходные со мной!";<br>
          – я хочу но не могу расстаться: "если уйду, то меня осудят!", "у меня нет денег, чтобы жить отдельно от родителей";<br>
          – я хочу бросить и это вызывает дискомфорт: "человек же хороший, зарплату носит, детей воспитывает, что мне не так?".
        </p>
        <p>
          Чтобы достичь общности, человек может быть уверен, что <b>любовь и одобрение</b> нужно заслужить:<br>
          – нужно покупать что-то, чтобы быть важным и значимым;<br>
          – нужно достигать чего-то, чтобы получить признание и уважение;<br>
          – нужно развлекать кого-то, чтобы вызвать интерес, привлечь к себе внимание;<br>
          – нужно угождать или помогать кому-то, чтобы кто-то более сильный заступился за меня или чтобы быть нужным кому-то;<br>
          – нужно жаловаться кому-то, чтобы получить помощь, поддержку и внимание.
        </p>
        <p>
          Выявить негативный сценарий можно вопросами: "в какой именно ситуации это составляет проблему?", "Как вы поступаете в таких ситуациях?", "Что бы вы никогда не сделали в этой ситуации?", "Что вам могут сказать или сделать, чтобы это дискомфортное чувство максимально усилилось?", "Как себя чувствует ваш собеседник?" Для изменения негативного сценария мы рисуем <b>деятельностную схему</b>, прорабатываем Гипнотерапией или Позитивной психотерапией все <b>дискомфортные эмоции</b> в данных сценариях. Далее, разыгрываем в ролях эти ситуации, чтобы научиться говорить себе: "ого, я получил вызов, как я буду его преодолевать?" Затем, выстраиваем новые варианты сценариев, детально описываем их в формате <b>образа желаемых отношений</b>. На этом этапе у человека может возникать сопротивление, нежелание менять свою жизнь. Это зависимость от своего сценария и в таких случаях нужно осознать зависимость и принять взвешенное решение.
        </p>

        <h3>Принятие решений</h3>
        <p>
          Часто клиенты приходят с запросом: "Как поступить? Что делать? Как быть?", и зачастую это неуточненные или абстрактные вопросы. Поэтому на консультации мы анализируем ваши отношения, раскладываем всё по полочкам и только после этого применяем <b>техники принятия решений</b> (квадрат декарта, "за и против", прогрессия), а также различные рефлексивные и коучинговые вопросы, например: "Нужно ли принимать решение прямо сейчас?", "Может ли партнер сделать что-то, чтобы восстановить ваше доверие к нему?", "Ощущаете ли вы искру в отношениях или она погасла навсегда?", "Как опыт этих отношений изменил вас?", "Можно быть вместе и помнить о том, что было?". На принятие одного решения чаще всего вполне достаточно одной консультации. Для взвешенного решения в сложных ситуациях с множеством действующих лиц, необходимо провести четкий анализ разворачивающийся деятельности. С помощью СМД мы рисуем <b>деятельностные схемы</b>, на которых можем увидеть структуру взаимоотношений и принять наиболее эффективное решение за 1-3 консультации.
        </p>
        <p>
          При этом, ваше постоянное смятение и нерешительность могут быть вызваны более глубокой проблемой с тем, что вы не знаете ответ на вопрос: "Кто я и чего хочу?" В таком случае, здесь мы включаем в работу <a href="/ru/Mindfulness">Майндфулнесс</a> и развиваем вашу <b>осознанность</b> техниками "смакование", "замедление", "активная осознанность". Далее, мы развиваем <b>Наблюдающее Я</b> – состояние отстраненности от своих реакций для создания внутреннего образа себя, объективного восприятия действительности и умения смотреть на ситуации с разных точек зрения. В домашнем задании вы заполняете АВС-схему и нарабатываете наши техники осознанности. С помощью ACT выявляем ваши <b>ценности и смыслы</b> на основе которых и нужно принимать взвешенные решения. Кроме этого, учимся <b>брать ответственность</b> и <b>признавать свои ошибки</b> – на сеансах репетируем различные жизненные ситуации, а в своей обыденной жизни вы ставите поведенческие эксперименты (намеренно ошибаетесь и видите, что ничего ужасного не происходит), стараетесь чаще говорить правду и при этом систематически учитесь самостоятельно решать реальные жизненные проблемы. Cобираем все наши техники в единую <b>технику "СТОП"</b>, тренируем ее, чтобы мочь в любой момент времени следовать своим ценностям, не смотря на возможные трудности. В итоге на основании выявленных событий, своих чувств и ценностей вы принимаете собственное решение: уходить из отношений, продолжать пытаться их изменить или принять происходящее и жить дальше.
        </p>

        <h3>Обучение навыкам коммуникации</h3>
        <p>
          В отношениях с людьми всегда начинаем с себя. Для улучшения взаимоотношений повышаем ваши коммуникативные навыки. Всё также анализируем структуру ваших сценариев методом СМД, проводим ролевые игры или поведенческие экспозиции (контактируем с триггером), чтобы выявить то, чему вам нужно научиться. Основой моего обучения коммуникации является метод <b>ненасильственного общения Маршалла Розенберга</b> – простой и классный способ научиться красиво говорить правду. На консультациях мы следуем принципам <b>ассертивного поведения</b> (поведения уверенного в себе человека, который, при необходимости, плавно повышает свой уровень агрессии). Мы разыгрываем ситуации из жизни в ролях: спорим друг с другом, ругаемся матом, обижаемся, грустим, манипулируем, не брезгуем никакими методами. Делаем всё для того, чтобы вы научились отстаивать свою точку зрения. Я вас обучаю простым техникам "5 этапов повышения злости" и "5 этапов противостояния манипуляциям", после чего вы отшлифовываете эти навыки в повседневной жизни.
        </p>
        <p>
          О манипуляциях. При необходимости, в целях личной самозащиты, я могу вас ознакомить с принципами и техниками <b>пикапа</b> (ближе-дальше, плюс-минус, конвеер комплиментов), а также элементами <b>НЛП</b> и <b>разговорного гипноза</b>, которыми пользуются все пикаперы: пристройка, ведение, якорение, открывашки, рутины, тактильный контакт, вставные команды, трёхмерный принцип, способы того, как вызвать возбуждение, стыд, вину, страх или грусть. Как говорится в пикапе: "знание – сила. Кто не знает, тот сам виноват, что не умеет эффективно общаться".
        </p>
        <p>
          От самозащиты переходим к изящному нападению. Для улучшения отношений мы можем вместе учиться флиртовать и проявлять свою <b>сексуальность</b>. Находим хорошие примеры для подражания из массовой культуры (например, известные секс-символы в кино) и копируем их поведение. Для этого на консультациях используем метод ролевой игры – мы как актеры входим в соответствующие роли и учимся флиртовать. В домашнем задании вы закрепляете навыки перед зеркалом, а затем – снимаете себя на видео. Далее мы обсуждаем получившиеся видео и корректируем ваше поведение. После чего вы в реальной жизни флиртуете со своим партнером и проверяете результат. Также мы можем обсуждать тему секса и различные его виды, находить тот вариант сексуальной активности, который подходит именно вам. Репетируем то, как сказать о своих предпочтениях партнеру. И параллельно, разумеется, <a href="/ru/Low-self-esteem-psychotherapy">повышаем самооценку</a>, развиваем вашу харизму и привлекательность. Руководствуясь принципом: "красота – дело поведенческое", улучшаем ваш голос, мимику, походку, жесты и манеру речи. В итоге вы ходите на свидания, общаетесь с друзьями, устраиваете себе фотосессию, обучаетесь эротическим танцам или массажу, позволяете себе выглядеть и заниматься сексом так, как вам нравится.
        </p>

        <h3>Страх отношений и одиночество</h3>
        <p>
          В современном мире всё больше людей выбирает одиночество как стиль жизни. Часть из них одиноки по причине внутренних страхов и отсутствия навыков общения. Зачастую, люди боятся: конфликтов, ответственности, расставания, стыда либо секса. Также существует такое тревожное расстройство как <a href="/ru/articles/56">социофобия</a>, оно прорабатывается <a href="/ru/Psychotherapy-of-anxiety">психотерапией тревоги</a> с элементами <a href="/ru/Low-self-esteem-psychotherapy">психотерапии низкой самооценки</a>.
        </p>
        <p>
          На консультациях страхи и неуверенность мы прорабатываем так, как описано в разделе о <b>дискомфортных эмоциях</b>. После чего учимся брать ответственность на себя и формируем <b>образ желаемых отношений</b>. Мы прописываем <b>план действий</b> по созданию этих отношений и вы начинаете самостоятельно его реализовывать. Если на этом пути вам необходима моя помощь, то вы можете периодически приходить ко мне на консультации, на которых мы будем решать конкретные задачи. Например, будем думать как вести соцсети, как отвечать на сообщения, как решать тот или иной конфликт, будем анализировать "Почему он это сказал и что с этим делать?" Мы можем совместно распланировать свидание, морально подготовиться к первому сексу, натренировать навыки общения и улучшить вашу харизму. Здесь нередко приходится работать с так называемыми <b>религиозными убеждениями</b> о греховности и непристойности, которые даже в официальном браке мешают расслабиться и получать удовольствие. В философском откровенном диалоге я могу помочь вам найти тот способ проявления сексуальности, который подойдет именно вам.
        </p>

        <h3>Развод, измена, смерть, стресс</h3>
        <p>
          При состоянии острого стресса, в первые часы или дни после события, когда нужна срочная помощь, я применяю метод <a href="/ru/EMDR">ДПДГ</a> для стабилизации вашего состояния (1-5 сеансов 1-5 раз в неделю). <b>Билатеральной стимуляцией</b> убираем основные симптомы, вместе корректируем <b>режим дня</b>, налаживаем хороший сон, питание и активность. Если последствия травматического стресса ощущаются даже через 6 месяцев, то здесь обязательно нужна <a href="/ru/Psychotherapy-of-psychotrauma">психотерапия психотравм</a>. Дополнительно вы можете обратиться к врачу для назначения успокоительных и транквилизаторов, чтобы улучшить сон и общее самочувствие.
        </p>
        <p>
          Если ваша ситуация не требует срочной помощи, однако вам горько от случившегося и вы хотели бы разобраться с тем, что делать, то мы можем совместно <b>принимать решения</b>. Я вас выслушаю, поддержу, дам рекомендации по улучшению режима дня и научу <b>техникам стрессоустойчивости</b> (техника "СТОП", мышечная релаксация, заземление, диафрагмальное дыхание). Я понимаю вашу боль и сопереживаю вам. Если необходимо, мы Позитивной психотерапией прорабатываем ваш страх остаться одному навсегда, или наоборот страх беременности (после смерти ребенка). В тяжелых случаях, когда ваши родные пропали без вести, мы проходим все стадии принятия и натренировываем <b>дихотомическое мышление</b>: "она ушла – но все еще здесь", "я должен найти способ и отпустить – и держаться", "он и здесь – и ушел", "я и грущу по своим потерянным надеждам и мечтам – и радуюсь некоторым новым". Вместе проходим все стадии принятия (отрицание, гнев, торг, депрессия, принятие).
        </p>

        <h3>Насилие</h3>
        <p>
          Это отдельная тяжелая категория психотравм. Выделяют:<br>
          – физическое насилие;<br>
          – сексуальное насилие;<br>
          – психологическое насилие<br>
          Если травмирующая ситуация произошла недавно – применяем ДПДГ. Далее идет работа над восстановлением прежнего уровня жизни. Длительность психотерапии сугубо индивидуальная, но зачастую не менее 20+ еженедельных сеансов.
        </p>
        <p>
          <b>Физическое насилие</b> зачастую приводит к страхам повторения подобного события, и этот вопрос решается <b>экспозициями</b> (систематическим контактом с триггерной ситуацией). Мы вместе анализируем событие и подготавливаемся к тому, чтобы восстановить прежний уровень активности (гулять с друзьями, отдыхать, веселится). Это делается путем Позитивной психотерапии. Дополнительно учимся снова проявлять свою злость, говорить "нет" и отстаивать свои границы. По желанию, для повышения уверенности вы можете записаться на занятия боевыми искусствами или пойти в спортзал, а также узнать все аспекты семейного законодательства в вашей стране, наличие приютов в вашем городе (для тех, кто страдает от насилия), записать телефоны доверия, пойти на консультацию к семейному юристу.
        </p>
        <p>
          <b>Психологическое насилие</b> (такое как газлайтинг, когда долго говорят: "тебе показалось", "ты всё неправильно понимаешь") приводит к постоянным сомнениям в своих когнитивных способностях: "А правильно ли я поняла? А ничего ли я не забыл? Интересна ли я людям? Всё ли правильно я сказал?". Такие сомнения терапевтируются методом <a href="/ru/Cognitive-Behavioral-Therapy">КПТ</a>. Мы анализируем ваши отношения с человеком, который причинял вам психологическое насилие, выявляем его истинные мотивы. Далее, мы учимся <b>отстраняться от мыслей</b> (замечать их без намерения изменить или проконтролировать). Начинаем с нейтральных мыслей, затем переходим к дискомфортным сомнениям. Также перестаем мониторить правильность своего мышления, учимся откладывать сомнения "на потом", чтобы они не мешали в повседневной жизни. Вместо этого, намеренно вызываем мысли в определенный промежуток времени (переводим автоматизм в контролируемое действие). Затем, <b>схематизируем свое мышление</b> методом СМД и учимся использовать схемы мышления в реальных ситуациях. Так вы достоверно убеждаетесь, что с вами умственно всё в порядке. После чего можно переходить к длительной работе по <a href="/ru/Low-self-esteem-psychotherapy">повышению самооценки</a> и умению <b>доверять людям</b>. В случае грусти, вины, обиды на себя или партнера за зря потраченные годы – анализируем рациональность данных чувств. Техниками гештальта работаем над <b>прощением</b> себя и/или партнера.
        </p>
        <p>  
          <b>Сексуальное насилие</b> является самым сложным в работе. Я оказываю вам моральную поддержку, выслушиваю вас и через какое-то время мы бережливо начинаем обсуждать вашу ситуацию. Как психолог, я объясняю всё произошедшее с точки зрения психологии. Информирую вас о всех психологических причинах, механизмах и последствиях вашей ситуации. Как обычный человек, я говорю о том, что чувствую, когда слушаю ваш рассказ. Если насилие произошло недавно, то мы готовимся к проведению сеансов ДПДГ для стабилизации вашего состояния и проработки дискомфортных чувств. Затем, мы шаг за шагом учимся <b>жить дальше</b> и снова <b>доверять людям</b>. Обсуждаем что такое доверие и зачем оно необходимо, учимся отпускать контроль и просить о помощи. В ролевой игре нарабатываем навыки коммуникации, после чего вы понемногу возвращаетесь к привычному уровню социальной активности: гуляете с друзьями, ходите по магазинам, разговариваете с коллегами на работе. Это может быть трудно, поэтому методами Позитивной психотерапии и ACT выявляем ваши <b>ценности и смыслы</b>, ставим минимальные задачи: поговорить, написать, выйти на улицу, пойти в гости к друзьям, завести новые знакомства. Учимся не избегать дискомфортных чувств, а следовать своим ценностям. При необходимости, планируем как сказать своим родным о случившемся. Параллельно с этим, мы развиваем стрессоустойчивость: я рассказываю о механизмах стресса, мы обучаемся техникам релаксации, самоанализа, принятия решений, а также повышаем самооценку. Обязательно делаем техники на <b>принятие своей внешности</b> ("радикальное принятие", "красивая правда", "критик") и закрепляем их (любуемся в зеркале, делаем фотосессии, ведем соцсети). Конечно, со временем мы учимся снова <b>проявлять свою сексуальность</b>. Обсуждаем что для вас значит слово "сексуальность", какие действия и участки тела вам кажутся сексуальными. Планируем то, как вы будете у себя дома исследовать свое тело и либидо. Перед свиданиями и близостью мы можем планировать и репетировать всё наперед, подготавливаться к откровенным диалогам с партнером, чтобы весь процесс контролировали именно Вы.
        </p>

        <h3>Проблемы в сексе</h3>
        <p>
          Щепетильная тема. В начале первой консультации я у всех клиентов спрашиваю о том, всё ли хорошо у них со сном, аппетитом, физической активностью и сексуальной активностью. Мне, как психологу, необходимо знать всего 3 вещи:<br>
          – есть ли у вас какие-то жалобы?<br>
          – присутствует ли секс в вашей жизни? (с партнером или без)<br>
          – можете ли вы получать физическое удовольствие и разрядку (оргазм)?<br>
          Наша психологическая консультация полностью конфиденциальна. Вы можете задавать мне любые вопросы, которые вас беспокоят. Порой, мы можем обсуждать вопросы технической или смысловой сферы секса, говорить о сексуальной совместимости партнеров, обсуждать вопросы контрацепции и различных сексуальных практик. Также я являюсь сертифицированным психологом-консультантом <b>ЛГБТ-сообщества</b> и смогу помочь вам в вопросах ориентации, гендера, каминг-аута и законодательства.
        </p>
        <p>
