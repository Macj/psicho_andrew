    results:
      title: 'Результаты моей работы на примерах'
      problem1:
        name: 'Генерализованное тревожное расстройство'
        text: |
          Девушка, 20 лет. Главный запрос терапии был – проблемы в отношениях. Неумение строить и сохранять длительные интимные отношения с противоположным полом.<br><br>
          На шестой консультации я выявил у клиентки неочевидное Генерализованное тревожное расстройство. Девушка не могла спать, мысль о предстоящем "волнительном" событии вводило ее в состояние паники, жара, судорог, проблем с дыханием.<br><br>
          Я применил когнитивно-поведенческую терапию: составил личный опросник для фиксации результатов, мы вместе проработали тревожные мысли, улучшили эмоциональный интеллект, обучились навыкам осознанности и принятия, и после полу года клиентка счастливо и самостоятельно живет свою жизнь. Перестала тревожится, улучшилось качество ее сна и, интересный факт, в данный момент она находится в серьезных близких отношениях.
      problem2:
        name: 'Ипохондрия'
        text: |
          Женщина, 35 лет. Основная проблема – повторяющиеся тревожные мысли о своем здоровье, общее состояние напряжения.<br><br>
          На первой диагностической консультации мы выстроили доверительные отношения, разобрали массу примеров тревожных мыслей, сформировали личный опросник для фиксации результатов.<br><br>
          Я применил терапию АСТ и элементы из КПТ: сделали декатастрофизацию страхов, сформировали конструктивные убеждения, обучились технике принятия эмоций. Далее, мы вели дневник, таблицу позитивных изменений и АВС-схему (клиентка самостоятельно научилась анализировать тревожные события в ее жизни, а мне лишь оставалось проверять домашнее задание).<br><br>
          В итоге тревожность ушла, появились полезные навыки самоанализа и стрессоустойчивости.
      problem3:
        name: 'Панические атаки'
        text: |
          Мужчина, 29 лет. Главным запросом терапии была проблема с внезапными приступами страха, учащенный пульс, удушье, ощущение, что сильно бьется сердце.<br><br>
          На первой консультации я провел диагностику и проанализировал начало ПА. Им оказался сонный паралич. Также выявил стандартный набор страхов: "а вдруг умру / опозорюсь / сойду с ума".<br><br>
          Я начал работать по протоколу метакогнитивной терапии: мы проанализировали объективность "опасности" панических атак, научились не обращать внимания на возникающее беспокойство, откладывать тревогу, сформировали конструктивные убеждения о контролируемости и безопасности эмоции страха, развили навык принятия эмоций.<br><br>
          Прошло полгода, клиент чувствует себя хорошо, благодарит меня за проделанную работу.
      problem4:
        name: 'Низкая самооценка'
        text: |
          Мужчина, 28 лет. Клиент пришел на консультацию, как он сказал: "познакомиться и понять, сможет ли он довериться мне, как психологу". В неспешном диалоге, он начал рассказывать всё больше о своей ситуации. Оказалось, что он сейчас разводится с женой и рад этому: "она жутко издевалась надо мной, мучала, доводила до безумия, что я даже пошел к психиатру за таблетками", "хочу повысить самооценку, я всегда был чувствительный, у меня сильно религиозная семья, меня воспитывали в основном кнутом".<br><br>
          Для терапии психотравм на 2-7 консультациях я проводил техники гипнотерапии без гипноза, потому что клиент был против "внушений", он их боялся. Такой подход оказался сложнее обычного, но в совокупности с Позитивной психотерапией и Майндфулнесс был достигнут результат: старые воспоминания о наказаниях, публичных унижениях родителей и сверстников были переработаны психикой и более не вызывали сильных негативных эмоций, клиент начал говорить громче, ушел ком в горле, изменилось отношение к себе и своим мыслям.'
      problem5:
        name: 'Депрессия'
        text: |
          Женщина, 33 года. Пришла в печальном состоянии: полный пессимизм, заторможенность, отсутствие сил. На фоне родов, проблем в работе и отношениях у клиентки накопилось много невысказанной обиды и невыраженной злости. Психиатр выписал антидепрессанты и мы начали работу.<br><br>
          На первых 3-х консультациях я помогал ей осознавать свои чувства, проявлять злость, изменить отношение к себе, перестать себя жалеть и составить таблицу "поведенческой активации" – постепенный план увеличения физических нагрузок и реализации действий приносящих удовольствие.<br><br>
          На 4-8 сеансах работа состояла в поддержке, корректировки "поведенческой активации" и в работе с убеждениями "я не смогу", "будущего нет", "жизнь ужасна", методом КПТ анализировали их достоверность,таким образом уменьшая веру в них. Техниками АСТ я научил принимать эмоции и останавливать бесполезные размышления. В итоге ушел пессимизм, появились силы и уверенность в будущем.'
      problem6:
        name: 'Невроз, психотравмы'
        text: |
          Мужчина, 27 лет. Основная проблема – постоянная тревога и воспоминания о ссоре с другом 2-х летней давности: "я уволился с работы, перехал в другую страну, изменил свой образ жизни, но воспоминания не дают покоя".<br><br>
          На первой консультации я провел диагностику, выявил причину проблемы (когда друг назвал его "ненормальным", у клиента возникла ассоциация со своим папой-алкоголиком, на которого он боялся стать похожим), объяснил клиенту механизм работы его воспоминаний и методы работы с ними. Клиенту полегчало.<br><br>
          На 2-5 сеансах я проводил гипнотерапию: вместе мы нашли и перепрожили детские психотравмы (насилие в семье, измены, крики) и воспоминания перестали докучать.<br><br>
          На 6-м сеансе я уменьшил тревогу техниками Майнлфулнесс: научил клиента медитациям, показал как воспринимать мысли отстраненно, не вовлекаться к них. Это усилило терапевтический эффект гипнотерапии.





