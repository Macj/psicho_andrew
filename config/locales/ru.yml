        text: |
          <p>
            –Ø —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä—É—é –≤—Å—ë —Å–∫–∞–∑–∞–Ω–Ω–æ–µ –≤–∞–º–∏, –∏–Ω—Ñ–æ—Ä–º–∏—Ä—É—é –≤–∞—Å –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –æ–±—ä—è—Å–Ω—è—é –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã –ø–æ—è–≤–ª–µ–Ω–∏—è –≤–∞—à–µ–π –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–±–ª–µ–º—ã, –Ω–∞ —Å—Ö–µ–º–∞—Ö –∏ –º–µ—Ç–∞—Ñ–æ—Ä–∞—Ö –æ–±—ä—è—Å–Ω—è—é –º–µ—Ö–∞–Ω–∏–∑–º—ã –µ–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –ò—Å—Ö–æ–¥—è –∏–∑ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –¥–∞—é –≤–æ–∑–º–æ–∂–Ω—ã–π –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –±—É–¥—É—â–µ–µ (—á—Ç–æ –±—É–¥–µ—Ç –¥–∞–ª—å—à–µ, –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –º–µ–Ω—è—Ç—å) –∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏. –°–æ–æ–±—â–∞—é, –º–æ–≥—É –ª–∏ —è –≤–∞–º –ø–æ–º–æ—á—å, –Ω—É–∂–µ–Ω –ª–∏ –≤–∞–º –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –∏ –∫–∞–∫–æ–π –∏–º–µ–Ω–Ω–æ.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É –≤–∞—Å —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è –ø–æ–ª–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∞ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–≥–æ, –≤—ã –∑–Ω–∞–µ—Ç–µ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –±—É–¥—É—â–µ–µ –∏ –∫–∞–∫–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –º–µ—Ç–æ–¥—ã —Ä–µ—à–µ–Ω–∏—è –≤–∞—à–µ–π –ø—Ä–æ–±–ª–µ–º—ã.
          </p>
      6:
        title: '6. –°–æ–∑–¥–∞–Ω–∏–µ –∫—É—Ä—Å–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏'
        text: |
          <p>
            <b>6.1. –°–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –ø–ª–∞–Ω–∞</b><br>
            –Ø –∑–∞–¥–∞—é –≤–æ–ø—Ä–æ—Å: "–∫–∞–∫–æ–µ —Ä–µ—à–µ–Ω–∏–µ –≤—ã –ø—Ä–∏–Ω–∏–º–∞–µ—Ç–µ?" –ï—Å–ª–∏ –≤—ã —Å–æ–≥–ª–∞—Å–Ω—ã –ø—Ä–æ–π—Ç–∏ –∫—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ —Å–æ –º–Ω–æ–π, —Ç–æ –º—ã –Ω–∞—á–∏–Ω–∞–µ–º –µ–≥–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–∞ –æ—Å–Ω–æ–≤–∞–Ω–∏–∏ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏, –≤–∞—à–∏—Ö —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π, –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã—Ö –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–µ–π –≤–∞—à–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ —Ç–æ–≥–æ, –≤ –∫–∞–∫–∏–µ —Å—Ä–æ–∫–∏ –≤–∞–º –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –∂–µ–ª–∞–µ–º—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤—ã –∏–º–µ–µ—Ç–µ —á–µ—Ç–∫–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –æ —Ç–æ–º, –∫–∞–∫ –±—É–¥–µ—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å —Ä–µ—à–µ–Ω–∏—è –≤–∞—à–µ–π –ø—Ä–æ–±–ª–µ–º—ã.
          </p>
          <p>
            <b>6.2. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —Ä–∞–±–æ—Ç–µ, –ø–æ–¥–¥–µ—Ä–∂–∫–∞</b><br>
            –ù–∞ —ç—Ç–æ–º —ç—Ç–∞–ø–µ —á–∞—Å—Ç–æ –Ω–∞–±–ª—é–¥–∞–µ—Ç—Å—è —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–æ–≤. –£ –≤–∞—Å –º–æ–≥—É—Ç –≤–æ–∑–Ω–∏–∫–∞—Ç—å —Å—Ç—Ä–∞—Ö–∏, –æ—Ç–∫—Ä—ã–≤–∞—Ç—å—Å—è –Ω–æ–≤—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è –æ–± –æ–ø–∞—Å–Ω–æ—Å—Ç–∏, –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ—Å—Ç–∏ –∏–ª–∏ –Ω–µ–∏–∑–±–µ–∂–Ω–æ—Å—Ç–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–≥–æ —Å –≤–∞–º–∏, –ª–∏–±–æ –Ω–∞–æ–±–æ—Ä–æ—Ç –æ –ø–æ–ª—å–∑–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º (–≤—Ç–æ—Ä–∏—á–Ω–∞—è –≤—ã–≥–æ–¥–∞). –Ø —Ä–∞–±–æ—Ç–∞—é —Å –¥–∞–Ω–Ω—ã–º–∏ —É–±–µ–∂–¥–µ–Ω–∏—è–º–∏, –æ—Ç–≤–µ—á–∞—é –Ω–∞ –≤—Å–µ –≤–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é –∏ –º–æ—Ä–∞–ª—å–Ω–æ –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞—é –≤–∞—Å –∫ –ø—Ä–µ–¥—Å—Ç–æ—è—â–µ–π —Ä–∞–±–æ—Ç–µ.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É –≤–∞—Å –≤–æ–∑–Ω–∏–∫–∞–µ—Ç —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ —Å–µ–±–µ –∏ –≤ —Å–≤–æ–∏—Ö —Å–∏–ª–∞—Ö, –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º.
          </p>
      7:
        title: '7. –†–∞–±–æ—Ç–∞ —Å –ø—Ä–æ–±–ª–µ–º–æ–π'
        text: |
          <p>
            –û—Å–Ω–æ–≤–Ω–æ–π —ç—Ç–∞–ø. –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –∫–∞–∫ –≤–∞—à–∏–º –∑–∞–ø—Ä–æ—Å–æ–º, —Ç–∞–∫ –∏ –º–æ–∏–º –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–º –≤–∏–¥–µ–Ω–∏–µ–º. –Ø –ø—Ä–∏–º–µ–Ω—è—é –¥–∏–∞–ª–æ–≥–æ–≤—ã–µ –∏ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —Ç–µ—Ö–Ω–∏–∫–∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞ —Ä–∞–±–æ—Ç—É —Å —ç–º–æ—Ü–∏—è–º–∏, –º—ã—Å–ª—è–º–∏, –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º, –≤–Ω–∏–º–∞–Ω–∏–µ–º –∏ –∂–µ–ª–∞–Ω–∏—è–º–∏.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –æ–±–ª–µ–≥—á–µ–Ω–∏–µ —Å–≤–æ–µ–≥–æ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è, –æ—Å–æ–∑–Ω–∞–µ—Ç–µ —Å–≤–æ—é —Ä–æ–ª—å –≤ —Å–ª–æ–∂–∏–≤—à–µ–π—Å—è —Å–∏—Ç—É–∞—Ü–∏–∏, –±–µ—Ä–µ—Ç–µ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∑–∞ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–µ —Å –≤–∞–º–∏, –æ—Å–æ–∑–Ω–∞–µ—Ç–µ –∫–∞–∫–∏–µ –∏–º–µ–Ω–Ω–æ —Ä–µ—à–µ–Ω–∏—è –≤–∞–º —Å—Ç–æ–∏—Ç –ø—Ä–∏–Ω—è—Ç—å –≤ –¥–∞–Ω–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏.
          </p>
      8:
        title: '8. –ü–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏'
        text: |
          <p>
            –Ø –ø—Ä–æ–≥–æ–≤–∞—Ä–∏–≤–∞—é –∏ –∞–Ω–∞–ª–∏–∑–∏—Ä—É—é –≤–º–µ—Å—Ç–µ —Å –≤–∞–º–∏ –≤—Å—ë —Ç–æ, —á—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –ú—ã —Å—Ä–∞–≤–Ω–∏–≤–∞–µ–º –∂–µ–ª–∞–µ–º—ã–π –∏ –ø–æ–ª—É—á–µ–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> –≤—ã –æ—Å–æ–∑–Ω–∞–µ—Ç–µ —á—Ç–æ –∏ –∫–∞–∫–∏–º–∏ –º–µ—Ç–æ–¥–∞–º–∏ –±—ã–ª–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ, –ø–æ–Ω–∏–º–∞–µ—Ç–µ, –∫–∞–∫–æ–µ –∑–Ω–∞–Ω–∏–µ, —á—É–≤—Å—Ç–≤–æ –∏–ª–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Å—Ç–∞–ª–æ —Å–µ–≥–æ–¥–Ω—è –¥–ª—è –≤–∞—Å —Å–∞–º—ã–º –≤–∞–∂–Ω—ã–º –∏ —Ü–µ–Ω–Ω—ã–º –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–∏–µ–º.
          </p>
      9:
        title: '9. –î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ'
        text: |
          <p>
            –ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è ‚Äì –ª–∏—à—å –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —Ç–æ–º—É, —á—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –≤ –∂–∏–∑–Ω–∏. –ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–æ–µ –¥–∑ ‚Äì —ç—Ç–æ —Å–ø–∏—Å–æ–∫ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –º—ã—à–ª–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è, –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤ –∏ —É–±–µ–∂–¥–µ–Ω–∏–π, –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ —Å–ª–µ–¥—É–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –º–µ–∂–¥—É –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è–º–∏. –î–∑ –º—ã —Å–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–º–µ—Å—Ç–µ.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É –≤–∞—Å –µ—Å—Ç—å –ø–ª–∞–Ω –¥–µ–π—Å—Ç–≤–∏–π –¥–æ —Å–ª–µ–¥—É—é—â–µ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –∏ –æ—Å–æ–∑–Ω–∞–Ω–∏–µ —Ç–æ–≥–æ, –∫–∞–∫ –¥–∑ –¥–æ–ª–∂–Ω–æ –≤–∞–º –ø–æ–º–æ—á—å –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –≤–∞—à–µ–π —Ü–µ–ª–∏. –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∑ –ø–æ–º–æ–≥–∞–µ—Ç –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –Ω–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –º—ã—à–ª–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è, –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ, –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –ø–æ–ª—É—á–∞–µ—Ç—Å—è –ª–∏ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Ç–µ —Ä–µ—à–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ –ø—Ä–∏–Ω—è—Ç—ã –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏.
          </p>
      10:
        title: '10. –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏'
        text: |
          <p>
            –Ø –ø—Ä–æ–≤–µ—Ä—è—é, –ø–æ–Ω—è–ª–∏ –ª–∏ –≤—ã, —á—Ç–æ –≤–∞–º –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –¥–æ–º–∞, –Ω–µ—Ç –ª–∏ —Å–æ–º–Ω–µ–Ω–∏–π, —Å—Ç—Ä–∞—Ö–æ–≤, –¥–∞—é –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é –º–æ—Ç–∏–≤–∞—Ü–∏—é, –ø–æ–¥–¥–µ—Ä–∂–∫—É –∏ —É—Å—Ç–∞–Ω–æ–≤–∫—É –Ω–∞ –ø–æ–∑–∏—Ç–∏–≤.<br>
