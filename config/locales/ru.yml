      title: '‚Äú–í–∏–¥–Ω–æ, —á—Ç–æ –æ–Ω –≤–∫–ª–∞–¥—ã–≤–∞–µ—Ç –¥—É—à—É –≤ —Å–≤–æ–µ –¥–µ–ª–æ‚Äù'
      text: '–ü–µ—Ä–µ–¥ –ø–µ—Ä–≤—ã–º –∑–∞–Ω—è—Ç–∏–µ–º —è –æ—á–µ–Ω—å –≤–æ–ª–Ω–æ–≤–∞–ª–∞—Å—å. –£–∂–µ –Ω–µ –ø–µ—Ä–≤—ã–π —Ä–∞–∑, —Å—Ç–∞–ª–∫–∏–≤–∞—è—Å—å —Å —Ä–∞–∑–Ω—ã–º–∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∞–º–∏, –¥—É–º–∞–ª–∞ –æ —Ç–æ–º, –∫–∞–∫–æ–π –Ω–∞ —ç—Ç–æ—Ç —Ä–∞–∑ –º–Ω–µ –ø–æ–ø–∞–¥–µ—Ç—Å—è —á–µ–ª–æ–≤–µ–∫ –∏ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç. –ú–æ—è –ø—Ä–æ–±–ª–µ–º–∞ –Ω–µ –ø—Ä–æ—Å—Ç–∞—è –∏ –º–Ω–µ –≤–∞–∂–Ω–æ –±—ã–ª–æ —á—Ç–æ–±—ã —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä—ã–π –º–Ω–µ –±—É–¥–µ—Ç –ø–æ–º–æ–≥–∞—Ç—å, –∫–∞–∫ –º–æ–∂–Ω–æ –ª—É—á—à–µ –º–µ–Ω—è –ø–æ–Ω–∏–º–∞–ª. –¢–∞–∫–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ —è –Ω–∞—à–ª–∞ –≤ –ê–Ω–¥—Ä–µ–µ. –ù–∞ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ –º—ã –¥–æ–ª–≥–æ –≥–æ–≤–æ—Ä–∏–ª–∏ - –ø–æ—á—Ç–∏ —Ç—Ä–∏ —Å –ø–æ–ª–æ–≤–∏–Ω–æ–π —á–∞—Å–∞! –û–Ω —É–∑–Ω–∞–ª –æ–±–æ –º–Ω–µ –æ—á–µ–Ω—å –º–Ω–æ–≥–æ–µ, —á—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –±—ã–ª–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã –∏ —Å–∫–∞–∑–∞–ª —á—Ç–æ –≤–æ–∑—å–º–µ—Ç—Å—è —Ä–∞–±–æ—Ç–∞—Ç—å —Å –º–æ–µ–π –ø—Ä–æ–±–ª–µ–º–æ–π. –ò —è –ø–æ–≤–µ—Ä–∏–ª–∞ –≤ —Ç–æ, —á—Ç–æ –µ–µ –≤–æ–∑–º–æ–∂–Ω–æ —Ä–µ—à–∏—Ç—å. –ê–Ω–¥—Ä–µ–π –ø–æ–∫–∞–∑–∞–ª –º–Ω–µ –ø–ª–∞–Ω —Ä–∞–±–æ—Ç—ã, –∫–æ—Ç–æ—Ä–æ–º—É –º—ã –±—É–¥–µ–º —Å–ª–µ–¥–æ–≤–∞—Ç—å, —Å–∫–∞–∑–∞–ª, —á—Ç–æ —è –º–æ–≥—É –ø–∏—Å–∞—Ç—å –µ–º—É –≤ –í–∞–π–±–µ—Ä –Ω–∞ –ø—Ä–æ—Ç—è–∂–µ–Ω–∏–∏ –Ω–µ–¥–µ–ª–∏, –∫–æ–≥–¥–∞ –º—ã –Ω–µ –±—É–¥–µ–º –≤–∏–¥–µ—Ç—å—Å—è (–≤ —Ñ–æ—Ä–º–∞—Ç–µ –ª–∏—á–Ω–æ–≥–æ –¥–Ω–µ–≤–Ω–∏–∫–∞ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –æ —Å–≤–æ–∏—Ö —Å–ª–æ–∂–Ω–æ—Å—Ç—è—Ö), —á—Ç–æ —è –º–æ–≥—É –≤—Å–µ–≥–¥–∞ —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞—Ç—å –Ω–∞ –µ–≥–æ –ø–æ–¥–¥–µ—Ä–∂–∫—É. –ê —á—Ç–æ–±—ã —è –º–æ–≥–ª–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Å–µ–±—è —Å–∞–º–∞ –æ–Ω –±—É–¥–µ—Ç –¥–∞–≤–∞—Ç—å –º–Ω–µ –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –∏ –ø–µ—Ä–µ–¥ –∫–∞–∂–¥–æ–π –≤—Å—Ç—Ä–µ—á–µ–π —è –¥–æ–ª–∂–Ω–∞ –±—É–¥—É –∑–∞–ø–æ–ª–Ω—è—Ç—å –æ–ø—Ä–æ—Å–Ω–∏–∫ –æ —Å–≤–æ–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –∑–∞ –Ω–µ–¥–µ–ª—é –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –Ω–∞—à–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞–±–æ—Ç—ã –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è. –í–Ω–∞—á–∞–ª–µ (–¥–æ –ø–µ—Ä–≤–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏) –µ—â–µ –Ω–∞—Å—Ç–æ—Ä–∞–∂–∏–≤–∞–ª –º–æ–ª–æ–¥–æ–π –≤–æ–∑—Ä–∞—Å—Ç –ø—Å–∏—Ö–æ–ª–æ–≥–∞, –Ω–æ –ø–æ—Å–ª–µ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ —Å –Ω–∏–º —è –ø–æ–Ω—è–ª–∞, —á—Ç–æ —ç—Ç–æ—Ç —Å—Ç–µ—Ä–µ–æ—Ç–∏–ø –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª—Å—è –∏ –º–æ—è —Ç—Ä–µ–≤–æ–≥–∞ —Ä–∞–∑–≤–µ—è–ª–∞—Å—å. –ú–æ–π –Ω–∞–¥—É–º–∞–Ω–Ω—ã–π –º–∏–Ω—É—Å –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª—Å—è –≤ –ø–ª—é—Å! –ú–æ–ª–æ–¥–æ–π –≤–æ–∑—Ä–∞—Å—Ç –æ–∫–∞–∑–∞–ª—Å—è –ø–ª—é—Å–æ–º, –ø–æ—Ç–æ–º—É —á—Ç–æ —è —É–≤–∏–¥–µ–ª–∞, —á—Ç–æ –ê–Ω–¥—Ä–µ–π —Å–æ —Å–≤–æ–π—Å—Ç–≤–µ–Ω–Ω—ã–º —Ç–æ–ª—å–∫–æ –º–æ–ª–æ–¥—ã–º –ª—é–¥—è–º —Ä–≤–µ–Ω–∏–µ–º –∏ —ç–Ω—Ç—É–∑–∏–∞–∑–º–æ–º –¥–µ–ª–∞–µ—Ç —Å–≤–æ—é —Ä–∞–±–æ—Ç—É, —á—Ç–æ —É –Ω–µ–≥–æ –µ—Å—Ç—å –Ω–µ–º–∞–ª–µ–Ω—å–∫–∏–π –±–∞–≥–∞–∂ –∑–Ω–∞–Ω–∏–π –≤ —Å—Ñ–µ—Ä–µ –µ–≥–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ –æ–Ω —Å—Ç—Ä–µ–º–∏—Ç—Å—è —É—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞—Ç—å –∏—Ö, —Ç—Ä–∞—Ç–∏—Ç —Å–≤–æ–µ –ª–∏—á–Ω–æ–µ –≤—Ä–µ–º—è –Ω–∞ —ç—Ç–æ –∏ —Ö–æ—á–µ—Ç –±—ã—Ç—å –µ—â–µ –ª—É—á—à–µ! –í–∏–¥–Ω–æ, —á—Ç–æ –æ–Ω –≤–∫–ª–∞–¥—ã–≤–∞–µ—Ç –¥—É—à—É –≤ —Å–≤–æ–µ –¥–µ–ª–æ, –∞ –Ω–µ —ç—Ç–æ –ª–∏ —Å–∞–º–æ–µ –≥–ª–∞–≤–Ω–æ–µ –≤ –ª—é–±–æ–π –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏? –ï—â–µ –æ–Ω —Å–∫–∞–∑–∞–ª —á—Ç–æ –ª—é–±–∏—Ç —Å–≤–æ—é –ø—Ä–æ—Ñ–µ—Å—Å–∏—é –∏ —ç—Ç–æ –±—ã–ª–æ –¥–ª—è –º–µ–Ω—è –∑–∞–º–µ—Ç–Ω–æ –¥–∞–∂–µ –±–µ–∑ —Å–ª–æ–≤. –û—á–µ–Ω—å —Ä–µ–∫–æ–º–µ–Ω–¥—É—é –µ–≥–æ –≤—Å–µ–º, –∫—Ç–æ –Ω—É–∂–¥–∞–µ—Ç—Å—è –≤ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–º–æ—â–∏. –í—Å–µ–º, –∫—Ç–æ, –∫ —Å–æ–∂–∞–ª–µ–Ω–∏—é, —Å—Ç–æ–ª–∫–Ω—É–ª—Å—è —Å —Ç–∞–∫–∏–º–∏ –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–º–∏ –ø—Ä–æ–±–ª–µ–º–∞–º–∏, –æ –∫–æ—Ç–æ—Ä—ã—Ö —Å–ª–æ–∂–Ω–æ –¥–∞–∂–µ —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å –∫–æ–º—É-–Ω–∏–±—É–¥—å. –ù–∞ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç —ç—Ç–æ –ª—É—á—à–∏–π –ø—Å–∏—Ö–æ–ª–æ–≥ –∏–∑ –≤—Å–µ—Ö –∫ –∫–æ–º—É —è –æ–±—Ä–∞—â–∞–ª–∞—Å—å –∑–∞ –ø–æ–º–æ—â—å—é. –ü–æ—ç—Ç–æ–º—É –ø—Ä–æ–¥–æ–ª–∂–∞—é —Å –Ω–∏–º —Ä–∞–±–æ—Ç–∞—Ç—å –∏ —É–∂–µ –≤–∏–∂—É –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è!'



