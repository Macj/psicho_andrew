      hello: 'Здравствуйте! Меня зовут Ткаченко Андрей, я практикующий психолог. 7 лет предоставляю услуги психологической помощи, занимаюсь психотерапией неврозов и обучаю навыкам стрессоустойчивости. Имею официальное образование, являюсь членом Ассоциации Позитивной Психотерапии и в своей практике использую комбинации методов (КПТ, ДПДГ, гипнотерапия). Работаю не почасово, а комплексно, сопровождаю к результату.'
      my-walk:
        sub-title: 'Мой путь'
        text: 'Для начала, я прошел свою личную терапию, получил официальное психологическое образование, обучился консультированию и нескольким современным направлениям психотерапии. Чтобы закрепить полученные знания на практике, я работал со взрослыми и детьми в психологических центрах, проводил индивидуальные консультации, лекции, тренинги и группы поддержки для пострадавших от войны.'
      my-mission:
        sub-title: 'Моя миссия'
        text: 'На моих консультациях я поддерживаю своих клиентов, бережно обучаю их справляться со своей жизнью самостоятельно, без психологов, врачей и таблеток. Данные навыки остаются на всю жизнь и помогают решать проблемы в нашем быстроменяющемся мире. Таким образом, свою миссию я вижу в создании трех поколений стрессоустойчивых личностей.'
      my-education: 
        sub-title: 'Мое образование и опыт'
        text: 'Я окончил Днепровский Национальный Университет по специальности “Психология”. В универе организовывал учебную группу по консультированию и работал детским психологом в семейном центре "Мир Инсайт". Затем стал психологом в методе Позитивной психотерапии, проводил лекции и писал статьи. С 2018 года веду частную практику. Продолжаю посещать супервизию и курсы повышения квалификации.'
