          –í –≤–æ–ø—Ä–æ—Å–∞—Ö —Å–µ–∫—Å–∞ –Ω–µ—Ä–µ–¥–∫–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç—Å—è —Ä–∞–±–æ—Ç–∞—Ç—å —Å <b>–¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–º–∏ —É–±–µ–∂–¥–µ–Ω–∏—è–º–∏</b> –æ –≥—Ä–µ—Ö–æ–≤–Ω–æ—Å—Ç–∏, –≥—Ä—è–∑–Ω–æ—Å—Ç–∏, –æ–ø–∞–Ω–æ—Å—Ç–∏, –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º–æ—Å—Ç–∏ —Å–µ–∫—Å—É–∞–ª—å–Ω—ã—Ö —É—Ç–µ—Ö. –¢–∞–∫–∏–µ –∑–∞–ø—Ä–µ—Ç—ã –¥–∞–∂–µ –≤ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–º –±—Ä–∞–∫–µ –º–æ–≥—É—Ç –º–µ—à–∞—Ç—å —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è –∏ –ø–æ–ª—É—á–∞—Ç—å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ. –ü–æ—ç—Ç–æ–º—É –º—ã –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Ü–µ–ª–∏ —Ç–µ—Ö, –∫—Ç–æ –Ω–∞–≤—è–∑—ã–≤–∞–ª –≤–∞–º —ç—Ç–∏ —É–±–µ–∂–¥–µ–Ω–∏—è (—Ä–æ–¥–∏—Ç–µ–ª–∏, —É—á–∏—Ç–µ–ª—è –∏ —Ä–µ–ª–∏–≥–∏–æ–∑–Ω—ã–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏). –í —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–æ–º –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω–æ–º –¥–∏–∞–ª–æ–≥–µ –æ–±—Å—É–∂–¥–∞–µ–º –ø—Ä–∏—Ä–æ–¥—É —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç–∏ –≤–æ –≤—Å–µ—Ö –µ—ë –ø—Ä–æ—è–≤–ª–µ–Ω–∏—è—Ö. –ù–∞—Ö–æ–¥–∏–º —Ç–µ —Å–ø–æ—Å–æ–±—ã <b>–ø—Ä–æ—è–≤–ª–µ–Ω–∏—è —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç–∏</b>, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥–æ–π–¥—É—Ç –∏–º–µ–Ω–Ω–æ –≤–∞–º. –î–æ–º–∞ –≤—ã –∏—Å—Å–ª–µ–¥—É–µ—Ç–µ –≤–∞—à–µ –ª–∏–±–∏–¥–æ, –≤—ã–ø–∏—Å—ã–≤–∞–µ—Ç–µ —Å–≤–æ–∏ —è—Ä–∫–∏–µ —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–µ —á–µ—Ä—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –≤–∞–º –Ω—Ä–∞–≤—è—Ç—Å—è. –ù–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö —Å–æ–∑–¥–∞–µ–º –≤–∞–º –Ω–æ–≤—ã–π <b>—Å–µ–∫—Å—É–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–∑ —Å–µ–±—è</b> (—Ä–∏—Å—É–µ–º, –æ–ø–∏—Å—ã–≤–∞–µ–º, –Ω–∞—Ö–æ–¥–∏–º –ø—Ä–∏–º–µ—Ä—ã –∏–∑ –º–∞—Å—Å–æ–≤–æ–π –∫—É–ª—å—Ç—É—Ä—ã) –∏ —É—á–∏–º—Å—è –±—ã—Ç—å –≤ —ç—Ç–æ–º –æ–±—Ä–∞–∑–µ (–≤ —Ä–æ–ª–µ–≤–æ–π –∏–≥—Ä–µ –º—ã –æ–±—â–∞–µ–º—Å—è, –æ–±–º–µ–Ω–∏–≤–∞–µ–º—Å—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞–º–∏, —Ñ–ª–∏—Ä—Ç—É–µ–º). –î–æ–º–∞ –≤—ã —Ç—Ä–µ–Ω–∏—Ä—É–µ—Ç–µ—Å—å —Å–Ω–∞—á–∞–ª–∞ –ø–µ—Ä–µ–¥ –∑–µ—Ä–∫–∞–ª–æ–º, –∞ –∑–∞—Ç–µ–º –∏ –Ω–∞ –≤–∏–¥–µ–æ. –ü–æ—Ç–æ–º –º—ã –æ–±—Å—É–∂–¥–∞–µ–º –≤–∞—à–µ –∑–∞–ø–∏—Å–∞–Ω–Ω–æ–µ –≤–∏–¥–µ–æ, –æ–ø—è—Ç—å —Ç—Ä–µ–Ω–∏—Ä—É–µ–º—Å—è –∏ –¥–µ–ª–∞–µ–º —ç—Ç–æ –¥–æ —Ç–µ—Ö –ø–æ—Ä, –ø–æ–∫–∞ –Ω–µ –¥–æ—Å—Ç–∏–≥–Ω–µ–º –∫–ª–∞—Å—Å–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞. –ü–æ—Å–ª–µ —á–µ–≥–æ –≤—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏ –ø—Ä–æ—è–≤–ª—è–µ—Ç–µ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç—å –∏ —Å–º–æ—Ç—Ä–∏—