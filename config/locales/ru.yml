        <p>
          –ü—Å–∏—Ö–æ–ª–æ–≥ ‚Äì —ç—Ç–æ —É–Ω–∏–∫–∞–ª—å–Ω–∞—è –ø—Ä–æ—Ñ–µ—Å—Å–∏—è. –Ø –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —è–≤–ª—è—é—Å—å –¥–ª—è —Å–≤–æ–∏—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤ –≤—Ä–∞—á–æ–º, —Ñ–∏–ª–æ—Å–æ—Ñ–æ–º –∏ —Ç—Ä–µ–Ω–µ—Ä–æ–º. –° –º–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è, —è –ª–µ—á—É –ª—é–¥–µ–π –æ—Ç —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º. –° —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–æ–π ‚Äì —è –ø–æ–º–æ–≥–∞—é –∏–º –Ω–∞–π—Ç–∏ —Å–≤–æ–∏ —Ü–µ–Ω–Ω–æ—Å—Ç–∏, —Å–º—ã—Å–ª—ã, —Å–∞–º–æ–∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é –∏ –æ—Å–æ–∑–Ω–∞—Ç—å –º–∏—Ä –≤–æ–∫—Ä—É–≥. –° –ø–æ–∑–∏—Ü–∏–∏ —Ç—Ä–µ–Ω–µ—Ä–∞ —è –æ–±—É—á–∞—é –ª—é–¥–µ–π –ø–æ–ª–µ–∑–Ω—ã–º –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–º –Ω–∞–≤—ã–∫–∞–º, –∫–æ—Ç–æ—Ä—ã–µ –æ—Å—Ç–∞–Ω—É—Ç—Å—è —Å –Ω–∏–º–∏ –Ω–∞ –≤—Å—é –∂–∏–∑–Ω—å. –ï—Å–ª–∏ –¥–ª—è –≤–∞—Å –≤–∞–∂–Ω–æ —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏–µ, —Ç–æ –Ω–∏–∂–µ –æ–ø–∏—Å–∞–Ω—ã –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –∏ <a href="/ru/methods.html">–º–µ—Ç–æ–¥—ã</a> –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –≤–∞—à–∏—Ö —Ü–µ–ª–µ–π. –í—ã –º–æ–∂–µ—Ç–µ <a href="#sign-up">–∑–∞–ø–∏—Å–∞—Ç—å—Å—è</a> –∫–æ –º–Ω–µ –Ω–∞ –∑–∞–Ω—è—Ç–∏–µ (–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é) –∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∞—à–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ —è –ø–æ–¥–±–µ—Ä—É –¥–ª—è –≤–∞—Å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ –æ–±—É—á–µ–Ω–∏—è –∏—Å—Ö–æ–¥—è –∏–∑ –≤–∞—à–∏—Ö –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ä–∞–º–æ–∫, —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –∏ —Ç–æ–≥–æ, –∫–∞–∫–æ–π —É—Ä–æ–≤–µ–Ω—å –≤–ª–∞–¥–µ–Ω–∏—è –Ω–∞–≤—ã–∫–∞ –≤–∞–º –Ω–µ–æ–±—Ö–æ–¥–∏–º.
