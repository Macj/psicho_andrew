          <p>
            –û—Ç—Ä–∞–±–æ—Ç–∫–∞ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–∏—Ö —Ç–µ—Ö–Ω–∏–∫ –∏ –ø—Ä–∏–µ–º–æ–≤ –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω–æ —Å–≤—è–∑–∞–Ω–∞ —Å —ç—Ç–∞–ø–æ–º –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±—Å—É–∂–¥–µ–Ω–∏—è. –ö—É—Ä—Å –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç –ø–æ—ç—Ç–∞–ø–Ω–æ–µ –∏—Ö –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ, –æ–¥–Ω–∞–∫–æ –≤ –ª—é–±–æ–π –º–æ–º–µ–Ω—Ç —É –≥—Ä—É–ø–ø—ã –º–æ–∂–µ—Ç –≤–æ–∑–Ω–∏–∫–Ω—É—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π –∑–∞–ø—Ä–æ—Å –Ω–∞ –æ–±—Ä–µ—Ç–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ –∏ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è —Å–≤–æ–µ–π –ø—Ä–æ–±–ª–µ–º—ã. –¢–∞–∫–∏–º —Ä–µ—Å—É—Ä—Å–æ–º –º–æ–≥—É—Ç –±—ã—Ç—å —Ç–µ—Ö–Ω–∏–∫–∏ —Ä–∞–±–æ—Ç—ã —Å –º—ã—Å–ª—è–º–∏, —ç–º–æ—Ü–∏—è–º–∏, –º–µ—Ç–æ–¥—ã —Ä–∞–∑–≤–∏—Ç–∏—è —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏ –∏–ª–∏ —Ç–µ—Ä–∞–ø–∏–∏ –ø—Ä–æ–±–ª–µ–º—ã, –∫–æ—Ç–æ—Ä–∞—è –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –≥—Ä—É–ø–ø—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ —Ç—Ä–µ–≤–æ–≥–µ ‚Äì —Ç–µ—Ö–Ω–∏–∫–∏ –æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ–π –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏ –∏ –∫–æ–Ω—Ç—Ä–æ–ª—è –≤–Ω–∏–º–∞–Ω–∏—è; –ø—Ä–∏ –ø–∞–Ω–∏—á–µ—Å–∫–∏—Ö –∞—Ç–∞–∫–∞—Ö ‚Äì —Ç–µ—Ö–Ω–∏–∫–∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è —Å–≤–æ–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è, —Ç–∞–∫ –Ω–∞–∑—ã–≤–∞–µ–º—ã–µ "—ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã", –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–∑–≤–∞–Ω—ã –¥–æ–∫–∞–∑–∞—Ç—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –∏ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ—Å—Ç—å —Å–∏–º–ø—Ç–æ–º–æ–≤ —Å—Ç—Ä–µ—Å—Å–∞). –û—Ç—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ—Ö–Ω–∏–∫ –º–æ–∂–µ—Ç –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å –Ω–∞ –æ–¥–Ω–æ–º –∏–∑ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –ª–∏–±–æ –Ω–∞ –≤—Å–µ–π –≥—Ä—É–ø–ø–µ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ. –í –∫–æ–Ω—Ü–µ –º—ã –¥–∞–µ–º –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –¥—Ä—É–≥ –¥—Ä—É–≥—É.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –æ–±—Ä–µ—Ç–∞—é—Ç –ø–æ–ª–µ–∑–Ω—ã–µ –∑–Ω–∞–Ω–∏—è –∏ –Ω–∞–≤—ã–∫–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–æ —Å–≤–æ–µ–π –ø—Ä–æ–±–ª–µ–º–æ–π –∏ —É–ª—É—á—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –∂–∏–∑–Ω–∏. –ß—É–≤—Å—Ç–≤—É—é—Ç –æ–±–ª–µ–≥—á–µ–Ω–∏–µ —Å–≤–æ–µ–≥–æ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è, –æ—Å–æ–∑–Ω–∞—é—Ç —Å–≤–æ–∏ —Å–∏–ª—å–Ω—ã–µ –∏ —Å–ª–∞–±—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã, —Ñ–æ—Ä–º–∏—Ä—É—é—Ç —Ü–µ–Ω–Ω–æ—Å—Ç–∏, —Ü–µ–ª–∏ –∏ –Ω–æ–≤—ã–µ –ª–∏—á–Ω–æ—Å—Ç–Ω—ã–µ —Å–º—ã—Å–ª—ã.
          </p>
      5:
        title: '5. –î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ'
        text: |
          <p>
            –°–µ–∞–Ω—Å –≥—Ä—É–ø–ø–æ–≤–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ ‚Äì –ª–∏—à—å –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —Ç–æ–º—É, —á—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –≤ –∂–∏–∑–Ω–∏. –ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–æ–µ –¥–∑ ‚Äì —ç—Ç–æ —Å–ø–∏—Å–æ–∫ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –º—ã—à–ª–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è, –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤ –∏ —É–±–µ–∂–¥–µ–Ω–∏–π, –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –î–∑ –º—ã —Å–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–º–µ—Å—Ç–µ.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –∏–º–µ—é—Ç –ø–ª–∞–Ω –¥–µ–π—Å—Ç–≤–∏–π –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–µ–∞–Ω—Å–∞ –∏ –æ—Å–æ–∑–Ω–∞–Ω–∏–µ —Ç–æ–≥–æ, –∫–∞–∫ –¥–∑ –¥–æ–ª–∂–Ω–æ –∏–º –ø–æ–º–æ—á—å –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –∏—Ö —Ü–µ–ª–∏. –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∑ –ø–æ–º–æ–≥–∞–µ—Ç –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –Ω–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –º—ã—à–ª–µ–Ω–∏—è –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è, –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ, –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –ø–æ–ª—É—á–∞–µ—Ç—Å—è –ª–∏ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Ç–µ —Ä–µ—à–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ –ø—Ä–∏–Ω—è—Ç—ã –Ω–∞ —Å–µ–∞–Ω—Å–µ.
          </p>
      6:
        title: '6. –ü–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤'
        text: |
