          –¢–∞–∫–∂–µ –≤–∞—à–∏ —ç–º–æ—Ü–∏–∏ –º–æ–≥—É—Ç –±—ã—Ç—å –≤—ã–∑–≤–∞–Ω—ã —Ä–∞–∑–ª–∏—á–Ω—ã–º–∏ –¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–º–∏ —É–±–µ–∂–¥–µ–Ω–∏—è–º–∏. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–µ –º—ã—à–ª–µ–Ω–∏–µ –∏ –µ–≥–æ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –≤–∞—à–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ. –ò—Å–∫–∞–∂–µ–Ω–Ω—É—é –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—é —Å–∏—Ç—É–∞—Ü–∏–∏ –º—ã –ø—Ä–æ—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º–∏ –¥–∏–∞–ª–æ–≥–æ–≤—ã–º–∏ —Ç–µ—Ö–Ω–∏–∫–∞–º–∏ (—Å–æ–∫—Ä–∞—Ç–∏—á–µ—Å–∫–∏–º –¥–∏–∞–ª–æ–≥–æ–º), –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–∑—ã–≤–∞—é—Ç—Å—è <b>–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω–æ–π —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏–µ–π</b>. –ú—ã –µ—ë –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–±—ã –∏–∑–±–∞–≤–∏—Ç—å –≤–∞—Å –æ—Ç –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã—Ö –∏—Å–∫–∞–∂–µ–Ω–∏–π, –≤—ã—è–≤–∏—Ç—å –≤—Å–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ –∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∏ –ø–æ–¥–æ–±–Ω–æ–≥–æ —Å—Ç–∏–ª—è –º—ã—à–ª–µ–Ω–∏—è, –æ—Å–æ–∑–Ω–∞—Ç—å –≤–∞—à–µ –ø—Ä–µ—É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∑–Ω–∞—á–∏–º–æ—Å—Ç–∏ –º–µ–ª–æ—á–µ–π, —Å–¥–µ–ª–∞—Ç—å –¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é —Å—Ç—Ä–∞—Ö–æ–≤, –Ω–∞—É—á–∏—Ç—å—Å—è –Ω–µ –±—Ä–∞—Ç—å –Ω–∞ —Å–µ–±—è –ª–∏—à–Ω—é—é –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∏ –Ω–µ —Ä–∞—Å—Å—É–∂–¥–∞—Ç—å –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ö "–≤—Å—ë –∏–ª–∏ –Ω–∏—á–µ–≥–æ". –£—á–∏–º—Å—è –º—ã—Å–ª–∏—Ç—å –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –≤—Å–µ —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ —Ä–∞–±–æ—Ç–µ —Å —Ä–µ–≤–Ω–æ—Å—Ç—å—é –º—ã –ø—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –∫—Ä–∏—Ç–µ—Ä–∏–∏ "–∏–∑–º–µ–Ω—ã" –∏ –¥–µ–ª–∞–µ–º <b>—Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥</b>. –ù–∞–ø—Ä–∏–º–µ—Ä: "–ê –µ—Å–ª–∏ –∂–µ–Ω–∞ –ø–µ—Ä–µ—Å–ø–∏—Ç —Å –¥—Ä—É–≥–æ–π –∂–µ–Ω—â–∏–Ω–æ–π, —ç—Ç–æ –∏–∑–º–µ–Ω–∞?", "–ö–æ–≥–¥–∞ —è —Ä–µ–≤–Ω—É—é, —á—Ç–æ —è –Ω–µ –¥–µ–ª–∞—é?", "–ö–∞–∫ —É—Å–∏–ª–∏—Ç—å –æ—Å–ª–∞–±–ª–µ–Ω–∏–µ —Ä–µ–≤–Ω–æ—Å—Ç–∏ –Ω–∞ 5%?", "–°–∫–æ–ª—å–∫–æ –±–æ–ª–µ–µ –±–æ–≥–∞—Ç—ã—Ö –º—É–∂—á–∏–Ω, —á–µ–º –≤—ã, —Ä–µ–≤–Ω—É–µ—Ç –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å?", "–ü–æ—á–µ–º—É —á—É–≤—Å—Ç–≤—É—è —Ä–µ–≤–Ω–æ—Å—Ç—å –∑–∞–∫–æ–Ω –Ω–µ –∑–∞–ø—Ä–µ—â–∞–µ—Ç –≤–æ–¥–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å?", "–ö–æ–≥–¥–∞ —è —á–µ—Ä–µ–∑ –≥–æ–¥ –≤—Å–ø–æ–º–Ω—é –æ–± —ç—Ç–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏, —á—Ç–æ —ç—Ç–æ –¥–ª—è –º–µ–Ω—è –±—É–¥–µ—Ç –∑–Ω–∞—á–∏—Ç—å?", "–ö–æ–≥–¥–∞ —è —Ä–µ–≤–Ω—É—é, —Ä–µ–≤–Ω–æ—Å—Ç—å –ª—é–±–∏—Ç –º–µ–Ω—è?", "–†–µ–≤–Ω–æ—Å—Ç—å ‚Äì —ç—Ç–æ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫‚Ä¶", "–ö–æ–≥–¥–∞ —è —Ä–µ–≤–Ω—É—é ‚Äì —ç—Ç–æ —Ö–æ—Ä–æ—à–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ‚Ä¶", "–ö–∞–∫ –±—ã –æ—Ç—Ä–µ–∞–≥–∏—Ä–æ–≤–∞–ª –Ω–∞ —ç—Ç–æ 5-—Ç–∏ –ª–µ—Ç–Ω–∏–π —è?", "–°–∫–æ–ª—å–∫–æ –±—ã —è –∑–∞–ø–ª–∞—Ç–∏–ª –¥–µ–Ω–µ–≥, —á—Ç–æ–±—ã –≤–æ–ª—à–µ–±–Ω–∏–∫ –∏–∑–±–∞–≤–∏–ª –º–µ–Ω—è –æ—Ç —Ä–µ–≤–Ω–æ—Å—Ç–∏ —Ä–∞–∑ –∏ –Ω–∞–≤—Å–µ–≥–¥–∞?" –∏ —Ç.–¥. –∏ —Ç.–ø. –ü–æ—Å–ª–µ —Ç–∞–∫–æ–≥–æ —Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥–∞, –¥–ª—è –ª—É—á—à–µ–≥–æ –ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–≤–æ–∏—Ö —á—É–≤—Å—Ç–≤, –º—ã —Ä–∞–∑–≤–∏–≤–∞–µ–º <b>—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç</b> (–Ω–∞–ø—Ä–∏–º–µ—Ä, —á—Ç–æ-—Ç–æ –≤–∫—É—Å—Ç–Ω–æ–µ –µ–¥–∏–º –∏ –æ–ø–∏—Å—ã–≤–∞–µ–º —Å–≤–æ–∏ –æ—â—É—â–µ–Ω–∏—è, —ç–º–æ—Ü–∏–∏, –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏ –∏ –∂–µ–ª–∞–Ω–∏—è).
        </p>
        <p>
          –ò–Ω–æ–≥–¥–∞, –ø–æ–≤—Ç–æ—Ä—è—é—â–∏–µ—Å—è –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–µ —ç–º–æ—Ü–∏–∏ —è–≤–ª—è—é—Ç—Å—è –ø—Ä–æ—Å—Ç–æ —Å–ª–µ–¥—Å—Ç–≤–∏–µ–º –æ–±—â–µ–π —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç–∏, –ø–æ—ç—Ç–æ–º—É –∑–¥–µ—Å—å –º—ã –º–æ–∂–µ–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å <a href="/ru/Psychotherapy-of-anxiety.html">–ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—é —Ç—Ä–µ–≤–æ–≥–∏</a>. –í –Ω–µ–π –º—ã —Ç—Ä–µ–Ω–∏—Ä—É–µ–º—Å—è –æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ –Ω–∞ –ø–æ—Ç–æ–º, –Ω–µ –±–æ—Ä–æ—Ç—å—Å—è —Å –º—ã—Å–ª—è–º–∏, –∞ —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ –Ω–∏—Ö –æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ. –ù–∞—É—á–∞–µ–º—Å—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–≤–æ–∏ —ç–º–æ—Ü–∏–∏, –±—ã—Ç—å –≥–æ—Ç–æ–≤—ã–º–∏ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –¥–∞–∂–µ –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è. –ö—Ä–æ–º–µ —ç—Ç–æ–≥–æ, –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ —á—É–≤—Å—Ç–≤–∞ –º–æ–≥—É—Ç –≤—ã–∑—ã–≤–∞—Ç—å—Å—è —Ü–µ–ª—ã–º –±—É–∫–µ—Ç–æ–º <a href="/ru/articles/49.html">–Ω–µ–≤—Ä–æ–∑–æ–≤</a> –∏ —Ä–∞–∑–ª–∏—á–Ω—ã–º–∏ <b>–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞–º–∏</b>: "–Ω–µ–ª—å–∑—è –±—ã—Ç—å –∏—Å–∫—Ä–µ–Ω–Ω–∏–º –∏ –≤–µ–∂–ª–∏–≤—ã–º –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ", "—Å–æ–º–Ω–µ–≤–∞—Ç—å—Å—è ‚Äì —ç—Ç–æ –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ", "–Ω–µ–ª—å–∑—è –Ω–∞–¥–µ—è—Ç—å—Å—è –∏ –±—ã—Ç—å —É–≤–µ—Ä–µ–Ω–Ω—ã–º". –î–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—è –º—ã –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ —Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ–º —Å —Ç–æ—á–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π, –≤–µ–¥—å —ç—Ç–æ —Ö–æ—Ä–æ—à–∏–π –º–µ—Ç–æ–¥ <a href="/ru/Psychotherapy-of-neuroses.html">–ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ –Ω–µ–≤—Ä–æ–∑–æ–≤</a> –∏ —Å–æ–∑–¥–∞–Ω–∏—è –æ–±—Ä–∞–∑–∞ –∂–µ–ª–∞–µ–º–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.
