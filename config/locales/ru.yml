        <p>
          В зависимости от специфики вашего случая мы будем применять разные методы:<br>
        </p>
        <ul>
          <li><b>Горевание от утраты</b> можно проработать за несколько сеансов методом <a href="/ru/EMDR">ДПДГ</a> и затем, при необходимости, можно проводить поддерживающую терапию (сеансы раз в 2-4 недели) с использованием <a href="/ru/Positive-psychotherapy">Позитивной психотерапии</a> для полного восстановления;</li>
          <li><b>Эмоциональное выгорание</b> от накопившегося стресса терапевтируется Позитивной психотерапией сеансами 1-2 раза в неделю. Главный инструмент – анализ произошедшего, отдых, моральная поддержка и постановка целей на будущее. Количество сеансов варьируется от 1 до 5 и более, по желанию клиента;</li>
          <li><b>Апатию и уныние</b>, возникшие на фоне стрессов, можно проработать за несколько сеансов методом <a href="/ru/Hypnotherapy">Гипнотерапии</a> или Позитивной психотерапии.</li>
          <li><b>Клиническую депрессию</b> следует терапевтировать комплексно методами <a href="/ru/Cognitive-Behavioral-Therapy">КПТ</a>, <a href="/ru/Metacognitive-therapy">МКТ</a> и <a href="/ru/Acceptance-and-Commitment-Therapy">ACT</a>. Обычно, для избавления от легкой депрессии достаточно 10-ти сеансов. В тяжелых случаях психотерапия может занимать от 6 месяцев и более (параллельно с приемом антидепрессантов). </li>
        </ul>
