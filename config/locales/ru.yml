          –î–ª—è —ç—Ç–æ–≥–æ –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏ –•–• –≤–µ–∫–∞ –≤—ã–¥–µ–ª–∏–ª–∏ —Ç—Ä–∏ —Å–ª–æ—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏: –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è –∏ –º—ã—à–ª–µ–Ω–∏–µ, –≤—ã—á–ª–µ–Ω–∏–ª–∏ –±–∞–∑–æ–≤—ã–µ —Å—Ö–µ–º—ã –º—ã—à–ª–µ–Ω–∏—è (—Å—Ö–µ–º–∞ —à–∞–≥–∞ —Ä–∞–∑–≤–∏—Ç–∏—è, –∞–∫—Ç–∞ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏ —Ç.–¥.) –∏ —Å–æ–∑–¥–∞–ª–∏ –ø—Ä–∏–Ω—Ü–∏–ø—ã –æ–ø–µ—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∏–º–∏. –û–Ω–∏ –æ–ø–∏—Å–∞–ª–∏ –º—ã—à–ª–µ–Ω–∏–µ, –∫–∞–∫ –æ—Å–æ–±—É—é –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–≤—è–∑–µ–π (–∑–Ω–∞—á–µ–Ω–∏–π) –º–µ–∂–¥—É –æ–±—ä–µ–∫—Ç–∏–≤–Ω—ã–º —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ–º, —á—É–≤—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –æ–±—Ä–∞–∑–∞–º–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤, –ø–æ–Ω—è—Ç–∏—è–º–∏ –∏ –∑–Ω–∞–∫–∞–º–∏, –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—å—Å—è –ª–æ–≥–∏—á–µ—Å–∫–∏–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø–æ–Ω—è—Ç–∏–π. –ó–Ω–∞—á–µ–Ω–∏–µ ‚Äì —ç—Ç–æ —Å–≤—è–∑—å –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ –º—ã—à–ª–µ–Ω–∏—è, –æ–Ω–∞ —è–≤–ª—è–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å—É—â–Ω–æ—Å—Ç—å—é –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ —Å–≤–æ–∏–º –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–º –∑–∞–∫–æ–Ω–∞–º –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–π. –ú—ã—Å–ª—è—â–∏–π —á–µ–ª–æ–≤–µ–∫ ‚Äì –Ω–µ —Ç–æ—Ç –∫—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≥–æ—Ç–æ–≤—ã–µ –∑–Ω–∞–Ω–∏—è, –∞ —Ç–æ—Ç –∫—Ç–æ —Ä–µ–∞–ª–∏–∑—É–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å –ø–æ–∑–Ω–∞–Ω–∏—è (—Å–æ–∑–¥–∞–µ—Ç –ø–æ–Ω—è—Ç–∏—è). –ü–æ–ª—É—á–∞–µ—Ç—Å—è, —á—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å—Å—è –º—ã—Å–ª–∏—Ç—å ‚Äì –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–µ—Ä–Ω–æ –∫–ª–∞—Å—Å–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ –Ω–∞—É—á–∏—Ç—å—Å—è –≤—ã–Ω–æ—Å–∏—Ç—å –∏—Ö –Ω–∞ –≤–Ω–µ—à–Ω—é—é –¥–æ—Å–∫—É, –¥–ª—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–ø–∏—Å–∞–Ω–∏—è —Å—É—Ç–∏ —Å–≤–æ–µ–π –º—ã—Å–ª–∏. –ë–ª–∞–≥–æ–¥–∞—Ä—è —Ç–∞–∫–æ–º—É –ø–æ–¥—Ö–æ–¥—É –∫ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏–∏ –º—ã—Å–ª–∏—Ç–µ–ª—å–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, –°–ú–î —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏–º–µ–Ω—è—é—Ç –¥–ª—è —Å–∞–º–æ—Ä–∞–∑–≤–∏—Ç–∏—è –∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Å—É–ª—å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è. –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏—è –∫–ª–∏–µ–Ω—Ç–∞ –≤ —Ç–æ–π –∂–µ –∞—Ä—Ç-—Ç–µ—Ä–∞–ø–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è ‚Äú–∫–≤–∞–¥—Ä–∞—Ç –©–µ–¥—Ä–æ–≤–∏—Ü–∫–æ–≥–æ‚Äù:<br>
