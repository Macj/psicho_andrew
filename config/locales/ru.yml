        </p>
        <p>
          <b>Эффективное общение</b><br>
          В начале у вас есть дз – проконтактировать с триггерами (побывать в разных социальных ситуациях), чтобы выявить то, чему вам нужно научиться. Основой моего обучения коммуникации является метод <b>ненасильственного общения Маршалла Розенберга</b> – простой и классный способ научиться красиво говорить правду. Дополнительные методы: Системно семейная терапия и Транзактный анализ. Они позволяют развить следующие аспекты коммуникации:<br>
          <b>1. Конгруэнтность</b> – способность быть в согласии со своими мыслями, чувствами и действиями. Конгруэнтное коммуникативное действие должно быть направлено на соответствующий объект (жена злится на мужа и выражает свое недовольство именно ему, а не срывается на ребенке) и соответствовать контексту ситуации (жена не должна постоянно припоминать мужу то, что он сделал 10 лет назад, ей следует концентрироваться на действиях мужа здесь и сейчас).<br>
          <b>2. Конкретизация</b> – умение точно выражать свои мысли и желания.<br>
          <b>3. Свобода</b> – уменьшение невротических запретов, например “нельзя допускать неловких пауз”, “нельзя говорить глупости”, “нельзя ошибаться”, “нельзя менять свое мнение”, “нельзя быть нелогичным в принятии решений” и т.д.<br>
          <b>4. Гибкость</b> – умение гибко корректировать свои роли и копинг-стратегии для управления ситуацией.<br>
          <b>5. Рефрейминг</b> – умение менять точку зрения собеседника, сглаживать углы во время неловких вопросов (см. раздел о рефрейминге в обучении самоанализу).<br>
          <b>6. Пикап.</b> При необходимости, в целях личной самозащиты, я могу вас ознакомить с принципами и техниками пикапа (ближе-дальше, плюс-минус, конвеер комплиментов), а также элементами <b>НЛП</b> и <b>разговорного гипноза</b>, которыми пользуются все пикаперы: пристройка, ведение, якорение, открывашки, рутины, тактильный контакт, вставные команды, трёхмерный принцип, способы того, как вызвать возбуждение, стыд, вину, страх или грусть. Как говорится в пикапе: "знание – сила. Кто не знает, тот сам виноват, что не умеет эффективно общаться".<br>
          <b>7. Флирт и сексуальность.</b> От самозащиты можем перейти к изящному нападению. Находим хорошие примеры для подражания из массовой культуры (например, известные секс-символы в кино) и копируем их поведение. Для этого на консультациях используем метод ролевой игры – мы как актеры входим в соответствующие роли и учимся флиртовать. В домашнем задании вы закрепляете навыки перед зеркалом, а затем – снимаете себя на видео. Далее мы обсуждаем получившиеся видео и корректируем ваше поведение. После чего вы в реальной жизни флиртуете со своим партнером и проверяете результат. Также мы можем обсуждать тему секса и различные его виды, находить тот вариант сексуальной активности, который подходит именно вам. Репетируем то, как сказать о своих предпочтениях партнеру. И параллельно, разумеется, <a href="/ru/Low-self-esteem-psychotherapy">повышаем самооценку</a>, развиваем вашу харизму и привлекательность. Руководствуясь принципом: "красота – дело поведенческое", улучшаем ваш голос, мимику, походку, жесты и манеру речи. В итоге вы ходите на свидания, общаетесь с друзьями, устраиваете себе фотосессию, обучаетесь эротическим танцам или массажу, позволяете себе выглядеть и заниматься сексом так, как вам нравится.
        </p>

        <h3>Развитие структурированного мышления</h3>
        <p>
          Упрощенно говоря, наше мышление – это процесс оперирования символами. Чем качественнее подобраны символы и способы работы с ними, тем эффективней наша деятельность. Пример: после замены римских цифр – арабскими, человечество совершило невероятный прогресс в технологиях, банально изменив средство мышления. Идеальным подходом для развития мышления является методология <a href="/ru/STA">СМД</a> – изобретение советской эпохи, которое подходит для реализации проектов любой сложности. СМД утверждает, что необходимо строить свое мышление так же последовательно, как мы строим завод, что необходимо иметь верстак для создания логической структуры понятий (схем мышления) и учиться орудовать им. 
          Для этого методологи ХХ века выделили три слоя реальности: деятельность, коммуникация и мышление, вычленили базовые схемы мышления (схема шага развития, акта деятельности и т.д.) и создали принципы оперирования ими. Они описали мышление, как особую деятельность установления связей (значений) между объективным содержанием, чувственными образами предметов, понятиями и знаками, на основе которых выстраиваються логические структуры понятий. Значение – это связь между элементами мышления, она является отдельной сущностью и работает по своим психологическим законам ассоциаций. Мыслящий человек – не тот кто использует готовые знания, а тот кто реализует процесс познания (создает понятия). Получается, чтобы научиться мыслить – необходимо верно классифицировать элементы реальности и научиться выносить их на внешнюю доску, для объективного описания сути своей мысли. Благодаря такому подходу к классификации мыслительной деятельности, СМД успешно применяют для саморазвития и психологического консультирования. Например, для улучшения самочувствия клиента в той же арт-терапии используется “квадрат Щедровицкого”:<br>
          1. Предмет (например, отец);<br>
          2. Чувственный образ предмета (отец ассоциируется с приятными чувствами);<br>
          3. Знак (рисунок отца);<br>
          4. Чувственный образ знака (рисунок отца ощущается как будто это реальный отец).<br>
          Выходит, что рисунок отца ассоциативно связан с реальным отцом, поэтому изменив рисунок мы меняем не только знак замещения, но и свое чувственное отношение к отцу. Всё что нужно – научиться схематично рисовать то, что я делаю, думаю и чувствую, находить противоречия на схеме, выдвигать новые требования для реконструкции и перерисовывать схему.<br>
          Итого, на практике развитие своего мышления происходит довольно просто: мы с вами берем любую интересующую вас ситуацию, схематизируем ее, я провожу вас по всем этапам трансформации схемы, объясняю теорию данной трансформации и через несколько занятий (+ ежедневное дз) вы перенимаете данный навык. Длительность обучения зависит от ваших исходных навыков рефлексии и поставленной цели.
        </p>


        <h3>Повышение самооценки</h3>
        <p>
          В целях терапии, повышение самооценки выглядит следующим образом. В начале мы стабилизируем ваше состояние, затем анализируем ваши убеждения, работаем с когнитивными искажениями и развиваем гибкость внимания. Далее прорабатываем ваши глубинные убеждения о негативном самоопределении и создаем новый образ себя. После чего повышаем вашу социальную активность и развиваем ваши навыки коммуникации. Подробнее: <a href="/ru/Low-self-esteem-psychotherapy">терапия низкой самооценки</a>.
        </p>
