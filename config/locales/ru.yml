          –°—É—â–µ—Å—Ç–≤—É–µ—Ç —Ä—è–¥ <a href="/ru/articles/50.html">–ø—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º</a>, –∫–æ—Ç–æ—Ä—ã–µ —Ç–∞–∫–∂–µ –º–æ–≥—É—Ç –º–µ—à–∞—Ç—å –≤–∞—à–µ–º—É —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–º—É —Å—á–∞—Å—Ç—å—é. –ù–∞–ø—Ä–∏–º–µ—Ä, <b>—Å—Ç—Ä–∞—Ö –±–ª–∏–∑–æ—Å—Ç–∏</b> –º–æ–∂–µ—Ç –ø—Ä–∏–≤–æ–¥–∏—Ç—å –∫ —Å–ø–∞–∑–º—É –º—ã—à—Ü –∏ —Å–æ—Å—É–¥–æ–≤, —á—Ç–æ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏—á–∏–Ω–æ–π <b>–ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –∞–Ω–æ—Ä–≥–∞–∑–º–∏–∏</b> –∏ <b>–∏–º–ø–æ—Ç–µ–Ω—Ü–∏–∏</b>. –î–ª—è –∏—Ö –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∏ —è –∏—Å–ø–æ–ª—å–∑—É—é –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—É—é —Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—É—é –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏—é, –≤ –∫–æ—Ç–æ—Ä–æ–π –º—ã –≤—Å–ø–æ–º–∏–Ω–∞–µ–º —Å–∏—Ç—É–∞—Ü–∏–∏ "—Å–µ–∫—Å—É–∞–ª—å–Ω—ã—Ö –Ω–µ—É–¥–∞—á", –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∏—Ö, –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞–µ–º, –¥–µ–ª–∞–µ–º –Ω–æ–≤—ã–µ –≤—ã–≤–æ–¥—ã –∏ –∑–∞–∫—Ä–µ–ø–ª—è–µ–º –Ω–æ–≤–æ–µ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ (–º–∞—Å—Ç—É—Ä–±–∞—Ü–∏–µ–π, –∞ –∑–∞—Ç–µ–º –ø–æ–ª–æ–≤—ã–º –∫–æ–Ω—Ç–∞–∫—Ç–æ–º —Å –ø–∞—Ä—Ç–Ω–µ—Ä–æ–º). –û–±—Å—É–∂–¥–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è –∏ —Å–Ω–æ–≤–∞ –∑–∞–∫—Ä–µ–ø–ª—è–µ–º. –° <b>–ø—Ä–µ–∂–¥–µ–≤—Ä–µ–º–µ–Ω–Ω–æ–π —ç—è–∫—É–ª—è—Ü–∏–µ–π</b> —Ä–∞–±–æ—Ç–∞–µ–º —Ç–∞–∫ —Å–∞–º–æ: —É–±–∏—Ä–∞–µ–º —Å—Ç—Ä–∞—Ö–∏ (–¥–µ–ª–∞–µ–º <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é</b> –∏–∑ –ö–ü–¢, –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏—é –∏–ª–∏ –ø—Å–∏—Ö–æ–∞–Ω–∞–ª–∏–∑) –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º–∏ –ø—Ä–∞–∫—Ç–∏–∫–∞–º–∏ –≤—ã –¥–æ–º–∞ —É—á–∏—Ç–µ—Å—å –∑–∞–¥–µ—Ä–∂–∏–≤–∞—Ç—å –Ω–∞—Å—Ç—É–ø–ª–µ–Ω–∏–µ –æ—Ä–≥–∞–∑–º–∞.
