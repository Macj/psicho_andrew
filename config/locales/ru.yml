          –£—á–∏–º—Å—è <b>—Ä–µ—à–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã</b>. –ú–æ–¥–µ–ª–∏—Ä—É–µ–º –∫–æ–Ω—Ñ–ª–∏–∫—Ç–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ –≤ —Ä–æ–ª—è—Ö —Ä–∞–∑—ã–≥—Ä—ã–≤–∞–µ–º –∏—Ö (–∫—Ä–∏—á–∏–º –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞, —Å—Å–æ—Ä–∏–º—Å—è, —Ç—Ä–µ–±—É–µ–º, –¥–æ–≥–æ–≤–∞—Ä–∏–≤–∞–µ–º—Å—è, —É—Å–ø–æ–∫–∞–∏–≤–∞–µ–º). –£—á–∏–º—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø—Ä–æ—Å—Ç—ã–µ –º–µ—Ç–æ–¥–∏–∫–∏ –∏–∑ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–ª–æ–≥–∏–∏: 5 —ç—Ç–∞–ø–æ–≤ –ø–æ–≤—ã—à–µ–Ω–∏—è –∞–≥—Ä–µ—Å—Å–∏–∏, 5 —ç—Ç–∞–ø–æ–≤ –ø—Ä–æ—Ç–∏–≤–æ—Å—Ç–æ—è–Ω–∏—è –º–∞–Ω–∏–ø—É–ª—è—Ü–∏—è–º –∏ —Ç.–¥. –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ—É—á–∏–Ω–≥–æ–≤—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏, —Å–æ–∑–¥–∞–µ–º –ø–ª–∞–Ω —Ä–∞–∑–≤–∏—Ç–∏—è –∫–∞—Ä—å–µ—Ä—ã –∏–ª–∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è —Å–µ–º–µ–π–Ω—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π. –£—á–∏–º—Å—è –ø—Ä–∏–º–µ–Ω—è—Ç—å —Ç–µ—Ö–Ω–∏–∫—É "–°–¢–û–ü" ‚Äì –∫–≤–∏–Ω—Ç—ç—Å—Å–µ–Ω—Ü–∏—é –≤—Å–µ—Ö –Ω–∞—à–∏—Ö –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ç–µ—Ö–Ω–∏–∫ —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏. –í—ã –≤—ã–ø–æ–ª–Ω—è–µ—Ç–µ <b>–¥–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</b> –∏ —É—á–∏—Ç–µ—Å—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–º–µ–Ω—è—Ç—å –ø—Å–∏—Ö–æ—Ç–µ—Ö–Ω–∏–∫–∏ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –∂–∏—Ç—å —Å–æ–≥–ª–∞—Å–Ω–æ —Å–≤–æ–∏–º —Ü–µ–Ω–Ω–æ—Å—Ç—è–º –∏ —Å–≤–æ–µ–≤—Ä–µ–º–µ–Ω–Ω–æ –∏–∑–±–∞–≤–ª—è—Ç—å—Å—è –æ—Ç –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–π —Å—Ç—Ä–µ—Å—Å–∞.
