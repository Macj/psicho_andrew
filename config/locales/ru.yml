          –ù–∞—à–∞ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –ø–æ–ª–Ω–æ—Å—Ç—å—é –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–∞. –í—ã –º–æ–∂–µ—Ç–µ –∑–∞–¥–∞–≤–∞—Ç—å –º–Ω–µ –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã, –∫–æ—Ç–æ—Ä—ã–µ –≤–∞—Å –±–µ—Å–ø–æ–∫–æ—è—Ç. –ü–æ—Ä–æ–π, –º—ã –º–æ–∂–µ–º –æ–±—Å—É–∂–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–π –∏–ª–∏ —Å–º—ã—Å–ª–æ–≤–æ–π —Å—Ñ–µ—Ä—ã —Å–µ–∫—Å–∞, –≥–æ–≤–æ—Ä–∏—Ç—å –æ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤, –æ–±—Å—É–∂–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã –∫–æ–Ω—Ç—Ä–∞—Ü–µ–ø—Ü–∏–∏ –∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å–µ–∫—Å—É–∞–ª—å–Ω—ã—Ö –ø—Ä–∞–∫—Ç–∏–∫. –¢–∞–∫–∂–µ —è —è–≤–ª—è—é—Å—å —Å–µ—Ä—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º-–∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç–æ–º <b>–õ–ì–ë–¢-—Å–æ–æ–±—â–µ—Å—Ç–≤–∞</b> –∏ —Å–º–æ–≥—É –ø–æ–º–æ—á—å –≤–∞–º –≤ –≤–æ–ø—Ä–æ—Å–∞—Ö –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏, –≥–µ–Ω–¥–µ—Ä–∞, –∫–∞–º–∏–Ω–≥-–∞—É—Ç–∞ –∏ –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–∞.
