          text3: '–Ø –ø—Ä–∏–º–µ–Ω–∏–ª –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω–æ-–ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫—É—é —Ç–µ—Ä–∞–ø–∏—é: —Å–æ—Å—Ç–∞–≤–∏–ª –ª–∏—á–Ω—ã–π –æ–ø—Ä–æ—Å–Ω–∏–∫ –¥–ª—è —Ñ–∏–∫—Å–∞—Ü–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –º—ã –≤–º–µ—Å—Ç–µ –ø—Ä–æ—Ä–∞–±–æ—Ç–∞–ª–∏ —Ç—Ä–µ–≤–æ–∂–Ω—ã–µ –º—ã—Å–ª–∏, —É–ª—É—á—à–∏–ª–∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç, –æ–±—É—á–∏–ª–∏—Å—å –Ω–∞–≤—ã–∫–∞–º –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–∏–Ω—è—Ç–∏—è, –∏ –ø–æ—Å–ª–µ –ø–æ–ª—É –≥–æ–¥–∞ –∫–ª–∏–µ–Ω—Ç–∫–∞ —Å—á–∞—Å—Ç–ª–∏–≤–æ –∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –∂–∏–≤–µ—Ç —Å–≤–æ—é –∂–∏–∑–Ω—å. –ü–µ—Ä–µ—Å—Ç–∞–ª–∞ —Ç—Ä–µ–≤–æ–∂–∏—Ç—Å—è, —É–ª—É—á—à–∏–ª–æ—Å—å –∫–∞—á–µ—Å—Ç–≤–æ –µ–µ —Å–Ω–∞ –∏, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç, –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –æ–Ω–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Å–µ—Ä—å–µ–∑–Ω—ã—Ö –±–ª–∏–∑–∫–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö.'
        2:
          name: '–ò–ø–æ—Ö–æ–Ω–¥—Ä–∏—è'
          text1: '–ñ–µ–Ω—â–∏–Ω–∞, 35 –ª–µ—Ç. –û—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞ - –ø–æ–≤—Ç–æ—Ä—è—é—â–∏–µ—Å—è —Ç—Ä–µ–≤–æ–∂–Ω—ã–µ –º—ã—Å–ª–∏ –æ —Å–≤–æ–µ–º –∑–¥–æ—Ä–æ–≤—å–µ, –æ–±—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è.'
          text2: '–ù–∞ –ø–µ—Ä–≤–æ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –º—ã –≤—ã—Å—Ç—Ä–æ–∏–ª–∏ –¥–æ–≤–µ—Ä–∏—Ç–µ–ª—å–Ω—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è, —Ä–∞–∑–æ–±—Ä–∞–ª–∏ –º–∞—Å—Å—É –ø—Ä–∏–º–µ—Ä–æ–≤ —Ç—Ä–µ–≤–æ–∂–Ω—ã—Ö –º—ã—Å–ª–µ–π, —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∏ –ª–∏—á–Ω—ã–π –æ–ø—Ä–æ—Å–Ω–∏–∫ –¥–ª—è —Ñ–∏–∫—Å–∞—Ü–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.'
          text3: '–Ø –ø—Ä–∏–º–µ–Ω–∏–ª —Ç–µ—Ä–∞–ø–∏—é –ê–°–¢ –∏ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ –ö–ü–¢: —Å–¥–µ–ª–∞–ª–∏ –¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é —Å—Ç—Ä–∞—Ö–æ–≤, —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è, –æ–±—É—á–∏–ª–∏—Å—å —Ç–µ—Ö–Ω–∏–∫–µ –ø—Ä–∏–Ω—è—Ç–∏—è —ç–º–æ—Ü–∏–π. –î–∞–ª–µ–µ, –º—ã –≤–µ–ª–∏ –¥–Ω–µ–≤–Ω–∏–∫, —Ç–∞–±–ª–∏—Ü—É –ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π –∏ –ê–í–°-—Å—Ö–µ–º—É (–∫–ª–∏–µ–Ω—Ç–∫–∞ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –Ω–∞—É—á–∏–ª–∞—Å—å –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä–µ–≤–æ–∂–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –≤ –µ–µ –∂–∏–∑–Ω–∏, –∞ –º–Ω–µ –ª–∏—à—å –æ—Å—Ç–∞–≤–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä—è—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ).'
          text4: '–í –∏—Ç–æ–≥–µ, —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç—å —É—à–ª–∞, –ø–æ—è–≤–∏–ª–∏—Å—å –ø–æ–ª–µ–∑–Ω—ã–µ –Ω–∞–≤—ã–∫–∏ —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑–∞ –∏ —Å—Ç—Ä–µ—Å—Å–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏.'
        3:
          name: '–ü–∞–Ω–∏—á–µ—Å–∫–∏–µ –∞—Ç–∞–∫–∏'
          text1: '–ú—É–∂—á–∏–Ω–∞, 29 –ª–µ—Ç. –ì–ª–∞–≤–Ω—ã–º –∑–∞–ø—Ä–æ—Å–æ–º —Ç–µ—Ä–∞–ø–∏–∏ –±—ã–ª–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å –≤–Ω–µ–∑–∞–ø–Ω—ã–º–∏ –ø—Ä–∏—Å—Ç—É–ø–∞–º–∏ —Å—Ç—Ä–∞—Ö–∞, —É—á–∞—â–µ–Ω–Ω—ã–π –ø—É–ª—å—Å, —É–¥—É—à—å–µ, –æ—â—É—â–µ–Ω–∏–µ, —á—Ç–æ —Å–∏–ª—å–Ω–æ –±—å–µ—Ç—Å—è —Å–µ—Ä–¥—Ü–µ.'
          text2: '–ù–∞ –ø–µ—Ä–≤–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ —è –ø—Ä–æ–≤–µ–ª –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É –∏ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª –Ω–∞—á–∞–ª–æ –ü–ê. –ò–º –æ–∫–∞–∑–∞–ª—Å—è —Å–æ–Ω–Ω—ã–π –ø–∞—Ä–∞–ª–∏—á. –¢–∞–∫–∂–µ, –≤—ã—è–≤–∏–ª —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –Ω–∞–±–æ—Ä —Å—Ç—Ä–∞—Ö–æ–≤: "–∞ –≤–¥—Ä—É–≥ —É–º—Ä—É / –æ–ø–æ–∑–æ—Ä—é—Å—å / —Å–æ–π–¥—É —Å —É–º–∞".'
          text3: '–Ø –Ω–∞—á–∞–ª —Ä–∞–±–æ—Ç–∞—Ç—å –ø–æ –ø—Ä–æ—Ç–æ–∫–æ–ª—É –º–µ—Ç–∞–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω–æ–π —Ç–µ—Ä–∞–ø–∏–∏: –º—ã –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª–∏ –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å "–æ–ø–∞—Å–Ω–æ—Å—Ç–∏" –ø–∞–Ω–∏—á–µ—Å–∫–∏—Ö –∞—Ç–∞–∫, –Ω–∞—É—á–∏–ª–∏—Å—å –Ω–µ –æ–±—Ä–∞—â–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏—è –Ω–∞ –≤–æ–∑–Ω–∏–∫–∞—é—â–µ–µ –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ, –æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å —Ç—Ä–µ–≤–æ–≥—É, —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è –æ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ—Å—Ç–∏ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ —ç–º–æ—Ü–∏–∏ —Å—Ç—Ä–∞—Ö–∞, —Ä–∞–∑–≤–∏–ª–∏ –Ω–∞–≤—ã–∫ –ø—Ä–∏–Ω—è—Ç–∏—è —ç–º–æ—Ü–∏–π.'
          text4: '–ü—Ä–æ—à–ª–æ –ø–æ–ª –≥–æ–¥–∞, –∫–ª–∏–µ–Ω—Ç —á—É–≤—Å—Ç–≤—É–µ—Ç —Å–µ–±—è —Ö–æ—Ä–æ—à–æ, –±–ª–∞–≥–æ–¥–∞—Ä–∏—Ç –º–µ–Ω—è –∑–∞ –ø—Ä–æ–¥–µ–ª–∞–Ω–Ω—É—é —Ä–∞–±–æ—Ç—É.'
        4:
          name: '–ù–∏–∑–∫–∞—è —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞'
          text1: '–ú—É–∂—á–∏–Ω–∞, 28 –ª–µ—Ç. –ö–ª–∏–µ–Ω—Ç –ø—Ä–∏—à–µ–ª –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é, –∫–∞–∫ –æ–Ω —Å–∫–∞–∑–∞–ª: "–ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è –∏ –ø–æ–Ω—è—Ç—å, —Å–º–æ–∂–µ—Ç –ª–∏ –æ–Ω –¥–æ–≤–µ—Ä–∏—Ç—å—Å—è –º–Ω–µ, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥—É". –í –Ω–µ—Å–ø–µ—à–Ω–æ–º –¥–∏–∞–ª–æ–≥–µ, –æ–Ω –Ω–∞—á–∞–ª —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å –≤—Å—ë –±–æ–ª—å—à–µ –æ —Å–≤–æ–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏. –û–∫–∞–∑–∞–ª–æ—Å—å, —á—Ç–æ –æ–Ω —Å–µ–π—á–∞—Å —Ä–∞–∑–≤–æ–¥–∏—Ç—Å—è —Å –∂–µ–Ω–æ–π –∏ —Ä–∞–¥ —ç—Ç–æ–º—É: "–æ–Ω–∞ –∂—É—Ç–∫–æ –∏–∑–¥–µ–≤–∞–ª–∞—Å—å –Ω–∞–¥–æ –º–Ω–æ–π, –º—É—á–∞–ª–∞, –¥–æ–≤–æ–¥–∏–ª–∞ –¥–æ –±–µ–∑—É–º–∏—è, —á—Ç–æ —è –¥–∞–∂–µ –ø–æ—à–µ–ª –∫ –ø—Å–∏—Ö–∏–∞—Ç—Ä—É –∑–∞ —Ç–∞–±–ª–µ—Ç–∫–∞–º–∏", "—Ö–æ—á—É –ø–æ–≤—ã—Å–∏—Ç—å —Å–∞–º–æ–æ—Ü–µ–Ω–∫—É, —è –≤—Å–µ–≥–¥–∞ –±—ã–ª —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π, —É –º–µ–Ω—è —Å–∏–ª—å–Ω–æ —Ä–µ–ª–∏–≥–∏–æ–∑–Ω–∞—è —Å–µ–º—å—è, –º–µ–Ω—è –≤–æ—Å–ø–∏—Ç—ã–≤–∞–ª–∏ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∫–Ω—É—Ç–æ–º".'
          text2: '–î–ª—è –ª–µ—á–µ–Ω–∏—è –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º –Ω–∞ 2-7 –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö —è –ø—Ä–æ–≤–æ–¥–∏–ª —Ç–µ—Ö–Ω–∏–∫–∏ –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–∏ –±–µ–∑ –≥–∏–ø–Ω–æ–∑–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ –∫–ª–∏–µ–Ω—Ç –±—ã–ª –ø—Ä–æ—Ç–∏–≤ "–≤–Ω—É—à–µ–Ω–∏–π", –æ–Ω –∏—Ö –±–æ—è–ª—Å—è. –¢–∞–∫–æ–π –ø–æ–¥—Ö–æ–¥ –æ–∫–∞–∑–∞–ª—Å—è —Å–ª–æ–∂–Ω–µ–µ –æ–±—ã—á–Ω–æ–≥–æ, –Ω–æ –≤ —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç–∏ —Å –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–µ–π –∏ –ú–∞–π–Ω–¥—Ñ—É–ª–Ω–µ—Å—Å –±—ã–ª –¥–æ—Å—Ç–∏–≥–Ω—É—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç: —Å—Ç–∞—Ä—ã–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ –Ω–∞–∫–∞–∑–∞–Ω–∏—è—Ö, –ø—É–±–ª–∏—á–Ω—ã—Ö —É–Ω–∏–∂–µ–Ω–∏—è—Ö —Ä–æ–¥–∏—Ç–µ–ª–µ–π –∏ —Å–≤–µ—Ä—Å—Ç–Ω–∏–∫–æ–≤ –±—ã–ª–∏ –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∞–Ω—ã –ø—Å–∏—Ö–∏–∫–æ–π –∏ –±–æ–ª–µ–µ –Ω–µ –≤—ã–∑—ã–≤–∞–ª–∏ —Å–∏–ª—å–Ω—ã—Ö –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö —ç–º–æ—Ü–∏–π, –∫–ª–∏–µ–Ω—Ç –Ω–∞—á–∞–ª –≥–æ–≤–æ—Ä–∏—Ç—å –≥—Ä–æ–º—á–µ, —É—à–µ–ª –∫–æ–º –≤ –≥–æ—Ä–ª–µ, –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ —Å–µ–±–µ –∏ —Å–≤–æ–∏–º –º—ã—Å–ª—è–º.'
        5:
          name: '–î–µ–ø—Ä–µ—Å—Å–∏—è'
          text1: '–ñ–µ–Ω—â–∏–Ω–∞, 33 –≥–æ–¥–∞. –ü—Ä–∏—à–ª–∞ –≤ –ø–µ—á–∞–ª—å–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏: –ø–æ–ª–Ω—ã–π –ø–µ—Å—Å–∏–º–∏–∑–º, –∑–∞—Ç–æ—Ä–º–æ–∂–µ–Ω–Ω–æ—Å—Ç—å, –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —Å–∏–ª. –ù–∞ —Ñ–æ–Ω–µ —Ä–æ–¥–æ–≤, –ø—Ä–æ–±–ª–µ–º –≤ —Ä–∞–±–æ—Ç–µ –∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö —É –∫–ª–∏–µ–Ω—Ç–∫–∏ –Ω–∞–∫–æ–ø–∏–ª–æ—Å—å –º–Ω–æ–≥–æ –Ω–µ–≤—ã—Å–∫–∞–∑–∞–Ω–Ω–æ–π –æ–±–∏–¥—ã –∏ –Ω–µ–≤—ã—Ä–∞–∂–µ–Ω–Ω–æ–π –∑–ª–æ—Å—Ç–∏. –ü—Å–∏—Ö–∏–∞—Ç—Ä –≤—ã–ø–∏—Å–∞–ª –∞–Ω—Ç–∏–¥–µ–ø—Ä–µ—Å—Å–∞–Ω—Ç—ã –∏ –º—ã –Ω–∞—á–∞–ª–∏ —Ä–∞–±–æ—Ç—É.'
          text2: '–ù–∞ –ø–µ—Ä–≤—ã—Ö 3-—Ö –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è—Ö —è –ø–æ–º–æ–≥–∞–ª –µ–π –æ—Å–æ–∑–Ω–∞–≤–∞—Ç—å —Å–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞, –ø—Ä–æ—è–≤–ª—è—Ç—å –∑–ª–æ—Å—Ç—å, –∏–∑–º–µ–Ω–∏—Ç—å –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ —Å–µ–±–µ, –ø–µ—Ä–µ—Å—Ç–∞—Ç—å —Å–µ–±—è –∂–∞–ª–µ—Ç—å –∏ —Å–æ—Å—Ç–∞–≤–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É "–ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–æ–π –∞–∫—Ç–∏–≤–∞—Ü–∏–∏" - –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π –ø–ª–∞–Ω —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –Ω–∞–≥—Ä—É–∑–æ–∫ –∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–µ–π—Å—Ç–≤–∏–π –ø—Ä–∏–Ω–æ—Å—è—â–∏—Ö —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ.'
          text3: '–ù–∞ 4-8 —Å–µ–∞–Ω—Å–∞—Ö —Ä–∞–±–æ—Ç–∞ —Å–æ—Å—Ç–æ—è–ª–∞ –≤ –ø–æ–¥–¥–µ—Ä–∂–∫–µ, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ "–ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–æ–π –∞–∫—Ç–∏–≤–∞—Ü–∏–∏" –∏ –≤ —Ä–∞–±–æ—Ç–µ —Å —É–±–µ–∂–¥–µ–Ω–∏—è–º–∏ "—è –Ω–µ —Å–º–æ–≥—É", "–±—É–¥—É—â–µ–≥–æ –Ω–µ—Ç", "–∂–∏–∑–Ω—å —É–∂–∞—Å–Ω–∞", –º–µ—Ç–æ–¥–æ–º –ö–ü–¢ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª–∏ –∏—Ö –¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ—Å—Ç—å,—Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º —É–º–µ–Ω—å—à–∞—è –≤–µ—Ä—É –≤ –Ω–∏—Ö. –¢–µ—Ö–Ω–∏–∫–∞–º–∏ –ê–°–¢ —è –Ω–∞—É—á–∏–ª –ø—Ä–∏–Ω–∏–º–∞—Ç—å —ç–º–æ—Ü–∏–∏ –∏ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –±–µ—Å–ø–æ–ª–µ–∑–Ω—ã–µ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è. –í –∏—Ç–æ–≥–µ, —É—à–µ–ª –ø–µ—Å—Å–∏–º–∏–∑–º, –ø–æ—è–≤–∏–ª–∏—Å—å —Å–∏–ª—ã –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ –±—É–¥—É—â–µ–º.'
        6:
          name: '–ù–µ–≤—Ä–æ–∑, –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º—ã'
          text1: '–ú—É–∂—á–∏–Ω–∞, 27 –ª–µ—Ç. –û—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞ - –ø–æ—Å—Ç–æ—è–Ω–Ω–∞—è —Ç—Ä–µ–≤–æ–≥–∞ –∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ —Å—Å–æ—Ä–µ —Å –¥—Ä—É–≥–æ–º 2-—Ö –ª–µ—Ç–Ω–µ–π –¥–∞–≤–Ω–æ—Å—Ç–∏: "—è —É–≤–æ–ª–∏–ª—Å—è —Å —Ä–∞–±–æ—Ç—ã, –ø–µ—Ä–µ—Ö–∞–ª –≤ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω—É, –∏–∑–º–µ–Ω–∏–ª —Å–≤–æ–π –æ–±—Ä–∞–∑ –∂–∏–∑–Ω–∏, –Ω–æ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –Ω–µ –¥–∞—é—Ç –ø–æ–∫–æ—è".'
          text2: '–ù–∞ –ø–µ—Ä–≤–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ —è –ø—Ä–æ–≤–µ–ª –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É, –≤—ã—è–≤–∏–ª –ø—Ä–∏—á–∏–Ω—É –ø—Ä–æ–±–ª–µ–º—ã (–∫–æ–≥–¥–∞ –¥—Ä—É–≥ –Ω–∞–∑–≤–∞–ª –µ–≥–æ "–Ω–µ–Ω–æ—Ä–º–∞–ª—å–Ω—ã–º", —É –∫–ª–∏–µ–Ω—Ç–∞ –≤–æ–∑–Ω–∏–∫–ª–∞ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏—è —Å–æ —Å–≤–æ–∏–º –ø–∞–ø–æ–π-–∞–ª–∫–æ–≥–æ–ª–∏–∫–æ–º, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–≥–æ –æ–Ω –±–æ—è–ª—Å—è —Å—Ç–∞—Ç—å –ø–æ—Ö–æ–∂–∏–º), –æ–±—ä—è—Å–Ω–∏–ª –∫–ª–∏–µ–Ω—Ç—É –º–µ—Ö–∞–Ω–∏–∑–º —Ä–∞–±–æ—Ç—ã –µ–≥–æ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π –∏ –º–µ—Ç–æ–¥—ã —Ä–∞–±–æ—Ç—ã —Å –Ω–∏–º–∏. –ö–ª–∏–µ–Ω—Ç—É –ø–æ–ª–µ–≥—á–∞–ª–æ.'
          text3: '–ù–∞ 2-5 —Å–µ–∞–Ω—Å–∞—Ö —è –ø—Ä–æ–≤–æ–¥–∏–ª –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏—é: –≤–º–µ—Å—Ç–µ –º—ã –Ω–∞—à–ª–∏ –∏ –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–ª–∏ –¥–µ—Ç—Å–∫–∏–µ –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º—ã (–Ω–∞—Å–∏–ª–∏–µ –≤ —Å–µ–º—å–µ, –∏–∑–º–µ–Ω—ã, –∫—Ä–∏–∫–∏) –∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –ø–µ—Ä–µ—Å—Ç–∞–ª–∏ –¥–æ–∫—É—á–∞—Ç—å.'
          text4: '–ù–∞ 6-–º —Å–µ–∞–Ω—Å–µ —è —É–º–µ–Ω—å—à–∏–ª —Ç—Ä–µ–≤–æ–≥—É —Ç–µ—Ö–Ω–∏–∫–∞–º–∏ –ú–∞–π–Ω–ª—Ñ—É–ª–Ω–µ—Å—Å: –Ω–∞—É—á–∏–ª –∫–ª–∏–µ–Ω—Ç–∞ –º–µ–¥–∏—Ç–∞—Ü–∏—è–º, –ø–æ–∫–∞–∑–∞–ª –∫–∞–∫ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å –º—ã—Å–ª–∏ –æ—Ç—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ, –Ω–µ –≤–æ–≤–ª–µ–∫–∞—Ç—å—Å—è –∫ –Ω–∏—Ö. –≠—Ç–æ —É—Å–∏–ª–∏–ª–æ —Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–∏.'





