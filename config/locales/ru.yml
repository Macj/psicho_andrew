        text: |
          <p>
            –£—á–∞—Å—Ç–Ω–∏–∫–∏ –Ω–∞—á–∏–Ω–∞—é—Ç –æ–±—Å—É–∂–¥–∞—Ç—å —Ç–µ–º—É –≤—Å—Ç—Ä–µ—á–∏. –ü—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏, —è, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥, –¥–∞—é –≤–≤–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ç–µ–º—ã, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—é —Ç–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫—É—é —á–∞—Å—Ç—å, –∑–∞–ø—É—Å–∫–∞—é –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω–æ–µ –æ–±—Å—É–∂–¥–µ–Ω–∏–µ, —Ä–µ–∑—é–º–∏—Ä—É—é, –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä—É—é, —É—Ç–æ—á–Ω—è—é, –ø–æ–º–æ–≥–∞—é –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —á—É–≤—Å—Ç–≤–∞, –º—ã—Å–ª–∏ –∏ –ø–æ—Å—Ç—É–ø–∫–∏, –¥–∞—é —Å–≤–æ—é –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—é, –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—é –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–∏–µ —Ç–µ—Ö–Ω–∏–∫–∏.<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω–æ —Ä–∞–∑–º—ã—à–ª—è—é—Ç –Ω–∞ —Ç–µ–º—É –≤—Å—Ç—Ä–µ—á–∏, –ø–æ–ª—É—á–∞—é—Ç –∏–Ω—Å–∞–π—Ç—ã –∏ –æ—Å–æ–∑–Ω–∞–Ω–∏–µ —Å–≤–æ–∏—Ö –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö —Ñ–µ–Ω–æ–º–µ–Ω–æ–≤, —Ñ–æ—Ä–º–∏—Ä—É—é—Ç –Ω–æ–≤–æ—é –∫–∞—Ä—Ç–∏–Ω—É –º–∏—Ä–∞, –º–µ–Ω—è—é—Ç —Å–ø–æ—Å–æ–±—ã —Å–≤–æ–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è –∏ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.
