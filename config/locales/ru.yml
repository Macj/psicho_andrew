        <p>
          –†–∞–∑–ª–∏—á–Ω—ã–µ <b>—Å–µ–∫—Å—É–∞–ª—å–Ω—ã–µ –¥–µ–≤–∏–∞—Ü–∏–∏</b> (–º–∞–∑–æ—Ö–∏–∑–º, —Å–∞–¥–æ–º–∞–∑–æ—Ö–∏–∑–º, –ë–î–°–ú, —ç–∫—Å–≥–∏–±–∏—Ü–∏–æ–Ω–∏–∑–º, —Ñ–µ—Ç–∏—à–∏–∑–º), –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏—á–∏–Ω—è—é—Ç –≤–∞–º –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç –∏ –≤—ã–∑—ã–≤–∞—é—Ç —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ –≤ –∂–∏–∑–Ω–∏, —Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—Ä—É—é—Ç—Å—è –¥–ª–∏—Ç–µ–ª—å–Ω—ã–º –ø—Å–∏—Ö–æ–∞–Ω–∞–ª–∏–∑–æ–º (20+ —Å–µ–∞–Ω—Å–æ–≤ –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏). –ù–∞ —Å–µ–∞–Ω—Å–∞—Ö –º—ã —Ä–∞–∑–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–Ω—è—Ç–∏—è –¥–µ–≤–∏–∞—Ü–∏–∏ –∏ –Ω–æ—Ä–º—ã. –í—ã—è–≤–ª—è–µ–º —Ç–µ —Å–∏—Ç—É–∞—Ü–∏–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö —ç—Ç–æ —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç –ø—Ä–æ–±–ª–µ–º—É. –£–≥–ª—É–±–ª—è–µ–º—Å—è –≤ –≤–∞—à–µ <b>–¥–µ—Ç—Å—Ç–≤–æ</b> (–≤ —Ç–æ—Ç –ø–µ—Ä–∏–æ–¥, –∫–æ–≥–¥–∞ –≤–∞—à–∞ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç—å —Ç–æ–ª—å–∫–æ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∞—Å—å), –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Ç–Ω–æ—à–µ–Ω–∏—è —Å —Ä–æ–¥–∏—Ç–µ–ª—è–º–∏, –≤—ã—è–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã –¥–µ–≤–∏–∞—Ü–∏–π. –†–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–π –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–µ–π –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞–µ–º –ø—Å–∏—Ö–æ—Ç—Ä–∞–≤–º–∏—Ä—É—é—â–∏–µ —Å–∏—Ç—É–∞—Ü–∏–∏: —Å–ª—É—á–∞–π–Ω–æ–µ –æ–±–Ω–∞–∂–µ–Ω–∏–µ –Ω–∞ –ª—é–¥—è—Ö, –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –Ω–∞ —Å–µ–∫—Å–æ–º —Ä–æ–¥–∏—Ç–µ–ª–µ–π, –Ω–∞–∫–∞–∑–∞–Ω–∏—è –∑–∞ –º–∞—Å—Ç—É—Ä–±–∞—Ü–∏—é –∏ —Ç.–¥. –û–±—Å—É–∂–¥–∞–µ–º –≤–∞—à–∏ –¥–µ—Ç—Å–∫–∏–µ —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–µ –∏–≥—Ä—ã –∏ –∏—Ö –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –ø—Ä–æ—Ü–µ—Å—Å —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –≤–∞—à–µ–π —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç–∏. –¢–µ—Ö–Ω–∏–∫–∞–º–∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏ –Ω–∞—É—á–∞–µ–º—Å—è –∑–∞–º–µ—á–∞—Ç—å, —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –∏ –æ–ø–∏—Å—ã–≤–∞—Ç—å —Å–≤–æ–∏ –¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–µ –∂–µ–ª–∞–Ω–∏—è. –° –ø–æ–º–æ—â—å—é —ç–∫—Å–ø–æ–∑–∏—Ü–∏–π –ö–ü–¢ —É—á–∏–º—Å—è <b>–æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å —Ä–µ–∞–∫—Ü–∏–∏</b>, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å —Å–µ–±—è –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –ø–µ—Ä–≤—ã—Ö –ø—Ä–∏–∑–Ω–∞–∫–æ–≤ –Ω–∞–≤—è–∑—á–∏–≤–æ–≥–æ –∂–µ–ª–∞–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ <b>—á–∞—Å—Ç–æ–π –º–∞—Å—Ç—É—Ä–±–∞—Ü–∏–∏</b>). –£—á–∏–º—Å—è –æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞ 30 —Å–µ–∫—É–Ω–¥, 5 –º–∏–Ω—É—Ç, –ø–æ–ª—á–∞—Å–∞ –∏ —Ç.–¥. –î–ª—è <b>—É—Å—Ç—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–∑–∏—Ç–∏–≤–Ω–æ–≥–æ –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏—è</b>, –¥–µ–ª–∞–µ–º –¥–µ–π—Å—Ç–≤–∏–µ –ø–æ –≥—Ä–∞—Ñ–∏–∫—É, –¥–∞–∂–µ –∫–æ–≥–¥–∞ –Ω–µ —Ö–æ—á–µ—Ç—Å—è. –õ–∏–±–æ, –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ —Å–æ–∑–¥–∞–µ–º —É—Å–ª–æ–≤–∏—è –ø—Ä–∏ –∫–æ—Ç–æ—Ä—ã—Ö –Ω–∞—Å–ª–∞–∂–¥–µ–Ω–∏–µ –ø–æ–ª—É—á–∏—Ç—å –Ω–µ —É–¥–∞—Å—Ç—å—Å—è. –°–æ –≤—Ä–µ–º–µ–Ω–µ–º, —É—Å–ª–æ–≤–Ω—ã–π —Ä–µ—Ñ–ª–µ–∫—Å —É–≥–∞—Å–∞–µ—Ç –∏ –≤—ã –º–æ–∂–µ—Ç–µ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ –¥–µ–ª–∞—Ç—å –≤—ã–±–æ—Ä –∫–∞–∫ –≤–∞–º –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å. –ù–∞–ø—Ä–∏–º–µ—Ä, –º—ã –º–æ–∂–µ–º –Ω–∞–π—Ç–∏ —Å –≤–∞–º–∏ —Ç–æ—Ç –≤–∏–¥ <b>—Å—É–±–ª–∏–º–∞—Ü–∏–∏</b> (–ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–∏), –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥–æ–π–¥–µ—Ç –∏–º–µ–Ω–Ω–æ –≤–∞–º: —Ä–∞–±–æ—Ç–∞, —Å–ø–æ—Ä—Ç, —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ, –∑–∞–±–æ—Ç–∞ –æ —Ä–æ–¥–Ω—ã—Ö –∏–ª–∏ —É—Ö–æ–¥ –∑–∞ –¥–æ–º–∞—à–Ω–∏–º–∏ –∂–∏–≤–æ—Ç–Ω—ã–º–∏.
