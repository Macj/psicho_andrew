          <p>
            –ù–∞ –ø–µ—Ä–≤–æ–º —Å–µ–∞–Ω—Å–µ —è, –∫–∞–∫ –ø—Å–∏—Ö–æ–ª–æ–≥, –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—é –ø—Ä–∏–Ω—Ü–∏–ø—ã –∏ –ø—Ä–∞–≤–∏–ª–∞ –≥—Ä—É–ø–ø—ã, –¥–∞—é –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∫–∞–∂–¥–æ–º—É —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å –æ —Å–µ–±–µ, –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—Å—è –¥—Ä—É–≥ —Å –¥—Ä—É–≥–æ–º. –ù–∞ –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö —Å–µ–∞–Ω—Å–∞—Ö —ç—Ç–∞–ø–∞ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞ –Ω–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç. –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∏ –¥–µ–ª—è—Ç—Å—è —Å–≤–æ–∏–º–∏ –Ω–æ–≤–æ—Å—Ç—è–º–∏, —É—Å–ø–µ—Ö–∞–º–∏, –Ω–æ–≤—ã–º–∏ –∏–Ω—Å–∞–π—Ç–∞–º–∏, –∏–¥–µ—è–º–∏, –æ–±—Å—É–∂–¥–∞—é—Ç –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ (–Ω–∞—Å–∫–æ–ª—å–∫–æ —É—Å–ø–µ—à–Ω–æ –æ–Ω–∏ –µ–≥–æ –≤—ã–ø–æ–ª–Ω–∏–ª–∏, –∫–∞–∫–∏–µ –≤–æ–∑–Ω–∏–∫–∞–ª–∏ —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏).<br>
            <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> —É—á–∞—Å—Ç–Ω–∏–∫–∏ –≤—ã–≥–æ–≤–æ—Ä–∏–ª–∏—Å—å, –ø–æ–¥–¥–µ—Ä–∂–∞–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞, –æ–ø–∏—Å–∞–ª–∏ —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ —Å –¥–∑ (–∫–æ—Ç–æ—Ä—ã–º –Ω—É–∂–Ω–æ —É–¥–µ–ª–∏—Ç—å –≤—Ä–µ–º—è –Ω–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–º —Å–µ–∞–Ω—Å–µ) –∏ –≥–æ—Ç–æ–≤—ã –∫ –¥–∞–ª—å–Ω–µ–π—à–µ–π —Ä–∞–±–æ—Ç–µ.
