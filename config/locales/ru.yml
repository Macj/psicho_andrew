        <p>
          <b>–†–µ—Ñ—Ä–µ–π–º–∏–Ω–≥</b> ‚Äì –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –Ω–∞ —Å–∏—Ç—É–∞—Ü–∏—é –ø—É—Ç–µ–º —Å–æ–∑–¥–∞–Ω–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–π —Ä–∞–º–∫–∏ –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è. –≠–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ —Ç–∞–∫ –≤—ã—à–ª–æ, —á—Ç–æ –º—ã, homo sapiens, –æ–±–ª–∞–¥–∞–µ–º —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å—é –æ—Å–æ–∑–Ω–∞–≤–∞—Ç—å —Ç—Ä–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: —Å—É–±—ä–µ–∫—Ç (—è / –æ–Ω), –≤—Ä–µ–º—è (—Å–µ–π—á–∞—Å / —Ç–æ–≥–¥–∞), –º–µ—Å—Ç–æ–Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–µ (–∑–¥–µ—Å—å / —Ç–∞–º). –≠—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –∑–∞–¥–∞–≤–∞–Ω–∏—è —Å–µ–±–µ —Ä–µ—Ñ–ª–µ–∫—Å–∏–≤–Ω—ã—Ö —Ä–µ—Ñ—Ä–µ–º–∏–Ω–≥–æ–≤—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤. –ù–∞–ø—Ä–∏–º–µ—Ä: "–ö–∞–∫ –±—ã –Ω–∞ —ç—Ç–æ –æ—Ç—Ä–µ–∞–≥–∏—Ä–æ–≤–∞–ª –º–æ–π –¥—Ä—É–≥ –ò–≥–æ—Ä—å? –ö–æ–≥–¥–∞ —è —á–µ—Ä–µ–∑ –≥–æ–¥ –≤—Å–ø–æ–º–Ω—é –æ–± —ç—Ç–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏, —á—Ç–æ –æ–Ω–∞ –¥–ª—è –º–µ–Ω—è –±—É–¥–µ—Ç –∑–Ω–∞—á–∏—Ç—å? –ï—Å–ª–∏ –±—ã —è –±—ã–ª –Ω–∞ –ú–∞–ª—å–¥–∏–≤–∞—Ö, –º–µ–Ω—è –±—ã —ç—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–ª–æ?" –ü—Ä–æ—á–∏–µ –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è —Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥–∞: ‚Äú–ö–æ–≥–¥–∞ —è –±–æ—é—Å—å, —Å—Ç—Ä–∞—Ö –±–æ–∏—Ç—Å—è –º–µ–Ω—è? –ö–æ–≥–¥–∞ —è –∑–ª—é—Å—å, —á—Ç–æ —è –Ω–µ –¥–µ–ª–∞—é? –°–∫–æ–ª—å–∫–æ –±–æ–ª–µ–µ –±–æ–≥–∞—Ç—ã—Ö –º—É–∂—á–∏–Ω, —á–µ–º —è, –±–æ—è—Ç—Å—è –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å? –ú–æ—è –æ–±–∏–¥–∞ ‚Äì —ç—Ç–æ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫‚Ä¶ –ö–æ–≥–¥–∞ —è –±–æ—é—Å—å ‚Äì —ç—Ç–æ —Ö–æ—Ä–æ—à–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ‚Ä¶"
