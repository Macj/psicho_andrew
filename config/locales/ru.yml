          title: 'Психолог-эксперт'
          date: '2018 ноя – сегодня'
          text: 'Женский журнал clutch.ua, Международный Центр Развития и Лидерства'
        practice:
          title: 'Практикующий психолог'
          date: '2018 сен – сегодня'
          text: 'Частная практика'
    results:
      title: 'Результаты моей работы на примерах'
      problems:
        1:
          name: 'Генерализованное тревожное расстройство'
          text1: 'Девушка, 20 лет. Главный запрос терапии был - проблемы в отношениях. Неумение строить и сохранять длительные интимные отношения с противоположным полом.'
          text2: 'На шестой консультации я выявил у клиентки неочевидное Генерализованное тревожное расстройство. Девушка не могла спать, мысль о предстоящем "волнительном” событии вводило ее в состояние паники, жара, судорог, проблем с дыханием.'
          text3: 'Я применил когнитивно-поведенческую терапию: составил личный опросник для фиксации результатов, мы вместе проработали тревожные мысли, улучшили эмоциональный интеллект, обучились навыкам осознанности и принятия, и после полу года клиентка счастливо и самостоятельно живет свою жизнь. Перестала тревожится, улучшилось качество ее сна и, интересный факт, в данный момент она находится в серьезных близких отношениях.'
        2:
          name: 'Ипохондрия'
          text1: 'Женщина, 35 лет. Основная проблема - повторяющиеся тревожные мысли о своем здоровье, общее состояние напряжения.'
          text2: 'На первой диагностической консультации мы выстроили доверительные отношения, разобрали массу примеров тревожных мыслей, сформировали личный опросник для фиксации результатов.'
          text3: 'Я применил терапию АСТ и элементы из КПТ: сделали декатастрофизацию страхов, сформировали конструктивные убеждения, обучились технике принятия эмоций. Далее, мы вели дневник, таблицу позитивных изменений и АВС-схему (клиентка самостоятельно научилась анализировать тревожные события в ее жизни, а мне лишь оставалось проверять домашнее задание).'
          text4: 'В итоге, тревожность ушла, появились полезные навыки самоанализа и стрессоустойчивости.'
        3:
          name: 'Панические атаки'
          text1: 'Мужчина, 29 лет. Главным запросом терапии была проблема с внезапными приступами страха, учащенный пульс, удушье, ощущение, что сильно бьется сердце.'
          text2: 'На первой консультации я провел диагностику и проанализировал начало ПА. Им оказался сонный паралич. Также, выявил стандартный набор страхов: "а вдруг умру / опозорюсь / сойду с ума".'
          text3: 'Я начал работать по протоколу метакогнитивной терапии: мы проанализировали объективность "опасности" панических атак, научились не обращать внимания на возникающее беспокойство, откладывать тревогу, сформировали конструктивные убеждения о контролируемости и безопасности эмоции страха, развили навык принятия эмоций.'
          text4: 'Прошло пол года, клиент чувствует себя хорошо, благодарит меня за проделанную работу.'
        4:
          name: 'Низкая самооценка'
          text1: 'Мужчина, 28 лет. Клиент пришел на консультацию, как он сказал: "познакомиться и понять, сможет ли он довериться мне, как психологу". В неспешном диалоге, он начал рассказывать всё больше о своей ситуации. Оказалось, что он сейчас разводится с женой и рад этому: "она жутко издевалась надо мной, мучала, доводила до безумия, что я даже пошел к психиатру за таблетками", "хочу повысить самооценку, я всегда был чувствительный, у меня сильно религиозная семья, меня воспитывали в основном кнутом".'
          text2: 'Для лечения психотравм на 2-7 консультациях я проводил техники гипнотерапии без гипноза, потому что клиент был против "внушений", он их боялся. Такой подход оказался сложнее обычного, но в совокупности с Позитивной психотерапией и Майндфулнесс был достигнут результат: старые воспоминания о наказаниях, публичных унижениях родителей и сверстников были переработаны психикой и более не вызывали сильных негативных эмоций, клиент начал говорить громче, ушел ком в горле, изменилось отношение к себе и своим мыслям.'
        5:
          name: 'Депрессия'
          text1: 'Женщина, 33 года. Пришла в печальном состоянии: полный пессимизм, заторможенность, отсутствие сил. На фоне родов, проблем в работе и отношениях у клиентки накопилось много невысказанной обиды и невыраженной злости. Психиатр выписал антидепрессанты и мы начали работу.'
          text2: 'На первых 3-х консультациях я помогал ей осознавать свои чувства, проявлять злость, изменить отношение к себе, перестать себя жалеть и составить таблицу "поведенческой активации" - постепенный план увеличения физических нагрузок и реализации действий приносящих удовольствие.'
          text3: 'На 4-8 сеансах работа состояла в поддержке, корректировки "поведенческой активации" и в работе с убеждениями "я не смогу", "будущего нет", "жизнь ужасна", методом КПТ анализировали их достоверность,таким образом уменьшая веру в них. Техниками АСТ я научил принимать эмоции и останавливать бесполезные размышления. В итоге, ушел пессимизм, появились силы и уверенность в будущем.'
        6:
          name: 'Невроз, психотравмы'
          text1: 'Мужчина, 27 лет. Основная проблема - постоянная тревога и воспоминания о ссоре с другом 2-х летней давности: "я уволился с работы, перехал в другую страну, изменил свой образ жизни, но воспоминания не дают покоя".'
          text2: 'На первой консультации я провел диагностику, выявил причину проблемы (когда друг назвал его "ненормальным", у клиента возникла ассоциация со своим папой-алкоголиком, на которого он боялся стать похожим), объяснил клиенту механизм работы его воспоминаний и методы работы с ними. Клиенту полегчало.'
          text3: 'На 2-5 сеансах я проводил гипнотерапию: вместе мы нашли и перепрожили детские психотравмы (насилие в семье, измены, крики) и воспоминания перестали докучать.'
          text4: 'На 6-м сеансе я уменьшил тревогу техниками Майнлфулнесс: научил клиента медитациям, показал как воспринимать мысли отстраненно, не вовлекаться к них. Это усилило терапевтический эффект гипнотерапии.'





