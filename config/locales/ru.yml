          ‚Äì —è —Ö–æ—á—É –±—Ä–æ—Å–∏—Ç—å –∏ —ç—Ç–æ –≤—ã–∑—ã–≤–∞–µ—Ç –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç: "—á–µ–ª–æ–≤–µ–∫ –∂–µ —Ö–æ—Ä–æ—à–∏–π, –∑–∞—Ä–ø–ª–∞—Ç—É –Ω–æ—Å–∏—Ç, –¥–µ—Ç–µ–π –≤–æ—Å–ø–∏—Ç—ã–≤–∞–µ—Ç, —á—Ç–æ –º–Ω–µ –Ω–µ —Ç–∞–∫?".
