          ‚Äì —è —Ö–æ—á—É, –Ω–æ –Ω–µ –º–æ–≥—É –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å: "–æ–Ω –Ω–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–Ω–µ –ø—Ä–æ–≤–µ—Ä—è—Ç—å –µ–≥–æ —Ç–µ–ª–µ—Ñ–æ–Ω!";<br>
          ‚Äì —è –Ω–µ —Ö–æ—á—É, –Ω–æ –≤—ã–Ω—É–∂–¥–µ–Ω –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å: "—Ç—ã –æ–±—è–∑–∞–Ω –∑–∞–±–æ—Ç–∏—Ç—Å—è –æ –º–ª–∞–¥—à–µ–π —Å–µ—Å—Ç—Ä–µ!".<br>
