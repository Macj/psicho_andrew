          –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Ä–∞–∑–≤–∏–≤–∞–µ–º <b>–æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å</b>. –ü—Ä–æ–≤–æ–¥–∏–º —Ä—è–¥ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ —Å –º—ã—Å–ª—è–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–¥—ã—Ö–∞–Ω–∏–µ –¥–∞–π–≤–µ—Ä–∞", "—Ä–æ–∑–æ–≤—ã–π —Å–ª–æ–Ω–∏–∫"), —á—Ç–æ–±—ã –≤—ã—è—Å–Ω–∏—Ç—å, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤–∞—à –º–æ–∑–≥. –£—á–∏–º—Å—è –æ—â—É—â–∞—Ç—å —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ–º –∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏–µ–π, –º–µ–∂–¥—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º–∏ –º—ã—Å–ª—è–º–∏ –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω—ã–º–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è–º–∏. –ù–∞—á–∏–Ω–∞–µ–º –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –º—ã—Å–ª—è—Ö –∏ –∑–∞–º–µ—á–∞—Ç—å –∏—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ (–≤–µ–∫—Ç–æ—Ä, –±—ã—Å—Ç—Ä–æ—Ç–µ—á–Ω–æ—Å—Ç—å, —è—Ä–∫–æ—Å—Ç—å, –≥—Ä–æ–º–∫–æ—Å—Ç—å –∏ —Ç.–ø.). –ü—Ä–æ–≤–æ–¥–∏–º –≤–µ—Ä–±–∞–ª—å–Ω—É—é, –∞—É–¥–∏–∞–ª—å–Ω—É—é, —Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é, –æ–±—ä–µ–∫—Ç–Ω—É—é –∏–ª–∏ —Ñ–∏–∑–∏—á–µ—Å–∫—É—é –¥–∏—Å—Å–æ—Ü–∏–∞—Ü–∏—é, —á—Ç–æ–±—ã –Ω–∞—É—á–∏—Ç—å—Å—è <b>–æ—Ç—Å—Ç—Ä–∞–Ω—è—Ç—å—Å—è –æ—Ç –º—ã—Å–ª–µ–π</b> (–∑–∞–º–µ—á–∞—Ç—å –∏—Ö –±–µ–∑ –Ω–∞–º–µ—Ä–µ–Ω–∏—è –∏–∑–º–µ–Ω–∏—Ç—å –∏–ª–∏ –ø—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å). –ù–∞—á–∏–Ω–∞–µ–º —Å –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã—Ö –º—ã—Å–ª–µ–π, –∑–∞—Ç–µ–º –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–º. –¢–∞–∫–∂–µ —É—á–∏–º—Å—è –æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ "–Ω–∞ –ø–æ—Ç–æ–º" (—á—Ç–æ–±—ã –æ–Ω–æ –Ω–µ –º–µ—à–∞–ª–æ –≤ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –∂–∏–∑–Ω–∏) –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å –º—ã—Å–ª–∏ –≤ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –≤—Ä–µ–º–µ–Ω–∏ (–ø–µ—Ä–µ–≤–æ–¥–∏–º "–∞–≤—Ç–æ–º–∞—Ç–∏–∑–º" –≤ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ). –£—á–∏–º—Å—è <b>–ø—Ä–∏–Ω–∏–º–∞—Ç—å —ç–º–æ—Ü–∏–∏</b>, –ø–æ–∑–∏—Ç–∏–≤–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç—å—Å—è –∫–æ –≤—Å–µ–º —Å–≤–æ–∏–º —Ä–µ–∞–∫—Ü–∏—è–º –≤–æ–∑–Ω–∏–∫–∞—é—â–∏–º –≤ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö (–≥–æ–≤–æ—Ä–∏–º –æ–± —ç–≤–æ–ª—é—Ü–∏–∏ —ç–º–æ—Ü–∏–π, –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ –ø—Ä–∏–Ω—è—Ç–∏—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–∞—Ñ–æ—Ä—ã —Ç–æ—Ä–Ω–∞–¥–æ, —Å–µ—Ä—Ñ–∏–Ω–≥–∞, –≥—Ä–æ–º–æ–æ—Ç–≤–æ–¥–∞, –ø–æ–≥–æ–¥—ã –∏ –æ–¥–µ–∂–¥—ã). –≠—Ç–æ –ª–∏—à—å –Ω–∞—á–∞–ª–æ –Ω–∞—à–µ–≥–æ –ø—É—Ç–∏.
        </p>

        <h3>–ò–∑–º–µ–Ω–µ–Ω–∏–µ —É–±–µ–∂–¥–µ–Ω–∏–π</h3>
        <p>
          –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø–æ–ª–Ω—ã–º <b>–∞–Ω–∞–ª–∏–∑–æ–º –≤–∞—à–µ–≥–æ –º—ã—à–ª–µ–Ω–∏—è</b>. –ü—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –≤–∞—à–∏ –≥–ª—É–±–∏–Ω–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è ("—è –≥–ª—É–ø—ã–π"), –¥–∏—Å—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ø–æ–ª–æ–∂–µ–Ω–∏—è ("–µ—Å–ª–∏ –ª—é–¥–∏ —É–∑–Ω–∞—é—Ç, —á—Ç–æ —è –≥–ª—É–ø—ã–π, —Ç–æ –æ–Ω–∏ –º–µ–Ω—è –æ—Ç–≤–µ—Ä–≥–Ω—É—Ç"), –ø—Ä–∞–≤–∏–ª–∞ –∂–∏–∑–Ω–∏ ("–Ω—É–∂–Ω–æ –≤—Å–µ–≥–¥–∞ –≤—Å—ë –∑–Ω–∞—Ç—å, –∏–Ω–∞—á–µ –º–µ–Ω—è –æ—Ç–≤–µ—Ä–≥–Ω—É—Ç") –∏ –æ—Ü–µ–Ω–∫–∏ ("–∑–ª–æ—Å—Ç—å ‚Äì —ç—Ç–æ –ø–ª–æ—Ö–æ"). –ü–æ –∫–∞–∂–¥–æ–º—É —É–±–µ–∂–¥–µ–Ω–∏—é –ø—Ä–æ–≤–æ–¥–∏–º <b>–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—É—é —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—é</b> (–æ–ø–∏—Å—ã–≤–∞–µ–º, –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º, –ø—Ä–æ–≤–µ—Ä—è–µ–º, –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ–º, –∑–∞–∫—Ä–µ–ø–ª—è–µ–º). –û—Å–æ–±–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —É–¥–µ–ª—è–µ–º —Ç–æ–º—É, –ø–æ—á–µ–º—É –≤—ã –ø—Ä–µ–¥—ä—è–≤–ª—è–µ—Ç–µ —Å–µ–±–µ <b>–∑–∞–≤—ã—à–µ–Ω–Ω—ã–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è</b> –ø—Ä–∏ –æ–±—â–µ–Ω–∏–∏ —Å –¥—Ä—É–≥–∏–º–∏ –ª—é–¥—å–º–∏: "—è –Ω–µ –¥–æ–ª–∂–µ–Ω –Ω–∏–∫–æ–≥–¥–∞ –æ—à–∏–±–∞—Ç—å—Å—è", "—è –¥–æ–ª–∂–Ω–∞ –ø–æ–∫–∞–∑–∞—Ç—å —Å–µ–±—è —Å –ª—É—á—à–µ–π —Å—Ç–æ—Ä–æ–Ω—ã". –¢–∞–∫–∂–µ —Ä–∞–∑–±–∏—Ä–∞–µ–º—Å—è —Å <b>–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–æ–º —É–≥—Ä–æ–∑</b>, —Å –¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–º –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º, –≤ –∫–æ—Ç–æ—Ä–æ–º –≤—ã –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –ø—ã—Ç–∞–µ—Ç–µ—Å—å –ø—Ä–µ–¥–≤–∏–¥–µ—Ç—å –≤—Å–µ –æ–ø–∞—Å–Ω–æ—Å—Ç–∏, —É–¥–µ–ª—è–µ—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –±–æ–ª—å—à–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º –º—ã—Å–ª—è–º, –Ω–µ–∂–µ–ª–∏ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–º, —á—Ç–æ –≤ –∏—Ç–æ–≥–µ —Ç–æ–ª—å–∫–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ –º—É—á–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤–∞—à–∏—Ö —Ç—Ä–µ–≤–æ–∂–Ω—ã—Ö –º—ã—Å–ª–µ–π. –ü–æ–Ω–µ–º–Ω–æ–≥—É –Ω–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–æ–¥–∏—Ç—å –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã, –ø—Ä–æ–≤–µ—Ä—è—Ç—å —É–±–µ–∂–¥–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–æ–Ω–∏ –≤—Å–µ –Ω–∞ –º–µ–Ω—è —Å–º–æ—Ç—Ä—è—Ç" ‚Äì –Ω—É–∂–Ω–æ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –æ–±—Ä–∞—â–∞—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –æ–∫—Ä—É–∂–∞—é—â–∏—Ö –∏ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∫—Ç–æ –Ω–∞ –≤–∞—Å —Å–º–æ—Ç—Ä–∏—Ç, –∞ –∫—Ç–æ –Ω–µ—Ç). –ß–µ—Ä–µ–∑ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è, –∫–æ–≥–¥–∞ –≤—ã –±—É–¥–µ—Ç–µ –≥–æ—Ç–æ–≤—ã, –º—ã —É–º–µ–Ω—å—à–∏–º –≤–∞—à –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ (–≤—ã –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç–µ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –≥–æ—Ç–æ–≤–∏—Ç—å—Å—è –∫ —É–≥—Ä–æ–∑–∞–º).
        </p>
        <p>
          –ö—Ä–æ–º–µ —ç—Ç–æ–≥–æ, –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à–∏ <b>–∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–µ –∏—Å–∫–∞–∂–µ–Ω–∏—è</b>, —Ç–∞–∫–∏–µ –∫–∞–∫ <b>—á—Ç–µ–Ω–∏–µ –º—ã—Å–ª–µ–π</b>: "–æ–Ω–∏ –≤–∏–¥—è—Ç, —á—Ç–æ —è –≤—Å–ø–æ—Ç–µ–ª–∞" ‚Äì –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –≤—ã—Ö–æ–¥–∏–º –Ω–∞ —É–ª–∏—Ü—É –Ω–µ –≤ —á–µ—Ä–Ω–æ–º –±–µ–ª—å–µ (–∫–æ—Ç–æ—Ä–æ–µ –≤—ã, –≤–æ–∑–º–æ–∂–Ω–æ, –Ω–æ—Å–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫—Ä—ã–≤–∞—Ç—å –ø–æ—Ç), —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∫—Ç–æ —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ –≤–∞—Å, –∞ –∫—Ç–æ –Ω–µ—Ç, –¥–∞–∂–µ –µ—Å–ª–∏ –≤—ã –≤—Å–ø–æ—Ç–µ–ª–∏. –ï—Å–ª–∏ –±–æ–∏—Ç–µ—Å—å –¥–∞–∂–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å ‚Äì –¥–µ–ª–∞–µ–º <b>–¥–µ–∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏–∑–∞—Ü–∏—é</b> (–ø—Ä–æ–¥—É–º—ã–≤–∞–µ–º –Ω–∞–∏—Ö—É–¥—à–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã —Ä–∞–∑–≤–∏—Ç–∏—è —Å–æ–±—ã—Ç–∏–π, –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º—Å—è –∫ –Ω–∏–º –∏ –ø—Ä–æ–±—É–µ–º —Å–æ–ø—Ä–∏–∫–æ—Å–Ω—É—Ç—å—Å—è —Å–æ —Å—Ç—Ä–∞—Ö–æ–º). –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç—Å—Ç—Ä–∞–Ω—è–µ–º—Å—è –æ—Ç –º—ã—Å–ª–µ–π, —É—á–∏–º—Å—è –∑–∞–º–µ—á–∞—Ç—å –Ω–µ–ª–µ–ø–æ—Å—Ç—å —á—Ç–µ–Ω–∏—è –º—ã—Å–ª–µ–π (–≤–∏–¥–∏–º, —á—Ç–æ –Ω–∏–∫—Ç–æ –Ω–∞ –Ω–∞—Å –Ω–µ —Å–º–æ—Ç—Ä–∏—Ç –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ —É–¥–µ—Ä–∂–∏–≤–∞–µ–º –≤ –≥–æ–ª–æ–≤–µ –º—ã—Å–ª—å "—è –≤ —Ü–µ–Ω—Ç—Ä–µ –≤–Ω–∏–º–∞–Ω–∏—è"). –£—á–∏–º—Å—è –∫—Ä–∏—Ç–∏—á–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç—å—Å—è –∫ –º—ã—Å–ª—è–º, –≤–µ—Ä–Ω–æ —Ç–æ–ª–∫–æ–≤–∞—Ç—å –ø—Ä–∏—á–∏–Ω—ã —Å–≤–æ–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è (–≤–µ–¥—å –æ—á–µ–Ω—å —á–∞—Å—Ç–æ —Ç—Ä–µ–≤–æ–∂–Ω—ã–µ –º—ã—Å–ª–∏ —è–≤–ª—è—é—Ç—Å—è –ø—Ä–æ—Å—Ç–æ –ø–æ–ø—ã—Ç–∫–æ–π –º–æ–∑–≥–∞ –æ–±—ä—è—Å–Ω–∏—Ç—å —Ç–æ, –ø–æ—á–µ–º—É –º—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç). –£–±–∏—Ä–∞–µ–º <b>–ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏—é</b>, —É—á–∏–º—Å—è –Ω–µ —Å–≤—è–∑—ã–≤–∞—Ç—å –≤—Å—ë –ø—Ä–æ–∏–∑–æ—à–µ–¥—à–µ–µ —Å —Å–∞–º–∏–º —Å–æ–±–æ–π ("—ç—Ç–æ –∏–∑-–∑–∞ —Ç–æ–≥–æ, —á—Ç–æ —è‚Ä¶"). –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ "–∑–∞ –∏ –ø—Ä–æ—Ç–∏–≤" –ø–æ–¥–æ–±–Ω—ã—Ö —É–±–µ–∂–¥–µ–Ω–∏–π, —É—á–∏–º—Å—è –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å —Å–≤–æ–∏ –º—ã—Å–ª–∏, –Ω–∞—Ö–æ–¥–∏—Ç—å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–∏—Ö —Å–æ–±—ã—Ç–∏–π, –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–≤–æ–∏ –º—ã—Å–ª–∏ –∫–∞–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å –≤—ã–≥–æ–¥–æ–π –¥–ª—è —Å–µ–±—è. –¢–∞–∫–∂–µ —É–ª—É—á—à–∞–µ–º –Ω–∞—à–∏ –Ω–∞—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏ ‚Äì —Ç—Ä–µ–Ω–∏—Ä—É–µ–º <b>–ù–∞–±–ª—é–¥–∞—é—â–µ–µ –Ø</b> –¥–ª—è –æ—â—É—â–µ–Ω–∏—è –æ–ø–æ—Ä—ã –≤ —Å–µ–±–µ –∏ —É–º–µ–Ω–∏—è —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —Å–∏—Ç—É–∞—Ü–∏—é —Å —Ä–∞–∑–Ω—ã—Ö —Ç–æ—á–µ–∫ –∑—Ä–µ–Ω–∏—è. –î–µ–ª–∞–µ–º —Ä–µ—Ñ—Ä–µ–π–º–∏–Ω–≥ –∏ —ç–∫—Ä–∞–Ω–Ω—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ (—Å—ä–µ–º–∫–∞ —Å —Ä–∞–∑–Ω—ã—Ö –∫–∞–º–µ—Ä, –≤ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–∏), –∑–∞–ø–æ–ª–Ω—è–µ–º <b>–ê–í–°-—Å—Ö–µ–º—É</b> –∏ —Å –µ–µ –ø–æ–º–æ—â—å—é —É—á–∏–º—Å—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–æ–±—ã—Ç–∏—è –∏ –≤—ã–±–∏—Ä–∞—Ç—å –Ω–∞–∏–ª—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è. –í—Å–µ –¥–µ–π—Å—Ç–≤–∏—è –≤—ã –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç–µ –≤ –≤–∞—à <b>–¥–Ω–µ–≤–Ω–∏–∫ —É—Å–ø–µ—Ö–∞</b>, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–º –≤–∞—à–∏—Ö –ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π.
        </p>

        <h3>–ì–∏–±–∫–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ</h3>
        <p>
          –í–∞–∂–Ω–∞—è —Å–æ—Å—Ç–∞–≤–ª—è—é—â–∞—è –ø—Ä–æ–±–ª–µ–º –ª—é–¥–µ–π —Å –Ω–∏–∑–∫–æ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–æ–π –∏ —Å–æ—Ü–∏–æ—Ñ–æ–±–∏–µ–π ‚Äì —ç—Ç–æ —Ç–æ—Ç–∞–ª—å–Ω–∞—è —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω–Ω–æ—Å—Ç—å –Ω–∞ —Å–µ–±–µ, –∫–æ—Ç–æ—Ä–∞—è –º–µ—à–∞–µ—Ç –±—ã—Å—Ç—Ä–æ –∏ –∞–¥–µ–∫–≤–∞—Ç–Ω–æ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å –≤ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö. –ü–æ—ç—Ç–æ–º—É –º—ã –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∞–Ω—Å–æ–≤ –Ω–∞—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º <b>–≥–∏–±–∫–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ</b>. –î–ª—è —ç—Ç–æ–≥–æ –º—ã –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –º–µ–¥–∏—Ç–∞—Ü–∏–∏, –¥–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ "—Å–º–∞–∫–æ–≤–∞–Ω–∏—è" –∏ "–∑–∞–º–µ–¥–ª–µ–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏–π" (—á—Ç–æ–±—ã –Ω–∞—Å–ª–∞–∂–¥–∞—Ç—å—Å—è –Ω–∞—Å—Ç–æ—è—â–∏–º –º–æ–º–µ–Ω—Ç–æ–º), –æ–±—É—á–∞–µ–º—Å—è —Ç–µ—Ö–Ω–∏–∫–µ –∑–∞–∑–µ–º–ª–µ–Ω–∏—è "5-4-3-2-1" –∏ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è (–∑–∞–º–µ—á–∞–µ–º –≤–µ–∫—Ç–æ—Ä —Å–≤–æ–µ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è –∏ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º—Å—è –Ω–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞—Ö –≤–Ω–µ—à–Ω–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –∏ —è–≤–ª–µ–Ω–∏–π). –í –¥–æ–º–∞—à–Ω–µ–º –∑–∞–¥–∞–Ω–∏–∏ –≤—ã —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º–∏ <b>–∞—É–¥–∏–æ–∑–∞–ø–∏—Å—è–º–∏</b> —Ä–∞–∑–≤–∏–≤–∞–µ—Ç–µ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—é, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º–æ—Å—Ç—å –∏ –æ–±—ä–µ–º –≤–Ω–∏–º–∞–Ω–∏—è. –ó–∞—Ç–µ–º, –º—ã –Ω–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–æ–¥–∏—Ç—å <b>–ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã</b>, —Ä–∞–Ω–¥–æ–º–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤–Ω–∏–º–∞–Ω–∏–µ –≤–æ –≤—Ä–µ–º—è —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏–π –∏–∑–Ω—É—Ç—Ä–∏ –Ω–∞—Ä—É–∂—É –∏ –æ–±—Ä–∞—Ç–Ω–æ, –±–ª—É–∂–¥–∞–µ–º –≤ –ø–æ–∏—Å–∫–∞—Ö –Ω–æ–≤—ã—Ö –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π –¥–∏–∞–ª–æ–≥–∞ (–∑–∞–º–µ—á–∞–µ–º —Ç–æ, —á—Ç–æ –Ω–µ –≤–∏–¥–µ–ª–∏ —Ä–∞–Ω–µ–µ ‚Äì –º–∏–º–∏–∫—É, –∂–µ—Å—Ç—ã, –∏–Ω—Ç–æ–Ω–∞—Ü–∏—é, —Å–ª–æ–≤–∞-–ø–∞—Ä–∞–∑–∏—Ç—ã). –£—á–∏–º—Å—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ (—Å–ª—ã—à–∞—Ç—å, —á—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫, –≤–∏–¥–µ—Ç—å –≤—Å—ë –≤–æ–∫—Ä—É–≥ –∏ –ø—Ä–∏ —ç—Ç–æ–º –∑–∞–º–µ—á–∞—Ç—å —Å–≤–æ–∏ –º—ã—Å–ª–∏, —á—É–≤—Å—Ç–≤–∞, –¥–µ–π—Å—Ç–≤–∏—è). –í—Å—ë —ç—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞—á–∞—Ç—å –Ω–∞—Å–ª–∞–∂–¥–∞—Ç—å—Å—è —Å–≤–æ–µ–π –∂–∏–∑–Ω—å—é –∑–¥–µ—Å—å –∏ —Å–µ–π—á–∞—Å.
        </p>

        <h3>–ì–ª—É–±–∏–Ω–Ω–∞—è –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∞</h3>
        <p>
          –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –º—ã—Å–ª–∏ "—è –Ω–µ —Å–º–æ–≥—É", "—è –Ω–µ –¥–æ—Å—Ç–æ–∏–Ω" —Ä–æ–∂–¥–∞—é—Ç—Å—è –æ—Ç <b>–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ —Å–∞–º–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è</b>, –ø–æ–¥—Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ–π —É–±–µ–∂–¥–µ–Ω–Ω–æ—Å—Ç–∏ —á–µ–ª–æ–≤–µ–∫–∞ –≤ —Ç–æ–º, —á—Ç–æ —Å –Ω–∏–º —á—Ç–æ-—Ç–æ –Ω–µ —Ç–∞–∫ —É–º—Å—Ç–≤–µ–Ω–Ω–æ (–≥–ª—É–ø—ã–π, —Å–∫—É—á–Ω—ã–π), —Ñ–∏–∑–∏—á–µ—Å–∫–∏ (–º–∞–ª–µ–Ω—å–∫–∏–π, —Å–ª–∞–±—ã–π, –Ω–µ–∫—Ä–∞—Å–∏–≤—ã–π, –±–æ–ª—å–Ω–æ–π) –∏–ª–∏ —Å–æ—Ü–∏–∞–ª—å–Ω–æ (–Ω–µ–Ω—É–∂–Ω—ã–π, –±–µ–¥–Ω—ã–π, –∏–∑–≥–æ–π, —Ä–∞–±, –∏–∑ –ø–ª–æ—Ö–æ–π —Å–µ–º—å–∏). –¢–∞–∫–æ–µ —Å–∞–º–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ—Ç—Å—è —Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–π –≥–∏–ø–Ω–æ—Ç–µ—Ä–∞–ø–∏–µ–π: –º—ã –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º—Å—è –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–º —á—É–≤—Å—Ç–≤–µ, –Ω–∞—Ö–æ–¥–∏–º —Ç—Ä–∞–≤–º–∏—Ä—É—é—â–∏–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –≤ –ø—Ä–æ—à–ª–æ–º, –ø–µ—Ä–µ–ø—Ä–æ–∂–∏–≤–∞–µ–º –∏—Ö, –≤—ã—Ä–∞–∂–∞–µ–º —á—É–≤—Å—Ç–≤–∞, –¥–µ–ª–∞–µ–º –Ω–æ–≤—ã–µ –≤—ã–≤–æ–¥—ã, –∑–∞–∫—Ä–µ–ø–ª—è–µ–º –Ω–æ–≤–æ–µ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏–µ.
        </p>
        <p>
          –ü—Å–∏—Ö–æ—Å–æ–º–∞—Ç–∏–∫–∞ —Ä–æ–∂–¥–∞–µ—Ç—Å—è –æ—Ç –ø—Å–∏—Ö–æ—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è, –∞ –æ–Ω–æ, –≤ —Å–≤–æ—é –æ—á–µ—Ä–µ–¥—å, –Ω–∞–∫–∞–ø–ª–∏–≤–∞–µ—Ç—Å—è –æ—Ç —Ä–µ–∞–ª—å–Ω—ã—Ö (–≤–Ω–µ—à–Ω–∏—Ö) –∂–∏–∑–Ω–µ–Ω–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º –∏–ª–∏ –æ—Ç <b>–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤</b> ("—Ö–æ—á—É, –Ω–æ –Ω–µ –º–æ–≥—É", "–Ω–µ —Ö–æ—á—É, –∞ –Ω–∞–¥–æ", "—Ö–æ—á—É –∏ —Ç–æ–≥–æ –∏ –¥—Ä—É–≥–æ–≥–æ"). –†–∞–∑—Ä–µ—à–∞–µ–º –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã —Å –ø–æ–º–æ—â—å—é –ü–æ–∑–∏—Ç–∏–≤–Ω–æ–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏–∏ (–≤—ã—è–≤–ª—è–µ–º –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—è –≤ —É–±–µ–∂–¥–µ–Ω–∏—è—Ö, –∏—â–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –ø—É—Ç–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ –∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π). –¢–∞–∫–∂–µ –∏—â–µ–º –≤–∞—à–∏ <b>—á–µ—Ä—Ç—ã —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞</b>, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –Ω–∏–∑–∫–æ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏. –í–æ—Å–ø—Ä–∏–Ω–∏–º–∞–µ–º –∏—Ö –∫–∞–∫ —Ö–æ—Ä–æ—à–æ –Ω–∞—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ —Ä–∞—Å—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å, –Ω–∞–ø—Ä–∏–º–µ—Ä, —É–º–µ–Ω—å—à–∏–≤ –≤–µ–∂–ª–∏–≤–æ—Å—Ç—å, —Ç–µ—Ä–ø–µ–Ω–∏–µ, –∑–ª–æ–ø–∞–º—è—Ç–Ω–æ—Å—Ç—å –∏ —ç–≥–æ–∏–∑–º (–¥–∞, –∫–∞–∫ –ø—Ä–∞–≤–∏–ª–æ, —É –ª—é–¥–µ–π —Å –Ω–∏–∑–∫–æ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–æ–π –µ—Å—Ç—å —á—Ä–µ–∑–º–µ—Ä–Ω—ã–π —ç–≥–æ–∏–∑–º, –∫–∞–∫ –∂–µ–ª–∞–Ω–∏–µ —Å–∫–æ–º–ø–µ–Ω—Å–∏—Ä–æ–≤–∞—Ç—å —Å–µ–±–µ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å –∑–∞ –≤—Å–µ –ø—Ä–æ—à–ª—ã–µ –æ–±–∏–¥—ã). –ü—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –≤ –∫–æ—Ç–æ—Ä–æ–º –≤—ã –ø–ª–∞–Ω–æ–º–µ—Ä–Ω–æ –±—É–¥–µ—Ç–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏.
        </p>
        <p>
          –û—Ç–≤–µ—á–∞—è –Ω–∞ –≤–æ–ø—Ä–æ—Å: "–∫—Ç–æ —è?" –≤—ã—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π <b>–æ–±—Ä–∞–∑ —Å–µ–±—è</b>. –ü–∏—à–µ–º —Å–≤–æ–∏ —Å–ª–∞–±—ã–µ –∏ —Å–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã, —É—á–∏–º—Å—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–≤–æ—é —Ç–µ–Ω—å (—Ç–µ–º–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É —Å–≤–æ–µ–π –ª–∏—á–Ω–æ—Å—Ç–∏, –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ —á–µ—Ä—Ç—ã). –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ "—Ç–µ—Ä–∞–ø–∏–∏ —á–∞—Å—Ç–µ–π", —É—á–∏–º—Å—è –≤—Å—Ç—É–ø–∞—Ç—å –≤ –¥–∏–∞–ª–æ–≥ —Å —Å–∞–º–∏–º —Å–æ–±–æ–π, —á–µ—Å—Ç–Ω–æ –≥–æ–≤–æ—Ä–∏—Ç—å —Ç–æ, —á–µ–º —è –≥–æ—Ä–∂—É—Å—å, –∑–∞ —á—Ç–æ –º–Ω–µ —Å—Ç—ã–¥–Ω–æ, –æ—Ç —á–µ–≥–æ –≥—Ä—É—Å—Ç–Ω–æ –∏ —Ç.–¥. –†–∏—Å—É–µ–º, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ–º, –æ–ø–∏—Å—ã–≤–∞–µ–º –∏–¥–µ–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–∑ —Å–µ–±—è, —Ç—Ä–µ–Ω–∏—Ä—É–µ–º "–ù–∞–±–ª—é–¥–∞—é—â–µ–µ –Ø" –¥–ª—è —Ä–∞–∑–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —Å–µ–±—è –æ—Ç —Å–≤–æ–∏—Ö –º—ã—Å–ª–µ–π, —ç–º–æ—Ü–∏–π, –¥–µ–π—Å—Ç–≤–∏–π –∏ —Ç–µ–ª–∞. –î–µ–ª–∞–µ–º —Ç–µ—Ö–Ω–∏–∫–∏ –Ω–∞ <b>–ø—Ä–∏–Ω—è—Ç–∏–µ —Å–≤–æ–µ–π –≤–Ω–µ—à–Ω–æ—Å—Ç–∏</b> (—Ä–∞–¥–∏–∫–∞–ª—å–Ω–æ–µ –ø—Ä–∏–Ω—è—Ç–∏–µ, "–∫—Ä–∞—Å–∏–≤–∞—è –ø—Ä–∞–≤–¥–∞", "–∫—Ä–∏—Ç–∏–∫") –∏ –∑–∞–∫—Ä–µ–ø–ª—è–µ–º –∏—Ö (–ª—é–±—É–µ–º—Å—è –≤ –∑–µ—Ä–∫–∞–ª–µ, –¥–µ–ª–∞–µ–º —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏–∏). –†—É–∫–æ–≤–æ–¥—Å—Ç–≤—É–µ–º—Å—è –ø—Ä–∏–Ω—Ü–∏–ø–æ–º: "–∫—Ä–∞—Å–æ—Ç–∞ ‚Äì –¥–µ–ª–æ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–æ–µ", –Ω–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–∫–∞—á–∏–≤–∞—Ç—å –≤–∞—à—É <b>—Ö–∞—Ä–∏–∑–º—É</b>, —Ä–∞–±–æ—Ç–∞–µ–º —Å –º–∏–º–∏–∫–æ–π, –≤–∑–≥–ª—è–¥–æ–º, –ø–æ—Ö–æ–¥–∫–æ–π, –¥–≤–∏–∂–µ–Ω–∏—è–º–∏, –∏–Ω—Ç–æ–Ω–∞—Ü–∏–µ–π, —Ç–µ–º–±—Ä–æ–º –≥–æ–ª–æ—Å–∞ –∏ –≤–Ω–µ—à–Ω–∏–º –≤–∏–¥–æ–º. –î–ª—è —ç—Ç–æ–≥–æ –º—ã —Ä–∞–∑—ã–≥—Ä—ã–≤–∞–µ–º –≤ —Ä–æ–ª—è—Ö —Ä–∞–∑–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏, —Å–Ω–∏–º–∞–µ–º –≤–∞—Å –Ω–∞ –≤–∏–¥–µ–æ, –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –∞—É–¥–∏–æ –∏ –æ–±—Å—É–∂–¥–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –£–ª—É—á—à–∞–µ–º –≤–∞—à—É –¥–∏–∫—Ü–∏—é, —É—á–∏–º—Å—è –≥–æ–≤–æ—Ä–∏—Ç—å –≥—Ä–æ–º–∫–æ –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ, –ø–æ—Å–ª–µ —á–µ–≥–æ —Å–Ω–æ–≤–∞ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤–∏–¥–µ–æ –ø–æ–∫–∞ –Ω–µ –ø–æ–ª—É—á–∏–º –∫–ª–∞—Å—Å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –£—á–∏–º—Å—è –æ—Ç–∫—Ä—ã—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç—å –æ —Å–µ–±–µ, –ø–∏—à–µ–º —Å–≤–æ—é –∞–≤—Ç–æ–±–∏–æ–≥—Ä–∞—Ñ–∏—é, –Ω–∞—á–∏–Ω–∞–µ–º –≤–µ—Å—Ç–∏ —Å–æ—Ü—Å–µ—Ç–∏ –∏ —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å –≤—Å–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ –∑–¥–æ—Ä–æ–≤–æ–π —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∏! –ú–æ–∂–Ω–æ —Å–∫–∞–∑–∞—Ç—å, —Å–æ–∑–¥–∞–µ–º –≤–∞—Å –∑–∞–Ω–æ–≤–æ, –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–µ –ø—Ä–æ–∫–∞—á–∏–≤–∞–µ–º –≤–∞—à—É –ª–∏—á–Ω–æ—Å—Ç—å.
        </p>

        <h3>–ü–æ–≤—ã—à–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ —Ä–∞–∑–≤–∏—Ç–∏–µ –Ω–∞–≤—ã–∫–æ–≤</h3>
        <p>
