    title: "Психотерапия депрессии"
    description: 'Если вы это читаете, то, вероятно, у вас депрессия, апатия или уныние. Эта статья призвана кратко объяснить процесс психотерапии с практической точки зрения: описание проблемы, результата и применяемых мною техник в нашей совместной работе.'
    setting:
      h2: 'Как выглядит работа с психологом'  
      text: |
        <p>
          Вы записываетесь ко мне на <a href="/ru/individual_consultation.html">индивидуальную консультацию</a>. Обсуждаете все детали нашего сотрудничества, морально подготовляетесь к первой встрече. В назначенное время вы приходите в мой кабинет, снимаете верхнюю одежду, садитесь в удобное кресло – это начало вашей новой жизни. В работе онлайн происходит всё то же самое: вы дома садитесь в свое любимое кресло, открываете ноутбук, в комфорте и безопасности начинаете наш первый диалог, в котором мы видим и слышим друг друга так, будто находимся совсем близко.
        </p>
        <p>
          Всё время консультации посвящено только вам. Вы можете делать всё, что пожелаете. Можете выговариваться, рассказывать о наболевшем, кричать, ругаться матом или даже плакать. Я вас внимательно выслушаю, поддержу, задам уточняющие вопросы, объясню причины и механизмы вашей депрессии. В процессе терапии мы будем анализировать ваши мысли, вести дневники, делать поведенческие эксперименты, тренировать ваше внимание и выполнять домашнее задание для закрепления новых навыков.
        </p>
        <p>
          Вы никому ничего не обязаны. В любое время мы можем остановиться. Всё, что мы обсуждаем, является строго конфиденциальным. Ваш успех – мой успех. Когда вы радуетесь – мы радуемся вместе, когда грустите – я вас поддерживаю и помогаю найти верное решение. Я безоценочен, мне не важно какие глупые ситуации или странные эмоции были в вашей жизни. Моя задача – избавить вас от депрессии и научить конструктивно удовлетворять свои потребности.
        </p>
    diagnostics:
      h2: 'Диагностика депрессии'  
      text: |
        <p>
          Итак, вы чувствуете, что у вас "расшатанные нервы" и подозреваете у себя наличие депрессии. Для самодиагностики вы можете заполнить опросник Шкала депрессии Бека, а далее вам следует <a href="#sign-up">записаться</a> ко мне на консультацию для проведения полноценной <b>психологической диагностики</b>, которая состоит из 3-х основных этапов:<br>
          <b>1. Диагностика.</b> Выявление симптомов и психологических механизмов вашей проблемы;<br>
          <b>2. Информирование.</b> На схемах, метафорах и примерах показываю структуру вашего мышления и поведения, объясняю физиологические механизмы возникновения ваших симптомов, отвечаю на все ваши вопросы;<br>
          <b>3. Составление запроса и плана терапии.</b> Конечным и логичным итогом диагностики является формулировка запроса (описание проблемы и желаемого результата) и совместная разработка плана терапии, с учетом всех ваших потребностей, финансового положения и вашего индивидуального случая.
        </p>
        <p>
          По итогам диагностики мы будем понимать суть вашей ситуации и определимся с методами работы. Потому что не каждое состояние "депрессивного настроения" является депрессией. Истинная клиническая депрессия соответствует определенным критериям и требует курса психотерапии.
        </p>
    criteria:
      text: |
        <caption>Критерии наличия депрессии и критерии достижения результата</caption>
        <thead>
          <tr>
            <th scope="col">Клиническая депрессия</th>
            <th scope="col">Результат психотерапии</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Клиническая депрессия">По опроснику Шкала депрессии Бека вы набираете 10-63 балла. Также, несколько симптомов депрессии присутствовали у вас почти каждый день в течение 2-х недель.</td>
            <td data-label="Результат психотерапии">На протяжении 3-х недель подряд опросник свидетельствует об уменьшении симптомов на 50% и более, по сравнению с начальными, либо достигается уровень нормы в 0-9 баллов.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Симптомы вызывают значительный дистресс или трудности в социальной, профессиональной и других важных сферах жизни.</td>
            <td data-label="Результат психотерапии">Оставшиеся симптомы не вызывают сильного дискомфорта и почти не влияют на вашу жизнь.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Подавленное настроение на протяжении большей части дня, почти каждый день.</td>
            <td data-label="Результат психотерапии">Вы не застреваете в каком-либо одном настроении. Вы в состоянии испытывать различные эмоции (радость, грусть, злость) в зависимости от обстоятельств.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Заметное снижение интереса или удовольствия от всех или почти всех видов деятельности в течение большей части дня.</td>
            <td data-label="Результат психотерапии">Вы снова можете испытывать интерес и удовольствие от значимых для вас видов деятельности.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Потеря/увеличение веса без соблюдения диеты (>5% за месяц) или снижение/повышение аппетита почти каждый день.</td>
            <td data-label="Результат психотерапии">Нормализация аппетита (возвращение к вашему обычному уровню), отсутствие резких колебаний веса.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Бессонница (ранние пробуждения с невозможностью заснуть и ощущением, что не выспался) или повышенная сонливость.</td>
            <td data-label="Результат психотерапии">Нормализация сна (6-10 часов сна без пробуждений с ощущением, что выспался).</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Психомоторное возбуждение или заторможенность почти каждый день.</td>
            <td data-label="Результат психотерапии">Нормализация активности, отсутствие заторможенности или неприсущей вам возбудимости.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Повышенная утомляемость или потеря энергии почти каждый день.</td>
            <td data-label="Результат психотерапии">Нормализация уровня энергии и жизненных сил (возвращение к вашему обычному уровню).</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Чувство бесполезности, чрезмерной или необоснованной вины почти каждый день.</td>
            <td data-label="Результат психотерапии">Чувство бесполезности и вины отсутствует или не вызывает значимый дискомфорт.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Снижение концентрации внимания, способности мыслить или нерешительность почти каждый день.</td>
            <td data-label="Результат психотерапии">Гибкое внимание. Восстановление привычного уровня концентрации внимания и способности мыслить. Повышение навыка принятия решений.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Повторяющиеся мысли о смерти или самоубийстве, попытки суицида или наличие конкретного плана совершения самоубийства.</td>
            <td data-label="Результат психотерапии">Вы не застреваете в мыслях. Отсутствие попыток или плана суицида. Желание жить.</td>
          </tr>
          <tr>
            <td scope="row" data-label="Клиническая депрессия">Негативные и пессимистичные мысли о себе, о мире, о будущем, самообвинения, снижение самооценки.</td>
            <td data-label="Результат психотерапии">Гибкое мышление (вы не застреваете на какой-либо одной мысли). Объективное, критическое отношение к происходящему.</td>
          </tr>
        </tbody>
    methods:
      h2: 'Методы работы и длительность терапии'
      text: |
        <p>
          В зависимости от специфики вашего случая мы будем применять разные методы:<br>
        </p>
        <ul>
          <li><b>Горевание от утраты</b> можно проработать за несколько сеансов методом <a href="/ru/EMDR.html">ДПДГ</a> и затем, при необходимости, можно проводить поддерживающую терапию (сеансы раз в 2-4 недели) с использованием <a href="/ru/Positive-psychotherapy.html">Позитивной психотерапии</a> для полного восстановления;</li>
          <li><b>Эмоциональное выгорание</b> от накопившегося стресса терапевтируется Позитивной психотерапией сеансами 1-2 раза в неделю. Главный инструмент – анализ произошедшего, отдых, моральная поддержка и постановка целей на будущее. Количество сеансов варьируется от 1 до 5 и более, по желанию клиента;</li>
          <li><b>Апатию и уныние</b>, возникшие на фоне стрессов, можно проработать за несколько сеансов методом <a href="/ru/Hypnotherapy.html">Гипнотерапии</a> или Позитивной психотерапии.</li>
          <li><b>Клиническую депрессию</b> следует терапевтировать комплексно методами <a href="/ru/Cognitive-Behavioral-Therapy.html">КПТ</a>, <a href="/ru/Metacognitive-therapy.html">МКТ</a> и <a href="/ru/Acceptance-and-Commitment-Therapy.html">ACT</a>. Обычно, для избавления от легкой депрессии достаточно 10-ти сеансов. В тяжелых случаях психотерапия может занимать от 6 месяцев и более (параллельно с приемом антидепрессантов). </li>
        </ul>
    profi:
      h2: 'Как выглядит профессиональная психотерапия'
      text: |
        <p>
          <b>Комплексная профессиональная психотерапия депрессии</b> включает в себя:
        </p>
        <ul>
          <li><b>1-3-х часовые сеансы</b> 1-2 раза в неделю с применением современных психотерапевтических <a href="/ru/methods.html">методов</a>;</li>
          <li><b>Стенографию</b> сеансов с описанием проделанной работы, применяемых техник, результатами вашей диагностики и домашним заданием. Это текстовый файл, который можно перечитывать в любой момент;</li>
          <li><b>Схему вашей депрессии</b> в формате excel для объяснения причин и сущности вашего состояния. Во время терапии эту и другие схемы мы совместно корректируем и дополняем;</li>
          <li><b>Индивидуальный опросник</b>, который создан на основе вашей диагностики. Его нужно еженедельно заполнять для отслеживания динамики вашего состояния и объективной оценки результатов нашей работы;</li>
          <li><b>Дополнительные материалы</b>. Текстовые, аудио и видеофайлы для выполнения домашнего задания и саморазвития. Все файлы вам круглосуточно доступны онлайн из любого устройства;</li>
          <li><b>Сопровождение к результату</b>. Между сеансами я остаюсь с вами на связи для моральной поддержки, ответов на вопросы и корректировки домашнего задания. Вы можете вести дневник мыслей прямо у нас в переписке! Если возникают проблемы с дз – мы можем отдельно встречаться и выполнять его. Перед важными событиями мы можем совместно готовиться к трудностям, репетировать диалоги, принимать взвешенные решения. Это работает как профилактика рецидивов, дает чувство уверенности и ускоряет достижение результата психотерапии.</li>
        </ul>
    plan:
      h2: 'Курс психотерапии депрессии'
      text: |
        <p>
          При наличии сопутствующих заболеваний или прочих психологических проблем план работы может меняться, однако общая <b>структура стандартного курса психотерапии депрессии состоит из 10 сеансов</b> и выглядит следующим образом:
        </p>

        <h3>Первый – второй сеанс</h3>
        <p>
          Начинаем с анализа схемы вашей депрессии. Мы вместе обсуждаем каждый её элемент, выясняем её причины и первые возникшие симптомы, вспоминаем стрессовые ситуации, которые могли спровоцировать появление депрессии. В специально выстроенном диалоге мы обговариваем то, как работает мозг, почему может пропадать интерес к жизни, как рождаются пессимистические мысли, при чем тут гормоны и обмен веществ в мозге. Это <b>информирование</b> – важная часть терапии. Параллельно с ним, вы выговариваетесь, рассказываете обо всем, что наболело. Я поддерживаю вас, сопереживаю и мы вместе ищем пути решения сложившейся ситуации. 
        </p>
        <p>
          Продолжаем анализировать ваше мышление и поведение. Разбираем насколько ваши убеждения о себе и мире соответствуют реальности, всё ли так плохо на самом деле, виноваты ли вы в случившемся, каков ваш % ответственности, прорабатываем ваши <b>когнитивные искажения</b>: "всё будет плохо", "ничего не изменить", "никто не любит"и т.д.
        </p>

        <h3>Третий – четвертый сеанс</h3>
        <p>
          Я объясняю, почему мозг всегда дает нам креативные идеи того, как можно убежать от дискомфорта. Анализируем ваши стратегии защиты, прописываем краткосрочные и долгосрочные последствия ваших действий. Понемногу формируем состояние <b>креативной беспомощности</b>, когда вы понимаете, что вечно убегать от самого себя не получится и единственный выход – это научиться контактировать с неприятным опытом (мыслями, эмоциями, желаниями, событиями).
        </p>
        <p>
          Продолжаем <b>стабилизировать ваше состояние</b>. Учимся заботиться о себе. Меняем свой <b>режим дня</b>, планируем как улучшить сон, питание, активность и сексуальную сферу. Обучаемся эффективным <b>техникам стрессоустойчивости</b> (заземление, диафрагмальное дыхание, простукивание). 
        </p>
        <p>
          Анализируем зависимость настроения от поведения. Видим как ваши решения снизить активность (подольше поспать, изолироваться от людей, пожалеть себя) лишь ухудшают общее самочувствие. Планируем постепенное <b>повышение активности</b> чтобы снова почувствовать себя живыми. Мы прописываем список действий, которые могут принести положительные эмоции и чувство контроля над ситуацией (приятные ритуалы, три ежедневных удовольствия, одно контролируемое действие, одно необычное действие, вечерняя благодарность и т.д.).
        </p>
        <p>
          Для формирования позитивных убеждений о действиях и жизни, начинаем вести <b>дневник настроения</b>. Начинаем осознавать, что действия могут принести физическое удовольствие, повысить настроение, дать больше энергии или просто подарить ощущение мастерства от хорошо выполненного дела.
        </p>

        <h3>Пятый – седьмой сеанс</h3>
        <p>
          Исследуем зависимость настроения от мышления. Учимся откладывать беспокойные мысли на потом, не спутываться с ними, отстраняться от них.
          Проводим ряд экспериментов с мыслями (например, "дыхание дайвера", "розовый слоник"), чтобы выяснить, как работает ваш мозг. Учимся ощущать разницу между напряжением и концентрацией, между автоматическими пессимистическими мыслями и намеренными размышлениями. Начинаем концентрировать внимание на мыслях и замечать их характеристики (вектор, быстротечность, яркость, громкость и т.п.). Проводим вербальную, аудиальную, техническую, объектную или физическую диссоциацию, чтобы научиться <b>отстраняться от мыслей</b> (замечать их без намерения изменить или проконтролировать).
        </p>  
        <p>
          Понемногу учимся управлять собственным вниманием, чтобы вовремя замечать и предотвращать появление пессимистичных мыслей и депрессивного настроения. На сеансах развиваем осознанность на настоящем моменте и учимся замечать направленность внимания (она внутри, равномерно распределена или летает снаружи). На сеансах применяем техники "замедления" и "смакования", а дома вы используете специальные аудиозаписи для тренировки переключаемости и концентрации внимания. Затем мы нарабатываем <b>гибкое внимание</b> уже в реальных стрессовых ситуациях. Так вы избавляетесь от долгих угнетающих размышлений.
        </p>

        <h3>Восьмой – девятый сеанс</h3>
        <p>
