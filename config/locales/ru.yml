          <b>Аутотренинг</b> – (аутогенная тренировка) метод самовнушения, предложенный И. Шульцем в 1932 году, способствует нормализации высшей нервной деятельности, коррекции отклонений в эмоциональной и вегето-сосудистой сфере. Необходимо использовать воображение для воспроизведения симптомов расслабления (приятное тепло в груди, прохладный лоб, тяжесть в ногах, ровное дыхание, замедленный поток мыслей). На занятии я вас этому обучаю, а далее вы делаете это дома самостоятельно с помощью аудиозаписи. В итоге вы научитесь самостоятельно вызывать чувство расслабления даже в стрессовых ситуациях.<br>
          <b>Tension & Trauma Releasing Exercises (TRE)</b> – хороший простой метод снять напряжение и даже освободиться от травматического стресса за счет механизмов естественного нейрогенного дрожания подвздошно-поясничной мышцы.<br>
          <b>Прикладная релаксация Ларса-Горана Оста</b> – программа обучения рассчитанная на 8-10 недель занятий для уменьшения тревожности в стрессовых ситуациях. Обучение состоит из 6 этапов:<br>
          1) Прогрессивная мышечная релаксация – научаемся находить в теле напряжение и снимать его за 15-20 минут;<br>
          2) Релаксация без напряжения мышц – расслабление фокусированием внимания на мышцах за 5-7 минут;<br>
          3) Релаксация по сигналу – научаемся расслабляться с помощью дыхания и ключевого слова за 3-4 минуты;<br>
          4) Дифференциальная релаксация – научаемся лишний раз не напрягать мышцы в повседневной жизни и расслабляться за 1 минуту;<br>
          5) Быстрая релаксация – фокусируясь на предмете научаемся расслабляться в различных ситуациях за 30 секунд;<br>
          6) Прикладная релаксация – научаемся расслабляться в стрессовых ситуациях и поддерживать спокойствие.<br>
        </p>

        <h3>Обучение медитации и развитие навыков осознанности</h3>
        <p>
          Век цифровых технологий породил у современного человека зависимость от потребления новой информации. От перенасыщения фильмами, играми, ютубом и рекламой страдает наша концентрация, переключаемость и объем внимания. Именно поэтому мы так часто блуждаем мыслями то в прошлом, то в будущем, совершенно не замечая что происходит у нас под носом в настоящем. Способность замечать и непредвзято относиться к происходящему здесь и сейчас, называют <b>осознанностью</b>. Осознанность позволяет жить в полном смысле этого слова, а не просто автоматически реагировать выученным способом. Она улучшает качество жизни и повышает личную эффективность. Ее часто неразрывно объединяют с медитацией, хоть это и не является верным. С моей точки зрения, с позиции практикующего психолога, <b>медитация</b> – это метод создания и удержания определенного психофизиологического состояния. К примеру, подумав о любимом человеке можно ощутить радость, а сконцентрировавшись на этом чувстве, его можно удерживать некое время. В этом смысле, ваше сознание влияет на тело: когда вы думаете про лимон у вас выделяется слюна; представляя нечто умиротворенное, ваше сердцебиение замедляется. Так само чувство тревоги можно усилить, если на нем сконцентрироваться, и наоборот снизить, если диссоциироваться от него. При этом во время обращения внимания, объект наблюдения познается во всех красках, поэтому если сконцентрироваться на самом себе, то можно лучше узнать все грани собственной личности. Можно подумать, что речь идет лишь о религиозном опыте, однако медитация была создана на востоке около 3500 лет назад и за это время люди придумали множество ее видов, как для религиозных целей, так и вполне светских. В 1970-х годах профессор Джон Кабат-Зинн создал на ее основе метод <a href="/ru/Mindfulness">Майндфулнесс</a> и 8-ми недельный курс психотерапии <b>MBSR</b> для лечения и профилактики тревожно-депрессивных расстройств. Таким образом, на данный момент каждый может выбрать свою <b>цель медитации</b>:<br>
          1. Повышение концентрации, переключаемости и объема внимания;<br>
          2. Развитие осознанности, умения быть "здесь и сейчас", непредвзято принимать настоящий опыт, а не убегать от него;<br>
          3. Уменьшение невротических симптомов путем безоценочного принятия и отстранения (от собственных мыслей, ощущений, эмоций, желаний, порывов и оценок);<br>
          4. Профилактика тревожно-депрессивных расстройств;<br>
          5. Научиться произвольно вызывать состояние покоя, радости, готовности, самосочувствия, отстраненной осознанности и т.д;<br>
          6. Улучшить понимание себя, своего мышления, своих эмоций, желаний и ощущений;<br>
          7. Раскрытие творческого потенциала;<br>
          8. Духовный рост:<br>
          1) Получить "драгоценность":<br>
          – научиться продвинутым духовным способностям (контролировать температуру тела, уровень боли и голода);<br>
          – получить озарение (сострадание, доброту, мудрость);<br>
          – познать истинного себя (в Майндфулнесс и почти во всех буддийских практиках утверждается, что существует Я-настоящее (внутренний наблюдатель, душа, точка внимания, самосознание);<br>
          – познать единство (в других направлениях утверждается, что нашего Я не существует, что самосознание это иллюзия, поэтому можно ощутить отсутствие себя и единство с миром вокруг);<br>
          – познать мир и того, кто его создал;<br>
          2) Получить ничто. Убрать поток мыслей, достичь отсутствия желаний, полной пустоты и нирваны.
        </p>
        <p>
          Для достижения этих целей существуют следующие виды медитаций:<br>
          1. Статические и подвижные. Можно удобно сидеть, лежать, быть в разных позах (йога), либо двигаться и даже заниматься повседневными делами;<br>
          2. На концентрацию или расконцентрацию. Можно концентрироваться на дыхании, сердцебиении, предметах, либо пытаться намеренно расфокусироваться (не фокусироваться ни на чем);<br>
          3. На приглушение внутренней речи и автоматических мыслей, либо на отстраненную осознанность внутренних и внешних событий. Можно желать достичь некой пустоты и тишины в голове, а можно просто безоценочно замечать мысли и не пытаться их контролировать;<br>
          4. На Я-настоящее или Единство. Можно стремится стать незаинтересованным наблюдателем или ощутить себя частью вселенной;<br>
          5. На обретения конкретной пользы (знания, чувства, навыка) или Пустоты;<br>
          6. С использованием дополнительных инструментов (чётки, звуки, слова, вибрация, аутотренинг, техники релаксации) или без них.
        </p>
        <p>
          В терапии неврозов я использую статические медитации с применением отстраненной осознанности, с концентрацией на внутреннем наблюдателе для уменьшения негативной симптоматики, без использования дополнительных инструментов.<br>
          ПРИМЕЧАНИЕ: при наличии психологических проблем, следует пройти курс психотерапии, а не надеяться на всесилие медитаций. Как и любое средство, медитация имеет свои ограничения. Она не вылечит рак, не избавит вас от затяжной депрессии и не решит за вас ваши реальные жизненные проблемы в отношениях.<br>
          На индивидуальных занятиях и групповых тренингах я учу людей всем вышеперечисленным видам медитаций. Чтобы научиться простой медитации с концентрацией на дыхании или отстраненной осознанности необходимо 1-2 занятия. Для умения произвольно вызывать состояние покоя или радости необходимо 8-10 занятий + ежедневно выполнять домашнее задание. Сколько вам понадобится времени для духовного роста – неизвестно, некоторые люди идут к нему всю жизнь. Однако я могу гарантировать, что, благодаря занятиям медитации, вы сможете значительно продвинуться на этом пути.
        </p>

        <h3>Развитие стрессоустойчивости</h3>
        <p>
          <b>Информационная теория эмоций</b> утверждает, что человек испытывает дискомфортные эмоции, когда убежден, что наявных у него ресурсов недостаточно для удовлетворения своих потребностей, следовательно, организм предоставляет ей дополнительные ресурсы (допинг) – сильный страх, гнев, обиду и т.д. Это усиливает мотивацию и повышает вероятность удовлетворения потребности. То есть, человек стрессует, когда его подсознание на основе объективных или ложных умозаключений говорит о нехватке ресурсов.
        </p>
        <p>
          Причины недостатка ресурсов:<br>
          <b>1. Актуализация потребности.</b> Если у вас было сложное детство, возможно, вы чрезмерно сильно нуждаетесь в любви или безопасности. Вы пытаетесь насытиться, но не выходит, сколько бы ресурсов у вас не было. Решение: курс психотерапии.<br>
          <b>2. Деструктивные убеждения.</b> Вы можете нелогично быть убеждены в чрезмерной опасности и неконтролируемости стрессовой ситуации, либо что с вами что-то не так: "я глупый и слабый, поэтому я не смогу справиться с проблемой". Решение: курс психотерапии.<br>
          <b>3. Завышенные требования.</b> Чем они выше – тем больше ресурсов необходимо. Хуже этого только неопределенный перфекционизм: "хочу идеала, но не знаю как он выглядит". Решение: курс психотерапии.<br>
          <b>4. Объективные причины.</b> Болезнь, отсутствие денег, друзей, времени, знаний и навыков. Решение: постепенное обретение ресурсов.<br>
        </p>
        <p>
          Человек обладающий всеми необходимыми ресурсами и умеющий ими распоряжаться, может считаться стрессоустойчивым. <b>Стрессоустойчивость</b> (резильентность, психологическая гибкость) – способность человека справляться со сложными жизненными ситуациями и восстанавливаться после трудностей и стресса.
        </p>
        <p>
          План развития стрессоустойчивости:<br>
          <b>1. Забота о здоровье.</b> Если у вас есть заболевания – идите к врачу. Далее – изменение образа жизни. Не пугайтесь, мы с вами составим выполнимый, психологически правильный <b>режим дня</b>. Вам останется лишь его придерживаться. Улучшая сон, питание, физическую и сексуальную активность ваша нервная система будет работать на все 100% и сможет физиологически перерабатывать стресс. Также, в режим дня входят полезные ритуалы (контролируемое действие, новое впечатление, полезное удовольствие, вечерняя рефлексия), которые поддерживают наличие <b>позитивных установок</b> и "здоровых мыслей".<br>
          <b>2. Здоровые отношения.</b> Это самый важный ресурс. Верный друг всегда вас выслушает, поддержит, вместе с вами поматериться на этот несправедливый мир. Успешный друг поможет вам финансами. Подруга обнимет, а бабушка накормит. Родители помогут решить проблему, а приятель просто поиграет с вами в теннис. Коллега-оптимист поделиться хорошими новостями, знакомый-весельчак поднимет настроение, а мудрый старик даст хороший совет. В трудный момент у вас всегда должно быть несколько вариантов того, кому можно позвонить. Это не только номера полиции, врача, адвоката, психолога, сантехника, а и номера ваших близких. Само наличие у вас верных друзей дает ощущение того, что вы важны, что вас любят и это уже делает вас более стрессоустойчивым. Поэтому мы с вами учимся выстраивать здоровые отношения, доверять людям, заводить дружбу, говорить правду о своих потребностях и просить помощи.<br>
          <b>3. Полноценное восстановление.</b> Для профилактики истощения и эмоционального выгорания учимся восстанавливаться после стрессов и заботиться о себе. Вместо злоупотребления вредными привычками, я вас обучаю техникам релаксации, чтобы вы качественно отдыхали и самостоятельно прорабатывали последствия стресса (например, медитация, TRE, ДПДГ). Учимся развлекаться и веселиться, чтобы восстанавливать баланс между позитивными и негативными эмоциями за день.<br>
          <b>4. Проработка убеждений.</b> При необходимости, мы терапевтируем ваши убеждения об опасности и неконтролируемости стрессовых ситуаций, о своей неполноценности или несправедливости мира вокруг. Делаем это путем <a href="/ru/Hypnotherapy">гипнотерапии</a> или <a href="/ru/Cognitive-Behavioral-Therapy">КПТ</a> за 2-5 и более сеансов.<br>
          <b>5. Принятие себя.</b> Далее прописываем ваши слабые и сильные стороны личности: привычки, характер, к каким триггерам вы уязвимы, а к каким более стойкие, какие базовые инстинкты и копинги у вас активируются во время стресса. Учимся объективно оценивать границы своих возможностей, состояние своей нервной системы и здоровья в целом. Это важно, потому что быть стрессоустойчивым – это не означает быть безэмоциональным инопланетянином или несокрушимой скалой, это значит чувствовать весь набор эмоций, при этом объективно оценивая свои возможности и принимая себя таким, какой ты есть.<br>
          <b>6. Выработка условных рефлексов релаксации.</b> К триггерам (к которым вы уязвимы) вырабатываем условный рефлекс релаксации и осознанности. В начале я помогаю вам развить эмоциональный интеллект, после чего мы по очереди нарабатываем техники релаксации: сначала на дыхание, затем тело, воображение и в конце на разум. Параллельно с этим мы еженедельно обучаемся методу прикладной релаксации, доводим его до уровня условного рефлекса, проверяем результат в стрессовых ситуациях.<br>
          <b>7. Формирование смыслов.</b> Работаем с вашей жизненной философией, методами <a href="/ru/Acceptance-and-Commitment-Therapy">АСТ</a> и <a href="/ru/Positive-psychotherapy">Позитивной психотерапии</a> прописываем ваши цели, ценности и смыслы, то ради чего вы готовы принимать верные решения и действовать, несмотря на возможный дискомфорт и боль, в стрессовых ситуациях.<br>
          <b>8. Техника "СТОП".</b> Во время стресса наша сознательная часть отключается и все решения принимаются интуитивно. Чтобы вернуть контроль над ситуацией и вовремя применить тот или иной метод релаксации, мы нарабатываем технику "СТОП". Она включает в себя четкий алгоритм действий во время стрессовых ситуаций. Этот алгоритм мы прописываем совместно, на основе ваших предпочтений в выборе методов релаксации и осознанности. Тренируемся действовать по этому алгоритму до наработки стойкого навыка (8-10 недель и более).<br>
          Аббревиатуру техники "СТОП" можно очень кратко расшифровать так:<br>
          1. Сейчас – вернись в здесь и сейчас и скажи себе "СТОП";<br>
          2. Тормози – перестань делать то, что делал, глубоко вдохни и задержи дыхание;<br>
          3. Откройся – заметь что происходит вовне (время, место, люди) и внутри тебя (позволь себе получать новый опыт, чувствовать что чувствуется, думать что думается);<br>
          4. Помни – вспомни о своих ценностях и задай себе вопрос: "Что для меня сейчас важно?"
        </p>
        <p>
          Мне нравится следующая фраза: "сдержанность в поведении, разумный контроль своих негативных чувств – показатель внутренней культуры и воспитанности, обязательный атрибут делового и просто успешного человека". Поэтому развитие стрессоустойчивости – это выгодное вложение в свое будущее. Однако магии не существует. Лишь упорный труд в наработке навыков может сделать из вас успешного, стрессоустойчивого и счастливого человека.
        </p>

        <h3>Обучение самонаблюдению и самоанализу</h3>
        <p>
          Не обязательно постоянно обращаться к психологам. Можно самому стать себе психологом! Вы можете самостоятельно замечать как работает ваша психика, где она сбоит, искажает реальность или сообщает о проблеме. Чтобы проанализировать свои мысли, чувства или действия необходимо заметить их, то есть занять рефлексивную позицию наблюдателя. <b>Рефлексия</b> – мыслительный процесс направленный на самонаблюдение, самопознание, анализ себя, своей активности и своего опыта. Рефлексия помогает лучше понимать себя, развиваться, достигать целей, избавляться от вредных привычек и улучшать качество жизни. Методов самонаблюдения уйма, здесь можно жонглировать техниками. За основу моего обучения рефлексии я беру схему рефлексии из СМД, "Наблюдающее Я" из АСТ и техники осознанности из Майндфулнесс.
        </p>
        <p>
          На практике это выглядит так. В начале, мы рисуем с вами некую ситуацию, в которой вы не осознаете происходящее. Это метод <b>схематизации</b> из СМД, который позволяет увидеть мыслительную, коммуникативную и деятельностную сторону ситуации. Обсуждая рисунок мы выходим на понимание того, с какой позиции можно наблюдать и управлять происходящим, какие ресурсы для этого требуются. Ведь для самонаблюдения вам необходимо создать у себя в мышлении <b>образ рефлексирующего человека</b>, некую роль, позицию, которую можно занять. Формируя данный образ, мы детально обсуждаем виды и функции рефлексии, где и когда ее стоит применять. Ведь с точки зрения деятельности, рефлексия заключается в отстранении от частей своей личности – это сложный процесс, который трудно понять обывателю. Здесь нам помогают специальные техники диссоциации (“5 пальцев”, "Кто Я?", "Путь к себе"), которые позволяют осознать так называемые 4 правила Будды: "я не есть мои мысли, чувства, действия, тело… это лишь часть меня". Логичным итогом этих техник является нахождение той части вас, которая замечает, но не оценивает, так называемое <b>"Наблюдающее Я"</b> из терапии ACT. После чего мы нарабатываем умение входить в это ресурсное состояние, ведь когда всё вокруг летит кувырком, ваше Я остается неизменным. Это дает ощущение безопасности и контроля, возможность с разных точек зрения рассмотреть ситуацию и признать даже неприятную правду. Для лучшего понимания используем метафоры неба, одежды, шахматной доски и т.д. Дабы научиться удерживать это состояние рефлексии используем техники <b>осознанности</b> из Майндфулнесс, учимся концентрировать свое внимание на текущем моменте, сканировать свое тело, чувствовать что чувствуется и описывать свои мысли (техника "активной осознанности", "замедления", "смакования").
        </p>
        <p>
          Итого, условно можно выделить следующие виды рефлексии:<br>
          <b>1. Безоценочное самонаблюдение</b> для осознания бытия и чувственного опыта в здесь и сейчас. См. раздел про обучение медитации и развитие навыков осознанности.<br>
          <b>2. Самоанализ ситуации.</b> Позиция наблюдателя за ситуацией, инструментом которого является задавание себе <b>рефлексивных вопросов</b> (вопросов на понимание): “Что происходит? Какую роль я там отыгрываю? Откуда я знаю, что я желаю это сделать? Какая часть меня с этим не согласна?” и т.д.<br>
          <b>3. Самоанализ своего мышления и рефлексии.</b> Позиция наблюдателя за наблюдателем. Примеры рефлексивных вопросов: “Как я понимаю, что я понимаю?” Почему я задаю себе именно эти вопросы? Какую схему я использую для анализа ситуации? На каких основах строятся мои убеждения? Каким образом я сейчас рефлексую? Из какой онтологии это суждение?”
        </p>
        <p>
          Наблюдением мы можем познавать мир вокруг, выявлять свойства и взаимосвязи различных объектов. Однако мы не можем узнать что лежит в сути вещей, что является причиной всего сущего. Здесь взгляды людей разнятся, поэтому вы в своем самоанализе можете исходить из любой <b>онтологии</b>, которая вам по дуще:<br>
          <b>1. Научная.</b> Утверждается, что внешний мир существует реально, создан без разумного замысла, функционирует по неодухотворенным законам, которые можно исследовать универсальными методами научного познания (анализ, синтез, абстрагирование, обобщение, дедукция, индукция, аналогия, моделирование). Примеры рефлексивных вопросов из научной онтологии: “Какие у меня есть доказательства данного утверждения? Как я ощущаю, что мозг только что принял решение? Интроекты каких людей составляют мою личность? Какая моя потребность сейчас не удовлетворяется? Какой условный рефлекс у меня сейчас активировался? Из каких этапов состоит мое движение ногой? Какие детали данного события я вытеснил? Какую логическую ошибку я сейчас совершаю?”;<br>
          <b>2. Божественная.</b> Утверждается, что в сути вещей – дух божий (либо некая аналогия этого, которая так или иначе присутствует во всех религиях), а причина всему – Бог. Примеры вопросов из этой онтологии: “Как познать Бога в себе? Каково мое предназначение? Какой заповедью я сейчас руководствуюсь, когда совершаю это? Как это выглядит с точки зрения моего ангела-хранителя? Каково это быть чистой душой? Как вера помогает мне совладать с греховным вожделением? Как я узнаю, что стал смиренным? Как меняется мое состояние в зависимости от степени моей веры?”;<br>
          <b>3. Биоэнергетическая.</b> Здесь утверждается, что в сути вещей лежит некая энергия, невидимая субстанция порождающая феномены самосознания, чувственного опыта и природных явлений. Где некий высший порядок организует вселенную, в которой мы живем. Сюда можно отнести магию, чакры, вуду, астрологию, нумерологию и т.д. Примеры рефлексивных вопросов: "На что похожа моя аура? Где в моем биополе трещины? Как я понимаю, что на мне порча? По самочувствию, какие чакры у меня сейчас не активны? Как эта мысль влияет на мою энергию? Как порча порождает мои постыдные желания? Какую позитивную мысль нужно удерживать, чтобы исцелить мое биополе?”;<br>
          <b>4. Мыследеятельностная.</b> Осмелюсь выделить ее в отдельную категорию. В СМД утверждается, что мышление первично и существует реально, как некая субстанция, а мы, люди, лишь материал на котором разворачивается это мышление. Здесь можно использовать все предыдущие вопросы, потому что онтологии рассматриваются лишь как инструмент познания. Для примера приведу часто задаваемые рефлексивные вопросы из СМД: “Из какой позиции я это говорю? Какова цель моей коммуникации? Какое средство рефлексии я сейчас использую? Каких инструментов мышления мне не хватает? Как наличие цели влияет на мою деятельность? Где противоречие в моей схеме мышления?”
        </p>
        <p>
          Чтобы научить вас задавать себе рефлексивные вопросы, мы на занятиях выбираем любые ситуации, в которых вы хотели бы лучше понимать происходящее. Я начинаю вам задавать вопросы, а вы отвечаете. Затем мы меняемся местами, вы – психолог, я – клиент, вы учите меня рефлексии, задаете вопросы и обучаетесь быть <b>безоценочным</b> в тех ответах, которые вы получаете. После чего самостоятельно разбираете новую ситуацию, а я лишь наблюдаю и корректирую. В домашнем задании вы натренировываете эти навыки в обыденной жизни. Для выработки навыка рефлексии необходимо от 1 до 10 занятий + дз. Всё зависит от вашего изначального уровня способностей к самоанализу, заинтересованности в достижении результата и наличии тех или иных психологических проблем.
        </p>
        <p>
          Чтобы вы стали сами себе психологом, я могу вас обучить инструментарию психологов (сократический диалог, рефрейминг) и научить вас анализировать те вещи, с которыми психологи работают большую часть своего времени: когнитивные искажения, поддерживающие циклы, защитные механизмы, вторичные выгоды, внутренние конфликты, анализ сновидений и отношений.
        </p>
        <p>
          <b>Сократический диалог</b> – способ задавания вопросов для более глубокого понимания ситуации. Основное средство КПТ-терапевтов. Да, это метод Сократа, древнегреческого философа, который проводил общественные дискуссии на различные темы. Примеры: "Какие мысли у вас появляются в этом состоянии? В каких ещё ситуациях обычно возникает это чувство? Что общего во всех этих ситуациях? Есть ли у вас предположения, когда впервые у вас возникло это чувство?"
        </p>
        <p>
          <b>Рефрейминг</b> – изменение точки зрения на ситуацию путем создания определенной рамки восприятия. Эволюционно так вышло, что мы, homo sapiens, обладаем способностью осознавать три координаты: субъект (я / он), время (сейчас / тогда), местонахождение (здесь / там). Эти координаты можно использовать для задавания себе рефлексивных рефреминговых вопросов. Например: "Как бы на это отреагировал мой друг Игорь? Когда я через год вспомню об этой ситуации, что она для меня будет значить? Если бы я был на Мальдивах, меня бы это интересовало?" Прочие вопросы для рефрейминга: “Когда я боюсь, страх боится меня? Когда я злюсь, что я не делаю? Сколько более богатых мужчин, чем я, боятся прямо сейчас? Моя обида – это способность к… Когда я боюсь – это хорошо, потому что…"
        </p>
        <p>
          <b>Когнитивные искажения</b> – ошибки мышления и восприятия, которые искажают действительность, делают ее более простой, понятной или ожидаемой. Когнитивные искажения чаще всего возникают в 4 случаях:<br>
          – когда у человека переизбыток информации о ситуации;<br>
          – когда не хватает смысла и ресурсов для понимания происходящего;<br> 
          – когда необходимо быстро реагировать в сложившихся обстоятельствах;<br>
          – в ситуациях, когда человек запоминает и вспоминает некую информацию.<br>
          Сами по себе эти искажения не делают человека несчастным, наоборот, люди с абсолютно логичным мышлением гораздо чаще страдают от депрессии и неврозов. Однако, систематическое неосознанное злоупотребление когнитивными искажениями может привести к проблемам эмоционального, личностного и социального характера. Поэтому задача психолога – в специально выстроенном сократическом диалоге выявить когнитивные искажения у клиента, указать на их существование, обсудить их и научить с ними справляться. Я могу обучить вас анализировать себя и самостоятельно находить эти искажения. Для этого мы проводим одну или несколько консультаций на которых вы рассказываете о своей жизни, я замечаю особенности вашего мышления, задаю уточняющие вопросы и указываю на ваши искажения. Мы берем их в охапку, добавляем список из самых популярных искажений (катастрофизация, черно-белое мышление, эффект авторитета, иллюзия контроля, чрезмерное обобщение, эффект оправдания издержек) и проводим так называемую <b>когнитивную реструктуризацию</b> из КПТ (анализ и изменение убеждений). Например, для черно-белого мышления мы делаем технику "когнитивного континуума", в которой учимся замечать множество промежуточных "серых" зон, банально описывая их. Для остальных искажений используем вопросы в стиле “за и против”, проводим декатастрофизацию (обдумываем и подготавливаемся к самым негативным вариантам будущего), проводим переоценку требований или делаем увеличение вариантов восприятия. Для их наработки можем использовать <b>специальные таблицы</b>, например, АВС-схему и протокол дисфункциональных мыслей для тренировки более объективной интерпретации ситуации.
        </p>

        <p>
          <b>Поддерживающие циклы</b> – специфические последовательности когнитивных искажений, мыслей и действий, которые поддерживают наличие проблемы. Например:<br>
          – тревога ➤ я сконцентрирован на негативе, ожидаю провала ➤ говорю, делаю ➤ замечаю только ошибки, не замечаю свои достижения ➤ тревога усиливается;<br>
          – "я никому не нужен" ➤ часто отвечаю отказом на предложение друзей погулять ➤ друзья перестают звать гулять ➤ "я так и знал, я им не нужен";<br>
          – плохое настроение ➤ много сплю, не занимаюсь тем, что ранее приносило удовольствие ➤ получаю меньше положительных эмоций ➤ настроение ухудшается;<br>
          – зуд ➤ тревога ➤ тру кожу и часто использую антисептики ➤ проблемы с кожей ➤ тревога и зуд усиливается.<br>
          Как и с когнитивными искажениями, в КПТ есть список самых распространенных поддерживающих циклов, я могу с вами их разобрать и научить выявлять их самостоятельно. Это позволит вам не попадать в ловушку бесконечных невротических проблем.
        </p>

        <p>
          <b>Защитные механизмы</b> – бессознательные процессы в психики человека, которые уменьшают обеспокоенность в стрессовых ситуациях и сохраняют целостность психики. На консультациях психологи общаются с клиентами и помогают им разумно использовать собственные защиты, чтобы проработать психотравмы и развить стрессоустойчивость.<br>
          Самые известные психологические защиты:<br>
          – рационализация ("я купил много барахла не просто так, а потому что была акция");<br>
          – обесценивание ("ну и что? Хрен с ним");<br>
          – высмеивание ("да уж, потрепало меня как Тузик грелку)))");<br>
          – вытеснение (забывание неприятных деталей стрессовых ситуаций);<br>
          – отрицание (не признание всего ужаса происходящего, когда даже не хочется об этом думать);<br>
          – проекция ("я это делаю, значит и ты должен это делать!");<br>
          – сублимация (перенаправление своей сексуальной энергии в творчество или заботу, например, о домашних животных);<br>
          – регрессия (уподобление детскому или подростковому реагированию).
        </p>
        <p>
          Как и когнитивные искажения, защитные механизмы искривляют действительность, однако их нормальное функционирование является залогом здоровой психики. У психологов есть правило: "нельзя разрушать защитные механизмы клиента". Это означает, что если клиент, например, что-то отрицает и ему это идет лишь на пользу, то не нужно его переубеждать. Однако, вспомните людей, которые постоянно проецируют на других свои правила жизни, постоянно отшучиваются или всё обесценивают. Такое злоупотребление защитами порождает конфликты, такие люди бесят окружающих и выглядят нелепо. Верно и обратное – отсутствие защит является одним из признаков шизофрении, депрессии и расстройств личности, ведь психически нездоровый человек, скорее всего, не сможет, например, обесценить или логически обосновать происходящее и успокоиться (рационализировать). Поэтому необходимо анализировать работу своих защитных механизмов и я могу вас этому научить.
        </p>
        <p>
          Для обучения самоанализу и работе с защитными механизмами я использую наилучший для этого способ – базовую <b>модель гештальт-терапии:</b><br>
          1. Выявление защитных механизмов. Заметить работу защит и затормозить их (перестать так мыслить и действовать);<br>
          2. Выявление чувства, которое стоит за защитой (злость, страх, обида, вина, стыд, грусть, одиночество);<br>
          3. Выявление фрустрированной потребности (которую не удается удовлетворить);<br>
          4. Выражение этой эмоции и потребности (сказать о них, нарисовать, выплакать);<br>
          5. Нахождение более адаптивных способов реализации потребности.
        </p>

        <p>
          <b>Вторичные выгоды</b> – факторы, побуждающие человека как можно дольше поддерживать наличие проблемы. Например, иногда человеку бывает проще заболеть психосоматикой, чтобы не сталкиваться с более неприятными последствиями. Это бессознательный выбор человека, здесь нет ни чьей вины.<br>
          Вот основные выгоды:<br>
          – Привлечение внимания;<br>
          – Откладывания принятия решения (оправдание бездействия);<br>
          – Снятие ответственности (не нужно заниматься нелюбимым делом, когда болеешь);<br>
          – Получение права, разрешения на что-то: "у меня стресс, поэтому я позволяю себе сегодня выпить";<br>
          – Реальная выгода (финансовая помощь, способ защиты через "эффект испуга": психосоматика пугает агрессора и тот прекращает насильственные действия);<br>
          – Получение удовольствия (чаще всего – сексуального, либо мазохистического);<br>
          – Защита от более негативных эмоций (обида вместо злости, страх вместо осознания своей неполноценности).<br>
          Я могу научить вас самостоятельно выявлять свои вторичные выгоды, откровенно отвечать себе на вопросы: "За что мне придется взять ответственность, перед чем столкнуться, если я решу эту проблему? Что мне придется делать заново, впервые или по-новому? Какие возможности передо мной откроются, которые необходимо будет реализовывать? Какие риски это несет?"
        </p>

        <p>
          <b>Внутренние конфликты</b> – противоречия в мышлении формата: "хочу, но не могу", "не хочу, а надо", "хочу одновременно и того и другого". Такие противоречия есть у каждого человека. Я могу вас научить признавать наличие конфликтов, формулировать их и находить альтернативные способы их разрешения. Для этого, в Позитивной психотерапии принято конструктивно описывать конфликты с точки зрения способностей: "нельзя терпеть и уважать себя при этом", "нельзя доверять и быть в безопасности", "я не могу говорить откровенно и быть собой", "я не могу любить и быть критичной" "я не могу быть бережливым и заботится о себе". Есть стандартный список способностей, которые можно комбинировать между собой. Мы на консультациях совместно выявляем ваши внутренние конфликты и прорабатываем их. Дома вы ведете специальный дневник, отслеживаете свои конфликты, затем мы вместе отрабатываем нахождение альтернативных решений и через некоторое время вы научаетесь самостоятельно разрешать внутренние конфликты.
        </p>

        <p>
          <b>Анализ сновидений</b>. Наверное каждому человеку интересна эта тема. Анализируя сны можно выявлять актуальные потребности, триггерные ситуации и отслеживать динамику вашего состояния. Обучение этому самоанализу происходит очень просто: вы рассказываете мне свои сны, мы их вместе анализируем по пятишаговой структуре из психоанализа и за несколько консультаций вы перенимаете этот навык:<br>
          1. Описать сон в деталях. Можно записать сон сразу после пробуждения или воспроизвести по памяти как можно больше деталей: что и как произошло, какие эмоции у вас были, на что обращали внимание во время сна, с какой точки зрения вы видели происходящее (сбоку, сверху или будто своими глазами);<br>
          2. Анализ эмоций. Вспомнить какие эмоции вы испытывали во время сна и после него. Эти эмоции помогут понять, какие чувства и проблемы являются значимыми для вашего бессознательного;<br>
          3. Выявление ключевых элементов сна (символов). История, которую мы видим во сне, состоит из простых элементов (объектов и процессов). Например: дом (объект) горит (процесс), я падаю, я летаю, маму похитили, папа наорал, ракета пролетела рядом и т.д.;<br>
          4. Исследование ассоциаций. Нужно выяснить, что вам приходит в голову, когда вы думаете об элементах вашего сна (символы из пункта №3 и эмоции из пункта №2). Спросите себя: "С чем у меня ассоциируется увиденное во сне? С каким недавним событием, ситуацией?" (первое, что приходит в голову). Возможно, на вас висит лишняя ответственность или вы откладываете принятие какого-то решения? (частые причины стресса и плохих снов). Можно спросить мнения окружающих или почитать сонник. Все сонники построены на идее, что бессознательное человека живет <b>архетипами</b>: дом – безопасность, прыжок – изменения в жизни. Однако это лишь возможные подсказки "где собака зарыта", главное – Ваши Индивидуальные Ассоциации;<br>
          5. Интерпретация сна. Используя информацию собранную на предыдущих шагах нужно дать общую интерпретацию, что сон может означать лично для вас. Нужно учитывать контекст вашей жизни, желания и эмоции, которые вы испытываете. Интерпретация должна нести в себе некую пользу, выгоду для вас. То, что в народе называется "вещими снами" – является голосом бессознательного, которое указывает на верный путь.
        </p>

        <p>
          <b>Анализ отношений</b>. Популярный запрос к психологу. Для анализа отношений я использую метод <b>схематизации</b> из СМД. Он помогает выявить игру в которую играют люди в данной ситуации, ваши <b>копинг-стратегии</b> (уйти, поссориться, проконтролировать, извиниться, задобрить, развлечь) и описать <b>негативные сценарии</b>, которые повторяются в вашей жизни. Более подробно об этом написано в статье о работе с <a href="/ru/Relationship-counseling">отношениями</a>. Мы вместе схематизируем ваши отношения, я объясняю смысл своих рефлексивных вопросов, те схемы по которым я вам их задаю, и за десяток занятий вы перенимаете данный навык, делаете домашнее задание по анализу ситуаций в отношениях, я его проверяю и корректирую. В общем-то стандартный процесс обучения.
        </p>


        <h3>Научение техникам постановки целей, выявления ценностей и формирования смыслов</h3>
        <p>
          Осмысленность и целенаправленность своих действий является высшей духовной потребностью. Именно наличие смыслов делает человека мотивированным и стойким к жизненным трудностям. Поэтому психологи на консультациях используют ряд техник, которые призваны помочь клиенту ответить на вопрос: “Куда я иду и ради чего?” Для тех, кто хочет самостоятельно осмыслять свою жизнь, я готов научить вас этим техникам.<br>
          <b>Ценностные смыслы</b> – это свободно выбранные, словесно описанные, позитивно сформулированные последствия значимых для человека действий, которые его мотивируют и помогают справляться с жизненными трудностями. Это понимание того, чего вы хотите, каким человеком вы хотите быть и следование этому, вместо бессмысленных действий или откладывания жизни на потом. Ценности бывают терминальные (глобальные смыслы жизни) и инструментальные (отвечающие на вопрос “как?”: аккуратно, заботливо, добросовестно и т.п.). Для их создания в экзистенциальной психотерапии разработано много философских метафор и рефлексивных вопросов касающихся своего Я, существования внешнего мира и бытия в целом. Создать смыслы можно исходя из любой онтологии (см. раздел обучение самоанализу). Итак, для формирования смыслов я использую метод <a href="/ru/Acceptance-and-Commitment-Therapy">ACT</a>:<br>
          <b>1. Осознанность.</b> В начале, мы с вами формируем позицию Наблюдающего Я, осознаем себя как автора и причину происходящего, как того, кто лично заинтересован получать определенный опыт в жизни. Растождествляемся со своими частями личности, учимся наблюдать за собой со стороны (см. раздел про обучение медитации и развитие навыков осознанности).<br>
          <b>2. Инструментальные ценности.</b> В таблице excel мы прописываем список <b>сфер жизни</b>: личные отношения, семья, дружба, работа, хобби, саморазвитие, духовность, здоровье. После чего выявляем ваши инструментальные ценности, например: “в сфере семейных отношений мне важно быть честным, уважительным, отзывчивым”, “в сфере работы мне важно действовать целеустремленно, добросовестно, ответственно”. Для этого мы используем специальные <b>техники анализа ценностей</b>: “идеальный день”, “чудо-вопрос”, “как если бы”, “некролог”, “детская вера”, рефлексию принципов и правил жизни: “я считаю правильным…”, “хочу быть…”, “жить следует так, чтобы…”. После чего мы анализируем <b>иерархию сфер жизни</b> (прописываем что для вас более важно, а что менее) и оцениваем <b>проявленость ценностей</b> (то насколько вы за последние 2 недели следовали своим ценностям в каждой из сфер жизни). Это можно назвать одним из видов “колеса баланса” жизненных сфер, которое помогает понять то, какая сфера проседает и на что вам необходимо обратить внимание, ведь счастливой гармонично развитой личностью может считаться тот, кто поддерживает в балансе все сферы своей жизни. Это комплексная обширная таблица, в дальнейшем вы будете ее корректировать и дополнять.<br>
          <b>3. Идентичность.</b> Также, для практических целей удобно создавать образ себя в той или иной сфере жизни, ведь в каждой сфере есть ряд ценностей, которые сложно держать в уме, проще попытаться объединить их в нечто единое. Например, “в сфере личных отношений мне важно быть искренним, заботливым и сексуальным = благородный любовник”, еще примеры: практикующий философ, старательный студент, надежный друг, охотница за впечатлениями, ответственный доктор, заботливая мама, веселый спортсмен, жизнерадостный здоровяк, разноцветная личность, харизматичный профи, свободный пилот, интуитивный художник, стройный парниша, чистый разум, миролюбивый карьерист, романтичный джентльмен, играющий ребенок, потомок богов и т.д и т.п. Данные идентичности мы можем нарисовать, детально описать, чтобы вам было проще ассоциироваться с ними. Потому что самое важное здесь – это научиться входить в нужное состояние, мысленно ставать этой идентичностью, в которой вы готовы <b>следовать ценностям</b>. Для этого мы тренируем технику СТОП (см. раздел о развитии стрессоустойчивости).<br>
          <b>4. Смысл жизни.</b> Выявляя ранее иерархию сфер жизни мы уже узнали что для вас на самом деле важно. Например, семья у вас на первом месте, на втором работа, далее хобби и т.д. Это говорит о  том, что, возможно, ваш глобальный смысл жизни заключается в рождении детей и в том, чтобы быть хорошим мужем или женой. Однако для уточнения, мы используем <b>тест Рокича</b>, в котором вы также можете выстраивать иерархию ценностей. После чего мы обсуждаем результаты теста, корректируем ранее созданную иерархию. При необходимости, обсуждаем что вы думаете о самых распространенных смыслах жизни: дети и семья, статус и власть, гедонизм и удовольствие, бизнес и карьера, хобби и увлечение, исследование и саморазвитие, польза людям, самореализация. В своем дз вы исследуете этот вопрос в интернете, читаете что о смысле жизни думают другие люди, философы, ваши родственники и друзья. Именно самостоятельный поиск часто приводит к правильному ответу. На консультациях я также использую <b>рефлексивные вопросы</b> (см. раздел обучение самонаблюдению и самоанализу) для выявления того, что придавало вам сил в тяжелые периоды жизни (о чем фантазировали, мечтали, вспоминали, во что верили, на что надеялись, какие молитвы или слова произносили, ради чего продолжали жить). Пытаемся отыскать то, что объединяет все ваши ценностные идентичности (некий общий смысл, образ). Также, ваша история жизни может сформировать в вас определенные задатки, интересы, идеалы и страхи, что является философской основой для выбора своего <b>предназначения</b>. Всё это мы анализируем с помощью рефлексивных вопросов, я вам их задаю, объясняю их значение, далее вы перенимаете этот навык и можете самостоятельно осмыслять свою жизнь. Это особо актуально для людей склонных к депрессии и кризису среднего возраста.<br>
          <b>5. Цели.</b> Если ценности это направление стрелки компаса, то цели – это точка на карте, куда можно прийти, это чекпойнты на пути к желаемому смыслу. Поэтому цели мы создаем на основе ваших ценностей и вписываем их туда же в таблицу. Например, если вам важно быть “хорошей внучкой”, то вашей промежуточной целью может быть: “купить подарок бабушке на день рождение”. Для постановки целей я использую метод <b>целеполагания по SMART</b>, который утверждает, что цель должна быть конкретная, измеримая, достижимая, актуальная (с точки зрения ценностей), ограниченная во времени и позитивно сформулированная. Для создания  <b>плана действий</b> по ее реализации мы делаем <b>целеполагание по СМД</b>: от конца (реализации цели) в начало (исходная ситуация) схематизируем деятельность и с рефлексивной позиции прописываем вашу цель, средства, инструментарий, возможные препятствия и необходимую последовательность действий. В дальнейшем эти схемы вы можете использовать самостоятельно.
        </p>
        <p>
          Ценностно-ориентированные действия в совокупности с удовлетворением физических и социальных потребностей делают человека по-настоящему счастливым. Иметь смысл – значит иметь возможность прожить полноценную жизнь.
        </p>



        <h3>Обучение техникам принятия решений</h3>
        <p>
          Психологи не дают советов, они помогают клиенту самостоятельно принимать взвешенные решения. Для этого существует ряд методов, которые помогают структурировать процесс принятия решений и повысить вероятность достижения желаемого результата. В своей практике я применяю и обучаю следующим методам:
        </p>
        <p>
          <b>Простые решения:</b><br>
          <b>1. Прогрессия.</b> Можно представить себя в будущем и задать себе ряд вопросов: “Как я буду относиться к этому решению спустя 10 минут? 10 месяцев? 10 лет?”, “это решение будет иметь значение через неделю? О каком решении я не пожалею через 10 лет?”, “Что я буду вспоминать в 80-летнем возрасте?”, “Когда я там добился успеха, в чем моя сила? Что помогло достичь результата? Какие препятствия были на пути? Как я их преодолевал? За что пришлось взять ответственность? Это того стоило? Какой совет я могу себе дать?” и т.д. Большинство людей в корне неверно делают данную технику, ведь представляя себя в будущем они по факту размышляют не о себе, а о незнакомце, который лишь отдаленно похож на них. Это доказано исследованиями – активируется та область мозга, которая отвечает за восприятие других людей, а не себя (поэтому человек озвучивает свои несбыточные мечты, а не реально полезные советы). Хитрость применения этой техники заключается в глубокой ассоциации с будущим собой: следует всё подробно описать (время, место, люди), войти в образ более взрослого себя, начать чувствовать и говорить от его имени, полностью осознавая что я в будущем и я в настоящем – это один и тот же человек. То есть моя задача как вашего тренера – научить вас входить в <b>состояние ассоциации</b> с собой из будущего.<br>
          <b>2. За и Против.</b> Простой способ соотнести позитивные и негативные последствия. Обычно делается в виде списка.<br>
          <b>3. SWOT-анализ.</b> Вариация “за и против”. Подразумевает создание таблицы с 4-мя ячейками: сильные стороны (факторы способствующие успеху), слабые стороны (факторы, которые препятствуют успеху), возможности (те позитивные возможности, которые открываются), угрозы (возможные негативные последствия).<br>
          <b>4. Квадрат Декарта.</b> Еще одна вариация соотношения последствий состоящая из таблицы с 4-мя ячейками: “Что будет, если я это сделаю?" (поиск плюсов от данного решения); "Что будет если я это не сделаю?" (поиск плюсов от непринятия данного решения); "Чего не будет, если я это сделаю?" (поиск минусов от принятия решения); "Чего не будет, если я этого не сделаю?" (поиск минусов от неполучения желаемого).<br>
          <b>5. Матрица Эйзенхауэра.</b> Самый популярный метод грамотного управления временем и расстановки приоритетов для эффективных решений. Классифицируем решения, по 4-м категориям: срочно и важно (нужно выполнить безотлагательно); важно, но не срочно (можно запланировать выполнить позже); срочно, но не важно (можно поручить кому-то ещё); не срочно и не важно (задания, от выполнения которых можно отказаться).<br>
          <b>6. Рефлексивные коучинговые вопросы.</b><br>
          1) Базовые вопросы коучинга: “Чего вы хотите? Зачем вам это нужно? Как вы поймете что достигли этого? Какие вы шаги предпримете, чтобы этого достичь?”<br>
          2) Вопросы расширяющие понимание ситуации: “Какие ограничивающие убеждения или страхи могут влиять на ваш выбор? Если бы их не было, что бы вы выбрали? Какие у вас есть примеры из прошлого, когда вы справились с похожими ситуациями? Какой вариант представляет больше гибкости и возможности для корректировки плана в будущем? Если бы тело знало ответ на этот вопрос, в каком участке тела оно бы отозвалось? Какие конкретные действия вы можете предпринять прямо сейчас для более глубокого понимания своих альтернатив? Как бы вы рассказали о каждой альтернативе своему лучшему другу? Какие альтернативы вы уже отклонили и почему? Как вы можете избежать влияния внешних ожиданий и давления при выборе? Если бы ваш выбор был бы сказкой или мифом, какие бы персонажи и символы в ней присутствовали, и как бы это отразилось на вашем решении? Представьте, что ваш выбор – это заголовок статьи или книги. Какой бы это был заголовок, и что он говорит о сути вашего решения? Представьте, что ваш выбор – это путешествие. Какие бы места вы посетили на этом путешествии, и какие впечатления они оставили бы на вас? Если бы ваш выбор был магическим заклинанием, какие бы слова и жесты были бы необходимы для его активации?”<br>
