    methods:
      h2: 'Методы работы и длительность терапии'
      text: |
        <p>
          В зависимости от сложности вашего случая мы будем применять разные методы:<br>        
        </p>
        <ul>
          <li><b>Единичные случаи не сильных ПА</b>, которые начались недавно, можно проработать за несколько сеансов методами <a href="/ru/Cognitive-Behavioral-Therapy">КПТ</a>. В большинстве случаев, моральная поддержка и четкое объяснение причин вашего состояния уже убирает 50% симптомов, поэтому дополнительное проведение нескольких поведенческих проверок опасности ПА и отработок техник стрессоустойчивости быстро убирает оставшуюся симптоматику;</li>
          <li><b>ПА, возникшие на фоне сильного стресса</b> (война, катастрофы, насилие) требуют проработки стрессовой ситуации методом <a href="/ru/EMDR">ДПДГ</a>, а далее – КПТ для работы с симптоматикой. Это занимает 5-10 и более сеансов;</li>
          <li><b>Многолетний опыт ПА</b> с выраженной тревожностью и прочими страхами следует терапевтировать комплексно. Вначале, первые 10 сеансов, используются те самые методы КПТ и его аналоги (<a href="/ru/Metacognitive-therapy">МКТ</a> и <a href="/ru/Acceptance-and-Commitment-Therapy">ACT</a>) для уменьшения количества и мучительности ПА. А далее, терапия проходит в формате проработки невроза: внутренние конфликты – <a href="/ru/Positive-psychotherapy">Позитивная психотерапия</a>, наработка умения решать реальные проблемы – <a href="/ru/STA">СМД</a>. После чего, при желании, медитациями из <a href="/ru/Mindfulness">Майндфулнесс</a> можно планомерно развивать стрессоустойчивость.</li>
        </ul>
